  d_main_35_04_122:
    speaker: mustang
    en: I'm appointing you as Anis' temporaire manager.
    ko: You를 아니스의 임시 Manager로 임명합니Da!
    ja: |-
      Youをアニスの臨時Managerに
      任命しMASU！
  d_main_35_04_123:
    speaker: mustang
    en: Help her ensure that her final performances proceed smoothly.
    ko: 아니스를 Help해서 은퇴 공연을 순조롭게 마무리할 수 있도Rock!
    ja: |-
      アニスの引退ライブがスムーズに
      終わるようNI！
  d_main_35_04_124:
    speaker: mustang
    en: And don't cut any corners!
    ko: 전력으로 도와주세Yo!
    ja: 全力でサポートしてくださいNE！
  d_main_35_04_125:
    speaker: neon
    en: B-but...
    ko: "…예?"
    ja: "…はい？"
  d_main_35_04_126:
    speaker: mustang
    en: Hahaha! EEEEEEEEE-ntertainment!
    ko: |-
      HaHaHa-!!
      Entertainment------------!!
    ja: |-
      HaHaHa-！！
      Entertainment------------！！
  d_main_35_04_127:
    speaker: anis
    en: I don't see what's so entertaining about this!
    ko: 엔터테인먼트고 나발이고 뭐냐고요 이게!
    ja: エンターテイメントどころじゃないわよ！
d_main_35_05_s:
  d_main_35_05_s_1:
    speaker: "<Self>"
    en: I don't think we can cross this.
    ko: 이건 못 건너겠는데?
    ja: これは渡れそうにないな
  d_main_35_05_s_2:
    speaker: rapi_red
    en: Me neither. It's too far across.
    ko: 예. 너무 멀군요.
    ja: はい。遠すぎます。
  d_main_35_05_s_3:
    speaker: "<Monologue>"
    en: As we continue exploring, an exceedingly wide river appears before us.
    ko: 탐색을 계속하던 우리 앞에 큰 강이 나타났다.
    ja: |-
      探索を続ける私たちの前に、
      大きな川が広がっていた
  d_main_35_05_s_4:
    speaker: "<Monologue>"
    en: Far on the other side, we can see land.
    ko: 건너편에 지면이 있었지만, 강의 폭이 너무 넓다.
    ja: 向こう岸は見えるが、川幅が広すぎる
  d_main_35_05_s_5:
    speaker: cinderella
    en: I just had a look from above, and there's no other way around.
    ko: 위에서 확인해 봤는데, 돌아갈 길은 없어.
    ja: |-
      上から確認してみたけれど、
      回り道はなさそうよ。
  d_main_35_05_s_6:
    speaker: cinderella
    en: We'll have to find a way to ford it.
    ko: 여길 어떻게든 건너갈 수밖에 없겠네.
    ja: どうにかしてここを渡るしかなさそう。
  d_main_35_05_s_7:
    speaker: maxwell
    en: What a pain.
    ko: 으음… 이거 골치 아프네.
    ja: うーん…まいったね。
  d_main_35_05_s_8:
    speaker: maxwell
    en: Cinderella, could you carry us over one by one?
    ko: 신데렐라가 한 명씩 옮기는 수밖에 없나?
    ja: |-
      シンデレラに1人ずつ
      運んでもらうしかないかな？
  d_main_35_05_s_9:
    speaker: rapi_red
    en: It's too dangerous. If we were to be intercepted midair, it'd all be over.
    ko: |-
      너무 위험해.
      공중에서 요격이라도 당하면 끝이야.
    ja: |-
      危険すぎるわ。
      空中で狙われたら終わりよ。
  d_main_35_05_s_10:
    speaker: rapi_red
    en: We have no idea what's lurking beneath that water.
    ko: "…검은 물아래에, 뭐가 있을지도 알 수 없고."
    ja: "…川の中に何が隠れているかも分からないわ。"
  d_main_35_05_s_11:
    speaker: "<Self>"
    en: Can't you fly as well, Rapi?
    ko: 라피도 날 수 있잖아.
    ja: ラピも飛んでいなかったか？
  d_main_35_05_s_12:
    speaker: rapi_red
    en: It's possible, but carrying a Nikke would throw off my balance and make it
      difficult to maneuver.
    ko: 가능은 합니다만 니케와 함께 가면 밸런스가 무너져 제어가 어렵습니다.
    ja: |-
      飛行することは可能ですが、
      別のニケを抱えていると
      バランスが崩れて制御できません。
  d_main_35_05_s_13:
    speaker: rapi_red
    en: Now that I think about it though, that could be feasible in the future. I'll
      have to practice it whenever I have time.
    ko: |-
      음… 생각해 보니 유효할 것 같군요.
      틈날 때마다 연습해 놓겠습니다.
    ja: |-
      ですが…言われてみれば便利そうです。
      空いた時間に訓練しておきます。
  d_main_35_05_s_14:
    speaker: "<Self>"
    en: Could you carry me?
    ko: 그럼 나는 옮길 수 있어?
    ja: それなら、私は運べそうか？
  d_main_35_05_s_15:
    speaker: rapi_red
    en: It's possible. You're much lighter compared to a Nikke.
    ko: 가능은 합니다. 지휘관은 니케에 비해서는 많이 가벼우니까요.
    ja: |-
      可能だと思います。
      ニケに比べればかなり軽いですから。
  d_main_35_05_s_16:
    speaker: rapi_red
    en: But if I were to accelerate too quickly or make any sudden changes in direction,
    ko: 단, 가속이나 방향 전환 시
    ja: ただ、加速や急な方向転換をする時に…
  d_main_35_05_s_17:
    speaker: rapi_red
    en: you'd be liable to break your neck.
    ko: 반동으로 허리나 목이 부러질 수도 있습니다.
    ja: 腰や首の骨が折れるかもしれません。
  d_main_35_05_s_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_05_s_19:
    speaker: rapi_red
    en: Then again, perhaps you'd be able to recover from that. You've gotten impaled
      through the stomach and lived to tell the tale.
    ko: |-
      그런데 지휘관이라면 낫지 않을까요.
      배에 구멍이 나도 낫는 마당이니까요.
    ja: |-
      しかし、指揮官なら大丈夫という気がします。
      腹部に穴があいても治りましたから。
  d_main_35_05_s_20:
    speaker: "<Self>"
    en: I don't think I'd make it out of that one alive.
    ko: 안 그럴 것 같아.
    ja: 厳しいと思う
  d_main_35_05_s_21:
    speaker: rapi_red
    en: That was a joke.
    ko: 농담이었습니다.
    ja: 冗談です。
  d_main_35_05_s_22:
    speaker: laplace
    en: There's no other choice. I'll have to throw each person across.
    ko: 할 수 없군! 내가 한 명씩 던지겠다!
    ja: 仕方ない！私が1人ずつ投げ飛ばそう！
  d_main_35_05_s_23:
    speaker: drake
    en: You fool! What if someone gets hurt?
    ko: 멍청한 놈! 그러다가 다치면 어쩌려고 그러나!
    ja: |-
      愚か者め！
      それでケガをしたらどうするつもりだ！
  d_main_35_05_s_24:
    speaker: drake
    en: I say we swim across.
    ko: 헤엄쳐서 간다!
    ja: 泳いで行くぞ！
  d_main_35_05_s_25:
    speaker: laplace
    en: That's a brilliant idea! You're a genius!
    ko: |-
      !! 그런 방법이!
      너는 천재인가!
    ja: |-
      ！！その手があったとは！
      天才か！
  d_main_35_05_s_26:
    speaker: maxwell
    en: There's no way that'd work. We'd sink straight away.
    ko: |-
      퍽이나 되겠다 그게.
      바로 가라앉을 걸.
    ja: |-
      泳げるわけないでしょ。
      すぐ沈んじゃうよ。
  d_main_35_05_s_27:
    speaker: drake
    en: How about you offer some solutions instead of just standing there and complaining?
    ko: 네놈! 불평만 얘기하지 말고 방법을 제시해라!
    ja: お前！文句を言うなら別の案を出せ！
  d_main_35_05_s_28:
    speaker: maxwell
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_35_05_s_29:
    speaker: drake
    en: The last thing we need is someone who only criticizes instead of helping.
    ko: 불평만 하는 녀석은 아무런 도움이 되지 않는다!
    ja: 文句ばかりでは何の役にも立たんぞ！
  d_main_35_05_s_30:
    speaker: drake
    en: I'm going in. Stand back and watch.
    ko: 잘 봐라! 나의 수영을!
    ja: よく見ていろ！私の泳ぎを！
  d_main_35_05_s_31:
    speaker: maxwell
    en: Drake, wait!
    ko: 드레이크! 잠깐…!
    ja: ドレイク！待った…！
  d_main_35_05_s_32:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙!
    ja: ドボン！
  d_main_35_05_s_33:
    speaker: drake
    en: Gah! Help me! I just remembered I can't swim!
    ko: 억 살려줘. 생각해 보니 나 수영 못 해.
    ja: |-
      助けてくれ。
      よく考えてみたら、私は泳げない。
  d_main_35_05_s_34:
    speaker: maxwell
    en: Maybe we should leave her.
    ko: "…냅둘까."
    ja: "…このまま沈めとこうかな…"
  d_main_35_05_s_35:
    speaker: cinderella
    en: "... I'll go fetch her."
    ko: "…내가 갈게."
    ja: "…私が行くわ。"
  d_main_35_05_s_36:
    speaker: "<Monologue>"
    en: Cinderella floats over and pulls Drake out of the river.
    ko: 신데렐라가 부유해 드레이크를 건져 올린다.
    ja: シンデレラが浮遊し、ドレイクを引き上げた
  d_main_35_05_s_37:
    speaker: drake
    en: Ugh... being saved by a hero? How humiliating.
    ko: 크윽…! 히어로의 도움을 받다니 수치다…!
    ja: |-
      くっ…！ヒーローに助けられるとは、
      何という屈辱…！
  d_main_35_05_s_38:
    speaker: cinderella
    en: I'm not a hero.
    ko: "…히어로 아냐."
    ja: "…ヒーローではないわ。"
  d_main_35_05_s_39:
    speaker: cinderella
    en: "... Huh?"
    ko: "…응?"
    ja: "…あら？"
  d_main_35_05_s_40:
    speaker: "<Monologue>"
    en: Cinderella pauses in mid-air while carrying Drake,
    ko: 드레이크를 건져 오던 신데렐라가 공중에 멈췄다.
    ja: |-
      ドレイクを運んでいたシンデレラが
      空中で動きを止めた
  d_main_35_05_s_41:
    speaker: "<Monologue>"
    en: her eyes widening as she stares at something.
    ko: 그리고 놀란 눈을 한 채 한 곳을 응시했다.
    ja: 驚いた表情であさっての方向を見ている
  d_main_35_05_s_42:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_05_s_43:
    speaker: grave_p
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_35_05_s_44:
    speaker: rapi_red
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_35_05_s_45:
    speaker: cinderella
    en: Oh, sorry.
    ko: 아, 미안.
    ja: ああ、ごめんなさい。
  d_main_35_05_s_46:
    speaker: "<Monologue>"
    en: Cinderella flies back and puts Drake down.
    ko: 신데렐라가 날아와 드레이크를 내려놓는다.
    ja: シンデレラが戻り、ドレイクを降ろした
  d_main_35_05_s_47:
    speaker: drake
    en: Man, I nearly bought the farm back there.
    ko: 아 죽을뻔했다.
    ja: ふ、死ぬかと思った。
  d_main_35_05_s_48:
    speaker: maxwell
    en: You moron!
    ko: 너 인마-!!
    ja: まったく！！
  d_main_35_05_s_49:
    speaker: drake
    en: Hey, don't yell at me! I'm suffering the most out of anyone here.
    ko: 소리 지르지 마라! 지금 가장 괴로운 건 나다!
    ja: 騒ぐな！今、一番つらいのは私だ！
  d_main_35_05_s_50:
    speaker: maxwell
    en: Urgh, you make me want to pull my hair out!
    ko: 어후! 내가 진짜! 속이 터져서 진짜! 어후!
    ja: ああ～！もう、イライラする！
  d_main_35_05_s_51:
    speaker: maxwell
    en: What if that Dark Matter has some sort of detection function that notifies
      Leviathan?
    ko: 다크 매터에 감지 기능이라도 있으면! 어쩌려고!
    ja: |-
      ダークマターに感知機能でもあったら！
      どうするつもり！？
  d_main_35_05_s_52:
    speaker: maxwell
    en: We've tried so hard to keep away from the Dark Matter, and here you go and...
    ko: 기껏 다크 매터에 접촉 안 하려고 그렇게 그렇게…!
    ja: |-
      わざわざ接触しないように
      気を遣ってきたのに、それを…！
  d_main_35_05_s_53:
    speaker: maxwell
    en: I can't do this. I'm only getting more angry.
    ko: 으아, 안 되겠다. 나 화가 안 풀려.
    ja: あー、ダメ。とうぶん落ち着けなさそう。
  d_main_35_05_s_54:
    speaker: drake
    en: Calm yourself, you fool. You mustn't allow your emotions to get the best of
      you.
    ko: 멍청한 놈! 감정에 지배당하지 마라! 마음을 다스려라!
    ja: |-
      愚か者め！感情に支配されるな！
      心を落ち着けろ！
  d_main_35_05_s_55:
    speaker: maxwell
    en: Argh, why don't you just die?! Die and come back as someone better!
    ko: 죽어라 죽어! 죽어서 환생해라!
    ja: |-
      あんたのせいでしょ！
      生まれ変わってから言いなさい！
  d_main_35_05_s_56:
    speaker: grave_p
    en: Cinderella, what did you see a moment ago?
    ko: 신데렐라. 뭘 봤지?
    ja: シンデレラ、何を見た？
  d_main_35_05_s_57:
    speaker: cinderella
    en: Everyone. Look over there.
    ko: 다들. 저길 봐.
    ja: みんな、あれを見て。
  d_main_35_05_s_58:
    speaker: "<Monologue>"
    en: I look at where Cinderella is pointing.
    ko: 신데렐라가 가리킨 곳을 바라본다.
    ja: シンデレラの指が示す先に目をやった
  d_main_35_05_s_59:
    speaker: "<Monologue>"
    en: On top of the pitch-black water,
    ko: 온통 검은색으로 가득한 물.
    ja: 黒一色の水たまり…
  d_main_35_05_s_60:
    speaker: "<Monologue>"
    en: something is floating.
    ko: 그 위에 뭔가가 떠있다.
    ja: その上に、何かが浮かんでいる
  d_main_35_05_s_61:
    speaker: "<Monologue>"
    en: It appears to be a giant bubble, molded into the shape of Cinderella.
    ko: 마치 물방울로 빚은듯한 모습의 신데렐라가 있다.
    ja: まるでシンデレラの形をした液体の塊がある
  d_main_35_05_s_62:
    speaker: "<Self>"
    en: What is that?
    ko: "…뭐야 저거."
    ja: "…何だ？あれは…"
  d_main_35_05_s_63:
    speaker: rapi_red
    en: Is it a decoy? No, it's too...
    ko: "…데코이인가? 아니, 그러기엔 너무…."
    ja: "…何らかのデコイ？それにしては、あまりにも…"
  d_main_35_05_s_64:
    speaker: grave_p
    en: It looks exactly like Cinderella.
    ko: "…신데렐라와 닮았다."
    ja: "…シンデレラに似ている。"
  d_main_35_05_s_65:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_05_s_66:
    speaker: cinderella
    en: I'm going to approach.
    ko: 접근해 볼게.
    ja: 近くにいってみるわ。
  d_main_35_05_s_67:
    speaker: maxwell
    en: I don't think that will be necessary.
    ko: 아니. 그럴 필요 없을 것 같아.
    ja: いや、その必要はないよ。
  d_main_35_05_s_68:
    speaker: maxwell
    en: It's coming this way.
    ko: 이쪽으로 온다.
    ja: こっちに来てる。
  d_main_35_05_s_69:
    speaker: "<Monologue>"
    en: The Cinderella doppelganger slowly approaches.
    ko: 신데렐라의 모습을 한 물방울이 천천히 다가온다.
    ja: |-
      シンデレラの形をした何かが
      ゆっくりと近づいてきている
  d_main_35_05_s_70:
    speaker: "<Monologue>"
    en: Seeing it up close is incredibly unnerving.
    ko: "…가까이에서 보니 섬찟한 느낌이다."
    ja: "…近くで見るほど不気味だ"
  d_main_35_05_s_71:
    speaker: "<Self>"
    en: Everyone, prepare for battle.
    ko: "…모두. 전투 준비."
    ja: "…総員、戦闘準備を"
  d_main_35_05_s_72:
    speaker: "<Self>"
    en: If it attempts to do anything, create some distance, then attack.
    ko: 수상한 낌새를 보이면 바로 거리를 벌린 후, 공격해 줘.
    ja: |-
      怪しい動きを見せたら
      すぐに距離を取って、攻撃する
  d_main_35_05_s_73:
    speaker: laplace
    en: Roger that, Birdie.
    ko: 알겠다, 버드 보이!
    ja: 分かった、バードボーイ！
  d_main_35_05_s_74:
    speaker: cinderella
    en: What are you?
    ko: "…넌 뭐야."
    ja: "…あなたは、何？"
  d_main_35_05_s_75:
    speaker: "<Monologue>"
    en: The bubble gives no answer.
    ko: 물방울에게서는 대답이 없다.
    ja: 反応はない
  d_main_35_05_s_76:
    speaker: cinderella
    en: Why do you look like me?
    ko: 왜 내 모습을 하고 있지?
    ja: なぜ私の形をしているの？
  d_main_35_05_s_77:
    speaker: "<Monologue>"
    en: Again, no answer.
    ko: 물방울에게서는 대답이 없다.
    ja: やはり答えは返って来ない
  d_main_35_05_s_78:
    speaker: cinderella
    en: "... Siren?"
    ko: "…세이렌?"
    ja: "…セイレーン？"
  d_main_35_05_s_79:
    speaker: "<Monologue>"
    en: The bubble moves,
    ko: 물방울이 움직인다.
    ja: 像が動いた
  d_main_35_05_s_80:
    speaker: "<Monologue>"
    en: quietly raising an arm and extending its hand.
    ko: 물방울은 조용히 팔을 들어 손을 내민다.
    ja: 静かに腕を上げ、手を差し出した
  d_main_35_05_s_81:
    speaker: "<Monologue>"
    en: It seems as if it's asking for a handshake.
    ko: 마치 악수를 청하는 듯한 모습이다.
    ja: それは握手を求めているかのようだった
  d_main_35_05_s_82:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_05_s_83:
    speaker: "<Monologue>"
    en: Cinderella extends her hand.
    ko: 신데렐라가 손을 내민다.
    ja: シンデレラが手を伸ばした
  d_main_35_05_s_84:
    speaker: grave_p
    en: Cinderella! Don't touch it!
    ko: 신데렐라! 만지지 마라!
    ja: シンデレラ！触るな！
  d_main_35_05_s_85:
    speaker: cinderella
    en: It's okay, Grave.
    ko: 괜찮아. 괜찮아 그레이브.
    ja: 大丈夫。心配ないわ、グレイブ。
  d_main_35_05_s_86:
    speaker: cinderella
    en: It's Siren.
    ko: 세이렌이야.
    ja: セイレーンよ。
  d_main_35_05_s_87:
    speaker: "<Narration>"
    en: "*Splotch*"
    ko: 톡.
    ja: パチン…
  d_main_35_05_s_88:
    speaker: "<Monologue>"
    en: Cinderella's hand touches that of the doppelganger.
    ko: 신데렐라의 손이 물방울 모습의 신데렐라의 손에 닿는다.
    ja: |-
      シンデレラの手が、
      シンデレラの像の手に触れた
  d_main_35_05_s_89:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글부글.
    ja: ゴポゴポ…
  d_main_35_05_s_90:
    speaker: "<Monologue>"
    en: The bubble flows downward, as if it's melting,
    ko: 물방울은 녹아내리듯 흘러내렸고
    ja: シンデレラの像は溶け落ちるように流れだし…
  d_main_35_05_s_91:
    speaker: "<Monologue>"
    en: then proceeds to form a bridge which spans the river to the other side.
    ko: 저편의 지면까지 이어지는 다리를 만들어냈다.
    ja: 向こう岸まで続く橋となった
  d_main_35_05_s_92:
    speaker: grave_p
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_35_05_s_93:
    speaker: cinderella
    en: Let's cross.
    ko: 건너자.
    ja: 行きましょう。
  d_main_35_05_s_94:
    speaker: maxwell
    en: Are you sure about this?
    ko: "…괜찮은 거 맞아?"
    ja: "…大丈夫なの？"
  d_main_35_05_s_95:
    speaker: cinderella
    en: Don't worry. It's okay.
    ko: 걱정 마. 괜찮아.
    ja: 安心して。何も起こらないわ。
  d_main_35_05_s_96:
    speaker: "<Monologue>"
    en: Following Cinderella, who struts across the crossing without any hesitation,
      we proceed.
    ko: 한 치의 망설임 없이 걸어가는 신데렐라의 뒤를 따른다.
    ja: |-
      シンデレラが迷いなく歩き始め、
      私たちはその後を追った
  d_main_35_05_s_97:
    speaker: "<Monologue>"
    en: The bridge, which is seemingly made out of shimmering water, appears fragile,
    ko: 일렁이는 물로 만들어진 듯 한 위태로워 보이는 다리였지만,
    ja: たゆたう液体のような橋はどうにも頼りないが…
  d_main_35_05_s_98:
    speaker: "<Monologue>"
    en: but with every step we take, there's a peculiar feeling of warmth.
    ko: 어째서인지 발을 디딜 때마다 따스함이 전해져 오는 느낌이 들었다.
    ja: |-
      どういうわけか、踏みしめるたびに
      ぬくもりが伝わってくるような気分になった
d_main_35_05_e:
  d_main_35_05_e_1:
    speaker: "<Monologue>"
    en: After crossing over to the other side, Maxwell knocks on the bridge.
    ko: 맥스웰은 좀 전에 건넌 다리를 두드렸다.
    ja: 渡り終わった後、マクスウェルが橋を叩いた
  d_main_35_05_e_2:
    speaker: maxwell
    en: It's hard, but it feels like it has some elasticity. A type of reactive liquid
      metal, perhaps?
    ko: |-
      딱딱해. 하지만 약간 강도에 여지가 있는 느낌이네.
      반응형 액체 금속인가.
    ja: |-
      硬いね。でも硬さは調節できそう。
      何かに反応するタイプの液体金属かな？
  d_main_35_05_e_3:
    speaker: maxwell
    en: If it is, whether or not it reacts seems to be conditional. It doesn't respond
      when I touch it.
    ko: |-
      흠… 조건반응형 액체 금속일까?
      내가 만져도 반응하지 않네.
    ja: |-
      うーん…条件反応型？
      私が触っても反応しないし…
  d_main_35_05_e_4:
    speaker: maxwell
    en: Cinderella. Can you try touching it?
    ko: 신데렐라. 만져봐 줄래?
    ja: シンデレラ、触ってみてくれる？
  d_main_35_05_e_5:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_05_e_6:
    speaker: "<Monologue>"
    en: Cinderella touches the bridge.
    ko: 신데렐라가 다리를 건드렸다.
    ja: シンデレラが橋を叩いた
  d_main_35_05_e_7:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글부글.
    ja: ブクブク…
  d_main_35_05_e_8:
    speaker: "<Monologue>"
    en: As the bridge disappears, the bubble reverts back to resembling Cinderella.
    ko: 다리가 사라지며 물방울은 다시 신데렐라의 모습으로 돌아왔다.
    ja: 橋が消え、再びシンデレラの形に戻った
  d_main_35_05_e_9:
    speaker: cinderella
    en: It seems like it only responds to me.
    ko: "…나에게만 반응하는 것 같네."
    ja: "…私だけに反応するみたいね。"
  d_main_35_05_e_10:
    speaker: maxwell
    en: It appears to have been programmed to only transform under specific conditions.
    ko: 생체 인식형인 것 같네.
    ja: 生体認識かな？
  d_main_35_05_e_11:
    speaker: maxwell
    en: Biometrics apparently plays a role in this,
    ko: 조건 만족 시 변형하게끔 설정해 둔 것 같고.
    ja: |-
      何かの条件で変形するように
      設定されてるみたい。
  d_main_35_05_e_12:
    speaker: maxwell
    en: and it's responding to Cinderella's touch.
    ko: 그리고 그 조건은 신데렐라가 접촉….
    ja: そして、その条件はシンデレラが触れること…
  d_main_35_05_e_13:
    speaker: grave_p
    en: What on earth...
    ko: 이건 대체….
    ja: これはいったい…
  d_main_35_05_e_14:
    speaker: cinderella
    en: Siren...
    ko: "…세이렌."
    ja: "…セイレーン。"
  d_main_35_05_e_15:
    speaker: rapi_red
    en: Perhaps it wants to tell you something, Cinderella.
    ko: "…하고 싶은 말이 있는 건가. 신데렐라에게."
    ja: |-
      …伝えたいことがあるのかもしれない。
      シンデレラに。
  d_main_35_05_e_16:
    speaker: cinderella
    en: What?
    ko: 뭐?
    ja: え？
  d_main_35_05_e_17:
    speaker: rapi_red
    en: If this entity really is connected to the former comrade Siren that you mentioned,
    ko: |-
      이 금속 액체가 정말 네가 말한,
      과거의 동료 세이렌의 것이라면
    ja: |-
      これが本当にあなたの言った通り、
      昔の仲間…セイレーンのものなら…
  d_main_35_05_e_18:
    speaker: rapi_red
    en: then maybe it was left to deliver a message to you.
    ko: 너한테 하고 싶은 말이 있어서 남겨둔 것이 아닐까 해.
    ja: |-
      あなたに何かを伝えたくて、
      残してあるのかもしれないわ。
  d_main_35_05_e_19:
    speaker: rapi_red
    en: The fact that it looks like you and only reacts to your touch seems to corroborate
      that.
    ko: |-
      네 모습을 하고 있는 것도 그렇고,
      네가 만졌을 때만 반응하는 것도 그렇고.
    ja: |-
      あなたの形をしている上に、
      あなたが触れた時にしか反応しないなら…
  d_main_35_05_e_20:
    speaker: rapi_red
    en: Perhaps it's trying to direct you somewhere.
    ko: 어쩌면, 어디론가 부르고 있는 것일지도 모르지.
    ja: |-
      もしかしたら、どこかに連れて行こうと
      しているのかもしれないわ。
  d_main_35_05_e_21:
    speaker: cinderella
    en: Could she have known that I would be coming here?
    ko: "…내가 여기 올 거라는 걸 알고 있었을까?"
    ja: "…私がここに来ると、分かっていたのかしら？"
  d_main_35_05_e_22:
    speaker: maxwell
    en: That's highly improbable.
    ko: 가능성은 낮지.
    ja: その可能性は低いと思うよ。
  d_main_35_05_e_23:
    speaker: maxwell
    en: It's a device clearly directed towards one specific person, but it's been
      placed everywhere, seemingly without rhyme or reason.
    ko: 단 한 명만을 위한 장치를 아무 데나 뿌려놓은 수준이니까.
    ja: |-
      たった一人のための仕掛けを、
      あちこちにばらまいてるってことになるけど。
  d_main_35_05_e_24:
    speaker: maxwell
    en: It doesn't make any sense from a probability standpoint.
    ko: 확률적으로 너무 말이 안 되잖아?
    ja: 確率的には分が悪すぎるし？
  d_main_35_05_e_25:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_05_e_26:
    speaker: laplace
    en: Defying the odds is precisely what heroes do!
    ko: 그 확률을 뚫는 것이야 말로 히어로가 할 일!
    ja: |-
      わずかな確率を突き破ることこそ、
      ヒーローの使命だ！
  d_main_35_05_e_27:
    speaker: maxwell
    en: You, helping out? That'd be a welcome change.
    ko: 많~이 뚫어라.
    ja: はぁ…あんたは好きに突破して。
  d_main_35_05_e_28:
    speaker: maxwell
    en: Anyway, whatever this thing is, it at least seems friendly, more or less.
    ko: |-
      어쨌든 저 물방울, 호의적인… 장치?
      아무튼 그런 것 같으니까.
    ja: |-
      とにかく、あれは友好的な…仕掛け？
      そんな感じだよね。
  d_main_35_05_e_29:
    speaker: maxwell
    en: Why don't you try approaching it again, Cinderella?
    ko: 보이면 신데렐라가 바로바로 접촉해 보자.
    ja: 見かけたら、シンデレラが接触してみて。
  d_main_35_05_e_30:
    speaker: maxwell
    en: It doesn't seem to me like we'll be any worse off for trying.
    ko: 덕을 보면 덕을 봤지 손해는 안 볼 것 같단 말이지.
    ja: 損をすることはなさそう。
  d_main_35_05_e_31:
    speaker: "<Self>"
    en: That's a good idea.
    ko: 응. 그게 좋겠어.
    ja: ああ、それがいい
  d_main_35_05_e_32:
    speaker: cinderella
    en: Grave...
    ko: "…그레이브."
    ja: "…グレイブ。"
  d_main_35_05_e_33:
    speaker: cinderella
    en: I can feel my heart pounding.
    ko: 나 지금 엄청 두근거리기 시작했어.
    ja: 私、胸が壊れてしまいそう。
  d_main_35_05_e_34:
    speaker: grave_p
    en: I know.
    ko: 그런가.
    ja: そうか。
  d_main_35_05_e_35:
    speaker: grave_p
    en: Mine is too.
    ko: 신데렐라가 그렇다고 하니 나도 그렇다.
    ja: シンデレラがそうなら、私もそうだ。
  d_main_35_05_e_36:
    speaker: grave_p
    en: It's pounding.
    ko: 두근거린다.
    ja: ドキドキする。
d_main_35_06:
  d_main_35_06_1:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_2:
    speaker: leviathan
    en: "*Gasp*!"
    ko: 히익…!
    ja: ひっ…！
  d_main_35_06_3:
    speaker: leviathan
    en: Wh-what? Who's there?
    ko: 뭐, 뭐야. 누가 온 거야.
    ja: な、何？誰が来たの？
  d_main_35_06_4:
    speaker: leviathan
    en: There's some kind of foreign object in the Dark Matter...
    ko: 방금 분명 다크 매터에 이물감이….
    ja: 今、確かにダークマターに違和感が…
  d_main_35_06_5:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_6:
    speaker: leviathan
    en: It must be them.
    ko: "…그 녀석들이겠지."
    ja: "…アイツらだよね。"
  d_main_35_06_7:
    speaker: leviathan
    en: They caught up quickly.
    ko: 빠, 빨리도 쫓아왔네.
    ja: お、思ったよりかなり早いじゃん…
  d_main_35_06_8:
    speaker: leviathan
    en: What should I do?
    ko: "…어쩌지."
    ja: "…どうしよう。"
  d_main_35_06_9:
    speaker: "<Narration>"
    en: Leviathan gazes at the massive egg before her.
    ko: 레비아탄은 거대한 알을 바라보았다.
    ja: |-
      レヴィアタンの視線は
      巨大な卵のようなものに向けられている
  d_main_35_06_10:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_11:
    speaker: leviathan
    en: Behemoth isn't waking up.
    ko: 베히모스… 살아나지 않네.
    ja: ベヒモス…まだ生き返らないの？
  d_main_35_06_12:
    speaker: leviathan
    en: She's not consuming any of the Rapture parts either.
    ko: 랩쳐 부품들을 놔도 먹지를 않고.
    ja: |-
      ラプチャーの部品を置いといても、
      食べてないし…
  d_main_35_06_13:
    speaker: leviathan
    en: Is... is she dead?
    ko: "…죽은 걸까."
    ja: "…死んじゃったのかな。"
  d_main_35_06_14:
    speaker: leviathan
    en: Hey, Behemoth.
    ko: 야, 베히모스.
    ja: ねえ、ベヒモス。
  d_main_35_06_15:
    speaker: leviathan
    en: Are you alive?
    ko: 살아있어?
    ja: 生きてる？
  d_main_35_06_16:
    speaker: leviathan
    en: Your core is still intact. You can't be dead.
    ko: 코어 남아있잖아. 아직 안 죽었지?
    ja: コアはあるもん。まだ死んでないよね？
  d_main_35_06_17:
    speaker: leviathan
    en: Don't die on me.
    ko: 죽으면 안 돼. 알지?
    ja: 死んだらダメ。分かってるでしょ？
  d_main_35_06_18:
    speaker: leviathan
    en: We still have unfinished business. We said we'd deliver one final blow together.
    ko: |-
      우리 아직 할 일 있잖아.
      다 같이 한방 먹여주자고 했잖아.
    ja: |-
      まだやることが残ってるんだから。
      一緒に一発くらわせてやるって言ったよね。
  d_main_35_06_19:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_20:
    speaker: leviathan
    en: You're not dead, right?
    ko: 죽은 거 아니지?
    ja: 生きてるでしょ？
  d_main_35_06_21:
    speaker: leviathan
    en: Say something, please.
    ko: 말 좀 해주라, 좀.
    ja: 答えてよ、ねえ。
  d_main_35_06_22:
    speaker: leviathan
    en: I don't know what to do with myself.
    ko: 나 심심하단 말이야.
    ja: 黙ってちゃタイクツでしょ…
  d_main_35_06_23:
    speaker: leviathan
    en: I can't reach Ziz or Bahamut. I wonder what they're doing? I know they work
      far away, but...
    ko: |-
      지즈랑 바하무트는 뭘 하는지 연락도 안 되고….
      애초에 먼 곳에서 일하기는 하지만….
    ja: |-
      ジズとバハムートは連絡もつかないし…
      そもそも遠くに行ってるし…
  d_main_35_06_24:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_25:
    speaker: leviathan
    en: Behemoth.
    ko: 베히모스.
    ja: ベヒモス。
  d_main_35_06_26:
    speaker: leviathan
    en: Those guys followed us.
    ko: 쟤들 우리 쫓아왔어.
    ja: アイツら、私たちを追いかけてきたみたい。
  d_main_35_06_27:
    speaker: leviathan
    en: They probably came to finish us off.
    ko: 아마 마무리를 지으러 온 거겠지?
    ja: たぶん、トドメを刺しにきたんだよね？
  d_main_35_06_28:
    speaker: leviathan
    en: If I fight them, I'll lose.
    ko: 그리고 싸우면 나 지겠지?
    ja: もし戦ったら、負けるよね？
  d_main_35_06_29:
    speaker: leviathan
    en: We couldn't win even when you were here. I don't stand a chance on my own.
    ko: |-
      네가 있었는데도 못 이겼으니까,
      나 혼자 이길 수 있을 리가 없잖아.
    ja: |-
      あんたがいたのに勝てなかったし、
      私一人じゃ勝てるはずないよ。
  d_main_35_06_30:
    speaker: leviathan
    en: I'm just a wanna-be warrior who can't even transform.
    ko: 나는 거대화도 못 하는 반푼이니까.
    ja: 私は巨大化もできない、出来損ないだから。
  d_main_35_06_31:
    speaker: leviathan
    en: So what other choice do I have?
    ko: 그러니까, 도망가도 돼?
    ja: だからさ…逃げてもいい？
  d_main_35_06_32:
    speaker: leviathan
    en: Do I run away?
    ko: 나 도망간다? 진짜 가?
    ja: 私、逃げちゃうよ？マジで行っちゃうよ？
  d_main_35_06_33:
    speaker: leviathan
    en: Is that the right choice?
    ko: 간다?
    ja: 行っちゃうからね？
  d_main_35_06_34:
    speaker: leviathan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_06_35:
    speaker: leviathan
    en: "*Sigh*... You could at least try and convince me not to."
    ko: 하아… 태클이라도 좀 걸어주라 진짜.
    ja: はぁ…ツッコミでもいいからしてよ。
  d_main_35_06_36:
    speaker: leviathan
    en: Fine. I'll be back.
    ko: "…갔다 올게."
    ja: "…行ってくるね。"
  d_main_35_06_37:
    speaker: leviathan
    en: That man's blood... Vapaus.
    ko: 남자의 피… 언체인드.
    ja: 男の血…アンチェインド。
  d_main_35_06_38:
    speaker: leviathan
    en: You said you felt it could be controlled.
    ko: 분명 제어할 수 있는 느낌이 들었었다고 했지.
    ja: |-
      コントロールできそうな気がしたって
      言ってたよね。
  d_main_35_06_39:
    speaker: leviathan
    en: All right. I'll try too.
    ko: 알겠어. 나도 해볼게.
    ja: いいよ。私もやってみる。
  d_main_35_06_40:
    speaker: leviathan
    en: Since you did it, I can do it too.
    ko: 네가 해냈으니까, 나도 할 수 있어.
    ja: あんたにできたんだから、私にもできるはず。
  d_main_35_06_41:
    speaker: leviathan
    en: Wait here, Behemoth.
    ko: 기다리고 있어, 베히모스.
    ja: 待ってて、ベヒモス。
  d_main_35_06_42:
    speaker: leviathan
    en: You protected me.
    ko: 네가 나를 지켜줬으니
    ja: あんたは私を守ってくれた。
  d_main_35_06_43:
    speaker: leviathan
    en: Now it's my turn to protect you.
    ko: 이젠 내가 너를 지켜줄게.
    ja: 今度は私が守ってあげる。
  d_main_35_06_44:
    speaker: "<Narration>"
    en: Leviathan plunges into the pool of Dark Matter spread across the ground.
    ko: 레비아탄은 바닥에 깔린 다크 매터 아래로 몸을 던졌다.
    ja: |-
      レヴィアタンが地面に広がる
      ダークマターの中に姿を消した
d_main_35_07:
  d_main_35_07_1:
    speaker: "<Self>"
    en: How has Syuen been?
    ko: 슈엔은 요즘 상태가 좀 어때?
    ja: 最近のシュエンの様子はどうだ？
  d_main_35_07_2:
    speaker: maxwell
    en: In pain.
    ko: 아파.
    ja: すっかり弱ってるよ。
  d_main_35_07_3:
    speaker: maxwell
    en: No external injuries, but she still feels the sensation of having a bullet
      lodged in her skull.
    ko: 외상은 없지만 머리에 총알이 박힌 고통을 경험했어.
    ja: |-
      外傷はないけど、頭に銃弾を撃ち込まれる痛みを
      経験したわけだし。
  d_main_35_07_4:
    speaker: maxwell
    en: The test results conclusively showed that there were no abnormalities.
    ko: 검사결과에는 당연히 아무런 이상도 없다고 나와.
    ja: でも検査結果は当然、異常なしだから。
  d_main_35_07_5:
    speaker: maxwell
    en: There's really nothing that can be done in terms of treatment.
    ko: 그래서 딱히 치료 방법도 찾을 수 없는 상태고.
    ja: 特に治療方法もないってこと。
  d_main_35_07_6:
    speaker: "<Self>"
    en: How about Mihara and Yuni?
    ko: "…미하라와 유니는?"
    ja: "…ミハラとユニは？"
  d_main_35_07_7:
    speaker: maxwell
    en: I haven't heard any news about them.
    ko: 둘의 소식은 나도 들은 적이 없어.
    ja: 2人のことは私も知らないよ。
  d_main_35_07_8:
    speaker: maxwell
    en: They must be keeping a tight lid on it all.
    ko: 극비 중의 극비인가 봐.
    ja: 極秘中の極秘って感じ。
  d_main_35_07_9:
    speaker: maxwell
    en: I can't even find a single lead.
    ko: 실마리도 못 찾겠네.
    ja: 手がかりも見つけられなかったよ。
  d_main_35_07_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_11:
    speaker: maxwell
    en: Anyway, back to Syuen.
    ko: 아무튼 슈엔 얘기로 돌아와서.
    ja: シュエンの話に戻すけど…
  d_main_35_07_12:
    speaker: maxwell
    en: She's at a real existential crossroads.
    ko: 슈엔은 지금 일생일대의 위기 상황이라고 할 수 있어.
    ja: 人生最大の危機って感じだね。
  d_main_35_07_13:
    speaker: maxwell
    en: The public doesn't know what Syuen did or what punishment she received,
    ko: 슈엔이 무슨 짓을 했는지, 무슨 처벌을 받았는지 세간에 알려지진 않았지만.
    ja: |-
      何をしたのかとか、
      どんな罰を受けたのかとかは、
      世間には知られてないけど…
  d_main_35_07_14:
    speaker: maxwell
    en: but the high-ranking officials in the Ark are fully aware.
    ko: 방주의 높으신 분들은 다 알고 있는 상태야.
    ja: |-
      アークのお偉いさんたちには、
      何もかも知られてるから。
  d_main_35_07_15:
    speaker: maxwell
    en: Do you know what that means?
    ko: 이 말이 뭘 뜻하는지 알아?
    ja: どういう意味か分かる？
  d_main_35_07_16:
    speaker: "<Self>"
    en: That someone new might be running Missilis soon.
    ko: "…미실리스의 주인이 바뀔 수도 있겠네."
    ja: "…ミシリスの代表を下ろされるかもしれないな"
  d_main_35_07_17:
    speaker: maxwell
    en: Precisely. Syuen is being assaulted from all directions,
    ko: 응. 여기저기서 크고 작은 공격들이 들어오고 있는데.
    ja: |-
      そういうこと。
      あちこちから突き上げられてるけど…
  d_main_35_07_18:
    speaker: maxwell
    en: and she's hardly in the condition to be warding off threats.
    ko: 슈엔의 상태가 저러니 제대로 된 대처도 못 하고 있는 상태지.
    ja: |-
      当の本人があんな状態だから、
      まともに対処もできてないし。
  d_main_35_07_19:
    speaker: maxwell
    en: Her only recourse is to put Matis front and center stage in an attempt to
      improve her image.
    ko: 지금 당장 할 수 있는 건 우리, 메티스를 앞세워서 좋은 이미지를 만드는 건데.
    ja: |-
      今できるのは、私たちメティスを前に出して、
      いいイメージを作るぐらい。
  d_main_35_07_20:
    speaker: maxwell
    en: But we're being kept on a pretty short leash ourselves.
    ko: "…우리도 맘대로 못 움직이거든."
    ja: "…でも、私たちも思うように動けなくなってて。"
  d_main_35_07_21:
    speaker: "<Self>"
    en: Because you're suspected of aiding and abetting the attack against the Ark.
    ko: "…방주 테러 사건에 일조했다고 판단하는구나."
    ja: "…テロへの関与を疑われたのか"
  d_main_35_07_22:
    speaker: maxwell
    en: Even if it wasn't intentional, we did draw the Raptures to the Ark.
    ko: 고의성이 없었다고는 해도 방주 인근에 랩쳐를 불러들인 게 잘한 건 아니니까.
    ja: |-
      知らなかったと言っても、
      アークにラプチャーを呼び寄せたのは
      ほめられたことじゃないでしょ。
  d_main_35_07_23:
    speaker: maxwell
    en: It feels like we've not been in the good books of the higher-ups since that.
    ko: 그렇다 보니 일자리가 뚝 끊긴 느낌이지.
    ja: |-
      そんなわけで、仕事がプッツリ
      途切れちゃったんだよね。
  d_main_35_07_24:
    speaker: maxwell
    en: The last real operation that we did was teaming up with Absolute to prevent
      more Raptures from reaching the Ark during the incident.
    ko: 방주 테러 사건 때, 앱솔루트랑 같이 지상에서 랩쳐들이 더 못 들어가게 막은 게 최근 유일한 작전일걸?
    ja: |-
      最近の作戦と言えばテロの時に、
      アブソルートと共同で地上のラプチャーを
      止めたぐらいかな？
  d_main_35_07_25:
    speaker: maxwell
    en: And even then, we failed to stop Nihilister from gaining access to the Ark.
    ko: 그마저도, 니힐리스타를 못 막아서 방주 내부로 들여보내버렸고.
    ja: |-
      それだって、ニヒリスターを止められなくて
      アークの中に入られちゃったし。
  d_main_35_07_26:
    speaker: maxwell
    en: Our reputation as Missilis' strongest squad has lost much of its luster. We're
      no longer heroes of the Ark, that much is for sure.
    ko: |-
      미실리스 최강의 스쿼드이자,
      방주의 히어로라는 타이틀이 많이 퇴색됐지.
    ja: |-
      ミシリス最強、アークのヒーローなんて
      肩書きも形無しってね。
  d_main_35_07_27:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_28:
    speaker: rapi_red
    en: Syuen couldn't have sent you all up here out of the goodness of her heart.
    ko: 슈엔이 너희를 올려 보낸 게 단순 호의는 아니겠네.
    ja: |-
      シュエンがあなたたちを送りこんできたのも、
      単なる善意ではないのでしょうね。
  d_main_35_07_29:
    speaker: maxwell
    en: Naturally not. She has her own motives.
    ko: 응. 꿍꿍이가 있지.
    ja: トーゼン。自分の利益のためよ。
  d_main_35_07_30:
    speaker: rapi_red
    en: She's having Matis play a crucial part
    ko: 지금 방주에서 가장 중요한 작전 중 하나인 지상 탐색 임무에 메티스가 투입.
    ja: |-
      今のアークで最も重要な作戦の一つである
      地上探索任務にメティスが投入された。
  d_main_35_07_31:
    speaker: rapi_red
    en: in one of the most important missions the Ark has ever led; exploring the
      surface.
    ko: 거기에서 맹활약을 펼쳤다.
    ja: そして、そこで活躍した。
  d_main_35_07_32:
    speaker: rapi_red
    en: In her mind, this will show people that Matis can still contribute to the
      cause, and that it's her strong leadership which makes that possible.
    ko: |-
      메티스는 아직 건재하다.
      그 메티스를 만든 슈엔 역시 건재하다.
    ja: |-
      メティスはいまだ健在、
      その背後にいるシュエンも、もちろん健在。
  d_main_35_07_33:
    speaker: maxwell
    en: Exactly.
    ko: 그렇지 그렇지.
    ja: そういうこと。
  d_main_35_07_34:
    speaker: rapi_red
    en: I figured as much. Benevolence is practically a dirty word for Syuen.
    ko: |-
      그럼 그렇지.
      슈엔과 가장 안 어울리는 단어가 호의니까.
    ja: |-
      でしょうね。
      善意なんて言葉は似合わないわ。
  d_main_35_07_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_36:
    speaker: "<Self>"
    en: How about you guys?
    ko: 너희는 괜찮아?
    ja: 君たちの方は大丈夫なのか？
  d_main_35_07_37:
    speaker: maxwell
    en: What about us?
    ko: 우리? 우리 뭐?
    ja: 私たち？何が？
  d_main_35_07_38:
    speaker: "<Self>"
    en: How are you holding up, what with everything that's happened?
    ko: 그냥 이것저것.
    ja: いろいろと、だ
  d_main_35_07_39:
    speaker: maxwell
    en: We...
    ko: 우리말이지….
    ja: 私たち、ねぇ…
  d_main_35_07_40:
    speaker: laplace
    en: Would you like a heroic snack, Drake?
    ko: 드레이크! 히어로 간식을 먹겠나!?
    ja: ドレイク！ヒーローおやつを食べるか！？
  d_main_35_07_41:
    speaker: drake
    en: Hmph, your so-called "heroic snacks" are nothing more than artery-clogging
      junk food.
    ko: 흥! 히어로 간식 따위 칼로리만 높은 불량 식품이다!
    ja: |-
      フンッ！そんなものはカロリーが高いだけの
      ジャンクフードだ！
  d_main_35_07_42:
    speaker: drake
    en: Try this high-protein, low-calorie villainous snack. I brought plenty to share.
    ko: |-
      고단백 저칼로리로 만들어진 빌런 간식을 먹어라!
      나눠 먹으려고 많이 챙겨 왔다!
    ja: |-
      高タンパク低カロリーの
      ヴィランおやつを食べろ！
      一緒に食べようと思って多めに持って来た！
  d_main_35_07_43:
    speaker: laplace
    en: But they taste awful...
    ko: 하지만 빌런 간식은 맛이 없다!
    ja: だが、ヴィランおやつはおいしくない！
  d_main_35_07_44:
    speaker: drake
    en: You fool! Anyone who prioritizes taste over health can't call themselves a
      hero!
    ko: 멍청한 놈! 히어로 주제에 맛만 따지고 건강을 챙기지 않다니 히어로 실격이다!
    ja: |-
      愚か者め！健康より味にこだわるとは、
      ヒーロー失格だ！
  d_main_35_07_45:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_07_46:
    speaker: maxwell
    en: How do we look?
    ko: 어때 보여?
    ja: どう見える？
  d_main_35_07_47:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_48:
    speaker: "<Self>"
    en: Healthy.
    ko: "…건강해보이네."
    ja: "…元気そうだな"
  d_main_35_07_49:
    speaker: maxwell
    en: Good.
    ko: 그렇지?
    ja: でしょ？
  d_main_35_07_50:
    speaker: maxwell
    en: It's a bit of a conundrum for me, though.
    ko: 근데 나는 좀 골치 아파.
    ja: ま、私にはちょっとキツいけどね。
  d_main_35_07_51:
    speaker: maxwell
    en: Those two are special, whereas I'm just a plain, ordinary Nikke. And I get
      pushed around because of it.
    ko: |-
      저 둘은 특별하고, 난 흔하디 흔한 평범한 니케니까.
      이리저리 휘둘리는.
    ja: |-
      あの2人は特別だけど、
      私はフツーのニケだから。
      いろいろ振り回されてるだけ。
  d_main_35_07_52:
    speaker: maxwell
    en: So I have a lot on my mind.
    ko: 그래서 생각이 많네.
    ja: だから色々考えちゃうよね。
  d_main_35_07_53:
    speaker: "<Self>"
    en: Have you tried talking to them about Matis' situation?
    ko: 같이 얘기는 해봤어? 지금 메티스의 상황에 대해.
    ja: 話し合ってみたか？今の状況を
  d_main_35_07_54:
    speaker: maxwell
    en: No. I haven't even brought it up.
    ko: 아니. 입도 뻥긋 안 했지.
    ja: 何も。話そうともしてないよ。
  d_main_35_07_55:
    speaker: rapi_red
    en: They may seem like they have their heads in the clouds, but I wouldn't be
      so sure.
    ko: 보기에는 생각 없어 보이지만, 그렇지 않을 거야.
    ja: |-
      何も考えていないように見えても、
      そうではないはずよ。
  d_main_35_07_56:
    speaker: rapi_red
    en: Why don't you try talking to them?
    ko: 얘기를 나눠보는 게 어때?
    ja: 試す価値はあると思うわ。
  d_main_35_07_57:
    speaker: maxwell
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_main_35_07_58:
    speaker: maxwell
    en: They're better off living in their own bubbles.
    ko: "…저 녀석들은 저렇게 여러 가지 의미로 특별하게 있어주면 돼."
    ja: |-
      …あの子たちは、ああやっていろんな意味で
      特別でいてくれたらいいの。
  d_main_35_07_59:
    speaker: maxwell
    en: I worry enough for all of us.
    ko: 맘고생 하는 건 나 하나로 충분하지.
    ja: 気苦労なんて、背負うのは私だけで十分。
  d_main_35_07_60:
    speaker: "<Self>"
    en: What's your next move?
    ko: 맥스웰은 앞으로 어떻게 할 건데?
    ja: これからどうするつもりだ？
  d_main_35_07_61:
    speaker: maxwell
    en: I'm a Nikke affiliated with Missilis Industry.
    ko: 나는 미실리스 인더스트리의 니케야.
    ja: 私はミシリス・インダストリーのニケで…
  d_main_35_07_62:
    speaker: maxwell
    en: A member of Matis, favored by Syuen.
    ko: 슈엔의 총애를 받는 메티스의 니케고.
    ja: シュエンが可愛がってるメティスのニケだから。
  d_main_35_07_63:
    speaker: maxwell
    en: Whether I like it or not, I have to follow my employer's will, don't I?
    ko: 밉든 싫든, 오너의 뜻에 따라야 하지 않겠어?
    ja: |-
      イヤだろうと何だろうと、
      オーナーの意志に従うしかないでしょ？
  d_main_35_07_64:
    speaker: maxwell
    en: I'll give it my all and do my best to help Syuen,
    ko: 언제나 내가 하던 대로, 열심히. 최선을 다해서 해야지.
    ja: |-
      今まで通り、全力で。
      できることをやるだけ。
  d_main_35_07_65:
    speaker: maxwell
    en: as I always have.
    ko: 그렇게 해서 슈엔을 도와줘야지.
    ja: それでシュエンを支えるの。
  d_main_35_07_66:
    speaker: maxwell
    en: That's how a subordinate should act, isn't it?
    ko: 에휴. 그게 부하된 도리 아니겠어?
    ja: ま、それが部下の務めってもんでしょ？
  d_main_35_07_67:
    speaker: "<Self>"
    en: You're saying you'll help Syuen no matter what she does?
    ko: "…슈엔이 무슨 짓을 하든 돕겠다는 뜻은 아니지?"
    ja: |-
      …シュエンが何をしても手伝うという
      意味ではないだろう？
  d_main_35_07_68:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_69:
    speaker: maxwell
    en: To be honest, I'm not sure.
    ko: 솔직히 그걸 모르겠어.
    ja: 正直、分かんないよ。
  d_main_35_07_70:
    speaker: maxwell
    en: I don't know what I should do.
    ko: 어떻게 해야 할지 모르겠다.
    ja: どうすればいいのかな。
  d_main_35_07_71:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_72:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_35_07_73:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_74:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_35_07_75:
    speaker: cinderella
    en: Huh? Did you say something?
    ko: 어, 응? 불렀어?
    ja: "…え？呼んだ？"
  d_main_35_07_76:
    speaker: grave_p
    en: Are you okay?
    ko: 괜찮나?
    ja: 大丈夫か？
  d_main_35_07_77:
    speaker: cinderella
    en: Oh... I'm fine. Don't worry.
    ko: 아… 괜찮아. 걱정 마.
    ja: ええ…大丈夫よ。心配しないで。
  d_main_35_07_78:
    speaker: grave_p
    en: Do you want to find her?
    ko: 찾고 싶나?
    ja: 見つけたいのか？
  d_main_35_07_79:
    speaker: cinderella
    en: What?
    ko: "…뭘?"
    ja: "…何を？"
  d_main_35_07_80:
    speaker: grave_p
    en: Siren.
    ko: 세이렌.
    ja: セイレーンだ。
  d_main_35_07_81:
    speaker: grave_p
    en: You kept talking about Siren earlier.
    ko: 신데렐라 계속 세이렌 얘기했다.
    ja: ずっとセイレーンの話をしていた。
  d_main_35_07_82:
    speaker: grave_p
    en: Are you sure that bubble from earlier was her?
    ko: 좀 전의 물방울, 세이렌의 것이 확실한가?
    ja: |-
      あの仕掛けは、セイレーンのもので
      間違いないのか？
  d_main_35_07_83:
    speaker: cinderella
    en: "... Yes. I don't know why it appeared here in that form,"
    ko: "…맞아. 어째서 여기에 저런 모습으로 있는지 알 수 없지만."
    ja: |-
      …ええ。なぜここにあって、
      私の形をしているのかまでは分からないけど…
  d_main_35_07_84:
    speaker: cinderella
    en: but I'm certain that it belonged to Siren.
    ko: 세이렌의 것이라는 건 확실해.
    ja: 間違いなくセイレーンのものよ。
  d_main_35_07_85:
    speaker: grave_p
    en: So, you do want to find her?
    ko: 찾고 싶은 것 맞지 않나?
    ja: 探したいのだろう？
  d_main_35_07_86:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_07_87:
    speaker: cinderella
    en: I want to try.
    ko: 찾아보고 싶어.
    ja: そうしたいわ。
  d_main_35_07_88:
    speaker: cinderella
    en: I miss her. A lot.
    ko: 너무… 보고 싶어.
    ja: とても…会いたい。
  d_main_35_07_89:
    speaker: grave_p
    en: I'm sure you'll be able to find her.
    ko: 찾으면 된다.
    ja: 探せばいい。
  d_main_35_07_90:
    speaker: cinderella
    en: Me too, but not now.
    ko: 응. 하지만 지금은 아니야.
    ja: ええ。でも、今じゃないわ。
  d_main_35_07_91:
    speaker: cinderella
    en: Right now, I need to help Prince.
    ko: 지금은 왕자님을 도와야 해.
    ja: 王子様を手伝わないと。
  d_main_35_07_92:
    speaker: grave_p
    en: Let's talk to Superhuman.
    ko: 탈인간에게 이야기하자.
    ja: 話をすればいい。
  d_main_35_07_93:
    speaker: grave_p
    en: He'll understand. He might even offer to help us.
    ko: 이해해 줄 거다. 도와줄 수도 있다.
    ja: |-
      分かってくれるはずだ。
      手伝ってくれると思う。
  d_main_35_07_94:
    speaker: cinderella
    en: That's precisely why I can't say anything to him.
    ko: "…그래서 지금은 얘기할 수 없어."
    ja: "…だからこそ、今は言えないの。"
  d_main_35_07_95:
    speaker: cinderella
    en: Knowing him, the first thing he'd do is offer to help.
    ko: 왕자님이라면 바로 도와주려 할 테니까.
    ja: |-
      王子様なら、すぐにでも
      探そうとしてくれるはずよ。
  d_main_35_07_96:
    speaker: cinderella
    en: I have to repay him for what he's done for us.
    ko: 나는 왕자님에게 보답해야 해.
    ja: でも、王子様への恩返しが先。
  d_main_35_07_97:
    speaker: cinderella
    en: That comes first.
    ko: 그게 먼저야.
    ja: それが終わってからよ。
  d_main_35_07_98:
    speaker: grave_p
    en: Whatever you want is what's most important.
    ko: 신데렐라가 어떻게 하고 싶은지가 중요하다.
    ja: シンデレラがどうしたいのかが重要だ。
  d_main_35_07_99:
    speaker: cinderella
    en: I...
    ko: 나는….
    ja: 私は…
  d_main_35_07_100:
    speaker: cinderella
    en: Heh. I don't know.
    ko: 후후. 모르겠네.
    ja: ふふ…分からないわ。
  d_main_35_07_101:
    speaker: cinderella
    en: What do you want to do, Grave?
    ko: 그레이브는 어떻게 하고 싶어?
    ja: グレイブはどうしたいの？
  d_main_35_07_102:
    speaker: grave_p
    en: I don't know either.
    ko: 나도 모르겠다.
    ja: 私も分からない。
  d_main_35_07_103:
    speaker: cinderella
    en: "... This is tough."
    ko: "…그렇지?"
    ja: "…そうよね。"
d_main_35_08_s:
  d_main_35_08_s_1:
    speaker: rapi_red
    en: Everyone, halt.
    ko: 다들, 정지.
    ja: みんな、止まって。
  d_main_35_08_s_2:
    speaker: rapi_red
    en: I think we better stay still for a moment.
    ko: 이동은 잠시 멈추는 게 좋겠어.
    ja: 進む前に様子を見た方がよさそう。
  d_main_35_08_s_3:
    speaker: maxwell
    en: Agreed.
    ko: 동감이야.
    ja: 私もそう思う。
  d_main_35_08_s_4:
    speaker: "<Self>"
    en: What are those things?
    ko: "…이것들은… 대체 뭐지?"
    ja: "…これは…いったい何だ？"
  d_main_35_08_s_5:
    speaker: laplace
    en: Eggs!
    ko: 알이군!
    ja: タマゴだ！
  d_main_35_08_s_6:
    speaker: drake
    en: Eggs!
    ko: 알이다!
    ja: タマゴだな！
  d_main_35_08_s_7:
    speaker: grave_p
    en: "... Cinderella, don't go near them."
    ko: "…신데렐라, 다가가지 마라."
    ja: "…シンデレラ、近づくな。"
  d_main_35_08_s_8:
    speaker: cinderella
    en: You too, Grave.
    ko: 응. 그레이브도.
    ja: ええ。グレイブも。
  d_main_35_08_s_9:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러본다.
    ja: 周囲を確認すると…
  d_main_35_08_s_10:
    speaker: "<Monologue>"
    en: The area is filled with eggs of varying sizes, all of them glowing faintly.
    ko: "…미약하게 빛나고 있는, 크고 작은 알들이 가득하다."
    ja: |-
      …かすかに光を放つ、大小様々の
      卵らしきものが至るところにある
  d_main_35_08_s_11:
    speaker: "<Monologue>"
    en: Amongst them, one stands out.
    ko: 그중 가장 눈에 띄는 것은.
    ja: とりわけ存在感を放っていたのは…
  d_main_35_08_s_12:
    speaker: "<Monologue>"
    en: A massive egg, pulsating as if breathing.
    ko: 마치 호흡을 하듯 꿈틀대고 있는 거대한 알이었다.
    ja: |-
      まるで呼吸をしているかのようにうごめく
      巨大なものだった
  d_main_35_08_s_13:
    speaker: "<Self>"
    en: It seems like it's... alive.
    ko: "…살아있는 것 같은데."
    ja: "…まるで生きているようだな"
  d_main_35_08_s_14:
    speaker: rapi_red
    en: It's huge.
    ko: "…그리고 크군요."
    ja: "…しかも、この大きさです。"
  d_main_35_08_s_15:
    speaker: rapi_red
    en: It certainly doesn't look like an ordinary egg you'd see an animal lay.
    ko: 외형으로 보나 크기로 보나 일반적인 생명체의 알은 아닌 것 같습니다.
    ja: |-
      外見や大きさから考えて、
      普通の生命体の卵ではありません。
  d_main_35_08_s_16:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_s_17:
    speaker: rapi_red
    en: It looks big enough to hold a Nikke, or even a Servant Class Rapture.
    ko: "…니케는 물론 서번트 급 랩쳐 정도는 거뜬히 들어갈 것 같군요."
    ja: |-
      …ニケどころか、サーバント級の
      ラプチャー程度なら
      余裕をもって収まりそうです。
  d_main_35_08_s_18:
    speaker: maxwell
    en: I wonder what's inside it?
    ko: 이거… 안에 뭐가 있을까?
    ja: これ…中に何か入ってるのかな？
  d_main_35_08_s_19:
    speaker: rapi_red
    en: Should we open it, Commander?
    ko: 지휘관. 열어볼까요?
    ja: 指揮官、確認しますか？
  d_main_35_08_s_20:
    speaker: "<Self>"
    en: Er...
    ko: 어… 음….
    ja: うーむ…
  d_main_35_08_s_21:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_s_22:
    speaker: rapi_red
    en: I understand. I don't particularly want to touch it either.
    ko: |-
      이해합니다.
      솔직히 저도 만지고 싶지 않군요.
    ja: |-
      迷うのも理解できます。
      正直なところ、私も触りたくありません。
  d_main_35_08_s_23:
    speaker: maxwell
    en: Laplace, would you do the honors?
    ko: 라플라스. 부탁해.
    ja: ラプラス、よろしく。
  d_main_35_08_s_24:
    speaker: laplace
    en: N-no way! A hero must always remain clean.
    ko: 히, 히어로는 언제나 청결을 유지해야 한다!
    ja: |-
      ヒ、ヒーローはいつも
      清潔でいないといけないんだ！
  d_main_35_08_s_25:
    speaker: maxwell
    en: Drake. You do it.
    ko: "…드레이크. 네가 해줘."
    ja: "…じゃあ、ドレイク。"
  d_main_35_08_s_26:
    speaker: drake
    en: That's a no from me. I'm too scared.
    ko: 무서워서 싫어.
    ja: 怖いから断る。
  d_main_35_08_s_27:
    speaker: maxwell
    en: "*Sigh*..."
    ko: "…아으."
    ja: "…まったく…"
  d_main_35_08_s_28:
    speaker: maxwell
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_35_08_s_29:
    speaker: maxwell
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待って…
  d_main_35_08_s_30:
    speaker: maxwell
    en: It's moving.
    ko: 움직인다.
    ja: 動いてる。
  d_main_35_08_s_31:
    speaker: "<Monologue>"
    en: The egg begins to pulsate violently.
    ko: 알이 강하게 꿈틀대기 시작했다.
    ja: 卵がうねり始めた
  d_main_35_08_s_32:
    speaker: "<Monologue>"
    en: The light from within it grows stronger.
    ko: 내부의 빛이 더 강해진다.
    ja: 中から光がこぼれだしてくる
  d_main_35_08_s_33:
    speaker: "<Self>"
    en: Everyone, take cover. If anything unusual happens, open fire.
    ko: |-
      …전원 엄폐.
      이상 발견 시 일제 사격.
    ja: |-
      …全員ハイド。
      非常事態になったら一斉射撃をしかける
  d_main_35_08_s_34:
    speaker: rapi_red
    en: Roger.
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_35_08_s_35:
    speaker: "<Monologue>"
    en: We all hide behind a large tree.
    ko: 모두가 큰 나무 뒤로 몸을 숨긴다.
    ja: 全員が巨大な木の陰に身を隠した
  d_main_35_08_s_36:
    speaker: "<Monologue>"
    en: "*Plop* *Plllooop*"
    ko: 툭, 투둑.
    ja: ピキ、ピキッ…
  d_main_35_08_s_37:
    speaker: "<Monologue>"
    en: A disturbing sound comes from inside the egg.
    ko: 알 안에서 기분 나쁜 소리가 난다.
    ja: 卵の中から不快な音が聞こえる
  d_main_35_08_s_38:
    speaker: "<Monologue>"
    en: "*Plop*"
    ko: 툭.
    ja: ピシッ…
  d_main_35_08_s_39:
    speaker: "<Monologue>"
    en: "*Crack*"
    ko: 촤아아아--
    ja: ザバーッ…
  d_main_35_08_s_40:
    speaker: "<Monologue>"
    en: The outer shell of the egg tears, and black liquid oozes out from the crack.
    ko: 알의 외부가 찢어지며 검은 액체가 쏟아져 나왔다.
    ja: 卵の殻が破れ、黒い液体があふれ出した
  d_main_35_08_s_41:
    speaker: "<Monologue>"
    en: At the same time, a tiny Rapture emerges from the egg.
    ko: 그와 동시에 알에서 튀어나온 것은 아주 작은 랩쳐였다.
    ja: |-
      同時に卵から飛び出してきたものは
      きわめて小型のラプチャーだった
  d_main_35_08_s_42:
    speaker: "<Monologue>"
    en: A Rapture with human hands.
    ko: 인간의 손이 달린.
    ja: |-
      そのラプチャーには、
      人間の手らしきものが生えていた
  d_main_35_08_s_43:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_08_s_44:
    speaker: cinderella
    en: "*Gasp*!"
    ko: 허억…!
    ja: え…！？
  d_main_35_08_s_45:
    speaker: maxwell
    en: Blech!
    ko: 으…!
    ja: うっ…！？
  d_main_35_08_s_46:
    speaker: grave_p
    en: What the...?!
    ko: 뭣…!
    ja: なっ…！？
  d_main_35_08_s_47:
    speaker: "<Self>"
    en: What is that thing?!
    ko: 이게…! 뭐…!
    ja: これは…！どういうことだ…！？
  d_main_35_08_s_48:
    speaker: laplace
    en: I'm going in! Drake, cover me!
    ko: "…! 간다! 드레이크!"
    ja: "…！行くぞ！ドレイク！"
  d_main_35_08_s_49:
    speaker: drake
    en: I'll provide covering fire!
    ko: |-
      …!!
      아아!! 쏘겠다!
    ja: |-
      …！！
      ああ！撃ってやる！
  d_main_35_08_s_50:
    speaker: rapi_red
    en: Stop!
    ko: 멈춰!
    ja: 動かないで！
  d_main_35_08_s_51:
    speaker: laplace
    en: Why?!
    ko: 어째서!
    ja: なぜだ！？
  d_main_35_08_s_52:
    speaker: rapi_red
    en: Look at it.
    ko: "…봐."
    ja: "…見て。"
  d_main_35_08_s_53:
    speaker: "<Monologue>"
    en: I look at the newly hatched Rapture.
    ko: 작은 랩쳐를 바라본다.
    ja: ラプチャーの様子を見た
  d_main_35_08_s_54:
    speaker: "<Monologue>"
    en: Its body trembles violently, unable to lift itself off the ground.
    ko: |-
      몸을 부르르 떨기만을 반복할 뿐,
      자리에서 일어나지조차 못 하고 있다.
    ja: |-
      身体を震わせるだけで、その場から
      立ち上がることさえできないようだった
  d_main_35_08_s_55:
    speaker: "<Monologue>"
    en: The core continues to flicker.
    ko: 코어가 계속해서 점멸한다.
    ja: コアが点滅を続けている
  d_main_35_08_s_56:
    speaker: rapi_red
    en: It doesn't seem to be doing so well.
    ko: "…상태가 정상적이지 않아 보입니다."
    ja: "…様子がおかしいです。"
  d_main_35_08_s_57:
    speaker: "<Self>"
    en: Is it... dying?
    ko: "…죽어가고… 있는 건가?"
    ja: "…死にかけ…なのか？"
  d_main_35_08_s_58:
    speaker: rapi_red
    en: Commander. I suggest that we eliminate it.
    ko: 지휘관. 포획하는 것을 제안합니다.
    ja: 指揮官。捕獲することを提案します。
  d_main_35_08_s_59:
    speaker: rapi_red
    en: A Rapture with human hands... What is going on here?
    ko: 인간의 손을 가진 랩쳐라니 이건 너무….
    ja: 人間の手がついたラプチャーなど、あまりにも…
  d_main_35_08_s_60:
    speaker: maxwell
    en: I-it's getting up.
    ko: 이, 일어났어 저거.
    ja: た、立ち上がった…
  d_main_35_08_s_61:
    speaker: "<Monologue>"
    en: With monumental effort, the trembling Rapture manages to lift itself up.
    ko: 작은 랩쳐가 부들대며 겨우 몸을 일으킨다.
    ja: |-
      小さなラプチャーはふらつきながら、
      どうにか身体を起こしていた
  d_main_35_08_s_62:
    speaker: "<Monologue>"
    en: The core is losing light.
    ko: 코어가 빛을 잃어간다.
    ja: コアが光を失いかけている
  d_main_35_08_s_63:
    speaker: "<Monologue>"
    en: The Rapture lifts its head, looking as if it will collapse at any moment.
    ko: |-
      작은 랩쳐는 금방이라도 쓰러질듯한 모습으로,
      고개를 들어 올렸다.
    ja: |-
      そして今にも倒れそうな姿勢のまま
      頭を上げた
  d_main_35_08_s_64:
    speaker: "<Narration>"
    en: "*Kreeeeeee*!"
    ko: 키이이이이잉--!!
    ja: キィィィィ…！！
  d_main_35_08_s_65:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 퍼버벅!!
    ja: ドカン！！
  d_main_35_08_s_66:
    speaker: "<Monologue>"
    en: After emitting an ear-piercing screech, the Rapture explodes violently.
    ko: 작은 랩쳐는 굉음을 쏘아냄과 동시에 폭발하듯 터졌다.
    ja: |-
      大きな音を立てると同時に、
      小型のラプチャーが爆発した
  d_main_35_08_s_67:
    speaker: drake
    en: What was that?!
    ko: 뭐, 뭐냐 이건!
    ja: な、何なんだあれは！？
  d_main_35_08_s_68:
    speaker: laplace
    en: It blew up!
    ko: 터, 터졌다!
    ja: ば、爆発したぞ！？
  d_main_35_08_s_69:
    speaker: cinderella
    en: That was a calling signal!
    ko: 이건… 콜링 시그널…!
    ja: 今のは…コーリングシグナル…！
  d_main_35_08_s_70:
    speaker: maxwell
    en: What in the world was that thing?
    ko: 뭐냐고 진짜…!
    ja: 何なのよ、ホントに…！
  d_main_35_08_s_71:
    speaker: grave_p
    en: They're coming! Get ready!
    ko: 온다! 준비해라!
    ja: 来るぞ！準備しろ！
  d_main_35_08_s_72:
    speaker: "<Self>"
    en: Prepare for battle!
    ko: 전투 준비!
    ja: 戦闘態勢！
  d_main_35_08_s_73:
    speaker: rapi_red
    en: Roger!
    ko: 라져!
    ja: ラジャー！
d_main_35_08_e:
  d_main_35_08_e_1:
    speaker: laplace
    en: A decisive victory!
    ko: 완전 승리!
    ja: 完全勝利！
  d_main_35_08_e_2:
    speaker: drake
    en: Hmph, piece of cake.
    ko: 흥! 식은 죽 먹기로군!
    ja: フンッ！この程度朝飯前だ！
  d_main_35_08_e_3:
    speaker: cinderella
    en: "... You all are quite strong."
    ko: "…너희들. 강하네."
    ja: "…あなたたち、強いのね。"
  d_main_35_08_e_4:
    speaker: grave_p
    en: Not what I expected.
    ko: 보기와는 다르다.
    ja: 見た目とは違う。
  d_main_35_08_e_5:
    speaker: drake
    en: What's that supposed to mean? Do we look like weaklings to you?
    ko: |-
      뭣!? 보기와는 다르다니 무슨 말이지!?
      바보처럼 보이기라도 했단 말이냐!?
    ja: |-
      何！？それはどういう意味だ！？
      バカそうに見えたとでもいうのか！？
  d_main_35_08_e_6:
    speaker: grave_p
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_main_35_08_e_7:
    speaker: drake
    en: Yeesh, harsh.
    ko: 너무해.
    ja: 正直だな。
  d_main_35_08_e_8:
    speaker: grave_p
    en: The eggs are moving!
    ko: 알들이 움직인다!
    ja: 卵が動くぞ！
  d_main_35_08_e_9:
    speaker: "<Monologue>"
    en: The countless eggs around us begin to squirm violently.
    ko: 주위에 있던 수많은 알들이 격렬하게 꿈틀대기 시작했다.
    ja: 周囲にあった大量の卵が、激しくうごめいている
  d_main_35_08_e_10:
    speaker: "<Monologue>"
    en: As if receiving a universal signal, they all burst open simultaneously.
    ko: 마치 신호라도 받은 듯, 그것들은 일제히 터져나갔다.
    ja: |-
      まるで合図に応えたかのように、
      それらが一斉に割れはじめた
  d_main_35_08_e_11:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 툭.
    ja: ピキッ…
  d_main_35_08_e_12:
    speaker: "<Narration>"
    en: "*Splaaat*"
    ko: 촤아아아---
    ja: ザバーッ…
  d_main_35_08_e_13:
    speaker: "<Narration>"
    en: "*Kreeeeeee*!"
    ko: 키이잉-!
    ja: キィィン…！
  d_main_35_08_e_14:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아아--
    ja: ザバッ…
  d_main_35_08_e_15:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 툭.
    ja: ピシッ…
  d_main_35_08_e_16:
    speaker: "<Narration>"
    en: "*Kreeeeeee*!"
    ko: 키잉….
    ja: キィィン…
  d_main_35_08_e_17:
    speaker: "<Narration>"
    en: "*Kreeee*"
    ko: 키이이이…!
    ja: キィィィッ…！
  d_main_35_08_e_18:
    speaker: "<Narration>"
    en: "*Splaaat*"
    ko: 촤아아--
    ja: ザバッ…
  d_main_35_08_e_19:
    speaker: "<Narration>"
    en: "*Splaaat*"
    ko: 촤악-
    ja: バシャッ
  d_main_35_08_e_20:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 툭.
    ja: ピキッ
  d_main_35_08_e_21:
    speaker: "<Narration>"
    en: "*Kreeeeeee*!"
    ko: 키잉-!!
    ja: キィィン！
  d_main_35_08_e_22:
    speaker: "<Monologue>"
    en: All around us are the sounds of eggs bursting, liquid spilling out, and calling
      signals both big and small.
    ko: "…알이 터지는 소리, 액체가 쏟아지는 소리, 크고 작은 콜링 시그널 소리가 사방팔방에서 들려온다."
    ja: |-
      …卵の割れる音、液体のあふれ出す音、
      そして大小さまざまのコーリングシグナルが
      四方八方から聞こえてくる
  d_main_35_08_e_23:
    speaker: "<Monologue>"
    en: The resulting cacophony is unbearable, almost maddening.
    ko: 정신이 나가버릴 것 같은 불쾌함이다.
    ja: 頭がおかしくなりそうな不快感だ
  d_main_35_08_e_24:
    speaker: grave_p
    en: More are coming!
    ko: 큭…! 더 몰려드는 건가…!
    ja: くっ…！これ以上集まるのか…！
  d_main_35_08_e_25:
    speaker: cinderella
    en: I'll handle it. Everyone, take cover.
    ko: 내가 정리할게. 모두 숙여.
    ja: 私が片づけるわ。みんなは隠れて。
  d_main_35_08_e_26:
    speaker: rapi_red
    en: No. It's okay.
    ko: 아니. 괜찮아.
    ja: いいえ。その必要は無いわ。
  d_main_35_08_e_27:
    speaker: rapi_red
    en: I don't think any more are coming.
    ko: "…더 오지는 않는 것 같아."
    ja: "…集まってくる気配が無い。"
  d_main_35_08_e_28:
    speaker: "<Monologue>"
    en: Everything goes quiet.
    ko: 아무런 소리도 들려오지 않는다.
    ja: 何の音も聞こえなくなった
  d_main_35_08_e_29:
    speaker: "<Monologue>"
    en: All around us,
    ko: 주위를 둘러본다.
    ja: あたりの様子をうかがった
  d_main_35_08_e_30:
    speaker: "<Monologue>"
    en: puddles of liquid pool up beneath the burst eggs.
    ko: 터진 알 아래에 흥건한 액체.
    ja: あちこちの割れた卵の下に広がる液だまりと…
  d_main_35_08_e_31:
    speaker: "<Monologue>"
    en: The bodies of the grotesque Raptures lie motionless amongst the liquid.
    ko: 그리고 그 위에서 미동도 하지 않는 기괴한 랩쳐들.
    ja: その上で微動だにしない奇妙なラプチャーの姿
  d_main_35_08_e_32:
    speaker: "<Self>"
    en: Is it over?
    ko: "…다 정지한 건가."
    ja: "…すべて機能停止したのだろうか？"
  d_main_35_08_e_33:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_e_34:
    speaker: "<Monologue>"
    en: Maxwell approaches one of the eggs that had burst open and crouches down.
    ko: 맥스웰이 좀 전에 눈앞에서 터졌던 알이 있던 곳으로 걸어간다.
    ja: |-
      マクスウェルが最初に目の前で割れた
      卵のあった場所に近寄った
  d_main_35_08_e_35:
    speaker: "<Monologue>"
    en: After rummaging inside it for a while, Maxwell lifts her hand up.
    ko: 쪼그리고 앉아 잠시 뒤적이던 맥스웰이 손을 들어 올렸다.
    ja: |-
      しゃがみ込み、しばらく何かを調べた後、
      マクスウェルが手を挙げた
  d_main_35_08_e_36:
    speaker: "<Monologue>"
    en: In her palm is the human-like hand that had been attached to the Rapture.
    ko: 그 손엔, 랩쳐에게 붙어있던 인간의 손이 들려있었다.
    ja: ラプチャーに生えていた人間の手が握られていた
  d_main_35_08_e_37:
    speaker: maxwell
    en: Look at this.
    ko: "…이거 봐봐."
    ja: "…これ、見て。"
  d_main_35_08_e_38:
    speaker: maxwell
    en: This was attached to the Rapture that just blew up.
    ko: 좀 전에 터진 작은 랩쳐한테 붙어있던, 그….
    ja: |-
      さっき爆発した小さなラプチャーについてた、
      あれ…
  d_main_35_08_e_39:
    speaker: maxwell
    en: I'm not sure if this is a good or bad thing, but despite its appearance, this
      isn't a human hand.
    ko: 인간 손처럼 보이던 그거 말인데.
    ja: 人間の手みたいに見えたもの。
  d_main_35_08_e_40:
    speaker: maxwell
    en: It's a mechanical hand.
    ko: |-
      다행인지는 모르겠지만 인간의 손이 아니야.
      니케의 손이야.
    ja: |-
      いいことかどうかは知らないけど、
      人間じゃない。ニケの手だよ。
  d_main_35_08_e_41:
    speaker: maxwell
    en: One that belongs to a Nikke.
    ko: 기계로 되어 있어.
    ja: 機械でできてる。
  d_main_35_08_e_42:
    speaker: rapi_red
    en: You mean that thing had a Nikke part attached to it?
    ko: 그렇다는 말은 랩쳐가 니케의 파츠를 달고 있었다… 가 되겠지만.
    ja: |-
      ラプチャーがニケのパーツを装着していた…
      ということになるわね。
  d_main_35_08_e_43:
    speaker: rapi_red
    en: But Nikke and Rapture components are completely incompatible.
    ko: "…니케와 랩쳐의 부품은 호환되지 않아."
    ja: |-
      …ニケとラプチャーのパーツに
      互換性はないはずよ。
  d_main_35_08_e_44:
    speaker: maxwell
    en: Exactly.
    ko: 그렇지.
    ja: そうだね。
  d_main_35_08_e_45:
    speaker: maxwell
    en: But this doesn't seem like it was forcibly attached.
    ko: 그리고 이거, 아무리 봐도 강제로 이어 붙인 느낌이 아니야.
    ja: |-
      おまけにこれ、どう見ても
      無理やりくっつけた感じじゃないね。
  d_main_35_08_e_46:
    speaker: maxwell
    en: It looks like it grew naturally.
    ko: "…돋아났다고 해야 하나…."
    ja: "…生えてるっていうか…"
  d_main_35_08_e_47:
    speaker: cinderella
    en: "... A Heretic."
    ko: "…헬레틱."
    ja: "…ヘレティック…"
  d_main_35_08_e_48:
    speaker: maxwell
    en: Huh?
    ko: 응?
    ja: えっ？
  d_main_35_08_e_49:
    speaker: cinderella
    en: Heretics are a fusion of Nikkes and Raptures, right?
    ko: 헬레틱은 니케와 랩쳐가 융합된 거야.
    ja: |-
      ニケとラプチャーを融合させた存在が、
      ヘレティック。
  d_main_35_08_e_50:
    speaker: cinderella
    en: That must mean this thing is a Heretic, or at least something close to it.
    ko: 그렇다면 이건 헬레틱에 가까운 뭔가라는 얘기겠지.
    ja: それならこれは、ヘレティックに近い何かよ。
  d_main_35_08_e_51:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_e_52:
    speaker: rapi_red
    en: Are the things that came out of these eggs Heretics?
    ko: "…이 알에서 만들어지고 있는 건가. 헬레틱이."
    ja: |-
      …この卵から生み出されていると言うこと？
      ヘレティックが…
  d_main_35_08_e_53:
    speaker: rapi_red
    en: That means all these other eggs...
    ko: 그렇다면 이 근처에 있던 모든 게 설마….
    ja: それなら、このあたりに有ったものは、まさか…
  d_main_35_08_e_54:
    speaker: "<Self>"
    en: Let's check them all.
    ko: "…다 확인해 보자."
    ja: "…他も確認しよう"
  d_main_35_08_e_55:
    speaker: rapi_red
    en: Roger that.
    ko: 예. 알겠습니다.
    ja: はい。分かりました。
  d_main_35_08_e_56:
    speaker: rapi_red
    en: You wait here, Commander, and keep a safe distance from us.
    ko: 혹시 모르니 지휘관은 안전거리를 유지하며 기다려주십시오.
    ja: |-
      念のため、指揮官は距離を取り
      安全な場所で待機してください。
  d_main_35_08_e_57:
    speaker: "<Narration>"
    en: 10 minutes later.
    ko: 10분 후.
    ja: 10分後
  d_main_35_08_e_58:
    speaker: rapi_red
    en: We've completed a visual inspection of everything in the area.
    ko: 육안으로 확인할 수 있는 부분은 모두 완료했습니다.
    ja: 肉眼で確かめられることはすべて確認しました。
  d_main_35_08_e_59:
    speaker: rapi_red
    en: Every last one of these eggs
    ko: "…일단 인근의 알 내부에 있던 것은 전부"
    ja: |-
      …周辺の卵状の何かの中にあったものは、
      すべて…
  d_main_35_08_e_60:
    speaker: rapi_red
    en: contains a fusion of Nikke and Rapture parts.
    ko: 니케의 파츠와 랩쳐의 파츠가 융합된 것으로 확인됩니다.
    ja: |-
      ニケのパーツとラプチャーのパーツが
      融合していました。
  d_main_35_08_e_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_e_62:
    speaker: rapi_red
    en: The only thing is that the combinations seem completely random. There's no
      discernible pattern or consistency.
    ko: 단, 그 조합이 무작위라고 봐도 무방할 정도로 규칙성이 없고 조잡합니다.
    ja: |-
      ただ、融合のしかたに規則性がありません。
      手当たり次第に組み合わせたかのように
      感じられます。
  d_main_35_08_e_63:
    speaker: rapi_red
    en: Some have one Nikke leg and one Rapture leg,
    ko: 니케의 다리와 랩쳐의 다리가 한 짝씩 달려있는가 하면
    ja: |-
      ニケの脚部とラプチャーの脚部が片方ずつに
      なっている場合もあれば…
  d_main_35_08_e_64:
    speaker: rapi_red
    en: whereas others are entirely Rapture-like, with only a single Nikke eye attached.
    ko: 랩쳐인데 니케의 안구만 달려있는 경우도 있습니다.
    ja: |-
      ラプチャーにニケの眼球だけが
      装着されたものもありました。
  d_main_35_08_e_65:
    speaker: rapi_red
    en: We didn't find any with Nikke heads attached, which I suppose is a small relief.
    ko: "…다행이라면 다행이랄까, 니케의 머리가 붙어있는 경우는 없었습니다."
    ja: |-
      …不幸中の幸いというのか…
      ニケの頭部をもった個体は
      発見されていません。
  d_main_35_08_e_66:
    speaker: maxwell
    en: It's a complete mess.
    ko: 전반적으로 엉망이야.
    ja: はっきり言って、めちゃくちゃだね。
  d_main_35_08_e_67:
    speaker: maxwell
    en: It's as if someone disassembled a bunch of Raptures and Nikke parts and tossed
      them in a blender.
    ko: |-
      누가 랩쳐랑 니케의 파츠를 다 분리한 다음에
      아무렇게나 섞은 수준이라고.
    ja: |-
      ラプチャーとニケをバラして、
      テキトーに混ぜたみたいな感じ。
  d_main_35_08_e_68:
    speaker: "<Self>"
    en: Can I see for myself?
    ko: "…직접 볼 수 있을까."
    ja: "…私も見ていいか？"
  d_main_35_08_e_69:
    speaker: rapi_red
    en: I don't think that's a good idea.
    ko: 아뇨. 반대입니다.
    ja: いえ、やめておいた方が良いかと。
  d_main_35_08_e_70:
    speaker: rapi_red
    en: Personally, I'd request a memory wipe if I could.
    ko: "…솔직히 말씀드리면, 기억 소거를 요청하고 싶을 정도입니다."
    ja: |-
      …正直に言って、記憶消去を
      要請したくなるほどです。
  d_main_35_08_e_71:
    speaker: rapi_red
    en: I suggest you simply listen to our findings.
    ko: 얘기로만 들어주십시오.
    ja: 話を聞くだけに留めておいてください。
  d_main_35_08_e_72:
    speaker: maxwell
    en: I agree with Rapi, Cutey. Seeing what's out there might break you.
    ko: |-
      …그게 좋을 거야 베이비.
      망가질지도 몰라.
    ja: |-
      …その方がいいよ、ベビー。
      おかしくなっちゃうかも。
  d_main_35_08_e_73:
    speaker: "<Self>"
    en: "... Okay. Thanks."
    ko: "…알겠어. 고마워."
    ja: "…分かった。ありがとう"
  d_main_35_08_e_74:
    speaker: maxwell
    en: We've collected some samples.
    ko: 일단 샘플 몇 개는 챙겨놨어.
    ja: |-
      とりあえずサンプルとして、
      いくつか持って帰るね。
  d_main_35_08_e_75:
    speaker: maxwell
    en: We won't be able to conduct any proper research here. Not that we'd want to
      anyway.
    ko: |-
      지금 여기서는 제대로 된 조사도 못 할 테고,
      하고 싶지도 않거든.
    ja: |-
      こんな所じゃまともに調査できないし、
      自分でやりたくもないから。
  d_main_35_08_e_76:
    speaker: maxwell
    en: We'll hand it over to M.M.R. when we go back.
    ko: 돌아가서 M.M.R.에 대충 던지던가 해야겠어.
    ja: |-
      こういうものこそ、
      M.M.R.に丸投げでしょ。
  d_main_35_08_e_77:
    speaker: grave_p
    en: That liquid which spilled out of the eggs was Dark Matter.
    ko: "…알에서, 다크 매터 쏟아져 나왔다."
    ja: "…卵から、ダークマターがあふれてきた。"
  d_main_35_08_e_78:
    speaker: grave_p
    en: There must be a connection.
    ko: 연관이 있을 거라 생각된다.
    ja: 何か関係がありそうだ。
  d_main_35_08_e_79:
    speaker: maxwell
    en: Yeah. Apparently Dark Matter is also a type of nanomachine.
    ko: 응. 듣자하니 다크 매터는 나노 머신이기도 하다면서?
    ja: |-
      そうだね。ダークマターって
      ナノマシンでもあるんでしょ？
  d_main_35_08_e_80:
    speaker: maxwell
    en: There's a high chance that it's acting as a catalyst.
    ko: 촉매로 작용했을 가능성이 매우 높겠네.
    ja: たぶん触媒みたいな作用をしてるんだろうね。
  d_main_35_08_e_81:
    speaker: maxwell
    en: Absolute took some Dark Matter samples, so if we investigate those, something
      is bound to come out of it.
    ko: |-
      앱솔루트가 다크 매터의 샘플을 가져갔다고 하니,
      이것들까지 같이 조사해 보면 뭐가 나와도 나오겠지.
    ja: |-
      アブソルートがダークマターのサンプルを
      持ち帰ってるみたいだし、
      両方調べれば何かつながりそう。
  d_main_35_08_e_82:
    speaker: maxwell
    en: Who knows? We might find a clue as to how Heretics are created.
    ko: |-
      혹시 알아?
      헬레틱이 만들어지는 원리에 대해 뭔가 실마리가 잡힐지.
    ja: |-
      ひょっとしたら、ヘレティック出現の謎に
      ヒントが見つかるかもね？
  d_main_35_08_e_83:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_e_84:
    speaker: maxwell
    en: Cinderella, I realize this may be crass, but can I ask you something?
    ko: |-
      신데렐라.
      그, 굉장히 실례인 건 알지만 뭐 하나 물어봐도 될까?
    ja: |-
      シンデレラ。
      その、あんまり聞かれたくないことなのは
      分かってるけど、一つ聞いていい？
  d_main_35_08_e_85:
    speaker: cinderella
    en: I don't remember anything about becoming a Heretic, so I won't be of any help.
    ko: |-
      도움이 안 될 거야.
      어떻게 헬레틱이 되었는지는 전혀 기억나지 않으니까.
    ja: |-
      参考になることは言えないわ。
      どうやってヘレティックになったのかは、
      まったく覚えていないの。
  d_main_35_08_e_86:
    speaker: maxwell
    en: I see. Sorry.
    ko: 음. 그렇지? 미안해.
    ja: うーん。やっぱり？ごめんね。
  d_main_35_08_e_87:
    speaker: cinderella
    en: No. I appreciate you being upfront.
    ko: 아니야. 솔직히 물어봐줘서 고마워.
    ja: 気にしないで。素直に聞いてくれる方がいいわ。
  d_main_35_08_e_88:
    speaker: rapi_red
    en: There's one more thing I can't get my mind off of.
    ko: "…신경 쓰이는 건 또 하나 있어."
    ja: "…気になることはもう一つ。"
  d_main_35_08_e_89:
    speaker: "<Self>"
    en: The calling signal.
    ko: 콜링 시그널.
    ja: コーリングシグナルか
  d_main_35_08_e_90:
    speaker: rapi_red
    en: Precisely.
    ko: |-
      눈치채셨군요.
      역시 멋지십니다.
    ja: |-
      お気づきでしたか。
      意見が合ってうれしいです。
  d_main_35_08_e_91:
    speaker: rapi_red
    en: Historically, only Lord Class or higher Raptures have been able to emit those
      signals.
    ko: 콜링 시그널은 로드 급 이상만 사용할 수 있는 랩쳐 집결 신호입니다.
    ja: |-
      コーリングシグナルはラプチャーを
      集結させる信号ですが、
      ロード級以上の個体が使用するものです。
  d_main_35_08_e_92:
    speaker: rapi_red
    en: That... thing that came from that egg, let's call it a fusion for now, was
      a Husk Class at best.
    ko: |-
      알에서 나온 그… 일단 융합체라고 지칭하죠.
      그 융합체는 좋게 봐줘도 셀프리스 급입니다.
    ja: |-
      卵から出てきたものは…
      ひとまず融合体と呼びますが、高く見ても
      それほど上級とは考えられません。
  d_main_35_08_e_93:
    speaker: rapi_red
    en: It shouldn't have been able to activate a calling signal.
    ko: 콜링 시그널을 발동시킬 수 없는 게 맞습니다.
    ja: コーリングシグナルは使えないはずです。
  d_main_35_08_e_94:
    speaker: maxwell
    en: At least, not according to the current knowledge we have on Raptures.
    ko: 일단 우리가 알고 있는 지식 안에서는 말이지.
    ja: 私たちの知識の中では、だけどね。
  d_main_35_08_e_95:
    speaker: rapi_red
    en: The other fusions from these eggs were either Husk Class or even lower,
    ko: |-
      그리고 알에서 나온 다른 융합체들 역시 셀프리스 급.
      혹은 그 이하의 급으로 보는 게 맞습니다만.
    ja: |-
      他の個体も、同等かそれ以下の
      等級に見受けられましたが…
  d_main_35_08_e_96:
    speaker: rapi_red
    en: but they all at least attempted to use a calling signal, even though none
      of them were able to succeed.
    ko: |-
      모두가 콜링 시그널을 [시도] 했죠.
      성공하지는 못 한 것 같지만요.
    ja: |-
      コーリングシグナルの使用を
      「試みて」いました。
      効果はなかったようですが。
  d_main_35_08_e_97:
    speaker: "<Self>"
    en: So this place is filled with these strange fusion creatures that are somehow
      able to emit calling signals.
    ko: "…이 일대는 그럼, 콜링 시그널 기능을 가진 융합체들로 구성되어 있다는 얘기겠네."
    ja: |-
      …コーリングシグナルの機能を持つ
      融合体ばかりだったということか
  d_main_35_08_e_98:
    speaker: rapi_red
    en: Correct, and it's clear to me that this isn't something that occurred naturally.
    ko: |-
      맞습니다.
      당연하겠지만, 이런 것이 자연적으로 발생했을 리는 없습니다.
    ja: |-
      そうなります。
      当然ながら、このようなものが
      自然発生するとは考えにくいかと。
  d_main_35_08_e_99:
    speaker: rapi_red
    en: There was some form of intelligent intervention, and Leviathan is the most
      plausible culprit.
    ko: |-
      지성체의 개입이 있었을 테고,
      그 대상은 레비아탄이라 보는 것이 타당하겠죠.
    ja: |-
      知性を持つ何者かの介入があったとするなら、
      それはレヴィアタンだと考えることが妥当です。
  d_main_35_08_e_100:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_08_e_101:
    speaker: rapi_red
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_35_08_e_102:
    speaker: rapi_red
    en: Leviathan probably has lots of information that we could use.
    ko: 레비아탄은 많은 정보를 가지고 있을 겁니다.
    ja: |-
      レヴィアタンは多くの情報を
      握っているはずです。
  d_main_35_08_e_103:
    speaker: rapi_red
    en: I propose our next step be to capture and interrogate her.
    ko: 대화를 위한 생포를 목표로 했으면 합니다.
    ja: |-
      それを引き出すためにも、
      捕獲を目標にすることが最善だと考えます。
  d_main_35_08_e_104:
    speaker: "<Self>"
    en: Capturing a Heretic... Is that even possible?
    ko: 헬레틱 생포라… 너무 난이도가 높은 느낌이네.
    ja: |-
      ヘレティックの生け捕りか…
      そんなことが可能なのか？
  d_main_35_08_e_105:
    speaker: cinderella
    en: It's possible.
    ko: 가능한 이야기야.
    ja: 可能性はあるわ。
  d_main_35_08_e_106:
    speaker: cinderella
    en: If it was Behemoth we were going up against, then it'd be a different story.
      But if it's Leviathan, then it's worth a shot.
    ko: |-
      베히모스라면 불가능했겠지.
      하지만 레비아탄이라면 해볼 만할 거야.
    ja: |-
      ベヒモスは難しいでしょうけど、
      レヴィアタンなら試す価値はあるはずよ。
  d_main_35_08_e_107:
    speaker: cinderella
    en: She's not terribly strong.
    ko: 강하지 않았거든.
    ja: そこまで強くないもの。
  d_main_35_08_e_108:
    speaker: rapi_red
    en: Yes. Leviathan's strength isn't all that formidable.
    ko: 예. 레비아탄의 강함 수준은 그리 높지 않았습니다.
    ja: |-
      その通りです。レヴィアタンの戦闘力は
      突出して高いものではありません。
  d_main_35_08_e_109:
    speaker: rapi_red
    en: If another one of the Four Beasts were to join her, then we'd have to reconsider,
      but if she's acting alone, it's entirely within the realm of possibility.
    ko: |-
      다른 포비스트가 합류했다면 모르겠지만,
      단독 행동을 하고 있을 경우라면 불가능한 얘기는 아닙니다.
    ja: |-
      他のフォービーストが合流していれば
      話は変わってきますが、
      単独であれば見込みはあります。
  d_main_35_08_e_110:
    speaker: "<Self>"
    en: "... All right."
    ko: "…좋아."
    ja: "…分かった"
  d_main_35_08_e_111:
    speaker: "<Self>"
    en: Then our next aim is to capture Leviathan.
    ko: 그럼 레비아탄의 생포를 목표로 해보자.
    ja: では、レヴィアタンの捕獲を目標とする
  d_main_35_08_e_112:
    speaker: rapi_red
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_35_08_e_113:
    speaker: cinderella
    en: Good.
    ko: 좋아.
    ja: 分かったわ。
  d_main_35_08_e_114:
    speaker: maxwell
    en: Hehe...
    ko: 하, 하하.
    ja: は、はは…
  d_main_35_08_e_115:
    speaker: maxwell
    en: Haha!
    ko: 아하하하.
    ja: あははははっ！
  d_main_35_08_e_116:
    speaker: drake
    en: If Maxwell is laughing, I guess I should as well?
    ko: |-
      맥스웰이 웃는군.
      일단 나도 웃어둘까.
    ja: |-
      マクスウェルが笑っているぞ。
      とりあえず私も笑っておくか。
  d_main_35_08_e_117:
    speaker: drake
    en: Mwahahaha!
    ko: 후후후!
    ja: フハハハハ！
  d_main_35_08_e_118:
    speaker: maxwell
    en: We've really gone off the deep end.
    ko: 진짜 멀리 왔네.
    ja: とうとうそんなとこまで来ちゃったんだ。
  d_main_35_08_e_119:
    speaker: maxwell
    en: Capturing a Heretic? This is absurd.
    ko: 헬레틱 생포라니 너무 말이 안 되는 단어야.
    ja: |-
      ヘレティックを生きたまま捕まえようなんて、
      冗談みたいな話だよ。
d_main_35_09_s:
  d_main_35_09_s_1:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_2:
    speaker: cinderella
    en: Not beautiful.
    ko: 아름답지 않아.
    ja: 美しくない。
  d_main_35_09_s_3:
    speaker: cinderella
    en: Disturbing.
    ko: 불쾌해.
    ja: 気に入らないわ。
  d_main_35_09_s_4:
    speaker: rapi_red
    en: I understand what you mean. Anyone would be disturbed at what we saw back
      there.
    ko: "…그래. 그런 것을 봤으니 불쾌할 만도 해."
    ja: "…そうね。あんなものを見せられて…"
  d_main_35_09_s_5:
    speaker: cinderella
    en: I'm not necessarily talking about how those creatures looked.
    ko: 외형을 얘기하는 것이 아니야.
    ja: 見た目の話ではないわ。
  d_main_35_09_s_6:
    speaker: cinderella
    en: I'm referring to the way they were so carelessly thrown together.
    ko: 그렇게 아무렇게나 던져둔 모습이 불쾌해.
    ja: 捨てられていたことが、気に入らないの。
  d_main_35_09_s_7:
    speaker: cinderella
    en: A creator must take care of their creations.
    ko: "…만든 이는 자신의 결과물에 책임을 져야 해."
    ja: "…作ったのなら、責任を持つべきよ。"
  d_main_35_09_s_8:
    speaker: cinderella
    en: No matter what.
    ko: 그게 어떤 상황이든, 어떤 것이든.
    ja: それがどんな状態で、どんなものでも。
  d_main_35_09_s_9:
    speaker: maxwell
    en: Are you sympathizing with the Raptures?
    ko: 랩쳐를 동정하는 거야?
    ja: ラプチャーに同情してるの？
  d_main_35_09_s_10:
    speaker: cinderella
    en: Absolutely not.
    ko: 그럴 리가.
    ja: いいえ。
  d_main_35_09_s_11:
    speaker: cinderella
    en: I'm simply disturbed by their creator's attitude towards them.
    ko: 만든 이의 태도에 대해 이야기하고 있는 거야.
    ja: あれを作った誰かの態度が気に入らないだけ。
  d_main_35_09_s_12:
    speaker: maxwell
    en: "..."
    ko: "…흐음."
    ja: "…ふ～ん。"
  d_main_35_09_s_13:
    speaker: maxwell
    en: A creator must take responsibility for their creations, regardless of the
      circumstances...
    ko: 만든 이는 결과물이 어떤 상태든, 어떤 것이든 책임을 져야 한다….
    ja: |-
      作ったのなら、
      どんな状態でも、どんなものでも、
      責任を持つべき…
  d_main_35_09_s_14:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_15:
    speaker: maxwell
    en: You're right.
    ko: 그래. 그게 맞지.
    ja: まあ、その通りね。
  d_main_35_09_s_16:
    speaker: maxwell
    en: So long as the creator doesn't abandon their creations and assumes full responsibility
      for them,
    ko: 만든 이가 결과물을 버리지 않고 끝까지 책임지면
    ja: |-
      作った人が自分で作ったものに
      最後まで責任を持つのなら…
  d_main_35_09_s_17:
    speaker: maxwell
    en: then the creations, too, will not forsake their creator and show dedication
      in return.
    ko: 결과물 역시 만든 이를 버리지 않고 끝까지 책임져야지.
    ja: |-
      作られたものも、作った人を捨てずに
      最後まで責任を果たさなきゃ。
  d_main_35_09_s_18:
    speaker: maxwell
    en: That's how the world works.
    ko: 이게 세상 돌아가는 이치라고 생각해.
    ja: それがこの世のコトワリじゃない？
  d_main_35_09_s_19:
    speaker: maxwell
    en: The creator is always on the side of their creations, and vice versa.
    ko: |-
      만든 이는 언제나 결과물의 편일 테고,
      결과물 역시 만든 이의 편이 되어야 하겠지.
    ja: |-
      作った人と作られたものは、
      いつもお互いの味方でいないと。
  d_main_35_09_s_20:
    speaker: cinderella
    en: Right. It's a very beautiful relationship.
    ko: 맞아. 아주 아름다운 관계지.
    ja: そう。それが美しい関係よ。
  d_main_35_09_s_21:
    speaker: maxwell
    en: But what if the creator is wicked?
    ko: 그런데 만약 만든 이가 악인이라면?
    ja: でも、もし作った人が悪い人だったら？
  d_main_35_09_s_22:
    speaker: cinderella
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_35_09_s_23:
    speaker: maxwell
    en: Let's say your creator is exceedingly devoted to you.
    ko: 나에게 아주 헌신적이야.
    ja: 私には何でもしてくれる人で…
  d_main_35_09_s_24:
    speaker: maxwell
    en: Would do anything for you. Makes immense sacrifices in order to treat you
      well.
    ko: |-
      나한테 뭐든 다 해줘.
      거의 모든 걸 바쳐서 잘 대해줘.
    ja: |-
      自分のほとんど全てを投げ出してでも、
      私を助けようとしてくれる。
  d_main_35_09_s_25:
    speaker: maxwell
    en: But you're the only one they treat that way.
    ko: 그런데 나한테만 그래.
    ja: でも、それは私に対してだけ。
  d_main_35_09_s_26:
    speaker: maxwell
    en: They ruin other people's lives, rob them of their dignity, and commit all
      kinds of heinous acts.
    ko: |-
      다른 사람의 인생을 망가뜨리고,
      존엄을 짓밟고 아무튼 악행이란 악행은 다 저질러.
    ja: |-
      他の人の人生や尊厳は平気で踏みにじって、
      悪事という悪事は何でもやってる。
  d_main_35_09_s_27:
    speaker: maxwell
    en: They carry out all evil deeds without compunction, all in order to lift you
      up.
    ko: |-
      나를 더 훌륭하게 만들기 위해,
      끔찍한 짓을 서슴지 않아.
    ja: |-
      私をもっと素晴らしいものにするためなら、
      残酷な事だって迷わずする。
  d_main_35_09_s_28:
    speaker: maxwell
    en: What do you think should be done in such a case?
    ko: 이럴 땐 어떻게 하는 게 좋을까?
    ja: そういう時って、どうしたらいい？
  d_main_35_09_s_29:
    speaker: maxwell
    en: Should the creation continue to love the creator?
    ko: 결과물은 만든 이를 계속 사랑해야 하는 게 맞을까?
    ja: |-
      作られたものは、
      本当に作った人を大事にしつづけるべき？
  d_main_35_09_s_30:
    speaker: cinderella
    en: "... I've never considered such a scenario."
    ko: "…생각해 본 적 없어."
    ja: "…考えたこともなかったわ。"
  d_main_35_09_s_31:
    speaker: cinderella
    en: But you're right, such a situation could certainly exist.
    ko: 그렇네. 그런 경우도 있겠네.
    ja: |-
      確かに、そういうことが
      起こるかもしれないわね。
  d_main_35_09_s_32:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_33:
    speaker: cinderella
    en: There was a time when someone close to me committed an irredeemable atrocity.
    ko: 소중한 사람이 돌이킬 수 없는 끔찍한 짓을 저지른 적이 있었어.
    ja: |-
      大切な人が、取り返しのつかない
      とても恐ろしいことを
      してしまったことがあったわ。
  d_main_35_09_s_34:
    speaker: cinderella
    en: I never forgave her.
    ko: 나는 용서하지 않았어.
    ja: 私は許せなかった。
  d_main_35_09_s_35:
    speaker: cinderella
    en: But... I suppose this is slightly different.
    ko: 하지만… 이건 좀 다른 경우겠네.
    ja: でも…これとは少し違う話ね。
  d_main_35_09_s_36:
    speaker: cinderella
    en: A creator who is wholly devoted to their creation can be more meaningful than
      even those who are closest to you.
    ko: 결과물을 위해 헌신한 만든 이는, 소중한 사람을 뛰어넘은 뭔가라고 생각하니까.
    ja: |-
      すべてを捧げてくれるほどの人なら、
      きっとただ大切な人以上の存在でしょう？
  d_main_35_09_s_37:
    speaker: maxwell
    en: Exactly. That's why I asked.
    ko: 응. 그래서 물어본 거야.
    ja: うん。だから聞いたの。
  d_main_35_09_s_38:
    speaker: cinderella
    en: If Abe were to do something like that...
    ko: "…에이브가… 그런 짓을…."
    ja: "…エイブが…もしそんな人だったら…"
  d_main_35_09_s_39:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_40:
    speaker: cinderella
    en: I don't know. It's difficult.
    ko: 너무 어려운데.
    ja: 難しすぎる問題ね。
  d_main_35_09_s_41:
    speaker: maxwell
    en: I know...
    ko: 그렇지? 하아… 그러게 말이야.
    ja: でしょ？はぁ…やっぱそうだよね。
  d_main_35_09_s_42:
    speaker: laplace
    en: Evil should be punished.
    ko: 악은 처단한다.
    ja: 悪は倒す。
  d_main_35_09_s_43:
    speaker: maxwell
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  d_main_35_09_s_44:
    speaker: laplace
    en: I said evil should be punished.
    ko: 악은 처단한다, 맥스웰.
    ja: 悪者は倒すんだ、マクスウェル。
  d_main_35_09_s_45:
    speaker: laplace
    en: That is a hero's duty.
    ko: 히어로가 해야 할 일은 그거다.
    ja: それがヒーローのするべきことだ。
  d_main_35_09_s_46:
    speaker: maxwell
    en: But what if someone close to you is doing evil things?
    ko: "…소중한 사람이 악이라도?"
    ja: "…それが大切な人でも？"
  d_main_35_09_s_47:
    speaker: laplace
    en: If you or Drake became villains,
    ko: 만약 맥스웰과 드레이크가 악인이 되었다면.
    ja: |-
      もし、マクスウェルとドレイクが
      悪者になったなら…
  d_main_35_09_s_48:
    speaker: laplace
    en: I would eliminate you both without hesitation.
    ko: 나는 망설임 없이 둘을 처단할 거다.
    ja: 私は迷わず倒すぞ。
  d_main_35_09_s_49:
    speaker: drake
    en: What the... kill me?! Have you lost your marbles?!
    ko: 어 왜. 나 죽이지 마라.
    ja: なぜだ！殺さないでくれ。
  d_main_35_09_s_50:
    speaker: laplace
    en: It doesn't matter what our previous relationship was,
    ko: 나와 어떤 관계인지는 중요하지 않다.
    ja: 私にとってどんな人かは関係ないんだ。
  d_main_35_09_s_51:
    speaker: laplace
    en: what matters is what kind of person you are now.
    ko: 상대가 어떤 존재인지가 중요하다.
    ja: その人がどういう存在か…
  d_main_35_09_s_52:
    speaker: laplace
    en: "... And what kind of person I am now."
    ko: "…그리고 내가 어떤 존재인지가 중요하다."
    ja: |-
      …そして私がどのような存在か、
      それが大事なんだ。
  d_main_35_09_s_53:
    speaker: laplace
    en: I am a hero.
    ko: 나는 히어로.
    ja: 私はヒーローだ。
  d_main_35_09_s_54:
    speaker: laplace
    en: I punish evil and protect the righteous.
    ko: 악을 처단하고, 선을 지킨다.
    ja: 悪を倒し、正義を守る。
  d_main_35_09_s_55:
    speaker: laplace
    en: If someone is regarded by the world as evil, then they are evil,
    ko: |-
      나에겐 한없는 선일지라도,
      세상이 악이라 부른다면.
    ja: |-
      私にとってどれほどいい人だとしても、
      世界にとって悪者だと言うのなら…
  d_main_35_09_s_56:
    speaker: laplace
    en: even if they were to personally treat me kindly.
    ko: 그것은 악이다.
    ja: それはやっぱり、悪なんだ。
  d_main_35_09_s_57:
    speaker: laplace
    en: I am a hero meant to protect the world,
    ko: 나는 세상을 지키는 히어로다.
    ja: 私は世界を守るヒーローだ。
  d_main_35_09_s_58:
    speaker: laplace
    en: so I must be a hero for the people.
    ko: 그러므로 모두에게 히어로여야 한다.
    ja: |-
      だから、みんなにとっての
      ヒーローでないといけないんだ。
  d_main_35_09_s_59:
    speaker: laplace
    en: A true hero and protector of the world must be seen as such in the eyes of
      everyone.
    ko: |-
      선인이든, 악인이든.
      누구에게든 똑같이 보여야 한다.
    ja: |-
      いい人でも、悪い人でも…
      誰にでも同じ存在でないといけないんだ。
  d_main_35_09_s_60:
    speaker: laplace
    en: Good, bad, and everyone in between.
    ko: 세상을 지키는 히어로에게 예외는 없다.
    ja: 世界を守るヒーローは、特別扱いしない。
  d_main_35_09_s_61:
    speaker: maxwell
    en: You...
    ko: "…너."
    ja: "…ラプラス。"
  d_main_35_09_s_62:
    speaker: laplace
    en: I've made my decision, Maxwell.
    ko: "…나는 마음을 정했다, 맥스웰."
    ja: "…私はそう決めた。マクスウェル。"
  d_main_35_09_s_63:
    speaker: laplace
    en: No, rather, I always had my mind made up.
    ko: 아니, 이미 정해져 있었다.
    ja: いや、ずっと昔から決まっているんだ。
  d_main_35_09_s_64:
    speaker: laplace
    en: I was simply pondering to see if there was any other way.
    ko: 다른 방법이 있을지 고민하고 있을 뿐이다.
    ja: |-
      今は他に解決のしかたが無いか、
      悩んでいるだけだ。
  d_main_35_09_s_65:
    speaker: maxwell
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  d_main_35_09_s_66:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_67:
    speaker: "<Self>"
    en: Rapi...
    ko: "…라피는 만약."
    ja: "…ラピは、もしも…"
  d_main_35_09_s_68:
    speaker: "<Self>"
    en: If I were to become a traitor and go down an evil path, what would you do?
    ko: 내가 세계를 적으로 돌리게 되면 어떻게 할 거야?
    ja: 私が世界の敵になったらどうする？
  d_main_35_09_s_69:
    speaker: rapi_red
    en: It's unlike you to ask such a silly question, Commander. There's no point
      discussing such a ridiculous hypothetical.
    ko: |-
      지휘관답지 않은 유치한 질문이군요.
      그런 가정은 아무 의미 없습니다.
    ja: |-
      指揮官らしくない幼稚な質問です。
      そのような仮定には意味がありません。
  d_main_35_09_s_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_71:
    speaker: rapi_red
    en: But, if that were to happen...
    ko: 하지만 만약 그렇게 된다면….
    ja: もしそのようなことがあれば…
  d_main_35_09_s_72:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_s_73:
    speaker: rapi_red
    en: Then it would mean there was a problem with you.
    ko: "…지휘관에게 문제가 있는 것 아닐까요."
    ja: "…指揮官に何か問題があるのでは？"
  d_main_35_09_s_74:
    speaker: rapi_red
    en: If the entire world came to see you as a villain, that would tell me that...
    ko: 세계가 적이라니 그건 너무… 명백한….
    ja: 世界を敵に回すなどと、あまりにも…明らかに…
  d_main_35_09_s_75:
    speaker: "<Self>"
    en: Never mind. Forget I said anything.
    ko: "…아냐. 잊어줘. 더 생각하지 말고."
    ja: "…いや、忘れてくれ。それ以上考えなくていい"
d_main_35_09_e:
  d_main_35_09_e_1:
    speaker: rapi_red
    en: "... It's nearly time."
    ko: "…나올 때가 됐는데."
    ja: "…出てきてもいい頃ね。"
  d_main_35_09_e_2:
    speaker: cinderella
    en: Yes. She'll start moving soon.
    ko: 응. 이제 슬슬 움직일 거야.
    ja: ええ。そろそろ来るはずよ。
  d_main_35_09_e_3:
    speaker: grave_p
    en: After all that noise we made, it'd be strange if she didn't notice.
    ko: |-
      우리 요란하게 싸웠다.
      눈치채지 못했다면 이상.
    ja: |-
      これだけ音を立てて戦った。
      気づかない方がおかしい。
  d_main_35_09_e_4:
    speaker: maxwell
    en: What are the chances that she's not here? Or too scared to show herself?
    ko: |-
      이곳에 없을 가능성은?
      아니면 겁먹고 안 나타날 가능성도 있지 않아?
    ja: |-
      ここにいない可能性は？
      怖くて出てこないって可能性も
      あるんじゃない？
  d_main_35_09_e_5:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_e_6:
    speaker: "<Monologue>"
    en: Rapi looks at me.
    ko: 라피가 나를 쳐다본다.
    ja: ラピが私の方を見た
  d_main_35_09_e_7:
    speaker: rapi_red
    en: She'll come.
    ko: 반드시 와.
    ja: 必ず来る。
  d_main_35_09_e_8:
    speaker: laplace
    en: Hmm...?
    ko: "…음?"
    ja: "…む？"
  d_main_35_09_e_9:
    speaker: laplace
    en: My hero sense is tingling.
    ko: 내 히어로 청력이 반응했다!
    ja: 私のヒーロー聴力が反応した！
  d_main_35_09_e_10:
    speaker: drake
    en: So are my villain senses.
    ko: 내 빌런 청력도 반응했다!
    ja: 私のヴィラン聴力も反応したぞ！
  d_main_35_09_e_11:
    speaker: laplace
    en: We've got waves incoming, straight ahead!
    ko: 정면에서 파도가 온다!
    ja: 正面から波が来る！
  d_main_35_09_e_12:
    speaker: drake
    en: And from the back as well!
    ko: 뒤에서 파도가 온다!
    ja: 後ろから波が来る！
  d_main_35_09_e_13:
    speaker: maxwell
    en: Would both of you be qui...
    ko: "…너희들 말이야."
    ja: "…あなたたちねぇ。"
  d_main_35_09_e_14:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ――
  d_main_35_09_e_15:
    speaker: "<Self>"
    en: I recognize that sound... and those vibrations...
    ko: 이 소리와 진동….
    ja: この音と振動は…
  d_main_35_09_e_16:
    speaker: rapi_red
    en: Waves incoming!
    ko: 파도가 옵니다!
    ja: 大波が来ます！
  d_main_35_09_e_17:
    speaker: grave_p
    en: From both the front and back!
    ko: 앞 뒤 양쪽에서 온다!
    ja: 前後両方だ！
  d_main_35_09_e_18:
    speaker: grave_p
    en: 'According to the calculations from Plot Spoiler, there''s only one solution:
      smash right through it.'
    ko: |-
      라이터즈 스포일러가 연산 가능한 건 하나뿐이다!
      뚫어야 한다!
    ja: |-
      ライターズ・スポイラーでも
      2つは対応できない！突破する必要がある！
  d_main_35_09_e_19:
    speaker: laplace
    en: Leave it to me!
    ko: 나에게 맡겨라!
    ja: 私に任せろ！
  d_main_35_09_e_20:
    speaker: laplace
    en: Laplaaaaace Buster!
    ko: 라플라스-! 버스터-!
    ja: ラプラス！バスター！
  d_main_35_09_e_21:
    speaker: "<Monologue>"
    en: Light particles gather at the end of Laplace's gun,
    ko: 라플라스의 총구에 빛이 모여들었다.
    ja: ラプラスの銃口に光が集まり…
  d_main_35_09_e_22:
    speaker: "<Monologue>"
    en: then surge forth, racing towards the black wave ahead.
    ko: |-
      단숨에 쏟아지듯 뻗어나가는 빛은,
      정면의 검은 파도를 향해 질주했다.
    ja: |-
      一気にあふれ出した光が、
      正面の黒い波に向かって伸びた
  d_main_35_09_e_23:
    speaker: "<Monologue>"
    en: However, upon making contact, the light is swallowed by the wave.
    ko: 하지만 빛은 검은 파도에 허무하게 삼켜졌다.
    ja: しかし、光は黒い波に飲み込まれてしまった
  d_main_35_09_e_24:
    speaker: laplace
    en: Wha... That's impossible! That was 100% output!
    ko: 이럴 수가! 출력 100%로는 무리라는 건가!
    ja: そんな！出力100％ではダメなのか！？
  d_main_35_09_e_25:
    speaker: laplace
    en: Then I'll go to 1000%!
    ko: 그럼 1000%로 간다!
    ja: ならば、1000％だッ！
  d_main_35_09_e_26:
    speaker: cinderella
    en: "... What’s the maximum output?"
    ko: "…최대 출력이 몇인데?"
    ja: "…最大出力はいくつ？"
  d_main_35_09_e_27:
    speaker: laplace
    en: Infinite percent!
    ko: 무한대% 다!
    ja: 無限大％だ！
  d_main_35_09_e_28:
    speaker: cinderella
    en: Could someone here educate Laplace on how percentages work?
    ko: 누가 라플라스에게 %의 개념을 좀 알려주겠어?
    ja: 誰かパーセントの意味を教えてあげてくれる？
  d_main_35_09_e_29:
    speaker: drake
    en: All right, my turn.
    ko: 후후후! 이번만은 내가 도와주마!
    ja: フハハハ！今回だけは私が力を貸してやる！
  d_main_35_09_e_30:
    speaker: drake
    en: By the way, this attack I'm about to use is my weakest one.
    ko: 참고로 말하자면, 지금부터 내가 쓰는 공격은 내 가장 약한 공격이다!
    ja: |-
      ちなみに今から出すのは、
      私の一番弱い攻撃だ！
  d_main_35_09_e_31:
    speaker: grave_p
    en: Judging by how much you're grimacing, I'd say you're using a majority of your
      strength.
    ko: 너 인상 너무 쓰고 있다. 힘 잔뜩 줬다.
    ja: その割には力を入れているな。顔に出ている。
  d_main_35_09_e_32:
    speaker: drake
    en: That's merely a tactic to trick the enemy into letting their guard down, GraGre.
      A villain like you should take notes.
    ko: |-
      상대를 방심시키기 위한 전술이다 그레그레!
      너도 빌런이라면 알아둬라!
    ja: |-
      相手を油断させるための作戦だ、グレグレ！
      お前もヴィランなら覚えておくべきだ！
  d_main_35_09_e_33:
    speaker: grave_p
    en: I told you that's not my name, and I'm not a villain either.
    ko: "…그레그레 아니다. 빌런도 아니다."
    ja: "…グレグレではない。ヴィランでもない。"
  d_main_35_09_e_34:
    speaker: drake
    en: Let's go, Hero! Join forces with me.
    ko: 간다 히어로! 나에게 맞춰라!
    ja: 行くぞ、ヒーロー！私に合わせろ！
  d_main_35_09_e_35:
    speaker: laplace
    en: Very well, Villain, just this once.
    ko: 좋다! 이번만이다! 빌런!
    ja: いいだろう！今回だけだぞ！ヴィラン！
  d_main_35_09_e_36:
    speaker: maxwell
    en: You two are on the same side to begin with!
    ko: 아니 너희들 원래 같은 편이라고!
    ja: 元から同じチームでしょうが！
  d_main_35_09_e_37:
    speaker: laplace
    en: Electric power, full charge!
    ko: 일렉트릭 파워 풀 차지-!!
    ja: エレクトリックパワー、フルチャージ！！
  d_main_35_09_e_38:
    speaker: drake
    en: Initiate overdrive!
    ko: 오버 드라이브!
    ja: オーバードライブ！
  d_main_35_09_e_39:
    speaker: laplace
    en: Matis Cannon!
    ko: 메티스 캐논-!!
    ja: メティスキャノン！！
  d_main_35_09_e_40:
    speaker: drake
    en: Matis Buster!
    ko: 메티스 버스터-!!
    ja: メティスバスター！！
  d_main_35_09_e_41:
    speaker: maxwell
    en: Don't drop "Matis" in there if I'm not involved! And for goodness sake, get
      on the same page with the attack name!
    ko: |-
      나 빼고 메티스 이름 붙이지 마!
      그리고 기술 이름 좀 맞춰!
    ja: |-
      名前ぐらいそろえなさいよ！
      あと私抜きでメティスを名乗らないでくれる！？
  d_main_35_09_e_42:
    speaker: "<Narration>"
    en: "*Flasssh*"
    ko: 쩌어어엉-!!
    ja: キュィィィン！！
  d_main_35_09_e_43:
    speaker: "<Monologue>"
    en: A thunderous metallic sound echoes out,
    ko: 마치 금속음과 같은 굉음이 울려 퍼졌다.
    ja: とどろくような音が鳴り響いた
  d_main_35_09_e_44:
    speaker: "<Monologue>"
    en: and light beams charge forward from Laplace and Drake's weapons.
    ko: 라플라스와 드레이크가 쏘아낸 빛이 다시 질주한다.
    ja: ラプラスとドレイクの放った光の奔流が走る
  d_main_35_09_e_45:
    speaker: "<Narration>"
    en: "*Craaaack*!"
    ko: 카가가가각--!!
    ja: ガガガガガッ…！！
  d_main_35_09_e_46:
    speaker: "<Monologue>"
    en: The light beams slam into the black wave, scattering particles everywhere.
    ko: 빛이 검은 파도를 두드리며 입자를 흩뿌린다.
    ja: 光が黒い波を叩きつけ、粒子となって飛び散った
  d_main_35_09_e_47:
    speaker: "<Monologue>"
    en: A large hole is blasted through the black wave,
    ko: 그러기를 잠시.
    ja: 波はしばらく押しとどめられ…
  d_main_35_09_e_48:
    speaker: "<Monologue>"
    en: and the wave begins to collapse, losing all its power.
    ko: |-
      검은 파도에 큰 구멍이 뚫렸고,
      이윽고 파도는 힘을 잃은 듯 무너져 내렸다.
    ja: |-
      やがて大きな穴が開いた後、
      力を失ったように崩れ去った
  d_main_35_09_e_49:
    speaker: grave_p
    en: Incredible.
    ko: "…대단해."
    ja: "…見事だ。"
  d_main_35_09_e_50:
    speaker: cinderella
    en: Absolutely beautiful.
    ko: "…아름다워."
    ja: "…美しいわ。"
  d_main_35_09_e_51:
    speaker: drake
    en: Phew... Incredible, you say? You ain't seen nothing yet, GraGre! That was
      only a small fraction of my power.
    ko: |-
      후! 후! 후! 대단하다고 말했나 그레그레!
      아직이다! 발가락 하나만큼의 힘밖에 쓰지 않았다!
    ja: |-
      ぜぇ…はぁ…ぜぇ…！
      すごいと言ったか、グレグレ！？
      まだだ！足の指1本分の力しか使ってないぞ！
  d_main_35_09_e_52:
    speaker: laplace
    en: Did you say that my heroic spirit was beautiful? So is yours, Cinderella!
    ko: |-
      나의 히어로 스피릿이 아름답다고 말해준 건가 신데렐라!
      너의 히어로 스피릿 또한 아름답다!
    ja: |-
      私のヒーロースピリットが
      美しいと言ってくれたのか、シンデレラ！？
      君のヒーロースピリットも美しいぞ！
  d_main_35_09_e_53:
    speaker: grave_p
    en: "... I take it back."
    ko: "…취소다."
    ja: "…前言は撤回する。"
  d_main_35_09_e_54:
    speaker: cinderella
    en: Me too.
    ko: 취소야.
    ja: 私も。
  d_main_35_09_e_55:
    speaker: "<Self>"
    en: I must admit, that was impressive.
    ko: "…그래도 대단하긴 하네."
    ja: "…しかし、本当にすごかったな"
  d_main_35_09_e_56:
    speaker: rapi_red
    en: Commander, I could use my drill bit attack to shatter the waves as well,
    ko: 지휘관. 저도 드릴을 쓰면 뚫을 수 있습니다.
    ja: 指揮官。私のドリルでも突破できます。
  d_main_35_09_e_57:
    speaker: rapi_red
    en: but I'm choosing not to.
    ko: 안 하는 것뿐입니다.
    ja: 今回は使用しなかっただけです。
  d_main_35_09_e_58:
    speaker: "<Self>"
    en: "... Okay. Sure."
    ko: "…그래. 알겠어."
    ja: "…分かった、覚えておく"
  d_main_35_09_e_59:
    speaker: maxwell
    en: You guys do realize there's another wave coming at us from behind, right?
    ko: 다들, 뒤에서 파도 하나 더 오는 건 알고 있지?
    ja: みんな、後ろからも来てるって忘れてないよね？
  d_main_35_09_e_60:
    speaker: rapi_red
    en: Perfect, this is a great opportunity to show you what I can do.
    ko: 절호의 기회군요. 보여드리겠습니다.
    ja: 絶好の機会です。見ていてください。
  d_main_35_09_e_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_e_62:
    speaker: "<Self>"
    en: Rapi...
    ko: 라피.
    ja: ラピ
  d_main_35_09_e_63:
    speaker: rapi_red
    en: Commander, how could you not trust me, when I trust you more than anyone?
    ko: |-
      설마 저를 못 믿으시는 겁니까?
      저는 지휘관을 그 누구보다 믿는데 지휘관께서는 저를….
    ja: |-
      まさか、信じていただけないのですか？
      私は指揮官を誰よりも信頼しています。
      指揮官は私のことを…
  d_main_35_09_e_64:
    speaker: "<Monologue>"
    en: I look at Rapi,
    ko: 라피를 바라본다.
    ja: 私はラピの目を見すえた
  d_main_35_09_e_65:
    speaker: "<Monologue>"
    en: and she looks back at me.
    ko: 라피 역시 나를 바라본다.
    ja: ラピの目が私を見返した
  d_main_35_09_e_66:
    speaker: "<Monologue>"
    en: Rapi rolls her eyes at me, and then looks at the ground.
    ko: 눈동자를 아래로 굴려 바닥을 쳐다본다.
    ja: 私は瞳を真下の地面に向けた
  d_main_35_09_e_67:
    speaker: "<Monologue>"
    en: Suddenly, there's a different look in her eye.
    ko: 라피의 눈빛이 변한다.
    ja: ラピの表情が変わった
  d_main_35_09_e_68:
    speaker: rapi_red
    en: Hyah!
    ko: 흐읍!
    ja: はぁっ！
  d_main_35_09_e_69:
    speaker: "<Monologue>"
    en: Rapi shifts her weight, slams her weapon into the ground...
    ko: 라피가 체중을 실어 총구를 바닥에 내려찍는다.
    ja: ラピが体重を乗せ、銃口を地面に突き刺し…
  d_main_35_09_e_70:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 콰득!
    ja: カチッ！
  d_main_35_09_e_71:
    speaker: "<Monologue>"
    en: And pulls the trigger.
    ko: 그리고 그대로 방아쇠를 당긴다.
    ja: そのまま引き金を引いた
  d_main_35_09_e_72:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅! 쾅!
    ja: バン！バン！バン！バン！バン！
  d_main_35_09_e_73:
    speaker: "<Monologue>"
    en: A series of explosions ring out as grenades detonate in quick succession.
    ko: 유탄이 폭발하는 소리가 울려 퍼진다.
    ja: 榴弾の爆発音が響いた
  d_main_35_09_e_74:
    speaker: "<Monologue>"
    en: Thunderous shockwaves erupt, tearing up the ground in a great conflagration
    ko: 불꽃과 충격파가 터져 나와 지면을 뒤집었고
    ja: 炎と衝撃が地面を掘り返し…
  d_main_35_09_e_75:
    speaker: "<Monologue>"
    en: and sending masses of black liquid splattering everywhere.
    ko: 그와 동시에 검은 액체가 마구 튀었다.
    ja: あたりに黒い液体をまき散らした
  d_main_35_09_e_76:
    speaker: "<Monologue>"
    en: At the center of the explosions, Leviathan is flung into the air,
    ko: 폭발의 중심에서 레비아탄이 지면에서 튕겨져 나왔다.
    ja: |-
      爆発の中心には
      あぶりだされたレヴィアタンの姿があった
  d_main_35_09_e_77:
    speaker: "<Monologue>"
    en: then crashes down to the ground, collapsing in a heap.
    ko: 레비아탄이 힘없이 추락하며 지면에 쓰러졌다.
    ja: |-
      レヴィアタンは力を失った様子で、
      地面に崩れ落ちた
  d_main_35_09_e_78:
    speaker: leviathan
    en: Urgh!
    ko: 으… 악…! 커흑!
    ja: うっ…あっ…！カハッ…！
  d_main_35_09_e_79:
    speaker: rapi_red
    en: Got her.
    ko: 잡았다.
    ja: 捕まえた。
  d_main_35_09_e_80:
    speaker: leviathan
    en: How... how did you know?!
    ko: 어떻게… 안 거야…!
    ja: なんで…分かったの…！？
  d_main_35_09_e_81:
    speaker: "<Self>"
    en: It was obvious that you'd attempt to go after me.
    ko: "…나를 노릴게 확실했으니까."
    ja: "…必ず私を狙ってくると思っていた"
  d_main_35_09_e_82:
    speaker: leviathan
    en: Argh... damn!
    ko: 아… 젠장…!
    ja: うっ…くやしい…！
  d_main_35_09_e_83:
    speaker: maxwell
    en: Hey, the wave is gone.
    ko: 엇, 파도 없어졌어.
    ja: あっ、波が消えてる。
  d_main_35_09_e_84:
    speaker: cinderella
    en: Because we took out the person controlling them.
    ko: 제어하는 쪽이 이렇게 됐으니까.
    ja: コントロールしてる方が、こうなったから？
  d_main_35_09_e_85:
    speaker: leviathan
    en: I-I've got to escape...!
    ko: "…도, 도망…!"
    ja: "…に、逃げ…！"
  d_main_35_09_e_86:
    speaker: "<Self>"
    en: Everyone, form a perimeter.
    ko: 전원. 포위.
    ja: 全員、取り囲め
  d_main_35_09_e_87:
    speaker: "<Narration>"
    en: "*Click click click click*"
    ko: 철컥. 철컥. 철컥. 철컥.
    ja: ガチャ、ガチャ、ガチャ、ガチャ…
  d_main_35_09_e_88:
    speaker: "<Monologue>"
    en: Everyone points their guns at the fallen Leviathan.
    ko: 모두의 총구가 쓰러진 레비아탄을 겨눴다.
    ja: |-
      倒れたままのレヴィアタンに
      一斉に銃口が向けられた
  d_main_35_09_e_89:
    speaker: leviathan
    en: "!!"
    ko: 히익…!
    ja: ひっ…！
  d_main_35_09_e_90:
    speaker: rapi_red
    en: There's no more Dark Matter in this area.
    ko: 바닥에 다크 매터가 없는 것, 확인했습니다.
    ja: |-
      あたりにダークマターがないことは
      確認しているわ。
  d_main_35_09_e_91:
    speaker: rapi_red
    en: She's not going anywhere.
    ko: 도주할 수 없습니다.
    ja: 逃がしはしない。
  d_main_35_09_e_92:
    speaker: laplace
    en: Freeze, Heretic, or I'll blow you to smithereens.
    ko: |-
      움직이지 마라. 헬레틱.
      움직이면 쏘겠다.
    ja: |-
      動くな、ヘレティック。
      動けば撃つ！
  d_main_35_09_e_93:
    speaker: drake
    en: You can breathe, but that's all.
    ko: 숨 쉬는 것 정도는 괜찮다.
    ja: 呼吸をするくらいは構わんぞ。
  d_main_35_09_e_94:
    speaker: maxwell
    en: Is this a Heretic? She looks like just a kid.
    ko: "…애잖아? 진짜 헬레틱이야?"
    ja: |-
      …子どもみたいじゃない？
      本当にヘレティックなの？
  d_main_35_09_e_95:
    speaker: cinderella
    en: There are many questions I wish to ask you.
    ko: 너한테는 물어보고 싶은 게 많아.
    ja: あなたには聞きたいことがたくさんあるわ。
  d_main_35_09_e_96:
    speaker: grave_p
    en: Don't hide anything, and answer honestly.
    ko: 숨기지 말고 얘기해라.
    ja: 隠さず話せ。
  d_main_35_09_e_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_e_98:
    speaker: "<Self>"
    en: Leviathan, it's time we have a little discussion.
    ko: 대화하자, 레비아탄.
    ja: レヴィアタン、しっかりと対話がしたい
  d_main_35_09_e_99:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_09_e_100:
    speaker: rapi_red
    en: I'd hardly call this kind of situation a discussion.
    ko: 보통은 이런 상황에서 하는 얘기를 대화라고 부르진 않죠.
    ja: |-
      このような状況でする話は
      一般的に対話と言わないと思いますが。
  d_main_35_09_e_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
