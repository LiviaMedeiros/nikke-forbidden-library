---
d_main_35bf_01:
  d_main_35bf_01_1:
    speaker: "<Narration>"
    en: Elysion Headquarters. Research Lab.
    ko: 엘리시온 본사. 연구실.
    ja: エリシオン本社・研究室
  d_main_35bf_01_2:
    speaker: rapi_red
    en: Is there anything unusual?
    ko: 특이 사항이 있습니까?
    ja: 知っておくべき重要事項はありますか？
  d_main_35bf_01_3:
    speaker: ingrid
    en: Yes, it's full of peculiarities. I don't even know where to start.
    ko: 그래. 특이 사항 투성이라 뭐부터 얘기해야 할지 모르겠군.
    ja: |-
      ある。重要事項ばかりで、
      何から話せばいいか悩ましい。
  d_main_35bf_01_4:
    speaker: ingrid
    en: First of all,
    ko: 일단….
    ja: ひとまず…
  d_main_35bf_01_5:
    speaker: ingrid
    en: the faint amount of energy that remained in the core has vanished. It's fair
      to say that it has completely merged with you.
    ko: |-
      코어에 남아있던 미약한 에너지는 사라졌다.
      정황상 너와 완전히 융합되었다고 보는 게 맞겠군.
    ja: |-
      コアに残留していた微弱なエネルギー反応は
      確認できなくなった。状況から考えて、
      お前と完全に融合したと考えるべきだろう。
  d_main_35bf_01_6:
    speaker: ingrid
    en: As for your body...
    ko: 그리고 바디는….
    ja: それから、お前のボディは…
  d_main_35bf_01_7:
    speaker: ingrid
    en: Even though it was manufactured using technology from Elysion, we can no longer
      consider it Elysion's creation.
    ko: |-
      엘리시온의 기술로 만들어진 것이지만,
      엘리시온이 만든 게 아니게 되었다.
    ja: |-
      エリシオンの技術に基づいて
      製造されたものだが、
      エリシオン製ではなくなった。
  d_main_35bf_01_8:
    speaker: anis
    en: What does that even mean? In what world does that statement make sense?
    ko: |-
      뭔 말이야 그게.
      말이 맞긴 해?
    ja: |-
      どういうことよ、それ。
      矛盾してない？
  d_main_35bf_01_9:
    speaker: neon
    en: Wow, Boss, I'm impressed that even in a situation like this, you can still
      crack jokes.
    ko: |-
      우와 사장님.
      이런 상황에서 농담이라니 제법이시네요.
    ja: |-
      さすがは社長…
      こんな状況でもユーモアを忘れないとは。
  d_main_35bf_01_10:
    speaker: ingrid
    en: Be quiet.
    ko: 조용히 해라.
    ja: 大人しく聞いてくれ。
  d_main_35bf_01_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_01_12:
    speaker: neon
    en: "... Understood."
    ko: 넹.
    ja: はぁい…
  d_main_35bf_01_13:
    speaker: ingrid
    en: A significant portion of the tactical upgrade OS that Eunhwa gave you has
      been implemented.
    ko: 은화가 너에게 건넨 택티컬 업 OS의 상당수가 반영되어 있다.
    ja: |-
      ウンファがお前に渡した
      タクティカル・アップ計画のOSは
      大部分が反映されている。
  d_main_35bf_01_14:
    speaker: ingrid
    en: It includes an equilibrium system for use in high-mobility combat as well
      as comprehensive durability and other physical enhancements.
    ko: |-
      고기동 전투에 특화된 바디 밸런스와,
      전반적인 내구성 및 완력 상승은 물론
    ja: |-
      高機動戦闘に特化したボディバランス、
      全般的な耐久性および出力上昇は
      言うまでもないとして…
  d_main_35bf_01_15:
    speaker: ingrid
    en: It's also reconfigured your ability to transform into Red Hood and made it
      an expansive armament that can be toggled on and off at will.
    ko: 레드 후드 모드를 확장 무장으로 온 오프 할 수 있는 기능이 그대로 반영되어 있는 상태다.
    ja: |-
      モード・レッドフードを拡張武装として
      切り替えられる機能がそのまま残っている。
  d_main_35bf_01_16:
    speaker: anis
    en: Huh? Expansive armament?
    ko: "…뭐야. 확장 무장?"
    ja: "…拡張武装って何？"
  d_main_35bf_01_17:
    speaker: neon
    en: Isn't that what Dorothy used to have?
    ko: 어. 그거 도로시가 쓰던 거랑 같은 것 아닌가요?
    ja: ああ、ドロシーが使っていたものと同じでは？
  d_main_35bf_01_18:
    speaker: ingrid
    en: Correct, you're on the mark.
    ko: 그래. 너희가 알고 있는 것이 맞다.
    ja: その通り。お前たちも知っているものだ。
  d_main_35bf_01_19:
    speaker: anis
    en: So does that mean she's got a secret weapon hiding in there somewhere?
    ko: "…그럼 이 상태에서도 비장의 무기가 남아있다는 얘기야?"
    ja: "…じゃあ、この状態でもアレが使えるってこと？"
  d_main_35bf_01_20:
    speaker: rapi_red
    en: I doubt it. The purpose was to allow me to switch back and forth between Red
      Hood more easily.
    ko: |-
      그건 아닐 거야.
      레드 후드 모드를 온 오프 하는 것이 목적이었으니까.
    ja: |-
      そうではないと思うわ。
      あの状態をコントロールできるように
      するためのものだったはず。
  d_main_35bf_01_21:
    speaker: ingrid
    en: Precisely. It was designed to transfer all of the feedback registered while
      you're Red Hood and reroute it to the expansive armament.
    ko: 정확하다. 레드 후드 모드의 피드백을 확장 무장에게 전가하는 것이었으니까.
    ja: |-
      その通りだ。あの状態を拡張武装として
      利用できるようにするための
      機構だったのだが…
  d_main_35bf_01_22:
    speaker: ingrid
    en: Should there be a situation where you're unable to transform into Red Hood,
      the armament will be useless.
    ko: 레드 후드 모드를 쓸 수 없게 된 지금 시점에서는 쓸모없는 기능이지.
    ja: |-
      それ自体が使えなくなった今となっては、
      意味のないものだ。
  d_main_35bf_01_23:
    speaker: anis
    en: I see...
    ko: 그렇… 구나.
    ja: ふーん…なるほどね。
  d_main_35bf_01_24:
    speaker: ingrid
    en: Let me get back to discussing Rapi's body.
    ko: 라피의 바디 얘기로 돌아가지.
    ja: 話を戻そう。
  d_main_35bf_01_25:
    speaker: ingrid
    en: In terms of hard specs, it's the epitome of Elysion's tactical technology.
    ko: 스펙 상으로는 엘리시온에서 준비한 택티컬 오브 택티컬 테크놀로지의 정수가 반영되어 있다만.
    ja: |-
      設計図の上ではエリシオンが用意していた
      タクティカル・オブ・タクティカル
      テクノロジーの集大成そのものだが…
  d_main_35bf_01_26:
    speaker: ingrid
    en: However, we've been unable to identify precisely what it's made out of.
    ko: "…그 구성 물질이 뭔지 알 수 없는 상태다."
    ja: "…ボディを構成している物質が判明していない。"
  d_main_35bf_01_27:
    speaker: "<Self>"
    en: Do you have any guesses?
    ko: "…뭐?"
    ja: "…どういうことだ？"
  d_main_35bf_01_28:
    speaker: ingrid
    en: None whatsoever.
    ko: 재료가 뭔지 모르겠다는 얘기다.
    ja: ボディの素材が分からないということだ。
  d_main_35bf_01_29:
    speaker: ingrid
    en: Although it was built according to our blueprints, the material remains a
      complete mystery to us.
    ko: |-
      설계도대로 만들어졌지만,
      무슨 재료인지는 불명인 상태다.
    ja: |-
      設計図通りの形にはなっている。
      だが何でできているのかが分からない。
  d_main_35bf_01_30:
    speaker: ingrid
    en: What's certain is that it's not something the Ark is ready for.
    ko: 적어도, 지금 방주에서 다룰 수 있는 재료는 아니다.
    ja: |-
      少なくとも、今のアークで扱えるものでは
      ないだろう。
  d_main_35bf_01_31:
    speaker: ingrid
    en: The very notion of transformation defies all common sense.
    ko: |-
      그게 맞겠지.
      변신이라니, 너무 말이 안 되지 않나.
    ja: |-
      とはいえ、不思議でもない。
      そもそも姿が変わったということ自体が
      非現実的な話だ。
  d_main_35bf_01_32:
    speaker: ingrid
    en: However, seemingly preposterous events often have preposterous causes.
    ko: 말도 안 되는 일에는 말도 안 되는 원인이 있는 법이다.
    ja: |-
      信じがたい出来事が起こるには、
      信じがたい仕組みが必要になる。
  d_main_35bf_01_33:
    speaker: ingrid
    en: Finding out those causes will be our next goal.
    ko: 그걸 찾아내는 게 다음 목표가 되겠지.
    ja: |-
      この物質の正体を突き止めることが
      当面の課題だ。
  d_main_35bf_01_34:
    speaker: rapi_red
    en: Commander, this means...
    ko: 지휘관.
    ja: 指揮官。
  d_main_35bf_01_35:
    speaker: "<Self>"
    en: 'Yes. There are two major possibilities:'
    ko: 응. 크게 짐작할 수 있는 건 두 가지….
    ja: ああ。手がかりになりそうなものは2つ…
  d_main_35bf_01_36:
    speaker: "<Self>"
    en: Dark Matter or A Pillar.
    ko: 다크 매터, 그리고 A 필러야.
    ja: ダークマターと、Aピラーだ
  d_main_35bf_01_37:
    speaker: rapi_red
    en: Our leading hypothesis for the Dark Matter is that it's some kind of liquid
      metal,
    ko: 예. 유동성 있게 움직이던 다크 매터는 액체 금속이라고 했었죠.
    ja: |-
      はい。液体金属だと言われていた
      ダークマターは、柔軟に動くものでした。
  d_main_35bf_01_38:
    speaker: rapi_red
    en: and the A Pillar is capable of constructing foundational materials for an
      imitation Ark.
    ko: 그리고 A필러는 방주 기초 건축물을 만들어 낼 수 있었습니다.
    ja: |-
      そしてAピラーは、アークの基礎構造物を
      生み出すものでした。
  d_main_35bf_01_39:
    speaker: rapi_red
    en: Either of them would be worthy materials for crafting something new.
    ko: 어느 쪽이든 새로운 뭔가를 만들어내기에 적합한 이미지군요.
    ja: |-
      いずれにしても、未知の物質として
      思い当たるイメージがあります。
  d_main_35bf_01_40:
    speaker: ingrid
    en: Does anything about it feel unnatural to you?
    ko: 이물감은 없나?
    ja: ボディに違和感はないか？
  d_main_35bf_01_41:
    speaker: rapi_red
    en: No, it feels completely natural. Like this is the body I've always had.
    ko: 없습니다. 원래 제 몸이었던 것처럼 자연스럽습니다.
    ja: |-
      ありません。
      今まで通りだと思うほどです。
  d_main_35bf_01_42:
    speaker: ingrid
    en: No sense of discomfort?
    ko: 이질감은?
    ja: 異物のように感じないか？
  d_main_35bf_01_43:
    speaker: rapi_red
    en: None.
    ko: 없습니다.
    ja: いいえ。
  d_main_35bf_01_44:
    speaker: ingrid
    en: Are you sure?
    ko: 확실한가?
    ja: 本当か？
  d_main_35bf_01_45:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_01_46:
    speaker: rapi_red
    en: Instructor.
    ko: 교관.
    ja: 教官。
  d_main_35bf_01_47:
    speaker: rapi_red
    en: Regardless of what I am made of, I am still me.
    ko: 제가 뭘로 만들어졌든 저는 저입니다.
    ja: 私の身体が何でできていようと、私は私です。
  d_main_35bf_01_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_01_49:
    speaker: neon
    en: Wow, so cool.
    ko: "…우와."
    ja: "…おお…"
  d_main_35bf_01_50:
    speaker: ingrid
    en: Very good. I'm satisfied with that answer.
    ko: 좋다. 만족스러운 대답이군.
    ja: そうか。いい答えだ。
  d_main_35bf_01_51:
    speaker: ingrid
    en: Then lastly, that weapon of yours.
    ko: 그럼 마지막으로 너의 그 무장.
    ja: 最後に、お前の武装についてだが…
  d_main_35bf_01_52:
    speaker: ingrid
    en: Seven Dwarves Zero, was it?
    ko: 세븐스 드워프 제로라고 했던가.
    ja: セブンスドワーフゼロ、と言ったか。
  d_main_35bf_01_53:
    speaker: ingrid
    en: It's completely outlandish.
    ko: 바보 같기 짝이 없는 무장이다.
    ja: バカげているな。
  d_main_35bf_01_54:
    speaker: rapi_red
    en: What do you mean?
    ko: "…뭐라고요?"
    ja: "…はい？"
  d_main_35bf_01_55:
    speaker: ingrid
    en: Not only is it equipped with propulsion engines which allow unparalleled mobility
      during combat,
    ko: 총기에 추진체를 달아 고기동 전투를 가능하게 해 주고,
    ja: 高機動戦闘を行うため、銃に推進装置を搭載し…
  d_main_35bf_01_56:
    speaker: ingrid
    en: it's also capable of using both standard rounds and grenades simultaneously.
    ko: 보통탄과 유탄을 동시에 사용 가능.
    ja: 通常弾と榴弾を同時に運用できる。
  d_main_35bf_01_57:
    speaker: ingrid
    en: It can also generate a drill bit-shaped electromagnetic field which is capable
      of decisively ending just about any encounter.
    ko: 전자기장으로 드릴을 발생시켜 결전용 무장으로도 사용 가능하다.
    ja: |-
      さらに決戦手段として、電磁場により
      ドリル状のエネルギーを発生させる。
  d_main_35bf_01_58:
    speaker: ingrid
    en: Whoever designed this used the kitchen sink approach, adding in anything and
      everything they thought was cool, and the result is a weapon that's cartoonish.
    ko: |-
      누가 만들었는지는 모르겠지만,
      좋은 걸 다 넣으면 더 좋겠지라는 유치한 발상으로 만든 무장이다.
    ja: |-
      誰が作ったのか想像もつかないが、
      思いついたものを何でも詰め込んだような
      子供じみた兵器だ。
  d_main_35bf_01_59:
    speaker: ingrid
    en: From a tactical perspective, to call it a dumpster fire would be doing a disservice
      to dumpsters.
    ko: 택티컬 한 관점에서는 엉망이라는 말조차 아깝다.
    ja: |-
      タクティカルに見て言えば、
      「めちゃくちゃ」という言葉でも足りん。
  d_main_35bf_01_60:
    speaker: rapi_red
    en: "..."
    ko: 교관.
    ja: 教官…
  d_main_35bf_01_61:
    speaker: ingrid
    en: However.
    ko: 단.
    ja: しかし…
  d_main_35bf_01_62:
    speaker: ingrid
    en: If we consider the possibility that it was manufactured as a custom weapon
      for someone special,
    ko: 특별한 누군가를 위해 만들었다고 한다면.
    ja: |-
      はじめから特別な誰かのために
      作られていたものだとするなら…
  d_main_35bf_01_63:
    speaker: ingrid
    en: then it can be viewed as possessing unparalleled craftsmanship.
    ko: 더할 나위 없는 완성도를 자랑하는 무장이다.
    ja: この上ないほどの完成度だ。
  d_main_35bf_01_64:
    speaker: ingrid
    en: It won't operate at full capacity unless wielded by the person it was crafted
      for.
    ko: |-
      그 사람이 아니라면 다룰 수 없고,
      그 사람이 다룬다면 100%의 성능을 낼 수 있는.
    ja: |-
      その人物でなければ扱えず、
      その人物だけが100％の性能を引き出せる。
  d_main_35bf_01_65:
    speaker: ingrid
    en: A personalized weapon, essentially.
    ko: 말 그대로의 전용 무장인 셈이다.
    ja: 言葉通りの専用武装だ。
  d_main_35bf_01_66:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_01_67:
    speaker: rapi_red
    en: While wielding it, I was able to do every single movement that I envisioned
      in my mind.
    ko: 예. 이상적으로 그리던 움직임을 모두 소화할 수 있었습니다.
    ja: |-
      はい。理想的だと考えた動きを
      思い通りに実現することができました。
  d_main_35bf_01_68:
    speaker: ingrid
    en: Then that's all that matters.
    ko: 그럼 됐다.
    ja: ならば、何も言わん。
  d_main_35bf_01_69:
    speaker: ingrid
    en: I won't register it in the database.
    ko: 네 무장은 데이터베이스에 등록하지 않겠다.
    ja: これはデータベースへの登録を行わないでおく。
  d_main_35bf_01_70:
    speaker: ingrid
    en: While that means you'll be using an unauthorized weapon, this shouldn't be
      an issue for the Commando Unit.
    ko: |-
      비인가 병기를 사용하는 그림이 되겠지만,
      특수별동대인 이상 문제될 건 없겠지.
    ja: |-
      無認可の兵装ということになるが、
      特殊別働隊の肩書きがあれば、
      問題にはならないだろう。
  d_main_35bf_01_71:
    speaker: ingrid
    en: Otherwise, I'm afraid someone would get access to the data and attempt to
      reproduce it.
    ko: 그리고 누가 보고 흉내 낼까 봐 무섭군.
    ja: |-
      こんなものを模倣しようとする者が
      現れないかだけが心配だ。
  d_main_35bf_01_72:
    speaker: rapi_red
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_main_35bf_01_73:
    speaker: ingrid
    en: All right, that's all.
    ko: 그래. 이상이다.
    ja: 私からの話は以上だ。
  d_main_35bf_01_74:
    speaker: "<Self>"
    en: Are we going to run into any issues going forward?
    ko: 앞으로 문제 될 게 없을까?
    ja: 今後問題になりそうなことはないか？
  d_main_35bf_01_75:
    speaker: ingrid
    en: What do you mean?
    ko: 뭐가 말이지?
    ja: 問題とは？
  d_main_35bf_01_76:
    speaker: "<Self>"
    en: I mean, will the Ark be able to handle the new Rapi?
    ko: 지금의 라피를 방주가 감당할 수 있겠냐는 얘기야.
    ja: アークが今のラピを放っておくか？
  d_main_35bf_01_77:
    speaker: "<Self>"
    en: In this place, anything new arouses curiosity.
    ko: "…새로운 것은 모두 열어보려 하니까."
    ja: "…新しいものは、中身を調べたがる者がでる"
  d_main_35bf_01_78:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_01_79:
    speaker: ingrid
    en: Did you use a direct elevator when you came here?
    ko: |-
      이곳으로 올 때,
      직통 엘리베이터로 왔나?
    ja: |-
      ここに来る時には、
      直通のエレベーターを使ったのか？
  d_main_35bf_01_80:
    speaker: "<Self>"
    en: Hmm? Yes, we came through the Ark's main entrance.
    ko: |-
      …?
      응. 방주 입구에서 바로 왔어.
    ja: |-
      …？
      ああ。アークの入口から直通で来た
  d_main_35bf_01_81:
    speaker: ingrid
    en: Where is your next destination?
    ko: 다음 목적지는 어디지?
    ja: 次はどこへ行く予定だ？
  d_main_35bf_01_82:
    speaker: "<Self>"
    en: I'm planning on reporting to Deputy Chief Andersen.
    ko: 엔더슨 부사령관께 보고하러 갈 생각이야.
    ja: アンダーソン副司令官に報告を上げる予定だ
  d_main_35bf_01_83:
    speaker: ingrid
    en: Very well, I'll go with you. We can go by car.
    ko: |-
      좋아. 같이 가지.
      차로 간다.
    ja: |-
      いいだろう。私も同行する。
      車を出そう。
  d_main_35bf_01_84:
    speaker: ingrid
    en: I'll show you whether or not
    ko: 가면서 보여주지.
    ja: 自分の目で確かめるといい。
  d_main_35bf_01_85:
    speaker: ingrid
    en: the Ark can handle the new Rapi.
    ko: 지금의 라피를 방주가 감당할 수 있는지 어떤지.
    ja: 今のアークがラピをどう見るかをな。
d_main_35bf_02:
  d_main_35bf_02_1:
    speaker: "<Narration>"
    en: "*Vroom*"
    ko: 부우우우--
    ja: ブロロロ…
  d_main_35bf_02_2:
    speaker: "<Narration>"
    en: The car smoothly cruises through the Ark's streets, the engine barely making
      a sound.
    ko: 자동차는 조용히, 그리고 부드럽게 방주 거리를 달렸다.
    ja: |-
      車は静かに、そしておだやかに
      アークの街を走った
  d_main_35bf_02_3:
    speaker: neon
    en: Wow, this is my first time riding in a car.
    ko: 와. 저 차는 처음 타봐요.
    ja: わあ。私、車に乗るなんて初めてです。
  d_main_35bf_02_4:
    speaker: anis
    en: Really? I've ridden in one a few times before, so I'm used to it.
    ko: 그래? 나는 몇 번 타봐서 익숙해.
    ja: |-
      そうだったの？私は何回か乗ったことあるから
      慣れてるけど。
  d_main_35bf_02_5:
    speaker: neon
    en: Huh? When did you get the chance to ride in a car?
    ko: 예? 언제 타봤는데요?
    ja: えっ？いつの話ですか？
  d_main_35bf_02_6:
    speaker: anis
    en: A long time ago.
    ko: 뭐, 옛날에.
    ja: まあ、昔の話。
  d_main_35bf_02_7:
    speaker: rapi_red
    en: Neon, you didn't get in the car without taking your shoes off, did you?
    ko: 네온. 설마 신발을 신고 탄 거야?
    ja: |-
      ネオン…もしかして、
      靴を履いたまま乗っていない？
  d_main_35bf_02_8:
    speaker: neon
    en: Huh?
    ko: "…예?"
    ja: "…はい？"
  d_main_35bf_02_9:
    speaker: anis
    en: Yeah, what are you thinking? How can you be inside a car with your shoes on!
    ko: |-
      야 뭐 하는 거야.
      신발을 신고 차를 타면 어떡해?
    ja: |-
      ちょっと、何してんのよ？
      靴は脱がなきゃダメでしょ？
  d_main_35bf_02_10:
    speaker: neon
    en: "*Gasp*! I-I'll take them off right away...!"
    ko: 헉! 바, 바로 벗을…!
    ja: はっ！す、すぐに脱ぎ…！
  d_main_35bf_02_11:
    speaker: neon
    en: But wait...
    ko: "……."
    ja: "……"
  d_main_35bf_02_12:
    speaker: neon
    en: How come everyone else is wearing their shoes?
    ko: 다 신고 있잖아요, 신발.
    ja: みんな履いてるじゃないですか、靴。
  d_main_35bf_02_13:
    speaker: anis
    en: Hehehe.
    ko: 흐헤헤.
    ja: あはははは！
  d_main_35bf_02_14:
    speaker: ingrid
    en: Hahaha.
    ko: 후후후.
    ja: フッ…
  d_main_35bf_02_15:
    speaker: rapi_red
    en: Instructor? I didn't expect you to find that funny.
    ko: |-
      ??
      이런 거에 웃으시는군요.
    ja: |-
      ？？
      こういうことで笑うのですね。
  d_main_35bf_02_16:
    speaker: ingrid
    en: Oh, it's just that it reminds me of the old days.
    ko: 아, 나도 옛날 생각이 나서 말이지.
    ja: 昔のことを思い出してな。
  d_main_35bf_02_17:
    speaker: ingrid
    en: We should be arriving at the main road soon.
    ko: 음. 곧 대로변인가.
    ja: もうすぐ大通りだ。
  d_main_35bf_02_18:
    speaker: ingrid
    en: Watch closely.
    ko: 잘 봐라.
    ja: よく見ておけ。
  d_main_35bf_02_19:
    speaker: "<Monologue>"
    en: As the car turns a corner and enters the main road,
    ko: 자동차가 코너를 돌아 대로변으로 진입한다.
    ja: 車が角を曲がり、大通りに入った
  d_main_35bf_02_20:
    speaker: "<Monologue>"
    en: 'I''m greeted by a strange image:'
    ko: 그 순간 눈앞에 보인 것은
    ja: その時、視界に飛び込んできたものは…
  d_main_35bf_02_21:
    speaker: "<Monologue>"
    en: Our image on the largest digital billboard in the city.
    ko: 시내의 가장 큰 스크린에 비치는 우리의 모습이었다.
    ja: |-
      市街地の最も大きなスクリーンに映された
      私たち自身の姿だった
  d_main_35bf_02_22:
    speaker: "<Self>"
    en: What the...?
    ko: "…어?"
    ja: "…えっ？"
  d_main_35bf_02_23:
    speaker: rapi_red
    en: Is that...
    ko: 이건….
    ja: これは…
  d_main_35bf_02_24:
    speaker: neon
    en: Wow! I'm on the TV!
    ko: 우와! 저 TV에 나왔어요!
    ja: なんと！私、TVデビューしてしまいました！
  d_main_35bf_02_25:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_02_26:
    speaker: ingrid
    en: Take a closer look at what it's saying.
    ko: 내용을 봐라.
    ja: 書かれていることも見ておけ。
  d_main_35bf_02_27:
    speaker: neon
    en: '"... The Commando Unit Counters successfully reclaimed part of the surface
      and uncovered significant findings in their exploration above ground."'
    ko: |-
      …특수별동대 카운터스.
      지상 일부 탈환 성공 및 지상 탐색에서 유의미한 성과를 거둬….
    ja: |-
      …特殊別働隊、通称カウンターズ。
      地上の一部奪還に成功し、
      地上探索で有意義な成果をあげている…
  d_main_35bf_02_28:
    speaker: neon
    en: '"This is the first instance of successful reclamation in recorded history,
      and the entire squad, along with their commander, deserve the highest praise."'
    ko: |-
      인류 역사상 최초.
      명실공히 최고의 지휘관과 스쿼드로 불리기에 충분.
    ja: |-
      …これは人類史上初の快挙であり、
      名実共に最高の指揮官と部隊と呼ぶに
      ふさわしい…
  d_main_35bf_02_29:
    speaker: rapi_red
    en: We made the news?
    ko: "…기사가 났군요."
    ja: "…宣伝されているのですね。"
  d_main_35bf_02_30:
    speaker: ingrid
    en: Andersen and Mustang arranged it. Apparently, they persuaded the Central Government.
    ko: |-
      그래. 엔더슨과 머스탱이 준비했다.
      중앙 정부를 설득했다고 하더군.
    ja: |-
      アンダーソンとマスタングが動いた。
      中央政府を説き伏せたらしい。
  d_main_35bf_02_31:
    speaker: ingrid
    en: Since idolization is highly frowned upon in the Ark, it's only being shown
      five times a day, when there's the least amount of foot traffic.
    ko: |-
      방주에서 우상화는 지극히 견제하고 있기에
      하루에 5회, 그것도 유동인구가 가장 적을 시간에만 틀고 있지.
    ja: |-
      人気を集める人物の出現は警戒されている。
      これも一日に5回、人通りの少ない時間に
      ひっそりと流されるだけだ。
  d_main_35bf_02_32:
    speaker: ingrid
    en: But even so, this is the first time since New Hope that a commander has been
      officially recognized in any sizable way for their contributions.
    ko: 하지만 그럼에도, 지휘관으로서 공식적인 공적을 인정받은 경우는 샛별 이후 처음이다.
    ja: |-
      とはいえ、それでも指揮官の功績が
      公に認められたのは、かの新星以来のことだ。
  d_main_35bf_02_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_02_34:
    speaker: ingrid
    en: Whether you wanted it or not, your influence within the Ark is growing.
    ko: |-
      네가 원했든 원치 않았든,
      지금 네 힘은 방주 내에서 작지 않다.
    ja: |-
      お前が望むかどうかに関わらず、
      今のお前はアークで絶大な注目を浴びている。
  d_main_35bf_02_35:
    speaker: ingrid
    en: In fact, you could say it's quite substantial.
    ko: 큰 편이라고 봐야겠지.
    ja: その影響力は小さいものではない。
  d_main_35bf_02_36:
    speaker: ingrid
    en: Especially since you have the support of most of the core Nikkes.
    ko: 특히나 주력 니케들 대부분의 지지를 받고 있다는 점은 크다.
    ja: |-
      特にアークの主戦力たるニケたちの多くから
      支持されているという点が大きい。
  d_main_35bf_02_37:
    speaker: ingrid
    en: People will think twice before underestimating you now.
    ko: 즉, 이제 그 누구도 너를 함부로 대할 수 없다는 얘기다.
    ja: |-
      つまり、お前はもう誰かが軽々しく
      手を出せる存在ではないということだ。
  d_main_35bf_02_38:
    speaker: ingrid
    en: No one can go after what's yours without consequences.
    ko: 네가 가진 것도, 함부로 탐낼 수 없겠지.
    ja: |-
      お前の手の中にある物も
      ある程度は守られるだろう。
  d_main_35bf_02_39:
    speaker: ingrid
    en: Of course, they may still succeed if they resort to extreme measures,
    ko: 물론 강경한 방법을 쓰면 불가능하진 않겠지만
    ja: |-
      無論、強引に事をはかる者は
      いるかもしれないが…
  d_main_35bf_02_40:
    speaker: ingrid
    en: but they can no longer run roughshod over you like they could before.
    ko: 이전처럼 일방적으로 짓뭉개 버리는 짓은 불가능하다.
    ja: |-
      いつかのように、
      一方的に踏みにじられたりはしないはずだ。
  d_main_35bf_02_41:
    speaker: ingrid
    en: So you can rest easy regarding Rapi.
    ko: 그러니 라피에 대해서는 안심해도 좋다.
    ja: したがって、ラピについては安心していい。
  d_main_35bf_02_42:
    speaker: ingrid
    en: Her situation is top secret anyhow.
    ko: 극비이기도 하지만 말이야.
    ja: そもそも機密事項だからな。
  d_main_35bf_02_43:
    speaker: rapi_red
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  d_main_35bf_02_44:
    speaker: rapi_red
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_35bf_02_45:
    speaker: rapi_red
    en: I'll let the top down.
    ko: 컨버터블 루프를 열겠습니다.
    ja: ルーフを開きます。
  d_main_35bf_02_46:
    speaker: rapi_red
    en: If you could, please take a look around in the open air.
    ko: 탁 트인 곳에서 봐주십시오.
    ja: その方がよく見えるでしょう。
  d_main_35bf_02_47:
    speaker: "<Self>"
    en: Uh... sure. Okay.
    ko: 어… 응. 그래. 부탁해.
    ja: ええと…ああ、頼む
  d_main_35bf_02_48:
    speaker: "<Narration>"
    en: "*Whirrrr*"
    ko: 지이이이잉-
    ja: ウィーン…
  d_main_35bf_02_49:
    speaker: "<Monologue>"
    en: The car's roof folds down.
    ko: 자동차의 뚜껑이 열린다.
    ja: 車の天井が開いた
  d_main_35bf_02_50:
    speaker: "<Monologue>"
    en: With nothing obstructing the view, I can fully take in the gargantuan screen.
    ko: 가리는 것 하나 없이, 스크린의 화면이 보인다.
    ja: |-
      さえぎるものは何もなくなり、
      スクリーンが直接見える
  d_main_35bf_02_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_02_52:
    speaker: "<Self>"
    en: Would it be greedy of me to want more?
    ko: 좀 더. 욕심내도 되겠지?
    ja: もう少し…欲張ってもいいだろうか？
  d_main_35bf_02_53:
    speaker: rapi_red
    en: Not at all.
    ko: 물론입니다.
    ja: もちろんです。
  d_main_35bf_02_54:
    speaker: neon
    en: Why don't you aim for Supreme Commander while you're at it?
    ko: 이왕 하는 거 총사령관까지 가죠.
    ja: せっかくなら総司令官を目指しましょう。
  d_main_35bf_02_55:
    speaker: anis
    en: Oooh, or how about President of the New League of Mankind?
    ko: 신인류연합 대통령 뭐 이런 건 어때?
    ja: 新人類連合大統領なんてのはどう？
  d_main_35bf_02_56:
    speaker: neon
    en: Or even better, King of the Galactic Empire!
    ko: 우주 제국 황제가 더 좋지 않나요?
    ja: 宇宙皇帝の方がよくないですか？
  d_main_35bf_02_57:
    speaker: ingrid
    en: Don't get carried away.
    ko: 과욕은 금물이다.
    ja: あまり欲張りすぎるな。
  d_main_35bf_02_58:
    speaker: "<Monologue>"
    en: As we drive through the streets,
    ko: 표현하기 힘든 감정을 느끼며 거리를 달리고 있을 때.
    ja: |-
      言葉にならない感情を抱きつつ
      大通りを進んでいると…
  d_main_35bf_02_59:
    speaker: "<Monologue>"
    en: a few people recognize us and wave.
    ko: 몇몇의 사람이 우릴 알아보고 손을 흔들었다.
    ja: |-
      こちらに気づき、手を振る数名の人々が
      目に入った
  d_main_35bf_02_60:
    speaker: "<Monologue>"
    en: I wave back,
    ko: 나는 그 사람들에게 마주 손을 흔들어주며
    ja: 私は人々に手を振り返しながら…
  d_main_35bf_02_61:
    speaker: "<Monologue>"
    en: feeling an indescribable sense of euphoria unlike anything I've felt before.
    ko: 지금껏 느껴보지 못 한 고양감을 느꼈다.
    ja: 今までにないほど高揚していた
d_main_35bf_03:
  d_main_35bf_03_1:
    speaker: andersen
    en: Another job well done.
    ko: 고생 많았네.
    ja: ご苦労だった。
  d_main_35bf_03_2:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 아닙니다.
    ja: とんでもありません
  d_main_35bf_03_3:
    speaker: "<Self>"
    en: I saw that you prepared a reception for us. Thank you for that.
    ko: "…준비해 주신 것은 잘 봤습니다. 감사합니다."
    ja: |-
      …大通りの放送を見ました。
      ありがとうございます
  d_main_35bf_03_4:
    speaker: andersen
    en: It's the least I could do considering all that you've done for us. Hardly
      worth thanking me for.
    ko: |-
      자네가 한 일에 비하면 작은 일일세.
      감사받을 일 정도는 아니야.
    ja: |-
      君の成果に比べれば小さなものだ。
      感謝されるほどのことではない。
  d_main_35bf_03_5:
    speaker: andersen
    en: With a bit more time, I'll be able to show my gratitude more emphatically.
    ko: 좀 더 시간을 들이면, 좀 더 확실하게 보여줄 수 있을 테니 기대하게.
    ja: |-
      もう少し時間が経てば、
      さらに効果が見えるようになるだろう。
      期待していてくれ。
  d_main_35bf_03_6:
    speaker: andersen
    en: Now then, let's discuss the results of your latest expedition on the surface.
    ko: 그래. 그럼 이제 이번 지상 탐색에 대한 결과에 대해 얘기해 볼까.
    ja: |-
      そのためにも、今回の地上探索に関する
      報告を聞かせてもらおうか。
  d_main_35bf_03_7:
    speaker: andersen
    en: First off, tell me about Cinderella and Grave.
    ko: 먼저, 신데렐라와 그레이브일세.
    ja: まずは、シンデレラとグレイブの状況からだ。
  d_main_35bf_03_8:
    speaker: "<Self>"
    en: They're both our allies.
    ko: 그 둘은 아군입니다.
    ja: あの2人は我々の味方です
  d_main_35bf_03_9:
    speaker: andersen
    en: I can see that with Grave,
    ko: "…그레이브에 대해서는 잘 모르겠지만."
    ja: "…グレイブに関しては分からないが…"
  d_main_35bf_03_10:
    speaker: andersen
    en: but I have a harder time believing that with Cinderella.
    ko: 신데렐라의 경우는 믿기 어렵군.
    ja: シンデレラが、と言うのは信じがたいな。
  d_main_35bf_03_11:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_35bf_03_12:
    speaker: andersen
    en: In the past, she...
    ko: 신데렐라는 과거, 인류에게….
    ja: シンデレラはかつて、人類を…
  d_main_35bf_03_13:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_14:
    speaker: andersen
    en: Never mind. It's all in the past.
    ko: "…흠. 아닐세. 과거 얘기일 뿐이지."
    ja: "…いや。気にするな。古い話だ。"
  d_main_35bf_03_15:
    speaker: andersen
    en: There's no way to know what happened between then and now.
    ko: 그 사이에 어떤 일이 일어났는지 알 방법도 없고.
    ja: |-
      今に至るまでに何が起きたのかは、
      想像のしようもない。
  d_main_35bf_03_16:
    speaker: andersen
    en: Time changes many things.
    ko: 시간은 많은 것을 바꾸지.
    ja: 時間は多くを変えてしまうものだ。
  d_main_35bf_03_17:
    speaker: andersen
    en: Since she helped you with the Heretic operation, I'll consider her trustworthy.
    ko: |-
      자네와 함께 헬레틱 공략에 일조했다고 하니,
      믿어보겠네.
    ja: |-
      君がヘレティックとの戦闘で
      助けられたというなら、それを信じよう。
  d_main_35bf_03_18:
    speaker: andersen
    en: For now, their existence remains classified. Very few people are aware of
      them.
    ko: |-
      일단 그 둘의 존재는 극비일세.
      알고 있는 이가 매우 적지.
    ja: |-
      いずれにせよ、その2名の存在は極秘事項だ。
      知っている者はごく少数に留められている。
  d_main_35bf_03_19:
    speaker: andersen
    en: But secrets don't last forever.
    ko: 하지만 영원한 비밀은 없는 법일세.
    ja: だが、永遠に隠し通せる秘密などない。
  d_main_35bf_03_20:
    speaker: andersen
    en: It's only a matter of time before other Deputy Chiefs like Burningum catch
      wind of it.
    ko: 버닝엄을 비롯한 부사령관들의 귀에 들어가는 것도 시간문제겠지.
    ja: |-
      バーニンガムをはじめ、
      他の副司令官の耳に入るのは時間の問題だろう。
  d_main_35bf_03_21:
    speaker: "<Self>"
    en: But I thought they wouldn't be able to make moves on us like before.
    ko: 이전처럼 일방적으로 찍어 누르지는 못 하는 게 아니었습니까?
    ja: 以前ほどの強引な行動は難しくなったはずでは？
  d_main_35bf_03_22:
    speaker: andersen
    en: That's half true.
    ko: 그래. 반쯤은 맞는 말일세.
    ja: ああ、それも間違いではない。
  d_main_35bf_03_23:
    speaker: andersen
    en: If Burningum is willing to make some sacrifices, however, things won't be
      much different from before.
    ko: |-
      하지만 버닝엄이 희생을 감수하고 나온다면,
      이전과 크게 다르지 않을 걸세.
    ja: |-
      だが、向こうが犠牲の大きさを
      計算に入れていればの話だ。
      覚悟の上で来られたら、そう変わらない。
  d_main_35bf_03_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_25:
    speaker: andersen
    en: We'll have to think long and hard about how to proceed.
    ko: 방법에 대해서는 차차 생각해 봄세.
    ja: 対策については今後の課題としよう。
  d_main_35bf_03_26:
    speaker: andersen
    en: For now, continue operations with those two.
    ko: 일단은 그 둘과 함께 계속 작전을 진행해 주게.
    ja: |-
      ひとまず、彼女たちとは共同で
      作戦を継続して構わない。
  d_main_35bf_03_27:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました
  d_main_35bf_03_28:
    speaker: andersen
    en: Next is the Dark Matter.
    ko: 그럼 다음엔 다크 매터로군.
    ja: 次はダークマターに関する情報だ。
  d_main_35bf_03_29:
    speaker: andersen
    en: Ingrid. What happened with the samples?
    ko: 잉그리드. 샘플에 대해선 어떻게 됐지?
    ja: イングリッド。サンプルはどうなった？
  d_main_35bf_03_30:
    speaker: ingrid
    en: We can't bring them into the Ark, so after Absolute secured them, they were
      sent to a temporary research facility on the surface.
    ko: |-
      앱솔루트가 확보한 후 지상의 간이 연구소로 보냈다.
      방주에 들일수는 없으니까.
    ja: |-
      アブソルートが確保し、
      地上の簡易研究所に送られた。
      アークに持ち込むわけにもいかないからな。
  d_main_35bf_03_31:
    speaker: ingrid
    en: We're analyzing their components, but it will take some time before any conclusive
      results are available.
    ko: 성분 분석에 들어갔고, 결과가 나올 때까지는 시간이 좀 걸릴 거다.
    ja: |-
      今は成分の分析中だ。
      結果が出るまでは時間がかかるだろう。
  d_main_35bf_03_32:
    speaker: andersen
    en: Considering that it's the main power source for the Four Beasts, we need to
      get to the bottom of this.
    ko: |-
      새로운 헬레틱 포비스트의 힘의 원천이 되는 것인 만큼,
      최대한 많은 것을 알아내면 좋겠군.
    ja: |-
      新手のヘレティック…
      フォービーストの力の源泉だ。
      なるべく多くの情報を引き出したい。
  d_main_35bf_03_33:
    speaker: ingrid
    en: I realize that.
    ko: 그래. 물론이다.
    ja: ああ、当然だ。
  d_main_35bf_03_34:
    speaker: andersen
    en: Moving forward,
    ko: 그럼 앞으로의 일 말인데.
    ja: では、今後の話をしよう。
  d_main_35bf_03_35:
    speaker: andersen
    en: uncovering the Four Beasts' objective is our top priority.
    ko: 포비스트의 목적을 알아내는 것이 급선무일세.
    ja: |-
      フォービーストの目的を
      突き止めることが急務だ。
  d_main_35bf_03_36:
    speaker: andersen
    en: They have been operating covertly on the surface for a long time, and they've
      made significant progress.
    ko: |-
      그들은 오랜 시간 동안 지상에서 암약하며,
      많은 것들을 준비해 왔네.
    ja: |-
      彼女たちは長きにわたって地上で暗躍し、
      着実に何らかの準備を進めている。
  d_main_35bf_03_37:
    speaker: andersen
    en: They activated the Harmony Cube by rerouting the electricity from the Crystal
      Region and are currently building an Ark elsewhere.
    ko: |-
      수정 지역에서 얻은 전기로 하모니 큐브를 가동,
      어딘가에서 방주를 만들고 있고.
    ja: |-
      クリスタル地帯で得られたエネルギーで
      ハーモニーキューブを稼働させ、
      どこかにアークの模造品を建造し…
  d_main_35bf_03_38:
    speaker: andersen
    en: They've also managed to create something called Dark Matter.
    ko: 다크 매터라는 것을 만들어냈지.
    ja: |-
      さらにはダークマターと呼ばれる未知の物質を
      運用している。
  d_main_35bf_03_39:
    speaker: rapi_red
    en: Given their name, we can be fairly certain that there are four of them in
      total.
    ko: |-
      이름부터가 포비스트인 만큼,
      총인원이 넷이라는 것은 확실하다고 봅니다.
    ja: |-
      フォービーストという名乗りを考慮すれば、
      4体は確実に存在します。
  d_main_35bf_03_40:
    speaker: rapi_red
    en: It's therefore reasonable to assume there are two more entities utilizing
      materials similar to the crystals and Dark Matter.
    ko: 그렇다면 수정과 다크 매터와 유사한 무엇인가가 둘은 더 있다고 보는 것이 타당하겠죠.
    ja: |-
      さらに、クリスタルやダークマターに
      類するものを、残りの2体も
      所有しているはずです。
  d_main_35bf_03_41:
    speaker: andersen
    en: I agree.
    ko: 동의하네.
    ja: 同じ意見だ。
  d_main_35bf_03_42:
    speaker: andersen
    en: Once we identify what the Four Beasts have created, we'll be able to figure
      out what they're after.
    ko: |-
      포비스트가 만들어낸 것들이 무엇인지 알아낸다면,
      그들의 목적 역시 알아낼 수 있겠지.
    ja: |-
      フォービーストが利用しているものが分かれば
      彼女たちの目的も分析できるだろう。
  d_main_35bf_03_43:
    speaker: andersen
    en: Whatever their plans are, I'm certain it's not small-scale.
    ko: 뭔지는 몰라도 작은 것은 아닐 거라는 확신이 드는군.
    ja: |-
      詳しいことは不明だが、
      軽く見ていいものではないはずだ。
  d_main_35bf_03_44:
    speaker: "<Self>"
    en: We'll continue to focus on
    ko: 그럼 지금까지와 마찬가지로.
    ja: では、これまでと同様に…
  d_main_35bf_03_45:
    speaker: "<Self>"
    en: exploring the surface and actively engaging with Heretics.
    ko: 지상 탐색과 헬레틱과의 적극적인 접촉을 목표로 하겠습니다.
    ja: |-
      地上探索および、ヘレティックとの
      積極的な接触を目標とします
  d_main_35bf_03_46:
    speaker: andersen
    en: Very good.
    ko: 그래. 그렇게 해주게.
    ja: ああ、そうしてくれ。
  d_main_35bf_03_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_48:
    speaker: "<Self>"
    en: I would like to tell you something in regard to that.
    ko: 관련해서 말씀드릴 게 있습니다.
    ja: 一点、お話したいことがあります
  d_main_35bf_03_49:
    speaker: andersen
    en: What is it?
    ko: 음? 뭔가.
    ja: 何だ？
  d_main_35bf_03_50:
    speaker: "<Self>"
    en: I would like for Vapaus ammunition to be made in the Ark.
    ko: 언체인드 탄환을 방주에서 만들었으면 합니다.
    ja: |-
      アンチェインド弾を
      アークで製造できないでしょうか
  d_main_35bf_03_51:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_52:
    speaker: ingrid
    en: "... What is the meaning of this?"
    ko: "…무슨 소리지?"
    ja: "…どういうことだ？"
  d_main_35bf_03_53:
    speaker: "<Self>"
    en: I'm unable to reach Eden at the moment,
    ko: 에덴과 연락이 닿지 않습니다.
    ja: エデンとの連絡は途絶したままです
  d_main_35bf_03_54:
    speaker: "<Self>"
    en: and I believe that Vapaus-based ammunition will be indispensable for future
      battles.
    ko: 그리고 앞으로의 전투에서 언체인드 탄환의 존재는 필수적이라 생각합니다.
    ja: |-
      しかし、アンチェインド弾は
      今後の戦闘に不可欠な存在だと思われます
  d_main_35bf_03_55:
    speaker: andersen
    en: Right... Considering that getting your blood on one of the Heretics accelerated
      their transformation,
    ko: "…그래. 정제되지 않은 피를 헬레틱에게 뿌려 거대화를 촉진시킨 사례가 있으니…."
    ja: |-
      …そうだな。未精製の血液を
      ヘレティックに浴びせたことが
      巨大化につながったという例がある以上…
  d_main_35bf_03_56:
    speaker: andersen
    en: using your blood in its unadulterated form carries a risk that's far too high.
    ko: "[원액] 그대로 사용하기에는 리스크가 너무 높군."
    ja: |-
      「原液」をそのまま使うことは、
      リスクが高すぎる。
  d_main_35bf_03_57:
    speaker: ingrid
    en: "@UserName, what exactly does this mean for us?"
    ko: 무슨 소리냐고 물었다.
    ja: 何がどうなっている。
  d_main_35bf_03_58:
    speaker: ingrid
    en: It sounds as if your blood is the key component used in manufacturing Vapaus.
      Is that true?
    ko: "@UserName. 네 피가 언체인드의 재료라는 것으로 들린다만, 맞나?"
    ja: |-
      @UserName。
      アンチェインドの原材料は、
      お前の血だということか？
  d_main_35bf_03_59:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_main_35bf_03_60:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_61:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_62:
    speaker: ingrid
    en: I began to have some vague suspicions once I discovered that Rapi doesn't
      have a NIMPH,
    ko: |-
      라피에게 NIMPH가 없다는 것을 알았을 때,
      대충 짐작은 하고 있었다만….
    ja: |-
      ラピがNIMPHを失っていると判明した時、
      ある程度の予想はしていたが…
  d_main_35bf_03_63:
    speaker: ingrid
    en: but I hardly expected for your blood to be Vapaus.
    ko: 그렇다고 네 피가 언체인드일 줄이야.
    ja: |-
      しかし、本当にお前の血が
      アンチェインドだったとは…
  d_main_35bf_03_64:
    speaker: andersen
    en: I'm sure you must have a compelling reason for bringing this up when Ingrid
      is present.
    ko: |-
      …잉그리드가 있는 곳에서 그 얘기를 꺼냈다는 건,
      그럴만한 이유가 있다는 얘기겠지.
    ja: |-
      …イングリッドがいるこの場で
      あえてこの話を持ち出したということは、
      何か理由があるのだろう。
  d_main_35bf_03_65:
    speaker: andersen
    en: Tell me what it is you want to do.
    ko: 말해보게. 자네는 뭘 어떻게 하고 싶은가.
    ja: 聞かせてもらおうか。君の考えを。
  d_main_35bf_03_66:
    speaker: "<Self>"
    en: I want to entrust the refinement of Vapaus to Elysion.
    ko: 언체인드의 정제를 엘리시온에게 맡기고 싶습니다.
    ja: |-
      アンチェインドの精製は
      エリシオンに依頼したいと考えています
  d_main_35bf_03_67:
    speaker: ingrid
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_35bf_03_68:
    speaker: andersen
    en: Can you do that, Ingrid?
    ko: "…잉그리드. 할 수 있겠나?"
    ja: "…イングリッド。できるか？"
  d_main_35bf_03_69:
    speaker: ingrid
    en: Let's go draw blood immediately.
    ko: 당장에 피를 뽑으러 가지.
    ja: 今すぐにでも採血できる。
  d_main_35bf_03_70:
    speaker: andersen
    en: While I appreciate your enthusiasm, there are a few practices you must adhere
      to.
    ko: 의욕이 넘치는 것은 좋으나 반드시 지켜줘야 할 것이 있네.
    ja: |-
      乗り気であることは喜びたいが、
      必ず守ってもらうことがある。
  d_main_35bf_03_71:
    speaker: ingrid
    en: Yes, I know. I'll handle it all with the utmost secrecy.
    ko: 그래. 극비로 진행하도록 하겠다.
    ja: ああ。極秘で進める。
  d_main_35bf_03_72:
    speaker: ingrid
    en: I'll only involve individuals I know I can trust.
    ko: 입이 무거운 측근들만 참가시키도록 하지.
    ja: 口の堅さを信頼できる側近だけを使う。
  d_main_35bf_03_73:
    speaker: andersen
    en: Very well. I have complete faith in your abilities.
    ko: 그래. 알아서 잘할 테지. 믿겠네.
    ja: そうか。そこは任せた。信用している。
  d_main_35bf_03_74:
    speaker: ingrid
    en: I will wait for you in the car.
    ko: 차에서 기다리겠다.
    ja: 分かった。では、車で待っている。
  d_main_35bf_03_75:
    speaker: "<Narration>"
    en: Ingrid quickly leaves the room.
    ko: 잉그리드는 빠른 걸음으로 방을 나섰다.
    ja: イングリッドが早足で部屋を退出した
  d_main_35bf_03_76:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_78:
    speaker: anis
    en: Yikes, if looks could kill! Andersen doesn't look too pleased.
    ko: |-
      어… 뭔가 맘에 안 드시는 것 같은데.
      표정 무셔.
    ja: |-
      あれ…何か気に入らないのかしら。
      怖い顔してるわ。
  d_main_35bf_03_79:
    speaker: neon
    en: Yeah, it's kinda freaky seeing someone who's usually so composed look like
      that.
    ko: 그러게요. 원체 꿍꿍이 속이 많아 보이는 분이 저러니 더 무섭네요.
    ja: |-
      そうですね。
      元からいろいろ企んでそうな方ですし
      余計に怖いです。
  d_main_35bf_03_80:
    speaker: rapi_red
    en: Neon, you shouldn't judge a person based on their appearance.
    ko: |-
      편견이야 네온.
      겉보기로 사람을 판단하면 안 돼.
    ja: |-
      偏見よ、ネオン。
      見た目で人を判断しちゃダメ。
  d_main_35bf_03_81:
    speaker: andersen
    en: "... You do realize the key part of gossiping behind someone's back is not
      doing it in front of them?"
    ko: 자네들. 뒷담화는 뒤에서 해서 뒷담화라고 하는 걸세.
    ja: 君たち…陰口は陰でやってくれたまえ。
  d_main_35bf_03_82:
    speaker: "<Self>"
    en: Allow me to apologize on their behalf.
    ko: "…제가 대신 사과드리겠습니다."
    ja: "…私の監督不行き届きです"
  d_main_35bf_03_83:
    speaker: andersen
    en: "..."
    ko: 흠….
    ja: しかし…
  d_main_35bf_03_84:
    speaker: andersen
    en: It was brave of you to reveal what you just did.
    ko: 용케 밝힐 생각을 했군.
    ja: よく明かす気になったな。
  d_main_35bf_03_85:
    speaker: "<Self>"
    en: I couldn't rely solely on Eden.
    ko: 에덴만 믿고 있을 수 없었기 때문입니다.
    ja: |-
      エデンだけを信じ続けるわけには
      いかなくなりました
  d_main_35bf_03_86:
    speaker: andersen
    en: Very well.
    ko: 좋아.
    ja: いいだろう。
  d_main_35bf_03_87:
    speaker: andersen
    en: Keep bolstering your power and reputation.
    ko: 계속 그렇게 자네의 힘을 키우게.
    ja: その調子で君自身の力をつけていってくれ。
  d_main_35bf_03_88:
    speaker: andersen
    en: As for my end, it seems like I'm going to have a lot on my plate.
    ko: 나는 좀 더 할 일이 많아지겠군.
    ja: おかげで私も忙しくなりそうだ。
  d_main_35bf_03_89:
    speaker: andersen
    en: I'm not sure if you realize this, but most of what you do is highly classified.
    ko: 알고 있나? 자네가 하는 일의 대부분은 극비일세.
    ja: |-
      知っていたか？
      君の行動のほとんどは機密事項だからな。
  d_main_35bf_03_90:
    speaker: andersen
    en: It's not easy trying to keep everything under wraps.
    ko: 일일이 막아내는 게 여간 어려운 것이 아니지.
    ja: 隠し通すだけでも大変だ。
  d_main_35bf_03_91:
    speaker: rapi_red
    en: You say that, but you seem rather pleased.
    ko: "…그런데 기뻐 보이시는군요."
    ja: "…その割には、嬉しそうなご様子ですが。"
  d_main_35bf_03_92:
    speaker: andersen
    en: Hehe, guilty as charged.
    ko: 후후. 그래.
    ja: フッ…そうだな。
  d_main_35bf_03_93:
    speaker: andersen
    en: As an old retiree who still wields a modicum of power,
    ko: 현역에서 물러난 주제에 권한만 가지고 있는 뒷방 늙은이에게
    ja: |-
      現役をとっくの昔に引退して
      権限ばかり持たされた老いぼれにとっては…
  d_main_35bf_03_94:
    speaker: andersen
    en: having a task to focus on is a joy.
    ko: 할 일이 생긴다는 건 즐거운 일일세.
    ja: |-
      するべきことがあると言うのは、
      楽しいことなのでね。
  d_main_35bf_03_95:
    speaker: andersen
    en: Just don't be reckless.
    ko: 너무 과격하게만 움직이지 말게.
    ja: だが、目立つ動きは控えてくれ。
  d_main_35bf_03_96:
    speaker: andersen
    en: Your social standing has increased, so most things that come your way can
      be deflected.
    ko: 자네의 힘도 커졌기에 어지간한 건 막아낼 수 있겠으나.
    ja: |-
      君の力も大きくなったいま、
      ささいな問題なら防げるだろうが…
  d_main_35bf_03_97:
    speaker: andersen
    en: For now, however, it would be best to keep a low profile.
    ko: 아직까지는 자유롭게 움직이는 건 자제하는 게 좋겠군.
    ja: まだ何でも自由とはいかない。
  d_main_35bf_03_98:
    speaker: "<Self>"
    en: Understood. Thank you.
    ko: 알겠습니다. 감사합니다.
    ja: 心しておきます。ありがとうございます
  d_main_35bf_03_99:
    speaker: andersen
    en: Have you thought about which area you'll be exploring next?
    ko: 그럼 다음 탐색 지역 말인데.
    ja: では、次の探索目標のことだ。
  d_main_35bf_03_100:
    speaker: "<Self>"
    en: I have a place in mind.
    ko: 봐둔 곳이 있습니다.
    ja: 目星はつけてあります
  d_main_35bf_03_101:
    speaker: andersen
    en: Go on.
    ko: 말해보게.
    ja: 聞こう。
  d_main_35bf_03_102:
    speaker: "<Monologue>"
    en: I unfold the map given to me by Raptilion,
    ko: 랩칠리언이 준 지도를 펼친다.
    ja: ラプチリオンから受け取った地図を広げ…
  d_main_35bf_03_103:
    speaker: "<Monologue>"
    en: and point to a specific spot on it.
    ko: 그곳에서 한 곳을 가리킨다.
    ja: その中の一点を指した
  d_main_35bf_03_104:
    speaker: "<Self>"
    en: Here.
    ko: 이곳입니다.
    ja: このエリアです
  d_main_35bf_03_105:
    speaker: andersen
    en: And the reason?
    ko: 이유는?
    ja: 理由は？
  d_main_35bf_03_106:
    speaker: "<Self>"
    en: It's been blotted out in black, which I initially thought signified that this
      part of the map hadn't been finished.
    ko: 검은색으로만 칠해져 있어서 미완성인 부분이라고 생각했습니다만.
    ja: |-
      一面が黒塗りされていたため、
      単なる未完成の部分かと思っていましたが…
  d_main_35bf_03_107:
    speaker: "<Self>"
    en: But after seeing Dark Matter with my own eyes, my perspective changed.
    ko: 다크 매터를 직접 눈으로 본 후 생각이 바뀌었습니다.
    ja: |-
      ダークマターをこの目で見てから、
      考えが変わりました
  d_main_35bf_03_108:
    speaker: andersen
    en: "... There is a high possibility that it's an ocean or some other large body
      of Dark Matter."
    ko: "…다크 매터로 가득한, 바다나 그에 준하는 지역일 가능성이 크겠군."
    ja: |-
      …ダークマターが充満した、
      海のようなものの可能性があるな。
  d_main_35bf_03_109:
    speaker: andersen
    en: Leviathan's habitat, perhaps.
    ko: 레비아탄의 본거지인가.
    ja: レヴィアタンの本拠地か？
  d_main_35bf_03_110:
    speaker: "<Self>"
    en: It's very probable, yes.
    ko: 가능성이 높습니다.
    ja: その可能性が高いかと
  d_main_35bf_03_111:
    speaker: andersen
    en: Good. Then that will be the next destination.
    ko: 좋네. 다음 목적지는 그곳으로 정하게.
    ja: 分かった。次の探索目標はこの地点とする。
  d_main_35bf_03_112:
    speaker: andersen
    en: Considering how troublesome that area has been in the past,
    ko: |-
      해당 지역의 과거 환경을 감안해서,
      지원군을 붙여주겠네.
    ja: |-
      この地域のかつての環境を考慮して
      増援を手配しておこう。
  d_main_35bf_03_113:
    speaker: andersen
    en: I'll assign reinforcements whom I know can be discreet, and will be immune
      to brain scans.
    ko: 입이 무겁고, 뇌스캔을 당할 염려가 없는 쪽으로 말일세.
    ja: 口が固く、脳スキャンの心配もない者をな。
  d_main_35bf_03_114:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます
  d_main_35bf_03_115:
    speaker: andersen
    en: You're welcome. You may go now.
    ko: 좋아. 그럼 이만 가보게.
    ja: では、本日はここまでだ。
  d_main_35bf_03_116:
    speaker: andersen
    en: Ingrid is waiting for you.
    ko: 잉그리드가 기다리겠군.
    ja: イングリッドも待っているだろう。
  d_main_35bf_03_117:
    speaker: "<Self>"
    en: Deputy Chief.
    ko: 그리고 부사령관님.
    ja: その前に、副司令官…
  d_main_35bf_03_118:
    speaker: "<Self>"
    en: What about the matter that I reported to you earlier?
    ko: 이전에 보고 드린 건은 어떻게 되었습니까?
    ja: 前回ご報告した件はどうなりましたか？
  d_main_35bf_03_119:
    speaker: andersen
    en: Right. That.
    ko: 그래. 그 얘기 말이지.
    ja: ああ、あの話か…
  d_main_35bf_03_120:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_121:
    speaker: rapi_red
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…どういうこと？"
  d_main_35bf_03_122:
    speaker: anis
    en: You're joking, right?
    ko: 농담… 이지?
    ja: 冗談…よね？
  d_main_35bf_03_123:
    speaker: cinderella
    en: No, it's true.
    ko: 사실이야.
    ja: 本当のことよ。
  d_main_35bf_03_124:
    speaker: cinderella
    en: Raptures are not infinite.
    ko: 랩쳐는 무한하지 않아.
    ja: ラプチャーの数は無限じゃないわ。
  d_main_35bf_03_125:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35bf_03_126:
    speaker: anis
    en: What are you talking about?! Since when?
    ko: 무, 무슨 소리야 그게? 어, 언제부터?
    ja: な、なんでよ？い、いつから？
  d_main_35bf_03_127:
    speaker: cinderella
    en: Since about a century ago.
    ko: 100년 전쯤부터.
    ja: 100年ぐらい前からかしら。
  d_main_35bf_03_128:
    speaker: cinderella
    en: That's when I cut off the station where the Queen resides, with a beautiful
      flair.
    ko: 퀸이 머물고 있는 스테이션을 내가 아름답게 떼어냈거든.
    ja: |-
      クイーンがいたステーションは
      私が美しく切り離したの。
  d_main_35bf_03_129:
    speaker: cinderella
    en: Therefore, Raptures will no longer come down from space.
    ko: 그래서 더는 우주에서 랩쳐가 내려오지 않아.
    ja: もう宇宙からラプチャーは降りてこないわ。
  d_main_35bf_03_130:
    speaker: neon
    en: Station... as in space station?
    ko: 스, 스테이션이요? 우주 스테이션?
    ja: |-
      ス…ステーション？
      宇宙ステーションのことですか？
  d_main_35bf_03_131:
    speaker: cinderella
    en: That's right.
    ko: 맞아.
    ja: ええ。
  d_main_35bf_03_132:
    speaker: anis
    en: Come on, be honest. You're pulling our leg.
    ko: 에, 에이, 뻥치지 마. 무슨 말도 안 되는….
    ja: |-
      ま、またまた～…ウソはやめてよ。
      そんなことって…
  d_main_35bf_03_133:
    speaker: grave_p
    en: Cinderella does not lie.
    ko: 신데렐라는 거짓말하지 않는다.
    ja: シンデレラはウソをつかない。
  d_main_35bf_03_134:
    speaker: cinderella
    en: That's right. Why would I do something as ugly as utter untruths?
    ko: 맞아. 내가 왜 그렇게 아름답지 못한 짓을 하겠어?
    ja: |-
      そうよ。私がそんな美しくないことを
      するはずがないでしょう？
  d_main_35bf_03_135:
    speaker: rapi_red
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_35bf_03_136:
    speaker: "<Self>"
    en: "... It's hard to believe."
    ko: "…쉽게 믿을 수 없는 얘기야."
    ja: "…簡単には信じられない"
  d_main_35bf_03_137:
    speaker: "<Self>"
    en: We've always believed that the supply of Raptures was inexhaustible.
    ko: 랩쳐가 무한하다는 것은 지금까지 이어져 내려오던 상식 비슷한 얘긴데….
    ja: |-
      ラプチャーの数に限りが無いというのは、
      今まで常識同然に伝えられてきたことだ
  d_main_35bf_03_138:
    speaker: cinderella
    en: It's unfortunate that none of you met Grave and me sooner.
    ko: 나와 그레이브를 미리 만나지 못한 불운을 탓해야겠네.
    ja: |-
      今まで私とグレイブに会えなかったことが
      不幸だったわね。
  d_main_35bf_03_139:
    speaker: grave_p
    en: A long time ago, I made a machine that kept a tally of the number of Raptures.
    ko: 나 예전에 랩쳐 숫자 세는 기계 만들었다.
    ja: |-
      昔の私が、ラプチャーの数を
      調べる機械を作っていた。
  d_main_35bf_03_140:
    speaker: grave_p
    en: It's been too long, and I don't remember how to make it.
    ko: "…지금은 못 만든다."
    ja: "…今は、作り方が分からない。"
  d_main_35bf_03_141:
    speaker: grave_p
    en: 'However, I do remember one thing vividly:'
    ko: 오랜 시간 지났지만 기억한다.
    ja: しかし、長い時間が経っても、覚えている。
  d_main_35bf_03_142:
    speaker: grave_p
    en: It always displayed an infinity symbol,
    ko: 무한으로만 표시되었었는데
    ja: 無限としか表示されなかった画面が…
  d_main_35bf_03_143:
    speaker: grave_p
    en: but after Cinderella went to space,
    ko: 신데렐라가 우주로 가고 난 뒤 숫자로 바뀌었다.
    ja: |-
      シンデレラが宇宙に行ってから、
      数字に変わった。
  d_main_35bf_03_144:
    speaker: grave_p
    en: that symbol changed to a concrete number.
    ko: 그렇기 때문에 랩쳐 무한하지 않다.
    ja: だから、ラプチャーは無限ではない。
  d_main_35bf_03_145:
    speaker: cinderella
    en: That's right.
    ko: 응. 그런 거지.
    ja: ええ、そういうことよ。
  d_main_35bf_03_146:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_147:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_148:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_03_149:
    speaker: rapi_red
    en: Commander, I think it would be best to share this information with the Deputy
      Chief.
    ko: 지휘관. 부사령관께 이 내용을 공유하는 게 좋겠습니다.
    ja: |-
      指揮官。副司令官にもこの情報を
      報告しておいた方がいいかと。
  d_main_35bf_03_150:
    speaker: rapi_red
    en: I'm not sure what our next move should be exactly, but I do think this is
      worth investigating.
    ko: |-
      어떤 방향으로 해야할지는 감이 오지 않지만,
      조사를 해볼 만한 가치는 충분하다 생각합니다.
    ja: |-
      どう考えればいいか検討がつきませんが、
      調査する価値は十分にあると思います。
  d_main_35bf_03_151:
    speaker: "<Self>"
    en: All right, I'll do that.
    ko: "…알겠어. 그렇게 할게."
    ja: "…分かった。そうしよう"
  d_main_35bf_03_152:
    speaker: andersen
    en: I've analyzed the rate of Rapture encounters over the past 100 years.
    ko: 100년 전부터 지금까지의 시간대비 랩쳐 조우율을 조사해봤네.
    ja: |-
      100年前から現在までの
      ラプチャーとの遭遇率を調査した。
  d_main_35bf_03_153:
    speaker: andersen
    en: In the past, there was practically no variation.
    ko: 과거는 사실상 의미가 없는 수준이었지.
    ja: |-
      かつてのデータは事実上、意味のあるものとも
      思えない状態だったが…
  d_main_35bf_03_154:
    speaker: andersen
    en: Encounters consistently occurred with 100% certainty within an hour of being
      on the surface.
    ko: 평균적으로 1시간 이내에 100%의 조우율이었네.
    ja: |-
      およそ1時間以内に
      遭遇率は100%となっていた。
  d_main_35bf_03_155:
    speaker: andersen
    en: However, after averaging the data from the past five years,
    ko: 단, 최근 5년 동안의 시간대비 조우율의 평균을 내본 결과.
    ja: だが、直近5年間の遭遇率を確認した結果…
  d_main_35bf_03_156:
    speaker: andersen
    en: it takes approximately 75 minutes before an encounter is guaranteed.
    ko: 1시간 15분 이내에 100%의 조우율로 조사되네.
    ja: |-
      100％の遭遇率となるのが、
      およそ1時間15分となっている。
  d_main_35bf_03_157:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35bf_03_158:
    speaker: andersen
    en: That confirms that the rate of Rapture encounters has gradually decreased,
      albeit rather slowly.
    ko: 아주 느리지만, 시간 대비 랩쳐와의 조우율은 점점 낮아지고 있다는 게 확인되었네.
    ja: |-
      ほんのわずかだが、ラプチャーとの遭遇率は
      低下しているようだ。
  d_main_35bf_03_159:
    speaker: andersen
    en: In other words...
    ko: 즉….
    ja: つまり…
  d_main_35bf_03_160:
    speaker: anis
    en: Are... Are their numbers actually decreasing?
    ko: 주, 줄어들고 있다는 거야? 정말?
    ja: 減ってるってこと？本当に！？
  d_main_35bf_03_161:
    speaker: andersen
    en: That seems to be the case, yes.
    ko: "…그렇다고 할 수 있지."
    ja: "…そう考えられる。"
  d_main_35bf_03_162:
    speaker: "<Self>"
    en: That means...
    ko: 그렇다면…!
    ja: それなら…！
  d_main_35bf_03_163:
    speaker: andersen
    en: We still need to follow up on our findings.
    ko: 아직 정밀히 조사해 봐야 하네.
    ja: さらに詳しい調査が必要だ。
  d_main_35bf_03_164:
    speaker: andersen
    en: It might be that it's only those in close vicinity to the Ark which have decreased
      in number, or it could be due to differences in their routes and speed.
    ko: |-
      방주 인근의 밀도만 낮아진 것일 수도 있고,
      이동 경로 및 속도의 차이일수도 있네.
    ja: |-
      アーク近辺に限られた数字の可能性もあるし、
      移動経路や速度による影響かもしれない。
  d_main_35bf_03_165:
    speaker: andersen
    en: There is also a possibility that the data has been compromised for some other
      reason.
    ko: 그 외에도 또 다른 이유 때문에 데이터가 오염되었을 가능성도 있지.
    ja: 他にもデータに問題がある可能性は考えられる。
  d_main_35bf_03_166:
    speaker: andersen
    en: However, if...
    ko: 하지만 만약.
    ja: だが、もし…
  d_main_35bf_03_167:
    speaker: andersen
    en: And this is a big if.
    ko: 정말 만약에.
    ja: 本当に、もしもの話だ。
  d_main_35bf_03_168:
    speaker: andersen
    en: If it can be proven that Raptures are in fact finite in number,
    ko: 랩쳐는 더 이상 무한하지 않고 유한하다는 것이 증명되면.
    ja: |-
      ラプチャーの数には限りがあると
      証明することができたなら…
  d_main_35bf_03_169:
    speaker: andersen
    en: then the Ark will be able to weigh options which it never could consider before.
    ko: 방주는 지금까지 하지 않았던 선택을 내릴 수 있겠지.
    ja: |-
      アークは今までと別の選択をすることが
      できるようになる。
  d_main_35bf_03_170:
    speaker: "<Self>"
    en: By other choices, do you mean...
    ko: "…다른 선택이라면…."
    ja: "…別の選択というと…"
  d_main_35bf_03_171:
    speaker: andersen
    en: Just thinking about it makes my heart flutter.
    ko: 말로 꺼내는 것으로도 설레는 말이네만.
    ja: 言葉にしようとするだけで、胸が詰まりそうだ…
  d_main_35bf_03_172:
    speaker: andersen
    en: Humanity could ascend to the surface once again.
    ko: 인류는 지상으로 올라갈 수 있을 걸세.
    ja: 人類は…地上へ帰ることができるだろう。
d_main_35bf_04:
  d_main_35bf_04_1:
    speaker: "<Narration>"
    en: Elysion Research Lab.
    ko: 엘리시온 연구소.
    ja: エリシオン研究所
  d_main_35bf_04_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_04_3:
    speaker: ingrid
    en: You seem lost in thought.
    ko: 무슨 생각을 그리 하고 있지?
    ja: 何を考え込んでいる？
  d_main_35bf_04_4:
    speaker: ingrid
    en: Are you feeling dizzy? We didn't draw too much blood, did we?
    ko: 피를 너무 뽑아서 어지럽나?
    ja: 血を抜かれすぎて、めまいでも起こったか？
  d_main_35bf_04_5:
    speaker: "<Self>"
    en: No... I was just thinking about something else.
    ko: 아, 아냐. 그냥 다른 생각을 좀….
    ja: いや…ただの考えごとだ
  d_main_35bf_04_6:
    speaker: ingrid
    en: We drew as much blood as we feasibly could.
    ko: 택티컬 하게 피를 한계치까지 제대로 뽑았다.
    ja: タクティカルな限界まで採血させてもらった。
  d_main_35bf_04_7:
    speaker: ingrid
    en: Again, thanks for being so cooperative.
    ko: 다시 한번, 귀중한 협력에 감사한다.
    ja: 改めて、代えがたい協力に感謝する。
  d_main_35bf_04_8:
    speaker: ingrid
    en: Vapaus ammunition also incorporates the core of a Rapture which contains human
      cells, is that right?
    ko: 언체인드 탄환의 제작에는 인간의 세포가 포함된 랩쳐의 코어가 필요하다고 했던가….
    ja: |-
      アンチェインド弾の製造には、
      人間の細胞を含んだラプチャーのコアが
      必要だと言っていたな…
  d_main_35bf_04_9:
    speaker: "<Self>"
    en: Yes, that's what I've heard. I don't know the details, but from what I remember...
    ko: |-
      응. 듣기로는 그렇게 들었어.
      자세한 건 모르지만….
    ja: |-
      ああ。詳しいことは分からないが…
      そう聞いている
  d_main_35bf_04_10:
    speaker: "<Self>"
    en: It requires the core of a Rapture which has been active since the First Invasion.
    ko: 1차 침공 때부터 지금까지 활동하는 랩쳐의 코어가 필요하다고 했던 걸로 기억해.
    ja: |-
      第一次侵攻の頃から現在まで活動を続けている
      ラプチャーのコアが必要だと言っていた
  d_main_35bf_04_11:
    speaker: ingrid
    en: That should be enough information to go on. We'll take care of the rest.
    ko: |-
      그 정도 정보면 충분하다.
      나머지는 우리가 알아서 하지.
    ja: |-
      そこまで分かれば十分だ。
      後の問題は私たちで解決する。
  d_main_35bf_04_12:
    speaker: ingrid
    en: We might be able to find some if we rummage through the warehouse. Even if
      we can't, we can always request some from Absolute.
    ko: |-
      물류 창고를 뒤져보면 하나쯤 나올지도 모른다.
      없다고 하더라도 앱솔루트에게 의뢰하면 금방이겠지.
    ja: |-
      倉庫をあされば一つぐらいは出るかもしれん。
      無ければアブソルートに任せるまでだ。
  d_main_35bf_04_13:
    speaker: rapi_red
    en: That's reassuring.
    ko: 그렇다면 안심이군요.
    ja: でしたら、心配は無用ですね。
  d_main_35bf_04_14:
    speaker: ingrid
    en: Speaking of Absolute, did you have a proper sendoff with them?
    ko: "…앱솔루트와는 잘 마무리 지었나?"
    ja: "…折り合いがついたのか？"
  d_main_35bf_04_15:
    speaker: rapi_red
    en: Yes. Thanks to you.
    ko: 예. 덕분입니다.
    ja: はい。おかげさまで。
  d_main_35bf_04_16:
    speaker: rapi_red
    en: We've got a friendly competition going on.
    ko: 이젠 라이벌인 셈이죠.
    ja: 今はライバルのようなものです。
  d_main_35bf_04_17:
    speaker: rapi_red
    en: We'll come out on top, but that goes without saying.
    ko: 물론, 저희가 이길 겁니다.
    ja: 無論、勝つのは私たちですが。
  d_main_35bf_04_18:
    speaker: ingrid
    en: Hehe, a nice tactics-based competition is good, as is a healthy dose of human
      comradery.
    ko: 후후. 택티컬도 좋지만 이런 휴머니즘도 좋군.
    ja: |-
      フッ。タクティカルこそ至高だが、
      そういう人間臭さも悪くない。
  d_main_35bf_04_19:
    speaker: "<Self>"
    en: When will the ammunition be ready?
    ko: 탄환은 언제쯤 마무리될까?
    ja: いつ頃使えるようになる？
  d_main_35bf_04_20:
    speaker: ingrid
    en: That depends on when we can secure a first-generation Rapture core.
    ko: 1세대 랩쳐 코어 확보 여부에 따라 다르다.
    ja: |-
      第1世代のラプチャーコアが
      いつ確保できるかによる。
  d_main_35bf_04_21:
    speaker: ingrid
    en: Even if there is some in the warehouse, it's not as if we'll be able to start
      manufacturing straight away. Take a break until I reach out.
    ko: |-
      재고가 있다고 해도 금방 되는 일은 아니다.
      연락이 갈 때까지 느긋하게 쉬는 게 좋겠군.
    ja: |-
      有ったとしても今日や明日とは行かんだろう。
      めどが立ち次第こちらから連絡する。
  d_main_35bf_04_22:
    speaker: "<Self>"
    en: Okay, I'll wait for your message.
    ko: 알겠어. 기다리고 있을게.
    ja: 分かった。待っている
  d_main_35bf_04_23:
    speaker: ingrid
    en: All right.
    ko: 그래. 좋다.
    ja: ああ、任せてくれ。
  d_main_35bf_04_24:
    speaker: ingrid
    en: Go ahead and get some rest.
    ko: 그럼 이만 쉬도록.
    ja: 今日はゆっくり休んでおけ。
  d_main_35bf_04_25:
    speaker: ingrid
    en: By the way, I cleaned up the Outpost.
    ko: 아, 전초기지는 내가 청소해 놨다.
    ja: |-
      それと、前哨基地は
      こちらで清掃しておいた。
  d_main_35bf_04_26:
    speaker: ingrid
    en: I figured it wouldn't be ideal coming back to a messy house after being away
      for so long.
    ko: 오랫동안 집을 비웠는데 지저분하면 기분이 나쁘지.
    ja: |-
      久しぶりの我が家が荒れていたら、
      悲しいだろうからな。
  d_main_35bf_04_27:
    speaker: anis
    en: Oh, wow! I didn't know you had it in you, Instructor.
    ko: 오. 이야~ 우리 교관님한테 이런 면도 있었어?
    ja: へぇ～…そんな気遣いできる人だったの？
  d_main_35bf_04_28:
    speaker: neon
    en: That's why she's the Boss!
    ko: 우리 사장님이에요, 우리 사장님.
    ja: わが社の社長ですよ、社長。
  d_main_35bf_04_29:
    speaker: rapi_red
    en: Thank you, Instructor.
    ko: 고맙습니다. 교관.
    ja: ありがとうございます、教官。
  d_main_35bf_04_30:
    speaker: ingrid
    en: I should be the one thanking you all.
    ko: 그건 내가 할 말이다.
    ja: 感謝したいのは私の方だ。
  d_main_35bf_04_31:
    speaker: ingrid
    en: You're invaluable allies, and I thank you.
    ko: 고맙다. 제군들.
    ja: 改めて、礼を言う。
d_main_35bf_05:
  d_main_35bf_05_1:
    speaker: neon
    en: Wow, this place is spotless!
    ko: 와! 진짜 깔끔하게 청소되어 있네요!
    ja: わあ！きれいにお掃除されていますね！
  d_main_35bf_05_2:
    speaker: neon
    en: Even the sauce stain that Anis spilled on the carpet is gone.
    ko: 아니스가 카펫에 흘린 소스도 거짓말처럼 지워져 있어요!
    ja: |-
      アニスがカーペットにこぼしたソースのシミも
      ウソみたいに消えてます！
  d_main_35bf_05_3:
    speaker: anis
    en: Yeah, she really made the place spick and span.
    ko: 그러게. 진짜 신경 썼구나.
    ja: そうね。ていねいにやってくれたみたい。
  d_main_35bf_05_4:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…あれ？"
  d_main_35bf_05_5:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_6:
    speaker: anis
    en: Gahhhh! Noooooo!
    ko: 이, 이익…! 이이이익…!
    ja: ああ…！ううううっ…！
  d_main_35bf_05_7:
    speaker: neon
    en: What's wrong? You sound like your appendix burst or something.
    ko: |-
      ??
      왜 그래요? 맹장이라도 터진 사람처럼.
    ja: |-
      ？？
      どうしました？お腹でも痛いんですか？
  d_main_35bf_05_8:
    speaker: anis
    en: Th-the food has been all replaced with combat rations!
    ko: 머, 먹을 걸 다 전투 식량으로 바꿔놨어!
    ja: |-
      た、食べ物が全部、
      軍用のレーションに変わってるの！
  d_main_35bf_05_9:
    speaker: neon
    en: What?!
    ko: 뭐, 뭐라고요-!?
    ja: な、なんと！？
  d_main_35bf_05_10:
    speaker: neon
    en: That's... fantastic! Combat rations are delicious!
    ko: 너무 좋은데요? 전투 식량 맛있잖아요!
    ja: 最高ですね！おいしいですし！
  d_main_35bf_05_11:
    speaker: anis
    en: No they're not! And they're packed with calories!
    ko: 맛없고! 칼로리가 너무 높다고!
    ja: おいしくないわよ！カロリーも高すぎ！
  d_main_35bf_05_12:
    speaker: rapi_red
    en: I'll cook them. That will make them much better.
    ko: 요리해 줄게. 그럼 훨씬 먹을만할 거야.
    ja: |-
      私が調理するわ。
      そうすれば食べやすくなるはず。
  d_main_35bf_05_13:
    speaker: anis
    en: Cook combat rations? Can you even do that?
    ko: 요리…? 전투 식량을?
    ja: 調理…？レーションを？
  d_main_35bf_05_14:
    speaker: rapi_red
    en: Sure you can. Just wait a moment. There's a recipe I've been wanting to try.
    ko: |-
      응. 잠시만 기다려.
      예전부터 해보고 싶었던 조리법이 있어.
    ja: |-
      ええ、少し待っていて。
      試してみたかったレシピがあるの。
  d_main_35bf_05_15:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_main_35bf_05_16:
    speaker: anis
    en: Hmm...?
    ko: 음…?
    ja: んん…？
  d_main_35bf_05_17:
    speaker: neon
    en: Um...
    ko: 오.
    ja: おおっ。
  d_main_35bf_05_18:
    speaker: anis
    en: "... It tastes awful."
    ko: "…맛없다."
    ja: "…まずい…"
  d_main_35bf_05_19:
    speaker: neon
    en: "... Totally."
    ko: "…그러게요."
    ja: "…そうですね。"
  d_main_35bf_05_20:
    speaker: rapi_red
    en: "... Sorry. It didn't turn out as well as I expected."
    ko: "…미안. 잘 안 됐어. 생각했던 거랑 다르네."
    ja: |-
      …ごめん。やはりダメね。
      想像通りにはいかなかった。
  d_main_35bf_05_21:
    speaker: rapi_red
    en: I'll go out and buy us something.
    ko: 나가서 사 올게.
    ja: 何か外で買ってくるわ。
  d_main_35bf_05_22:
    speaker: anis
    en: Oh no, it's okay. It's late.
    ko: |-
      아아아 아냐 아냐. 됐어.
      어차피 시간도 늦었고.
    ja: |-
      いやいや、いいわよ。
      もう時間も遅いし。
  d_main_35bf_05_23:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_24:
    speaker: anis
    en: Uh... Commander. Rapi. Neon.
    ko: 그… 지휘관님. 라피. 네온.
    ja: ええと…指揮官様、ラピ、ネオン。
  d_main_35bf_05_25:
    speaker: anis
    en: I think I'm going to sit this next operation out.
    ko: 나 다음 작전에서는 빠질게.
    ja: 私、次の作戦からしばらく外れるから。
  d_main_35bf_05_26:
    speaker: anis
    en: Depending on how things go, I might opt out of the one after that as well...
      and the one after that.
    ko: 음… 어떻게 풀리냐에 따라서 다다음 작전, 다다다음 작전까지 빠지게 될지도….
    ja: |-
      その…場合によっては次の次の作戦も、
      そのまた次の作戦も不参加になるかも…
  d_main_35bf_05_27:
    speaker: neon
    en: If you want to say you're resigning, go ahead and say it.
    ko: 탈퇴하신다는 말을 너무 길게 하시는 거 아닌가요?
    ja: 脱退したいと言うなら遠回しすぎでは？
  d_main_35bf_05_28:
    speaker: anis
    en: I'm not resigning! Why would I do that?
    ko: |-
      아 탈퇴 아니라고!
      내가 탈퇴를 왜 해!
    ja: |-
      そうじゃないわよ！
      辞めるつもりはないの！
  d_main_35bf_05_29:
    speaker: anis
    en: "... I like it here."
    ko: "…좋단 말이야. 여기."
    ja: "…気に入ってるもの、ここ。"
  d_main_35bf_05_30:
    speaker: neon
    en: Wow, really?
    ko: 어머나.
    ja: おやおや。
  d_main_35bf_05_31:
    speaker: rapi_red
    en: You said you had something you wanted to take care of, right?
    ko: "…마무리해야 할 일이 있다고 했었지?"
    ja: "…ケジメをつけると言っていたわね？"
  d_main_35bf_05_32:
    speaker: anis
    en: Yeah.
    ko: 응.
    ja: うん。
  d_main_35bf_05_33:
    speaker: anis
    en: If I don't see it through to the end, I'll be perpetually spinning my wheels.
    ko: 그거 안 하면, 나 여기서 조금도 안 바뀔 것 같거든.
    ja: |-
      そうしないと、私はここでも
      変われない気がするから。
  d_main_35bf_05_34:
    speaker: anis
    en: There's also something that Cinderella said to me.
    ko: "…신데렐라가, 해 준 말도 있고."
    ja: "…シンデレラにも、言われちゃったし。"
  d_main_35bf_05_35:
    speaker: neon
    en: Was it, "Anis is butt ugly?"
    ko: 아 그거 아니스가 못생겼다는 얘기였죠?
    ja: |-
      ああ、アニスが美人じゃない
      という話でしたっけ？
  d_main_35bf_05_36:
    speaker: anis
    en: No. Now shut it.
    ko: 아니라고. 가만 좀 있으라고.
    ja: 違うわよ。静かに聞いて。
  d_main_35bf_05_37:
    speaker: neon
    en: Okay, fine.
    ko: 넹.
    ja: はぁい…
  d_main_35bf_05_38:
    speaker: anis
    en: Anyway, I'm not sure how long it will take to resolve, so I think I should
      simply step back for a bit.
    ko: |-
      아무튼 사실 기약이 없는 일이기도 해서,
      잠깐 좀 빠지고 싶어.
    ja: |-
      いつ戻るって約束はできないけど、
      しばらく抜けたいの。
  d_main_35bf_05_39:
    speaker: anis
    en: Is that okay?
    ko: 괜찮지?
    ja: いいでしょ？
  d_main_35bf_05_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_41:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_42:
    speaker: "<Self>"
    en: To be honest, this entire situation doesn't make much sense to me.
    ko: 나는 솔직히 말해서 이 상황이 말이 안 된다고 생각해.
    ja: 正直に言って、受け入れがたい話だ
  d_main_35bf_05_43:
    speaker: anis
    en: Huh? What?
    ko: 응? 뭐가?
    ja: え？なんで？
  d_main_35bf_05_44:
    speaker: "<Self>"
    en: Why aren't you considering the option of us helping?
    ko: 왜 우리가 돕는다는 선택지를 염두에도 두지 않는 거야?
    ja: |-
      なぜ私たちがそれを手伝うという話が
      入ってもいないんだ？
  d_main_35bf_05_45:
    speaker: "<Self>"
    en: Is there anything we can do to lend a hand?
    ko: 우리가 도울 수는 없어?
    ja: 私たちでは力になれないのか？
  d_main_35bf_05_46:
    speaker: anis
    en: Of course there is.
    ko: 에이~ 있지. 당연히 있고 말고.
    ja: それは…まぁ、もちろんできるかもしれないわ。
  d_main_35bf_05_47:
    speaker: anis
    en: If you could help, that'd be amazing.
    ko: 도와주면 엄청 좋을 거야. 그런데.
    ja: |-
      力を貸してもらえたら、すごく助かると思う。
      …でもね…
  d_main_35bf_05_48:
    speaker: anis
    en: But Rapi has powered up, and your reputation is growing by the day.
    ko: 라피도 파워업 했고, 지휘관님 명성은 날이 갈수록 높아져가는데.
    ja: |-
      ラピは強くなったし、
      指揮官様の立場もどんどん重要になってる。
  d_main_35bf_05_49:
    speaker: anis
    en: The next step you all take will be a vital one.
    ko: 다음 일도 엄청 중요할 것 아냐.
    ja: 次の任務だって、すごく大事なものでしょ？
  d_main_35bf_05_50:
    speaker: anis
    en: It'd be unfair of me to hold you all back.
    ko: 발목 잡을 순 없잖아?
    ja: 私が足を引っ張るわけにはいかないじゃない。
  d_main_35bf_05_51:
    speaker: "<Self>"
    en: Hold us back? Why would you say such a thing?
    ko: 발목을 잡는다니, 그런 말은…!
    ja: 足を引っ張るなどとは…！
  d_main_35bf_05_52:
    speaker: anis
    en: Think about it, Commander.
    ko: 하하. 지휘관님. 솔직히 말해서.
    ja: あはは…指揮官様、正直に言ってよ…
  d_main_35bf_05_53:
    speaker: anis
    en: Are Neon and I really contributing anything right now?
    ko: 지금 나랑 네온이 도움이 돼?
    ja: 今の私とネオン、役に立ってる？
  d_main_35bf_05_54:
    speaker: neon
    en: Huh? Why'd I get lumped in?
    ko: 어? 예? 저까지요? 저는 왜요?
    ja: えっ？はい？私もですか？
  d_main_35bf_05_55:
    speaker: "<Self>"
    en: Of course you're helpful. What are you saying?
    ko: 당연히 도움이 되지. 무슨 소릴 하는 거야.
    ja: 当然だろう、何を言い出すんだ？
  d_main_35bf_05_56:
    speaker: anis
    en: No, we're not.
    ko: 안 돼.
    ja: ウソ。
  d_main_35bf_05_57:
    speaker: anis
    en: I'm not stupid.
    ko: 나도 바보가 아니야.
    ja: 私だってバカじゃないの。
  d_main_35bf_05_58:
    speaker: anis
    en: I'll come back once I've settled everything.
    ko: 그러니 여기서 다 해결하고, 돌아갈게.
    ja: |-
      だから、全部ケジメをつけてから、
      戻ってくるわ。
  d_main_35bf_05_59:
    speaker: anis
    en: Let me do this? Please?
    ko: 허락해 주라~? 응?
    ja: 許してくれるでしょ？ねっ？
  d_main_35bf_05_60:
    speaker: "<Self>"
    en: I still don't understand why you won't let us help.
    ko: 왜 우리 도움을 안 받으려고 하는지 이해가 안 돼.
    ja: どうしても私たちの力は借りないという気か？
  d_main_35bf_05_61:
    speaker: "<Self>"
    en: It would be faster if we all...
    ko: 같이 하면 더 빠르게….
    ja: 力を合わせれば、もっと…
  d_main_35bf_05_62:
    speaker: anis
    en: How much longer
    ko: 내가.
    ja: 私が…！
  d_main_35bf_05_63:
    speaker: anis
    en: do I have to drag you all down?
    ko: 얼마나 더 발목을 잡아야 돼?
    ja: あとどれだけ足を引っ張ればいいの？
  d_main_35bf_05_64:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_65:
    speaker: anis
    en: To not only be useless up on the surface, but require help when we're back
      in the Ark?
    ko: |-
      지상에 나가서도 도움이 안 돼,
      방주에 와서도 도움받아.
    ja: |-
      地上に出ても役立たず、
      アークにいたっていいとこなしで…
  d_main_35bf_05_66:
    speaker: anis
    en: Do you realize how humiliating that would be for me?
    ko: 그렇게 되면 얼마나 창피할지 생각해 봤어?
    ja: |-
      それがどれだけみじめな気分か、
      考えたことある？
  d_main_35bf_05_67:
    speaker: anis
    en: I want to have a shred of dignity.
    ko: 나도 폼 좀 잡고 싶다고.
    ja: 私だってカッコつけたいのよ。
  d_main_35bf_05_68:
    speaker: anis
    en: I want to solve this on my own, and then make a grand entrance when you actually
      need me.
    ko: |-
      알아서 딱 해결한 다음에,
      지휘관님이 힘들 때 멋지게 등장하고 싶단 말이야.
    ja: |-
      自分のことは自分で解決して、
      指揮官様が困ってる時に
      カッコよく登場したいの。
  d_main_35bf_05_69:
    speaker: "<Self>"
    en: Aren't we comrades?
    ko: 동료잖아. 우리.
    ja: だが、仲間だろう？私たちは…
  d_main_35bf_05_70:
    speaker: anis
    en: Yes, we are.
    ko: 동료니까.
    ja: 仲間だからよ。
  d_main_35bf_05_71:
    speaker: anis
    en: It's precisely because we're comrades that I want to be your equal.
    ko: 대등해지고 싶은 거야.
    ja: 対等な関係でいたいの。
  d_main_35bf_05_72:
    speaker: anis
    en: I don't want to hold you back, or be around only to ask for your help.
    ko: 발목만 잡거나, 도움만 받는 게 아니라.
    ja: |-
      足を引っ張ったり、
      助けられてばかりじゃなくて。
  d_main_35bf_05_73:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_74:
    speaker: rapi_red
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  d_main_35bf_05_75:
    speaker: "<Self>"
    en: Rapi, what are y...
    ko: 라피.
    ja: ラピ…
  d_main_35bf_05_76:
    speaker: rapi_red
    en: Only on one condition, however.
    ko: 대신 조건이 있어.
    ja: ただし、条件があるわ。
  d_main_35bf_05_77:
    speaker: rapi_red
    en: When you come back, you better be so incredible that it leaves us speechless.
    ko: 돌아왔을 때, 입이 떡 벌어질 정도로 굉장해져서 돌아와.
    ja: 見違えるぐらい、強くなって帰ってきて。
  d_main_35bf_05_78:
    speaker: anis
    en: "... It's a deal."
    ko: "…응. 물론이야."
    ja: "…うん。トーゼンでしょ。"
  d_main_35bf_05_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_80:
    speaker: neon
    en: Oooh! I wanna go too!
    ko: 엇, 그럼 저도 같이 갈래요.
    ja: あっ、じゃあ私も一緒に行きます。
  d_main_35bf_05_81:
    speaker: anis
    en: Huh? Go where?
    ko: 엉? 어딜?
    ja: え？行くってどこに？
  d_main_35bf_05_82:
    speaker: neon
    en: With you.
    ko: 아니스 따라다닐래요.
    ja: アニスについていきます。
  d_main_35bf_05_83:
    speaker: anis
    en: What the... Have you listened to a single word I've said?
    ko: 아니 너 말이야. 지금까지 내가 한 얘기를 뭘로 들은 거야?
    ja: いや、あのねぇ…私の話、ちゃんと聞いてた？
  d_main_35bf_05_84:
    speaker: neon
    en: I dunno. At any rate, I want to go with you.
    ko: 몰라요. 따라다닐래요.
    ja: 聞いていません。ついていきます。
  d_main_35bf_05_85:
    speaker: neon
    en: To be honest, I'm worried about you.
    ko: 솔직히 불안하거든요.
    ja: 正直に言って、不安ですから。
  d_main_35bf_05_86:
    speaker: neon
    en: It's like letting a rabid dog loose without a leash, you know?
    ko: 투견 하나를 목줄 없이 풀어놓는 느낌이랄까요?
    ja: |-
      闘犬を散歩ヒモなしで歩かせる感覚…
      と言うのでしょうか？
  d_main_35bf_05_87:
    speaker: anis
    en: Who are you calling a rabid dog?!
    ko: "…누가 투견인데, 엉?"
    ja: "…だ～れが闘犬よ、誰が。"
  d_main_35bf_05_88:
    speaker: neon
    en: Will that be all right, Master? Rapi?
    ko: 괜찮죠? 스승님. 라피.
    ja: 構いませんね？師匠、ラピ。
  d_main_35bf_05_89:
    speaker: "<Self>"
    en: You too, Neon? Why?
    ko: 네온까지 왜 그러는 거야.
    ja: ネオンまで、急にどうした？
  d_main_35bf_05_90:
    speaker: neon
    en: I'm worried about Anis.
    ko: 걱정되니까요. 아니스가.
    ja: 心配なんです、アニスが。
  d_main_35bf_05_91:
    speaker: neon
    en: Whereas I know that you two can handle yourselves no problem.
    ko: 스승님이랑 라피야 뭐, 솔직히 말해서 하나도 걱정 안 되거든요.
    ja: |-
      師匠とラピは、正直放っておいても
      大丈夫だと思いますし。
  d_main_35bf_05_92:
    speaker: neon
    en: Is it okay with you if I tag along and help out Anis?
    ko: 한 명 정도는 도와줘도 괜찮죠? 아니스.
    ja: 一人くらいはいいでしょう？アニス。
  d_main_35bf_05_93:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_94:
    speaker: rapi_red
    en: Fine. Go ahead and lend assistance.
    ko: 그래. 네온이 아니스를 도와줘.
    ja: そうね。アニスを手伝って。
  d_main_35bf_05_95:
    speaker: rapi_red
    en: It will make me feel better.
    ko: 그럼 좀 안심이야.
    ja: それなら安心できるわ。
  d_main_35bf_05_96:
    speaker: neon
    en: Woohoo!
    ko: 야호.
    ja: 決まりですね！
  d_main_35bf_05_97:
    speaker: "<Self>"
    en: I can't allow...
    ko: 나는 허락 못….
    ja: 私は認められな…
  d_main_35bf_05_98:
    speaker: rapi_red
    en: Hurry up and eat, Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_35bf_05_99:
    speaker: rapi_red
    en: The food is getting cold.
    ko: |-
      음식이 식겠습니다.
      어서 드시죠.
    ja: |-
      料理が冷めてしまいます。
      早くお召し上がりください。
  d_main_35bf_05_100:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: "…후우…."
    ja: "…むぐ…"
  d_main_35bf_05_101:
    speaker: anis
    en: I'm sorry, Commander.
    ko: 미안해. 지휘관님.
    ja: ごめんね、指揮官様。
  d_main_35bf_05_102:
    speaker: anis
    en: Thank you, Rapi.
    ko: 라피. 고마워.
    ja: ありがと、ラピ。
  d_main_35bf_05_103:
    speaker: "<Monologue>"
    en: I angrily shove a meatball into my mouth.
    ko: 음식에 화풀이하듯 앞에 놓인 미트볼을 입에 욱여넣었다.
    ja: |-
      私は料理に不満をぶつけるかのように、
      ミートボールを口へと押し込んだ
  d_main_35bf_05_104:
    speaker: "<Self>"
    en: "... It tastes horrible."
    ko: "…맛없어."
    ja: "…まずい…"
  d_main_35bf_05_105:
    speaker: rapi_red
    en: "... Sorry about that."
    ko: "…죄송합니다."
    ja: "…申し訳ありません。"
  d_main_35bf_05_106:
    speaker: "<Self>"
    en: Where are Anis and Neon?
    ko: "…둘은?"
    ja: "…アニスとネオンは？"
  d_main_35bf_05_107:
    speaker: rapi_red
    en: They're sleeping. At least that's what it looks like.
    ko: 자고 있습니다. 일단 보기에는요.
    ja: 眠っています。見た限りでは。
  d_main_35bf_05_108:
    speaker: "<Self>"
    en: I didn't expect you to side with them.
    ko: 라피가 동의할 줄은 몰랐어.
    ja: ラピまで認めるとは思わなかった
  d_main_35bf_05_109:
    speaker: rapi_red
    en: I know all too well what it feels like to be left behind and powerless.
    ko: 뒤쳐지고, 무력하다는 게 어떤 기분인지 잘 아니까요.
    ja: |-
      無力なまま取り残されることが
      どのような気持ちかは、よく知っていますから。
  d_main_35bf_05_110:
    speaker: rapi_red
    en: And if I'm being brutally honest,
    ko: 그리고 냉정하게 말씀드리면.
    ja: 実際、客観的に判断して…
  d_main_35bf_05_111:
    speaker: rapi_red
    en: Anis and Neon don't particularly factor into our offensive strategy at the
      moment.
    ko: 아니스와 네온은 현시점에서 전력 외입니다.
    ja: 今のアニスとネオンでは、戦力になりません。
  d_main_35bf_05_112:
    speaker: rapi_red
    en: If they stayed with us solely out of a sense of duty as squadmates,
    ko: 그런 상황에서 동료라는 이유로 둘과 계속 함께 다닌다면.
    ja: |-
      このまま、仲間だからというだけで
      戦場へ連れ出しても…
  d_main_35bf_05_113:
    speaker: rapi_red
    en: their self-esteem would inevitably hit rock bottom.
    ko: 둘의 자존감은 더욱 바닥을 치겠죠.
    ja: プライドを余計に傷つけるだけです。
  d_main_35bf_05_114:
    speaker: rapi_red
    en: I think they want to prove themselves to us,
    ko: 뭔가 보여주고 싶을 거라고 생각합니다.
    ja: 見せたいものがあるのだと思います。
  d_main_35bf_05_115:
    speaker: rapi_red
    en: and it seems like they have something in mind to make that happen.
    ko: 그걸 위한 방법도 알고 있는 것 같고요.
    ja: |-
      どうすればそれが手に入るかも、
      もう分かっているはず。
  d_main_35bf_05_116:
    speaker: rapi_red
    en: It's unfortunate that we can't be witness to that, or help them through it,
    ko: 그 과정을 지켜보지 못하고 함께 하지 못 한다는 건 아쉽지만.
    ja: |-
      それをつかむ瞬間に立ち会えないことは
      残念ですが…
  d_main_35bf_05_117:
    speaker: rapi_red
    en: but everyone has their own way of doing things.
    ko: 각자에겐 각자의 방법이 있는 법일테니까요.
    ja: それぞれの道がありますから。
  d_main_35bf_05_118:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_119:
    speaker: rapi_red
    en: We have to believe in them.
    ko: 믿죠. 둘을.
    ja: 信じてください。2人を。
  d_main_35bf_05_120:
    speaker: "<Self>"
    en: "... You're right."
    ko: "…그래."
    ja: "…分かった"
  d_main_35bf_05_121:
    speaker: rapi_red
    en: Come. Let's get some sleep.
    ko: 예. 그럼 이만 주무시죠.
    ja: はい。では、私たちも休みましょう。
  d_main_35bf_05_122:
    speaker: rapi_red
    en: We're back in our familiar beds, so we should sleep better than we have in
      a long time.
    ko: 익숙한 침대니, 간만에 푹 주무실 수 있을 겁니다.
    ja: |-
      ご自分のベッドですから、
      久しぶりにゆっくり眠れるはずです。
  d_main_35bf_05_123:
    speaker: "<Self>"
    en: Yeah. Good night, Rapi.
    ko: 응. 라피도 잘 자.
    ja: ああ、ラピもな
  d_main_35bf_05_124:
    speaker: rapi_red
    en: You too, Commander.
    ko: 예.
    ja: はい。
  d_main_35bf_05_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_126:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_127:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_05_128:
    speaker: "<Self>"
    en: Are you going to stay here all night?
    ko: 근데 계속 여기 있을 거야?
    ja: どうした？まだ用があったか？
  d_main_35bf_05_129:
    speaker: rapi_red
    en: Oh, sorry.
    ko: 아, 실례했습니다.
    ja: いえ、失礼しました。
  d_main_35bf_05_130:
    speaker: rapi_red
    en: I thought we were having a moment.
    ko: 분위기에 편승해 볼까 했습니다.
    ja: もう少し雰囲気を堪能しようかと。
  d_main_35bf_05_131:
    speaker: rapi_red
    en: I'll leave now.
    ko: 가보겠습니다.
    ja: 失礼いたします。
d_main_35bf_06:
  d_main_35bf_06_1:
    speaker: ingrid
    en: I have some bad news for you.
    ko: "…미안하다."
    ja: "…すまない。"
  d_main_35bf_06_2:
    speaker: ingrid
    en: It didn't go well.
    ko: 잘 안 됐다.
    ja: 製造はうまくいっていない。
  d_main_35bf_06_3:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…응?"
    ja: "…何があった？"
  d_main_35bf_06_4:
    speaker: ingrid
    en: We did find some leftover first-generation Rapture cores, and went to work
      straight away.
    ko: 1세대 랩쳐의 코어 재고가 남아있어 바로 작업에 착수했으나.
    ja: |-
      ラプチャーコアは手元にあった。
      すぐに作業に取りかかったのだが…
  d_main_35bf_06_5:
    speaker: ingrid
    en: However, there were several mistakes during the process.
    ko: "…몇 번의 실수가 있었다."
    ja: "…複数の問題が起こった。"
  d_main_35bf_06_6:
    speaker: ingrid
    en: We've never done this before, so we're not familiar with it yet.
    ko: 지금까지 없던 공정에다가 익숙하지 않은 일이라….
    ja: |-
      我々としても初の試みだ。
      経験も足りていなかった…
  d_main_35bf_06_7:
    speaker: "<Self>"
    en: In other words, you were unable to craft any Vapaus ammunition.
    ko: 아…. 언체인드 탄환을 만드는데 실패한 거구나.
    ja: |-
      つまり…アンチェインド弾は
      製造できなかったのか
  d_main_35bf_06_8:
    speaker: "<Self>"
    en: It's okay. I didn't expect it to work right away.
    ko: |-
      괜찮아.
      바로 잘 될 거라고는 생각 안 했으니까.
    ja: |-
      構わない。
      すぐできるとは最初から思っていなかった
  d_main_35bf_06_9:
    speaker: "<Self>"
    en: It's unfortunate, but we can try again in two months.
    ko: 아쉽지만 두 달 뒤에 다시….
    ja: 残念だが、2ヶ月後にもう一度…
  d_main_35bf_06_10:
    speaker: ingrid
    en: Actually, we might be able to manufacture a single round.
    ko: 단, 한 발은 어찌어찌 만들 수 있을 것 같다.
    ja: いや、1発だけはどうにか完成できそうだ。
  d_main_35bf_06_11:
    speaker: "<Self>"
    en: Oh?
    ko: "…오."
    ja: "…おお"
  d_main_35bf_06_12:
    speaker: ingrid
    en: I heard Eden managed to make two.
    ko: 에덴에서는 두 발을 만들었다지.
    ja: エデンでは2発を製造できていたのだろう？
  d_main_35bf_06_13:
    speaker: ingrid
    en: Tsk... It's been a while since I've been frustrated by technology.
    ko: "…칫. 기술로 인해 분해지는 건 오랜만이군."
    ja: |-
      …クッ…技術力で差を見せつけられたと
      感じたことは、久しぶりだ。
  d_main_35bf_06_14:
    speaker: ingrid
    en: Anyway, we'll send it up as soon as it's ready.
    ko: 준비되는 대로 바로 올려 보내겠다.
    ja: 準備ができ次第、すぐに送る。
  d_main_35bf_06_15:
    speaker: ingrid
    en: In a week at the earliest, and no longer than 10 days.
    ko: 빠르면 일주일, 길어도 10일은 넘지 않을 거다.
    ja: |-
      早ければ1週間、
      遅くとも10日以内の予定だ。
  d_main_35bf_06_16:
    speaker: "<Self>"
    en: To be able to successfully make this ammunition on your first attempt is remarkable.
    ko: 대단한데. 처음인데 한 발이나 만들다니.
    ja: 初めてで成功できたなら、喜ぶべき事だと思うが
  d_main_35bf_06_17:
    speaker: ingrid
    en: We haven't made it yet, and even if we do, I'd hardly call us "remarkable".
      In fact, I'm a bit humiliated by this entire affair.
    ko: |-
      아직 만들어지지도 않았고,
      대단하지도 않다. 오히려 굴욕이다.
    ja: |-
      まだ完成はしていないし、
      大したこととも思えん。むしろ、屈辱だ。
  d_main_35bf_06_18:
    speaker: ingrid
    en: With how limited this ammunition is, the difference between one and two rounds
      is like a precision tactical strike versus a lumbering brawl.
    ko: 한정된 자원에서 결과물이 하나냐 두개냐는 택티컬과 막싸움만큼의 차이가….
    ja: |-
      限られた資源の中で、
      成果物が1つか2つかということには
      タクティカルかただの乱闘かほどの差が…
  d_main_35bf_06_19:
    speaker: "<Self>"
    en: One Vapaus round still equals one dead Heretic.
    ko: 언체인드 한 발당 헬레틱 하나야.
    ja: 1発ごとに、ヘレティック1体だ
  d_main_35bf_06_20:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_06_21:
    speaker: ingrid
    en: That's a good way of thinking about it.
    ko: 그렇게 생각하니 대단하군.
    ja: そう考えれば、確かに1発でも大きい。
  d_main_35bf_06_22:
    speaker: ingrid
    en: You're right. I should be proud of what we've accomplished at Elysion.
    ko: 그래. 우리 엘리시온은 대단하다.
    ja: その通りだ。やはりエリシオンは素晴らしい！
  d_main_35bf_06_23:
    speaker: rapi_red
    en: I knew you'd be able to do it.
    ko: 역시 대단하군요.
    ja: 私もそう思います。
  d_main_35bf_06_24:
    speaker: ingrid
    en: "... I don't see Anis and Neon?"
    ko: "…그런데 둘이 보이지 않는군."
    ja: "…そういえば、あの2人はどうした？"
  d_main_35bf_06_25:
    speaker: rapi_red
    en: They had some personal business to attend to, and won't be joining us on this
      operation.
    ko: 아니스와 네온은 사정이 있어 이번 작전에는 참가하지 않기로 했습니다.
    ja: |-
      アニスとネオンは諸事情により、
      今回の作戦には不参加となりました。
  d_main_35bf_06_26:
    speaker: ingrid
    en: "... Is that so?"
    ko: "…그런가."
    ja: "…そうか。"
  d_main_35bf_06_27:
    speaker: ingrid
    en: Very well. I'll choose to interpret this positively.
    ko: 흠. 그래. 좋은 시그널로 받아들이겠다.
    ja: そうだな…いい兆候だと受け取っておこう。
  d_main_35bf_06_28:
    speaker: ingrid
    en: 'But since you seem to have forgotten, allow me to remind you of something:'
    ko: 그런데 너희도 잊은 것 같아 말해두는데.
    ja: |-
      ただ、お前たちも忘れているようだから
      言っておくが…
  d_main_35bf_06_29:
    speaker: ingrid
    en: Neon is a spy that I've planted in your ranks.
    ko: 네온은 내가 너희한테 심어놓은 스파이다.
    ja: |-
      ネオンは私がお前たちの情報を収集するために
      送り込んでいたはずだ。
  d_main_35bf_06_30:
    speaker: rapi_red
    en: Ah...
    ko: 아.
    ja: あっ。
  d_main_35bf_06_31:
    speaker: "<Self>"
    en: Ah.
    ko: 아.
    ja: あ…
  d_main_35bf_06_32:
    speaker: ingrid
    en: I can't trust a spy that goes rogue like this.
    ko: 이렇게 멋대로인 스파이라니 믿을 수 없군.
    ja: |-
      使命を忘れて勝手に離脱とは…
      信じがたいスパイだな。
  d_main_35bf_06_33:
    speaker: ingrid
    en: Anyway, I'll take care of the rest as far as the Vapaus is concerned, so get
      ready to go up.
    ko: 뒷일은 알아서 할 테니 지상에 올라갈 준비를 해라.
    ja: |-
      とにかく、後のことはこちらに任せて、
      出撃の準備に向かうといい。
  d_main_35bf_06_34:
    speaker: ingrid
    en: The support forces that Andersen prepared should be waiting for you in front
      of the elevator.
    ko: 엔더슨이 준비한 지원 병력은 엘리베이터 앞에서 기다리고 있다고 한다.
    ja: |-
      アンダーソンからの増援が、
      エレベーター前で待機しているそうだ。
  d_main_35bf_06_35:
    speaker: ingrid
    en: Join up with them, and then head out.
    ko: 합류 후, 출발해라.
    ja: 合流後、地上へ出発してくれ。
  d_main_35bf_06_36:
    speaker: "<Self>"
    en: Okay. Once again, good work.
    ko: 그래. 고생 많았어.
    ja: 分かった。後は頼む
  d_main_35bf_06_37:
    speaker: rapi_red
    en: See you again, Instructor.
    ko: 또 뵙겠습니다. 교관.
    ja: 失礼します。教官。
d_main_35bf_07:
  d_main_35bf_07_1:
    speaker: "<Narration>"
    en: Elevator hub.
    ko: 엘리베이터 허브.
    ja: エレベーターハブ
  d_main_35bf_07_2:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_4:
    speaker: rapi_red
    en: No one's here.
    ko: 아무도 없군요.
    ja: 誰もいません。
  d_main_35bf_07_5:
    speaker: "<Self>"
    en: I'll contact the Deputy Chief.
    ko: |-
      그러게.
      부사령관님께 연락해 볼게.
    ja: |-
      そうだな。
      副司令官に連絡してみよう
  d_main_35bf_07_6:
    speaker: "<Monologue>"
    en: I take out my phone and select Andersen's contact info.
    ko: 핸드폰을 꺼내든다.
    ja: 携帯端末を取り出した
  d_main_35bf_07_7:
    speaker: "<Monologue>"
    en: I'm about to send a message when...
    ko: 엔더슨 부사령관님을 선택하고, 메시지를 보내려는 순간.
    ja: |-
      アンダーソン副司令官のアカウントを選択し、
      メッセージを送ろうとしたその時…
  d_main_35bf_07_8:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쨍그랑!!
    ja: ガシャーン！！
  d_main_35bf_07_9:
    speaker: "<Monologue>"
    en: A window next to us shatters.
    ko: 유리창이 깨졌다.
    ja: ガラス窓がはじけ飛んだ
  d_main_35bf_07_10:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35bf_07_11:
    speaker: laplace
    en: Heroic entrance, with style!
    ko: 히어로~! 멋진 등장!!
    ja: ヒーロー…華麗に参上！！
  d_main_35bf_07_12:
    speaker: rapi_red
    en: Laplace?
    ko: 라플라스…!
    ja: ラプラス…！
  d_main_35bf_07_13:
    speaker: rapi_red
    en: Must you break a window every time...
    ko: 창문 좀 그만 깨고 다녀….
    ja: 窓を割るのは止めるようにと…
  d_main_35bf_07_14:
    speaker: laplace
    en: Windows are props for a hero's grand entrance, so it's only natural that they'd
      break.
    ko: 하하하! 창문은 히어로 등장의 소품이니 깨지는 것이 당연하다!
    ja: |-
      はーっはっは！
      窓はヒーロー登場に欠かせない小道具！
      割れて当然だ！
  d_main_35bf_07_15:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 터엉-!
    ja: ボンッ！
  d_main_35bf_07_16:
    speaker: "<Monologue>"
    en: A manhole cover flies into the air.
    ko: 맨홀이 튀어 올랐다.
    ja: マンホールのフタが吹き飛んだ
  d_main_35bf_07_17:
    speaker: drake
    en: Mwahaha, the villain has arrived!
    ko: 후후후! 빌런, 등장!
    ja: フハハハハ！ヴィラン、参上！
  d_main_35bf_07_18:
    speaker: "<Self>"
    en: "..."
    ko: "…음."
    ja: "…これは…"
  d_main_35bf_07_19:
    speaker: drake
    en: Hey! At least pretend to be surprised.
    ko: 네놈! 놀란 척이라도 해라!
    ja: 貴様！せめて驚いたフリぐらいしろ！
  d_main_35bf_07_20:
    speaker: "<Self>"
    en: "... Wow. Drake, it's you."
    ko: 우와. 드레이크.
    ja: わあ、ドレイクだ
  d_main_35bf_07_21:
    speaker: drake
    en: More surprised!
    ko: 더 놀란 척해라!
    ja: もっと驚け！
  d_main_35bf_07_22:
    speaker: "<Self>"
    en: Wow! It's Drake!
    ko: 우와! 드레이크!
    ja: わあ！ドレイクだ！
  d_main_35bf_07_23:
    speaker: drake
    en: More I say!
    ko: 더!!
    ja: もっとだ！！
  d_main_35bf_07_24:
    speaker: "<Self>"
    en: Holy crap!!! I can't believe it's Drake!!!
    ko: 우왓!!! 드레이크읏!!!
    ja: うわぁぁぁ！！ドレイクだっ！！！
  d_main_35bf_07_25:
    speaker: drake
    en: That's more like it.
    ko: 만족스럽군!
    ja: いいだろう！
  d_main_35bf_07_26:
    speaker: "<Monologue>"
    en: "*Tap tap tap*"
    ko: 뚜벅, 뚜벅, 뚜벅.
    ja: カツン、カツン、カツン――
  d_main_35bf_07_27:
    speaker: maxwell
    en: The... um... office worker has arrived.
    ko: 회사원. 등장~
    ja: 会社員、参上～
  d_main_35bf_07_28:
    speaker: maxwell
    en: Huh?
    ko: "…응?"
    ja: "…あれっ？"
  d_main_35bf_07_29:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_30:
    speaker: maxwell
    en: What happened here?
    ko: 너희들. 이거 뭐야?
    ja: 2人とも…何これ？
  d_main_35bf_07_31:
    speaker: laplace
    en: What are you talking about? Did I do my entrance out of order?
    ko: |-
      뭘 말하는 거지?
      나의 등장 시퀀스에 문제라도 있는 건가?
    ja: |-
      何のことだ？
      私の登場の仕方に問題があったか？
  d_main_35bf_07_32:
    speaker: maxwell
    en: I'm talking about the broken window and flipped open manhole!
    ko: 아니, 창문 왜 깨고 맨홀 왜 뒤집어놨냐고.
    ja: |-
      窓が吹き飛んでるし、マンホールのフタも
      ひっくり返ってるんだけど？
  d_main_35bf_07_33:
    speaker: laplace
    en: Oh, that? That's to make a grand entrance.
    ko: 멋있게 등장하기 위함이다!
    ja: カッコよく登場するためだ！
  d_main_35bf_07_34:
    speaker: drake
    en: Yeah, a grand entrance!
    ko: 멋있게 등장하기 위함이다!
    ja: カッコよく登場するために決まっている！
  d_main_35bf_07_35:
    speaker: maxwell
    en: "*Sigh*... We had just repaired those recently..."
    ko: "…하. 이거 얼마 전에 보수한거라고오…."
    ja: "…はぁ。この間修理したばっかりなのに…"
  d_main_35bf_07_36:
    speaker: maxwell
    en: Do you have any idea how much it costs to fix those?
    ko: 이거 보수한다고 돈이 얼마나 깨졌는 줄 알아?
    ja: どれだけ修理代かかったか、分かってる？
  d_main_35bf_07_37:
    speaker: drake
    en: No matter, I'll provide any compensation that's required.
    ko: 흥! 까짓 거 내가 보상하면 그만이다!
    ja: フンッ！私が払えば済む話だ！
  d_main_35bf_07_38:
    speaker: laplace
    en: What? Why should we foot the bill for busted up props?
    ko: 뭣…! 파괴된 소품은 보상해야 하는 거였나…?
    ja: |-
      なに…！？小道具を壊したら
      お金を払わないといけないのか…！？
  d_main_35bf_07_39:
    speaker: drake
    en: Because we all have to work together in order to make a living, you moron!
    ko: |-
      당연한 것 아닌가 멍청한 놈!
      다 같이 먹고살자고 하는 짓이다!
    ja: |-
      当たり前だ、愚か者め！
      みんな持ちつ持たれつだ！
  d_main_35bf_07_40:
    speaker: maxwell
    en: Those weren't props...
    ko: 소품 아니라고….
    ja: 小道具じゃないって…
  d_main_35bf_07_41:
    speaker: drake
    en: Just tell me the damage. I'm sure it's a pittance that I can cover easily
      with my villain fund.
    ko: |-
      보상 금액을 말해라!
      그깟 푼돈! 빌런 활동 자금으로 해결하겠다!
    ja: |-
      金額を言え！そんなはした金！
      ヴィラン活動の稼ぎで解決してやる！
  d_main_35bf_07_42:
    speaker: maxwell
    en: This'll cost three times your monthly salary. At least.
    ko: 이거 네 월급 3배는 줘야 돼.
    ja: ドレイクの給料3ヶ月分ぐらい。
  d_main_35bf_07_43:
    speaker: drake
    en: "... Could you lend me some money then?"
    ko: 돈 좀 빌려줘.
    ja: そうか、金を貸してくれ。
  d_main_35bf_07_44:
    speaker: maxwell
    en: What kind of fool do you take me f...
    ko: 빌려주겠냐고 내가아….
    ja: 私が貸すわけないでしょ…
  d_main_35bf_07_45:
    speaker: rapi_red
    en: Everyone, be quiet. Please.
    ko: 다들 조용히 좀 해줘. 부탁이야.
    ja: 頼むから、静かにしてもらえる？
  d_main_35bf_07_46:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_47:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_48:
    speaker: rapi_red
    en: Thank you for listening.
    ko: 들어줘서 고마워.
    ja: 聞いてくれてありがとう。
  d_main_35bf_07_49:
    speaker: rapi_red
    en: I take it Matis is acting as the support for this operation?
    ko: 그래서, 이번 작전의 지원 병력은 메티스인거지?
    ja: 今回の作戦の増援は、メティスということね？
  d_main_35bf_07_50:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_51:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_52:
    speaker: rapi_red
    en: You can speak now.
    ko: "…이제 말해도 돼."
    ja: "…もう話していいわ。"
  d_main_35bf_07_53:
    speaker: laplace
    en: You bet!
    ko: 물론이다!!
    ja: その通りだ！！
  d_main_35bf_07_54:
    speaker: drake
    en: Of course, you dunce. Can't you tell?
    ko: 보고도 모르는 건가! 멍청한 놈!
    ja: 見て分からないか！愚か者め！
  d_main_35bf_07_55:
    speaker: laplace
    en: This exploratory mission will be led by us, the strongest squad Missilis has
      to offer.
    ko: 이번 지상 탐색은 우리! 미실리스 최강의 스쿼드!!
    ja: 今回の地上探索は！ミシリスが誇る最強部隊！！
  d_main_35bf_07_56:
    speaker: drake
    en: No one can beat us! Long live technology!
    ko: 절대 무적!! 일렉트로닉 파워!!
    ja: 絶対無敵！エレクトロニックパワー！！
  d_main_35bf_07_57:
    speaker: maxwell
    en: We are called...
    ko: "…그 이름하여."
    ja: "…その名も…"
  d_main_35bf_07_58:
    speaker: laplace
    en: MA!
    ko: 메!!
    ja: メ！
  d_main_35bf_07_59:
    speaker: drake
    en: TI!
    ko: 티!!
    ja: ティ！
  d_main_35bf_07_60:
    speaker: maxwell
    en: "... S."
    ko: "…스."
    ja: "…ス。"
  d_main_35bf_07_61:
    speaker: laplace
    en: We'll be in your corner all the way!
    ko: 가 함께 한다!!
    ja: が力を貸そう！！
  d_main_35bf_07_62:
    speaker: rapi_red
    en: "... I think it would be best if you all kept quiet again."
    ko: "…너희들. 다시 조용히 하는 게 좋겠어."
    ja: "…やっぱり、もう一度黙っててもらえる？"
  d_main_35bf_07_63:
    speaker: "<Self>"
    en: Ugh... My head hurts.
    ko: 아… 머리 아파.
    ja: ああ…もう頭が痛くなってきた…
  d_main_35bf_07_64:
    speaker: maxwell
    en: Please bear with them. These two are a bit excited since it's been a while
      since their last surface operation.
    ko: |-
      조금만 참아줘.
      오랜만의 지상 작전이라 너무 신났네 얘들.
    ja: |-
      大目に見てあげて。
      久しぶりの地上作戦だから、
      張り切っちゃってるのよ。
  d_main_35bf_07_65:
    speaker: "<Self>"
    en: I'm surprised Syuen sent you.
    ko: 슈엔이 용케 너희를 내줬네.
    ja: よくシュエンの許可が下りたな
  d_main_35bf_07_66:
    speaker: "<Self>"
    en: Was this on the Deputy Chief's order?
    ko: 부사령관님 명령이라서 그런 건가?
    ja: 副司令官の命令だからか？
  d_main_35bf_07_67:
    speaker: maxwell
    en: Nope, Syuen was the one who sent us.
    ko: 베이비. 그거 알아?
    ja: ベビー、知らなかった？
  d_main_35bf_07_68:
    speaker: maxwell
    en: In fact, she lobbied hard for it.
    ko: |-
      이번에 우리 여기로 보낸게 슈엔이야.
      그 슈엔이 로비를 했다고.
    ja: |-
      シュエンの働きかけで私たちが来たのよ。
      あのシュエンが他人にお願いまでして。
  d_main_35bf_07_69:
    speaker: "<Self>"
    en: What?
    ko: "…뭐?"
    ja: "…何だと？"
  d_main_35bf_07_70:
    speaker: maxwell
    en: You of all people should know what kind of situation Syuen is in right now.
    ko: 알잖아. 지금 슈엔이 어떤 상황인지.
    ja: 知ってるでしょ？今どういう立場になってるか。
  d_main_35bf_07_71:
    speaker: maxwell
    en: She's trying to impress you in any way she possibly can.
    ko: 어떻게 해서든 베이비한테 잘 보이고 싶다는 거지.
    ja: どうしてもベビーに見捨てられたくないのよ。
  d_main_35bf_07_72:
    speaker: "<Self>"
    en: "... Hmm..."
    ko: "…흐음…."
    ja: "…そうだったのか…"
  d_main_35bf_07_73:
    speaker: maxwell
    en: Go ahead and send her a message.
    ko: 메시지라도 한 번 해줘.
    ja: 一度はメッセージぐらい送ってあげて。
  d_main_35bf_07_74:
    speaker: maxwell
    en: Regardless of her intentions, I can't help but feel bad for her.
    ko: 의도가 어쨌든, 불쌍하잖아.
    ja: |-
      自分の都合があるにしても、
      ちょっとかわいそうでしょ？
  d_main_35bf_07_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_76:
    speaker: maxwell
    en: What did Syuen say?
    ko: 슈엔이 뭐래?
    ja: 何だって？
  d_main_35bf_07_77:
    speaker: "<Self>"
    en: I just can't get over some of the things Syuen said...
    ko: 나 갑자기 속이 좀 불편해졌어.
    ja: 急に吐き気がしてきた
  d_main_35bf_07_78:
    speaker: maxwell
    en: Haha, I'm curious as to what she said, but I won't press.
    ko: 하핫. 어떻게 말했는지 너무 궁금하지만 물어보진 않을게.
    ja: |-
      あははっ。何て言われたのか
      すごく気になるけど、聞かないでおこっと。
  d_main_35bf_07_79:
    speaker: maxwell
    en: This is probably eating her up inside.
    ko: 속이 타들어갈 거야 아주.
    ja: 私まで胸焼けしそう。
  d_main_35bf_07_80:
    speaker: "<Self>"
    en: You seem to be enjoying this.
    ko: 즐거워 보이네.
    ja: 楽しそうだな
  d_main_35bf_07_81:
    speaker: maxwell
    en: You bet I am.
    ko: 응.
    ja: 当然。
  d_main_35bf_07_82:
    speaker: maxwell
    en: After all she's done, she deserves a taste of her own medicine.
    ko: |-
      그렇게 제멋대로 하고 살아왔는데,
      한 번쯤은 세상의 쓴맛을 봐야 하지 않겠어?
    ja: |-
      あれだけ好き放題生きてきたんだから、
      一回ぐらいは痛い目見とかないとね？
  d_main_35bf_07_83:
    speaker: maxwell
    en: You know, I know, and everyone knows that once things get better, she'll revert
      back to her old ways in no time.
    ko: 뭐, 상황이 나아지면 다시 손바닥 뒤집듯 원래대로 돌아올 거라는 건 베이비도 알고 나도 알고 모두가 알아.
    ja: |-
      ま、自分の心配がなくなったら
      どうせ手のひら返したみたいに元通りだって
      ベビーも私も分かってるけど。
  d_main_35bf_07_84:
    speaker: maxwell
    en: But until then, she'll hold herself back.
    ko: 하지만 자제할 거야.
    ja: でも、ちょっとは大人しくなるでしょ。
  d_main_35bf_07_85:
    speaker: maxwell
    en: Because she never wants to end back up in the situations she's in right now.
    ko: 다시는 이런 꼴을 당하기 싫을 테니까.
    ja: 二度と同じ目には遭いたくないだろうし。
  d_main_35bf_07_86:
    speaker: maxwell
    en: So in the meantime, put her to work.
    ko: 그러니 그전까지 열심히 부려먹어 베이비.
    ja: |-
      それまでは思う存分
      こき使ってやってよ、ベビー。
  d_main_35bf_07_87:
    speaker: "<Self>"
    en: Noted.
    ko: 알겠어. 참고할게.
    ja: 分かった。覚えておこう
  d_main_35bf_07_88:
    speaker: maxwell
    en: Oh, the delicious irony.
    ko: 참 얄궂네.
    ja: ほんと皮肉よね。
  d_main_35bf_07_89:
    speaker: maxwell
    en: That smug and arrogant weasel thought she was above the law,
    ko: 법이 자기 아래에 있는 줄 알았던 오만방자한 꼬맹이가
    ja: |-
      法律だって自分の思い通りになると思ってた
      あの高飛車なおちびちゃんが…
  d_main_35bf_07_90:
    speaker: maxwell
    en: and now she's groveling before authority.
    ko: 법 앞에 비굴해지다니 말이야.
    ja: 法律が怖くてビクビクしてるなんて。
  d_main_35bf_07_91:
    speaker: maxwell
    en: That just goes to show that you should always strive to live righteously.
    ko: 착하게 살아야 돼, 착하게.
    ja: やっぱり誠実に生きないとね。
  d_main_35bf_07_92:
    speaker: rapi_red
    en: Turns out the law is more effective than a kick to the gut.
    ko: 역시 배를 걷어차는 것보단 법이 확실하네.
    ja: 腹を蹴られるよりは、効き目があるみたいね。
  d_main_35bf_07_93:
    speaker: "<Self>"
    en: At any rate, it seems that everyone's ready, so let's start heading out.
    ko: "…그럼, 준비는 다 된 것 같으니 슬슬 출발하자."
    ja: |-
      …ひとまず、準備も終わったようだから
      そろそろ出発しよう
  d_main_35bf_07_94:
    speaker: rapi_red
    en: Yes, let's go. I feel secure with Matis.
    ko: 예. 가시죠. 메티스가 함께라면 든든합니다.
    ja: |-
      行きましょう。メティスが同行するなら
      戦力には問題ありません。
  d_main_35bf_07_95:
    speaker: laplace
    en: C'mon, Drake, let's see who can get to the elevator first!
    ko: 엘리베이터에 누가 빨리 타는지 승부다! 드레이크!
    ja: |-
      どっちが早くエレベーターに乗るか勝負だ！
      ドレイク！
  d_main_35bf_07_96:
    speaker: drake
    en: Pssh, please. I won't demean myself with such childish competition.
    ko: 흥! 그런 유치하기 짝이 없는 승부엔 응하지 않는다!
    ja: フンッ！そんな幼稚な勝負には乗らん！
  d_main_35bf_07_97:
    speaker: laplace
    en: What the... Heroic Catch Up!
    ko: 이런…! 히어로-!! 따라잡기-!!
    ja: 何いっ…！ヒーロー、ダッシュ！！
  d_main_35bf_07_98:
    speaker: maxwell
    en: "... Anyway, I'm looking forward to working with you all."
    ko: "…잘 부탁해."
    ja: "…じゃ、よろしくね。"
  d_main_35bf_07_99:
    speaker: "<Monologue>"
    en: Everyone moves to get on the elevator.
    ko: 모두와 엘리베이터에 몸을 싣기 위해 움직인다.
    ja: 全員がエレベーターに向かい始めた
  d_main_35bf_07_100:
    speaker: "<Monologue>"
    en: I suddenly have a feeling that someone is behind us,
    ko: 뒤를 돌아본다.
    ja: 私は後ろを振り向いた
  d_main_35bf_07_101:
    speaker: "<Monologue>"
    en: and I turn around...
    ko: 아무도 없다.
    ja: 誰の姿も見えない
  d_main_35bf_07_102:
    speaker: "<Monologue>"
    en: but no one is there.
    ko: 하지만 분명히 있을 거란 예감이 들었다.
    ja: だが、どこかにいるという確信がある
  d_main_35bf_07_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_104:
    speaker: rapi_red
    en: Commander?
    ko: 지휘관.
    ja: 指揮官？
  d_main_35bf_07_105:
    speaker: "<Self>"
    en: Anis! Neon!
    ko: 아니스! 네온!
    ja: アニス！ネオン！
  d_main_35bf_07_106:
    speaker: "<Self>"
    en: Don't make us wait too long!
    ko: 너무 늦지 마!
    ja: あまり遅くなるな！
  d_main_35bf_07_107:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_108:
    speaker: rapi_red
    en: You better hope they're out there. Otherwise, you're shouting into empty air.
    ko: 이랬는데 아무도 없으면 민망하겠군요.
    ja: |-
      2人がいなかった場合、
      かなり恥ずかしい行動になりますが。
  d_main_35bf_07_109:
    speaker: "<Self>"
    en: They're out there... I'm pretty sure, at least.
    ko: "…이, 있을 거야."
    ja: "…いるはずだ、たぶん"
  d_main_35bf_07_110:
    speaker: rapi_red
    en: Let's go. Cinderella and Grave are waiting.
    ko: 가시죠. 신데렐라와 그레이브가 기다립니다.
    ja: |-
      行きましょう。
      シンデレラとグレイブも待機しています。
  d_main_35bf_07_111:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_112:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35bf_07_113:
    speaker: anis
    en: They're gone.
    ko: 갔네.
    ja: 行ったわね。
  d_main_35bf_07_114:
    speaker: neon
    en: Yeah.
    ko: 네. 갔어요.
    ja: はい。そうですね。
  d_main_35bf_07_115:
    speaker: anis
    en: We should get moving.
    ko: 좋아. 그럼 움직여볼까?
    ja: よし、それじゃ…行きますか。
  d_main_35bf_07_116:
    speaker: neon
    en: Yeah, but where do we go?
    ko: 근데 어디부터 가나요?
    ja: それで、どこへ行くんですか？
  d_main_35bf_07_117:
    speaker: anis
    en: First, we're going to see the Boss.
    ko: 일단 사장님을 찾아갈 거야.
    ja: まずは社長のところ。
  d_main_35bf_07_118:
    speaker: neon
    en: Huh? You're not going to throw a tantrum and beg to be upgraded, are you?
    ko: |-
      예에~?
      설마 파워 업 시켜달라고 떼를 쓸 건 아니죠?
    ja: |-
      ええ～？
      まさか、パワーアップした～い！って
      駄々をこねるとか？
  d_main_35bf_07_119:
    speaker: anis
    en: "... No."
    ko: "…아니야."
    ja: "…違うわよ。"
d_main_35_01:
  d_main_35_01_1:
    speaker: laplace
    en: Is this it?
    ko: 이곳인가!
    ja: ここか！
  d_main_35_01_2:
    speaker: laplace
    en: Is this the new stage on which Matis will shine?
    ko: 메티스의 새로운 무대가!
    ja: メティスの新しいステージは！
  d_main_35_01_3:
    speaker: drake
    en: It's really dark in here. The ground is soggy and sticky as well.
    ko: 온통 검군. 바닥도 질척 질척하다.
    ja: 真っ黒だな。おまけにドロドロだ。
  d_main_35_01_4:
    speaker: maxwell
    en: Hmm... It seems like this place used to be a jungle or something similar.
    ko: 흠… 여기, 예전에 정글이나 뭐 이런 거였던 것 같은데.
    ja: |-
      うーん…ここって、
      昔はジャングルとかだったっぽいね。
  d_main_35_01_5:
    speaker: rapi_red
    en: That's right. I heard it was a nature preserve.
    ko: 맞아. 환경적으로 중요한 장소였다고 들었어.
    ja: |-
      その通りよ。
      自然環境として重要な場所だったようね。
  d_main_35_01_6:
    speaker: rapi_red
    en: Human interference was kept to a minimum, and as a result, the area is largely
      untouched.
    ko: |-
      자연이 훼손되지 않은 지역이라, 가치 보존을 위해
      인간 문명이 최소한으로 개입한 곳이었다고 해.
    ja: |-
      残っている自然を保護するために、
      できるだけ人間の介入は避けていたらしいわ。
  d_main_35_01_7:
    speaker: rapi_red
    en: That means we probably won't find many facilities we can use.
    ko: 덕분에 우리가 활용할 수 있는 시설 같은 건 매우 적겠지.
    ja: |-
      そのせいで、私たちが活用できる施設も
      かなり限られそうね。
  d_main_35_01_8:
    speaker: drake
    en: Hmm... I'm not picking up much electricity. How am I supposed to shine here?
    ko: 으음…! 전기가 약하군. 이래서는 활약할 수 없다.
    ja: |-
      むむっ…！電気をほとんど感じないぞ。
      これでは活躍できん。
  d_main_35_01_9:
    speaker: drake
    en: How can I use my glorious Drake sensors under these conditions?
    ko: 나의 이 위대한 드레이크 센서를 활용할 수 없지 않나!
    ja: |-
      偉大なるドレイクセンサーが
      役にたたんではないか！
  d_main_35_01_10:
    speaker: "<Self>"
    en: Right, I forgot that you can sense electricity.
    ko: 아… 그러고 보니 드레이크는 전기를 느낄 수 있다고 했었지.
    ja: |-
      ああ…そういえばドレイクは
      電気エネルギーを感知できるのだったな
  d_main_35_01_11:
    speaker: "<Self>"
    en: I suppose that makes you a sort of semi-operator.
    ko: 그래서 반쯤은 오퍼레이터 역할도 한다고 했었고.
    ja: |-
      だから簡単なオペレーター役なら
      できるという話だったか？
  d_main_35_01_12:
    speaker: drake
    en: '"Semi-operator"? What an impudent remark! I could easily replace three operators!'
    ko: |-
      반쯤이라니 무례한 녀석이군!
      3 오퍼레이터 정도는 가능하다!
    ja: |-
      簡単とは無礼なヤツめ！
      複雑なことだってできる！
  d_main_35_01_13:
    speaker: "<Self>"
    en: Oh, really?
    ko: 오, 정말?
    ja: 本当か？
  d_main_35_01_14:
    speaker: drake
    en: "... Okay, maybe not that much. I can't beat the specialists."
    ko: |-
      아니. 사실 그렇게까진 안되지.
      전문가들한텐 못 이겨.
    ja: |-
      いや、そこまでではない。
      専門家には勝てん。
  d_main_35_01_15:
    speaker: maxwell
    en: While we're on the subject, is Shifty not participating in this operation?
    ko: 말이 나와서 말인데, 시프티는 이번 작전에 참가 안 해?
    ja: |-
      話のついでに聞くけど、
      シフティーは今回の作戦に参加してないの？
  d_main_35_01_16:
    speaker: rapi_red
    en: She's busy resolving some issues that cropped up during the last extermination
      mission in the Crystal Region.
    ko: |-
      너희가 있기도 하고,
      이전 수정 지역 섬멸 과정에서 뭔가 문제가 생긴 모양이야.
    ja: |-
      こちらにはあなたたちもいるし…
      クリスタル地帯の掃討作戦中に
      何か問題が起きたらしいわ。
  d_main_35_01_17:
    speaker: rapi_red
    en: Plus, you all are here.
    ko: 그 수습을 하기 위해 바쁘게 움직이고 있다고 해.
    ja: 今はその後始末で忙しいようね。
  d_main_35_01_18:
    speaker: maxwell
    en: Do you know what these "issues" are, by any chance?
    ko: 무슨 문제가 생긴 지는 모르고?
    ja: 何が起きたか聞いてないの？
  d_main_35_01_19:
    speaker: rapi_red
    en: No, but they seem fairly significant.
    ko: 응. 작은 일은 아닌가 봐.
    ja: ええ。ただ、小さなトラブルではなさそう。
  d_main_35_01_20:
    speaker: maxwell
    en: Problems, problems everywhere.
    ko: 여기저기서 문제 투성이네.
    ja: どこもかしこも問題だらけね。
  d_main_35_01_21:
    speaker: laplace
    en: If there's a problem, just call me, and I'll come running! This hero can solve
      anything!
    ko: |-
      문제가 있다면 이 히어로에게 말해라!
      뭐든 해결해 주겠다!
    ja: |-
      問題があればこのヒーローに言ってくれ！
      何でも解決する！
  d_main_35_01_22:
    speaker: drake
    en: If there's a problem, just call me, and I'll come running! I'll make it even
      more calamitous!
    ko: |-
      문제가 있다면 이 빌런에게 말해라!
      뭐든 크게 키워주겠다!
    ja: |-
      問題があればこのヴィランに言ってくれ！
      何でも事を荒立ててやろう！
  d_main_35_01_23:
    speaker: maxwell
    en: Just be quiet and stay still, will you?
    ko: 제발 가만히 좀 있어줘라, 응?
    ja: お願いだから大人しくしてて。ね？
  d_main_35_01_24:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_25:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_27:
    speaker: cinderella
    en: Prince.
    ko: 왕자님.
    ja: 王子様。
  d_main_35_01_28:
    speaker: cinderella
    en: Could we perhaps get rid of these individuals?
    ko: 따로 움직여도 될까?
    ja: 別行動してもいいかしら？
  d_main_35_01_29:
    speaker: cinderella
    en: They're giving me a headache.
    ko: 머리가 너무 아파.
    ja: 頭が痛いわ。
  d_main_35_01_30:
    speaker: grave_p
    en: Can I put my helmet back on?
    ko: 나도 헬멧 다시 써도 되나?
    ja: 私もヘルメットを被っていいか？
  d_main_35_01_31:
    speaker: grave_p
    en: All this racket is killing me.
    ko: 시끄러워서 고통스럽다.
    ja: うるさくて耐えられない。
  d_main_35_01_32:
    speaker: "<Self>"
    en: "... Sorry about that."
    ko: "…미안해."
    ja: "…すまない"
  d_main_35_01_33:
    speaker: cinderella
    en: There is no need for you to be sorry.
    ko: 왕자님이 미안해할 건 없지.
    ja: 王子様のせいではないわ。
  d_main_35_01_34:
    speaker: cinderella
    en: I loathe having to utter anything unpleasant or harsh,
    ko: 흠… 그래. 각자의 개성을 존중해 주는 게 아름다운 것이라고 생각하지만.
    ja: |-
      まぁ…そうね。
      それぞれの個性を尊重しているのは
      美しいことだと思うけれど…
  d_main_35_01_35:
    speaker: cinderella
    en: but while I think respecting the individuality of others is a beautiful thing,
    ko: 이곳은 적지이기도 하고, 과한 개성은 피해를 끼치기도 하니까.
    ja: |-
      ここはどこに敵がいてもおかしくないし、
      行き過ぎれば個性で済まないことも起こるわ。
  d_main_35_01_36:
    speaker: cinderella
    en: we are deep in enemy territory, and expressing ourselves too... flagrantly
      could be a liability.
    ko: 어쩔 수 없네. 이번만은 내가 싫은 소리를 좀 할….
    ja: 気が進まないけど…今回だけは私がしっかり…
  d_main_35_01_37:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_38:
    speaker: "<Narration>"
    en: Before departure. Reclamation Site 01.
    ko: 출발 전. 주둔지 01.
    ja: 出発前、駐屯地01
  d_main_35_01_39:
    speaker: "<Self>"
    en: This is the Matis Squad. They'll be accompanying us on this operation.
    ko: 이번 작전을 같이 하게 될 메티스 스쿼드야.
    ja: 今回の作戦に同行する、メティス部隊を紹介する
  d_main_35_01_40:
    speaker: "<Self>"
    en: They're the most capable squad in all of Missilis.
    ko: 미실리스 인더스트리의 최강 스쿼드지.
    ja: ミシリス・インダストリーの最高戦力だ
  d_main_35_01_41:
    speaker: cinderella
    en: Nice to meet you, I'm Cinderella.
    ko: 반가워. 신데렐라야.
    ja: 会えて嬉しいわ。シンデレラよ。
  d_main_35_01_42:
    speaker: grave_p
    en: I'm Grave.
    ko: 그레이브다.
    ja: グレイブだ。
  d_main_35_01_43:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_44:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_45:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_46:
    speaker: cinderella
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_35_01_47:
    speaker: cinderella
    en: Um... Prince, have greeting customs changed in the past century?
    ko: 왕자님. 혹시 100년 사이에 인사법이 바뀐
    ja: |-
      王子様。もしかして、
      100年の間にあいさつの仕方も――
  d_main_35_01_48:
    speaker: laplace
    en: Is that really Cinderella?!
    ko: 네가 신데렐라인가!!
    ja: 君がシンデレラか！！
  d_main_35_01_49:
    speaker: laplace
    en: I've heard all about you. You're the legendary hero who got turned into a
      Heretic and back again.
    ko: |-
      오면서 얘기는 들었다!
      헬레틱에서 돌아온 전설의 히어로라고!
    ja: |-
      ここに来る途中で話を聞いた！
      ヘレティックになってまた戻ってきた
      伝説のヒーローだと！
  d_main_35_01_50:
    speaker: laplace
    en: Wow, you're positively radiant! You could pass for the Silver Ark Ranger.
    ko: |-
      오오! 몸이 반짝반짝하군!
      아크 레인저 실버라고 해도 될 것 같다!
    ja: |-
      おお！そしてこのキラキラ輝くボディ！
      アークレンジャー・シルバーにも
      なれそうだ！
  d_main_35_01_51:
    speaker: laplace
    en: And check out that floating shield! Can it fly?
    ko: |-
      오오! 뭐지 그 방패는!? 떠 있지 않나!
      날아다닐 수 있는 건가!
    ja: |-
      おおお！その盾は何だ！？浮かんでいるぞ！
      もしかして飛べるのか！？
  d_main_35_01_52:
    speaker: laplace
    en: Oooh, and your eyes are red!
    ko: |-
      오오! 눈이 빨갛군!
      그거 알고 있나?
    ja: |-
      おお！目が赤いんだな！
      知っていたか？
  d_main_35_01_53:
    speaker: laplace
    en: We were infected with corruption before too, you know?
    ko: 우리도 침식에 당했던 적이 있다!
    ja: 実は私たちも侵食されたことがある！
  d_main_35_01_54:
    speaker: cinderella
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_35_01_55:
    speaker: laplace
    en: But we overcame it through sheer force of will!
    ko: 하지만 기합으로 이겨냈다!
    ja: だが、気合いで乗り越えたんだ！
  d_main_35_01_56:
    speaker: maxwell
    en: What? No we didn't.
    ko: 아니잖아!
    ja: そうじゃないでしょ！
  d_main_35_01_57:
    speaker: laplace
    en: Did you power your way through the corruption as well?
    ko: 너도 기합으로 이겨낸건가!?
    ja: 君も気合いで乗り越えたのか！？
  d_main_35_01_58:
    speaker: laplace
    en: How did you overcome it? We'll use it as a future reference.
    ko: 어떻게 이겨냈지? 그 기합을 들려주면 참고하겠다!
    ja: どうだったんだ？ぜひ参考にしたい！
  d_main_35_01_59:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_60:
    speaker: drake
    en: What is this foolishness?
    ko: "…네놈…!"
    ja: "…お前…！"
  d_main_35_01_61:
    speaker: drake
    en: Why are you trying to impersonate a villain with that getup?
    ko: 지금 그 복장은 무슨 빌런을 흉내 낸 것이지?
    ja: その格好、どんなヴィランのコスチュームだ？
  d_main_35_01_62:
    speaker: drake
    en: I've never seen such an outfit before, and it's impossible for there to be
      a villain I've never heard of.
    ko: |-
      처음 보는 복장이군!
      내가 모르는 빌런이라니, 있을 수 없다!
    ja: |-
      初めて見たぞ！
      私の知らないヴィランがまだいたとは、
      信じられん！
  d_main_35_01_63:
    speaker: grave_p
    en: "... I'm not a villain."
    ko: "…빌런 아니다."
    ja: "…私はヴィランではない。"
  d_main_35_01_64:
    speaker: drake
    en: Don't lie to me!
    ko: 거짓말하지 마라!
    ja: 冗談はやめろ！
  d_main_35_01_65:
    speaker: drake
    en: The half-covered face. The doom-and-gloom wardrobe. That coffin on your back.
      The imposing voice.
    ko: 그 반쯤 가린 얼굴! 우중충한 복장! 짊어지고 있는 관! 묵직한 목소리!
    ja: |-
      半分隠れた顔！薄汚れた服！
      背負っている棺！重く迫力のある声！
  d_main_35_01_66:
    speaker: drake
    en: You're practically screaming out loud that you're a villain.
    ko: 온몸으로 사연 있는 빌런임을 알려주고 있는데 뭐가 아니라는 거냐!
    ja: |-
      どう見てもどこかワケ有りのヴィランだと
      全身でアピールしているだろう！何が違う！
  d_main_35_01_67:
    speaker: grave_p
    en: "... I'm not."
    ko: "…아니다."
    ja: "…違う。"
  d_main_35_01_68:
    speaker: drake
    en: Fine. Even though we've only just met, I acknowledge your overwhelming villainous
      energy.
    ko: 좋다! 오늘 처음 만난 사이지만 네놈의 빌런 적극도를 높게 산다!
    ja: |-
      よし！今日初めて会ったばかりだが、
      そのヴィラン積極性を高く評価する！
  d_main_35_01_69:
    speaker: drake
    en: I hereby grant you entrance into the Villain Union. What you say your name
      was again? Grave?
    ko: |-
      오늘부터 널 빌런 연합에 넣어주지!
      이름이 그레이브라고 했나?
    ja: |-
      今日からお前はヴィラン連合の一員だ！
      名前はグレイブと言ったな？
  d_main_35_01_70:
    speaker: drake
    en: Henceforth, you will be known as Grave the Great!
    ko: |-
      넌 오늘부터 그레이트 그레이브다!
      빌런다운 멋진 이름이지!
    ja: |-
      今日からお前の名前はグレイト・グレイブだ！
      ヴィランらしい、いい名前だろう！
  d_main_35_01_71:
    speaker: drake
    en: What do you think?
    ko: |-
      마음에 드나?
      그레이트 그레이브!
    ja: |-
      気に入ったか？
      グレイト・グレイブ！
  d_main_35_01_72:
    speaker: drake
    en: If it's too long for you, we can go with GraGre.
    ko: 너무 길면 그레그레로 불러주겠다!
    ja: いや、長すぎるか？グレグレと呼ぼう！
  d_main_35_01_73:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_74:
    speaker: grave_p
    en: Thanks, but no thanks.
    ko: 시, 싫다.
    ja: き、気に入らない…
  d_main_35_01_75:
    speaker: maxwell
    en: Good grief... They're already causing trouble before I've even gotten a chance
      to intervene.
    ko: 이럴 수가…! 어떻게 손 써볼 틈도 없이 민폐를 끼치고 있다니…!
    ja: |-
      まったく…！出会った瞬間から
      迷惑をかけるなんて…！
  d_main_35_01_76:
    speaker: rapi_red
    en: Laplace. Drake. Stop and greet them properly...
    ko: 라플라스. 드레이크. 이제 그만하고 정식으로 인사를….
    ja: |-
      ラプラス、ドレイク。
      そろそろ正式に合流の手順を…
  d_main_35_01_77:
    speaker: laplace
    en: Now, the main defining feature of a hero is having high spirits, and then...
    ko: 기합! 기합! 히어로는 기합이다!
    ja: 気合い！気合い！ヒーローは気合いだ！
  d_main_35_01_78:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_79:
    speaker: drake
    en: Looking forward to working with you, GraGre.
    ko: 그레그레! 오늘부터 잘 부탁한다 그레그레!
    ja: グレグレ！今日から頼むぞ、グレグレ！
  d_main_35_01_80:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_81:
    speaker: "<Self>"
    en: This operation is doomed.
    ko: 내가 보기에 이번 작전은 망했어.
    ja: 今回の作戦は始まる前から失敗した気がする
  d_main_35_01_82:
    speaker: maxwell
    en: Hey!
    ko: 야아아아-!!
    ja: だあああ、もう！！
  d_main_35_01_83:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_01_84:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_01_85:
    speaker: maxwell
    en: Both of you, come here and sit with me.
    ko: 둘 다! 이리 와서 내 앞에 앉아!
    ja: 2人とも！私の前に正座！
  d_main_35_01_86:
    speaker: laplace
    en: "... Why?"
    ko: 왜, 왜.
    ja: な、なぜだ！？
  d_main_35_01_87:
    speaker: drake
    en: No thanks, I'll stand.
    ko: 싫다! 서 있을 거다!
    ja: 断る！私は立っているぞ！
  d_main_35_01_88:
    speaker: maxwell
    en: I said sit!
    ko: 앉으라고!
    ja: 座りなさい！
  d_main_35_01_89:
    speaker: "<Monologue>"
    en: Laplace and Drake reluctantly shuffle over to Maxwell and quietly kneel down.
    ko: 라플라스와 드레이크는 쭈뼛대며 맥스웰에게 다가가 조용히 무릎을 꿇고 앉았다.
    ja: |-
      ラプラスとドレイクはおずおずと
      マクスウェルの前にひざをついて座った
  d_main_35_01_90:
    speaker: maxwell
    en: Laplace. Drake.
    ko: 라플라스. 드레이크.
    ja: ラプラス、ドレイク…
  d_main_35_01_91:
    speaker: laplace
    en: Er... yes?
    ko: 으, 응?
    ja: な、何だ…？
  d_main_35_01_92:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_93:
    speaker: maxwell
    en: From now on, you are forbidden to speak to them unless spoken to.
    ko: 이제부터 저쪽에서 먼저 말을 걸기 전에 말 거는 거 금지야.
    ja: |-
      あっちから先に話しかけてくるまで、
      話すのは禁止。
  d_main_35_01_94:
    speaker: maxwell
    en: Got it?
    ko: 알겠어?
    ja: 分かった？
  d_main_35_01_95:
    speaker: rapi_red
    en: Isn't that taking it a bit f...
    ko: 그건 너무 심….
    ja: さすがにそれは…
  d_main_35_01_96:
    speaker: "<Monologue>"
    en: Cinderella casts a quick glance at Rapi.
    ko: 신데렐라가 라피를 쳐다보고, 둘의 눈이 마주친다.
    ja: ラピとシンデレラの目が合った
  d_main_35_01_97:
    speaker: "<Monologue>"
    en: Without exchanging a word, they seem to come to an unspoken agreement.
    ko: 아무 말도 하지 않았지만 무슨 말을 하는지 알 수 있을 것 같다.
    ja: |-
      互いに何も言わなかったが、
      その意味は私にも分かった気がする
  d_main_35_01_98:
    speaker: rapi_red
    en: "... Never mind. I think it's the right call."
    ko: "…하지 않아. 적절한 판단이라고 생각해."
    ja: |-
      …やりすぎではないわね。
      適切な判断だと思うわ。
  d_main_35_01_99:
    speaker: laplace
    en: But why should fellow heroes with the same spirit not communicate?
    ko: 어째서지? 같은 히어로 스피릿을 가진 자들끼리는…!
    ja: |-
      なぜだ？
      同じヒーロースピリットを持つ者同士…！
  d_main_35_01_100:
    speaker: cinderella
    en: There's no such thing.
    ko: "…없어 그런 거."
    ja: "…そんなものは持っていないわ。"
  d_main_35_01_101:
    speaker: drake
    en: It's impossible to quit the Villain Union!
    ko: 빌런 연합은 탈퇴 불가다!
    ja: ヴィラン連合は抜けられないぞ！
  d_main_35_01_102:
    speaker: grave_p
    en: I never joined.
    ko: "…가입한 적 없다."
    ja: "…加入した覚えはない。"
  d_main_35_01_103:
    speaker: maxwell
    en: All right, that's it. Let's go home.
    ko: 그럼 집에 가자.
    ja: 聞けないならもう帰るよ。
  d_main_35_01_104:
    speaker: laplace
    en: What?!
    ko: 뭣이…!
    ja: なにっ…！？
  d_main_35_01_105:
    speaker: drake
    en: But I haven't even gotten a souvenir yet!
    ko: 기념품도 못 샀는데 무슨 소리냐!
    ja: |-
      まだお土産も買ってないのに、
      何を言っている！
  d_main_35_01_106:
    speaker: maxwell
    en: These two are out of your league. Quit pestering them.
    ko: |-
      저 둘은 귀빈이야.
      불편하게 만들면 안 돼.
    ja: |-
      あの2人は大事なお客様なの。
      困らせちゃダメ。
  d_main_35_01_107:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_01_108:
    speaker: laplace
    en: Did we make them uncomfortable?
    ko: 우리가 저 둘을 불편하게 만들었나?
    ja: 私たちが困らせてしまっていたのか！？
  d_main_35_01_109:
    speaker: maxwell
    en: Yes.
    ko: 그래.
    ja: そう。
  d_main_35_01_110:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_01_111:
    speaker: drake
    en: Is that true, GraGre? Did I make you uncom...
    ko: 그레그레. 정말인가? 내가 널 불편
    ja: グレグレ。本当か？私から見て…
  d_main_35_01_112:
    speaker: maxwell
    en: I told you! No talking to them unless they speak to you first.
    ko: 저쪽에서 말 걸기 전에 말 거는 거 금지!
    ja: 先に話しかけるのは禁止！
  d_main_35_01_113:
    speaker: drake
    en: Okay, fine.
    ko: 알겠다.
    ja: 分かった。
  d_main_35_01_114:
    speaker: laplace
    en: Okay...
    ko: "…알겠다."
    ja: "…分かった。"
  d_main_35_01_115:
    speaker: maxwell
    en: Good. That should at least give us a modicum of peace and quiet.
    ko: 좋아. 이제 좀 조용해지겠네.
    ja: よし…これで静かになりそうね。
  d_main_35_01_116:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_117:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_118:
    speaker: "<Self>"
    en: Are you both okay?
    ko: "…둘 다 괜찮아?"
    ja: "…2人とも、大丈夫だったか？"
  d_main_35_01_119:
    speaker: cinderella
    en: Oh... yes. It's just that this is the first time I've experienced anything
      like this. I'm not entirely sure how to handle it.
    ko: |-
      아… 응.
      이런 경험은 처음이라 어떻게 해야 할지 모르겠네.
    ja: |-
      あ…ええ。
      こんな経験は初めてだったから、
      どうすればいいのか分からなかっただけよ。
  d_main_35_01_120:
    speaker: grave_p
    en: "... Same."
    ko: "…동감이다."
    ja: "…同じ考えだ。"
  d_main_35_01_121:
    speaker: rapi_red
    en: "... Right."
    ko: "…그래."
    ja: "…そう。"
  d_main_35_01_122:
    speaker: rapi_red
    en: I'm at least glad this is a rare situation for you. I was afraid it would
      be a common occurrence.
    ko: |-
      너희들한테도 드문 경험이라니 다행이네.
      흔할까 봐 겁났어.
    ja: |-
      2人にとっても珍しいことで安心したわ。
      これが普通ではなくて。
  d_main_35_01_123:
    speaker: laplace
    en: I have a question.
    ko: 질문이 있다!
    ja: 質問がある！
  d_main_35_01_124:
    speaker: maxwell
    en: What is it?
    ko: 뭔데.
    ja: 何？
  d_main_35_01_125:
    speaker: laplace
    en: If Cinderella or Grave speaks to us, are we allowed to respond?
    ko: 신데렐라와 그레이브가 말을 걸면 대답해 줘도 되나?
    ja: |-
      シンデレラとグレイブに話しかけられた時は、
      答えていいのか？
  d_main_35_01_126:
    speaker: maxwell
    en: "... I'll allow it."
    ko: 어… 그래. 그것까진 허락해 줄게.
    ja: ええと…そうね。それくらいは許可してあげる。
  d_main_35_01_127:
    speaker: laplace
    en: Great! I can't wait to discuss the finer points of what it means to be a hero
      with you, Cinderella.
    ko: 좋다! 히어로 스피릿에 대해 토론할 준비는 되어있다! 신데렐라!
    ja: |-
      よし！ヒーロースピリットについて
      語り合う準備はバッチリだ！シンデレラ！
  d_main_35_01_128:
    speaker: drake
    en: If you ever want to know more about the Villain Union, I'm here to help, GraGre.
    ko: 그레그레! 빌런 연합에 대해 궁금한 게 있다면 얼마든지 물어봐라!
    ja: |-
      グレグレ！ヴィラン連合について
      知りたいことがあったら何でも聞いてくれ！
  d_main_35_01_129:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_01_130:
    speaker: cinderella
    en: Now that I think about it, I suppose it's rude of me to demand silence.
    ko: 생… 각해보니 내가 정숙하라고 얘기하는 건 너무 무례할 것 같아.
    ja: |-
      考えてみれば…一方的に黙らせようとした私も
      礼儀を守っていたとは言えないわ。
  d_main_35_01_131:
    speaker: grave_p
    en: Right.
    ko: 맞다. 맞다.
    ja: それはそうだ。
  d_main_35_01_132:
    speaker: rapi_red
    en: I understand.
    ko: "…이해해."
    ja: "…気持ちは分かるわ。"
  d_main_35_01_133:
    speaker: maxwell
    en: I know that they're an earful, but just bear with them a little longer.
    ko: 자자. 좀만 시끄러워도 참아.
    ja: まぁ、少しうるさいぐらいはガマンして。
  d_main_35_01_134:
    speaker: maxwell
    en: At least they're not bothering us.
    ko: 우릴 귀찮게 하지 않는 것만 해도 어디야?
    ja: |-
      向こうから話しかけて来なくなっただけでも
      マシでしょ？
  d_main_35_01_135:
    speaker: "<Self>"
    en: I suppose that is a minor blessing.
    ko: 응. 그것만으로도 가치 있지.
    ja: ああ、それだけで十分だ
  d_main_35_01_136:
    speaker: maxwell
    en: All right, let's continue.
    ko: 좋아. 그럼 계속 가볼까?
    ja: じゃあ、そろそろ先に進まない？
  d_main_35_01_137:
    speaker: maxwell
    en: We'll set up a base ahead and regroup.
    ko: 이 앞에서 자리 펴고 정리 한 번 하자.
    ja: |-
      この先で安全地帯を探して
      そこで改めて状況を整理しましょ。
d_main_35_02:
  d_main_35_02_1:
    speaker: rapi_red
    en: |-
      This area looks safe.
      There's no black water around here.
    ko: |-
      이곳은 안전해 보여.
      주위에 검은 물도 없고.
    ja: |-
      ここは安全そう。
      周囲に黒い液体も見当たらないわ。
  d_main_35_02_2:
    speaker: cinderella
    en: That may be true of this specific spot, but this area is teeming with black
      water. Leviathan could show up anytime, anywhere.
    ko: |-
      여기는 그렇긴 한데 이 지역, 검은 물 투성이네.
      레비아탄이 언제 어디서 튀어나와도 이상하지 않겠지.
    ja: |-
      そのようね…ただ、ここ以外は
      黒い液体ばかりね。レヴィアタンがいつ
      飛び出してきてもおかしくないわ。
  d_main_35_02_3:
    speaker: cinderella
    en: Although considering the beating she took before, it may be hard for her to
      do that.
    ko: 그렇긴 힘들겠지만.
    ja: しばらくは大人しくしていると思うけど。
  d_main_35_02_4:
    speaker: rapi_red
    en: True. That last skirmish pushed her to her limits. She'll need a fair bit
      of time to recover, even if she is a Heretic.
    ko: |-
      맞아. 일전의 교전으로 거의 한계까지 몰렸으니까.
      제 아무리 헬레틱이라도 회복이 더딜 거야.
    ja: |-
      そうね。前回の戦闘でほぼ限界まで
      追い詰めたから、いくらヘレティックでも
      回復には時間がかかるはず。
  d_main_35_02_5:
    speaker: rapi_red
    en: She's probably on high alert, looking for any opportunity to turn the tables.
    ko: |-
      굉장히 경계하고 있겠지.
      힘의 차이를 단숨에 뒤집을 수 있는….
    ja: |-
      ただ、かなり警戒されているでしょうね。
      戦力差を一気にくつがえすことができる…
  d_main_35_02_6:
    speaker: "<Monologue>"
    en: Rapi looks at me.
    ko: 라피가 나를 쳐다본다.
    ja: ラピが私の方を見た
  d_main_35_02_7:
    speaker: rapi_red
    en: I doubt she's been able to transform yet.
    ko: "…거대화도 아직 발현하지 못했을 테고."
    ja: "…巨大化能力も、まだ発現できないはずだから。"
  d_main_35_02_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_9:
    speaker: cinderella
    en: Do you think she could be around here?
    ko: 이곳에 있는 건 맞을까?
    ja: 本当にここにいるのかしら？
  d_main_35_02_10:
    speaker: laplace
    en: Are you asking me, Cinderella?
    ko: |-
      !!
      나한테 물어본 건가 신데렐라!!
    ja: |-
      ！！
      私に聞いたか、シンデレラ！？
  d_main_35_02_11:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_12:
    speaker: laplace
    en: Then allow me to answer! I have no idea!
    ko: |-
      대답하겠다!
      모른다!
    ja: |-
      答えよう！
      分からない！
  d_main_35_02_13:
    speaker: cinderella
    en: Thank you.
    ko: 아 그래. 고마워.
    ja: ええ、そう…ありがとう。
  d_main_35_02_14:
    speaker: grave_p
    en: Leviathan needs to replenish her Dark Matter,
    ko: 레비아탄. 다크 매터 충전해야 한다.
    ja: |-
      レヴィアタンは…
      ダークマターの補充が必要だろう。
  d_main_35_02_15:
    speaker: grave_p
    en: which this place is teeming with.
    ko: 이곳에는 다크 매터 가득.
    ja: ここにはダークマターが大量にある。
  d_main_35_02_16:
    speaker: grave_p
    en: She's almost certainly got to be around here.
    ko: 이곳에 있는 게 거의 확실.
    ja: いることは、ほぼ確実だ。
  d_main_35_02_17:
    speaker: drake
    en: Were you talking to me, GraGre? I'll answer!
    ko: |-
      나한테 얘기한 건가 그레그레!
      대답해 주겠다!
    ja: |-
      私に話しかけたか、グレグレ！
      答えてやろう！
  d_main_35_02_18:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_19:
    speaker: drake
    en: Actually, I guess I can't really answer, since it wasn't a question.
    ko: 이럴 수가! 질문이 아니라서 대답할 수 없다!
    ja: しまった！質問ではないから答えられない！
  d_main_35_02_20:
    speaker: cinderella
    en: If she's around here, then where would she be?
    ko: 있다면 어디에 있을까?
    ja: ここにいるとしたら、どんな場所？
  d_main_35_02_21:
    speaker: rapi_red
    en: She most likely...
    ko: 가장 확률이 높은 건….
    ja: 可能性がもっとも高いのは…
  d_main_35_02_22:
    speaker: rapi_red
    en: would be in whatever place would be safest for her.
    ko: 레비아탄에게 가장 안전한 장소.
    ja: レヴィアタンにとって、いちばん安全な場所。
  d_main_35_02_23:
    speaker: rapi_red
    en: In other words, where there's the most Dark Matter.
    ko: 즉 다크 매터가 가장 많은 곳이겠지.
    ja: |-
      つまり、ダークマターが
      どこよりも多く集まっている場所になるわ。
  d_main_35_02_24:
    speaker: cinderella
    en: Since this is the entrance, all we can do is keep moving forward.
    ko: 이곳은 초입이니 계속 앞으로 가면 되겠네.
    ja: |-
      ここはまだ入口だから、
      奥へ進み続ければいいだけね。
  d_main_35_02_25:
    speaker: cinderella
    en: This entire area is surrounded by black water, so the route is restricted.
    ko: 사방이 검은 물이라 오히려 루트가 한정되어 있어.
    ja: |-
      ほとんど真っ黒な海のようだし、
      進めるルートは限られているわ。
  d_main_35_02_26:
    speaker: maxwell
    en: Right. Tracking her won't be too difficult.
    ko: 그렇지. 추적 자체는 어렵지 않을 거야.
    ja: |-
      そうね。たどりつくこと自体は
      難しくなさそう。
  d_main_35_02_27:
    speaker: maxwell
    en: So long as she doesn't run away, that is.
    ko: 도망만 가지 않는다면 말이야.
    ja: 相手が逃げださなければの話だけど。
  d_main_35_02_28:
    speaker: maxwell
    en: From what I heard, you guys gave her quite the beating last time.
    ko: 듣자 하니 너희들, 아주 혼쭐을 내줬다며?
    ja: |-
      あなたたち、コテンパンに
      やっつけちゃったんでしょ？
  d_main_35_02_29:
    speaker: maxwell
    en: How do we know she won't turn tail and run once she finds out you're here?
    ko: 너희가 온 거 알면 도망가지 않을까?
    ja: 来てるって分かったら、逃げ出すんじゃない？
  d_main_35_02_30:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_31:
    speaker: grave_p
    en: There's no way that will happen.
    ko: 그럴 리 없다.
    ja: それはあり得ない。
  d_main_35_02_32:
    speaker: maxwell
    en: How can you be so sure?
    ko: 어떻게 장담해?
    ja: 断言できるの？
  d_main_35_02_33:
    speaker: grave_p
    en: She needs to save Behemoth.
    ko: 베히모스. 살려야 한다.
    ja: ベヒモスだ。助けなければ。
  d_main_35_02_34:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_35:
    speaker: grave_p
    en: Leviathan ran away with Behemoth's core.
    ko: 레비아탄. 베히모스 코어 들고 도주.
    ja: |-
      レヴィアタンは、ベヒモスのコアを
      持って逃げた。
  d_main_35_02_36:
    speaker: grave_p
    en: The core can apparently revive a Heretic.
    ko: 헬레틱. 코어 있으면 부활할 수 있다고 들었다.
    ja: |-
      ヘレティックは、コアがあれば
      復活できると聞いている。
  d_main_35_02_37:
    speaker: grave_p
    en: This place is full of Dark Matter,
    ko: 이곳은 다크 매터 가득하다.
    ja: ここにはダークマターが大量にある。
  d_main_35_02_38:
    speaker: grave_p
    en: which somehow gave birth to the Four Beasts.
    ko: 잘 모르지만 다크 매터 포비스트의 원천.
    ja: |-
      よく分からないが、ダークマターは
      フォービーストの力の源らしい。
  d_main_35_02_39:
    speaker: grave_p
    en: There must be a way for it to revive them.
    ko: 살릴 방법 있을 거다.
    ja: 助ける方法があるならここだ。
  d_main_35_02_40:
    speaker: grave_p
    en: So she won't run. She won't leave this place.
    ko: |-
      그러니 절대 도망가지 않는다.
      여길 벗어나지 않는다.
    ja: |-
      だから、絶対に逃げない。
      ここを離れない。
  d_main_35_02_41:
    speaker: rapi_red
    en: "... You're saying she'll stay to save her friend."
    ko: "…동료를 살리기 위해."
    ja: "…仲間を助けるために…"
  d_main_35_02_42:
    speaker: "<Self>"
    en: Rapi?
    ko: "…라피?"
    ja: "…ラピ？"
  d_main_35_02_43:
    speaker: rapi_red
    en: It felt to me like Behemoth and Leviathan were companions.
    ko: 베히모스와 레비아탄은 동료와 같은 느낌이었습니다.
    ja: |-
      ベヒモスとレヴィアタンには
      仲間意識が見られました。
  d_main_35_02_44:
    speaker: rapi_red
    en: Their personal interactions felt different from those they've had with other
      Heretics, or Offsprings, as they refer to them.
    ko: 직계라 부르는 다른 헬레틱들과는 다른 분위기였죠.
    ja: |-
      直系と呼ぶ他のヘレティックとは
      雰囲気が違ったのです。
  d_main_35_02_45:
    speaker: rapi_red
    en: They protected each other and helped one another.
    ko: 서로 감싸주고, 돕고….
    ja: 互いをかばい、助けあい…
  d_main_35_02_46:
    speaker: rapi_red
    en: They've evolved.
    ko: "…동료를 지키기 위해 진화를 이뤄냈습니다."
    ja: "…そして、仲間を守るために進化した。"
  d_main_35_02_47:
    speaker: rapi_red
    en: Leviathan will come to us.
    ko: 레비아탄은 반드시 접근해 옵니다.
    ja: |-
      レヴィアタンは必ず
      何かを仕掛けてくるでしょう。
  d_main_35_02_48:
    speaker: rapi_red
    en: She needs to revive Behemoth, and she doesn't want us interfering.
    ko: |-
      베히모스를 되살려야 하니까요.
      저희의 훼방을 받고 싶지 않을 겁니다.
    ja: |-
      ベヒモスを助けるためには…
      私たちに妨害されたくないはずです。
  d_main_35_02_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_50:
    speaker: "<Self>"
    en: What do you want to do?
    ko: 어떻게 하고 싶어?
    ja: どうしたい？
  d_main_35_02_51:
    speaker: rapi_red
    en: I want to figure out what the Four Beasts are after.
    ko: 포비스트의 목적에 대해 듣고 싶습니다.
    ja: フォービーストの目的を確認するべきです。
  d_main_35_02_52:
    speaker: rapi_red
    en: Once that's done, I'll decide.
    ko: 결정은 그 이후에 하고 싶습니다.
    ja: 結論は、その後でも下せます。
  d_main_35_02_53:
    speaker: maxwell
    en: Decide what?
    ko: 결정이라니, 뭘 말이야?
    ja: 結論を下すって、何の？
  d_main_35_02_54:
    speaker: rapi_red
    en: Whether we keep fighting or not.
    ko: 계속 싸울지, 말지를 말하는 거야.
    ja: 戦いを続けるか、やめるか。
  d_main_35_02_55:
    speaker: maxwell
    en: What? They're our sworn enemy. Of course we'll keep fighting them.
    ko: 헬레틱을 상대로?
    ja: ヘレティック相手に？
  d_main_35_02_56:
    speaker: maxwell
    en: "... Then again, Marian and Cinderella ended up coming back to our side, so
      I guess it's not all that inconceivable to think we'd team up with other Heretics
      down the line."
    ko: 아, 마리안도 그렇고 여기 신데렐라도 그렇고 마냥 신기한 일은 아닌가?
    ja: |-
      マリアンといい、シンデレラといい…
      不思議なこともあるもんだね。
  d_main_35_02_57:
    speaker: cinderella
    en: It sounds like you know about my story.
    ko: 내가 어떤 상태인지 잘 알고 있는 모양이네.
    ja: 私のことも知っていたようね。
  d_main_35_02_58:
    speaker: maxwell
    en: Naturally. I was briefed before we came here.
    ko: 물론이지. 올라오기 전에 전달받았어.
    ja: もちろん。来る前に教えてもらったよ。
  d_main_35_02_59:
    speaker: maxwell
    en: I realize most things about you are wrapped up in secrecy, but it'd be problematic
      to be working together without knowing this stuff beforehand.
    ko: 극비 사항이라지만, 같이 작전하는 사이에 모르는 것도 문제잖아?
    ja: |-
      いくら極秘でも、一緒に任務を遂行するのに、
      何も知らないのは問題でしょ？
  d_main_35_02_60:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_61:
    speaker: maxwell
    en: You don't have to look at me with such wariness, GraGre.
    ko: 엄청 경계하는 눈으로 쳐다보네, 그레그레.
    ja: |-
      いかにも警戒してますって感じで
      見てくるね、グレグレ。
  d_main_35_02_62:
    speaker: grave_p
    en: That's not my name.
    ko: 그레그레 아니다.
    ja: グレグレではない。
  d_main_35_02_63:
    speaker: grave_p
    en: Anyway, I don't trust humans.
    ko: 그리고, 인간 믿을 수 없다.
    ja: そして、人間は信用できない。
  d_main_35_02_64:
    speaker: maxwell
    en: But we aren't human.
    ko: 우린 인간이 아닌데?
    ja: 私たちは人間じゃないよ？
  d_main_35_02_65:
    speaker: grave_p
    en: You live amongst them, and this is the first time we've met.
    ko: |-
      너희는 인간과 함께 생활.
      그리고 오늘 처음 봤다.
    ja: |-
      お前たちは人間と一緒に生活している。
      そして今日、初めて会った。
  d_main_35_02_66:
    speaker: maxwell
    en: Are you looking for some form of reassurance?
    ko: 보안 얘기를 하는 거야?
    ja: 情報もれが怖いってこと？
  d_main_35_02_67:
    speaker: maxwell
    en: Don't worry. We don't have a NIMPH.
    ko: 걱정 마. 우린 NIMPH가 없거든.
    ja: |-
      心配しないで。
      私たちにはNIMPHがないから。
  d_main_35_02_68:
    speaker: cinderella
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_35_02_69:
    speaker: maxwell
    en: We were corrupted, but were treated by the Vapaus.
    ko: 침식에 걸렸다가, 언체인드로 치료받았어.
    ja: |-
      侵食された時、アンチェインドで
      治療してもらったの。
  d_main_35_02_70:
    speaker: cinderella
    en: So it was true that you were corrupted?
    ko: 침식에 걸렸다는 게 정말이었어?
    ja: 侵食されたという話、本当だったのね？
  d_main_35_02_71:
    speaker: maxwell
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_35_02_72:
    speaker: laplace
    en: But we cured it with our indomitable spirits!
    ko: 기합으로 치료했지만 말이지!
    ja: そう、気合いで治したんだ！
  d_main_35_02_73:
    speaker: cinderella
    en: I thought there was no truth to those rumors... especially given how you were
      acting.
    ko: "…거짓말인 줄 알았어. 저러고 있으니까."
    ja: "…冗談だと思っていたわ。あんな言い方だから…"
  d_main_35_02_74:
    speaker: maxwell
    en: I understand why you'd come to that conclusion.
    ko: "…이해한다, 이해해."
    ja: "…仕方ないね、そう思われても。"
  d_main_35_02_75:
    speaker: maxwell
    en: But for all those reasons I just mentioned, no one else will get any information
      from us unless we decide to say it ourselves.
    ko: 아무튼 그렇다 보니 우리 입으로 말하지 않는 이상 아무도 알 방법이 없어.
    ja: |-
      とにかく、私たちが口で言わない限り
      誰かに知られる心配はないってこと。
  d_main_35_02_76:
    speaker: grave_p
    en: How can we be sure that you won't say anything?
    ko: 너희가 말하지 않을 거라는 보장은?
    ja: お前たちが黙っているという保証は？
  d_main_35_02_77:
    speaker: maxwell
    en: Not sure. You can vouch for us, can't you, Cutey?
    ko: 글쎄. 베이비가 보증해주지 않을까?
    ja: さあ。ベビーが保証してくれるんじゃない？
  d_main_35_02_78:
    speaker: "<Self>"
    en: You don't need to worry about them. They're trustworthy.
    ko: |-
      응. 그건 걱정 안 해도 돼.
      믿을 수 있는 동료들이야.
    ja: |-
      ああ、そこは心配いらない。
      信頼できる仲間たちだ
  d_main_35_02_79:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_80:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_81:
    speaker: maxwell
    en: Hmm... That didn't seem to work either. The only other method I can think
      of is...
    ko: 음… 이것도 안되나. 그럼 쓸 수 있는 방법이….
    ja: うーん…これでもダメなら、他に使える手が…
  d_main_35_02_82:
    speaker: cinderella
    en: I trust you.
    ko: 믿을게.
    ja: 信じるわ。
  d_main_35_02_83:
    speaker: grave_p
    en: As do I.
    ko: 믿는다.
    ja: 信じよう。
  d_main_35_02_84:
    speaker: cinderella
    en: Any friend of Prince is a friend of mine.
    ko: 왕자님이 보증해 준다면 믿을 수 있어.
    ja: 王子様がそういうなら、信じられるわ。
  d_main_35_02_85:
    speaker: grave_p
    en: I believe what Superhuman says.
    ko: 탈인간이 하는 말이면 믿을 수 있다.
    ja: 変人類の言葉なら、信じてもいい。
  d_main_35_02_86:
    speaker: "<Self>"
    en: Thank you for trusting me.
    ko: "…고마워. 믿어줘서."
    ja: "…信じてもらえて嬉しい"
  d_main_35_02_87:
    speaker: rapi_red
    en: This is all well and good, but could you not smile so much when you say it,
      Commander?
    ko: 다 좋은데, 눈웃음 지으면서 말하지는 않았으면 좋겠어.
    ja: |-
      それはよかったけれど、
      意味ありげなほほえみは控えて欲しいわ。
  d_main_35_02_88:
    speaker: maxwell
    en: You really do go around charming the pants off everyone, don't you, Cutey?
    ko: |-
      베이비는 대단하네.
      진짜 막 꼬시고 다니는구나?
    ja: |-
      ベビーはすごいね～
      みーんな夢中にしちゃうんだから。
  d_main_35_02_89:
    speaker: "<Self>"
    en: Hold on, I didn't mean...
    ko: 아니야….
    ja: そういうわけでは…
  d_main_35_02_90:
    speaker: maxwell
    en: Anyway, this notion of trying to talk with Heretics instead of fighting them
    ko: 아무튼 헬레틱과 싸우지 않고 대화를 해본다라….
    ja: |-
      とにかく、ヘレティックと戦わずに、
      話し合うなんて…
  d_main_35_02_91:
    speaker: maxwell
    en: doesn't exactly sound easy.
    ko: 쉬운 얘기는 아니겠네.
    ja: 一筋縄ではいかなさそうだね。
  d_main_35_02_92:
    speaker: maxwell
    en: What made you think of that? Was it Marian? Or Cinderella?
    ko: |-
      어쩌다 생각이 거기까지 간 거야?
      마리안 때문에? 아니면 신데렐라?
    ja: |-
      なんで話し合いにこだわるの？
      マリアンのため？それともシンデレラ？
  d_main_35_02_93:
    speaker: rapi_red
    en: It was because of GraGr... I mean, Grave.
    ko: 그레그ㄹ… 그레이브 때문이야.
    ja: グレグ…グレイブがいたからよ。
  d_main_35_02_94:
    speaker: grave_p
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_35_02_95:
    speaker: rapi_red
    en: We were so heedless in our attack, that we nearly destroyed something precious
      to her.
    ko: 무턱대고 공격했다가 그레이브의 가장 소중한 것을 부술 뻔했거든.
    ja: |-
      私は、わけも聞かずにグレイブの
      一番大切なものを壊してしまいかけたから。
  d_main_35_02_96:
    speaker: rapi_red
    en: If we had, we probably wouldn't be here now.
    ko: 만약 그렇게 되었다면 우린 지금 여기 있지도 못하겠지.
    ja: |-
      もしそうなっていたら、
      私たちは今ここにいなかったはず。
  d_main_35_02_97:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_98:
    speaker: rapi_red
    en: I know it's late, but I want to apologize for that.
    ko: 이제 와서 얘기지만, 미안했어. 그레이브.
    ja: 今さらだけど、ごめんなさい。グレイブ。
  d_main_35_02_99:
    speaker: grave_p
    en: No. I should thank you.
    ko: 아니. 나야말로 고맙다.
    ja: いや。こちらこそ、礼を言う。
  d_main_35_02_100:
    speaker: cinderella
    en: How beautiful...
    ko: 아름다워.
    ja: 美しいわ。
  d_main_35_02_101:
    speaker: rapi_red
    en: Anyway,
    ko: "…아무튼, 그렇다 보니."
    ja: "…そういうことがあったから…"
  d_main_35_02_102:
    speaker: rapi_red
    en: that got me thinking that we should keep all possibilities open.
    ko: 모든 가능성을 열어둬야겠다고 생각했어.
    ja: |-
      あらゆる可能性を探るべきだと
      思うようになったの。
  d_main_35_02_103:
    speaker: rapi_red
    en: You never know, right?
    ko: 혹시 모르잖아?
    ja: 可能性はあるでしょう？
  d_main_35_02_104:
    speaker: rapi_red
    en: Once we discover what the Four Beasts' goal is,
    ko: 포비스트의 목적이 무엇인지 알게 되면.
    ja: フォービーストの目的を確かめられれば…
  d_main_35_02_105:
    speaker: rapi_red
    en: we might end up becoming allies.
    ko: 동료가 될 수 있을지도 모르니까.
    ja: 私たちは仲間同士にだってなれるかもしれない。
  d_main_35_02_106:
    speaker: maxwell
    en: Teaming up with hostile Heretics?
    ko: 허어… 적대적인 헬레틱과 동료라….
    ja: へぇ…宿敵みたいな存在のヘレティックとねぇ…
  d_main_35_02_107:
    speaker: maxwell
    en: You really are thinking outside the box.
    ko: 못 본 사이 수비 범위가 아주 넓어졌네.
    ja: 見ない間に、ずいぶん守備範囲が広くなった？
  d_main_35_02_108:
    speaker: rapi_red
    en: I learned that from the Commander.
    ko: 지휘관을 보고 배운 것도 있어.
    ja: 指揮官を見て学んだことがあるわ。
  d_main_35_02_109:
    speaker: rapi_red
    en: He's always thinking outside the box. In many different ways.
    ko: 수비 범위가 아주 넓거든. 여러 가지 의미로.
    ja: 守備範囲が広いの。色々な意味で。
  d_main_35_02_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_02_111:
    speaker: rapi_red
    en: He doesn't limit himself in any way.
    ko: 가리지 않지.
    ja: より好みしないと言うか…
  d_main_35_02_112:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_main_35_03:
  d_main_35_03_1:
    speaker: rapi_red
    en: Come to think of it, neither of you has asked us about Anis or Neon.
    ko: |-
      그러고 보니 둘은
      아니스랑 네온에 대해 물어보지 않네.
    ja: |-
      そういえば2人とも、
      アニスとネオンのことは聞いてこないわね。
  d_main_35_03_2:
    speaker: cinderella
    en: I haven't asked because I already know what happened.
    ko: |-
      궁금하지 않거든.
      이미 알아서.
    ja: |-
      気にする必要がないわ。
      もう分かっているもの。
  d_main_35_03_3:
    speaker: rapi_red
    en: You do?
    ko: 알아?
    ja: 分かっている？
  d_main_35_03_4:
    speaker: cinderella
    en: They're preparing to become more beautiful.
    ko: 더 아름다워지기 위해 준비를 하는 거잖아?
    ja: |-
      今より美しくなるために
      準備をしているのでしょう？
  d_main_35_03_5:
    speaker: cinderella
    en: If we wait, they'll return to us more beautiful than ever.
    ko: 기다리면 훨씬 더 아름다워져서 돌아오겠지.
    ja: |-
      時間をあげれば、きっとそうなって
      帰ってくるはずよ。
  d_main_35_03_6:
    speaker: grave_p
    en: They need time to change.
    ko: 바뀌기 위해서는 시간 필요하다.
    ja: 変わるためには時間が必要だ。
  d_main_35_03_7:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_8:
    speaker: rapi_red
    en: I think Anis was inspired by what you said.
    ko: 아니스는 네 말에 자극을 받았다고 생각해.
    ja: |-
      私はアニスがあなたの言葉に
      刺激を受けたと思っているわ。
  d_main_35_03_9:
    speaker: cinderella
    en: Good. I was worried my bluntness might have been taken badly,
    ko: 응. 내가 말을 좀 거칠게 해서 나쁘게 받아들이면 어떨까 걱정했는데.
    ja: |-
      そうね。少し冷たい言い方をしてしまったから
      悪い受け取り方をされるかもと思って
      気になっていたけど…
  d_main_35_03_10:
    speaker: cinderella
    en: but that doesn't seem to have been the case.
    ko: 기우였나 보네. 다행이야.
    ja: 心配はいらなかったようね。よかったわ。
  d_main_35_03_11:
    speaker: cinderella
    en: That tells me that she already had a solid notion of who she is.
    ko: 그 말은 즉, 본인이 어떤 상태인지 알고 있었다는 얘기야.
    ja: |-
      思った通り、自分でも
      分かっていたということね。
  d_main_35_03_12:
    speaker: cinderella
    en: Regardless of what she covers herself with, or what situation she is in,
    ko: "…뭘 뒤집어쓰고 있든, 본인이 어떤 상황에 있든."
    ja: |-
      …どれだけ汚れても、
      どんな場所にいても…
  d_main_35_03_13:
    speaker: cinderella
    en: her essence will never change.
    ko: 근본은 바뀌지 않아.
    ja: 根本にあるものは変わらないわ。
  d_main_35_03_14:
    speaker: cinderella
    en: So, if we have faith in her and wait, she will return more beautiful than
      anyone you have ever seen.
    ko: 그러니 믿고 기다리면, 누구보다 아름다워져서 돌아올 거야.
    ja: |-
      信じて待っていれば、
      誰よりも美しくなって帰ってくるはずよ。
  d_main_35_03_15:
    speaker: cinderella
    en: She even has a mirror with her, doesn't she? She will not have any problems.
    ko: |-
      거울도 함께 있잖아?
      그럼 아무 문제없어.
    ja: |-
      鏡もついているのでしょう？
      それなら何の問題もないわ。
  d_main_35_03_16:
    speaker: grave_p
    en: Right. Having someone beside you is enough to give you strength.
    ko: 맞다. 옆에 누군가 있어주면 그것만으로 힘낼 수 있다.
    ja: |-
      そうだ。隣に誰かがいれば、
      それだけで頑張れる。
  d_main_35_03_17:
    speaker: grave_p
    en: It doesn't matter if they are asleep or can't answer you.
    ko: 잠들어 있든, 대답하지 않든 상관없다.
    ja: 眠っていても、返事がなくても、関係ない。
  d_main_35_03_18:
    speaker: grave_p
    en: The fact that they're there is enough.
    ko: 있다는 것으로 충분.
    ja: いるだけで十分だ。
  d_main_35_03_19:
    speaker: cinderella
    en: Grave...
    ko: "…그레이브."
    ja: "…グレイブ。"
  d_main_35_03_20:
    speaker: grave_p
    en: Being together is an act of saving one another.
    ko: |-
      함께 있는 것.
      서로가 서로를 살리는 일.
    ja: |-
      一緒にいるなら、
      助け合うこともできる。
  d_main_35_03_21:
    speaker: grave_p
    en: Those two seem to be quite close.
    ko: 그 둘. 서로에게 소중한 사이인가?
    ja: あの2人。互いにとって大切な存在か？
  d_main_35_03_22:
    speaker: rapi_red
    en: I believe they are, yes.
    ko: 응. 그렇다고 생각해.
    ja: ええ。そう思うわ。
  d_main_35_03_23:
    speaker: grave_p
    en: Then there's nothing to worry about.
    ko: 그럼 문제없다.
    ja: ならば、問題はない。
  d_main_35_03_24:
    speaker: grave_p
    en: All we have to do is wait.
    ko: 기다리면 된다.
    ja: 待っていればいい。
  d_main_35_03_25:
    speaker: laplace
    en: Right, there's no problem at all! As long as you have an unbreakable spirit,
      nothing is impossible.
    ko: |-
      그래! 문제없다!
      꺾이지 않는 의지만 있다면 뭐든 문제없다!
    ja: |-
      そうだ！問題などない！
      くじけない心があれば、すべて解決だ！
  d_main_35_03_26:
    speaker: laplace
    en: Don't you think so, Cinderella?
    ko: 그렇게 생각하지 않나? 신데렐라!
    ja: そう思わないか？シンデレラ！
  d_main_35_03_27:
    speaker: cinderella
    en: Uh... sure.
    ko: "…어, 응."
    ja: "…ええと…そうね。"
  d_main_35_03_28:
    speaker: maxwell
    en: Once again, I apologize for her antics.
    ko: 아으 내가 다 미안하네.
    ja: はぁ、ホントごめんね。
  d_main_35_03_29:
    speaker: maxwell
    en: Anyway,
    ko: 그런데 여기 말이야.
    ja: それより、ここだけど…
  d_main_35_03_30:
    speaker: maxwell
    en: this place seems completely barren.
    ko: 거의 다 죽은 것 같지?
    ja: ほとんど枯れてるね？
  d_main_35_03_31:
    speaker: laplace
    en: Mmm, there are hardly any trees or grass. There's barely anything left alive.
    ko: 음. 나무며 풀이며 살아있는 것이 드물다.
    ja: |-
      そうみたいだ。
      草も木も生きている方が少ないぞ。
  d_main_35_03_32:
    speaker: laplace
    en: It's literally a forest of death.
    ko: 말 그대로 죽음의 숲이군.
    ja: 言葉通り、森が死んでいるみたいだ。
  d_main_35_03_33:
    speaker: maxwell
    en: Which means the black water we're seeing everywhere
    ko: 그렇다는 건 이 일대에 있는 이 검은 물들.
    ja: ってことは、あたり一帯の黒い泥も…
  d_main_35_03_34:
    speaker: maxwell
    en: is probably Dark Matter.
    ko: 싹 다 다크 매터라는 이야기겠지?
    ja: 全部ダークマターってことだよね？
  d_main_35_03_35:
    speaker: maxwell
    en: Judging by the state of the vegetation, it doesn't seem like they've seen
      water in a long time.
    ko: 식생들의 상태로 봐선 물이라고는 구경도 못 해본 것 같으니까.
    ja: |-
      植物の状態からして、
      普通の水なんてなさそうだし。
  d_main_35_03_36:
    speaker: rapi_red
    en: That seems correct.
    ko: 그렇게 보는 게 맞겠지.
    ja: そう考えるべきでしょうね。
  d_main_35_03_37:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_38:
    speaker: maxwell
    en: Doesn't this all seem a bit excessive?
    ko: 너무 많지 않아?
    ja: 多すぎない？
  d_main_35_03_39:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_40:
    speaker: grave_p
    en: You're right. There's an absurd amount of it.
    ko: "…그래. 너무 많다."
    ja: "…そうだな。多すぎる。"
  d_main_35_03_41:
    speaker: maxwell
    en: Look around.
    ko: 주위를 한 번 봐봐.
    ja: 周りをよく見て。
  d_main_35_03_42:
    speaker: maxwell
    en: It's practically an ocean.
    ko: 거의 바다야.
    ja: 見渡す限り広がってる。
  d_main_35_03_43:
    speaker: maxwell
    en: If this is all Dark Matter, and that Heretic Leviathan can control all of
      it,
    ko: 이게 다 다크 매터고, 레비아탄이라는 헬레틱이 이걸 다 제어할 수 있다면.
    ja: |-
      これが全部ダークマターで、
      レヴィアタンっていうヘレティックが
      コントロールできるなら…
  d_main_35_03_44:
    speaker: maxwell
    en: how can we possibly dream of defeating her?
    ko: 못 이기는 거 아냐?
    ja: 勝ち目が無いんじゃない？
  d_main_35_03_45:
    speaker: laplace
    en: We can beat her.
    ko: 아니, 이길 수 있다.
    ja: いや、勝てる。
  d_main_35_03_46:
    speaker: cinderella
    en: We can beat her.
    ko: 아니, 이길 수 있어.
    ja: ええ、勝てるわ。
  d_main_35_03_47:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_03_48:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_03_49:
    speaker: laplace
    en: I knew it! Kindred heroic spirits like us really do share an unspoken connection!
    ko: |-
      신데렐라! 나와 같은 생각이라니!
      역시 같은 히어로 스피릿을 품은 이들끼리는 통하는 게 있군!
    ja: |-
      シンデレラ！私と考えが合うとは！
      やはりヒーロースピリットを抱く者同士、
      通じるものがあるようだ！
  d_main_35_03_50:
    speaker: cinderella
    en: Uh... I...
    ko: 그… 나는….
    ja: いえ…私は…
  d_main_35_03_51:
    speaker: maxwell
    en: That's easy for heroes like you to say,
    ko: 예~ 예~ 절대 강자님들은 당연히 그렇겠죠.
    ja: |-
      はい、はい。
      スーパーヒーローならそうでしょうね。
  d_main_35_03_52:
    speaker: maxwell
    en: but for ordinary Nikkes like us, it's a bit more difficult.
    ko: 근데 우리같이 평범한 니케들은 힘들어.
    ja: 私たちみたいなフツーのニケには大変なのよ。
  d_main_35_03_53:
    speaker: maxwell
    en: We're surrounded by material that can be weaponized by Leviathan.
    ko: 이거, 바꿔서 얘기하면 레비아탄의 무기들이 이곳에 쫙 깔려있고.
    ja: |-
      これってつまり、レヴィアタンの武器が
      あたり一面に広がってて…
  d_main_35_03_54:
    speaker: maxwell
    en: She could target us at any moment.
    ko: 언제든 우릴 겨눌 수 있다는 얘기라고.
    ja: |-
      いつどこからでも私たちを
      狙えるってことだからね？
  d_main_35_03_55:
    speaker: grave_p
    en: Are you scared?
    ko: 겁먹었나?
    ja: 怖いのか？
  d_main_35_03_56:
    speaker: maxwell
    en: Not scared, just cautious.
    ko: 겁먹은 게 아니고, 신중한 거야.
    ja: 怖いんじゃなくて、慎重になってるの。
  d_main_35_03_57:
    speaker: grave_p
    en: You worry too much.
    ko: 너, 아까부터 걱정만 많다.
    ja: お前はさっきから心配ばかりだ。
  d_main_35_03_58:
    speaker: grave_p
    en: Don't.
    ko: 걱정 너무 하지 마라.
    ja: そんなに心配するな。
  d_main_35_03_59:
    speaker: grave_p
    en: Or else it will spread.
    ko: 주위에 옮는다.
    ja: 周りにうつる。
  d_main_35_03_60:
    speaker: maxwell
    en: What do you mean?
    ko: 주위? 주위 어디?
    ja: 周り？周りってどこ？
  d_main_35_03_61:
    speaker: grave_p
    en: Your fear will infect your comrades as well.
    ko: 네 동료들.
    ja: お前の仲間たちだ。
  d_main_35_03_62:
    speaker: laplace
    en: Don't worry about me. A hero's power can solve anything!
    ko: 걱정 마라! 히어로 파워로 모두 해결할 수 있다!
    ja: 心配するな！ヒーローパワーですべて解決だ！
  d_main_35_03_63:
    speaker: drake
    en: Villains may be defeated, but they can never die!
    ko: 빌런은 절대 죽지 않는다! 패배할 뿐이지!
    ja: ヴィランは絶対に死なない！負けるだけだ！
  d_main_35_03_64:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_65:
    speaker: maxwell
    en: Are you sure you don't want to take back that statement?
    ko: 주위 어디?
    ja: で、どこ？
  d_main_35_03_66:
    speaker: grave_p
    en: "... I suppose I will, yes."
    ko: 취소하겠다.
    ja: 今の発言は取り消す。
  d_main_35_03_67:
    speaker: maxwell
    en: I appreciate the quick correction.
    ko: 빠른 정정 고마워.
    ja: 素早い理解に感謝するわ。
  d_main_35_03_68:
    speaker: maxwell
    en: There's something I still don't understand.
    ko: "…흠. 이거 아무리 생각해도."
    ja: "…んー…ただ、どう考えても…"
  d_main_35_03_69:
    speaker: maxwell
    en: All of this Dark Matter is way beyond what one individual could handle.
    ko: 개인이 다룰 수 있는 영역이 아닌데.
    ja: 単独で扱える量じゃないわよね。
  d_main_35_03_70:
    speaker: rapi_red
    en: Yeah, far too much.
    ko: 응. 개인이 다루기엔 너무 많지.
    ja: そうね。あまりにも多すぎる。
  d_main_35_03_71:
    speaker: maxwell
    en: So why would she gather so much of it in one place?
    ko: 그런데 왜 이렇게까지 모아놨을까?
    ja: なんでこんなに溜めてるのかな？
  d_main_35_03_72:
    speaker: rapi_red
    en: Because she had no choice.
    ko: 어쩔 수 없어서.
    ja: 他に方法が無いから…
  d_main_35_03_73:
    speaker: maxwell
    en: Hmm?
    ko: 음?
    ja: え？
  d_main_35_03_74:
    speaker: rapi_red
    en: There's something here that generates Dark Matter,
    ko: 이곳에는 다크 매터를 만들어내는 뭔가가 있고.
    ja: |-
      例えば、ここにダークマターを生み出す
      何かがあって…
  d_main_35_03_75:
    speaker: rapi_red
    en: and there's a high chance that it can't be moved.
    ko: 그것은 옮길 수 없는 것일 가능성이 커.
    ja: それが動かせない。
  d_main_35_03_76:
    speaker: rapi_red
    en: Therefore, she had no choice but to make this place her base... is what I'm
      assuming.
    ko: 그래서 어쩔 수 없이 이곳을 본거지로 삼았다… 는 건 어떨까?
    ja: |-
      だから、仕方なくここを拠点にした…
      という可能性は？
  d_main_35_03_77:
    speaker: rapi_red
    en: She didn't seem to be able to control the entire Crystal Region either.
    ko: 수정 지역도 모두 제어할 수 있는 분위기는 아니었어.
    ja: |-
      クリスタル地帯もすべてが
      制御できているような気配はなかったわ。
  d_main_35_03_78:
    speaker: maxwell
    en: That makes sense. Like you said, she may have no other option.
    ko: 일리 있어. 선택지가 없었을 수도 있겠네.
    ja: 筋は通るね。それしかなかったのかも。
  d_main_35_03_79:
    speaker: maxwell
    en: Fine. Let's keep going.
    ko: 좋아. 그럼 계속 가보자.
    ja: 分かった。行ってみようか。
  d_main_35_03_80:
    speaker: maxwell
    en: There's a current here. If we follow it upstream, we might find something.
    ko: 물살 비슷한 게 있어서, 이걸 거슬러 올라가다 보면 뭐라도 발견할 수 있겠지.
    ja: |-
      流れみたいなものがあるから、
      さかのぼって行けば、何か見つかるはず。
  d_main_35_03_81:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_82:
    speaker: grave_p
    en: Cinderella.
    ko: 신데렐라.
    ja: シンデレラ。
  d_main_35_03_83:
    speaker: cinderella
    en: Yes?
    ko: 응?
    ja: 何？
  d_main_35_03_84:
    speaker: grave_p
    en: Are you okay?
    ko: 괜찮나?
    ja: 大丈夫か？
  d_main_35_03_85:
    speaker: cinderella
    en: What, do I look unwell?
    ko: 왜 그래? 몸이 안 좋아 보여?
    ja: どうして？具合が悪そうに見える？
  d_main_35_03_86:
    speaker: grave_p
    en: No, it's not that.
    ko: 그건 아니다.
    ja: そうではない。
  d_main_35_03_87:
    speaker: grave_p
    en: However, you've seemed preoccupied since we arrived here.
    ko: 여기 올 때부터 표정 좋지 않다.
    ja: ここに来る前から、表情が暗い。
  d_main_35_03_88:
    speaker: cinderella
    en: "... Is it that obvious?"
    ko: "…티가 많이 났구나."
    ja: "…隠しきれていなかったのね。"
  d_main_35_03_89:
    speaker: grave_p
    en: I can always tell when you're going through something.
    ko: 나는 신데렐라가 변하면 다 알 수 있다.
    ja: シンデレラに変化があれば、私には分かる。
  d_main_35_03_90:
    speaker: cinderella
    en: I'm sorry for worrying you.
    ko: 미안해. 신경 쓰게 해서.
    ja: ごめんなさい。気をつかわせてしまって。
  d_main_35_03_91:
    speaker: grave_p
    en: I'm merely curious as to what's bothering you.
    ko: 이유. 궁금하다.
    ja: いい。問題は理由だ。
  d_main_35_03_92:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_93:
    speaker: cinderella
    en: Do you remember Siren?
    ko: 세이렌을 기억해?
    ja: セイレーンのことを覚えている？
  d_main_35_03_94:
    speaker: grave_p
    en: Siren?
    ko: 세이… 렌?
    ja: セイ…レーン？
  d_main_35_03_95:
    speaker: grave_p
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  d_main_35_03_96:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_97:
    speaker: cinderella
    en: How about the name Little Mermaid?
    ko: 리틀 머메이드란 이름은?
    ja: リトルマーメイドという名前は？
  d_main_35_03_98:
    speaker: grave_p
    en: No.
    ko: 모른다.
    ja: 分からない。
  d_main_35_03_99:
    speaker: cinderella
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  d_main_35_03_100:
    speaker: cinderella
    en: She was our long-time companion.
    ko: 우리의 오랜 동료야.
    ja: 私たちの昔の仲間よ。
  d_main_35_03_101:
    speaker: cinderella
    en: Someone who stood with us until the final battle.
    ko: 마지막 싸움까지 함께 해줬던, 소중한 동료.
    ja: 最後まで一緒に戦ってくれた、大切な仲間。
  d_main_35_03_102:
    speaker: grave_p
    en: "... I don't remember."
    ko: "…기억나지 않는다."
    ja: "…思い出せない。"
  d_main_35_03_103:
    speaker: cinderella
    en: It's okay. We can all get reacquainted again.
    ko: 괜찮아. 다시 친해질 수 있으니까.
    ja: 大丈夫よ。また仲よくなれるわ。
  d_main_35_03_104:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_105:
    speaker: cinderella
    en: This black liquid we're calling Dark Matter bears a strong resemblance to
      the bubbles Siren used to wield.
    ko: |-
      다크 매터라 부르는 이 검은 물은
      세이렌이 사용하던 물거품이라는 것과 굉장히 닮아있어.
    ja: |-
      このダークマターと呼ばれているものが、
      セイレーンの使っていたものと
      とてもよく似ているの。
  d_main_35_03_106:
    speaker: cinderella
    en: Leviathan said she took inspiration from Siren's bubbles.
    ko: 레비아탄이 세이렌의 물거품을 참고했다고 말했고.
    ja: |-
      レヴィアタンも関係がありそうなことを
      言っていたわ。
  d_main_35_03_107:
    speaker: cinderella
    en: That means...
    ko: "…그 말은."
    ja: "…つまり…"
  d_main_35_03_108:
    speaker: cinderella
    en: That she survived that battle at the very least.
    ko: "…그 일에서 살아남았다는 얘기겠지."
    ja: "…生き延びていたということよ。"
  d_main_35_03_109:
    speaker: cinderella
    en: There may even be a chance that she's still alive. Siren's strong.
    ko: |-
      아직까지 살아있을 가능성이 높아.
      세이렌은 강하니까.
    ja: |-
      まだ生きている可能性が高いわ。
      セイレーンは強いもの。
  d_main_35_03_110:
    speaker: cinderella
    en: But I'm scared.
    ko: 하지만 겁나.
    ja: でも…怖いの。
  d_main_35_03_111:
    speaker: cinderella
    en: Anything could have happened during the past 100 years.
    ko: 100년이라는 시간 동안, 무슨 일이 있었을지.
    ja: 100年の間に、何があって…
  d_main_35_03_112:
    speaker: cinderella
    en: She might have changed.
    ko: 어떻게… 변했을지.
    ja: どんなふうに…変わったか。
  d_main_35_03_113:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_114:
    speaker: cinderella
    en: I'm terrified that
    ko: 응. 그래서 겁나.
    ja: そう。怖いのよ。
  d_main_35_03_115:
    speaker: cinderella
    en: she may have become someone I no longer recognize.
    ko: 내가 모르는… 세이렌이 되어 있을까 봐.
    ja: 私の知らない誰かになっていそうで。
  d_main_35_03_116:
    speaker: rapi_red
    en: No matter how she looks on the outside, her inner essence won't change.
    ko: 뭘 뒤집어쓰던 근본은 변하지 않아.
    ja: 何があっても、根本は変わらない。
  d_main_35_03_117:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_35_03_118:
    speaker: rapi_red
    en: You can't say I'm wrong, because you said that yourself.
    ko: 네가 해 준 이야기를 네가 부정하면 안 돼.
    ja: |-
      あなたが言った事でしょう。
      自分で否定していたら話にならないわ。
  d_main_35_03_119:
    speaker: rapi_red
    en: Trust your own words.
    ko: 믿어.
    ja: 信じて。
  d_main_35_03_120:
    speaker: rapi_red
    en: Even if she has changed, you can change her back.
    ko: 그리고 변해있다면, 다시 되돌리면 되잖아.
    ja: 変わっていたら、元に戻せばいいだけ。
  d_main_35_03_121:
    speaker: cinderella
    en: "... Right."
    ko: "…그래."
    ja: "…そうね。"
  d_main_35_03_122:
    speaker: cinderella
    en: We can get her true self to shine through.
    ko: 닦아내면 그만이겠네.
    ja: 拭けばいいだけよね。
  d_main_35_03_123:
    speaker: grave_p
    en: Of course.
    ko: 물론이다.
    ja: もちろんだ。
  d_main_35_03_124:
    speaker: grave_p
    en: That's one of the things I'm best at.
    ko: 닦는 건 내가 가장 잘하는 것 중 하나.
    ja: 拭くのは私が一番得意なことの一つだ。
  d_main_35_03_125:
    speaker: grave_p
    en: I scrub you down every day, Cinderella,
    ko: 매일 매일 신데렐라 닦았다.
    ja: 毎日、毎日、シンデレラを拭いた。
  d_main_35_03_126:
    speaker: grave_p
    en: so that you'll sparkle and shine.
    ko: 반짝반짝 빛이 나도록.
    ja: キラキラと輝くように。
  d_main_35_03_127:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_main_35_03_128:
    speaker: grave_p
    en: Cinderella? Why are you crying?
    ko: "…왜 우나. 신데렐라."
    ja: "…なぜ泣く。シンデレラ。"
  d_main_35_03_129:
    speaker: cinderella
    en: It's nothing.
    ko: 아니. 아니야.
    ja: 何でもないわ。
  d_main_35_03_130:
    speaker: cinderella
    en: I'm just grateful, that's all.
    ko: 고마워서 그래.
    ja: うれしいからよ。
d_main_35_04:
  d_main_35_04_1:
    speaker: "<Narration>"
    en: Ark. Tetra Line Headquarters.
    ko: 방주. 테트라 라인 본사.
    ja: アーク・テトラライン本社
  d_main_35_04_2:
    speaker: anis
    en: Boss.
    ko: 사장님.
    ja: 社長。
  d_main_35_04_3:
    speaker: mustang
    en: Mon Dieu! Anis!
    ko: Oh~! My 아니스!
    ja: Oh～！Myアニス！
  d_main_35_04_4:
    speaker: mustang
    en: It's been far too long! You've been making quite a name for yourself up on
      the surface.
    ko: 오랜만이네Yo! 지상에서 Big하게 활약하고 있다고는 들었어Yo!
    ja: |-
      お久しぶりですNE！
      地上でBigに活躍していると聞きましたYO！
  d_main_35_04_5:
    speaker: mustang
    en: Are you back in the Ark pour some R&R?
    ko: And, 지금은 잠시 Ark에서 Rest 중인 건가Yo?
    ja: それDE、今はしばらくArkでRest中ですKA？
  d_main_35_04_6:
    speaker: anis
    en: No. I'll be heading back out soon.
    ko: 아뇨. 곧 올라가야죠.
    ja: いえ。すぐに戻るつもりです。
  d_main_35_04_7:
    speaker: anis
    en: Rapi and the Commander are waiting for me.
    ko: 라피랑 지휘관님이 기다리니까.
    ja: ラピと指揮官様が待ってますから。
  d_main_35_04_8:
    speaker: mustang
    en: I see... being a good person is such a burden, n'est-ce pas?
    ko: Oh… 너무 잘하는 것도 Problem이군Yo.
    ja: Oh…頑張りすぎるのもProblemですNE。
  d_main_35_04_9:
    speaker: mustang
    en: But ma précieuse Anis,
    ko: But.
    ja: But…
  d_main_35_04_10:
    speaker: mustang
    en: may I remind you?
    ko: My 아니스. 알고 있Jyo?
    ja: Myアニス、知っているでSHOW？
  d_main_35_04_11:
    speaker: mustang
    en: If things ever get too difficiles, you're welcome back anytime.
    ko: 힘들면 언제든 Come Back해도 돼Yo.
    ja: |-
      つらければ、いつでも
      Come BackしていいんですYO。
  d_main_35_04_12:
    speaker: mustang
    en: I'll always be here waiting, with arms wide open.
    ko: Me는 Always. 기다리고 있어Yo.
    ja: MeはAlways、待っていますからNE。
  d_main_35_04_13:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_35_04_14:
    speaker: anis
    en: About that...
    ko: "…그 얘기 말인데요, 사장님."
    ja: "…その話です。社長。"
  d_main_35_04_15:
    speaker: anis
    en: I think I'm ready to retire for good.
    ko: 저 이제 정식으로 은퇴할까 싶어서요.
    ja: 私、正式に引退したいと思います。
  d_main_35_04_16:
    speaker: mustang
    en: Oh?
    ko: "…Oh."
    ja: "…Oh。"
  d_main_35_04_17:
    speaker: anis
    en: "... I'm sorry."
    ko: "…죄송해요."
    ja: "…ごめんなさい。"
  d_main_35_04_18:
    speaker: neon
    en: "*Gasp*! I can't believe what I'm hearing!"
    ko: 헉! 아니스가 저런 말을 다 하다니…!
    ja: えっ！？いま何と…！？
  d_main_35_04_19:
    speaker: mustang
    en: That can't be all you came here to say.
    ko: Hm… 할 말은 그게 All이지 않을 텐데Yo.
    ja: |-
      Hm…言いたいことはそれがAllでは
      ないはずですYO。
  d_main_35_04_20:
    speaker: anis
    en: Well... I always appreciated how you'd let me rest when I needed instead of
      having me retire,
    ko: |-
      그… 사장님이 저를 계속 은퇴가 아니라,
