---
d_main_19_01:
  d_main_19_01_1:
    speaker: rapi
    en: Clear.
    ko: 클리어.
    ja: クリア。
  d_main_19_01_2:
    speaker: anis
    en: It's a clear shot to the research facility from here.
    ko: "…좋아. \n연구소로 가는 길도 순조롭고."
    ja: |-
      …いいかんじね。
      研究所までの道も順調だし。
  d_main_19_01_3:
    speaker: anis
    en: We're well-stocked with supplies. Things are looking good.
    ko: "보급품도 넘치고. \n다 좋은데."
    ja: |-
      補給品もたくさんあるし。
      全部いいかんじなんだけど…
  d_main_19_01_4:
    speaker: anis
    en: There is something, however, that I'm curious about.
    ko: 궁금한 게 하나 생겼어.
    ja: 気になることが1つあるのよね。
  d_main_19_01_5:
    speaker: anis
    en: Are Nikkes allowed to engage in operations on the surface without a commander?
    ko: "언제부터 니케가 지휘관 없이 \n지상에서 단독 행동할 수 있었더라?"
    ja: |-
      ニケって、いつから指揮官抜きで
      地上で単独行動できるようになったんだっけ？
  d_main_19_01_6:
    speaker: neon
    en: Huh? I don't remember ever doing that...
    ko: 예? 그랬던 적 없는데요?
    ja: え？そんなことできませんよ？
  d_main_19_01_7:
    speaker: anis
    en: Then what about conducting corporate espionage to spy on another squad?
    ko: 그럼 비밀 임무 중인 타 스쿼드를 미행하는 건?
    ja: じゃあ、秘密任務中の他の部隊を尾行するのは？
  d_main_19_01_8:
    speaker: Self
    en: It's completely forbidden.
    ko: 원칙상 절대 금지야.
    ja: 原則上は絶対禁止だ
  d_main_19_01_9:
    speaker: anis
    en: So they say. Anyway, what's our next move, Rapi?
    ko: "…그렇다는데. 어쩔래, 라피?"
    ja: "…らしいけど。\\nどうする？ラピ。"
  d_main_19_01_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_11:
    speaker: rapi
    en: Show yourself.
    ko: "…나와."
    ja: "…出てきて。"
  d_main_19_01_12:
    speaker: rapi
    en: If you're not out here by the time I count to three, I'll open fire.
    ko: 셋 셀 동안 나오지 않는다면 쏘겠어.
    ja: 3つ数えるうちに出てこないなら、撃つわ。
  d_main_19_01_13:
    speaker: rapi
    en: Three.
    ko: 셋.
    ja: '3'
  d_main_19_01_14:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_15:
    speaker: rapi
    en: Two.
    ko: 둘.
    ja: '2'
  d_main_19_01_16:
    speaker: papillon
    en: Ugh, what a killjoy.
    ko: 아아~ 정말 눈치 없게.
    ja: も～、ホント空気読めないんだから。
  d_main_19_01_17:
    speaker: papillon
    en: I was going to come out when the timing was right.
    ko: 좀 더 분위기 좋을 때 나오려 했더니.
    ja: もうちょっといい雰囲気になってから\n出ようと思ったのに。
  d_main_19_01_18:
    speaker: papillon
    en: Not when there are all these irksome bees buzzing about.
    ko: "어디서 성격 급한 꿀벌들이 \n자~꾸 윙윙거리네?"
    ja: |-
      せっかちなミツバチたちが
      ブンブンうるさいのよね～
  d_main_19_01_19:
    speaker: anis
    en: Hey, aren't you the one always trailing behind Burningum?
    ko: "…너 걔지? \n맨날 버닝엄 부사령관 따라다니는."
    ja: |-
      …あなた、あれでしょ？いつも
      バーニンガム副司令官に付きまとってるニケ。
  d_main_19_01_20:
    speaker: papillon
    en: That's me! Thanks for noticing.
    ko: 응~ 맞아. 알아봐줘서 고마워?
    ja: ええ、そうよ。気づいてくれて嬉しいわ。
  d_main_19_01_21:
    speaker: Self
    en: What are you doing here?
    ko: "…네가 왜 여기 있지?"
    ja: "…どうしてここに？"
  d_main_19_01_22:
    speaker: papillon
    en: As if you had to ask! I'm here to lend a hand, of course.
    ko: |-
      왜 여기 있긴~
      우리 허니를 도와주려고 왔지.
    ja: |-
      どうしてって？
      ハニーを助けに来たのよ？
  d_main_19_01_23:
    speaker: neon
    en: If you want to help, how about fixing our dorm which your superior laid waste
      to?
    ko: 그럼 그쪽 상사가 부순 저희 숙소부터 고쳐 주실래요?
    ja: じゃあ、そちらの上司が壊した\nうちの宿所から直してくれます？
  d_main_19_01_24:
    speaker: papillon
    en: Sorry, I'm afraid that's out of my purview.
    ko: 미안~ 그쪽은 내 권한이 아니라서.
    ja: ごめんね～\nそれは私の権限外なの。
  d_main_19_01_25:
    speaker: anis
    en: Didn't Burningum put a hit out on us before?
    ko: |-
      아, 그러고 보니 그 사람이
      우릴 사살하라고 한 적도 있는데.
    ja: |-
      あ、そういえばその人に
      射ち殺されそうになったこともあるんだけど。
  d_main_19_01_26:
    speaker: anis
    en: You oughta compensate us for emotional distress.
    ko: |-
      그때 입은 정신적 피해가 아직도 안 나았거든?
      그거 좀 보상해주라.
    ja: |-
      その時受けた精神的ダメージがまだ
      残ってるのよね。それも補償してくれない？
  d_main_19_01_27:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_28:
    speaker: papillon
    en: I'm very disappointed in you all.
    ko: 와, 정말 서운하네.
    ja: ホント、悲しいわぁ～
  d_main_19_01_29:
    speaker: papillon
    en: We're all paid employees working for the same people. You really ought to
      be more trusting of me.
    ko: |-
      같은 직장에서 월급 받고 일하는 처지에.
      꼭 이렇게까지 의심해야 돼?
    ja: |-
      同じ職場でお給料をもらって働いてるのに。
      ここまで疑われなきゃいけないの？
  d_main_19_01_30:
    speaker: papillon
    en: Honey, everybody's ganging up on me.
    ko: "허니도 허니야. \n꿀벌들이 이렇게 날 괴롭히고 있는데."
    ja: |-
      ハニーもハニーよ。
      ミツバチたちが、こんなに私をいじめてるのに
  d_main_19_01_31:
    speaker: papillon
    en: Why don't you put a stop to them? I thought you'd want to defend my honor...
    ko: |-
      말리려고 시도조차 안 한다는 게 말이 돼요?
      나 진짜 서러워….
    ja: |-
      止めようとさえしないなんて、
      ひどいと思わない？ホント悲しいわぁ…
  d_main_19_01_32:
    speaker: Self
    en: Sorry.
    ko: 미안해.
    ja: すまない
  d_main_19_01_33:
    speaker: Self
    en: But I don't think I can help you.
    ko: 하지만 도와줄 순 없을 것 같아.
    ja: でも、助けるのは無理そうだ
  d_main_19_01_34:
    speaker: rapi
    en: What are you really doing out here?
    ko: 그래서 넌 목적이 뭐지?
    ja: それで、あなたの目的は？
  d_main_19_01_35:
    speaker: rapi
    en: Are you conducting surveillance, or trying to turn up information on Marian?
    ko: "감시인가? \n아니면, 마리안에 대한 정보야?"
    ja: |-
      監視？
      それともマリアンに関する情報？
  d_main_19_01_36:
    speaker: papillon
    en: "*sigh*"
    ko: 하아….
    ja: はあ…
  d_main_19_01_37:
    speaker: papillon
    en: Now now, don't get your stinger in a tangle, busy little bee.
    ko: "우리 꿀벌, \n침착한 얼굴을 하고선 성격이 되~게 급하네?"
    ja: |-
      ミツバチったら、
      澄ました顔して、ずいぶんせっかちね？
  d_main_19_01_38:
    speaker: papillon
    en: Fine, I can see none of you are in the mood for repartee.
    ko: "뭐, 좋아. 너희가 원하는대로, \n굳이 돌려 말하지 말고 가 보자고."
    ja: |-
      まあ、いいわ。あなたたちが望むとおり、
      ストレートに言わせてもらうから。
  d_main_19_01_39:
    speaker: papillon
    en: You asked if I wanted information.
    ko: "…내가 원하는 게 정보냐고 했지?"
    ja: "…情報が欲しいのかって聞いたわよね？"
  d_main_19_01_40:
    speaker: papillon
    en: That's precisely what I'm after. If not that, then what else? At this point,
      it's about all you can offer me.
    ko: |-
      맞아~ 솔직히 그거 아님 뭐겠어?
      이 시점에서 너희가 가진 게 그것 뿐인데.
    ja: |-
      そうよ。正直、それ以外にないでしょ？
      今あなたたちが持ってるのは\nそれだけなんだから。
  d_main_19_01_41:
    speaker: papillon
    en: You don't have a problem with that, do you?
    ko: 그런데 그게 뭐가 문제야?
    ja: それで？それの何が問題なの？
  d_main_19_01_42:
    speaker: papillon
    en: After all, sharing information isn't a one-way street.
    ko: 정보란 게 원래, 한 방향으로만 흐르는 건 아니잖아.
    ja: 情報なんて、もともと一方向だけに\n流れるものじゃないでしょ？
  d_main_19_01_43:
    speaker: Self
    en: What are you getting at?
    ko: 무슨 말이지?
    ja: どういう意味だ？
  d_main_19_01_44:
    speaker: papillon
    en: Let me put it this way.
    ko: 내 말은.
    ja: 私が言いたいのはね。
  d_main_19_01_45:
    speaker: papillon
    en: If you scratch my back, I'll scratch yours.
    ko: |-
      허니가 자기 품에 날아든 어느 나비를
      잘~ 케어해주기만 하면.
    ja: |-
      ハニーが自分のところに飛んで来たちょうちょを
      うま～くケアさえしてくれれば、
  d_main_19_01_46:
    speaker: papillon
    en: If you do that, you might be able to receive some top-secret information about
      a certain Deputy Chief in the process.
    ko: "역으로 어느 부사령관님의 \n기밀 정보를 입수할 수도 있다는 거지."
    ja: |-
      逆に、とある副司令官様の
      機密情報を入手できるかもしれないってこと。
  d_main_19_01_47:
    speaker: papillon
    en: So let's say... what's a good example...
    ko: 예를 들면… 음, 뭐가 좋을까.
    ja: 例えば…う～ん、何がいいかしら？
  d_main_19_01_48:
    speaker: papillon
    en: Ah, got it!
    ko: 그래, 후후.
    ja: そうだ、ふふっ。
  d_main_19_01_49:
    speaker: papillon
    en: The "fact" that there are zero survivors on the surface.
    ko: 지상에 생존자가 0명이라는 거, 그거 거짓말이야.
    ja: 地上に生存者が1人もいないって話、\nあれウソよ。
  d_main_19_01_50:
    speaker: papillon
    en: That's a bald-faced lie.
    ko: 새~빨간 거짓말이라고.
    ja: 真っ赤なウソ。
  d_main_19_01_51:
    speaker: papillon
    en: In truth, there's a lost utopia where humans have gathered and are living
      quite happily.
    ko: "실은 인간들이 모여 사는, \n실낙원이라는 곳이 존재하거든."
    ja: |-
      実は人間たちが集まって暮らす
      失楽園ってところが存在するのよね。
  d_main_19_01_52:
    speaker: papillon
    en: Were you not aware of this? The suits at the Ark have known about it for a
      coon's age.
    ko: |-
      방주의 고위 간부들 사이에서는
      꽤 옛날부터 알려진 얘긴데. 너흰 몰랐지?
    ja: |-
      アーク上層部の間ではかなり
      昔から知られてる話だけど。\nあなたたちは知らなかったでしょ？
  d_main_19_01_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_54:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_55:
    speaker: neon
    en: You mean someplace other than the amusement park?
    ko: "…놀이동산이 아니라, 진짜 거주지요?"
    ja: |-
      …遊園地じゃなくて、
      本当に居住地なんですか？
  d_main_19_01_56:
    speaker: papillon
    en: Amusement park? What's she on about?
    ko: 무슨 소리 하는 거니, 얘는?
    ja: この子ったら、何言ってるの？
  d_main_19_01_57:
    speaker: Choice
    en: Spill the beans. Keep talking.
    ko: 정보를 조금만 더 풀어줘.
    ja: もう少し情報をくれ
  d_main_19_01_58:
    speaker: Choice
    en: How do we know you're telling the truth?
    ko: 그 말을 어떻게 믿지?
    ja: その話を信じられると思うか？
  d_main_19_01_59:
    speaker: papillon
    en: Hehe, got your curiosity, don't I?
    ko: 후후. 궁금해, 허~니?
    ja: フフッ。ハニー、気になる～？
  d_main_19_01_60:
    speaker: papillon
    en: So you want confirmation?
    ko: 후후, 확신을 얻고 싶어?
    ja: フフッ。確信を得たいのね？
  d_main_19_01_61:
    speaker: papillon
    en: What's in it for me?
    ko: 그럼 나한테도 꿀이 더 떨어져야지~
    ja: |-
      じゃあ、私にもっと
      ハチミツをちょうだい？
  d_main_19_01_62:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_01_63:
    speaker: anis
    en: It's certainly tempting...
    ko: 확실히 솔깃한 정보긴 한데….
    ja: 確かに気になる情報だけど…
  d_main_19_01_64:
    speaker: anis
    en: But we have to keep our mission strictly confidential. We don't want any leaks.
    ko: 그렇다고 우리 정보가 새어나가는 건 좀 그래.
    ja: だからって、\n私たちの情報が漏れるのはちょっとね。
  d_main_19_01_65:
    speaker: neon
    en: It should be okay if we keep it between us. How about if we use some kind
      of secret code?
    ko: |-
      우리끼리 보안을 잘 지키면 되지 않을까요?
      예를 들면… 음어를 쓴다거나.
    ja: |-
      お互いに秘密を守ればいいのでは？
      例えば…隠語を使うとか。
  d_main_19_01_66:
    speaker: anis
    en: Nice! Let's do that.
    ko: 오, 그러면 되겠다.
    ja: あっ、それならいいかも。
  d_main_19_01_67:
    speaker: anis
    en: From now on, our codename for our destination is "sewage."
    ko: "앞으로 우리 목적지에 대해 얘기할 땐, \n하수구라고 말하기."
    ja: |-
      これから、私たちの目的地について話す時は、
      下水溝って言うこと。
  d_main_19_01_68:
    speaker: neon
    en: As for the item we're after, we'll call it "cartridge case."
    ko: "그럼 우리가 찾는 물건에 대해 말할 땐, \n탄피라고 해요!"
    ja: |-
      じゃあ、私たちが探してる物について話す時は、
      薬きょうと呼びましょう！
  d_main_19_01_69:
    speaker: papillon
    en: "... You do realize I can hear everything you're saying?"
    ko: "…미안한데, 다 들리거든?"
    ja: "…悪いけど、全部聞こえてるわよ？"
d_main_19_02:
  d_main_19_02_1:
    speaker: anis
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_19_02_2:
    speaker: anis
    en: How much further until we reach the re... I mean, sewage?
    ko: "연ㄱ… 아니, \n하수구까지 얼마나 남았어?"
    ja: |-
      研きゅ…いや、
      下水溝まであとどれくらい？
  d_main_19_02_3:
    speaker: rapi
    en: "... About 1.2km."
    ko: "…1.2km 정도."
    ja: "…1.2kmくらい。"
  d_main_19_02_4:
    speaker: neon
    en: Nearly there.
    ko: 거의 다 왔네요!
    ja: あと少しですね！
  d_main_19_02_5:
    speaker: papillon
    en: "*sigh*"
    ko: 하… 정말이지 천박해서.
    ja: ハァ…ホント浅はかよね。
  d_main_19_02_6:
    speaker: papillon
    en: Is all of this really necessary?
    ko: 너희 꼭 이렇게까지 해야겠어?
    ja: そこまでしなきゃダメ？
  d_main_19_02_7:
    speaker: anis
    en: Absolutely. Security is of utmost importance.
    ko: 응. 보안은 중요하거든.
    ja: うん。セキュリティは大事だからね。
  d_main_19_02_8:
    speaker: papillon
    en: Let's not do this. How about an open exchange of information? Both sides.
      One question, one answer.
    ko: |-
      우리 이러지 말고~
      서로 1문 1답씩만 하자. 응?
    ja: |-
      回りくどいことはやめて、
      お互い質問しあいましょうよ？ねっ？
  d_main_19_02_9:
    speaker: papillon
    en: What are you all looking for?
    ko: 지금 허니가 찾고 있는 게 뭔지.
    ja: 今、ハニーが持っているものが何なのか。
  d_main_19_02_10:
    speaker: papillon
    en: No, wait! First, tell me about "sewage".
    ko: 아니, 그냥 그 하수구라는 게 뭐하는 곳인지만 알려주면…!
    ja: いえ、その下水溝が何をする場所なのかさえ\n教えてくれれば…！
  d_main_19_02_11:
    speaker: neon
    en: It's where sewer water flows from.
    ko: 하수가 흐르는 곳이에요.
    ja: 下水が流れる場所ですよ。
  d_main_19_02_12:
    speaker: papillon
    en: "... Are you for real right now?"
    ko: 너 지금 장난해?
    ja: ふざけないでくれる？
  d_main_19_02_13:
    speaker: anis
    en: It's a place where Heretics are created.
    ko: 헬레틱을 인공적으로 만들어내는 기관이래.
    ja: ヘレティックを人工的に生み出す\n機関なんだって。
  d_main_19_02_14:
    speaker: papillon
    en: What...? Is that true?
    ko: 뭐…? 그게 정말이야?
    ja: えっ…？本当に？
  d_main_19_02_15:
    speaker: anis
    en: Nope.
    ko: 아니.
    ja: ううん。
  d_main_19_02_16:
    speaker: anis
    en: It's actually an engineering lab where they've managed to replicate the corruption
      codes for Raptures.
    ko: |-
      사실 공학 연구소야.
      랩쳐의 침식 코드를 완벽하게 재현한.
    ja: |-
      実は工学研究所なの。
      ラプチャーの侵食コードを完璧に\n再現したんだって。
  d_main_19_02_17:
    speaker: papillon
    en: "...!! You're not pulling my leg again, are you?"
    ko: |-
      …!!
      너… 이번에는 정말이지?
    ja: |-
      …！！
      あなた…今回は本当よね？
  d_main_19_02_18:
    speaker: anis
    en: Yep.
    ko: 아닌데?
    ja: 違うけど？
  d_main_19_02_19:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_02_20:
    speaker: papillon
    en: "... *sigh*"
    ko: "…하."
    ja: "…ハァ。"
  d_main_19_02_21:
    speaker: papillon
    en: Fine. Let me just ask one thing.
    ko: 뭐 하나만 물어보자.
    ja: 1つだけ聞かせて。
  d_main_19_02_22:
    speaker: papillon
    en: Are you not curious about the information I have?
    ko: 허니는, 내가 가진 정보가 궁금하지 않아?
    ja: ハニーは、私が持ってる情報に興味がないの？
  d_main_19_02_23:
    speaker: papillon
    en: It's about the survivors up on the surface.
    ko: 무려 지상의 생존자에 대한 정보야.
    ja: 地上の生存者に関する情報なのよ？
  d_main_19_02_24:
    speaker: papillon
    en: We're talking about people who have managed to thrive for decades in an environment
    ko: 방주 역사상 단 한 평도 탈환한 적 없던 지상의 땅을,
    ja: アークの歴史上、\n一度も奪還したことがない地上の土地を、
  d_main_19_02_25:
    speaker: papillon
    en: where not a single inch of land has been recaptured in the Ark's entire history.
    ko: 수십 년 동안 차지하고 살아남은 사람들의 정보라고.
    ja: 数十年間独占して、\n生き残ってきた人たちの情報なの。
  d_main_19_02_26:
    speaker: Self
    en: Of course I want to know more.
    ko: 당연히 알고 싶어.
    ja: 当然知りたい
  d_main_19_02_27:
    speaker: papillon
    en: Then why are you doing this to me?
    ko: 그런데 나한테 대체 왜 이래?
    ja: じゃあ、どうして？
  d_main_19_02_28:
    speaker: papillon
    en: I'm trying to reach a compromise here that will benefit both of us.
    ko: 나도 서로 윈윈해보려고 이렇게 노력하는 건데.
    ja: 私だって、お互いが利益を得られるよう\nこんなに頑張ってるのに。
  d_main_19_02_29:
    speaker: papillon
    en: Can't you give me something to go on? Anything?
    ko: 아주 작은 정보의 조각쯤은 흘려줄 수 있는 거잖아….
    ja: ほんの小さな情報の欠片くらい、\n流してくれてもいいじゃない…
  d_main_19_02_30:
    speaker: Self
    en: I'm sorry, but I can't.
    ko: 너에겐 미안하지만, 그럴 수는 없어.
    ja: パピヨンには悪いが、それはできない
  d_main_19_02_31:
    speaker: papillon
    en: Why not?
    ko: "…왜?"
    ja: "…どうして？"
  d_main_19_02_32:
    speaker: Self
    en: If we tell you what we came here for,
    ko: 내 목적이 뭔지 알면.
    ja: 私の目的が何か分かれば
  d_main_19_02_33:
    speaker: Self
    en: your superior will only try to take it away from us.
    ko: 네 상관은 분명 그걸 빼앗으려 할 테니까.
    ja: パピヨンの上官は、\n絶対にそれを奪おうとするからだ
  d_main_19_02_34:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_02_35:
    speaker: papillon
    en: But even if that happens, it would all be in mankind's best interests!
    ko: 만일 그렇다고 해도, 그건 다 인류를 위해서…!
    ja: もしそうだとしても、\nそれはすべて人類のために…！
  d_main_19_02_36:
    speaker: neon
    en: Sorry, but that's something we can't get behind.
    ko: 네, 저흰 바로 그런 게 싫은 거예요.
    ja: そういうのが嫌なんですよ。
  d_main_19_02_37:
    speaker: neon
    en: Not Master, nor any of us,
    ko: 스승님이나 우리 중에서 그 누구도.
    ja: 師匠も、私たちも。
  d_main_19_02_38:
    speaker: neon
    en: believe that Marian should be dissected, even if it is for a "greater cause."
    ko: 마리안이 인류를 위해 해체되었어야 한다고는 생각하지 않거든요.
    ja: マリアンが人類のために\n解体されるべきだったとは思わないんです。
  d_main_19_02_39:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_02_40:
    speaker: anis
    en: Well, it's not like we'll be able to keep it much of a secret once we reach
      the coordinates anyway.
    ko: 뭐, 어차피 좌표에 도착하면 더 숨길 수도 없겠지만.
    ja: まあ、どうせ座標に到着したら\n隠しようもないけどね。
d_main_19_03:
  d_main_19_03_1:
    speaker: Narration
    en: "*zing*"
    ko: 지잉-
    ja: ウィーン…
  d_main_19_03_2:
    speaker: neon
    en: Looks like we caught a break. Sewage security is down.
    ko: |-
      다행이네요!
      하수구 시큐리티가 살아있지 않아서.
    ja: |-
      よかったですね！
      下水溝のセキュリティが作動しなくて。
  d_main_19_03_3:
    speaker: anis
    en: Maybe things will go more smoothly this time around.
    ko: 그러게. 이번엔 좀 쉽게 흘러가려나?
    ja: そうね。今回はちょっと楽できるかな？
  d_main_19_03_4:
    speaker: rapi
    en: Let's not count our eggs before they hatch.
    ko: "…안심하긴 일러."
    ja: "…安心するのは早いわ。"
  d_main_19_03_5:
    speaker: rapi
    en: The fact that the security systems have been disabled could mean someone has
      already been here.
    ko: |-
      시큐리티가 해제되어 있다는 건,
      누군가 이미 다녀갔다는 뜻일 수도 있으니까.
    ja: |-
      セキュリティが解除されてるってことは、
      誰かがすでに訪れたってことかもしれないから。
  d_main_19_03_6:
    speaker: neon
    en: Something smells fishy, and it ain't the sewage.
    ko: "냄새가 나네요, 이거. \n역시 하수구라서 그런 걸까요?"
    ja: |-
      臭いますね、ここ。
      やっぱり下水溝だからでしょうか？
  d_main_19_03_7:
    speaker: papillon
    en: Enough with the sewage bit!
    ko: "너희들… \n이제 그거 그만하지 않을래?"
    ja: |-
      あなたたち…
      もうそれやめない？
  d_main_19_03_8:
    speaker: papillon
    en: |-
      I already know it's the research center.
      You can stop using that stupid code word.
    ko: |-
      이미 연구소라는 걸 알았으니까.
      음어를 써도 의미 없잖아.
    ja: |-
      もう研究所だってことは分かったから。
      隠語を使っても意味ないでしょ。
  d_main_19_03_9:
    speaker: anis
    en: Sorry, guess we just got used to it.
    ko: 미안. 이미 입에 너무 붙어버려서.
    ja: ごめん。すっかり癖になっちゃって。
  d_main_19_03_10:
    speaker: Self
    en: Where is the cartridge case?
    ko: 탄피는 어디 있지?
    ja: 薬きょうはどこだ？
  d_main_19_03_11:
    speaker: rapi
    en: If the layout of this place is anything like a regular research center, we'll
      have to go up a few floors.
    ko: |-
      …일반적인 연구소의 구조를 생각하면,
      좀 더 윗층으로 이동해야할 겁니다.
    ja: |-
      …一般的な研究所の構造を考えると
      もう少し上の階に移動すべきかと。
  d_main_19_03_12:
    speaker: anis
    en: All right, let's go get ourselves a cartridge case!
    ko: 좋아. 그럼 하수구에 탄피 건지러 가자!
    ja: よし。\nそれじゃ下水溝に薬きょうを取りに行こう！
  d_main_19_03_13:
    speaker: neon
    en: Booyah!
    ko: 예!
    ja: はい！
  d_main_19_03_14:
    speaker: rapi
    en: Do you two have ants in your pants or something?
    ko: "…너희들, 너무 신났어."
    ja: "…あなたたち、はしゃぎすぎよ。"
d_main_19_04:
  d_main_19_04_1:
    speaker: papillon
    en: "... Hey."
    ko: "…꿀벌들아."
    ja: "…ミツバチたち。"
  d_main_19_04_2:
    speaker: neon
    en: Hmm?
    ko: 위이잉?
    ja: ブーン？
  d_main_19_04_3:
    speaker: papillon
    en: This cartridge case you guys are after,
    ko: "너희들이 찾는다는 그 탄피, \n혹시…."
    ja: |-
      あなたたちが捜してる薬きょうって、
      もしかして…
  d_main_19_04_4:
    speaker: papillon
    en: is it Vapaus?
    ko: 언체인드였니?
    ja: アンチェインドだったの？
  d_main_19_04_5:
    speaker: neon
    en: Yep... What?
    ko: 위이… 예?
    ja: ブー…え？
  d_main_19_04_6:
    speaker: neon
    en: Drats, did I just reveal something I shouldn't have?
    ko: 라피. 혹시 제가 모르는 사이에 속마음을 외쳤나요?
    ja: ラピ。もしかして私、無意識に\n心の声を叫んでました？
  d_main_19_04_7:
    speaker: rapi
    en: No, you're fine.
    ko: 아니, 그런 적 없어.
    ja: いや、そんなことないけど。
  d_main_19_04_8:
    speaker: rapi
    en: You seem to know an awful lot about Vapaus already.
    ko: "…정말 언체인드에 관한 기록을 찾았나 본데."
    ja: "…本当にアンチェインドに関する記録を\\n見つけたみたいね。"
  d_main_19_04_9:
    speaker: papillon
    en: Honey, come here and look at this.
    ko: 허니~ 이리 와서 같이 볼래?
    ja: ハニー、こっちで一緒に見ない？
  d_main_19_04_10:
    speaker: papillon
    en: Unlike some people, I'm willing to share certain information.
    ko: 난 누구들처럼 그렇게 배타적이지 않아서.
    ja: 私は誰かさんたちみたいに、\n排他的じゃないから。
  d_main_19_04_11:
    speaker: Self
    en: I walk towards Papillon.
    ko: 파피용에게 다가간다.
    ja: パピヨンに近づく
  d_main_19_04_12:
    speaker: Monologue
    en: In Papillon's hand is a tattered piece of paper. It is a research report.
    ko: |-
      파피용이 들고 있는 건,
      낡은 종이에 인쇄된 연구 요약 자료다.
    ja: |-
      パピヨンが手にしているのは
      古い紙に印刷された研究のまとめ資料だ
  d_main_19_04_13:
    speaker: papillon
    en: Here.
    ko: "…여기."
    ja: "…ここ。"
  d_main_19_04_14:
    speaker: Monologue
    en: Papillon grabs my finger and points to a certain paragraph.
    ko: |-
      파피용이 내 손가락을 잡아끌어
      어떤 문단을 가리켰다.
    ja: |-
      パピヨンが私の指を引っ張り
      ある段落を指し示した
  d_main_19_04_15:
    speaker: papillon
    en: Check this out.
    ko: 이 문단을 읽어봐, 허니.
    ja: この段落を読んでみて、ハニー。
  d_main_19_04_16:
    speaker: Narration
    en: 'Test subject: 1 Rh X (tentative name) blood type holder.'
    ko: "[실험 대상: Rh X(가칭) 혈액형 보유자 1인.]"
    ja: "「実験対象：Rh X（仮称）血液型\\n所有者1人」"
  d_main_19_04_17:
    speaker: Narration
    en: 'Conclusion: A unique substance has been extracted from the subject''s blood.'
    ko: "[요약 및 결론: 피실험자의 혈액에서 특수 물질이 추출됨.]"
    ja: "「要約および結論：被験者の血液から\\n特殊物質が抽出された」"
  d_main_19_04_18:
    speaker: Narration
    en: Injecting the aforementioned substance into the Heretic Anachiro
    ko: "[해당 물질을 헬레틱 아나키오르에게 주입한 결과,]"
    ja: "「該当の物質をヘレティック・アナキオールに\\n注入した結果」"
  d_main_19_04_19:
    speaker: Narration
    en: resulted in the eradication of all nano substances inside the subject's body.
    ko: "[헬레틱 체내의 나노 물질이 파괴되는 것을 확인하였다.]"
    ja: "「ヘレティック体内のナノ物質が\\n破壊されることを確認した」"
  d_main_19_04_20:
    speaker: Narration
    en: This substance has been named Vapaus.
    ko: "[이에 해당 물질을 언체인드로 명명.]"
    ja: "「これに該当する物質をアンチェインドと命名」"
  d_main_19_04_21:
    speaker: anis
    en: Sounds like we're in the right place.
    ko: "…이번엔 제대로 찾아왔나 본데."
    ja: "…今回は正解だったみたいね。"
  d_main_19_04_22:
    speaker: neon
    en: Heretic... Anachiro.
    ko: 헬레틱… 아나키오르.
    ja: ヘレティック…アナキオール。
  d_main_19_04_23:
    speaker: neon
    en: So Modernia isn't the only Heretic in the world?
    ko: 세상에는 모더니아 말고도 헬레틱이 더 있나봐요.
    ja: 世界にはモダニア以外にも\nヘレティックがいるみたいですね。
  d_main_19_04_24:
    speaker: papillon
    en: Of course not.
    ko: 있지, 그럼.
    ja: いるでしょ、そりゃあ。
  d_main_19_04_25:
    speaker: neon
    en: "!! How many more are there?"
    ko: "!! 얼마나 더 있는데요?"
    ja: えっ！どれくらいいるんですか？
  d_main_19_04_26:
    speaker: papillon
    en: Nice try. You're not getting anything out of me until you cough up some information
      first.
    ko: 흐응~ 그런 중요한 정보를 맨입으로 달라고?
    ja: ふ～ん。こんな大事な情報を、\nタダでくれっていうの？
  d_main_19_04_27:
    speaker: neon
    en: "... How about that. Suddenly I'm not so curious."
    ko: 앗, 갑자기 안 궁금해졌어요.
    ja: あっ、急に気にならなくなりました。
  d_main_19_04_28:
    speaker: papillon
    en: I figured as much.
    ko: "……아, 그래. 그렇겠지."
    ja: "…ああ、そう。そうよね。"
  d_main_19_04_29:
    speaker: Monologue
    en: I keep reading the data.
    ko: 자료를 계속해서 읽어 내려갔다.
    ja: 再度資料に目を通す
  d_main_19_04_30:
    speaker: Narration
    en: |-
      Sample extraction: 10ml, a total of 12 samples.
      Storage location: Research center, building 9, room 503.
    ko: |-
      [샘플 채취: 10ml 총 12개.
      보관 장소: 본 연구소 9동 503호.]
    ja: |-
      「サンプル採取：10ml 計12個。
      保管場所：本研究所9棟503号室」
  d_main_19_04_31:
    speaker: rapi
    en: Building 9... that's close to us.
    ko: "9동이라면… \n인접한 건물입니다, 지휘관."
    ja: |-
      9棟なら…
      近くの建物です、指揮官。
  d_main_19_04_32:
    speaker: Self
    en: Let's go.
    ko: 가보자.
    ja: 行ってみよう
d_main_19_05:
  d_main_19_05_1:
    speaker: neon
    en: Over here! I found the cartridge case!
    ko: |-
      여기예요!
      탄피가 있는 곳!
    ja: |-
      ここです！
      薬きょうがある場所！
  d_main_19_05_2:
    speaker: anis
    en: Inside that freezer? Why is it so big?
    ko: "…왠지 저 수상하게 큰 냉동고에 있을 것 같지 않아?"
    ja: "…あの妙に大きな冷蔵庫に\\nありそうな気がしない？"
  d_main_19_05_3:
    speaker: Self
    en: Let's see what's inside.
    ko: 뒤져 보자.
    ja: 確認しよう
  d_main_19_05_4:
    speaker: Monologue
    en: Everyone sprints eagerly towards the freezer.
    ko: "…흥분한 모두가 냉동고로 달려갔다."
    ja: "…全員が興奮して冷蔵庫に駆け寄った"
  d_main_19_05_5:
    speaker: Narration
    en: "*zing*"
    ko: 지잉-
    ja: ガチャ
  d_main_19_05_6:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_19_05_7:
    speaker: neon
    en: There's a case for a flask to be inserted.
    ko: 여기 플라스크를 꽂아두는 케이스가 있어요.
    ja: フラスコを挿しておくケースがありますよ。
  d_main_19_05_8:
    speaker: neon
    en: There are 12 slots, and 11 of them contain empty flasks inside.
    ko: "총 12개의 자리가 있는데, \n그 중 11개에는 빈 플라스크가 꽂혀 있고."
    ja: |-
      12本挿せるようになってますが、
      11ヶ所には空のフラスコが挿さっていて
  d_main_19_05_9:
    speaker: neon
    en: The other one is empty.
    ko: 나머지 한 자리는… 비어 있네요?
    ja: 残りの1ヶ所は…空いてますね？
  d_main_19_05_10:
    speaker: papillon
    en: Were we beaten to the punch?
    ko: 흐음~ 설마.
    ja: ふ～ん、まさか。
  d_main_19_05_11:
    speaker: papillon
    en: I hate it when that happens.
    ko: |-
      선수를 빼앗긴 건 아니겠지?
      나 그런 건 질색인데.
    ja: |-
      先を越されたんじゃないわよね？
      私、そういうの大っ嫌いなんだけど。
  d_main_19_05_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_13:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_14:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_15:
    speaker: anis
    en: Something doesn't feel right here.
    ko: 이거 영, 느낌이 별론데.
    ja: 嫌な予感がするわね。
  d_main_19_05_16:
    speaker: anis
    en: The security system was down when we arrived...
    ko: 들어올 때 입구의 시큐리티가 해제되어 있던 것도 그렇고.
    ja: 入口のセキュリティが\n解除されていたのもそうだし。
  d_main_19_05_17:
    speaker: rapi
    en: I'm not detecting any heat sources from Raptures.
    ko: "…랩쳐의 열원은 감지되지 않아."
    ja: "…ラプチャーの熱源は感知できないわ。"
  d_main_19_05_18:
    speaker: anis
    en: What if it isn't a Rapture?
    ko: 랩쳐가 아니라고 한다면?
    ja: ラプチャーじゃなかったとしたら？
  d_main_19_05_19:
    speaker: anis
    en: |-
      Papillon might have been just a cover,
      while Papillon Mk.II was really following us.
    ko: "사실 파피용은 연막이고, \n파피용 Mk.II가 우릴 따라오고 있었던 거지."
    ja: |-
      実はパピヨンはおとりで、
      パピヨンMk.IIが私たちを追ってきてたのよ。
  d_main_19_05_20:
    speaker: papillon
    en: Please, if anything, that'd be a blessing!
    ko: |-
      뭐라는 거니.
      그럼 참 든든하기도 하겠…!
    ja: |-
      何言ってるの？
      それなら、頼もし…！
  d_main_19_05_21:
    speaker: Narration
    en: "*Swoosh* *Bang*"
    ko: 피슝-- 쾅!!
    ja: シューン、バンッ！！
  d_main_19_05_22:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_23:
    speaker: Monologue
    en: The wall behind us shatters.
    ko: 등 뒤의 벽이 완전히 날아가버렸다.
    ja: 背後の壁が完全に吹き飛んだ
  d_main_19_05_24:
    speaker: rapi
    en: Enemy sighted!
    ko: 적이다!
    ja: 敵だ！
  d_main_19_05_25:
    speaker: anis
    en: I knew something was up!
    ko: 아오, 그럼 그렇지!
    ja: ハァ、やっぱりこうなるのね！
  d_main_19_05_26:
    speaker: unknown
    en: Isabel, cover the Commander.
    ko: "…이사벨. 지휘관 쪽을 확보해라."
    ja: "…イサベル、指揮官の方を確保しろ。"
  d_main_19_05_27:
    speaker: Narration
    en: "*Baaang*"
    ko: 콰앙-!
    ja: ドンッ！
  d_main_19_05_28:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_19_05_29:
    speaker: isabel
    en: Be good and hold still.
    ko: "잠시만 얌전히 계셔 주시겠어요? \n사랑스러운 분."
    ja: |-
      しばらく大人しくしてくださいますか？
      愛しいあなた。
  d_main_19_05_30:
    speaker: unknown
    en: Harran, tie up the Nikkes.
    ko: "…하란은 니케의 발을 묶고."
    ja: "…ハランはニケの足を縛れ。"
  d_main_19_05_31:
    speaker: harran
    en: Crows, attack!
    ko: 덮치렴, 까마귀들아.
    ja: カラスよ、襲いなさい。
  d_main_19_05_32:
    speaker: Narration
    en: "*crumble*"
    ko: 푸드덕-
    ja: バサッ
  d_main_19_05_33:
    speaker: unknown
    en: Noah, block all escape routes.
    ko: "…노아는 퇴로를 차단해라."
    ja: "…ノアは退路を断て。"
  d_main_19_05_34:
    speaker: noah
    en: Hehe, my favorite!
    ko: "키득키득~ \n원래 길막이 제일 재밌죠?"
    ja: |-
      イヒヒッ。
      通せんぼが一番面白いよね？
  d_main_19_05_35:
    speaker: Narration
    en: "*swoosh*"
    ko: 슈우웅-
    ja: シューン
  d_main_19_05_36:
    speaker: Monologue
    en: One of the Nikkes is seen holding a pair of sturdy shields.
    ko: 견고한 한 쌍의 방패가 전개되었다.
    ja: 頑丈な一対の盾が現れた
  d_main_19_05_37:
    speaker: rapi
    en: Pilgrims? What's going on here?
    ko: |-
      이게 무슨 짓이지?
      …필그림.
    ja: |-
      何の真似？
      …ピルグリム。
  d_main_19_05_38:
    speaker: noah
    en: You don't get to ask questions.
    ko: 어허, 함부로 아는 척하지 마라.
    ja: ちょっと、馴れ馴れしく話しかけないでよ。
  d_main_19_05_39:
    speaker: noah
    en: If anything, you should be apologizing.
    ko: 남이 공들여 찾아놓은 거 슬쩍하려다 걸리셨으면,
    ja: 私たちが必死に捜してたものを\n盗もうとしたのがバレたんだから。
  d_main_19_05_40:
    speaker: noah
    en: Bursting in here and trying to steal what others have worked so hard to find.
    ko: 얌전히 자숙의 시간이나 가지셔야지. 웬 말대답이야?
    ja: 大人しく反省しないとね。\nなに口答えしてんの？
  d_main_19_05_41:
    speaker: anis
    en: Wait a minute,
    ko: "…공들여 찾고 있었다고? 뭘?"
    ja: "…必死に捜してたって？何を？"
  d_main_19_05_42:
    speaker: anis
    en: are you talking about Vapaus?
    ko: 설마, 우리가 구경도 못 해본 언체인드 말이야?
    ja: まさか、私たちが見ることさえできなかった\nアンチェインドのこと？
  d_main_19_05_43:
    speaker: harran
    en: Maybe you're not as dumb as you look.
    ko: "…후후, 눈치가 아주 없지는 않구나."
    ja: "…ふふ、まったく鈍感ってわけじゃないのね。"
  d_main_19_05_44:
    speaker: harran
    en: Commander Johan,
    ko: "그래서. \n어떻게 하겠니, 요한?"
    ja: |-
      それで。
      どうするの？
  d_main_19_05_45:
    speaker: harran
    en: what should we do with them?
    ko: 나의 지휘관아.
    ja: ヨハン指揮官。
  d_main_19_05_46:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_47:
    speaker: Monologue
    en: A man walks towards me.
    ko: 요한이라고 불린 지휘관이 내 쪽으로 다가왔다.
    ja: ヨハンと呼ばれた指揮官が、\n私の方に近づいてきた
  d_main_19_05_48:
    speaker: johan
    en: I'm going to ask you some questions.
    ko: 지금부터 네게 세 가지 묻겠다.
    ja: 今からお前に3つ質問をする。
  d_main_19_05_49:
    speaker: johan
    en: If you want to live, I expect proper answers.
    ko: 살고 싶다면 제대로 된 답을 내놔라.
    ja: 死にたくなければ、きちんと答えろ。
  d_main_19_05_50:
    speaker: johan
    en: Who are you?
    ko: "하나. \n넌 누구냐."
    ja: |-
      1つ。
      お前は誰だ。
  d_main_19_05_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_52:
    speaker: johan
    en: Not answering?
    ko: "…침묵이 네 대답인가?"
    ja: "…沈黙がお前の答えか？"
  d_main_19_05_53:
    speaker: Narration
    en: "*buzz*"
    ko: 우웅-
    ja: ウゥン…
  d_main_19_05_54:
    speaker: Monologue
    en: Isabel's weapon begins to vibrate ominously.
    ko: 이사벨의 유도병기가 불길하게 진동한다.
    ja: イサベルの誘導兵器が忌まわしく振動した
  d_main_19_05_55:
    speaker: Self
    en: "... I'm a Commander from the Ark."
    ko: 나는… 방주의 지휘관이다.
    ja: 私は…アークの指揮官だ
  d_main_19_05_56:
    speaker: johan
    en: Good. Next question.
    ko: |-
      그렇군.
      그럼 다음 질문이다.
    ja: |-
      そうか。
      では次の質問だ。
  d_main_19_05_57:
    speaker: Monologue
    en: Johan pulls out a flask with Vapaus.
    ko: 요한이 언체인드가 든 플라스크를 꺼냈다.
    ja: ヨハンはアンチェインドが入ったフラスコを\n取りだした
  d_main_19_05_58:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_19_05_59:
    speaker: johan
    en: You say you're a commander from the Ark. You could stay burrowed underground,
      safe from harm.
    ko: 이건 헬레틱을 죽이기 위한 물건이다.
    ja: これはヘレティックを殺すための物だ。
  d_main_19_05_60:
    speaker: johan
    en: This is an item used to kill Heretics.
    ko: 싸움을 피해 지하로 숨으면 그만인 방주의 지휘관이.
    ja: 戦いを避けて地下に隠れればいいだけの\nアークの指揮官が
  d_main_19_05_61:
    speaker: johan
    en: Why on earth would someone like you want this?
    ko: 이것을 탐내는 이유가 뭐냐.
    ja: これを欲しがる理由は何だ？
  d_main_19_05_62:
    speaker: Self
    en: To liberate the Nikkes.
    ko: 니케를 해방시키기 위해서.
    ja: ニケを解放するためだ
  d_main_19_05_63:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_64:
    speaker: johan
    en: What are you on about?
    ko: 무슨 헛소리지, 이건?
    ja: どういうことだ？
  d_main_19_05_65:
    speaker: isabel
    en: Vapaus destroys the nanomachines inside a Heretic's body.
    ko: "…언체인드는 헬레틱 체내의 나노머신을 파괴해요."
    ja: "…アンチェインドはヘレティック体内の\\nナノマシンを破壊します。"
  d_main_19_05_66:
    speaker: isabel
    en: In doing that, it disrupts their regenerative abilities.
    ko: 그렇게 해서 그들의 무한한 자가 수복 기능을 마비시키죠.
    ja: そして彼らの無限なる\n自己修復機能をマヒさせるのです。
  d_main_19_05_67:
    speaker: isabel
    en: So, if you were to use this on the Nikkes inside the Ark...
    ko: 그러니 같은 원리로, 언체인드를 방주의 니케에게 사용하면….
    ja: ですから同じ原理で、\nアンチェインドをアークのニケに使えば…
  d_main_19_05_68:
    speaker: johan
    en: You could remove their NIMPH.
    ko: NIMPH를 제거할 수 있겠군.
    ja: NIMPHを取り除けるんだな。
  d_main_19_05_69:
    speaker: johan
    en: Freeing them from the endless cycle of resurrection. Liberating them.
    ko: 그 부활 장치가 사라진 상태를 [해방]이라고 부르는 건가.
    ja: その復活装置が消えた状態を\n「解放」と呼んでいるのか。
  d_main_19_05_70:
    speaker: johan
    en: "... I see now."
    ko: "…이해했다."
    ja: "…理解した。"
  d_main_19_05_71:
    speaker: johan
    en: All right, last question.
    ko: 그렇다면 마지막으로 묻겠다.
    ja: それなら最後の質問だ。
  d_main_19_05_72:
    speaker: johan
    en: 'Which do you think is more important: the liberation of Nikkes, or recapturing
      the Surface?'
    ko: "니케의 해방과 지상 탈환. \n어느 쪽이 더 중요하다고 보지?"
    ja: |-
      ニケの解放と地上奪還。
      どちらが重要だと考えている？
  d_main_19_05_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_05_74:
    speaker: Self
    en: Liberating the Nikkes.
    ko: 니케의 해방.
    ja: ニケの解放
  d_main_19_05_75:
    speaker: johan
    en: "... Is that right?"
    ko: "…그런가."
    ja: "…そうか。"
  d_main_19_05_76:
    speaker: johan
    en: Then I believe we're done here.
    ko: 그렇다면 이 이상은 문답무용이군.
    ja: それなら、これ以上は聞いてもムダだな。
  d_main_19_05_77:
    speaker: johan
    en: You may die now.
    ko: 죽어라.
    ja: 死ね。
  d_main_19_05_78:
    speaker: Narration
    en: "*grab*"
    ko: 덥썩-
    ja: ガシッ
  d_main_19_05_79:
    speaker: Monologue
    en: Johan grabs my neck without giving me time to react,
    ko: 반격할 새도 없이 요한이 내 멱살을 쥐었고,
    ja: 反撃する隙もなくヨハンは私の胸ぐらを掴み
  d_main_19_05_80:
    speaker: Monologue
    en: and with a strength bordering on superhuman,
    ko: 인간이라고는 믿을 수 없는 힘에
    ja: 人間とは到底思えない力で
  d_main_19_05_81:
    speaker: Monologue
    en: he throws my body through the hole in the wall.
    ko: 내 몸은 뚫린 벽 너머의 허공으로 내동댕이쳐졌다.
    ja: 崩された壁の向こうの虚空へ\n私の体を放り投げた
  d_main_19_05_82:
    speaker: anis
    en: Commander!!
    ko: 지휘관님--!!
    ja: 指揮官様ー！！
  d_main_19_05_83:
    speaker: rapi
    en: No! I can't reach...!
    ko: 안 돼. 손이 닿질 않…!
    ja: ダメ。手が届かな…！
  d_main_19_05_84:
    speaker: Narration
    en: "*bang*"
    ko: 쿵-
    ja: ドンッ
  d_main_19_05_85:
    speaker: Monologue
    en: Noah's shield blocks Rapi from reaching me.
    ko: "나를 쫓아 뛰어내리려는 라피를, \n노아의 방패가 가로막았다."
    ja: |-
      私を追いかけて飛び降りようとしたラピの前に
      ノアの盾が立ち塞がった
  d_main_19_05_86:
    speaker: noah
    en: Where do you think you're going?
    ko: 응, 못 지나가~
    ja: ダ～メ、通さないよ～
  d_main_19_05_87:
    speaker: noah
    en: It may not look like much, but there's no shield in the Ark stronger than
      mine.
    ko: 이래봬도 내 방패가 지상 최강의 방패라서.
    ja: こう見えて、私の盾は地上最強なんだから。
  d_main_19_05_88:
    speaker: noah
    en: Your puny little bullets won't put a dent in it.
    ko: 너희들의 작고 귀여운 화력으로는 흠집도 안 나거든. 키득키득.
    ja: あなたたちの小さくてかわいい火力じゃ、\n傷もつけられないのよ。イヒヒッ。
  d_main_19_05_89:
    speaker: anis
    en: Damn you!
    ko: 젠장, 이 자식들!
    ja: チッ、こいつら！
  d_main_19_05_90:
    speaker: Narration
    en: "*Bang* *Bang*"
    ko: 탕! 탕!
    ja: バン！バン！
  d_main_19_05_91:
    speaker: papillon
    en: She's right, I can't even put a scratch on it. What should I do?
    ko: "…정말 흠집도 안 나네. 어떡해?"
    ja: "…本当に傷すらつけられないみたいね。\\nどうする？"
  d_main_19_05_92:
    speaker: anis
    en: What else? We plow our way through that thing, no matter what it takes!
    ko: 뭘 어떡해! 어떻게든 뚫어야지!
    ja: どうするも何も！何とかして突破しないと！
  d_main_19_05_93:
    speaker: Narration
    en: "*Swoosh* *Bang*"
    ko: 쉬이익— 펑!!
    ja: シュー…ドーン！！
  d_main_19_05_94:
    speaker: Monologue
    en: As Johan stares at me plummeting down,
    ko: 요한은 추락하고 있는 나를 내려다보며,
    ja: ヨハンは落ちていく私を見下ろしながら
  d_main_19_05_95:
    speaker: Monologue
    en: he tosses a flare out the window.
    ko: 창 밖으로 신호탄을 쏘아 올렸다.
    ja: 窓の外に信号弾を打ち上げた
  d_main_19_05_96:
    speaker: Narration
    en: Argh!!!
    ko: 키이이잉—!!
    ja: キィィィー！
  d_main_19_05_97:
    speaker: johan
    en: Leave the rest of them to the Raptures.
    ko: "…마무리는 랩쳐에게 맡기지."
    ja: "…仕上げはラプチャーに任せよう。"
  d_main_19_05_98:
    speaker: johan
    en: We're going back to Eden.
    ko: 우리는 에덴으로 돌아간다.
    ja: 私たちはエデンに戻るぞ。
  d_main_19_05_99:
    speaker: isabel
    en: Yes, Commander.
    ko: 네, 지휘관.
    ja: はい、指揮官。
d_main_19_06:
  d_main_19_06_1:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_06_2:
    speaker: unknown
    en: Ar... ou... okay?
    ko: "……한 것. 정신이 …드니?"
    ja: "……したこと。気づいた…かしら？"
  d_main_19_06_3:
    speaker: Self
    en: You're...
    ko: 너는….
    ja: 君は…
  d_main_19_06_4:
    speaker: harran
    en: Hehe, sorry for being so rough back there.
    ko: "…후후, 조금 전에는 과격하게 다뤄서 미안하구나."
    ja: "…ふふ、さっきは手荒に扱ってごめんなさいね。"
  d_main_19_06_5:
    speaker: harran
    en: I know we've met before, but considering you're in my neck of the woods, allow
      me to introduce myself properly.
    ko: |-
      구면이지만 내 영역에서 보게 되었으니,
      다시 한번 소개하마.
    ja: |-
      顔なじみだけど、私のテリトリーで会うのは
      初めてだから、もう一度自己紹介するわ。
  d_main_19_06_6:
    speaker: harran
    en: My name is Harran.
    ko: 나는 하란.
    ja: 私はハラン。
  d_main_19_06_7:
    speaker: harran
    en: I'm a Pilgrim serving Eden, a sort of sanctuary up on the surface.
    ko: 지상 낙원 [에덴]에 소속된 순례자란다.
    ja: 地上の楽園「エデン」に所属している巡礼者よ。
  d_main_19_06_8:
    speaker: Self
    en: Why did you save me?
    ko: 왜 나를 구했지?
    ja: どうして私を助けた？
  d_main_19_06_9:
    speaker: harran
    en: No real reason.
    ko: 후후, 대단한 이유는 없단다.
    ja: ふふ、大した理由なんてないわ。
  d_main_19_06_10:
    speaker: harran
    en: Just felt like it, I suppose. Gotta entertain myself somehow.
    ko: |-
      그저 한순간의 변덕이고,
      여흥이지.
    ja: |-
      ただ一瞬の気まぐれ、
      ただの余興よ。
  d_main_19_06_11:
    speaker: Self
    en: Your Commander wanted to kill me.
    ko: 네 지휘관은 나를 죽이고 싶어했어.
    ja: 君の指揮官は私を殺したがっていた
  d_main_19_06_12:
    speaker: harran
    en: That he did.
    ko: 흠, 그랬지.
    ja: うーん、そうね。
  d_main_19_06_13:
    speaker: harran
    en: But I wanted to save you, so that's that.
    ko: |-
      하지만 나는 너를 살리고 싶었고,
      그래서 살린 거란다.
    ja: |-
      でも私はお前を助けたかった…
      だから助けたの。
  d_main_19_06_14:
    speaker: harran
    en: We try not to get too involved in other people's affairs. So long as we're
      willing to face the consequence, we're free to do as we wish.
    ko: 결과를 책임질 수만 있다면 서로의 행동에 관여하지 않는다.
    ja: 結果に責任さえ取れるなら、\n互いの行動に関与しない。
  d_main_19_06_15:
    speaker: harran
    en: That's our rule.
    ko: 그것이 우리의 룰이니.
    ja: それが私たちのルールだから。
  d_main_19_06_16:
    speaker: Self
    en: Pretty stark contrast from the Ark.
    ko: "…방주와는 많이 다른 것 같아."
    ja: "…アークとはかなり違うようだ"
  d_main_19_06_17:
    speaker: harran
    en: Very much so.
    ko: 그럼.
    ja: そうね。
  d_main_19_06_18:
    speaker: harran
    en: But then again, if the rules were the same as the Ark, how could we call this
      place paradise?
    ko: "방주와 규율이 같아서야, \n어떻게 이쪽을 낙원이라고 부를 수 있겠니?"
    ja: |-
      アークと規律が同じなら
      こっちを楽園なんて呼べないでしょ？
  d_main_19_06_19:
    speaker: Self
    en: Did you say... paradise?
    ko: 낙원… 이라고?
    ja: 楽園…だと？
  d_main_19_06_20:
    speaker: harran
    en: That's right.
    ko: 그래, 낙원.
    ja: そう、楽園。
  d_main_19_06_21:
    speaker: harran
    en: It's a sacred place on the surface where Nikkes and humans coexist peacefully.
    ko: |-
      니케와 인간이 어우러져 살아가는,
      축복받은 지상의 땅.
    ja: |-
      ニケと人間が共に暮らす
      祝福されし地上の地。
  d_main_19_06_22:
    speaker: harran
    en: If you think a Nikke defying her commander due to her changing her mind is
      wild,
    ko: 만일 네가 그곳에 당도한다면.
    ja: もしお前がそこに到達したら。
  d_main_19_06_23:
    speaker: harran
    en: then just wait 'till you get to Eden. You'll see stuff way crazier than that.
    ko: |-
      단지 변덕으로 지휘관을 거스르는 니케,
      그 이상의 것도 볼 수 있을 거란다.
    ja: |-
      ただの気まぐれで指揮官に逆らうニケや、
      それ以上のものも見られるでしょうね。
  d_main_19_06_24:
    speaker: harran
    en: What do you think?
    ko: 어떠니?
    ja: どう？
  d_main_19_06_25:
    speaker: harran
    en: Would you like me to take you there?
    ko: 내가 널 그리로 데려가 주련?
    ja: 連れていってあげようか？
  d_main_19_06_26:
    speaker: Choice
    en: Is your commander there too?
    ko: 네 지휘관도 거기에 있는 거야?
    ja: ハランの指揮官もそこにいるのか？
  d_main_19_06_27:
    speaker: Choice
    en: Before that, I want to reunite with my squad.
    ko: 그 전에 먼저 동료들과 합류하고 싶어.
    ja: その前に仲間たちと合流したい
  d_main_19_06_28:
    speaker: harran
    en: Of course.
    ko: 물론이란다.
    ja: もちろんよ。
  d_main_19_06_29:
    speaker: harran
    en: Why, are you afraid he'll hurt you?
    ko: 왜, 그가 너를 해칠까봐 두렵니?
    ja: 彼に傷つけられそうで怖い？
  d_main_19_06_30:
    speaker: Self
    en: No.
    ko: 아니.
    ja: いや
  d_main_19_06_31:
    speaker: Self
    en: I want to get the Vapaus from him.
    ko: 그에게서 언체인드를 되찾고 싶으니까.
    ja: 彼からアンチェインドを取り戻したい
  d_main_19_06_32:
    speaker: harran
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_19_06_33:
    speaker: harran
    en: There's a saying that the blind are brave.
    ko: 후후. 눈 먼 자는 용감하다고 하더니.
    ja: ふふ。何も知らないって怖いわね。
  d_main_19_06_34:
    speaker: harran
    en: Seems to describe you to a T.
    ko: 네가 꼭 그런 꼴이구나.
    ja: そう、お前はそういうタイプなのね。
  d_main_19_06_35:
    speaker: harran
    en: Well, this sounds like it'll be quite the spectacle. I'm looking forward to
      it!
    ko: 뭐, 내게는 퍽 좋은 구경거리가 될 것 같지만.
    ja: まあ、私にとってはいいおもちゃに\nなりそうだけど。
  d_main_19_06_36:
    speaker: harran
    en: Very well.
    ko: "…그러니?"
    ja: "…そう。"
  d_main_19_06_37:
    speaker: harran
    en: I'll leave you here then.
    ko: 그렇다면 난 너를 여기 버려두고 갈 거란다.
    ja: それなら、私はお前をここに捨てて行くわ。
  d_main_19_06_38:
    speaker: harran
    en: I've already done my part by saving you.
    ko: 이미 살려준 것만으로 도리는 다 했고.
    ja: 助けてあげただけでも道理は尽くしたし。
  d_main_19_06_39:
    speaker: harran
    en: Your squadmates are no concern of mine.
    ko: 네가 동료와 재회하든 말든 그건 내 알 바 아니니.
    ja: お前が仲間と再会しようがしまいが、\n私には関係ないもの。
  d_main_19_06_40:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_06_41:
    speaker: Monologue
    en: Then again, the odds of a human surviving on the Surface unescorted are slim.
    ko: "인간이 지상에서 \n니케의 호위없이 살아남을 확률은 희박하다."
    ja: |-
      ニケの護衛なしに、人間が地上で
      生き残れる確率はかなり低い
  d_main_19_06_42:
    speaker: Monologue
    en: I understand your concern for your squadmates, but it might be better to stick
      with me for the time being.
    ko: |-
      동료들이 걱정되더라도,
      지금은 하란과 함께 움직이는 게 좋을 것 같다.
    ja: |-
      仲間が心配だが、今はハランと
      一緒に行動した方がよさそうだ
  d_main_19_06_43:
    speaker: Self
    en: "... Whatever you say."
    ko: "…네 말대로 할게."
    ja: "…ハランの言うとおりにしよう"
  d_main_19_06_44:
    speaker: harran
    en: So you've made up your mind?
    ko: 후후, 드디어 결심이 섰니?
    ja: ふふ、ついに決心した？
  d_main_19_06_45:
    speaker: harran
    en: Follow me, then.
    ko: "…그럼 뒤쳐지지 말고 날 잘 따라와 보렴."
    ja: "…じゃあ遅れず、私についてきなさい。"
  d_main_19_06_46:
    speaker: harran
    en: Try to keep up.
    ko: 내가 너를 잃어버린 지상 낙원으로 인도해줄 테니.
    ja: お前を、失われた地上の楽園に\n導いてあげる。
d_main_19_07:
  d_main_19_07_1:
    speaker: Narration
    en: "*caw caw*"
    ko: 까악- 까악-
    ja: カァー、カァー
  d_main_19_07_2:
    speaker: harran
    en: That's much better.
    ko: 정리가 끝났구나.
    ja: 片付けが終わったのね。
  d_main_19_07_3:
    speaker: harran
    en: You can come out now.
    ko: "이제 그만 나와도 된단다, \n가련한 피식자야."
    ja: |-
      もう出てきてもいいわ。
      哀れな被食者よ。
  d_main_19_07_4:
    speaker: Self
    en: You're quite strong.
    ko: "…너는 강하군."
    ja: "…君は強いな"
  d_main_19_07_5:
    speaker: harran
    en: As I should be.
    ko: 그럼, 그래야 마땅하지.
    ja: 当然よ。
  d_main_19_07_6:
    speaker: harran
    en: Only the strong survive up here.
    ko: 원래 생존이란 강자들의 특권이니.
    ja: 元々、強者だけが生殺与奪の権を握るの。
  d_main_19_07_7:
    speaker: harran
    en: You won't get to the top of the food chain by being weak, that's for sure.
    ko: "이 정도는 되어야 생존의 피라미드에서 \n랩쳐들마저 압도하고 위에 설 수 있지 않겠니?"
    ja: |-
      これだけ強ければ、弱肉強食のこの世界でも
      ラプチャーの上に立てるでしょ？
  d_main_19_07_8:
    speaker: Self
    en: Is Commander Johan by any chance...
    ko: 혹시 그 요한이라는 지휘관도….
    ja: もしかして、ヨハンという指揮官も…
  d_main_19_07_9:
    speaker: harran
    en: As strong as I am?
    ko: 그만큼 강하냐고?
    ja: これくらい強いのかって？
  d_main_19_07_10:
    speaker: harran
    en: You of all people should know, considering that knuckle sandwich he gave you.
    ko: 그야 네가 직접 맞아 보았으니 알 것 아니니.
    ja: それは、実際に殴られたんだから分かるでしょ？
  d_main_19_07_11:
    speaker: harran
    en: At first, he was a weak human much like yourself.
    ko: 처음에는 그도 너처럼 나약한 인간이었지만.
    ja: 最初は彼もお前みたいに弱い人間だったけど。
  d_main_19_07_12:
    speaker: harran
    en: But then he swapped his broken bones and tattered skin for mechanical parts.
    ko: 부러진 뼈와 살을 기계로 대체하고,
    ja: 折れた骨と肉を機械に置き換えて、
  d_main_19_07_13:
    speaker: harran
    en: He even managed to cover up all the gaps resulting from the surgeries.
    ko: 그럼에도 따라잡을 수 없는 간극은 교묘한 꾀로 메웠지.
    ja: それでも埋められない溝には、\n巧妙なトリックを使ったの。
  d_main_19_07_14:
    speaker: harran
    en: Before I met him, I thought all humans were doomed to be prey for all eternity.
    ko: "…그를 보기 전까진 나도, 인간은 결코 피식자에서 벗어날 수 없으리라 생각했지만."
    ja: "…私も彼を見るまでは、人間は\\n被食者のままだと思ってたけど。"
  d_main_19_07_15:
    speaker: harran
    en: Thanks to him, I've come around slightly on that.
    ko: 덕분에 지금은 아주 조금 생각이 바뀌었단다.
    ja: おかげで今は、ほんの少し考えが変わったわ。
  d_main_19_07_16:
    speaker: Self
    en: What made him do this to himself?
    ko: 그는 왜 그렇게까지 한 거지?
    ja: 彼はどうしてそこまで？
  d_main_19_07_17:
    speaker: harran
    en: He's obsessed with reclaiming the Surface.
    ko: "…지상 탈환."
    ja: "…地上奪還。"
  d_main_19_07_18:
    speaker: harran
    en: The thought of it has consumed him entirely, more than anyone else I've seen.
    ko: 그만큼 강렬하게 그것을 원하는 인간을 나는 본 적이 없단다.
    ja: あんなに強く奪還を望む人間なんて、\n見たことないわ。
  d_main_19_07_19:
    speaker: harran
    en: For him, reclaiming the Surface will never come to pass if left to bureaucrats
      pontificating over it during their lunch meetings.
    ko: |-
      여기서 그가 꿈꾸는 지상 탈환은,
      방주에서 말하는 것 같은 탁상 공론이 아니라.
    ja: |-
      ここで彼が夢見る地上奪還は、アークで
      言われているような机上の空論ではない。
  d_main_19_07_20:
    speaker: harran
    en: The sunshine. The smell of the grass.
    ko: 이 햇살. 풀의 내음.
    ja: この日差し。草のにおい。
  d_main_19_07_21:
    speaker: harran
    en: The flow of the water, and the windswept valleys on a breezy day.
    ko: |-
      물이 흐르고,
      바람이 스치는 이 모든 풍경을
    ja: |-
      水が流れ、
      風が揺れるこのすべての風景を。
  d_main_19_07_22:
    speaker: harran
    en: He intends for all of it to come to pass by his hand alone.
    ko: "다시 오롯이 그의 손에 넣겠다는, \n강렬한 의지 그 자체란다."
    ja: |-
      再び手に入れたいという
      強い意志なのよ。
  d_main_19_07_23:
    speaker: harran
    en: Achieving this is his entire purpose in life.
    ko: "이룰 수만 있다면, \n다른 모든 것을 등지고서라도 이뤄내야 할"
    ja: |-
      叶えることができるなら、
      他のすべてを捨てたとしても叶えるべき…
  d_main_19_07_24:
    speaker: harran
    en: He's willing to do anything to make his dream a reality.
    ko: 탄생의 이유 같은 것이었지.
    ja: 生まれてきた理由みたいなものね。
  d_main_19_07_25:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_07_26:
    speaker: harran
    en: Now let me ask you something.
    ko: 여기까지 말했으니 나도 네게 물으마.
    ja: ここまで教えてあげたんだから、\n私にも聞かせて。
  d_main_19_07_27:
    speaker: harran
    en: Are you not a commander, sent from the Ark, to recapture the surface as well?
    ko: 너 또한 방주에서 지상 탈환을 위해 파견된 지휘관이 아니니?
    ja: お前もアークから地上奪還のために\n派遣された指揮官でしょ？
  d_main_19_07_28:
    speaker: harran
    en: Yet, even with Vapaus within your grasp, you claimed you'd use it instead
      to liberate the Nikkes.
    ko: "그런데도 넌 언체인드가 손에 들어오면, \n망설임 없이 니케의 해방을 위해 쓰겠다고 말했지."
    ja: |-
      それなのに、アンチェインドが手に入ったら
      迷わずニケの解放のために使うと言ったわね。
  d_main_19_07_29:
    speaker: harran
    en: What if, as a result, a Heretic survives,
    ko: 그렇다면 만일.
    ja: ということは、万が一
  d_main_19_07_30:
    speaker: harran
    en: and threatens your precious homestead and its people?
    ko: "그 대가로 헬레틱이 살아남아, \n네 고향과 소중한 이들을 위협하게 된다면."
    ja: |-
      その代償としてヘレティックが生き残り、
      お前の故郷や大切な人々が危険にさらされたら。
  d_main_19_07_31:
    speaker: harran
    en: What would you do then?
    ko: 너는 그 결과를 어떻게 짊어지려고 했니?
    ja: どう責任を取るつもり？
  d_main_19_07_32:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_07_33:
    speaker: Self
    en: Put everything I have on the line.
    ko: 내가 가진 최선의 것을 걸어서.
    ja: 私が持つ最善のものをかける
  d_main_19_07_34:
    speaker: harran
    en: Hmm?
    ko: 흠? 흥미롭구나.
    ja: へえ？興味深いわね。
  d_main_19_07_35:
    speaker: harran
    en: And does that include...
    ko: "네가 가진 최선의 것이라… \n그게 무엇이니?"
    ja: |-
      お前が持つ最善のもの…
      それは何？
  d_main_19_07_36:
    speaker: Self
    en: Yes. My life.
    ko: "…나의 목숨."
    ja: "…私の命だ"
  d_main_19_07_37:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_07_38:
    speaker: harran
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_19_07_39:
    speaker: harran
    en: How disappointing.
    ko: 그것 참, 기대 이하의 답변이로구나.
    ja: 期待以下の返事ね。
  d_main_19_07_40:
    speaker: harran
    en: If there is anything of less value than a human life, I do not know of it.
    ko: 인간의 목숨만큼 하찮고 부질없는 게 또 없건만.
    ja: 人間の命ほど、ムダでつまらないものはないわ。
d_main_19_08_s:
  d_main_19_08_s_1:
    speaker: harran
    en: We're here.
    ko: "…다 왔구나."
    ja: "…着いたわ。"
  d_main_19_08_s_2:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_s_3:
    speaker: Monologue
    en: Everywhere is a wasteland no matter where I look.
    ko: |-
      아무리 둘러봐도,
      보이는 건 황무지 뿐이다.
    ja: |-
      いくら見回しても、
      見えるのは荒れ地だけだ
  d_main_19_08_s_4:
    speaker: Self
    en: This place isn't...
    ko: 설마 이곳이….
    ja: まさかここが…
  d_main_19_08_s_5:
    speaker: harran
    en: Of course it's not paradise.
    ko: 낙원일 리 있겠니.
    ja: 楽園なはずないでしょ。
  d_main_19_08_s_6:
    speaker: harran
    en: I'm going to put you through a little test.
    ko: 여긴 너를 위한 시험장이란다.
    ja: ここはお前のための試験場よ。
  d_main_19_08_s_7:
    speaker: Self
    en: A test?
    ko: 시험장이라고?
    ja: 試験場だと？
  d_main_19_08_s_8:
    speaker: harran
    en: That's right.
    ko: 그래.
    ja: そう。
  d_main_19_08_s_9:
    speaker: harran
    en: During our chat on the way here,
    ko: 이곳으로 오는 길에 너와 여러 대화를 나누며.
    ja: ここに来るまで、お前と色々な話をしながら、
  d_main_19_08_s_10:
    speaker: harran
    en: I was trying to figure you out.
    ko: 그것으로 네 자질을 파악해보려 했다만.
    ja: お前の資質を測ろうとしたけれど。
  d_main_19_08_s_11:
    speaker: harran
    en: But words alone won't suffice.
    ko: 아무래도 말만으로는 부족하겠다는 생각이 들더구나.
    ja: やっぱり言葉だけじゃ足りないと思ってね。
  d_main_19_08_s_12:
    speaker: harran
    en: For example, giving one's life to a cause...
    ko: "…이를테면 목숨을 걸 각오."
    ja: "…例えば命をかける覚悟。"
  d_main_19_08_s_13:
    speaker: harran
    en: is something that cannot be proven using words alone.
    ko: 그런 것은 결코 말만으로는 증명될 수 없지.
    ja: そういうのは、言葉だけじゃ証明できないわ。
  d_main_19_08_s_14:
    speaker: harran
    en: So I, Harran, as a watcher of paradise,
    ko: 따라서 나 하란은, 낙원의 파수꾼된 자격으로.
    ja: だから、私、ハランは、楽園の番人として
  d_main_19_08_s_15:
    speaker: harran
    en: will conduct a trial that will be a true test of your resolve.
    ko: 지금부터 너에게 합당한 시련을 내리려 한다.
    ja: 今からお前に適切な試練を与える。
  d_main_19_08_s_16:
    speaker: Self
    en: Wait, what's going on here?!
    ko: 갑자기 그게 무슨…!
    ja: 突然何を…！
  d_main_19_08_s_17:
    speaker: harran
    en: Humans reveal who they truly are,
    ko: "…사람은 말이지."
    ja: "…人って"
  d_main_19_08_s_18:
    speaker: harran
    en: when faced with death.
    ko: 죽음을 마주했을 때 가장 선명한 가치를 보여주지 않니?
    ja: 死に直面したとき、\n本当の価値を見せてくれるでしょ？
  d_main_19_08_s_19:
    speaker: harran
    en: I will help set the stage for you.
    ko: 그러니 내가 그 무대를 준비해 주겠다는 이야기란다.
    ja: だから私がその舞台を\n準備してあげるってこと。
  d_main_19_08_s_20:
    speaker: Narration
    en: "*Krrraaaahhh*"
    ko: 키이잉-!!
    ja: キィィンー！
  d_main_19_08_s_21:
    speaker: harran
    en: Before that, however,
    ko: 하지만 그 전에, 먼저….
    ja: でもその前に、まずは…
  d_main_19_08_s_22:
    speaker: harran
    en: we must first ensure the monster you're going up against is somewhat docile.
    ko: 시험장의 괴물을 온순하게 만들어야겠지.
    ja: 試験場の怪物を大人しくさせないとね。
  d_main_19_08_s_23:
    speaker: harran
    en: Come with me, human.
    ko: 나와 함께 가자꾸나, 인간아.
    ja: 行くわよ、人間。
  d_main_19_08_s_24:
    speaker: harran
    en: For the first step, your ability as a commander will be put to the test.
    ko: 첫번째 단계로, 지휘관으로서의 널 시험할 때다.
    ja: 第1試験、指揮官としてのお前を試そう。
d_main_19_08_e:
  d_main_19_08_e_1:
    speaker: harran
    en: Well done. Your bravery is admirable.
    ko: "…수고 많았다. \n용기 있는 인간아."
    ja: |-
      …お疲れ様。
      勇気ある人間よ。
  d_main_19_08_e_2:
    speaker: harran
    en: You have passed the first step.
    ko: 1단계 통과라고 해도 좋겠구나.
    ja: 第1試験は合格とみていいわね。
  d_main_19_08_e_3:
    speaker: Self
    en: What's next?
    ko: 다음은 뭐지?
    ja: 次は何だ？
  d_main_19_08_e_4:
    speaker: harran
    en: Don't rush me. I'll get to it when I get to it.
    ko: 보채지 말렴. 지금부터 보여줄 예정이니.
    ja: 急かさないで。今から見せてあげるから。
  d_main_19_08_e_5:
    speaker: Narration
    en: "*spray spray*"
    ko: 칙- 칙-
    ja: プシュ、プシュ
  d_main_19_08_e_6:
    speaker: Monologue
    en: As the particles that Harran sprayed seep into the sand,
    ko: 하란이 뿌린 에센스 입자가 모래 바람에 스며들자,
    ja: ハランが吹きかけたエッセンスの粒子が\n風砂に混ざると
  d_main_19_08_e_7:
    speaker: Monologue
    en: the fallen Raptures inside the testing grounds are revived.
    ko: 쓰러져 있던 시험장의 랩쳐가 재기동했다.
    ja: 試験場に倒れていたラプチャーが再起動した
  d_main_19_08_e_8:
    speaker: harran
    en: "... Hmm."
    ko: "…흠."
    ja: "…うーん。"
  d_main_19_08_e_9:
    speaker: harran
    en: Come to think of it, this may be a bit advanced for you.
    ko: 이대로라면 아무래도 네가 상대하기 버겁겠지?
    ja: やっぱりこのままだと、相手するのは大変よね？
  d_main_19_08_e_10:
    speaker: Narration
    en: "*caw caw*"
    ko: 까악- 까악-
    ja: カァー、カァー
  d_main_19_08_e_11:
    speaker: Monologue
    en: A flock of crows take flight, with spores scattering from their feathers.
    ko: 한 무리의 까마귀떼가 깃털에서 포자를 흩뿌리자,
    ja: カラスの群れが羽根から胞子を撒くと
  d_main_19_08_e_12:
    speaker: Monologue
    en: The spores land upon the Raptures. At once, their movements become slow and
      jittery, as if they were malfunctioning.
    ko: 랩쳐의 움직임이 고장난 듯 느려졌다.
    ja: ラプチャーの動きが故障したかのように\n遅くなった
  d_main_19_08_e_13:
    speaker: Narration
    en: "*Kreeeaayah*"
    ko: 위잉… 위이잉….
    ja: ウィン…ウィィン…
  d_main_19_08_e_14:
    speaker: harran
    en: That should be a little more suitable for you.
    ko: 자, 네 수준에 맞추기 위한 준비는 모두 끝났다.
    ja: はい、お前のレベルに合わせておいたわよ。
  d_main_19_08_e_15:
    speaker: Self
    en: You want me to take on these Raptures alone?
    ko: 이 랩쳐들에 직접 맞서라는 거야?
    ja: このラプチャーに立ち向かえと？
  d_main_19_08_e_16:
    speaker: harran
    en: What, does the idea seem absurd to you?
    ko: 왜, 부조리하게 느껴지니?
    ja: なに？無謀だと思う？
  d_main_19_08_e_17:
    speaker: harran
    en: If so, then let me posit a question for you.
    ko: 그렇다면 나도 네게 묻고 싶구나.
    ja: それなら、1つ聞かせて。
  d_main_19_08_e_18:
    speaker: harran
    en: The paradise that you're imagining, where Nikkes and humans live in harmony.
    ko: 네가 상상한 [니케와 인간이 어우러진 낙원]이라는 건.
    ja: お前が想像した\n「ニケと人間が共に暮らす楽園」っていうのは
  d_main_19_08_e_19:
    speaker: harran
    en: Is it a place where Nikkes serve humans unilaterally?
    ko: 다 죽어가는 랩쳐 틈에서도 차마 살아남지 못하는,
    ja: 死にかけのラプチャー相手でも\n生き残れないような、
  d_main_19_08_e_20:
    speaker: harran
    en: As humans can't even defend themselves against Raptures who are already at
      death's door.
    ko: 나약한 인간을 위해 니케가 일방적으로 봉사하는 곳이니?
    ja: 弱い人間のために、\nニケが一方的に奉仕する場所なの？
  d_main_19_08_e_21:
    speaker: Self
    en: That's... not what I was thinking.
    ko: 그렇지는… 않아.
    ja: それは…違う
  d_main_19_08_e_22:
    speaker: harran
    en: Then, prove it.
    ko: 그렇다면 증명해보렴.
    ja: それなら証明してみせなさい。
  d_main_19_08_e_23:
    speaker: harran
    en: Show me that you can be self-sufficient,
    ko: 네가 그 타인의 구원 없이 스스로 온전할 수 있다는 것을.
    ja: お前が他人の助けなしでも、\n生き残れるってことを。
  d_main_19_08_e_24:
    speaker: harran
    en: and you'll be allowed into paradise.
    ko: 그것이 너를 낙원에 들이기 위한 마지막 조건이니.
    ja: それがお前を楽園に入れるための\n最後の条件よ。
  d_main_19_08_e_25:
    speaker: Monologue
    en: "*click*"
    ko: 철컥-
    ja: カチャッ
  d_main_19_08_e_26:
    speaker: Monologue
    en: I aim the gun at the Rapture and fire,
    ko: 황급히 랩쳐들을 향해 총을 겨누었지만,
    ja: 慌ててラプチャーに向かって銃を向けたが
  d_main_19_08_e_27:
    speaker: Monologue
    en: but human weaponry is of little use against them.
    ko: 대인용 화기로는 의미가 없다.
    ja: 対人用の火器では意味がない
  d_main_19_08_e_28:
    speaker: harran
    en: No need to worry.
    ko: "…걱정할 것 없단다."
    ja: "…心配いらないわ。"
  d_main_19_08_e_29:
    speaker: harran
    en: I knew this would happen, so I packed some items that might prove useful.
    ko: 이럴 줄 알고 네가 쓸 만한 잡동사니들을 깔아 뒀으니.
    ja: こうなると思って、お前が使えそうな\nがらくたを準備しておいたから。
  d_main_19_08_e_30:
    speaker: harran
    en: Take your pick.
    ko: 취향껏 골라서 사용하렴.
    ja: 好きに使いなさい。
  d_main_19_08_e_31:
    speaker: Monologue
    en: The moment Harran leaves the testing ground...
    ko: 시험장에서 하란의 존재감이 사라진 순간.
    ja: 試験場からハランの存在感が消えた瞬間
  d_main_19_08_e_32:
    speaker: Narration
    en: "*Krrraaaahhh*"
    ko: 키이잉-!!
    ja: キィィンー！
  d_main_19_08_e_33:
    speaker: Monologue
    en: The Raptures rush towards me.
    ko: 랩쳐들은 순식간에 나에게 달려들기 시작했다.
    ja: ラプチャーが、もの凄い勢いで\n私に飛びかかった
  d_main_19_08_e_34:
    speaker: Self
    en: Run towards the items.
    ko: 잡동사니가 있는 곳을 향해 달린다.
    ja: "「がらくた」がある場所に向かって走る"
  d_main_19_08_e_35:
    speaker: Narration
    en: "*Krrraaaahhh*"
    ko: 위이잉….
    ja: ウィィン…
  d_main_19_08_e_36:
    speaker: Monologue
    en: The air-type Rapture points its barrel at me.
    ko: 공중형 랩쳐가 포신을 나에게 향했다.
    ja: 空中型ラプチャーが砲身を私に向けた
  d_main_19_08_e_37:
    speaker: Narration
    en: "*Swoosh*"
    ko: 피슝-!
    ja: プシューッ！
  d_main_19_08_e_38:
    speaker: Self
    en: I fling myself sideways and manage to avoid it.
    ko: 몸을 던져 피한다.
    ja: 身を投げて避けた
  d_main_19_08_e_39:
    speaker: Narration
    en: "*Kreee*"
    ko: 키이잉….
    ja: キィィン…
  d_main_19_08_e_40:
    speaker: Monologue
    en: A ground-type Rapture rushes towards me.
    ko: 지상형 랩쳐가 나에게 달려들었다.
    ja: 地上型ラプチャーが私に向かってきた
  d_main_19_08_e_41:
    speaker: Narration
    en: "*Thump*"
    ko: 쿵!
    ja: ドンッ！
  d_main_19_08_e_42:
    speaker: Self
    en: |-
      Pick up the grenade,
      toss it in the opening, and run away.
    ko: "수류탄을 주워, \n이음새에 던지며 후퇴."
    ja: |-
      手榴弾を拾い、
      つなぎ目に投げながら後退する
  d_main_19_08_e_43:
    speaker: harran
    en: "*Sigh*"
    ko: "…까마귀야."
    ja: "…ねえ、カラス。"
  d_main_19_08_e_44:
    speaker: Narration
    en: "*Caw?*"
    ko: 까악-?
    ja: カァー？
  d_main_19_08_e_45:
    speaker: harran
    en: It's been four hours already.
    ko: 벌써 네 시간이 넘게 지났는데,
    ja: もう4時間は経つのに、
  d_main_19_08_e_46:
    speaker: harran
    en: For goodness sake, something has to happen soon!
    ko: 어째서 저 아래의 상황은 바뀌질 않는 것이니?
    ja: 下の状況が変わらないのは何故かしら？
  d_main_19_08_e_47:
    speaker: harran
    en: Either kill the Raptures, or die.
    ko: 랩쳐를 죽이건, 스스로가 죽건.
    ja: ラプチャーを殺すなり、自分が死ぬなり
  d_main_19_08_e_48:
    speaker: harran
    en: I can't look at this anymore.
    ko: 슬슬 어느 한쪽으로 결말이 지어졌으면 한다만….
    ja: そろそろ決着をつけて欲しいのだけど…
  d_main_19_08_e_49:
    speaker: harran
    en: I'd rather watch the paint dry.
    ko: 더 이상은 무료해서 지켜보고 있을 수가 없구나.
    ja: これ以上は退屈で見ていられないわ。
  d_main_19_08_e_50:
    speaker: harran
    en: I'll go make some essence. Maybe by then something will have happened.
    ko: 나는 에센스를 좀 만들어 오마. 그 사이에는 끝이 나 있겠지.
    ja: 私はもう少しエッセンスを作ってくるから。\nその頃には終わってるはずよね。
  d_main_19_08_e_51:
    speaker: Narration
    en: "... 5 hours later."
    ko: "…5시간 후."
    ja: "…5時間後"
  d_main_19_08_e_52:
    speaker: Narration
    en: "*Kreee*"
    ko: 위이이잉…!
    ja: ウィィン…！
  d_main_19_08_e_53:
    speaker: Monologue
    en: The Rapture's light beam points towards me.
    ko: 랩쳐가 빔 포를 나에게 향했다.
    ja: ラプチャーが私にビーム砲を向けた
  d_main_19_08_e_54:
    speaker: Self
    en: There's no escaping this. Pick and throw the oil can.
    ko: "피하는 건 무리다, \n기름통을 주워 던진다."
    ja: |-
      避けるのは無理だ。
      ガソリン缶を拾って投げた
  d_main_19_08_e_55:
    speaker: Narration
    en: "*Swoosh* *Bang*"
    ko: 푸슝-- 쾅!
    ja: プシューッ、ドーン！
  d_main_19_08_e_56:
    speaker: Monologue
    en: The oil can explodes, sending Rapture fragments flying in all directions.
    ko: "기름통이 폭발하며, \n랩쳐에게서 파편들이 터져나왔다."
    ja: |-
      ガソリン缶が爆発し、
      ラプチャーから破片が飛び散った
  d_main_19_08_e_57:
    speaker: Self
    en: Pick up a shard and use it as a shield.
    ko: 파편을 세워 엄폐물로 삼는다.
    ja: 破片を立て、とっさに身を守った
  d_main_19_08_e_58:
    speaker: Narration
    en: "*Spray, spray.*"
    ko: 치익- 치익-
    ja: プシュー、プシュー
  d_main_19_08_e_59:
    speaker: harran
    en: Still alive, eh?
    ko: "…호오."
    ja: "…へえ。"
  d_main_19_08_e_60:
    speaker: harran
    en: I go to make some essence, and this human is still surviving.
    ko: "에센스를 몇 병이나 만들고 왔는데도 \n아직 살아 있구나."
    ja: |-
      エッセンスを何本も作ってきたのに
      まだ生きてるのね。
  d_main_19_08_e_61:
    speaker: harran
    en: Perhaps this one isn't a complete fool.
    ko: 머리가 영 안 돌아가진 않는 모양이지만….
    ja: 頭が回らないってわけではなさそうだけど…
  d_main_19_08_e_62:
    speaker: harran
    en: But no one's luck lasts forever.
    ko: 그래도 언제까지 운이 따라줄까?
    ja: でも、いつまで運が味方してくれるかしら？
  d_main_19_08_e_63:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_64:
    speaker: harran
    en: This is just as boring as it was before.
    ko: 가만 보고 있으려니 역시 물리는구나.
    ja: 黙って見ているのはやっぱり退屈ね。
  d_main_19_08_e_65:
    speaker: harran
    en: Crow, let's go make some witches' brew.
    ko: 까마귀야, 우리는 마녀 수프나 만들러 가자꾸나.
    ja: カラス、\n私たちは魔女のスープでも作りに行きましょ。
  d_main_19_08_e_66:
    speaker: Narration
    en: The next morning.
    ko: "…다음날 아침."
    ja: "…翌朝"
  d_main_19_08_e_67:
    speaker: Narration
    en: "*Krrraaaahhh*"
    ko: 키이잉….
    ja: キィィン…
  d_main_19_08_e_68:
    speaker: Monologue
    en: The air-type Rapture shines a red light.
    ko: 공중형 랩쳐가 붉은 빛을 점멸했다.
    ja: 空中型ラプチャーが赤い光を点滅させた
  d_main_19_08_e_69:
    speaker: Self
    en: Stare intently.
    ko: 가만히 노려본다.
    ja: じっと睨む
  d_main_19_08_e_70:
    speaker: Monologue
    en: "*Kreee*"
    ko: 위이잉…!
    ja: ウィィン…！
  d_main_19_08_e_71:
    speaker: Monologue
    en: The ground-type Rapture shines a red light.
    ko: 지상형 랩쳐가 붉은 빛을 점멸했다.
    ja: 地上型ラプチャーが赤い光を点滅させた
  d_main_19_08_e_72:
    speaker: Self
    en: Stare intently.
    ko: 가만히 노려본다.
    ja: じっと睨む
  d_main_19_08_e_73:
    speaker: Monologue
    en: The Raptures are no longer attacking.
    ko: 랩쳐들은 더 이상 공격해오지 않는다.
    ja: ラプチャーはもう攻撃してこない
  d_main_19_08_e_74:
    speaker: Monologue
    en: It seems their parts have been damaged beyond repair.
    ko: 아무래도 장비의 파손율이 높아진 것 같다.
    ja: どうやら装備の破損がひどいようだ
  d_main_19_08_e_75:
    speaker: Monologue
    en: "... The same could be said of me."
    ko: "…내 몸과 마찬가지로."
    ja: "…私の体と同じように"
  d_main_19_08_e_76:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_77:
    speaker: harran
    en: A stalemate.
    ko: 아직도 같은 모양으로 대치 중이라니.
    ja: まだ同じ状態で対峙してるなんて。
  d_main_19_08_e_78:
    speaker: harran
    en: I made enough soup for two people, just in case...
    ko: 혹시 몰라 수프를 두 사람분 만들어왔다만….
    ja: 念のため、スープを2人分作ってきたけど…
  d_main_19_08_e_79:
    speaker: harran
    en: You want some?
    ko: 이건 그냥 네 몫으로 주련?
    ja: 食べる？
  d_main_19_08_e_80:
    speaker: Narration
    en: "*caw caw*"
    ko: 까아악-
    ja: カァー
  d_main_19_08_e_81:
    speaker: Narration
    en: Noon.
    ko: "…정오."
    ja: "…正午"
  d_main_19_08_e_82:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_83:
    speaker: harran
    en: About time this test ended. I can't take it for much longer.
    ko: 드디어 지루한 시련이 끝났구나.
    ja: ついに退屈な試練が終わったのね。
  d_main_19_08_e_84:
    speaker: Narration
    en: "*Krrraaaahhh*"
    ko: 위이잉….
    ja: ウィィン…
  d_main_19_08_e_85:
    speaker: harran
    en: You've all played your part admirably, and for that I shall give you a fitting
      end.
    ko: 이제 너희들도 역할을 다했으니, 편하게 보내주어야겠지.
    ja: お前たちも役目は果たしたんだから、\n楽にしてあげないとね。
  d_main_19_08_e_86:
    speaker: Narration
    en: "*whoosh*"
    ko: 서겅-
    ja: ガシャン
  d_main_19_08_e_87:
    speaker: Narration
    en: With the swing of Harran's scythe, the Raptures all topple over.
    ko: 하란이 휘두른 낫에, 랩쳐들이 일시에 쓰러졌다.
    ja: ハランが鎌を振り回すと、\nラプチャーたちが一斉に倒れた
  d_main_19_08_e_88:
    speaker: harran
    en: The human doesn't seem to be moving.
    ko: 인간 쪽은… 미동도 없구나.
    ja: 人間の方は…まったく動かないわね。
  d_main_19_08_e_89:
    speaker: harran
    en: I suppose no matter how strong one's willpower is,
    ko: 하기는, 아무리 의지가 굳건하더라도.
    ja: まあ、いくら意志が強くたって
  d_main_19_08_e_90:
    speaker: harran
    en: it won't allow you comfortably to carry a firearm meant for a Nikke.
    ko: 제 몸무게만한 화기를 들고 버텨낼 시간은 아니었겠지.
    ja: 自分の体重と同じくらいの\n火器を持って耐えるには\n限界があったはずよ。
  d_main_19_08_e_91:
    speaker: harran
    en: Your turn now.
    ko: 자, 그럼 너도….
    ja: じゃあ、お前も…
  d_main_19_08_e_92:
    speaker: Monologue
    en: Harran lifts her massive scythe.
    ko: 하란이 거대한 낫을 치켜들었다.
    ja: ハランが巨大な鎌を振りかざした
  d_main_19_08_e_93:
    speaker: harran
    en: I will send you off as a last courtesy.
    ko: 마지막 예우를 다해 보내주도록 하마.
    ja: 最後は礼儀を尽くして送ってあげるわ。
  d_main_19_08_e_94:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_95:
    speaker: harran
    en: What is this?
    ko: 잠깐, 이건…?
    ja: 待って、これは…？
  d_main_19_08_e_96:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_97:
    speaker: harran
    en: Very interesting. I can't say I've seen this before.
    ko: |-
      후후.
      이런 경우는 또 처음이라 신선하구나.
    ja: |-
      ふふ。
      こんなの初めてだから、新鮮ね。
  d_main_19_08_e_98:
    speaker: harran
    en: A human who has passed out standing up.
    ko: 선 채로 기절한 인간이라니.
    ja: 立ったまま気絶してる人間だなんて。
  d_main_19_08_e_99:
    speaker: harran
    en: At any rate, since they survived, I'll consider it a pass.
    ko: |-
      어쨌든 살아남은 건 살아남은 것이니,
      이것도 통과라고 보아야 할까….
    ja: |-
      どうであれ、生き残ったことには違いないから
      これも合格とすべきかしら…
  d_main_19_08_e_100:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_101:
    speaker: Monologue
    en: I have this sense of déjà vu.
    ko: 묘하게 데자뷔가 느껴진다.
    ja: 妙な既視感を感じた
  d_main_19_08_e_102:
    speaker: Monologue
    en: When I open my eyes, someone is holding me...
    ko: 눈을 떴을 때, 나를 안아든 품은….
    ja: 目を覚ました時、私を抱えていたのは…
  d_main_19_08_e_103:
    speaker: Self
    en: "... Harran?"
    ko: "…하란?"
    ja: "…ハラン？"
  d_main_19_08_e_104:
    speaker: harran
    en: Hey there.
    ko: "후후. \n그래, 나란다."
    ja: |-
      ふふ。
      そう、私よ。
  d_main_19_08_e_105:
    speaker: harran
    en: How are you feeling?
    ko: 이제 정신이 좀 드니?
    ja: 気がついた？
  d_main_19_08_e_106:
    speaker: Choice
    en: Where am I?
    ko: 여기는….
    ja: ここは…
  d_main_19_08_e_107:
    speaker: Choice
    en: Where are the Raptures?
    ko: 랩쳐들은… 어디에 있지?
    ja: ラプチャーは…どこだ？
  d_main_19_08_e_108:
    speaker: harran
    en: You're on the road to paradise.
    ko: 낙원으로 통하는 길이란다.
    ja: 楽園へと通じる道よ。
  d_main_19_08_e_109:
    speaker: harran
    en: It was a bit close to the wire, but you did pass the test, and a promise is
      a promise.
    ko: "턱걸이긴 해도 시련에 통과했으니, \n약속은 지켜야지."
    ja: |-
      ギリギリだけど、試練に合格したから
      約束は守らないとね。
  d_main_19_08_e_110:
    speaker: harran
    en: I took care of them. To celebrate you passing the test unscathed...
    ko: "그 녀석들은 내가 정리했단다. \n네가 시련을 무사히 통과한 기념으로."
    ja: |-
      あいつらは私が片付けておいたわ。
      お前が無事に試練を突破した記念に。
  d_main_19_08_e_111:
    speaker: harran
    en: Continue following this path, and it'll lead you straight to paradise.
    ko: 이제 이 길로 쭉 가기만 하면 낙원이란다.
    ja: この道をまっすぐ進めば楽園よ。
  d_main_19_08_e_112:
    speaker: harran
    en: From here on, you'll be on your own.
    ko: 단, 여기서부터는 너 혼자서 가야할 텐데.
    ja: ただし、ここからはお前一人で\n行かなければならないわ。
  d_main_19_08_e_113:
    speaker: harran
    en: Are you up to it?
    ko: 할 수 있겠니?
    ja: できる？
  d_main_19_08_e_114:
    speaker: Self
    en: I nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_main_19_08_e_115:
    speaker: harran
    en: All right then, off you go.
    ko: 후후, 그럼 어서 가 보렴.
    ja: ふふ、じゃあ早く行きなさい。
  d_main_19_08_e_116:
    speaker: harran
    en: There's someone waiting for you.
    ko: 마침 네가 오기를 고대하던 이도 있으니.
    ja: ちょうどお前が来るのを\n心待ちにしている者がいるから。
  d_main_19_08_e_117:
    speaker: harran
    en: I'm sure they'll be there to greet you the moment you arrive.
    ko: "분명 네가 낙원의 문턱을 디디는 순간, \n환대해줄 거란다."
    ja: |-
      きっとお前が楽園に足を踏み入れたら、
      歓迎してくれるはずよ。
  d_main_19_08_e_118:
    speaker: Self
    en: Who are you talking about?
    ko: 내가 오길 고대하던 이?
    ja: 私が来るのを心待ちにしている者？
  d_main_19_08_e_119:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19_08_e_120:
    speaker: Monologue
    en: Harran doesn't seem willing to elaborate any further.
    ko: 하란은 더 이상 설명해주지 않을 눈치다.
    ja: ハランはこれ以上説明してくれそうにない
  d_main_19_08_e_121:
    speaker: Self
    en: I walk towards paradise.
    ko: 낙원을 향해 걸어간다.
    ja: 楽園に向かって歩いていく
  d_main_19_08_e_122:
    speaker: Monologue
    en: Traversed the seemingly endless wasteland.
    ko: 끝없이 뻗은 황무지를 지나.
    ja: 果てしなく広がる荒れ地を過ぎて
  d_main_19_08_e_123:
    speaker: Narration
    en: "*thump, thump, thump, thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドン、ドン、ドン、ドン
  d_main_19_08_e_124:
    speaker: Monologue
    en: Passed through the tundra with groups of wandering Raptures.
    ko: 랩쳐 무리가 서성이는 풀숲을 가로질러.
    ja: ラプチャーの群れがうごめく森を横切り
  d_main_19_08_e_125:
    speaker: Narration
    en: "*caw caw*"
    ko: 까악- 까악-
    ja: カァー、カァー
  d_main_19_08_e_126:
    speaker: Monologue
    en: I climbed the steep hills with crows swirling overhead.
    ko: 까마귀들이 맴도는 가파른 언덕을 기어 올랐다.
    ja: カラスが頭上を飛び回る\n険しい丘を這い上った
  d_main_19_08_e_127:
    speaker: Monologue
    en: Finally, at the end of the road...
    ko: 그리고 마침내, 길 끝에 다다른 곳은….
    ja: そしてついに、たどり着いた場所は…
  d_main_19_08_e_128:
    speaker: Monologue
    en: there is an oasis.
    ko: 사막 속의 오아시스.
    ja: 砂漠の中のオアシス
  d_main_19_08_e_129:
    speaker: Monologue
    en: A lush, verdant Shangri-la, resembling something straight out of a painting.
    ko: 그림으로 그린 듯한 녹음의 동산.
    ja: 絵に描いたような緑の園
  d_main_19_08_e_130:
    speaker: dorothy
    en: Welcome to paradise.
    ko: 잘 오셨습니다. 살아남은 자들의 낙원에.
    ja: ようこそいらっしゃいました。\n生き残った者たちの楽園へ。
  d_main_19_08_e_131:
    speaker: Monologue
    en: I'd made it to Eden, where angels with white wings reside.
    ko: 흰 날개의 천사가 머무르는, 눈부신 지상 낙원이었다.
    ja: 白い翼の天使がいる、\n眩しい地上の楽園だった
d_main_19af_01:
  d_main_19af_01_1:
    speaker: Narration
    en: Research center for ground base Eden.
    ko: "…지상 기지 [에덴]의 연구실."
    ja: "…地上基地「エデン」の研究室"
  d_main_19af_01_2:
    speaker: johan
    en: Cecil.
    ko: "…세실."
    ja: "…セシル。"
  d_main_19af_01_3:
    speaker: cecil
    en: I'm listening.
    ko: 듣고 있어요. 무슨 용건이죠?
    ja: 聞こえてますよ。どうしました？
  d_main_19af_01_4:
    speaker: johan
    en: We have secured Unchained.
    ko: 언체인드를 확보했다.
    ja: アンチェインドを確保した。
  d_main_19af_01_5:
    speaker: cecil
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_19af_01_6:
    speaker: cecil
    en: About time.
    ko: 드디어.
    ja: ついに。
  d_main_19af_01_7:
    speaker: cecil
    en: I expected someone as skilled as you to be somewhat more expedient.
    ko: |-
      당신치곤 오래 걸린 감이 있지만,
      이 정도면 나쁘지 않네요.
    ja: |-
      あなたにしては時間がかかったようですが
      この程度なら、まあいいでしょう。
  d_main_19af_01_8:
    speaker: cecil
    en: Bring it over here.
    ko: 이리 가져오세요, 요한.
    ja: ヨハン、こちらへ持って来てください。
  d_main_19af_01_9:
    speaker: Monologue
    en: Johan hands the Vapaus sample to Cecil.
    ko: 요한은 세실에게 언체인드 샘플을 건넸다.
    ja: ヨハンはセシルに\nアンチェインドのサンプルを渡した
  d_main_19af_01_10:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_11:
    speaker: cecil
    en: This is Vapaus, I'm sure of it.
    ko: "…분석 완료. \n의문의 여지없는 언체인드네요."
    ja: |-
      …分析完了。
      紛れもなくアンチェインドですね。
  d_main_19af_01_12:
    speaker: johan
    en: Is it enough to take down Nihilister?
    ko: "…니힐리스타를 끝낼 수 있는 용량인가?"
    ja: |-
      …この容量なら、
      ニヒリスターを終わらせられるか？
  d_main_19af_01_13:
    speaker: cecil
    en: That all depends on you.
    ko: 그건 전적으로 당신에게 달렸죠.
    ja: それはすべてあなたにかかっています。
  d_main_19af_01_14:
    speaker: cecil
    en: If you can tag her with one shot, then yes.
    ko: 당신이 단 한 발의 탄환으로 그녀를 죽일 수 있다면, 네.
    ja: あなたがたった1発の弾丸で\n彼女を殺せるなら、はい。
  d_main_19af_01_15:
    speaker: cecil
    en: It's enough.
    ko: 충분한 용량일 거예요.
    ja: 十分な容量でしょう。
  d_main_19af_01_16:
    speaker: johan
    en: One shot...
    ko: "…한 발."
    ja: "…1発。"
  d_main_19af_01_17:
    speaker: johan
    en: I almost wasted it all for nothing.
    ko: 그 귀한 것을 의미없이 낭비할 뻔했군.
    ja: そんな貴重なものを\n意味もなくムダにするところだったな。
  d_main_19af_01_18:
    speaker: cecil
    en: Hm? What do you mean?
    ko: 음? 그게 무슨 말이죠?
    ja: "？どういう意味ですか？"
  d_main_19af_01_19:
    speaker: johan
    en: I ran into a Commander from the Ark at the research center.
    ko: 연구소에서 방주의 지휘관을 만났다.
    ja: 研究所でアークの指揮官に会った。
  d_main_19af_01_20:
    speaker: johan
    en: Some greenhorn with four Nikkes in tow.
    ko: 니케 4기를 동반한 애송이였는데.
    ja: ニケ4機を連れた青二才だったが。
  d_main_19af_01_21:
    speaker: johan
    en: Said they were going to use Vapaus to liberate the Nikkes.
    ko: 언체인드를 니케의 해방을 위해 쓰겠다더군.
    ja: アンチェインドを\nニケの解放のために使いたいそうだ。
  d_main_19af_01_22:
    speaker: cecil
    en: So, what did you do?
    ko: 그래서, 어떻게 했나요?
    ja: それで、どうしたんですか？
  d_main_19af_01_23:
    speaker: johan
    en: I left them to the Raptures to help them, shall we say, come to their senses.
    ko: "…머리 좀 비우라고 랩쳐 밭에 던져줬지."
    ja: "…頭を冷やせと、ラプチャーの海に\\n投げてやったさ。"
  d_main_19af_01_24:
    speaker: cecil
    en: Heh. Sounds like something you'd do.
    ko: 쿡… 당신답네요.
    ja: プッ…あなたらしいですね。
  d_main_19af_01_25:
    speaker: cecil
    en: I wonder what's gotten into that commander's head.
    ko: 그 지휘관, 무슨 생각이었는진 모르겠지만.
    ja: その指揮官、\n何を思っているのかは分かりませんが
  d_main_19af_01_26:
    speaker: cecil
    en: If they ever got one good look at the Nikkes here, they'd know what a blessing
      NIMPH can be.
    ko: |-
      이곳 니케들과 한번만 부대껴 보면,
      NIMPH가 얼마나 편리한 발명품인지 알게 될 텐데요.
    ja: |-
      ここのニケと一度でも関わることがあれば、
      NIMPHがどれほど便利な発明品か、\n気づくでしょうね。
  d_main_19af_01_27:
    speaker: cecil
    en: Not least of all Dorothy. She's the bane of my existence.
    ko: 특히나 도로시는… 얼마나 곤란한지 몰라요.
    ja: 特にドロシーは…本当に面倒だわ。
  d_main_19af_01_28:
    speaker: cecil
    en: She's always up to no good. Worst of all, she has the ear of all the other
      Nikkes.
    ko: 곧잘 다른 니케들을 움직여서 쓸데없는 짓을 한다니까.
    ja: 他のニケを動かして\n余計なことをするんですから。
  d_main_19af_01_29:
    speaker: cecil
    en: Have you heard of her latest escapade?
    ko: 이번에도, 보셨나요?
    ja: 今回も、知ってます？
  d_main_19af_01_30:
    speaker: cecil
    en: She brought outsiders to Eden without so much as a word to me.
    ko: 내 동의도 없이 에덴에 손님을 들였더군요.
    ja: 私の同意もなく、\nエデンにお客さんを入れちゃったんですよ。
  d_main_19af_01_31:
    speaker: johan
    en: Outsiders?
    ko: "…손님이라고?"
    ja: "…客だと？"
  d_main_19af_01_32:
    speaker: cecil
    en: Yes, and not even one or two. Five in total.
    ko: 네. 한둘도 아니고, 다섯 명씩이나.
    ja: はい。それも1人2人ではなく、5人も。
  d_main_19af_01_33:
    speaker: cecil
    en: I'm willing to bet that one of them is the commander you intended to turn
      into Rapture food.
    ko: 그리고 내 생각엔, 그 중 하나가 당신이 랩쳐 밥으로 던져줬다던 지휘관인 것 같아요.
    ja: そして、そのうちの1人はあなたが\nラプチャーのエサにしたという\n指揮官だと思います。
  d_main_19af_01_34:
    speaker: johan
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_35:
    speaker: cecil
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_36:
    speaker: cecil
    en: I know what you're thinking.
    ko: 지금 당신이 무슨 생각하는지 알아요.
    ja: 今あなたが何を考えているか、\n分かりますよ。
  d_main_19af_01_37:
    speaker: cecil
    en: It's a bit too coincidental, don't you think?
    ko: |-
      우연의 일치… 라고 하기엔,
      지나치게 절묘한 면이 없잖아 있죠.
    ja: |-
      偶然の一致…にしては、あまりにも
      妙なところがありますよね。
  d_main_19af_01_38:
    speaker: cecil
    en: Let's hold off for now and see how far Dorothy goes with her little antics.
    ko: "이번에도 또 도로시의 장난에 어울려줄지 말지는, \n조금 더 지켜보도록 해요."
    ja: |-
      今回もドロシーのイタズラに\n付き合ってあげるかどうかは
      もう少し見守ってから決めましょう。
  d_main_19af_01_39:
    speaker: dorothy
    en: Welcome.
    ko: 환영합니다.
    ja: ようこそ。
  d_main_19af_01_40:
    speaker: dorothy
    en: 'You''re now in paradise. Official codename: Eden.'
    ko: |-
      …이곳은 낙원.
      공식 명칭으로는 지상 기지 [에덴].
    ja: |-
      …ここは楽園。
      公の名称は、地上基地「エデン」。
  d_main_19af_01_41:
    speaker: dorothy
    en: Consider me your guide.
    ko: "그리고 저는, \n귀하에게 기지를 보여드릴 안내역이랍니다."
    ja: そして私は、この基地のガイドです。
  d_main_19af_01_42:
    speaker: dorothy
    en: You can call me Dorothy, @UserName.
    ko: 편하게 도로시라고 불러주세요, @UserName 님.
    ja: 気楽にドロシーと呼んでくださいね。\n@UserName様。
  d_main_19af_01_43:
    speaker: Self
    en: How do you know my name?
    ko: 나에 대해 알고 있어?
    ja: 私のことを知っているのか？
  d_main_19af_01_44:
    speaker: dorothy
    en: Anyone who can pass Harran's test is an extraordinary individual,
    ko: 낙원의 시련을 통과한 분들 모두는,
    ja: 楽園の試練に合格した方は、
  d_main_19af_01_45:
    speaker: dorothy
    en: capable of bringing forth great change to the surface.
    ko: 지상에 새로운 시대를 불러오기 위한 정예들.
    ja: 地上に新しい時代を呼び起こすための精鋭たち。
  d_main_19af_01_46:
    speaker: dorothy
    en: I always pay close attention to whoever passes.
    ko: 그러니 마땅히 주의를 기울여서 파악하고 있답니다.
    ja: ですから当然、知っていますよ。
  d_main_19af_01_47:
    speaker: Self
    en: I'm not intending on staying here long-term. I'm simply passing through.
    ko: 나는 단지 초대받은 손님일 뿐이야.
    ja: 私はただ客として招待されただけだ
  d_main_19af_01_48:
    speaker: dorothy
    en: Relax.
    ko: 너무 부담스러워 하시지 않아도 돼요.
    ja: あまりプレッシャーに感じないでくださいね。
  d_main_19af_01_49:
    speaker: dorothy
    en: No one will force you into accept any major missions without your consent.
    ko: "그 누구도 귀하의 의지에 반해서, \n중대한 사명을 맡기거나 하진 않을 테니까요."
    ja: |-
      誰もあなたの意志に反して、
      重大な使命を負わせたりはしませんから。
  d_main_19af_01_50:
    speaker: dorothy
    en: Now, come over here.
    ko: 자, 이리 오세요.
    ja: さあ、こちらへ。
  d_main_19af_01_51:
    speaker: Monologue
    en: Dorothy reaches out.
    ko: 도로시가 손을 내밀었다.
    ja: ドロシーが手を差し伸べた
  d_main_19af_01_52:
    speaker: dorothy
    en: Considering this fine weather we're having, let's take a stroll in the gardens
      first.
    ko: 날이 좋으니, 우선 낙원의 정원부터 거닐어 보시겠어요?
    ja: 天気もいいので、\nまずは楽園の庭園に行きませんか？
  d_main_19af_01_53:
    speaker: Self
    en: Nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_main_19af_01_54:
    speaker: dorothy
    en: Doesn't the sunshine feel lovely?
    ko: "…햇살이 따사롭죠?"
    ja: "…日差しが暖かいでしょう？"
  d_main_19af_01_55:
    speaker: dorothy
    en: This garden contains 93 types of trees, 13 different species of livestock,
      and all manner of edible foodstuffs.
    ko: "이곳 정원에는 수목 93종, 가축 13종을 비롯한 \n다양한 식용 생물들이 자라고 있어요."
    ja: |-
      ここの庭園には、樹木93種、家畜13種を
      はじめとする、様々な食用生物が\n生育しています。
  d_main_19af_01_56:
    speaker: dorothy
    en: Although Eden is built in the middle of a wasteland,
    ko: 비록 에덴은 황무지 한가운데에 지어진 기지이지만,
    ja: エデンは荒れ地の真ん中に作られた基地ですが、
  d_main_19af_01_57:
    speaker: dorothy
    en: we've created a near-perfect replica of how things were prior to the Rapture
      invasion, all thanks to genetic modification and certain cultivation methods.
    ko: "발전된 유전자 기술과 재배법으로 \n랩쳐 침공 이전의 자연을 재현해냈답니다."
    ja: |-
      発展した遺伝子技術と栽培方法で
      ラプチャー侵攻前の自然を再現したのです。
  d_main_19af_01_58:
    speaker: Monologue
    en: Dorothy picks a golden apple from the tree and hands it over.
    ko: 도로시가 나무에서 황금빛 사과를 따서 건넸다.
    ja: ドロシーが木から黄金のリンゴを取って渡した
  d_main_19af_01_59:
    speaker: dorothy
    en: Care to try some?
    ko: 드셔 보시겠어요?
    ja: 召し上がってみます？
  d_main_19af_01_60:
    speaker: Self
    en: Take a bite of the apple.
    ko: 사과를 베어 먹는다.
    ja: リンゴを一口かじった
  d_main_19af_01_61:
    speaker: Narration
    en: "*Chomp*"
    ko: 아삭.
    ja: サクッ
  d_main_19af_01_62:
    speaker: Monologue
    en: Sweet, honeyed flavor explodes in my mouth. The juice trickles down my chin.
    ko: "달콤한 꿀과, \n향기로운 과즙이 입 안 가득 퍼진다."
    ja: |-
      甘い蜜とフルーティな果汁が
      口の中いっぱいに広がる
  d_main_19af_01_63:
    speaker: dorothy
    en: What do you think?
    ko: "…어떤가요?"
    ja: "…どうですか？"
  d_main_19af_01_64:
    speaker: Choice
    en: It's incredible.
    ko: 천상의 맛이야.
    ja: 極上の味だ
  d_main_19af_01_65:
    speaker: Choice
    en: I have to take this back to the Ark.
    ko: 방주에 가져가고 싶어.
    ja: アークに持って行きたい
  d_main_19af_01_66:
    speaker: dorothy
    en: You won't find these kinds of flavors in the Ark.
    ko: 그렇죠? 방주에는 존재하지 않는 맛일 테니까요.
    ja: そうでしょう？\nアークには存在しない味でしょうから。
  d_main_19af_01_67:
    speaker: dorothy
    en: Help yourself to as many as you like.
    ko: "마음에 드셨다면, \n머무르시는 동안 얼마든지 드셔도 좋답니다."
    ja: |-
      お気に召したなら、こちらにいらっしゃる間に
      いくらでも召し上がってくださいね。
  d_main_19af_01_68:
    speaker: dorothy
    en: Sorry, you can't take anything out of this place.
    ko: "아… 죄송해요. \n낙원의 것은 반출하지 않는 게 원칙이라."
    ja: |-
      あっ…すみません。
      楽園のものは持ち出し厳禁なんです。
  d_main_19af_01_69:
    speaker: dorothy
    en: You can, however, eat as many as you'd like while you stay here.
    ko: 대신 여기 머무르시는 동안은 얼마든지 드셔도 좋답니다.
    ja: その代わり、こちらにいらっしゃる間は\nいくらでも召し上がってくださいね。
  d_main_19af_01_70:
    speaker: dorothy
    en: This is the Central Research Facility.
    ko: "…이곳은 에덴의 중앙 연구실이에요."
    ja: "…ここはエデンの中央研究室です。"
  d_main_19af_01_71:
    speaker: dorothy
    en: You remember the Nikkes you ran into?
    ko: "에덴으로 오시는 길에, \n이곳 소속의 니케 3기를 만나셨겠죠?"
    ja: |-
      エデンに来る途中でここに所属している
      3機のニケと会ったでしょう？
  d_main_19af_01_72:
    speaker: dorothy
    en: I mean the ones that were with Johan.
    ko: 요한과 함께 있던 그 아이들이요.
    ja: ヨハンと一緒にいた子たちです。
  d_main_19af_01_73:
    speaker: Self
    en: How could I forget?
    ko: 만났어.
    ja: 会った
  d_main_19af_01_74:
    speaker: dorothy
    en: I'm not sure if you noticed,
    ko: 눈치 채셨을지 모르겠지만,
    ja: お気づきかもしれませんが、
  d_main_19af_01_75:
    speaker: dorothy
    en: but they are Pilgrims, manufactured using advanced technology.
    ko: 그들 모두 아득한 첨단 기술로 제작된 필그림이랍니다.
    ja: みんな先端技術で製作された\nピルグリムなのです。
  d_main_19af_01_76:
    speaker: dorothy
    en: Cecil created them with her own hands, in this very room.
    ko: "모두 이곳에서, \n세실의 손에 의해 태어났죠."
    ja: |-
      みんなこの場所で
      セシルの手によって誕生しました。
  d_main_19af_01_77:
    speaker: Choice
    en: Manufacturing Pilgrims...
    ko: 필그림을 제작하다니….
    ja: ピルグリムを製作するなんて…
  d_main_19af_01_78:
    speaker: Choice
    en: Sounds like Cecil is a woman of many talents.
    ko: 그 세실이라는 사람, 대단하네.
    ja: そのセシルという人は、すごいな
  d_main_19af_01_79:
    speaker: dorothy
    en: Surprising, isn't it?
    ko: 예, 놀랍죠?
    ja: はい、驚きでしょう？
  d_main_19af_01_80:
    speaker: dorothy
    en: Her intellect is a constant source of amazement to me.
    ko: 저도 그녀의 재능에는 늘 감탄하고 있답니다.
    ja: 私も彼女の才能にはいつも驚かされていますよ。
  d_main_19af_01_81:
    speaker: dorothy
    en: Apparently, the Ark is still 50 years away from achieving this kind of technology.
    ko: 방주에 비해서도 족히 반 세기는 앞선 업적이라고 해요.
    ja: アークと比べても、\n半世紀は進んでいる技術だそうです。
  d_main_19af_01_82:
    speaker: dorothy
    en: She even designed the optical camouflage that envelops this entire base.
    ko: 마찬가지로 기지 전체를 투명화하는 광학미채 기술도, 이곳에서….
    ja: 同様に、基地全体を透明化する\n光学迷彩技術もここで…
  d_main_19af_01_83:
    speaker: dorothy
    en: Last but not least, we have the Lobby.
    ko: "…마지막으로 보여드릴 곳은 로비 홀."
    ja: "…最後にご覧いただくのはロビーです。"
  d_main_19af_01_84:
    speaker: dorothy
    en: You can see the entire base from here.
    ko: 기지 전체를 조망할 수 있는 에덴의 중추랍니다.
    ja: 基地全体を見渡す、エデンの中枢になります。
  d_main_19af_01_85:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_86:
    speaker: dorothy
    en: Ah, it seems that Isabel and Noah are training in the Incubator.
    ko: 아, 마침 노아와 이사벨이 인큐베이터에서 훈련 중이네요.
    ja: あ、ちょうどノアとイサベルが\nインキュベーターで訓練中ですね。
  d_main_19af_01_87:
    speaker: Self
    en: Incubator?
    ko: 인큐베이터?
    ja: インキュベーター？
  d_main_19af_01_88:
    speaker: dorothy
    en: It works rather like the Ark's Simulation Room,
    ko: 예. 방주의 시뮬레이션 룸과 유사한 개념의 장소지만,
    ja: はい。アークのシミュレーションルームと似た\n概念の場所ですが、
  d_main_19af_01_89:
    speaker: dorothy
    en: but it's possible to make even finer adjustments, and create slightly more
      powerful enemies there.
    ko: |-
      조금 더 미세한 조정이 가능하고.
      조금 더 강력한 가상의 적을 생성할 수 있답니다.
    ja: |-
      さらに細かな調整と、
      より強力な仮想敵の作成が可能だそうです。
  d_main_19af_01_90:
    speaker: dorothy
    en: Actually, that's not entirely correct.
    ko: 비록 그 조금 더라는 것이,
    ja: "「より強力」といっても、"
  d_main_19af_01_91:
    speaker: dorothy
    en: When I say "slightly more powerful", we're talking about the difference between
      run-of-the-mill Raptures and tyrant class.
    ko: 일반 랩쳐와 타일런트급 정도의 차이를 의미하긴 하지만요.
    ja: 一般のラプチャーとタイラント級くらいの\n差があるんですけどね。
  d_main_19af_01_92:
    speaker: Self
    en: I'd say that's more than a slight difference.
    ko: "…난이도가 엄청나네."
    ja: "…すごい難易度だな"
  d_main_19af_01_93:
    speaker: dorothy
    en: Very true.
    ko: 그렇죠.
    ja: そうですね。
  d_main_19af_01_94:
    speaker: dorothy
    en: However, such difficulty spikes are necessary for us.
    ko: 그럴 수밖에 없기도 하고요.
    ja: そうせざるを得ないというのもありますが。
  d_main_19af_01_95:
    speaker: dorothy
    en: Everyone who resides in Eden must be able to fend for themselves.
    ko: 에덴의 주민들은 모두 자력 생존 가능한 힘을 지녀야 합니다.
    ja: エデンの住民は、みんな自力で\n生きていける力を持たなければなりません。
  d_main_19af_01_96:
    speaker: dorothy
    en: This even applies to humans like Cecil and Johan.
    ko: 그것은 인간인 세실이나 요한도 마찬가지.
    ja: それは人間であるセシルやヨハンも同じ。
  d_main_19af_01_97:
    speaker: dorothy
    en: In doing this, we avoid becoming like your Ark,
    ko: 그래야만 귀하가 온 곳에서처럼,
    ja: そうすれば、あなたが暮らしている場所のように
  d_main_19af_01_98:
    speaker: dorothy
    en: where the few are being exploited by the many.
    ko: "다수의 약자가 소수의 강자를 \n착취하는 일이 일어나지 않을 테니까요."
    ja: |-
      多数の弱者が少数の強者を
      搾取することは起きませんから。
  d_main_19af_01_99:
    speaker: Self
    en: I assume you're referring to Nikkes and humans?
    ko: 인간과 니케를 말하는 거야?
    ja: 人間とニケのことか？
  d_main_19af_01_100:
    speaker: dorothy
    en: You catch on quickly.
    ko: "…역시, 이해가 빠르시군요."
    ja: "…やはり、理解が早いですね。"
  d_main_19af_01_101:
    speaker: dorothy
    en: To me, paradise is a place where there is an even balance of power. Where
      humans and Nikkes can live in perfect harmony.
    ko: "제 생각에, 인간과 니케가 어우러져 사는 \n낙원이라 함은 이런 의미입니다. 힘의 균형이죠."
    ja: |-
      私が考える人間とニケが共に暮らす
      楽園というのは、力のバランスが\nとれた世界のことです。
  d_main_19af_01_102:
    speaker: dorothy
    en: Of course, everyone has their own definition of what is just...
    ko: 물론 모두가 각자의 정의를 가지고 있겠지만요….
    ja: もちろん、みんなそれぞれ\n定義は違うと思いますが…
  d_main_19af_01_103:
    speaker: dorothy
    en: So, what do you think?
    ko: "…오늘 하루, 어떠셨나요?"
    ja: "…今日一日、いかがでしたか？"
  d_main_19af_01_104:
    speaker: dorothy
    en: Did paradise live up to what you envisioned in your mind?
    ko: "제가 보여드린 낙원이, \n상상하시던 낙원과 얼마나 가까웠을지."
    ja: |-
      私がお見せした楽園は
      想像されていた楽園とどれくらい近かったのか
  d_main_19af_01_105:
    speaker: dorothy
    en: I'm curious to hear how you think it compares.
    ko: 그게 가장 궁금하네요.
    ja: それが一番気になります。
  d_main_19af_01_106:
    speaker: Choice
    en: It's exactly as I imagined it.
    ko: 내가 상상했던 모습 그대로였어.
    ja: 私が想像していた姿そのままだった
  d_main_19af_01_107:
    speaker: Choice
    en: It's a little different.
    ko: 조금 다른 것 같아.
    ja: 少し違った
  d_main_19af_01_108:
    speaker: dorothy
    en: So, in that sense,
    ko: 그렇다는 건.
    ja: ということは。
  d_main_19af_01_109:
    speaker: dorothy
    en: you could safely say you consider this place a utopia, yes?
    ko: 귀하의 이상향과 일치했다는 뜻으로 받아들여도 될까요?
    ja: あなたの理想郷と一致したと\n理解してもいいでしょうか？
  d_main_19af_01_110:
    speaker: Self
    en: Right.
    ko: 그래.
    ja: そうだ
  d_main_19af_01_111:
    speaker: dorothy
    en: "... Is that so?"
    ko: "…그런가요."
    ja: "…そうですか。"
  d_main_19af_01_112:
    speaker: dorothy
    en: Nevertheless, it's at least closer to utopia than the Ark, is it not?
    ko: 그래도 방주보다는 이상향에 더 가까웠을 테지요?
    ja: でも、アークよりは理想郷に近かったでしょう？
  d_main_19af_01_113:
    speaker: Self
    en: I hate to admit it, but... yes.
    ko: 그건… 맞아.
    ja: それは…そうだな
  d_main_19af_01_114:
    speaker: dorothy
    en: Well then, I suppose we can move on to more important topics.
    ko: 그렇다면… 이제 좀 더 본격적인 이야기로 넘어갈 수 있겠군요.
    ja: それでしたら…もう少し大切な話に移れますね。
  d_main_19af_01_115:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_116:
    speaker: dorothy
    en: I don't know if you heard from Harran,
    ko: 하란에게서 들으셨을지 모르겠지만.
    ja: ハランから聞いているかもしれませんが
  d_main_19af_01_117:
    speaker: dorothy
    en: but I have been waiting a long time for your arrival.
    ko: 저는 줄곧 귀하가 이곳에 오시기만을 기다리고 있었답니다.
    ja: 私はずっと、あなたがここに来るのを\n待っていたのです。
  d_main_19af_01_118:
    speaker: Self
    en: Why is that?
    ko: 어째서?
    ja: なぜだ？
  d_main_19af_01_119:
    speaker: dorothy
    en: I believe you are the key,
    ko: 귀하만이 현재 에덴이 봉착한 위기를 타파할 수 있는,
    ja: あなただけが、\n現在エデンが瀕している危機を打開できる、
  d_main_19af_01_120:
    speaker: dorothy
    en: to overcoming the crisis that befalls Eden.
    ko: 유일한 열쇠라고 여기고 있기 때문이에요.
    ja: 唯一の鍵だと思っているからです。
  d_main_19af_01_121:
    speaker: Self
    en: What exactly do you mean?
    ko: 에덴이 봉착한 위기라니?
    ja: エデンが瀕している危機とは？
  d_main_19af_01_122:
    speaker: dorothy
    en: The Heretics.
    ko: "…헬레틱."
    ja: "…ヘレティック。"
  d_main_19af_01_123:
    speaker: dorothy
    en: You have gone up against one of them before and won, have you not?
    ko: 그 중 하나와 교전해 승리한 경험이 있으시죠?
    ja: そのうちの1人と交戦し、\n勝利した経験がありますよね？
  d_main_19af_01_124:
    speaker: Choice
    en: I have.
    ko: 맞아.
    ja: ああ
  d_main_19af_01_125:
    speaker: Choice
    en: I wouldn't say I "won".
    ko: 그건… 승리라고 보긴 어려워.
    ja: あれは…勝利とはいえない
  d_main_19af_01_126:
    speaker: dorothy
    en: Then I'll get straight to the heart of the matter.
    ko: 그렇다면, 단도직입적으로 말씀드릴게요.
    ja: それでしたら、単刀直入に申し上げます。
  d_main_19af_01_127:
    speaker: dorothy
    en: I, and many others, consider it a victory.
    ko: 아뇨, 승리입니다.
    ja: いいえ、勝利です。
  d_main_19af_01_128:
    speaker: dorothy
    en: Anyway, this Heretic that is calling itself Modernia...
    ko: 어쨌거나 지금 모더니아라는 이름으로 활동하는 헬레틱은 더 이상 존재하지 않게 되었으니까요.
    ja: どうであれ、モダニアという名前の\nヘレティックはもう存在しませんから。
  d_main_19af_01_129:
    speaker: dorothy
    en: "... I suppose I should be straight with you."
    ko: "…그러니, 단도직입적으로 말씀드리겠습니다."
    ja: "…ですから、単刀直入に申し上げます。"
  d_main_19af_01_130:
    speaker: dorothy
    en: There is another Heretic, a member of the queen's elite forces.
    ko: 인류에 대한 악의로 점철된 그 퀸의 정예들 중 하나가
    ja: 人類に対する悪意で塗り固められた\nクイーンの精鋭の1人が
  d_main_19af_01_131:
    speaker: dorothy
    en: Hatred for humanity burns deep within her, and she has set her sights on Eden.
    ko: 지금 호시탐탐 에덴을 노리며 배회하고 있습니다.
    ja: 今、虎視眈々とエデンを狙い、\nうろついています。
  d_main_19af_01_132:
    speaker: dorothy
    en: 'Codename: Nihilister.'
    ko: "…코드 네임 니힐리스타."
    ja: "…コードネーム・ニヒリスター。"
  d_main_19af_01_133:
    speaker: dorothy
    en: We have had five previous engagements with her,
    ko: 에덴은 지금껏 총 5회 그녀와 교전했고,
    ja: エデンは今まで計5回、彼女と交戦し、
  d_main_19af_01_134:
    speaker: dorothy
    en: and every confrontation has ended in a stalemate.
    ko: 5회 모두 교착 상태에서 끝이 났죠.
    ja: 5回とも膠着状態で終わりました。
  d_main_19af_01_135:
    speaker: dorothy
    en: Now that the Vapaus has been secured, we have a greater chance than before,
    ko: 물론, 언체인드를 확보한 지금은 좀 더 승산이 있겠지만….
    ja: もちろん、アンチェインドを確保した今、\n少しは有利になりましたが…
  d_main_19af_01_136:
    speaker: dorothy
    en: but we cannot allow Eden's entire destiny to rest solely on a single bullet.
    ko: 단 한 발의 탄환에, 에덴의 명운을 걸 수는 없으니까요.
    ja: たった1発の弾丸に、\nエデンの命運をかけるわけにはいきませんから。
  d_main_19af_01_137:
    speaker: dorothy
    en: According to one of my old friends,
    ko: "…그런데 저의 옛 친구들이 이르길."
    ja: "…私の昔の友人たちから聞いた話だと、"
  d_main_19af_01_138:
    speaker: dorothy
    en: you're something of a miracle worker. Someone who's achieved the impossible
      several times over.
    ko: "귀하께서는 불가능한 상황 속에서도 \n몇 번이나 기적을 만들어내셨다고 하더군요."
    ja: |-
      あなたは絶望的な状況でも
      何度も奇跡を起こしてきたそうですね。
  d_main_19af_01_139:
    speaker: dorothy
    en: My hope is that you can lend us some of that expertise.
    ko: 저는 부디 귀하가, 우리에게 그 기적의 경험을 빌려주셨으면 합니다.
    ja: どうか私たちに、あなたのその奇跡を\nわけていただきたいのです。
  d_main_19af_01_140:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_141:
    speaker: dorothy
    en: In return, we can promise anything.
    ko: 그 대가로 에덴은 뭐든 약속해드릴 수 있어요.
    ja: その代わりに、\nエデンはどんな対価もお支払いいたします。
  d_main_19af_01_142:
    speaker: dorothy
    en: Harran tells me that you want the Vapaus?
    ko: "하란에게 듣자니, \n귀하께서도 언체인드를 원하신다고 하더군요?"
    ja: |-
      ハランから聞きましたが、あなたも
      アンチェインドを求めているそうですね？
  d_main_19af_01_143:
    speaker: dorothy
    en: We can give it to you.
    ko: 드릴 수 있습니다.
    ja: 差し上げることはできます。
  d_main_19af_01_144:
    speaker: dorothy
    en: However...
    ko: 다만….
    ja: ただし…
  d_main_19af_01_145:
    speaker: dorothy
    en: As you know, it is the only one of its kind.
    ko: 아시다시피 저희가 가진 언체인드는 단 하나뿐이니,
    ja: ご存じのとおり、私たちが持っている\nアンチェインドは1つしかないので、
  d_main_19af_01_146:
    speaker: dorothy
    en: Therefore, whether you take it back to the Ark,
    ko: 그것을 보존해서 방주로 가지고 돌아갈지.
    ja: それを保存してアークに持ち帰るのか、
  d_main_19af_01_147:
    speaker: dorothy
    en: or use it in the battle to defeat the Heretic,
    ko: 아니면 헬레틱을 퇴치하는 과정에서 소모해 버릴지는,
    ja: それとも、ヘレティックを\n倒す過程で消費してしまうのかは、
  d_main_19af_01_148:
    speaker: dorothy
    en: is a decision I shall leave to you.
    ko: 귀하께서 어떻게 하시느냐에 달려 있을 겁니다.
    ja: あなたの行動次第ということです。
  d_main_19af_01_149:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_01_150:
    speaker: Self
    en: Has Johan agreed to this?
    ko: 요한도 이 거래에 동의한 거야?
    ja: ヨハンもこの取引に同意したのか？
  d_main_19af_01_151:
    speaker: dorothy
    en: No, he doesn't know anything about this yet.
    ko: 아뇨. 그는 아직 이 거래에 대해 몰라요.
    ja: いいえ。彼はまだこの取引のことを知りません。
  d_main_19af_01_152:
    speaker: dorothy
    en: But don't worry.
    ko: 하지만 그 부분은 크게 걱정하지 않으셔도 된답니다.
    ja: ですが、その点はさほど心配いりませんよ。
  d_main_19af_01_153:
    speaker: dorothy
    en: I'll be able to persuade him.
    ko: 그를 설득하는 일은 제가 알아서 할 테니까요.
    ja: 彼は私が説得しますから。
  d_main_19af_01_154:
    speaker: dorothy
    en: So, what do you want to do?
    ko: 그래서, 어떻게 하시겠어요?
    ja: それで、どうしますか？
  d_main_19af_01_155:
    speaker: Self
    en: Before I decide, I have one condition.
    ko: 결정하기 전에 한 가지 조건이 있어.
    ja: どうするか決める前に、1つ条件がある
  d_main_19af_01_156:
    speaker: dorothy
    en: Tell me.
    ko: 말씀하세요.
    ja: 何ですか？
  d_main_19af_01_157:
    speaker: Self
    en: My squadmates. I want them located and safe.
    ko: 내 동료들을 찾아줘.
    ja: 私の仲間たちを捜してくれ
  d_main_19af_01_158:
    speaker: dorothy
    en: Are you referring to the others
    ko: 아… 귀하의 동료라면 혹시.
    ja: あ…あなたの仲間というと、もしかして。
  d_main_19af_01_159:
    speaker: dorothy
    en: that we brought to the base a while ago?
    ko: "얼마 전에 기지에 들어온, \n네 명의 손님들을 말씀하시는 걸까요?"
    ja: |-
      先日基地にやってきた
      4名のお客様のことでしょうか？
  d_main_19af_01_160:
    speaker: Self
    en: What?!
    ko: "…뭐?"
    ja: "…え？"
d_main_19af_02:
  d_main_19af_02_1:
    speaker: anis
    en: Commander!
    ko: "…지휘관님!"
    ja: "…指揮官様！"
  d_main_19af_02_2:
    speaker: anis
    en: You're safe! We were so worried that something had happened to y...
    ko: "무사했구나! \n우린 정말 지휘관님이 잘못된 줄 알ㄱ…"
    ja: |-
      無事だったのね！
      私たち、今度こそ指揮官様はもうダメだと…
  d_main_19af_02_3:
    speaker: papillon
    en: Honey!
    ko: 허니~!
    ja: ハニー！
  d_main_19af_02_4:
    speaker: Monologue
    en: Papillon hugs me tightly.
    ko: 파피용이 내게 와락 안겼다.
    ja: パピヨンが私に抱きついてきた
  d_main_19af_02_5:
    speaker: papillon
    en: We were worried sick about you!
    ko: 흑… 그동안 얼마나 걱정했는지 몰라.
    ja: グスン…ホントに心配したんだから。
  d_main_19af_02_6:
    speaker: papillon
    en: Are you hurt? Let me kiss your boo-boos and make it all better.
    ko: "어디 다친 데는 없어요? \n내가 후~ 불어줄게."
    ja: |-
      ケガはない？
      私が、ふーってしてあげる。
  d_main_19af_02_7:
    speaker: Self
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_main_19af_02_8:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_02_9:
    speaker: neon
    en: Mwwwah!
    ko: 후~
    ja: ふーっ。
  d_main_19af_02_10:
    speaker: papillon
    en: Ech!
    ko: 꺅!
    ja: きゃっ！
  d_main_19af_02_11:
    speaker: papillon
    en: Why're you kissing my forehead?!
    ko: "너 지금… \n내 귀에 대고 바람 분 거야?"
    ja: |-
      あなた今…
      私の耳に息を吹きかけたの？
  d_main_19af_02_12:
    speaker: neon
    en: You just said you should kiss boo-boos to make them better.
    ko: 예. 어디서 불여시 소리가 들리길래.
    ja: はい。\nどこかから女狐の鳴き声が聞こえたので。
  d_main_19af_02_13:
    speaker: neon
    en: I figured there was something wrong with your brain, so I thought a smooch
      there might help.
    ko: 맞불 작전이라고, 제 숨으로 퇴치해보려고요.
    ja: 私の息で倒してあげようかなって思ったんです。
  d_main_19af_02_14:
    speaker: papillon
    en: "... Very funny."
    ko: "…웃기지도 않아, 정말."
    ja: "…ホント呆れた。"
  d_main_19af_02_15:
    speaker: Self
    en: How did all of you...?
    ko: 다들 여기엔 어떻게…?
    ja: みんな、どうやってここに…？
  d_main_19af_02_16:
    speaker: rapi
    en: We managed to pass that deranged test of theirs.
    ko: 낙원의 시련이라는 것을 치렀습니다.
    ja: 楽園の試練というものを受けました。
  d_main_19af_02_17:
    speaker: anis
    en: Individually, I might add.
    ko: 응. 그것도 다 개별로.
    ja: うん。それも1人ずつね。
  d_main_19af_02_18:
    speaker: anis
    en: That numbskull with the shield said if we managed to pin her to the ground,
      we could pass.
    ko: 나한텐 그 망할 방패 꼬맹이가 갑자기 자길 뚫고 가보라더라.
    ja: あの盾を持ったおチビちゃんが突然\n自分を倒してから行けって言うのよ。
  d_main_19af_02_19:
    speaker: anis
    en: That motormouth was the worst part of the entire ordeal. We couldn't shut
      her up if we tried.
    ko: 시련도 시련인데, 입 놀리는 게 어찌나 열 받던지.
    ja: 試練もだけど、\nからかってくるのがホント腹立ったわ。
  d_main_19af_02_20:
    speaker: papillon
    en: I had to take down a flying bomber. It was so hard!
    ko: "내 시련은 하늘을 나는 폭격기였어. \n흑… 너무 힘들었어요."
    ja: |-
      私の試練は空を飛ぶ爆撃機だったの。
      グスン…すっごくつらかったぁ。
  d_main_19af_02_21:
    speaker: Self
    en: I also went through the test.
    ko: 나도 낙원의 시련을 거쳤어.
    ja: 私も楽園の試練を受けた
  d_main_19af_02_22:
    speaker: anis
    en: What?! How did you make it out in one piece?
    ko: "…뭐? 대체 어떻게 살아남은 거야, 지휘관님?"
    ja: "…えっ？いったいどうやって生き残ったの？"
  d_main_19af_02_23:
    speaker: neon
    en: In the heat of battle, you must have turned to firepower as your savior, right?
    ko: 위기 속에서 화력의 오의를 터득하신 건가요?
    ja: 危機の中で、火力の奥義を究めたんですか？
  d_main_19af_02_24:
    speaker: Monologue
    en: I regale the squad with the tale of Harran's test.
    ko: "…잠시 동안 하란의 시련에 대해 이야기했다."
    ja: "…しばらく、ハランの試練について話をした"
  d_main_19af_02_25:
    speaker: anis
    en: But why subject humans to the same test? What do they have against you?
    ko: 아니, 우리가 뭐 적도 아니고. 같은 인간끼리 시련이니 뭐니.
    ja: 私たちだって敵じゃないんだから。\n同じ人間同士で試練だなんて。
  d_main_19af_02_26:
    speaker: anis
    en: I don't see the point in trying to weed out people like this.
    ko: 이런 짓까지 해서 사람을 거를 필요가 있을까…?
    ja: こんなことまでして、\n人をふるいにかける必要があるの…？
  d_main_19af_02_27:
    speaker: papillon
    en: If you really think it over,
    ko: 뭐, 백번 양보해서~
    ja: まあ、百歩譲って～
  d_main_19af_02_28:
    speaker: papillon
    en: I suppose I can see where they're coming from. They only want to be with those
      who have proven themselves.
    ko: 자기들 기지에 검증된 인력만 두고 싶다는 건 이해해. 그런데….
    ja: 自分たちの基地に、\n優秀な人材だけを置きたいってのは分かるわよ。\nでも…
  d_main_19af_02_29:
    speaker: papillon
    en: But to try and say that they're helping us by doing all this,
    ko: 그렇게까지 해놓고 결국 하는 말이 [도와주세요~]라니.
    ja: そこまでしておいて、結局言うことが\n「助けてくださ～い」だなんて。
  d_main_19af_02_30:
    speaker: papillon
    en: is a bit rich.
    ko: 양심이 없어도 너~무 없잖아.
    ja: 良心がないにもほどがあるでしょ。
  d_main_19af_02_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_19af_02_32:
    speaker: anis
    en: Did Harran mention her great plan to you?
    ko: "…지휘관님도 들었지? 그 제안."
    ja: "…指揮官様も聞いたでしょ？あの提案。"
  d_main_19af_02_33:
    speaker: Self
    en: Nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_main_19af_02_34:
    speaker: anis
    en: What are you planning on doing?
    ko: 어떻게 할 생각이야?
    ja: どうするつもり？
  d_main_19af_02_35:
    speaker: Self
    en: I'm not sure. What do you all think?
    ko: 너희들의 의견은 어때?
    ja: みんなの意見はどうだ？
  d_main_19af_02_36:
    speaker: anis
    en: To be honest, I'm leaning towards turning her down.
    ko: 솔직히 거절하고 싶지. 하지만….
    ja: 正直、断りたいよ。でも…
  d_main_19af_02_37:
    speaker: anis
    en: But if we decline, then we may lose our only opportunity to get our hands
      on Vapaus.
    ko: 이걸 거절하면, 이제 정말 언체인드를 얻을 방법이 없잖아.
    ja: これを断ったら、もうアンチェインドを\n手に入れる方法がないでしょ？
  d_main_19af_02_38:
    speaker: anis
    en: Knowing you,
    ko: 그렇다고 정면에서 에덴이랑 싸울 수도 없고.
    ja: だからって、真っ正面から\nエデンと戦うわけにもいかないし。
  d_main_19af_02_39:
    speaker: anis
    en: I'm sure you're not keen on taking on all of Eden.
    ko: 그런 식으로는 얻고 싶지 않을 거 아냐. 지휘관님도.
    ja: 指揮官様も、\nそんな風に手に入れるのは嫌でしょ？
  d_main_19af_02_40:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: そうだな
  d_main_19af_02_41:
    speaker: anis
    en: I guess it's decided, then.
    ko: 뭐, 그럼 정해진 거네.
    ja: じゃあ、もう決まりだね。
  d_main_19af_02_42:
    speaker: neon
    en: If it's a Heretic, we'd have to go up against them eventually anyway, right?
    ko: "예. 어차피 헬레틱이라면, \n언젠간 싸워야 할 적 아니겠어요?"
    ja: |-
      はい。どっちにしてもヘレティックは
      いつか戦わなきゃならない敵ですよね？
  d_main_19af_02_43:
    speaker: papillon
    en: You do realize that if we accept their proposal,
    ko: 흐응~ 그런데 그건 알고 말하는 거지?
    ja: フ～ン。\nでも、分かってて言ってるのよね？
  d_main_19af_02_44:
    speaker: papillon
    en: we're aligning ourselves with that psychopath Johan, don't you?
    ko: "만일 우리가 제안을 수락하면, \n그 성격 나쁜 지휘관이랑 한 팀이 되는 거?"
    ja: |-
      もし私たちが提案をのんだら、
      あの性格の悪い指揮官と同じチームになるのよ？
  d_main_19af_02_45:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_19af_02_46:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_19af_02_47:
    speaker: neon
    en: Hmm... what if he tosses Master out of another window?
    ko: 음… 또 스승님을 건물 밖으로 날려 버리면 어쩌죠?
    ja: うーん…また師匠を建物の外に\n放り投げたらどうしましょう？
  d_main_19af_02_48:
    speaker: anis
    en: I'd like to see him try. If he does, we'll toss him even further.
    ko: "뭘 어떡해. \n우리가 그 자식을 더 멀리 날려 줘야지."
    ja: |-
      決まってるでしょ。
      私たちがあいつをもっと遠くに投げ飛ばすのよ。
  d_main_19af_02_49:
    speaker: neon
    en: I should practice my throws.
    ko: 스윙 연습을 좀 해야겠네요.
    ja: スイングの練習が必要ですね。
  d_main_19af_02_50:
    speaker: Self
    en: "... If it comes to that, I'll leave it to you."
    ko: "…그때가 되면 잘 부탁할게."
    ja: "…その時が来たらよろしく頼む"
  d_main_19af_02_51:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_main_19af_02_52:
    speaker: dorothy
    en: I've been told that
    ko: "…들었어요, @UserName 님."
    ja: "…聞きましたよ。@UserName様。"
  d_main_19af_02_53:
    speaker: dorothy
    en: you've agreed to our proposition?
    ko: 드디어 결단을 내리셨다고요?
    ja: ついに決断されたそうですね？
  d_main_19af_02_54:
    speaker: Self
    en: We have.
    ko: 그래.
    ja: ああ
  d_main_19af_02_55:
    speaker: dorothy
    en: Excellent. I have good news for you as well.
    ko: 그렇다면 저도 좋은 소식을 전해드려야겠네요.
    ja: でしたら、私もいい知らせをお伝えしなくては。
  d_main_19af_02_56:
    speaker: dorothy
    en: I was successful in persuading Cecil about our deal.
    ko: |-
      우리 사이의 거래에 관해서,
      세실을 설득하는 데 성공했답니다.
    ja: |-
      私たちの取引に関して、
      セシルの説得に成功しました。
  d_main_19af_02_57:
    speaker: dorothy
    en: The operation to exterminate the Heretic will take place tomorrow.
    ko: 헬레틱 퇴치 작전도 내일로 결정이 되었고요.
    ja: ヘレティック討伐作戦も、\n明日に決まりましたよ。
  d_main_19af_02_58:
    speaker: Choice
    en: I thought Johan was the one to convince.
    ko: 요한이 아니라, 세실이라고?
    ja: ヨハンじゃなくて、セシルなのか？
  d_main_19af_02_59:
    speaker: Choice
    en: Don't we need more time?
    ko: 작전일이 너무 빠르지 않아?
    ja: 明日は早すぎないか？
  d_main_19af_02_60:
    speaker: dorothy
    en: I felt it would be easier to sway Cecil.
    ko: "…예. 그쪽이 더 빠를 거라고 생각했거든요."
    ja: "…はい。そっちの方が早いと思ったんです。"
  d_main_19af_02_61:
    speaker: dorothy
    en: Usually, when Cecil makes a decision, then the comman... I mean, Johan, typically
      agrees.
    ko: "대체로 세실이 결정을 내리면 지휘관… \n아니, 요한도 수긍하는 편이라."
    ja: |-
      基本的に、セシルが決定を下せば指揮官…
      いえ、ヨハンも受け入れるので。
  d_main_19af_02_62:
    speaker: dorothy
    en: Slight disagreements are commonplace during operations such as this,
    ko: 작전 시에 약간의 마찰이 있을 순 있겠지만,
    ja: 作戦時に若干のいざこざは\nあるかもしれませんが、
  d_main_19af_02_63:
    speaker: dorothy
    en: but I'll be there to mediate should any such instances occur, so there's no
      need to worry.
    ko: 그땐 저도 나서서 중재할 테니 너무 걱정하지 마세요.
    ja: その時は私が率先して仲裁するので、\nあまりご心配なさらず。
  d_main_19af_02_64:
    speaker: dorothy
    en: Delaying our plans will only hurt us.
    ko: "…시간을 지체해서 좋을 것은 없답니다."
    ja: "…時間を遅らせたからといって、\\nいいことはありません。"
  d_main_19af_02_65:
    speaker: dorothy
    en: Just as we are monitoring every move the Heretic makes,
    ko: 우리가 헬레틱의 일거수일투족을 감시하고 있듯,
    ja: 私たちがヘレティックの\n一挙手一投足を監視しているように、
  d_main_19af_02_66:
    speaker: dorothy
    en: she is doing precisely the same to us.
    ko: 그녀 또한 우리의 움직임을 주시하고 있으니까요.
    ja: 彼女も私たちの動きを注視していますから。
  d_main_19af_02_67:
    speaker: dorothy
    en: If we want any hope of catching her unawares, we must make a move before she
      discovers we have secured the Vapaus.
    ko: 허를 찌르려면, 우리가 언체인드를 입수했다는 걸 그녀가 알기 전에 움직여야만 해요.
    ja: 隙を突くには、\n私たちがアンチェインドを入手したことを\n知られる前に動かなければなりません。
  d_main_19af_02_68:
    speaker: dorothy
    en: As a gesture of trust, allow me to bestow this upon you.
    ko: "…그럼 신뢰의 표시로, 이걸 먼저 드리겠습니다."
    ja: "…では、信頼の証として\\nこれを先に差し上げます。"
  d_main_19af_02_69:
    speaker: Narration
    en: Dorothy handed over a loaded handgun.
    ko: 도로시는 장전된 권총 한 정을 내밀었다.
    ja: ドロシーは装填された拳銃を1丁差し出した
  d_main_19af_02_70:
    speaker: dorothy
    en: The first bullet is Vapaus.
    ko: 명심하세요.
    ja: 覚えておいてください。
  d_main_19af_02_71:
    speaker: dorothy
    en: Don't forget.
    ko: 첫 번째 탄환이 언체인드입니다.
    ja: 最初の弾丸がアンチェインドです。
  d_main_19af_02_72:
    speaker: dorothy
    en: Make sure you don't use it unless it is absolutely necessary.
    ko: 모쪼록 원치 않는 상황에 격발하지 않도록 주의하시길.
    ja: 撃つタイミングには、くれぐれもご注意を。
  d_main_19af_02_73:
    speaker: anis
    en: Why are you doing this?
    ko: "…정말 괜찮은 거야?"
    ja: "…本当に大丈夫なの？"
  d_main_19af_02_74:
    speaker: anis
    en: Why give us the Vapaus?
    ko: 이런 식으로 언체인드를 우리한테 줘 버려도.
    ja: こんな風にアンチェインドを\n私たちに預けちゃって。
  d_main_19af_02_75:
    speaker: anis
    en: We could run off in the middle of the night and take it along with us.
    ko: "…왜, 간밤에 우리가 이걸 들고 도망가버릴지도 모르잖아."
    ja: "…ほら、夜中に私たちがこれを持って\\n逃げ出しちゃうかもしれないでしょ？"
  d_main_19af_02_76:
    speaker: dorothy
    en: It's hard to explain. None of you seem like someone who would do such a thing.
    ko: 글쎄요. 제 눈엔 여러분이 그러실 분들로 보이진 않네요.
    ja: どうでしょう。私の目には、みなさん\nそのようなことをする方には見えませんが。
  d_main_19af_02_77:
    speaker: dorothy
    en: Also, if something like that were to happen,
    ko: 게다가, 만에 하나 그런 불미스러운 일이 생기더라도….
    ja: それに、万が一そのような\nことになったとしても…
  d_main_19af_02_78:
    speaker: dorothy
    en: we have a tracker who can take to the skies and reach Mach speed.
    ko: 저희에겐 마하의 속도로 하늘을 나는 추적자가 있으니까요.
    ja: 私たちには、\nマッハで空を駆ける追跡者がいますから。
  d_main_19af_02_79:
    speaker: dorothy
    en: I assure you, she always nabs her prey.
    ko: 저는 여태 그녀가 추적에 실패한 걸 본 적이 없답니다.
    ja: 私は今まで彼女が\n追跡に失敗したのを見たことがありません。
  d_main_19af_02_80:
    speaker: Self
    en: We won't run away.
    ko: 도망은 치지 않아.
    ja: 逃げはしない
  d_main_19af_02_81:
    speaker: Self
    en: This Heretic is our enemy as well.
    ko: 헬레틱은 우리의 적이기도 하니까.
    ja: ヘレティックは私たちの敵でもあるからな
  d_main_19af_02_82:
    speaker: dorothy
    en: I knew I could count on you.
    ko: 후후, 그렇다면 제가 사람을 제대로 보았군요.
    ja: ふふ。でしたら\n私の目に狂いはありませんでしたね。
  d_main_19af_02_83:
    speaker: dorothy
    en: You mustn't be nervous about tomorrow's operation.
    ko: 내일의 작전에 대해서는 너무 걱정하지 마세요.
    ja: 明日の作戦については、\nあまり心配しないでください。
  d_main_19af_02_84:
    speaker: dorothy
    en: We may have never won against a Heretic,
    ko: 에덴은 헬레틱에게 승리한 적도 없지만,
    ja: エデンはヘレティックに\n勝ったこともありませんが
  d_main_19af_02_85:
    speaker: dorothy
    en: but by the same token, we've never lost either.
    ko: 반대로 패배한 적도 없으니까요.
    ja: 負けたこともありませんから。
  d_main_19af_02_86:
    speaker: dorothy
    en: Now that we've got an ace up our sleeve,
    ko: 여기에 귀하라는 변수가 더해진다면,
    ja: ここにあなたという予想外の要因が加われば、
  d_main_19af_02_87:
    speaker: dorothy
    en: I'm certain that victory is within our grasp.
    ko: 그야말로 완벽한 승리를 거둘 수 있을 거랍니다.
    ja: 完璧な勝利を収められるでしょう。
