---
d_main_32_01:
  d_main_32_01_1:
    speaker: "<Self>"
    en: I'm sorry for shooting you.
    ko: 다리를 쏜 건 미안해.
    ja: 足を撃ったことは、すまなかった
  d_main_32_01_2:
    speaker: "<Self>"
    en: You left me with little choice. You were riled up and attacking us.
    ko: 너무 흥분해서 공격을 해오길래 어쩔 수 없었어.
    ja: 興奮状態で攻撃されたから、他に方法が無かった
  d_main_32_01_3:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_4:
    speaker: "<Self>"
    en: Are you feeling a bit calmer now?
    ko: "…조금 진정됐어?"
    ja: "…少し落ち着いたか？"
  d_main_32_01_5:
    speaker: grave
    en: "... Yes."
    ko: "…그래."
    ja: "…ああ。"
  d_main_32_01_6:
    speaker: "<Self>"
    en: I won't beat around the bush.
    ko: 단도직입적으로 물을게.
    ja: 単刀直入に聞こう
  d_main_32_01_7:
    speaker: "<Self>"
    en: Is Anachiro, the Heretic, inside that coffin?
    ko: 그 관에 있는 게 헬레틱 아나키오르야?
    ja: |-
      その棺の中にいるのは、
      ヘレティック・アナキオールなのか？
  d_main_32_01_8:
    speaker: grave
    en: Don't you call her that!
    ko: 그 이름으로…!
    ja: その名前で…！
  d_main_32_01_9:
    speaker: "<Self>"
    en: If not her,
    ko: 아니면.
    ja: それとも…
  d_main_32_01_10:
    speaker: "<Self>"
    en: then is it someone precious to you?
    ko: 너의 소중한 사람이야?
    ja: 君の大切な人なのか？
  d_main_32_01_11:
    speaker: grave
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_01_12:
    speaker: "<Self>"
    en: If it is Anachiro inside there, then we'll do whatever we can to get it.
    ko: 헬레틱 아나키오르라면 우리는 전력으로 관을 뺏을 거야.
    ja: |-
      それがヘレティックなら
      私たちは全力で棺を奪うしかない
  d_main_32_01_13:
    speaker: "<Self>"
    en: If that's not the case, however, and it's someone special to you, we...
    ko: |-
      하지만 그게 아니라,
      너의 소중한 사람이라면.
    ja: |-
      だが、そうではなく
      君にとって大切な存在だと言うなら…
  d_main_32_01_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_15:
    speaker: "<Self>"
    en: I mean, I'm willing to help you.
    ko: |-
      우리가, 아니.
      내가 도울게.
    ja: |-
      私たちが、いや…
      私は協力しよう
  d_main_32_01_16:
    speaker: grave
    en: You... You'll help me?
    ko: 도와… 준다고?
    ja: 協力…する？
  d_main_32_01_17:
    speaker: grave
    en: You'll help us?
    ko: 우리를…?
    ja: 私たちに…？
  d_main_32_01_18:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 도울게.
    ja: ああ、そうだ
  d_main_32_01_19:
    speaker: "<Self>"
    en: So please, tell us who, or what, is inside that coffin.
    ko: |-
      그러니 얘기해 줘.
      관 안에 누가 있는지.
    ja: |-
      だから、教えてくれないか。
      棺の中にいるのは誰なのか
  d_main_32_01_20:
    speaker: grave
    en: I don't believe you.
    ko: 믿을 수 없다.
    ja: 信用できない。
  d_main_32_01_21:
    speaker: grave
    en: Humans are deceitful creatures.
    ko: 인간은 배신한다.
    ja: 人間は裏切る。
  d_main_32_01_22:
    speaker: grave
    en: You steal from the dead and besmirch their reputations. I don't believe you.
    ko: |-
      망자 빼앗고 전설 모독하는 너희.
      믿을 수 없다.
    ja: |-
      お前たちは亡者を奪い、伝説を冒涜する。
      信用できない。
  d_main_32_01_23:
    speaker: neon
    en: Her speech may be smoother, but she's still parroting the same old lines from
      before.
    ko: 말이 좀 매끄러워졌다 뿐이지 쓰는 단어는 그대로네요.
    ja: |-
      滑舌は良くなりましたが、
      使ってる言葉はそのままですね。
  d_main_32_01_24:
    speaker: anis
    en: Well, it's not like you can fix social awkwardness by swapping out a few parts.
    ko: 뭐… 사회성은 부품으로 어떻게 안되니까.
    ja: まあ…コミュ力までは取り替えられないでしょ。
  d_main_32_01_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_26:
    speaker: "<Monologue>"
    en: Rapi slowly approaches Grave.
    ko: 라피가 천천히 그레이브에게로 다가간다.
    ja: ラピがゆっくりとグレイブに近づいた
  d_main_32_01_27:
    speaker: grave
    en: Stay back.
    ko: 가까이 오지 마라.
    ja: 近づくな。
  d_main_32_01_28:
    speaker: "<Monologue>"
    en: Rapi's hair turns red.
    ko: "…라피의 머리카락이 붉은색으로 물든다."
    ja: "…ラピの髪が赤く染まった"
  d_main_32_01_29:
    speaker: grave
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_01_30:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_32_01_31:
    speaker: "<Monologue>"
    en: Soon, Rapi's hair returns to its original color.
    ko: 이내 라피의 머리카락이 다시 원래대로 돌아왔다.
    ja: ラピの髪が再び元に戻った
  d_main_32_01_32:
    speaker: rapi
    en: You say we steal from the dead? That we besmirch their reputation?
    ko: |-
      망자를 빼앗고
      전설을 모독했다고 했지.
    ja: |-
      亡者を奪い、
      伝説を冒涜したと言ったわね。
  d_main_32_01_33:
    speaker: rapi
    en: That's not true.
    ko: 아니야.
    ja: そうじゃないわ。
  d_main_32_01_34:
    speaker: rapi
    en: I...
    ko: "…나는."
    ja: "…私は…"
  d_main_32_01_35:
    speaker: rapi
    en: I inherited.
    ko: 이어받았어.
    ja: 受け継いだの。
  d_main_32_01_36:
    speaker: rapi
    en: I inherited Red Hood.
    ko: 레드 후드를 이어받았어.
    ja: レッドフードを。
  d_main_32_01_37:
    speaker: rapi
    en: Or, to be more precise, I wanted to inherit.
    ko: 정확히는… 이어받으려고 했었어.
    ja: 正確には…受け継ごうとした。
  d_main_32_01_38:
    speaker: rapi
    en: In the end, I couldn't.
    ko: 그렇게… 하지 못 했지만.
    ja: でも…できなかった。
  d_main_32_01_39:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_40:
    speaker: rapi
    en: It was my dream. An ideal.
    ko: "…이상향이었어. 나의."
    ja: "…理想だったの。私にとって。"
  d_main_32_01_41:
    speaker: rapi
    en: I wanted to be like that.
    ko: 그렇게 되고 싶었지.
    ja: ああなりたかった。
  d_main_32_01_42:
    speaker: grave
    en: Your dream...?
    ko: 이상… 향….
    ja: 理想…
  d_main_32_01_43:
    speaker: rapi
    en: But eventually it dawned on me that Red Hood and I were not one and the same.
    ko: 하지만 나는 레드 후드와는 다른 존재였고.
    ja: でも、私はレッドフードとは違った…
  d_main_32_01_44:
    speaker: rapi
    en: I realized that the mission wasn't mine to take on.
    ko: 그 사명은 내가 가질 수 없다는 걸 알아버렸어.
    ja: |-
      彼女の使命は、私のものにはできないと
      気づいてしまったの。
  d_main_32_01_45:
    speaker: rapi
    en: So I gave up.
    ko: 그래서 나는 포기했어.
    ja: だから、私は諦めた。
  d_main_32_01_46:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_47:
    speaker: rapi
    en: You said before that
    ko: 네가 얘기했었지.
    ja: 言っていたわね。
  d_main_32_01_48:
    speaker: rapi
    en: you need to rewrite the story.
    ko: 이야기를 다시 써야 한다고.
    ja: 物語を書き直すこと…
  d_main_32_01_49:
    speaker: rapi
    en: That's your mission.
    ko: 그게 네 사명이라고.
    ja: それがあなたの使命と。
  d_main_32_01_50:
    speaker: grave
    en: My... my mission...
    ko: 사명….
    ja: 使命…
  d_main_32_01_51:
    speaker: rapi
    en: And you don't give up on your mission,
    ko: 너는.
    ja: あなたは…
  d_main_32_01_52:
    speaker: rapi
    en: do you?
    ko: 사명을 포기하지 않았지?
    ja: 使命を諦めていないのでしょう？
  d_main_32_01_53:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_54:
    speaker: rapi
    en: It's been more than 100 years,
    ko: 100년이 넘는 긴 시간 동안.
    ja: 100年以上経っても…
  d_main_32_01_55:
    speaker: rapi
    en: and you haven't given up yet.
    ko: 포기하지 않았잖아.
    ja: 諦めなかったのね。
  d_main_32_01_56:
    speaker: grave
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_01_57:
    speaker: grave
    en: No... I haven't.
    ko: 포기하지… 않았다.
    ja: 諦め…なかった。
  d_main_32_01_58:
    speaker: rapi
    en: I'm envious of your resolve.
    ko: "…부럽네."
    ja: "…うらやましいわ。"
  d_main_32_01_59:
    speaker: rapi
    en: So, tell me everything. What you know, and what you're trying to do.
    ko: |-
      그러니까 얘기해 줘.
      네가 알고 있는 모든 것과, 네가 하려던 일이 뭔지.
    ja: |-
      だから、教えて。
      あなたが何を知っていて、何がしたいのか。
  d_main_32_01_60:
    speaker: rapi
    en: If it's not about awakening Anachiro,
    ko: 그것이 [헬레틱 아나키오르]를 깨우는 것이 아니라
    ja: |-
      「ヘレティック・アナキオール」の
      復活ではなくて、
  d_main_32_01_61:
    speaker: rapi
    en: and it's somehow about seeing your mission through,
    ko: 너의 사명을 지키기 위한 것이라면.
    ja: 何か別の使命を守っているなら…
  d_main_32_01_62:
    speaker: rapi
    en: then I can help.
    ko: 도울게.
    ja: 手伝うわ。
  d_main_32_01_63:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_64:
    speaker: grave
    en: I still don't believe you.
    ko: 아직 믿을 수 없다.
    ja: まだ、信じられない。
  d_main_32_01_65:
    speaker: grave
    en: The hero Red Hood...
    ko: 레드 후드… 영웅을….
    ja: レッドフード…英雄を…
  d_main_32_01_66:
    speaker: grave
    en: I can't tell if you're carrying on her legacy,
    ko: 이어받은 것이 아니라.
    ja: 受け継いだとは限らない。
  d_main_32_01_67:
    speaker: grave
    en: or if you're insulting it.
    ko: 모욕했는지 알 수 없다.
    ja: 冒涜したのかもしれない。
  d_main_32_01_68:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_69:
    speaker: "<Self>"
    en: Grave, look at this.
    ko: "…그레이브. 이걸 봐줘."
    ja: "…グレイブ。これを聞いてくれ"
  d_main_32_01_70:
    speaker: grave
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_32_01_71:
    speaker: grave
    en: This is...!
    ko: 이건…!
    ja: それは…！？
  d_main_32_01_72:
    speaker: redhood
    en: "*Ahem*"
    ko: 흠. 흠흠.
    ja: えー、オホンっ。
  d_main_32_01_73:
    speaker: redhood
    en: Hey there, everyone, I'm back. Not even death could keep me down!
    ko: |-
      안녕, 얘들아.
      레드 후드가 귀신이 되어서 왔어요.
    ja: |-
      みんな、元気か？
      レッドフードがおばけになって、
      遊びに来ちゃったぜ～
  d_main_32_01_74:
    speaker: redhood
    en: "... Man, this is more awkward than I thought it'd be."
    ko: "…우와 이거 생각보다 엄청 쑥스럽네."
    ja: "…うわ、これ思ったより恥ずかしいな。"
  d_main_32_01_75:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_76:
    speaker: redhood
    en: I heard you're still all trying to defeat the Queen?
    ko: 얘들아. 나 다 들었다.
    ja: みんなのことは、全部聞いた。
  d_main_32_01_77:
    speaker: redhood
    en: It's been 100 years.
    ko: |-
      니들 아직 퀸 잡으러 돌아다닌다며?
      100년 동안.
    ja: |-
      クイーンを倒すって話、まだやってんだって？
      100年もずっと。
  d_main_32_01_78:
    speaker: redhood
    en: What the heck are you all doing?
    ko: 뭐 하냐 니들.
    ja: 何してんだよ、お前ら。
  d_main_32_01_79:
    speaker: redhood
    en: Do you think you're the only ones who can get this job done?
    ko: 니들 아니면 그거 할 사람 없어?
    ja: お前ら以外に、倒せるヤツがいないってか？
  d_main_32_01_80:
    speaker: redhood
    en: You know that's not true.
    ko: 아닐걸.
    ja: んなわけないだろ？
  d_main_32_01_81:
    speaker: redhood
    en: So please, stop now.
    ko: 그러니 이제 그만….
    ja: だから、そろそろ…
  d_main_32_01_82:
    speaker: redhood
    en: Let someone else take over, and walk away.
    ko: 적당히 물려주고 은퇴해.
    ja: 後の奴らに譲って、ゆっくりしろよ。
  d_main_32_01_83:
    speaker: redhood
    en: I gave up the fight a long time ago, and took some well-deserved time off.
    ko: 나는 물려주고 쉰다.
    ja: あたしは、もう後を託せた。
  d_main_32_01_84:
    speaker: redhood
    en: I was fortunate enough to meet some pretty great people along the way.
    ko: 운 좋게 좋은 녀석을 만났거든.
    ja: 運よく、いい奴に会えたんだ。
  d_main_32_01_85:
    speaker: redhood
    en: Well, I guess that's everything.
    ko: 그럼 먼저 간다.
    ja: それじゃ、先に行ってるぞ。
  d_main_32_01_86:
    speaker: grave
    en: I-It's her!
    ko: 오…! 오오…!
    ja: お…！おお…！
  d_main_32_01_87:
    speaker: grave
    en: Red Hood!
    ko: 레드…! 후드…!
    ja: レッド…！フード…！
  d_main_32_01_88:
    speaker: "<Self>"
    en: It's a long story, but we met with Red Hood a while ago.
    ko: |-
      …얘기하려면 길어지지만,
      얼마 전 레드 후드와 만났어.
    ja: |-
      …話すと長くなるが、
      少し前、レッドフードに会った
  d_main_32_01_89:
    speaker: "<Self>"
    en: This is a video recording of her last will and testament.
    ko: 이건 그때 찍은… 유언 같은 거고.
    ja: これは、その時録った…遺言のようなものだ
  d_main_32_01_90:
    speaker: grave
    en: Ah...!
    ko: 아…! 아아아…!
    ja: あ…！あああ…！
  d_main_32_01_91:
    speaker: "<Self>"
    en: She entrusted us with the future.
    ko: 우리에게, 뒤를 맡겨줬어.
    ja: 私たちは、後を託されたんだ
  d_main_32_01_92:
    speaker: grave
    en: "... Yes."
    ko: "…그래…!"
    ja: "…そうか…！"
  d_main_32_01_93:
    speaker: grave
    en: I understand.
    ko: 그렇군…!
    ja: そうだったのか…！
  d_main_32_01_94:
    speaker: grave
    en: You're the ones Red Hood entrusted everything to.
    ko: 너희는… 레드 후드가 뒤를 맡긴…!
    ja: お前たちは…レッドフードの…！
  d_main_32_01_95:
    speaker: grave
    en: I can't believe it...
    ko: 아아아….
    ja: あああ…
  d_main_32_01_96:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_97:
    speaker: grave
    en: You... you actually met her.
    ko: 만났구나… 만났어….
    ja: そうか…会ったのか…
  d_main_32_01_98:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_99:
    speaker: grave
    en: "... How was it?"
    ko: "…어땠지?"
    ja: "…どうだった…？"
  d_main_32_01_100:
    speaker: rapi
    en: It was good.
    ko: "…좋았어."
    ja: "…安心したわ。"
  d_main_32_01_101:
    speaker: rapi
    en: She hadn't changed much from the Red Hood I once knew.
    ko: |-
      내가 알던 레드 후드와 조금도 달라지지 않은 상태여서,
      좋았어.
    ja: |-
      私が知っているレッドフードと
      少しも変わらなかったから。
  d_main_32_01_102:
    speaker: grave
    en: Oh...
    ko: 아아…!
    ja: ああ…！
  d_main_32_01_103:
    speaker: grave
    en: How I envy you!
    ko: 부럽다…!
    ja: うらやましい…！
  d_main_32_01_104:
    speaker: "<Monologue>"
    en: Grave lowers her head.
    ko: 그레이브는 고개를 숙였다.
    ja: グレイブがうつむいた
  d_main_32_01_105:
    speaker: "<Monologue>"
    en: Even though her helmet obscures her face, it's not hard to guess what's going
      through her mind.
    ko: |-
      헬멧 때문에 표정이 보이진 않았지만,
      어째서인지 무슨 표정을 짓고 있는지 알 것 같았다.
    ja: |-
      ヘルメットのせいで顔は見えなかったが、
      どんな表情を浮かべているかは分かる気がした
  d_main_32_01_106:
    speaker: grave
    en: I want to see her.
    ko: 나도 그때의 모습을.
    ja: 私もあの時の姿を…
  d_main_32_01_107:
    speaker: grave
    en: That transcendent beauty of hers.
    ko: 너무나 아름다웠던 그 모습을.
    ja: とても美しかったあの姿を…
  d_main_32_01_108:
    speaker: grave
    en: I want to see it again.
    ko: 다시 보고 싶다.
    ja: もう一度見たい。
  d_main_32_01_109:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_01_110:
    speaker: grave
    en: Please, help me.
    ko: 나를. 우리를.
    ja: 私を…私たちを。
  d_main_32_01_111:
    speaker: grave
    en: No, help us.
    ko: 도와줘.
    ja: 助けてくれ。
  d_main_32_01_112:
    speaker: grave
    en: I want to meet Cinderella.
    ko: 신데렐라를… 만나고 싶다.
    ja: シンデレラに…会いたい。
d_main_32_02_s:
  d_main_32_02_s_1:
    speaker: "<Self>"
    en: Our goal is to retrieve Cinderella's specialized weapon,
    ko: 목표는 이곳 심층부에 있는 신데렐라의 전용 무장.
    ja: 目標は深層部にあるシンデレラの専用武装…
  d_main_32_02_s_2:
    speaker: "<Self>"
    en: Glass Slippers.
    ko: 유리 구두를 되찾는 것.
    ja: ガラスの靴を回収すること
  d_main_32_02_s_3:
    speaker: "<Self>"
    en: If at all possible, we also want to reawaken Cinderella herself.
    ko: 이후 가능하면 신데렐라까지 깨우는 것.
    ja: |-
      その後、可能であれば
      シンデレラを目覚めさせること
  d_main_32_02_s_4:
    speaker: "<Self>"
    en: Does that make sense to everyone?
    ko: 다들, 숙지했지?
    ja: 全員、理解したか？
  d_main_32_02_s_5:
    speaker: neon
    en: Yep! It's all clear to me this time around.
    ko: 물론이죠. 이번엔 모두 숙지했어요.
    ja: もちろんです。今回はバッチリですよ。
  d_main_32_02_s_6:
    speaker: anis
    en: Well, gooood for you.
    ko: 자랑이다.
    ja: よく言うわ。
  d_main_32_02_s_7:
    speaker: vesti
    en: Eunhwa, the mission parameters have changed. Will that be okay?
    ko: |-
      으, 은화.
      작전 내용이 바뀌었는데, 괜찮을까?
    ja: |-
      ウ、ウンファ。
      こんな作戦変更して、大丈夫かな…？
  d_main_32_02_s_8:
    speaker: eunhwa
    en: The final say on any decisions made on the field rests with the Commander.
    ko: 현장에서의 판단은 지휘관에게 맡긴다.
    ja: 現場での判断は指揮官に任せる。
  d_main_32_02_s_9:
    speaker: eunhwa
    en: Therefore, there is no issue with any of this.
    ko: 잘못된 건 없어.
    ja: 問題があるとは思わん。
  d_main_32_02_s_10:
    speaker: emma
    en: I can't say I'm entirely comfortable with it though.
    ko: 후후. 썩 내키는 건 아니지만 말이야.
    ja: ふふ。あまり気乗りはしないけどね～
  d_main_32_02_s_11:
    speaker: emma
    en: It's awfully risky to awaken someone whom you're not even entirely sure is
      a Heretic or not.
    ko: 헬레틱인지 아닌지 확실하지도 않은 대상을 깨우러 가는 것 자체가 리스크라고 할 수 있어.
    ja: |-
      ヘレティックかもしれない相手を
      起こすなんて、それ自体がリスクだもの～
  d_main_32_02_s_12:
    speaker: emma
    en: I know Grave insists that she's free from corruption, but there's no way we
      can be sure of that.
    ko: |-
      그레이브의 말로는 침식에서는 벗어났다고 하는데,
      사실 여부는 불투명하지.
    ja: |-
      グレイブは侵食から回復してるって言うけど、
      実際のところは分からないし。
  d_main_32_02_s_13:
    speaker: eunhwa
    en: That's correct.
    ko: 맞는 말이야.
    ja: その通りだ。
  d_main_32_02_s_14:
    speaker: eunhwa
    en: But look at Modernia.
    ko: 하지만 헬레틱 모더니아의 경우를 봐.
    ja: |-
      だが、ヘレティック・モダニアという
      前例がある。
  d_main_32_02_s_15:
    speaker: eunhwa
    en: There have been instances where someone has become a Heretic, and then come
      back. It's not unheard of.
    ko: |-
      헬레틱에서 되돌아온 케이스가 있어.
      그러니 아예 허무맹랑한 소린 아니지.
    ja: |-
      ヘレティックから戻れるとは実証されている。
      ならば、絶対あり得ないとも言い切れない。
  d_main_32_02_s_16:
    speaker: eunhwa
    en: Also,
    ko: 그리고 마찬가지로.
    ja: そして、それと同時に…
  d_main_32_02_s_17:
    speaker: eunhwa
    en: regardless of what her current situation is, if we can bring Cinderella over
      to our side,
    ko: 신데렐라가 어떤 상태이든, 그걸 확보할 수 있다면.
    ja: |-
      シンデレラがどんな状態だったとしても、
      それが確保できたなら
  d_main_32_02_s_18:
    speaker: eunhwa
    en: it would be an incredible boon for the scientific community in the Ark.
    ko: 방주의 과학 수준은 대도약을 이룬다.
    ja: |-
      アークの科学技術にとって、
      重大な突破口になる。
  d_main_32_02_s_19:
    speaker: eunhwa
    en: It'd be a big step towards reclaiming the surface.
    ko: 지상 탈환에 크게 다가가는 거지.
    ja: 地上奪還に大きく近づくということだ。
  d_main_32_02_s_20:
    speaker: emma
    en: That's true. We don't get many chances to encounter a Heretic.
    ko: |-
      응. 맞는 말이야.
      헬레틱을 자주 만날 수 있는 것도 아니니까.
    ja: |-
      それはそうね～
      ヘレティックなんて、
      いつでも会える存在じゃないわ。
  d_main_32_02_s_21:
    speaker: emma
    en: Still, I have to make it clear how risky this venture is.
    ko: 그럼에도 불구하고 냉정하게 얘기하면 리스크가 너무 높아.
    ja: |-
      でも、はっきり言って
      リスクが高すぎると思うの。
  d_main_32_02_s_22:
    speaker: emma
    en: The safest course of action would be to destroy the coffin.
    ko: 가장 안전하고 확실한 방법은 저 관을 부수는 거지.
    ja: |-
      一番安全で確実な方法は、
      あの棺を壊すことじゃないかしら。
  d_main_32_02_s_23:
    speaker: vesti
    en: The Commander doesn't want to do that.
    ko: 지, 지휘관님이 그러고 싶지 않아 하잖아.
    ja: で、でも、指揮官様が嫌がってるし。
  d_main_32_02_s_24:
    speaker: emma
    en: Yes, I know. But as Eunhwa said, his word is final when we're here.
    ko: 응. 중요한 건 그거지.
    ja: ええ。そこが大事な問題になるのよね～
  d_main_32_02_s_25:
    speaker: eunhwa
    en: His judgment may seem counterintuitive at times,
    ko: |-
      저 녀석의 판단.
      전술적으로 본다면 엉망인 경우가 많지만.
    ja: |-
      あいつの判断は戦術的に考えると、
      話にならないことが多い。
  d_main_32_02_s_26:
    speaker: eunhwa
    en: but he's always managed to get results.
    ko: 결과는 항상 좋았다.
    ja: だが、いつも結果はいい方に転がった。
  d_main_32_02_s_27:
    speaker: eunhwa
    en: All we can do is hope that he's on the mark this time around.
    ko: 이번에도 그러길 바랄 수밖에.
    ja: 今回もそうであることを願うしかない。
  d_main_32_02_s_28:
    speaker: anis
    en: Sounds like you're starting to get the hots for him.
    ko: 반했냐?
    ja: 惚れちゃった？
  d_main_32_02_s_29:
    speaker: eunhwa
    en: Do you ever shut off that motormouth of yours?
    ko: 그놈의 입은 잠시라도 헛소리를 안 하면 안 되는가 보군.
    ja: バカを言わずにはいられない口のようだな。
  d_main_32_02_s_30:
    speaker: anis
    en: I'd suggest against falling for him. It's tough enough as is with all the
      competition.
    ko: |-
      반하지 마라.
      경쟁자들 때문에 죽을 맛이니까.
    ja: |-
      惚れないでよね～
      ライバルばっかで大変なんだから。
  d_main_32_02_s_31:
    speaker: eunhwa
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_main_32_02_s_32:
    speaker: emma
    en: Hehe, that's true.
    ko: 후후. 그건 그래.
    ja: ふふ。それはそうね～
  d_main_32_02_s_33:
    speaker: vesti
    en: R-right.
    ko: 마, 맞아.
    ja: そ、そうだよ。
  d_main_32_02_s_34:
    speaker: neon
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_32_02_s_35:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_02_s_36:
    speaker: "<Self>"
    en: Are you okay, Rapi?
    ko: 라피. 괜찮아?
    ja: ラピ、どうした？
  d_main_32_02_s_37:
    speaker: rapi
    en: Hmm? What is it?
    ko: 아, 왜 그러십니까.
    ja: いえ、何かご用でしたか。
  d_main_32_02_s_38:
    speaker: "<Self>"
    en: You seem to
    ko: 생각에 잠긴 것 같아서.
    ja: 考え込んでいるようだったから
  d_main_32_02_s_39:
    speaker: "<Self>"
    en: have something on your mind.
    ko: 무슨 생각해?
    ja: 何を考えていた？
  d_main_32_02_s_40:
    speaker: rapi
    en: I was just thinking about Behemoth.
    ko: |-
      지휘관을 아니.
      베히모스에 대해 생각하고 있었습니다.
    ja: |-
      指揮官…いえ、
      ベヒモスについて考えていました。
  d_main_32_02_s_41:
    speaker: rapi
    en: Her defensive capabilities are unlike anything we've seen, and those clamps
      are a formidable weapon. In addition, since she is a Heretic, we cannot discount
      the possibility of her being able to transform.
    ko: |-
      이상할 정도의 방어 능력, 그리고 집게.
      헬레틱인 만큼 거대화도 염두에 둬야겠죠.
    ja: |-
      異常な防御力に、アーム…
      しかも相手はヘレティックです。
      巨大化も可能と見るべきでしょう。
  d_main_32_02_s_42:
    speaker: rapi
    en: We need to steal Glass Slippers from such a monster.
    ko: 그런 괴물을 상대로 유리 구두를 훔쳐와야 하는 상황입니다.
    ja: |-
      そんな怪物を相手にして、
      ガラスの靴の奪取を狙うのです。
  d_main_32_02_s_43:
    speaker: rapi
    en: I was thinking about ways in which we can pull this off.
    ko: 어떻게 하면 잘 풀 수 있을지, 생각 중이었습니다.
    ja: どうすればいいか、考えていました。
  d_main_32_02_s_44:
    speaker: "<Self>"
    en: "... Glad to have you back."
    ko: "…다행이네. 돌아와서."
    ja: "…よかった。いつものラピだな"
  d_main_32_02_s_45:
    speaker: rapi
    en: I'm putting my trust in you. In your judgment.
    ko: "…믿는 겁니다. 지휘관의 판단을."
    ja: "…私は指揮官の判断を信じています。"
  d_main_32_02_s_46:
    speaker: rapi
    en: And in Grave as well.
    ko: 그리고 그레이브도요.
    ja: それから、グレイブのことも。
  d_main_32_02_s_47:
    speaker: grave
    en: "... Thank you."
    ko: "…고맙다."
    ja: "…ありがとう。"
  d_main_32_02_s_48:
    speaker: rapi
    en: Don't mention it.
    ko: "…천만에."
    ja: "…どういたしまして。"
  d_main_32_02_s_49:
    speaker: grave
    en: Don't think I forgot that kick you gave me, though.
    ko: 그래도 발로 찬 것 잊지 않는다.
    ja: でも、蹴られたことは忘れていない。
  d_main_32_02_s_50:
    speaker: rapi
    en: "... Sorry about that."
    ko: "…그건, 미안해."
    ja: "…それは、ごめんなさい。"
  d_main_32_02_s_51:
    speaker: grave
    en: Apology accepted.
    ko: 사과받아준다.
    ja: 許そう。
  d_main_32_02_s_52:
    speaker: rapi
    en: Thanks.
    ko: "…그래. 고마워."
    ja: "…そう。ありがとう。"
  d_main_32_02_s_53:
    speaker: "<Self>"
    en: I can't make heads or tails of whether you two get along or not.
    ko: "…뭔가 잘 맞는 것 같기도 하고 아닌 것 같기도 하고."
    ja: "…相性がいいのか悪いのか…"
d_main_32_02_e:
  d_main_32_02_e_1:
    speaker: shifty_r
    en: Be careful out there,
    ko: 여러분.
    ja: みなさん。
  d_main_32_02_e_2:
    speaker: shifty_r
    en: everyone.
    ko: "…주의해 주세요."
    ja: "…注意してください。"
  d_main_32_02_e_3:
    speaker: "<Self>"
    en: Is there something we should know?
    ko: "…무슨 일이야?"
    ja: "…何かあったのか？"
  d_main_32_02_e_4:
    speaker: shifty_r
    en: The areas covered by the Ark structures
    ko: 방주 기초 구조물로 덮어놨던 부분이
    ja: アークの基礎構造物を展開したエリアが…
  d_main_32_02_e_5:
    speaker: shifty_r
    en: are turning back into crystals.
    ko: 다시 수정으로 되돌아가고 있어요.
    ja: またクリスタルで埋まっています。
  d_main_32_02_e_6:
    speaker: anis
    en: What?! How'd that happen so quickly?
    ko: 뭐, 뭐? 유통기한 너무 짧은 거 아냐?
    ja: ええっ？もう効き目が切れたの？
  d_main_32_02_e_7:
    speaker: mana_op
    en: The areas created by the A Pillars should last far longer than that.
    ko: 아뇨. A 필러로 만든 지역은 반영구적 상태가 됩니다.
    ja: |-
      いいえ。Aピラーで建造されたものは
      半永久的に維持されるはずです。
  d_main_32_02_e_8:
    speaker: mana_op
    en: Someone is purposefully causing the crystals to expand and force the Ark structures
      back.
    ko: |-
      누군가가 인위적으로 수정을 확장시켜,
      다시 [밀어내고] 있군요.
    ja: |-
      誰かが意図的にクリスタルを成長させ、
      再び「押し返して」いるようです。
  d_main_32_02_e_9:
    speaker: neon
    en: Wow, it really is like a game of tug-of-war.
    ko: 와! 이제 진짜 땅따먹기가 되었군요!
    ja: |-
      わあ！
      本当に陣取りゲームみたいになりましたね！
  d_main_32_02_e_10:
    speaker: anis
    en: Must you comment on every little thing?
    ko: 아으 너 진짜 좀.
    ja: 喜ぶことじゃないでしょ。
  d_main_32_02_e_11:
    speaker: grave
    en: It's Behemoth.
    ko: "…베히모스."
    ja: "…ベヒモス。"
  d_main_32_02_e_12:
    speaker: shifty_r
    en: I didn't factor this into the calculations. I didn't expect the crystals to
      expand so rapidly.
    ko: |-
      …계산에 없던 일이에요.
      이렇게까지 폭발적으로 수정을 확장시킬 줄은….
    ja: |-
      …想定外の事態です。
      ここまで爆発的なクリスタルの成長は…
  d_main_32_02_e_13:
    speaker: mana_op
    en: For now, forget about the A Pillars.
    ko: A 필러를 이용한 E2 크리스탈 작전은 일시 중지 부탁드립니다.
    ja: |-
      Aピラーを利用したE2クリスタル破壊作戦は、
      一時中断とします。
  d_main_32_02_e_14:
    speaker: mana_op
    en: Until we neutralize Behemoth, using them will be a waste of time and resources.
    ko: 헬레틱 베히모스를 무력화시키기 전까지는 비용 낭비일 뿐입니다.
    ja: |-
      ヘレティック・ベヒモスを無力化するまでは、
      労力の無駄になってしまうでしょう。
  d_main_32_02_e_15:
    speaker: anis
    en: You mean we've got to take her down?
    ko: 그걸… 잡으란 말이지.
    ja: それは…倒せってことね。
  d_main_32_02_e_16:
    speaker: "<Self>"
    en: For now, let's focus on Glass Slippers.
    ko: "…일단 유리 구두부터 어떻게든 해보자."
    ja: "…ひとまず、ガラスの靴からどうにかしよう"
  d_main_32_02_e_17:
    speaker: rapi
    en: Understood.
    ko: "…알겠습니다."
    ja: "…了解しました。"
d_main_32_03:
  d_main_32_03_1:
    speaker: "<Narration>"
    en: 30 minutes ago, near the Harmony Cube.
    ko: 30분 전. 하모니 큐브 인근.
    ja: 30分前。ハーモニーキューブ付近
  d_main_32_03_2:
    speaker: rapi
    en: So Anachiro... I mean, Cinderella, is no longer a Heretic?
    ko: |-
      아나키오르… 아니.
      신데렐라는 이제 헬레틱이 아니라고?
    ja: |-
      アナキオール…いえ、
      シンデレラはもうヘレティックじゃない？
  d_main_32_03_3:
    speaker: grave
    en: No.
    ko: 아니다.
    ja: そうだ。
  d_main_32_03_4:
    speaker: rapi
    en: But I thought she was the first Heretic.
    ko: "…최초의 헬레틱으로 등록되었다고 하던데."
    ja: |-
      …最初のヘレティックという
      記録があるのだけれど。
  d_main_32_03_5:
    speaker: grave
    en: She was fixed.
    ko: 고쳤다.
    ja: 治った。
  d_main_32_03_6:
    speaker: "<Self>"
    en: Vapaus.
    ko: "…언체인드."
    ja: "…アンチェインド"
  d_main_32_03_7:
    speaker: grave
    en: That's right!!
    ko: "!! 맞다!"
    ja: "！！その通りだ！"
  d_main_32_03_8:
    speaker: grave
    en: You're well-informed. I'm impressed.
    ko: 너희 많이 알고 있다. 놀랐다.
    ja: お前たち、たくさん知っているな。驚いた。
  d_main_32_03_9:
    speaker: anis
    en: What else do we need to know?
    ko: "…그럼 이제 어떡해야 되는데?"
    ja: "…じゃあ、これからどうするの？"
  d_main_32_03_10:
    speaker: anis
    en: You said she's still asleep,
    ko: 신데렐라는 계속 관 안에서 잠든 상태라며.
    ja: シンデレラは棺の中で眠り続けてるんでしょ？
  d_main_32_03_11:
    speaker: anis
    en: so how do we wake her?
    ko: 어떻게 깨워?
    ja: どうやって起こすの？
  d_main_32_03_12:
    speaker: grave
    en: We must find Glass Slippers.
    ko: 유리 구두 찾아야 한다.
    ja: ガラスの靴を探す。
  d_main_32_03_13:
    speaker: rapi
    en: Her specialized weapon.
    ko: 유리 구두?
    ja: ガラスの靴？
  d_main_32_03_14:
    speaker: grave
    en: Correct.
    ko: 신데렐라 전용 무장.
    ja: シンデレラの専用武装。
  d_main_32_03_15:
    speaker: grave
    en: The code to revive her
    ko: 신데렐라 지금 정신 잃은 상태.
    ja: シンデレラは今、仮死状態だ。
  d_main_32_03_16:
    speaker: grave
    en: is embedded in Glass Slippers.
    ko: 유리 구두에 부활 코드 심어놨다.
    ja: ガラスの靴に復活コードが仕込まれている。
  d_main_32_03_17:
    speaker: rapi
    en: How did that happen?
    ko: "…어째서지?"
    ja: "…なぜ？"
  d_main_32_03_18:
    speaker: grave
    en: She sustained injuries in a previous confrontation.
    ko: 과거 싸움에서 큰 부상.
    ja: 昔の戦いで重傷を負った。
  d_main_32_03_19:
    speaker: grave
    en: They were severe enough that
    ko: 깨어날 수 없을 정도의 부상 입었다.
    ja: 意識を保てないほどだった。
  d_main_32_03_20:
    speaker: grave
    en: they rendered her comatose.
    ko: 죽은 것과 마찬가지.
    ja: 死んでいるのと変わらない。
  d_main_32_03_21:
    speaker: grave
    en: The Glass Slipper contains a revival code which,
    ko: 유리 구두에 신데렐라 살릴 부활 코드 있다.
    ja: |-
      ガラスの靴にはシンデレラを蘇生できる
      仕組みがある。
  d_main_32_03_22:
    speaker: grave
    en: once linked to her, will cause her to awaken.
    ko: 신데렐라와 링크되면, 가동해서 깨운다.
    ja: シンデレラとリンクすれば、起動できる。
  d_main_32_03_23:
    speaker: anis
    en: If you've known what needs to be done, why didn't you do it sooner?
    ko: 왜… 진즉 안 하고?
    ja: じゃあ…なんで今までそうしなかったの？
  d_main_32_03_24:
    speaker: grave
    en: Cinderella's injuries were too great.
    ko: 신데렐라 많이 다쳤다.
    ja: シンデレラの傷は…
  d_main_32_03_25:
    speaker: grave
    en: I don't possess the necessary skills to repair her.
    ko: 나 수리 기술 없다.
    ja: 私には治す技術がなかった。
  d_main_32_03_26:
    speaker: grave
    en: Given her state at the time, she was unable to link with Glass Slippers.
    ko: 그 상태에서 유리 구두와 링크 못한다.
    ja: そのままではガラスの靴とリンクできない。
  d_main_32_03_27:
    speaker: grave
    en: Her body needed to be fixed first.
    ko: 몸부터 고쳐야 했다.
    ja: まず身体を修復する必要があった。
  d_main_32_03_28:
    speaker: grave
    en: I've gathered all the necessary parts and materials.
    ko: 부품 모으고 재료 모았다.
    ja: 部品を集め、素材を集めた。
  d_main_32_03_29:
    speaker: grave
    en: She's almost fixed.
    ko: 지금 거의 다 고쳤다.
    ja: 今はほぼすべて、修復した。
  d_main_32_03_30:
    speaker: "<Self>"
    en: How did you find the parts you needed?
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_main_32_03_31:
    speaker: grave
    en: By using the computational power of the Harmony Cube.
    ko: 하모니 큐브 연산 능력 활용.
    ja: ハーモニーキューブの力を利用した。
  d_main_32_03_32:
    speaker: grave
    en: It increases the healing capabilities of the coffin.
    ko: 관의 치료 능력 많이 올려준다.
    ja: 棺の治療能力を大きく上げてくれた。
  d_main_32_03_33:
    speaker: rapi
    en: So that's why you hijacked the data.
    ko: "…그래서 데이터 하이잭킹을…."
    ja: "…それで、キューブの乗っ取りを…"
  d_main_32_03_34:
    speaker: grave
    en: Correct.
    ko: 맞다.
    ja: そうだ。
  d_main_32_03_35:
    speaker: grave
    en: Cinderella's body is nearly fully healed.
    ko: 신데렐라 몸은 완전 회복 직전.
    ja: シンデレラの体はほぼ完全に回復している。
  d_main_32_03_36:
    speaker: grave
    en: I just need to do a bit more.
    ko: 조금만 더 하면 된다.
    ja: あと少しでいい。
  d_main_32_03_37:
    speaker: grave
    en: However, even once the repairs are carried out, that won't make her regain
      consciousness.
    ko: 하지만 정신 돌아오지 않는다.
    ja: だが、目を覚まさない。
  d_main_32_03_38:
    speaker: grave
    en: That will only happen once she is linked to Glass Slippers.
    ko: 유리 구두와 링크해야 돌아온다.
    ja: ガラスの靴とリンクしないと目覚めない。
  d_main_32_03_39:
    speaker: grave
    en: This is obsolete technology, and so there are few people out there who know
      how to operate it.
    ko: |-
      오래된 기술.
      아무도 할 줄 모른다.
    ja: |-
      古い技術だ。
      誰にも分からない。
  d_main_32_03_40:
    speaker: grave
    en: Nothing can be done without Glass Slippers.
    ko: 유리 구두가 없으면 안 된다.
    ja: ガラスの靴がどうしても要る。
  d_main_32_03_41:
    speaker: neon
    en: Couldn't you have asked for help from the others?
    ko: 그, 다른 분들한테 도움을 구하는 방법도 있지 않았을까요?
    ja: |-
      それなら、誰かに助けを求めることも
      できたのでは？
  d_main_32_03_42:
    speaker: grave
    en: I tried.
    ko: 해봤다.
    ja: 試した。
  d_main_32_03_43:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_03_44:
    speaker: grave
    en: The humans betrayed me.
    ko: 인간은 배신한다.
    ja: 人間は裏切る。
  d_main_32_03_45:
    speaker: neon
    en: "... I'm sorry."
    ko: "…죄송해요."
    ja: "…ごめんなさい。"
  d_main_32_03_46:
    speaker: rapi
    en: Why was she sealed in the crystal?
    ko: 수정에는 왜 가둬놓은 거였지?
    ja: どうしてクリスタルに封じ込められているの？
  d_main_32_03_47:
    speaker: rapi
    en: How could she have survived inside that?
    ko: 그전에, 신데렐라는 어떻게 수정 안에서 무사할 수 있었지?
    ja: |-
      そもそも、シンデレラはなぜ
      クリスタルに触れて無事でいられるの？
  d_main_32_03_48:
    speaker: grave
    en: Cinderella's outer layer is composed of a special material. Glass Slippers
      is fabricated from the same material.
    ko: 신데렐라. 외피 특수 재질. 유리 구두와 같다.
    ja: |-
      シンデレラの外装は特殊材質。
      ガラスの靴と同じものだ。
  d_main_32_03_49:
    speaker: grave
    en: It makes her impervious to the crystals.
    ko: 수정에 오염되지 않는다.
    ja: クリスタルには吸収されない。
  d_main_32_03_50:
    speaker: grave
    en: In fact, the crystals helped keep her hidden.
    ko: 그리고 수정은 숨겨준다.
    ja: それと、クリスタルは隠してくれる。
  d_main_32_03_51:
    speaker: "<Self>"
    en: Hidden from what?
    ko: 숨겨주다니… 뭐에게서?
    ja: 隠してくれるとは…何から？
  d_main_32_03_52:
    speaker: grave
    en: Heretics.
    ko: "…헬레틱."
    ja: "…ヘレティックから。"
  d_main_32_03_53:
    speaker: grave
    en: Heretics can sense one another.
    ko: 헬레틱은 서로 느낄 수 있다.
    ja: ヘレティックはお互いの居場所が分かる。
  d_main_32_03_54:
    speaker: grave
    en: A few times, we were discovered.
    ko: 몇 번, 들킨 적 있다.
    ja: 何度も、見つかった。
  d_main_32_03_55:
    speaker: grave
    en: And each time, I almost lost her.
    ko: 그때마다 빼앗길 뻔했다.
    ja: そのたびに、奪われかけた。
  d_main_32_03_56:
    speaker: grave
    en: She was taken by the Fire Dragon.
    ko: 화룡에게 빼앗긴 적 있다.
    ja: 火竜には奪われたことがある。
  d_main_32_03_57:
    speaker: grave
    en: It wasn't easy getting her back.
    ko: 힘들게 되찾았다.
    ja: 必死に取り戻した。
  d_main_32_03_58:
    speaker: "<Self>"
    en: Nihilister...
    ko: "…니힐리스타…."
    ja: "…ニヒリスターか…"
  d_main_32_03_59:
    speaker: grave
    en: I'm not strong enough.
    ko: 나는 강하지 않다.
    ja: 私は強くない。
  d_main_32_03_60:
    speaker: grave
    en: I was unable to protect Cinderella against the Heretic's witch hunt,
    ko: 헬레틱을 상대로 신데렐라 지킬 수 없다.
    ja: |-
      ヘレティックが相手では、
      シンデレラを守れない。
  d_main_32_03_61:
    speaker: grave
    en: so I hid her in the crystal,
    ko: 그래서 수정에 숨겼다.
    ja: だから、クリスタルに隠した。
  d_main_32_03_62:
    speaker: grave
    en: but I was discovered due to the commotion I made.
    ko: 하지만 소란 피워서 들켰다.
    ja: でも、騒ぎになって見つかった。
  d_main_32_03_63:
    speaker: "<Self>"
    en: How long have you been here?
    ko: 얼마나 오랫동안 이곳에 있던 거야?
    ja: どれほどの間、ここにいたんだ？
  d_main_32_03_64:
    speaker: grave
    en: I don't remember.
    ko: 기억나지 않는다.
    ja: 覚えていない。
  d_main_32_03_65:
    speaker: grave
    en: It's been a long time.
    ko: 오래됐다.
    ja: 長い間だ。
  d_main_32_03_66:
    speaker: anis
    en: That means this crystal region has been around for a long time too.
    ko: 그 말은, 이 수정 지역이 생겨난 지도 오래됐다는 얘기네.
    ja: |-
      ってことは、このクリスタル地帯ができたのも
      そうとう前ってことね。
  d_main_32_03_67:
    speaker: neon
    en: I get that we need Glass Slippers to revive Cinderella,
    ko: 그, 신데렐라를 다시 살리려면 유리 구두가 필요한 건 알겠어요.
    ja: |-
      その、シンデレラを蘇らせるには、
      ガラスの靴が必要ということは分かりました。
  d_main_32_03_68:
    speaker: neon
    en: but where is it?
    ko: 그런데 유리 구두는 어디 있죠?
    ja: で、それはどこにあるんですか？
  d_main_32_03_69:
    speaker: grave
    en: Here. Down in the depths.
    ko: 여기 깊은 곳.
    ja: このエリアの奥深く。
  d_main_32_03_70:
    speaker: grave
    en: Behemoth has it.
    ko: 베히모스가 가지고 있다.
    ja: ベヒモスが守っている。
  d_main_32_03_71:
    speaker: anis
    en: Figures.
    ko: "…역시. 이런 전개일 줄 알았어."
    ja: "…やっぱり。そう来ると思ったわ。"
  d_main_32_03_72:
    speaker: "<Self>"
    en: What does Behemoth want with Cinderella?
    ko: "…베히모스는 왜 신데렐라를 원하는 거지?"
    ja: "…ベヒモスは、なぜシンデレラが必要なんだ？"
  d_main_32_03_73:
    speaker: grave
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  d_main_32_03_74:
    speaker: grave
    en: I'm not sure what the Four Beasts are after.
    ko: 포비스트의 목적 뭔지 모른다.
    ja: フォービーストの目的は知らない。
  d_main_32_03_75:
    speaker: grave
    en: All I'm certain of is that they require Cinderella to accomplish their goal,
    ko: 확실한 건 목적 위해서 신데렐라 필요.
    ja: |-
      確かなことは、それを達成するために
      シンデレラが必要らしい。
  d_main_32_03_76:
    speaker: grave
    en: and that means Cinderella isn't safe.
    ko: 그럼 신데렐라 무사하지 못할 것.
    ja: |-
      だがそうなれば、シンデレラは
      きっと無事ではいられない。
  d_main_32_03_77:
    speaker: "<Self>"
    en: I'd be inclined to agree with you there.
    ko: "…그건 아마 확실하겠지."
    ja: "…それは間違いないだろうな"
  d_main_32_03_78:
    speaker: grave
    en: We have a perfect opportunity here.
    ko: 지금이 절호의 기회.
    ja: 今が絶好のチャンスだ。
  d_main_32_03_79:
    speaker: grave
    en: Behemoth is alone, and we are many.
    ko: 베히모스 혼자. 우린 많다.
    ja: 相手はベヒモス一人だけ。
  d_main_32_03_80:
    speaker: grave
    en: If Behemoth manages to call in her allies, we're done for.
    ko: 베히모스 동료 부르면 모두 죽는다.
    ja: ベヒモスに仲間を呼ばれれば、全員死ぬ。
  d_main_32_03_81:
    speaker: grave
    en: We must hurry.
    ko: 서둘러야 한다.
    ja: 急がないといけない。
  d_main_32_03_82:
    speaker: grave
    en: Come, I'll show you the way.
    ko: 빨리 가자. 안내한다.
    ja: 早く行こう。案内する。
d_main_32_04:
  d_main_32_04_1:
    speaker: eunhwa
    en: Before that, we need to do a quick inspection on ourselves.
    ko: 일단 이곳에서 잠시 정비하지.
    ja: その前に、ここで整備だ。
  d_main_32_04_2:
    speaker: grave
    en: No, we need to hurry.
    ko: 서둘러야 한다.
    ja: 急がないといけない。
  d_main_32_04_3:
    speaker: eunhwa
    en: You think we don't know that?
    ko: 그걸 누가 모르냐.
    ja: そんなことは分かってる。
  d_main_32_04_4:
    speaker: eunhwa
    en: We have no idea when we'll run into Behemoth. We need to be prepared.
    ko: |-
      베히모스라는 놈과 언제 교전할지 몰라.
      대응할 수 있게 준비해야지.
    ja: |-
      ベヒモスとかいう奴と、
      いつ戦闘になるか分からない。
      対応できるようにする必要がある。
  d_main_32_04_5:
    speaker: grave
    en: Preparation is not necessary.
    ko: 준비할 것 없다.
    ja: 準備などいらない。
  d_main_32_04_6:
    speaker: grave
    en: We will simply fight with every last ounce of strength we have.
    ko: 그저 전력으로 싸운다.
    ja: ただ全力で戦うだけだ。
  d_main_32_04_7:
    speaker: eunhwa
    en: If you want to fight at full capacity, then prior preparation is key.
    ko: 전력이라는 건 준비 만전 상태일 때 성립되는 말이다.
    ja: |-
      全力を尽くすというのは、
      その前の準備を万全にしてから言うことだ。
  d_main_32_04_8:
    speaker: grave
    en: Fighting at full capacity simply means giving it your all.
    ko: 전력은 온 힘을 다한다는 뜻.
    ja: |-
      全力を尽くすということは、
      すべての力を出すという意味。
  d_main_32_04_9:
    speaker: eunhwa
    en: And I'm telling you that in order to do that, we need to prepare.
    ko: 그러니까 그렇게 하려면 준비를 해야 한다고.
    ja: だから、そのために準備が必要だと言っている。
  d_main_32_04_10:
    speaker: grave
    en: We can do all of that without prior preparation.
    ko: 준비하지 않아도 전력 다 할 수 있다.
    ja: 準備しなくても、全力は出せる。
  d_main_32_04_11:
    speaker: eunhwa
    en: That's not "giving it your all". That's glorified suicide.
    ko: 그건 전력이 아니라 자폭이야.
    ja: それは全力じゃない。無謀だ。
  d_main_32_04_12:
    speaker: grave
    en: It's not suicide at all. It's just giving it all you've got.
    ko: 자폭 아니다. 전력을 다하는 것.
    ja: 無謀じゃない。全力を出している。
  d_main_32_04_13:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_14:
    speaker: anis
    en: Hey, why are you shaking like that? Are you cold?
    ko: 너 왜 그렇게 떠냐? 추워?
    ja: なんで震えてるの？寒い？
  d_main_32_04_15:
    speaker: eunhwa
    en: I feel foolish for humoring a moron who doesn't know the first thing about
      tactics.
    ko: 저런 전술의 기본도 모르는 삼류와 말을 섞은 내가 바보 같아서 그런다.
    ja: |-
      いや、戦術の基本すら知らない三流と
      話し合おうとした私がバカだった。
  d_main_32_04_16:
    speaker: anis
    en: Yeah, that's really stupid of you.
    ko: 어휴 바보.
    ja: それはそうね。
  d_main_32_04_17:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_18:
    speaker: vesti
    en: Wow, you're really shaking a bunch.
    ko: 어, 엄청 떤다. 신기해.
    ja: あ、震えがひどくなった…
  d_main_32_04_19:
    speaker: grave
    en: Tactics are superfluous. Just give it your all.
    ko: 전술 필요 없다. 전력을 다할 뿐.
    ja: 戦術などいらない。全力を尽くすだけ。
  d_main_32_04_20:
    speaker: eunhwa
    en: Why don't you sit down
    ko: "…이리 와 앉아."
    ja: "…来い、座れ。"
  d_main_32_04_21:
    speaker: eunhwa
    en: and let me teach you a few things about tactics?
    ko: 네놈에게 전술의 기본을 알려주지.
    ja: お前に戦術の基礎を叩き込んでやる。
  d_main_32_04_22:
    speaker: grave
    en: No, we must hurry.
    ko: 서둘러야 한다.
    ja: 急ぐ必要がある。
  d_main_32_04_23:
    speaker: eunhwa
    en: Get over here and sit down, before I put you down.
    ko: "…쏴버리기 전에 이리 와."
    ja: "…撃たれたくなければ来い。"
  d_main_32_04_24:
    speaker: grave
    en: You've got a rotten attitude.
    ko: 너 성격 나쁘다.
    ja: お前、性格悪い。
  d_main_32_04_25:
    speaker: eunhwa
    en: Get over here! Now!
    ko: 오라고!
    ja: さっさと来い！
  d_main_32_04_26:
    speaker: "<Monologue>"
    en: Grave reluctantly approaches Eunhwa.
    ko: "…그레이브는 터덜대며 은화에게 다가갔다."
    ja: |-
      …グレイブはとぼとぼと歩いて
      ウンファに近づいた
  d_main_32_04_27:
    speaker: "<Self>"
    en: Is putting these two together a good idea?
    ko: "…둘을 붙여놓는 게 맞을까."
    ja: "…一緒にしておいて大丈夫だろうか…？"
  d_main_32_04_28:
    speaker: vesti
    en: It should be okay. Eunhwa is more lenient towards newcomers.
    ko: |-
      괘, 괜찮을 거야.
      은화는 초심자한텐 친절하거든.
    ja: |-
      だ、大丈夫だよ。
      ウンファ、新人には優しいから。
  d_main_32_04_29:
    speaker: vesti
    en: "... In her own way."
    ko: "…나름."
    ja: "…ウンファなりに…"
  d_main_32_04_30:
    speaker: emma
    en: Nothing bad is going to happen, so don't worry.
    ko: 후후. 큰일은 안 일어날 테니까 걱정하지 마.
    ja: ふふ。大ごとにはならないわ、安心して～
  d_main_32_04_31:
    speaker: "<Monologue>"
    en: As the rest of the Nikkes conduct self-assessments,
    ko: 우리는 정비를 시작했다.
    ja: 私たちは各々で整備を始めた
  d_main_32_04_32:
    speaker: "<Monologue>"
    en: Eunhwa stands further out, lecturing Grave.
    ko: 은화는 먼 곳에서 그레이브에게 강의 중이다.
    ja: ウンファは遠くでグレイブに講義をしている
  d_main_32_04_33:
    speaker: "<Monologue>"
    en: While she seems a bit agitated, I doubt it's anything to worry about.
    ko: "…뭔가 격양된 것 같아 보이는데, 별 일 아니겠지."
    ja: |-
      …興奮しているように見えるが、
      まあ大丈夫だろう…
  d_main_32_04_34:
    speaker: vesti
    en: Umm, Rapi.
    ko: 저, 라피.
    ja: ねえ、ラピ。
  d_main_32_04_35:
    speaker: rapi
    en: Yes?
    ko: 응?
    ja: 何？
  d_main_32_04_36:
    speaker: vesti
    en: When are you going to apologize to Eunhwa?
    ko: 으, 은화한테 사과는 언제 할 거야?
    ja: ウ、ウンファにはいつ謝るの？
  d_main_32_04_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_38:
    speaker: emma
    en: Vesti! Where are your manners?
    ko: 어머. 왜 그래 베스티.
    ja: あら。どうしたの？ベスティー。
  d_main_32_04_39:
    speaker: emma
    en: Rapi needs some time, that's all.
    ko: 라피도 마음의 준비가 필요할 거야.
    ja: ラピにも心の準備が必要よ～
  d_main_32_04_40:
    speaker: vesti
    en: I know that,
    ko: 나, 나도 아는데….
    ja: わ、私だってそれは分かるよ…
  d_main_32_04_41:
    speaker: vesti
    en: but...
    ko: 아는데….
    ja: 分かるけど…
  d_main_32_04_42:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_43:
    speaker: "<Self>"
    en: Go ahead, Vesti. Say what you want to say.
    ko: 베스티. 얘기해 줘.
    ja: ベスティー。話してくれ
  d_main_32_04_44:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_45:
    speaker: "<Monologue>"
    en: Vesti turns her head to the side
    ko: 베스티는 고개를 돌려 옆을 쳐다본다.
    ja: ベスティーは横を向いた
  d_main_32_04_46:
    speaker: "<Monologue>"
    en: and stares at Eunhwa, who is still off in the distance giving her lecture
      to Grave.
    ko: 먼 곳에서 특강 중인 은화를 바라본다.
    ja: 視線の先に遠くで特別講義中のウンファがいる
  d_main_32_04_47:
    speaker: "<Monologue>"
    en: Without taking her eyes off Eunhwa, Vesti begins to speak.
    ko: 그 모습에서 눈을 떼지 못 한 채, 베스티는 입을 열었다.
    ja: その姿から目を離さず、ベスティーは口を開いた
  d_main_32_04_48:
    speaker: vesti
    en: You know how Eunhwa is.
    ko: 으, 은화는….
    ja: ウ、ウンファは…
  d_main_32_04_49:
    speaker: vesti
    en: Actually...
    ko: 은화는 있지.
    ja: ウンファはね。
  d_main_32_04_50:
    speaker: vesti
    en: She was devastated when Rapi left.
    ko: 라피가 없어진 이후부터.
    ja: ラピがいなくなってから…
  d_main_32_04_51:
    speaker: vesti
    en: She hasn't been able to move on since.
    ko: 하, 한걸음도 나아가지 못했어.
    ja: い、一歩も進めずにいるの。
  d_main_32_04_52:
    speaker: neon
    en: It seems to me that she's doing just fine.
    ko: "?? 앞으로 잘 걸어가던데요?"
    ja: "？？しっかり歩いてましたよ？"
  d_main_32_04_53:
    speaker: anis
    en: You doofus, learn to read the room.
    ko: 야 너 제발 좀 분위기 파악 좀.
    ja: ちょっと！空気読みなさいよ。
  d_main_32_04_54:
    speaker: vesti
    en: She keeps talking about the past.
    ko: 자꾸, 자꾸 옛날 얘기만 한단 말이야.
    ja: い、いつも昔の話ばっかりするの。
  d_main_32_04_55:
    speaker: vesti
    en: About how we accomplished more back then, how we used to do things this way,
      and so forth.
    ko: |-
      예전에는 성과가 이렇지 않았다,
      예전에는 이렇게 했었다.
    ja: |-
      昔はこうじゃなかった、
      昔はこうやってた。
  d_main_32_04_56:
    speaker: vesti
    en: About how things were better before.
    ko: 예전에는… 예전에는 좋았다고.
    ja: 昔は…昔はよかったって。
  d_main_32_04_57:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_58:
    speaker: vesti
    en: Ever since Rapi left...
    ko: 라피가 나가고 난 뒤에 우리는….
    ja: ラピが出ていってから、私たちは…
  d_main_32_04_59:
    speaker: vesti
    en: we've all stayed the same.
    ko: 계, 계속 그대로야.
    ja: ず、ずっとそのままなの。
  d_main_32_04_60:
    speaker: vesti
    en: Eunhwa's still upset about Rapi leaving without saying anything, and she's
      been stuck in a rut ever since.
    ko: |-
      은화는 라피가 말없이 나간 걸 가지고 계속 화내고 있고,
      그대로 멈춰버렸어.
    ja: |-
      ウンファはラピが何も言わずに
      出ていったことをずっと根に持ってるし、
      そこで動けずにいるの。
  d_main_32_04_61:
    speaker: vesti
    en: Yes, we've gotten stronger and we can accomplish more tasks now,
    ko: 강해졌고, 더 많은 일을 할 수 있게 되었는데.
    ja: |-
      強くなったし、いろんな任務を
      こなせるようになったのに。
  d_main_32_04_62:
    speaker: vesti
    en: but relationship-wise, we're frozen in time.
    ko: 우리 사이는… 멈춰있어.
    ja: 私たちの関係は…止まったまま。
  d_main_32_04_63:
    speaker: vesti
    en: Things haven't deteriorated, but they haven't improved either.
    ko: 좋아지지도… 나빠지지도 않았어.
    ja: 悪くもないし…よくもない。
  d_main_32_04_64:
    speaker: vesti
    en: I... I just don't want it to be like this.
    ko: 나는… 이대로는 싫어.
    ja: 私は…このままはイヤ。
  d_main_32_04_65:
    speaker: vesti
    en: I don't want to stay stuck like this.
    ko: 이렇게 멈춰있고 싶지 않아.
    ja: 立ち止まっていたくないの。
  d_main_32_04_66:
    speaker: vesti
    en: I read in a book once that a relationship which doesn't evolve is an unhealthy
      one.
    ko: 책에서 읽었는데… 멈춰있는 관계는 건강한 관계가 아니래.
    ja: |-
      本で読んだんだけど…
      停滞した関係は健全な関係じゃないって。
  d_main_32_04_67:
    speaker: vesti
    en: That describes us to a T.
    ko: 근데 우린 지금… 멈춰있는걸.
    ja: でも、私たちは今…停滞してる。
  d_main_32_04_68:
    speaker: emma
    en: Vesti...
    ko: 베스티….
    ja: ベスティー…
  d_main_32_04_69:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_70:
    speaker: emma
    en: Okay, I understand.
    ko: 그렇네. 베스티는 계속 노력했었네.
    ja: そうね。ベスティーはずっと努力してるわ～
  d_main_32_04_71:
    speaker: emma
    en: That's why you've been squabbling with Eunhwa.
    ko: 은화에게 말싸움을 이기기 위해 노력했던 것도 그 이유에서 구나?
    ja: |-
      ウンファとの口ゲンカで勝てるように
      頑張っていたのも、それが理由だったのね？
  d_main_32_04_72:
    speaker: vesti
    en: "... Yes."
    ko: "…응."
    ja: "…うん。"
  d_main_32_04_73:
    speaker: vesti
    en: Eunhwa may be caustic and she often blows up at me,
    ko: 은화는 나한테 심하게 대하고 화도 많이 내지만….
    ja: |-
      ウンファは、ひどいことも言うし、
      よく怒るけど…
  d_main_32_04_74:
    speaker: vesti
    en: but we're still friends.
    ko: "…친구니까."
    ja: "…友だちだから。"
  d_main_32_04_75:
    speaker: emma
    en: Sounds like you've had a rough go of it.
    ko: "…혼자서, 힘들었겠다."
    ja: "…1人で、大変だったわね。"
  d_main_32_04_76:
    speaker: vesti
    en: Oh no, it wasn't all that bad.
    ko: 응? 아, 아냐. 힘들지는 않았어.
    ja: え？う、ううん。大変じゃなかったよ。
  d_main_32_04_77:
    speaker: vesti
    en: It's fun to tease Eunhwa.
    ko: 은화 놀리는 거 재, 재밌거든.
    ja: ウンファをからかうの、お、面白いもん。
  d_main_32_04_78:
    speaker: emma
    en: "... Uh-huh."
    ko: "…그렇… 구나."
    ja: "…あら…そうだったの。"
  d_main_32_04_79:
    speaker: anis
    en: That's true. Nothing beats getting a good zinger in on her.
    ko: 그건 그렇지. 손맛이 아주 일품이야.
    ja: それはそうね。いいリアクションするんだもの。
  d_main_32_04_80:
    speaker: vesti
    en: So, Rapi...
    ko: 그러니까 라피.
    ja: だから、ラピ。
  d_main_32_04_81:
    speaker: vesti
    en: You have to help her move on.
    ko: 은화가, 우리가 앞으로 걸어갈 수 있게 도와줘.
    ja: |-
      ウンファが、ううん、私たちが…
      前に進めるように手伝って。
  d_main_32_04_82:
    speaker: rapi
    en: "... I understand."
    ko: "…응. 알겠어."
    ja: "…ええ。分かったわ。"
  d_main_32_04_83:
    speaker: rapi
    en: You've changed.
    ko: 베스티는 변했구나.
    ja: ベスティー、変わったわね。
  d_main_32_04_84:
    speaker: emma
    en: Yeah, I'm proud of you.
    ko: 그러게. 장해라.
    ja: そうよ～えらいわ～
  d_main_32_04_85:
    speaker: vesti
    en: Ever since we took on this mission, I couldn't get it out of my mind.
    ko: 작전 확정되고 난 뒤부터 계속 생각했거든.
    ja: この作戦が決まってから、ずっと考えてたの。
  d_main_32_04_86:
    speaker: vesti
    en: I'm glad you all understood what I was getting at.
    ko: 자, 잘 전할 수 있어서 다행이야.
    ja: う、うまく伝えられてよかった。
  d_main_32_04_87:
    speaker: "<Monologue>"
    en: Eunhwa and Grave head back to the rest of the group.
    ko: 은화와 그레이브가 다가온다.
    ja: ウンファとグレイブが戻って来た
  d_main_32_04_88:
    speaker: eunhwa
    en: If everyone is ready to go, we should head out.
    ko: 준비가 끝났으면 출발한다.
    ja: 準備が終わってるなら、出発するぞ。
  d_main_32_04_89:
    speaker: vesti
    en: Alright.
    ko: 아, 으, 응.
    ja: あ、う、うん。
  d_main_32_04_90:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_04_91:
    speaker: "<Self>"
    en: Did you learn anything?
    ko: "…좀 배웠어?"
    ja: "…参考になったか？"
  d_main_32_04_92:
    speaker: grave
    en: I did.
    ko: 그렇다.
    ja: ああ。
  d_main_32_04_93:
    speaker: "<Self>"
    en: How'd it go?
    ko: 어땠어?
    ja: どうだった？
  d_main_32_04_94:
    speaker: grave
    en: My ears hurt from all the talking.
    ko: 귀 아프다.
    ja: 耳が痛い。
  d_main_32_04_95:
    speaker: eunhwa
    en: What the...?! That's it, I'm going to give you a refresher course.
    ko: 뭐…! 너! 다시 이리 와!
    ja: なっ…！お前！もう1回こっちに来い！
  d_main_32_04_96:
    speaker: grave
    en: No.
    ko: 싫다.
    ja: 嫌だ。
  d_main_32_04_97:
    speaker: grave
    en: We need to hurry.
    ko: 서둘러야 한다.
    ja: 急ぐ必要がある。
d_main_32_05:
  d_main_32_05_1:
    speaker: rapi
    en: How much further?
    ko: 얼마나 남았지?
    ja: あとどれくらい？
  d_main_32_05_2:
    speaker: grave
    en: Soon.
    ko: 곧.
    ja: もうすぐだ。
  d_main_32_05_3:
    speaker: rapi
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_main_32_05_4:
    speaker: rapi
    en: That weapon you're using.
    ko: 그레이브. 네가 사용하는 무기 말인데.
    ja: グレイブ。その武器のことだけど…
  d_main_32_05_5:
    speaker: rapi
    en: You called it Seven Dwarves, didn't you?
    ko: 세븐스 드워프라고 했었지?
    ja: セブンスドワーフって呼んでたわね？
  d_main_32_05_6:
    speaker: grave
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_main_32_05_7:
    speaker: rapi
    en: That's the same weapon that Snow White uses.
    ko: 세븐스 드워프는 스노우 화이트의 무기야.
    ja: |-
      セブンスドワーフは
      スノーホワイトの武器でしょう？
  d_main_32_05_8:
    speaker: grave
    en: How did you know that?
    ko: "!! 어떻게 알지?"
    ja: "！！なぜ知っている？"
  d_main_32_05_9:
    speaker: "<Self>"
    en: We know each other. She's lent us a hand multiple times before.
    ko: |-
      아는 사이야.
      도움도 여러 번 받았고.
    ja: |-
      知り合いなんだ。
      何度も助けてもらった
  d_main_32_05_10:
    speaker: grave
    en: My goodness, you all are something.
    ko: 오오…! 너희는 정말…!
    ja: おお…！お前たちは、本当に…！
  d_main_32_05_11:
    speaker: rapi
    en: My question is, what are you doing with Snow White's weapon?
    ko: |-
      그게 정말 스노우 화이트의 무기가 맞다면,
      어째서 네가 그걸 가지고 있는 거지?
    ja: |-
      スノーホワイトの武器を、
      どうしてあなたが持っているの？
  d_main_32_05_12:
    speaker: grave
    en: I'm holding onto it, that's all.
    ko: 맡아두고 있는 것뿐.
    ja: 預かっているだけだ。
  d_main_32_05_13:
    speaker: rapi
    en: Have you met her?
    ko: |-
      …스노우 화이트에게서?
      만난 적이 있어?
    ja: |-
      …スノーホワイトから？
      会ったことがあるの？
  d_main_32_05_14:
    speaker: grave
    en: No, I haven't. We don't know each other.
    ko: |-
      만난 적 없다.
      모르는 사이.
    ja: |-
      会ったことはない。
      知り合いでもない。
  d_main_32_05_15:
    speaker: rapi
    en: So how...
    ko: "…그런데 어째서…."
    ja: "…それなら、どうして…"
  d_main_32_05_16:
    speaker: grave
    en: I intend to meet her and return it to her.
    ko: 만나서 돌려줘야 한다.
    ja: 会って、返さなければいけない。
  d_main_32_05_17:
    speaker: grave
    en: It's just that I haven't met her yet.
    ko: 그런데 만나지 못했다.
    ja: だが、会えなかった。
  d_main_32_05_18:
    speaker: grave
    en: Could you help me find her?
    ko: |-
      만나고 싶다.
      만나게 해 다오.
    ja: |-
      会いたい。
      会わせてくれ。
  d_main_32_05_19:
    speaker: "<Self>"
    en: We'll try.
    ko: "…노력해 볼게."
    ja: "…努力しよう"
  d_main_32_05_20:
    speaker: grave
    en: Snow White! And the Goddess squad...
    ko: 오오…! 갓데스와…!
    ja: おお…！ゴッデスと…！
  d_main_32_05_21:
    speaker: grave
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_22:
    speaker: grave
    en: No.
    ko: 안된다.
    ja: ダメだ。
  d_main_32_05_23:
    speaker: grave
    en: Cinderella doesn't get along with the rest of the squad.
    ko: 신데렐라 갓데스와 사이좋지 않다.
    ja: シンデレラとゴッデスは仲が悪い。
  d_main_32_05_24:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_05_25:
    speaker: grave
    en: They fought.
    ko: 싸웠다.
    ja: 殺し合った。
  d_main_32_05_26:
    speaker: grave
    en: So they can't meet.
    ko: 그래서 만나면 안 된다.
    ja: だから、会ってはいけない。
  d_main_32_05_27:
    speaker: rapi
    en: They did? When?
    ko: 싸우다니, 언제?
    ja: それは、いつの話？
  d_main_32_05_28:
    speaker: grave
    en: A long time ago.
    ko: 오래전.
    ja: ずっと昔だ。
  d_main_32_05_29:
    speaker: "<Self>"
    en: How long ago, exactly?
    ko: 오래전이라면 얼마나….
    ja: いったいどれほどの…
  d_main_32_05_30:
    speaker: shifty_r
    en: Everyone, lay low and check your 10 o'clock.
    ko: 여러분. 자세를 낮추고 10시 방향을 확인해 주세요.
    ja: |-
      みなさん。姿勢を低くして下さい。
      10時の方向です。
  d_main_32_05_31:
    speaker: shifty_r
    en: Behemoth should be there.
    ko: "…베히모스가 있습니다."
    ja: "…ベヒモスを確認しました。"
  d_main_32_05_32:
    speaker: "<Monologue>"
    en: We follow Shifty's instructions and get down, focusing our gaze in the direction
      indicated.
    ko: "…자세를 최대한 낮추고 10시 방향을 본다."
    ja: "…できるだけ腰を落とし、10時の方向を見た"
  d_main_32_05_33:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_34:
    speaker: "<Monologue>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_05_35:
    speaker: "<Self>"
    en: I don't see anyth...
    ko: 시프티. 아무것도 안 보….
    ja: シフティー、何も見えな…
  d_main_32_05_36:
    speaker: "<Narration>"
    en: "*Thump thump thump thump*"
    ko: 쿵! 쿵! 쿵! 쿵!
    ja: ズン！ズン！ズン！ズン！
  d_main_32_05_37:
    speaker: anis
    en: What the...
    ko: "…저게… 뭐야."
    ja: "…何よ…あれ。"
  d_main_32_05_38:
    speaker: neon
    en: Is she... climbing up the building?
    ko: 빌딩을… 오르고 있는 것 같은데요?
    ja: ビルを…登っているみたいですね？
  d_main_32_05_39:
    speaker: "<Monologue>"
    en: Using her clamps to hold onto the walls, Behemoth is scampering up the face
      of a building.
    ko: |-
      …베히모스는 등의 집게를 빌딩의 벽에 박아 넣으며
      빌딩을 수직으로 올라가고 있다.
    ja: |-
      …ベヒモスは背中のアームをビルの壁面に
      打ち込みながら、垂直に登っていた
  d_main_32_05_40:
    speaker: "<Monologue>"
    en: Each time one of her clamps grips onto the wall, the entire building shakes.
    ko: 집게가 벽에 박힐 때마다 빌딩이 휘청인다.
    ja: |-
      アームが打ち込まれるたびに、
      ビル全体が揺れている
  d_main_32_05_41:
    speaker: eunhwa
    en: As long as there's a wall, it looks like she can ascend to just about any
      height.
    ko: "…벽만 있다면 높낮이는 의미가 없는 건가."
    ja: "…壁さえあれば、高所を取れるということか。"
  d_main_32_05_42:
    speaker: vesti
    en: She just scaled that entire thing. She's on the rooftop now.
    ko: |-
      오, 올라갔어.
      빌딩 옥상이야.
    ja: |-
      の、登り切った…
      屋上で何をする気だろう。
  d_main_32_05_43:
    speaker: rapi
    en: She seems to be searching for something.
    ko: |-
      두리번거리고 있어.
      뭔가를 찾고 있는 모양이야.
    ja: |-
      周囲を見回しているわ。
      何かを探している様子ね。
  d_main_32_05_44:
    speaker: rapi
    en: Us, I presume.
    ko: "…당연히, 우리겠지."
    ja: "…当然、私たちが目的でしょう。"
  d_main_32_05_45:
    speaker: emma
    en: Or the coffin, to be more precise.
    ko: 정확히는 관이겠지만.
    ja: 正確に言えば、棺かしらね～
  d_main_32_05_46:
    speaker: "<Self>"
    en: Shifty, how far out from us is she?
    ko: 시프티. 베히모스와의 거리는?
    ja: シフティー、ベヒモスとの距離は？
  d_main_32_05_47:
    speaker: shifty_r
    en: Approximately three kilometers.
    ko: 3km 거리에요.
    ja: 3kmほどです。
  d_main_32_05_48:
    speaker: "<Self>"
    en: Can we take a shot at her from here?
    ko: 저격하는 건 어떨까?
    ja: 狙撃できるか？
  d_main_32_05_49:
    speaker: eunhwa
    en: A single hit won't inflict significant damage on her.
    ko: |-
      안돼.
      단독으로는 녀석에게 유의미한 피해를 줄 수 없어.
    ja: |-
      無意味だ。
      狙撃だけでは有効打を与えられない。
  d_main_32_05_50:
    speaker: eunhwa
    en: The only attack which will serve any function is a concentrated, continuous
      assault.
    ko: 이전처럼 콤비네이션이 아니면 무의미할 거다.
    ja: 前回のような連携が必要になる。
  d_main_32_05_51:
    speaker: "<Self>"
    en: Then we have no choice. We'll have to move carefully and avoid detection.
    ko: "…들키지 않게 주의하면서 움직일 수밖에 없나."
    ja: "…気づかれないように動くしかないか"
  d_main_32_05_52:
    speaker: vesti
    en: I'm not so sure of that.
    ko: 딱히 그러지 않아도 되지 않을까?
    ja: その必要はないと思うけど…？
  d_main_32_05_53:
    speaker: vesti
    en: I think we can take her.
    ko: 다음번에 만나면 진짜 죽일 수 있을 것 같아.
    ja: 次は本当に仕留められると思う。
  d_main_32_05_54:
    speaker: emma
    en: We may know her weak spot,
    ko: 일단 약점이 뭔지는 알았으니까.
    ja: とりあえず、弱点は分かってるけど～
  d_main_32_05_55:
    speaker: emma
    en: but there's no knowing what else she could have up her sleeve.
    ko: 그런데, 능력이 그게 전부라는 보장이 없잖아?
    ja: 他にも能力があるかもしれないでしょう？
  d_main_32_05_56:
    speaker: emma
    en: And let's not forget the fact she's most likely able to transform herself
      somehow.
    ko: 거대화라는 비장의 수도 남았을 테고.
    ja: 巨大化っていう切り札も残しているでしょうし。
  d_main_32_05_57:
    speaker: emma
    en: Most importantly, we have no way of countering the crystals that she commands.
    ko: 무엇보다, 우린 수정에 대응할 방법이 없어.
    ja: それに何より、クリスタルへの対抗策がないわ。
  d_main_32_05_58:
    speaker: emma
    en: So stealth is still our best option.
    ko: 그러니 지금은 조심하는 게 맞아.
    ja: だから、まだ気を抜かない方がいいわね～
  d_main_32_05_59:
    speaker: vesti
    en: Oh... alright.
    ko: 응… 그, 그렇구나.
    ja: あっ…そ、そっか。
  d_main_32_05_60:
    speaker: "<Monologue>"
    en: Given how much experience this team has with Heretics, I'm confident we'd
      stand a chance in a fight,
    ko: 맞는 말이다. 헬레틱 전 경험이 있는 이 멤버로 질 거라는 생각은 안 들지만….
    ja: |-
      ヘレティック戦の経験があるこのメンバーで
      後れを取るとは思わないが、もっともな指摘だ
  d_main_32_05_61:
    speaker: "<Monologue>"
    en: but a bit of caution never hurt anyone. There are still too many uncertainties
      at this point.
    ko: |-
      조심해서 나쁠 건 없다.
      미지의 영역이 너무 많다.
    ja: |-
      注意しすぎるということは無いだろう。
      未知の要素が多すぎる
  d_main_32_05_62:
    speaker: "<Monologue>"
    en: I speak to the team while keeping my eyes squarely fixed on Behemoth.
    ko: 나는 베히모스에게서 눈을 떼지 않은 채 얘기했다.
    ja: 私はベヒモスを注視したまま、話を続けた
  d_main_32_05_63:
    speaker: "<Self>"
    en: Let's keep moving. Everyone, stay low. Combat should only be used as a last
      resort.
    ko: |-
      자세를 낮춘 상태로 계속 이동하자.
      전투는 최후의 수단으로….
    ja: |-
      姿勢を低くして、移動を続けよう。
      戦闘はあくまで最後の手段として…
  d_main_32_05_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_65:
    speaker: rapi
    en: What's wrong?
    ko: 왜 그러십니까?
    ja: どうしましたか？
  d_main_32_05_66:
    speaker: "<Self>"
    en: She seems to be looking this way.
    ko: "…여길 쳐다보고 있는 것 같은데."
    ja: "…見られている気がする"
  d_main_32_05_67:
    speaker: rapi
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_main_32_05_68:
    speaker: "<Self>"
    en: Yes, she's absolutely looking in our direction.
    ko: "…맞아. 확실히 보고 있어."
    ja: "…間違いない。こちらを見ている"
  d_main_32_05_69:
    speaker: eunhwa
    en: What did you expect when you made it so obvious that you were spying on her?
    ko: "…쯧. 그렇게 티 나게 보니 그렇게 되는 거다."
    ja: "…チッ。熱心ににらんでるから気づかれるんだ。"
  d_main_32_05_70:
    speaker: eunhwa
    en: Fortunately, we've got some distance on her. Let's circle around and...
    ko: 할 수 없지. 다행히 거리가 좀 있으니 우회해서….
    ja: やむを得ん。まだ距離がある。迂回して…
  d_main_32_05_71:
    speaker: shifty_r
    en: Behemoth is moving.
    ko: 베히모스. 움직입니다.
    ja: ベヒモス、動きがあります！
  d_main_32_05_72:
    speaker: "<Monologue>"
    en: Behemoth fixes her clamps onto the wall of the building,
    ko: 베히모스가 빌딩의 벽에 집게를 고정한다.
    ja: ベヒモスがビルの壁にアームを固定した
  d_main_32_05_73:
    speaker: "<Monologue>"
    en: then begins to crouch down.
    ko: 그리고 몸을 벽 쪽으로 잔뜩 웅크린다.
    ja: そして体を壁に向け、うずくまっている
  d_main_32_05_74:
    speaker: "<Self>"
    en: "... No way."
    ko: "…설마."
    ja: "…まさか…"
  d_main_32_05_75:
    speaker: "<Monologue>"
    en: She crouches down even further.
    ko: 베히모스는 몸을 더 웅크린다.
    ja: ベヒモスは体をさらに縮めた
  d_main_32_05_76:
    speaker: "<Self>"
    en: Everyone get out of the way! Here she comes!
    ko: |-
      !!
      모두 피해! 온다!!
    ja: |-
      ！！
      全員避けろ！来るぞ！！
  d_main_32_05_77:
    speaker: "<Narration>"
    en: "*Craaaash*!"
    ko: 콰아앙--!!
    ja: ズガン！！
  d_main_32_05_78:
    speaker: "<Monologue>"
    en: A massive sound reminiscent of an explosion rings out, and part of the building
      wall collapses.
    ko: 큰소리와 함께 빌딩의 벽 일부가 폭발하듯 무너진다.
    ja: 大きな爆音とともに、ビルの外壁の一部が崩れた
  d_main_32_05_79:
    speaker: "<Monologue>"
    en: Immediately after, my view is obscured by a massive clamp.
    ko: 그리고 거대한 집게가 내 시야를 가득 채웠다.
    ja: たちまち、巨大なアームが私の視界を覆った
  d_main_32_05_80:
    speaker: rapi
    en: Commander!
    ko: 지휘관!!
    ja: 指揮官！！
  d_main_32_05_81:
    speaker: "<Monologue>"
    en: There is another resounding bang, causing my ears to ring and the ground to
      shake.
    ko: |-
      큰 소리가 또 들려왔다.
      땅이 울리고 귀가 멍하다.
    ja: |-
      また大きな音が聞こえた。
      足元がぐらつき、耳鳴りがする
  d_main_32_05_82:
    speaker: "<Monologue>"
    en: I fall to the ground and tumble through the dirt.
    ko: 몸이 바닥을 구르고 있는 게 느껴진다.
    ja: 体が地面に転がる衝撃を感じた
  d_main_32_05_83:
    speaker: "<Monologue>"
    en: I quickly recover and look in front of me...
    ko: 빠르게 추스린 후 앞을 바라본다.
    ja: 素早く体勢を整え、前方を見た
  d_main_32_05_84:
    speaker: "<Monologue>"
    en: only to see Behemoth.
    ko: "…베히모스가 왔다."
    ja: "…ベヒモスが立っている"
  d_main_32_05_85:
    speaker: anis
    en: How the hell did she close that distance so quickly?!
    ko: |-
      미, 미친…!
      이 거리를 이렇게 한 번에…!
    ja: |-
      う、ウソでしょ…！
      あの距離を一瞬で…！？
  d_main_32_05_86:
    speaker: eunhwa
    en: It defies all common sense.
    ko: 전술 모독 수준이군…!
    ja: 戦術もクソもないな…！
  d_main_32_05_87:
    speaker: behemoth
    en: Hmm, I didn't expect you to be able to avoid that.
    ko: 이야~ 이걸 피하네~
    ja: まっさか、今のを避けられるとはな～
  d_main_32_05_88:
    speaker: eunhwa
    en: I'll commend you on having the guts to even attempt sneaking past me.
    ko: 단신으로 기습하다니 배짱은 칭찬해 주마.
    ja: |-
      単独で飛び込んできた、
      その度胸だけは褒めてやる。
  d_main_32_05_89:
    speaker: "<Monologue>"
    en: Eunhwa quickly raises her weapon to open fire.
    ko: 은화가 재빠르게 사격 자세를 잡는다.
    ja: ウンファが素早く射撃姿勢を取った
  d_main_32_05_90:
    speaker: behemoth
    en: "*Sigh*... You're becoming quite irksome. Take this."
    ko: 아아. 넌 좀 번거로우니까 이거나 하고 있어.
    ja: |-
      あー、お前はちょっとメンドイから
      こっちの相手してな。
  d_main_32_05_91:
    speaker: "<Narration>"
    en: "*Kakagak* *Kagak*!"
    ko: 카가각…! 카각…!
    ja: ガリッ…！ザクザクッ…！
  d_main_32_05_92:
    speaker: eunhwa
    en: Argh!
    ko: 크읏…!
    ja: くっ…！？
  d_main_32_05_93:
    speaker: "<Monologue>"
    en: Crystal spikes shoot up from the ground, piercing through Eunhwa's body.
    ko: 수많은 수정 가시가 바닥에서 솟아 나와 은화의 몸을 꿰뚫는다.
    ja: |-
      大量のクリスタルのトゲが地面から飛び出し、
      ウンファの体を貫いた
  d_main_32_05_94:
    speaker: vesti
    en: Eunhwa!
    ko: 은화!
    ja: ウンファ！
  d_main_32_05_95:
    speaker: emma
    en: She's been hit all over!
    ko: 이런! 피격 부위가 너무 많아!
    ja: まずいわ！全身刺されてる！
  d_main_32_05_96:
    speaker: behemoth
    en: I made sure to stick you nice and proper. You'll become nourishment for them
      in no time.
    ko: 몸 속에 잘 심어놨으니 천천히 식량이나 되라고.
    ja: |-
      しっかり植えつけといたから、
      ゆっくりエサにでもなってくれよな。
  d_main_32_05_97:
    speaker: eunhwa
    en: My body... it's getting stiff...!
    ko: 제길…! 몸이 굳었…!
    ja: クソッ…！体が…！
  d_main_32_05_98:
    speaker: behemoth
    en: Let's see how you like this.
    ko: 으랏, 챠.
    ja: ほらよっと。
  d_main_32_05_99:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-!!
    ja: ブンッ！
  d_main_32_05_100:
    speaker: "<Monologue>"
    en: Behemoth swings her clamps in a wide-sweeping motion.
    ko: 베히모스가 집게를 크게 휘두른다.
    ja: ベヒモスがアームを一閃した
  d_main_32_05_101:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 까아아앙--!!
    ja: ズガン！！
  d_main_32_05_102:
    speaker: "<Monologue>"
    en: Everyone is sent careening backwards.
    ko: "…일행들 모두가 쓸려나가듯 날아간다."
    ja: "…全員がなぎ払われ、吹き飛んだ"
  d_main_32_05_103:
    speaker: "<Self>"
    en: This is impossible!
    ko: 이런 말도 안 되는…!
    ja: こんなバカな…！？
  d_main_32_05_104:
    speaker: behemoth
    en: Why would you say that? The world is full of strange and mysterious things.
    ko: |-
      말이 안 될 건 또 뭐야?
      원래 이 세상은 신기한 일 투성이라고.
    ja: |-
      何かおかしいか？
      世界なんておかしなことだらけだろ？
  d_main_32_05_105:
    speaker: "<Monologue>"
    en: Behemoth walks over and uses her clamps to lift Grave off the ground.
    ko: 베히모스가 걸어가 바닥에 쓰러진 그레이브를 집게로 들어 올린다.
    ja: |-
      倒れたグレイブが
      ベヒモスのアームで持ち上げられた
  d_main_32_05_106:
    speaker: grave
    en: Argh...!
    ko: 윽…! 으윽…!
    ja: うっ…！ううっ…！
  d_main_32_05_107:
    speaker: behemoth
    en: I'll be taking that coffin back, thank you very much.
    ko: 관 가져갈게.
    ja: 棺、もらってくぜ。
  d_main_32_05_108:
    speaker: grave
    en: You... can't have it!
    ko: 안된… 다…!
    ja: ダメ…だ…！
  d_main_32_05_109:
    speaker: behemoth
    en: I figured that's what you'd say.
    ko: 그러시겠지.
    ja: だろうな～
  d_main_32_05_110:
    speaker: rapi_r
    en: You're not taking it.
    ko: 못 가져간다.
    ja: そうはさせない。
  d_main_32_05_111:
    speaker: behemoth
    en: Hmm? Was your hair always that color?
    ko: "…오? 너 머리색이 원래 그랬나?"
    ja: "…あれ？そんな髪の色だったっけ？"
  d_main_32_05_112:
    speaker: rapi_r
    en: Not your business.
    ko: 알 것 없어.
    ja: 知る必要はないわ。
  d_main_32_05_113:
    speaker: behemoth
    en: Come on, tell me.
    ko: 아 좀 알려주라.
    ja: 冷たいこと言わずに、教えてくれよ。
  d_main_32_05_114:
    speaker: "<Monologue>"
    en: Rapi rushes in.
    ko: 라피가 달린다.
    ja: ラピが飛び出した
  d_main_32_05_115:
    speaker: "<Monologue>"
    en: Behemoth tosses Grave towards Rapi,
    ko: 베히모스가 집게에 잡혀있던 그레이브를 라피에게로 던진다.
    ja: |-
      ベヒモスが持ち上げていたグレイブを
      ラピに投げつけた
  d_main_32_05_116:
    speaker: "<Monologue>"
    en: but she catches her and places her to the side.
    ko: 라피가 그레이브를 받아내듯 옆으로 밀어냈다.
    ja: ラピはグレイブの勢いを止め、横に受け流した
  d_main_32_05_117:
    speaker: "<Monologue>"
    en: Meanwhile, Behemoth's clamp swings forth and latches onto Rapi.
    ko: 그 직후, 베히모스의 집게가 라피를 덮친다.
    ja: ベヒモスのアームがすかさずラピに迫る
  d_main_32_05_118:
    speaker: rapi_r
    en: Oh no you don't!
    ko: 이전처럼은 안될 거야…!
    ja: 今度は同じようにいかないわよ…！
  d_main_32_05_119:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 콰앙-!
    ja: ズン！
  d_main_32_05_120:
    speaker: "<Monologue>"
    en: Rapi catches the clamp with both of her hands.
    ko: 라피가 집게를 양손으로 받아낸다.
    ja: ラピがアームを両手で受け止めた
  d_main_32_05_121:
    speaker: "<Narration>"
    en: "*Creak* *Creak*"
    ko: 끼긱…! 끼기긱…!
    ja: ミシ…！ギシギシッ…！
  d_main_32_05_122:
    speaker: "<Monologue>"
    en: The earsplitting sound of creaking metal fills the air.
    ko: 기계가 삐걱거리는 불쾌한 소리가 들려온다.
    ja: きしむ金属が不快な音を立てた
  d_main_32_05_123:
    speaker: behemoth
    en: You've gotten stronger!
    ko: 오? 너 힘이 좀 많이 쎄졌다?
    ja: おっ？お前、ずいぶん強くなってるな？
  d_main_32_05_124:
    speaker: rapi_r
    en: I won't let you beat me again.
    ko: 말했을 거다. 이전 처럼은 안된다고.
    ja: 言ったはずよ。今度はそうはいかない。
  d_main_32_05_125:
    speaker: behemoth
    en: Big words for a puny being.
    ko: 뭐래냐 너.
    ja: 何言ってんだか。
  d_main_32_05_126:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰작!
    ja: グシャッ！
  d_main_32_05_127:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_05_128:
    speaker: "<Monologue>"
    en: The pincer closes,
    ko: 집게가 닫혔다.
    ja: アームが閉じた
  d_main_32_05_129:
    speaker: "<Monologue>"
    en: and Rapi is completely engulfed by the clamp.
    ko: 라피의 몸이 집게에 완전히 잡아먹혔다.
    ja: ラピの体が、アームに完全に飲み込まれている
  d_main_32_05_130:
    speaker: "<Monologue>"
    en: A shocked look of dismay runs across her face,
    ko: 라피는 경악한 표정으로 굳어버렸다.
    ja: ラピは身動きできず、驚きを隠せない様子だ
  d_main_32_05_131:
    speaker: "<Monologue>"
    en: and just as our eyes are about to meet, she is completely subsumed by the
      pincer.
    ko: 눈이 마주치려는 순간, 라피는 내 시야에서 사라졌다.
    ja: 目を合わす間もなく、ラピが私の視界から消えた
  d_main_32_05_132:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅! 쾅! 쾅!
    ja: ズガン！バン！ドカン！
  d_main_32_05_133:
    speaker: "<Monologue>"
    en: Behemoth slams the clamp
    ko: "…베히모스의 집게가 춤을 춘다."
    ja: "…ベヒモスのアームが躍る"
  d_main_32_05_134:
    speaker: "<Monologue>"
    en: which is holding Rapi repeatedly onto the ground.
    ko: |-
      라피를 움켜잡은 집게는,
      지면을 수없이 두드렸다.
    ja: |-
      ラピはアームに捕らわれたまま、
      何度も地面に叩きつけられた
  d_main_32_05_135:
    speaker: rapi
    en: Argh!
    ko: 억…! 커헉…!
    ja: ぐっ…！がはっ…！
  d_main_32_05_136:
    speaker: "<Narration>"
    en: "*Bang bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅! 쾅! 쾅!
    ja: ドカン！バシン！
  d_main_32_05_137:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バン！
  d_main_32_05_138:
    speaker: "<Self>"
    en: Rapi!
    ko: "…라피."
    ja: "…ラピ！"
  d_main_32_05_139:
    speaker: "<Monologue>"
    en: There is no response.
    ko: 라피는 대답이 없다.
    ja: ラピからの返事はない
  d_main_32_05_140:
    speaker: "<Monologue>"
    en: Her hair color has returned to normal.
    ko: "…머리색은 원래대로 돌아와 있다."
    ja: "…髪の色が元に戻っている"
  d_main_32_05_141:
    speaker: "<Self>"
    en: Rapi!
    ko: 라피!!
    ja: ラピ！！
  d_main_32_05_142:
    speaker: behemoth
    en: Call her all you want, she won't be getting up.
    ko: 그렇게 불러도 못 일어나.
    ja: そんな呼んだって起きねえよ。
  d_main_32_05_143:
    speaker: behemoth
    en: Hey.
    ko: 이봐 남자.
    ja: "…なあ、男。"
  d_main_32_05_144:
    speaker: behemoth
    en: How long are you going to keep following me?
    ko: 계속 따라올 거야?
    ja: ずっとつきまとってくるつもりか？
  d_main_32_05_145:
    speaker: "<Self>"
    en: As long as I have to.
    ko: "…물론이야."
    ja: "…当たり前だ"
  d_main_32_05_146:
    speaker: behemoth
    en: And when you catch up to me?
    ko: 어떻게 하려고?
    ja: 何がしたいわけ？
  d_main_32_05_147:
    speaker: "<Narration>"
    en: "*Kagagagagak*"
    ko: 카가가가각!!
    ja: ガリガリガリガリッ…！！
  d_main_32_05_148:
    speaker: "<Monologue>"
    en: The area surrounding me is immediately covered in crystals.
    ko: "…일대가 순식간에 수정으로 덮여버렸다."
    ja: |-
      …あたり一面がまたたく間に
      クリスタルで覆われてしまった
  d_main_32_05_149:
    speaker: "<Monologue>"
    en: She's able to do this all seemingly without lifting a finger...
    ko: 이렇게 자유롭게….
    ja: これほど思いのままに…
  d_main_32_05_150:
    speaker: behemoth
    en: What exactly is your plan?
    ko: 이렇게 굉장한 나를 상대로 뭘 어떻게 하려고?
    ja: |-
      あたしのすごさはもう分かったろ、
      何ができるっての？
  d_main_32_05_151:
    speaker: behemoth
    en: How do you intend on besting someone as powerful as I?
    ko: 응? 대답해 봐.
    ja: なあ？答えろよ。
  d_main_32_05_152:
    speaker: "<Self>"
    en: It's a secret.
    ko: 비밀인데.
    ja: 秘密だ
  d_main_32_05_153:
    speaker: behemoth
    en: Haha. Really?
    ko: 하하. 그래?
    ja: アハハ、そう？
  d_main_32_05_154:
    speaker: "<Self>"
    en: We have a secret weapon, so you better watch out.
    ko: 비장의 수가 있으니 각오하는 게 좋을 거야.
    ja: まだ切り札がある、覚悟した方がいい
  d_main_32_05_155:
    speaker: behemoth
    en: I might have fallen for that bluff if you'd managed to keep your voice from
      shaking.
    ko: 목소리를 안 떨었으면 속았을지도 모르겠네.
    ja: |-
      声が震えてなかったら、
      だまされてたかも知んねえけど。
  d_main_32_05_156:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_157:
    speaker: behemoth
    en: Do you know why I haven't killed every last one of you?
    ko: "…내가 왜 너희들을 안 죽이는지 알아?"
    ja: "…なんでまだ殺されてねえか、分かる？"
  d_main_32_05_158:
    speaker: behemoth
    en: It would be so easy. I could walk over and crush all your heads like watermelons
      right now.
    ko: |-
      엄청 쉬운 일이거든.
      지금 자빠져있는 이것들, 머리만 슬~쩍 밟아줘도 끝인데.
    ja: |-
      超カンタンなんだよな。
      あとは倒れてる奴らの頭を
      軽～く踏んでやればオシマイ。
  d_main_32_05_159:
    speaker: behemoth
    en: Why don't you think I'm doing that?
    ko: 내가 왜 안 그럴까?
    ja: なんでそうしてないと思う？
  d_main_32_05_160:
    speaker: "<Self>"
    en: Because you want to open the coffin.
    ko: 관을 열고 싶어서겠지.
    ja: 棺を開けたいからだろう
  d_main_32_05_161:
    speaker: behemoth
    en: That's true as well, but there's an even more important reason.
    ko: |-
      그것도 맞아.
      근데 그것보다 더 원초적인 이유가 있어.
    ja: |-
      それも間違ってないかな。
      でも、それよりもっと大事な理由があんのさ。
  d_main_32_05_162:
    speaker: "<Self>"
    en: Are you lonely?
    ko: 외롭기라도 한 건가?
    ja: 寂しいからか？
  d_main_32_05_163:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_164:
    speaker: behemoth
    en: How did you know? Is it that obvious?
    ko: |-
      오, 맞아. 어떻게 알았어?
      그렇게 티나?
    ja: |-
      おお、そうだよ！なんで分かった？
      そんなバレバレだったか？
  d_main_32_05_165:
    speaker: "<Self>"
    en: Don't mess with me, Heretic.
    ko: 장난하지 마라. 헬레틱.
    ja: 冗談はよせ、ヘレティック
  d_main_32_05_166:
    speaker: behemoth
    en: Oh, I'm being quite serious.
    ko: 아닌데. 진짠데.
    ja: 冗談じゃないさ、ホントだって。
  d_main_32_05_167:
    speaker: behemoth
    en: There are only four of us, so we always end up talking about the same things.
    ko: |-
      우리말이야.
      넷 뿐이라서 맨날 하던 얘기만 하거든.
    ja: |-
      あたしらってさ…4人だけだから、
      いっつも同じ話しかできないんだよ。
  d_main_32_05_168:
    speaker: behemoth
    en: We get along swimmingly as well, and never fight, which is excruciatingly
      boring.
    ko: |-
      싸움이나 이런 것도 안 하고,
      아주아주 지루하기 짝이 없단 말이야.
    ja: |-
      ケンカとかもしないし、
      もうタイクツで仕方なくてさ。
  d_main_32_05_169:
    speaker: behemoth
    en: I've tried striking up a conversation with Grave numerous times, but as you
      know, she's hardly a skilled conversationalist.
    ko: |-
      관 들고 다니는 저거, 그레이브? 랑은 몇 번 얘기했지만,
      너도 알다시피 쟤가 말재주가 좋은 편은 아니거든.
    ja: |-
      棺を守ってたヤツ、グレイブだっけ？
      そいつとは何回かおしゃべりしたけど。
      話せるタイプじゃないのは知ってるだろ。
  d_main_32_05_170:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_171:
    speaker: behemoth
    en: Conversation is the foundation of evolution.
    ko: 대화는 진화의 초석이야.
    ja: 対話ってのは進化のいしずえだ。
  d_main_32_05_172:
    speaker: behemoth
    en: I need someone to talk to.
    ko: 나한테는 대화가 필요해.
    ja: あたしにはそいつが必要なんだ。
  d_main_32_05_173:
    speaker: behemoth
    en: So I thought, why not let you tag along and entertain me?
    ko: 그러니 잘 따라와서, 나 좀 재밌게 해 줘라.
    ja: |-
      だからさ、追いすがってきて、
      あたしを楽しませてくれよ。
  d_main_32_05_174:
    speaker: "<Self>"
    en: You sound like a villain from a bad action movie.
    ko: 삼류 악당이 할 법한 소릴 하네.
    ja: 安っぽい悪党のセリフだな
  d_main_32_05_175:
    speaker: behemoth
    en: Every villain has their own set of ideals.
    ko: 원래 삼류한테 낭만이 있는 법이거든.
    ja: そういうのってロマンがあるだろ？
  d_main_32_05_176:
    speaker: behemoth
    en: I've got to go. See you around.
    ko: |-
      그럼 간다.
      이따 보자.
    ja: |-
      んじゃ、あたしは行くぞ。
      またあとでな。
  d_main_32_05_177:
    speaker: behemoth
    en: You ought to be careful, by the way.
    ko: 아, 너는 조심해서 와.
    ja: あ、お前は気をつけて来いよ。
  d_main_32_05_178:
    speaker: behemoth
    en: You still have something that I want.
    ko: 꼭 좀 어떻게 해서든 받고 싶은 게 있거든.
    ja: まだ欲しいもんがあるしさ。
  d_main_32_05_179:
    speaker: "<Self>"
    en: I won't give it to you.
    ko: 안 줄 거야.
    ja: 渡さないぞ
  d_main_32_05_180:
    speaker: behemoth
    en: Hehe, that's precisely what makes it all so fun.
    ko: 하하. 그것 또한 재미지.
    ja: アハハ。それはそれで面白そうじゃん。
  d_main_32_05_181:
    speaker: "<Monologue>"
    en: Behemoth disappears with the coffin in tow.
    ko: 베히모스는 관을 들고 사라졌다.
    ja: ベヒモスは棺を持ち、その場を去った
  d_main_32_05_182:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_183:
    speaker: "<Self>"
    en: Shifty, check everyone's condition.
    ko: 시프티! 모두의 상태를 확인해 줘!
    ja: シフティー！全員の状態を確認してくれ！
  d_main_32_05_184:
    speaker: shifty_c
    en: They're all knocked out cold.
    ko: 저, 전원 기절 상태예요!
    ja: ぜ、全員意識不明です！
  d_main_32_05_185:
    speaker: shifty_c
    en: You should get out of here immediately. If any Raptures come here...
    ko: 지휘관이라도 이탈하세요! 지금 상태에서 랩쳐에게 습격이라도 당하면…!
    ja: |-
      指揮官だけでも退却してください！
      今の状態でラプチャーに襲撃でもされたら…！
  d_main_32_05_186:
    speaker: "<Self>"
    en: What should I do?
    ko: 내가 할 수 있는 일은?
    ja: 私にできることは？
  d_main_32_05_187:
    speaker: shifty_c
    en: Get yourself and everyone to a safe location.
    ko: 아, 안전한 곳으로 옮기는 것 말고는 없어요!
    ja: あ、安全な場所に運ぶことぐらいです！
  d_main_32_05_188:
    speaker: shifty_c
    en: However, there's no way a human can lift up a Nikke. They're far too h...
    ko: 하지만 니케의 전투용 바디의 무게는 사람이 들 수 없…!
    ja: |-
      でも、ニケの戦闘用ボディなんて、
      人間が持てる重さでは…！
  d_main_32_05_189:
    speaker: "<Self>"
    en: Hrrrrnnngh!
    ko: 흐읍…!
    ja: ふんっ…！
  d_main_32_05_190:
    speaker: "<Monologue>"
    en: I lift Rapi.
    ko: 라피를 들어 올린다.
    ja: ラピをかつぎあげた
  d_main_32_05_191:
    speaker: shifty_c
    en: "... heavy."
    ko: 들 수 없… 는데…?
    ja: 持ち上がった…なんで…？
  d_main_32_05_192:
    speaker: "<Self>"
    en: Tell me where I need to go.
    ko: 안전한 장소까지 가이드 부탁해!
    ja: 安全な場所まで案内を頼む！
  d_main_32_05_193:
    speaker: shifty_c
    en: Okay!
    ko: 아, 알겠습니다!
    ja: わ、分かりました！
  d_main_32_05_194:
    speaker: shifty_c
    en: There's a glass building 50 meters northeast of you. It should be safe there
      for now.
    ko: |-
      4시 방향 50m에 유리 건물이 있어요!
      거기라면 일단은 안전합니다!
    ja: |-
      4時の方向、50m先に
      ガラスの建造物があります！
      そこなら、ひとまず身を隠せます！
  d_main_32_05_195:
    speaker: "<Self>"
    en: G... Got it...!
    ko: 알겠… 어…!
    ja: 了…解…！
  d_main_32_05_196:
    speaker: shifty_c
    en: You're not planning on moving everyone, are you?
    ko: 다, 다 옮길 생각인가요?
    ja: ぜ、全員運ぶつもりですか！？
  d_main_32_05_197:
    speaker: shifty_c
    en: It's not possible! There's no way you can move seven Nikkes!
    ko: 무리예요! 아무리 지휘관이라도 일곱이나 되는 니케를 옮길 수는…!
    ja: |-
      無理です！いくら指揮官でも
      全員のボディなんて運べるはずが…！
  d_main_32_05_198:
    speaker: "<Self>"
    en: I can... do it!
    ko: 할수… 있… 어…!
    ja: 大丈夫…だ…！
  d_main_32_05_199:
    speaker: shifty_c
    en: "... Understood. I'll continue monitoring the area. You just keep walking
      straight."
    ko: |-
      …알겠습니다. 지면까지 같이 볼게요.
      지휘관은 앞만 보고 걸어가 주세요.
    ja: |-
      …分かりました…周辺の状況を確認します。
      指揮官は正面に集中してください。
  d_main_32_05_200:
    speaker: shifty_c
    en: Hold on, I'm picking up vital signs from Grave!
    ko: |-
      !!
      그레이브 반응 확인!
    ja: |-
      ！！
      グレイブに反応がありました！
  d_main_32_05_201:
    speaker: grave_no
    en: Urgh...
    ko: 윽… 으윽…!
    ja: うっ…ううっ…！
  d_main_32_05_202:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_05_203:
    speaker: grave_no
    en: I... I can help.
    ko: 돕겠… 다…!
    ja: 手伝…う…！
  d_main_32_05_204:
    speaker: "<Self>"
    en: Okay, thanks.
    ko: 그래…! 고마워…!
    ja: ああ…！ありがとう…！
  d_main_32_05_205:
    speaker: grave_no
    en: No, thank you.
    ko: 나도… 고맙다.
    ja: こちらこそ…ありがとう。
d_main_32_06_s:
  d_main_32_06_s_1:
    speaker: grave_no
    en: Has everyone regained consciousness?
    ko: 모두 정신 차렸나.
    ja: みんな目が覚めたか？
  d_main_32_06_s_2:
    speaker: grave_no
    en: We have to keep going. We need to get that coffin back.
    ko: |-
      계속 간다.
      관 찾아야 한다.
    ja: |-
      私は行く。
      棺を探さないと。
  d_main_32_06_s_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_4:
    speaker: anis
    en: Do we even stand a chance?
    ko: 승산이… 있을까.
    ja: 勝ち目…あるのかしら。
  d_main_32_06_s_5:
    speaker: anis
    en: I know that she took us by surprise, but even so, she practically wiped the
      floor with us.
    ko: 아무리 기습이라고는 했지만… 너무 일방적으로….
    ja: |-
      いくら奇襲されたからって…
      あまりにも一方的に…
  d_main_32_06_s_6:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_7:
    speaker: anis
    en: Not even Red Hood did us any good.
    ko: 라피의 레드 후드도 안 먹혔다고.
    ja: |-
      ラピがレッドフードを出しても
      かなわなかったのよ。
  d_main_32_06_s_8:
    speaker: anis
    en: Not to mention how Eunhwa was consumed by the crystals.
    ko: 은화는 수정에 먹혔고.
    ja: ウンファはクリスタルのエサになっちゃったし…
  d_main_32_06_s_9:
    speaker: eunhwa
    en: Hey, watch it, you idiot. I haven't been consumed yet.
    ko: 아직 먹히진 않았어. 말 똑바로 해라 삼류.
    ja: まだなってない。よく見てから言え、三流。
  d_main_32_06_s_10:
    speaker: anis
    en: You can't even move properly since your body is so stiff!
    ko: 몸이 뻣뻣해져서 잘 움직이지도 못한다며.
    ja: もうほとんど動けないんでしょ？
  d_main_32_06_s_11:
    speaker: eunhwa
    en: It's still better than having to hear you prattle on all day.
    ko: 그래도 여기서 찌질대는 너보다는 나을 거다.
    ja: 弱音を吐いてるお前よりはマシな状態だ。
  d_main_32_06_s_12:
    speaker: anis
    en: Commander...
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_main_32_06_s_13:
    speaker: anis
    en: Do you intend on continuing?
    ko: 계속 갈 거야?
    ja: このまま進むつもり？
  d_main_32_06_s_14:
    speaker: "<Self>"
    en: "... Emma."
    ko: "…엠마."
    ja: "…エマ"
  d_main_32_06_s_15:
    speaker: emma
    en: Yes?
    ko: 응?
    ja: なあに？
  d_main_32_06_s_16:
    speaker: "<Self>"
    en: Take Eunhwa to the Harmony Cube. It'll help her recover.
    ko: 은화를 데리고 하모니 큐브로 복귀해 줘.
    ja: |-
      ウンファを連れて、
      ハーモニーキューブまで撤退してくれ
  d_main_32_06_s_17:
    speaker: "<Self>"
    en: Any further delay will put her in danger.
    ko: 늦으면 수정 때문에 은화가 위험할 거야.
    ja: クリスタルの対処が遅れたら、ウンファが危ない
  d_main_32_06_s_18:
    speaker: "<Monologue>"
    en: I'm reminded of what happened to Hammering.
    ko: "…해머링의 모습이 갑자기 아른거린다."
    ja: "…ハンマリングの姿が脳裏をよぎった"
  d_main_32_06_s_19:
    speaker: eunhwa
    en: Don't be ridiculous. I'm continuing with all of you.
    ko: |-
      개소리 집어치워.
      나는 계속 간다.
    ja: |-
      ふざけるな。
      私は行くぞ。
  d_main_32_06_s_20:
    speaker: emma
    en: Eunhwa, are you sure you're okay? You've had to lean against the wall this
      entire time.
    ko: 은화. 아까부터 벽에 기대고 있는데 괜찮은 거 맞아?
    ja: |-
      ウンファ、壁にもたれっぱなしじゃない。
      本当に大丈夫～？
  d_main_32_06_s_21:
    speaker: eunhwa
    en: And? What's the problem?
    ko: "…그래. 문제없어."
    ja: "…ああ。問題ない。"
  d_main_32_06_s_22:
    speaker: emma
    en: Your equilibrium system was hit, wasn't it? You can't maintain your balance.
    ko: |-
      평행 기관이 당했지?
      균형을 못 잡잖아.
    ja: |-
      平衡器官がやられてるでしょう？
      バランスが取れてないもの。
  d_main_32_06_s_23:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_24:
    speaker: emma
    en: You can't even stand properly, let alone aim your weapon.
    ko: 저격은 고사하고 똑바로 서있는 것도 불가능하잖아.
    ja: |-
      狙撃どころか、
      まっすぐ立ってるのも厳しいわよね。
  d_main_32_06_s_25:
    speaker: eunhwa
    en: I can still be useful as a shield.
    ko: 방패막이는 할 수 있겠지.
    ja: 弾よけぐらいにはなれるはずだ。
  d_main_32_06_s_26:
    speaker: "<Self>"
    en: Eunhwa.
    ko: 은화.
    ja: ウンファ
  d_main_32_06_s_27:
    speaker: "<Self>"
    en: Do you really think that's a strategic move?
    ko: 그건 전술적으로 올바른 판단이야?
    ja: それは戦術的に正しい判断か？
  d_main_32_06_s_28:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_29:
    speaker: "<Self>"
    en: Go back.
    ko: 복귀해.
    ja: 撤退しろ
  d_main_32_06_s_30:
    speaker: "<Self>"
    en: That's an order.
    ko: 명령이야.
    ja: これは命令だ
  d_main_32_06_s_31:
    speaker: eunhwa
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_32_06_s_32:
    speaker: eunhwa
    en: "... Roger."
    ko: "…라져."
    ja: "…了解。"
  d_main_32_06_s_33:
    speaker: emma
    en: Very well. We'll head back.
    ko: "…알겠어. 복귀할게."
    ja: "…分かったわ。戻るわね～"
  d_main_32_06_s_34:
    speaker: vesti
    en: Uh, I... I'll...
    ko: 어, 나, 나는….
    ja: えっと、わ、私は…
  d_main_32_06_s_35:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_36:
    speaker: eunhwa
    en: You stay here.
    ko: 넌 여기 있어라.
    ja: お前は残れ。
  d_main_32_06_s_37:
    speaker: vesti
    en: What? Why?
    ko: 어? 왜….
    ja: え？どうして…
  d_main_32_06_s_38:
    speaker: eunhwa
    en: Put a bullet through that freak's head for me.
    ko: 그 괴물 자식에게 한방 먹여.
    ja: あのバケモノに一発食らわせてやれ。
  d_main_32_06_s_39:
    speaker: eunhwa
    en: Show her who the real monster is.
    ko: 누가 더 괴물인지 보여주라고.
    ja: どっちが本当のバケモノか見せてやるんだ。
  d_main_32_06_s_40:
    speaker: vesti
    en: Y-yes! Got it!
    ko: 으, 응! 알겠어!
    ja: う、うん！分かった！
  d_main_32_06_s_41:
    speaker: anis
    en: I guess that means we're pressing on.
    ko: "…계속 가는 분위기네."
    ja: "…まだやる気ってことね。"
  d_main_32_06_s_42:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_43:
    speaker: rapi
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_main_32_06_s_44:
    speaker: anis
    en: Are you sure you're okay, Rapi?
    ko: 라피. 너 괜찮은 거 맞아?
    ja: ラピ、本当に大丈夫なの？
  d_main_32_06_s_45:
    speaker: rapi
    en: I'm fine.
    ko: 괜찮아.
    ja: 大丈夫よ。
  d_main_32_06_s_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_47:
    speaker: rapi
    en: And even if I wasn't,
    ko: 아니. 괜찮지 않아.
    ja: いいえ。大丈夫じゃないわ。
  d_main_32_06_s_48:
    speaker: rapi
    en: I'm going to have Behemoth on her back
    ko: 무슨 일이 있어도.
    ja: 何としてでも…
  d_main_32_06_s_49:
    speaker: rapi
    en: if it's the last thing I do.
    ko: 베히모스가 바닥에 쓰러진 모습을 봐야겠어.
    ja: ベヒモスには負けられない。
  d_main_32_06_s_50:
    speaker: anis
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  d_main_32_06_s_51:
    speaker: neon
    en: Whoa. I've never heard you talk like that before.
    ko: 와. 라피가 저런 말하는 거 처음 봤어요.
    ja: |-
      わあ。ラピがそんなこと言うの、
      初めて見ました。
  d_main_32_06_s_52:
    speaker: neon
    en: Actually, come to think of it, is this the first time you've been bested in
      a fight?
    ko: 엇. 그러고 보니 라피 진 건 처음 아닌가요?
    ja: |-
      あっ。そういえば、
      ラピが負けたのなんて初めてでは？
  d_main_32_06_s_53:
    speaker: rapi
    en: I haven't lost yet.
    ko: 아직 안 졌어.
    ja: まだ負けてない。
  d_main_32_06_s_54:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_s_55:
    speaker: eunhwa
    en: Once my repairs are done, I'll come right back.
    ko: 정비 후 바로 복귀하겠다.
    ja: 整備が終わり次第、復帰する。
  d_main_32_06_s_56:
    speaker: eunhwa
    en: Wait for me.
    ko: 기다려라.
    ja: 待ってろ。
  d_main_32_06_s_57:
    speaker: "<Self>"
    en: You got it.
    ko: "…그래."
    ja: "…ああ"
  d_main_32_06_s_58:
    speaker: "<Self>"
    en: Alright, let's keep going.
    ko: 그럼 우린 출발하자.
    ja: では、私たちは出発する
d_main_32_06_e:
  d_main_32_06_e_1:
    speaker: "<Self>"
    en: Grave.
    ko: 그레이브.
    ja: グレイブ
  d_main_32_06_e_2:
    speaker: grave_no
    en: What is it?
    ko: 뭐지.
    ja: 何だ？
  d_main_32_06_e_3:
    speaker: "<Self>"
    en: When Cinderella wakes up, will she be mobile?
    ko: 신데렐라가 깨어나면 바로 움직일 수 있어?
    ja: シンデレラは、目覚めたらすぐに動けるか？
  d_main_32_06_e_4:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_e_5:
    speaker: grave_no
    en: Cinderella still hasn't fully recovered,
    ko: 신데렐라 아직 덜 나았다.
    ja: シンデレラはまだ完全な状態じゃない。
  d_main_32_06_e_6:
    speaker: grave_no
    en: and she has been asleep for a long time.
    ko: 그리고 오랫동안 잠들어 있다.
    ja: それに、ずっと眠っている。
  d_main_32_06_e_7:
    speaker: grave_no
    en: I can't guarantee what condition she'll be in when she awakens.
    ko: 어떤 상태일지 장담할 수 없다.
    ja: どうなるかは断言できない。
  d_main_32_06_e_8:
    speaker: "<Self>"
    en: In other words, I shouldn't count on getting too much help from her too soon.
    ko: 즉시 전력은 무리인가….
    ja: 戦力にはならないか…
  d_main_32_06_e_9:
    speaker: grave_no
    en: There's another issue we must keep in mind.
    ko: 그리고 불안요소 또 있다.
    ja: 他にも不安要素がある。
  d_main_32_06_e_10:
    speaker: grave_no
    en: Since she has been asleep for so long,
    ko: 신데렐라 오랫동안 잠들어 있다.
    ja: シンデレラはずっと眠っている。
  d_main_32_06_e_11:
    speaker: grave_no
    en: her brain activity has been suppressed to such an extent
    ko: 뇌활동 극도로 억제.
    ja: つまり、脳の活動が極度に抑制されている。
  d_main_32_06_e_12:
    speaker: grave_no
    en: that she could potentially have suffered negative side effects.
    ko: 지금 아마도 백지상태.
    ja: 今はおそらく、白紙の状態。
  d_main_32_06_e_13:
    speaker: "<Self>"
    en: By that you mean...
    ko: 그 말은….
    ja: どういうことだ…？
  d_main_32_06_e_14:
    speaker: grave_no
    en: She could be a blank state. A tabula rasa on which anything can be written.
    ko: |-
      백지상태.
      뭐든 쓸 수 있다.
    ja: |-
      何も書かれてない。
      何でも書ける。
  d_main_32_06_e_15:
    speaker: grave_no
    en: She'll be able to become anything.
    ko: 뭐든 될 수 있다.
    ja: 何にでもなる。
  d_main_32_06_e_16:
    speaker: neon
    en: Like a newly hatched chick.
    ko: 갓 태어난 새 같은 거군요.
    ja: 生まれたての鳥のヒナみたいですね。
  d_main_32_06_e_17:
    speaker: neon
    en: I hear that baby chickens think that the first thing they see is their mother.
    ko: 그 왜, 갓 태어난 새는 가장 먼저 보는 것을 어미로 생각한다면서요.
    ja: |-
      生まれて一番最初に目に入ったものが
      母親だと思い込むらしいですよ。
  d_main_32_06_e_18:
    speaker: anis
    en: If Behemoth is the first thing she sees after awakening,
    ko: 백지상태에서 베히모스 같은 거랑 처음으로 마주치면.
    ja: |-
      そんな状態で初めて見たのが
      ベヒモスなんかだったら…
  d_main_32_06_e_19:
    speaker: anis
    en: she could end up becoming a Heretic herself.
    ko: "…헬레틱 하나가 더 생기는 거겠네."
    ja: "…ヘレティックがもう一体増えるってことね。"
  d_main_32_06_e_20:
    speaker: grave_no
    en: Right.
    ko: 맞다.
    ja: そうだ。
  d_main_32_06_e_21:
    speaker: grave_no
    en: That's why if you were to open the coffin by force,
    ko: 그래서 관을 강제로 열면.
    ja: だから、棺が無理に開けられたら…
  d_main_32_06_e_22:
    speaker: grave_no
    en: her life would be in peril.
    ko: 신데렐라는 죽는다.
    ja: シンデレラは死ぬ。
  d_main_32_06_e_23:
    speaker: grave_no
    en: I am the only one who can open the coffin.
    ko: 관은 나만 열 수 있다.
    ja: そういう仕掛けだ。
  d_main_32_06_e_24:
    speaker: "<Self>"
    en: That's a rather extreme safety measure.
    ko: "…극단적인 안전장치네."
    ja: "…物騒な安全装置だな"
  d_main_32_06_e_25:
    speaker: grave_no
    en: Cinderella is as dangerous as she is strong.
    ko: 신데렐라 강하다. 그만큼 위험.
    ja: シンデレラは強い。その分、危険だ。
  d_main_32_06_e_26:
    speaker: grave_no
    en: I cannot allow it to happen again.
    ko: "…두 번은 안된다."
    ja: "…二度の過ちは許されない。"
  d_main_32_06_e_27:
    speaker: grave_no
    en: Not again.
    ko: 다시 그런 일 일어나면 안 된다.
    ja: 二度とあんなことを繰り返させない。
  d_main_32_06_e_28:
    speaker: vesti
    en: Exactly how strong is she?
    ko: 신데렐라는… 얼마나 강한데?
    ja: シンデレラって…どれくらい強いの？
  d_main_32_06_e_29:
    speaker: grave_no
    en: Even if you all were to gang up on her, you wouldn't stand a chance.
    ko: 너희가 떼로 덤벼도 패배.
    ja: お前たちが束になっても勝てない。
  d_main_32_06_e_30:
    speaker: anis
    en: Don't use us as an example.
    ko: 아니 우릴 예로 들지 말고.
    ja: そりゃ私たちじゃ比較にならないでしょ。
  d_main_32_06_e_31:
    speaker: anis
    en: What would happen if she went toe-to-toe with Behemoth?
    ko: 베히모스랑 싸우면 어떻게 될 것 같은데.
    ja: ベヒモスと戦ったら、どうなりそう？
  d_main_32_06_e_32:
    speaker: grave_no
    en: Hard to say.
    ko: 장담할 수 없다.
    ja: 断言はできない。
  d_main_32_06_e_33:
    speaker: anis
    en: What do you mean?
    ko: 뭐야 그게.
    ja: どういうことよ？
  d_main_32_06_e_34:
    speaker: grave_no
    en: A long time has passed.
    ko: 시간 오래 지났다.
    ja: 時間が経ちすぎた。
  d_main_32_06_e_35:
    speaker: grave_no
    en: I'm not sure if she is still the same.
    ko: 그대로일지 알 수 없다.
    ja: そのままかどうか分からない。
  d_main_32_06_e_36:
    speaker: grave_no
    en: She might have become weaker.
    ko: 많이 약해졌을지도 모른다.
    ja: 弱くなっているかもしれない。
  d_main_32_06_e_37:
    speaker: grave_no
    en: At any rate, she would beat you all rather easily.
    ko: 그래도 너희는 이긴다.
    ja: それでも、お前たちには勝つ。
  d_main_32_06_e_38:
    speaker: anis
    en: You don't have to keep using us as an example!
    ko: 아 우릴 예로 들지 말라니까!
    ja: だから、私たちは放っといて！
  d_main_32_06_e_39:
    speaker: grave_no
    en: But if she is the same,
    ko: 하지만 그대로라면.
    ja: だが、そのままなら…
  d_main_32_06_e_40:
    speaker: grave_no
    en: there is no one in the world who could defeat her.
    ko: 신데렐라는 누구에게도 지지 않는다.
    ja: シンデレラは、誰にも負けない。
  d_main_32_06_e_41:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_06_e_42:
    speaker: mana_op
    en: Excuse me.
    ko: 실례합니다.
    ja: 失礼します。
  d_main_32_06_e_43:
    speaker: mana_op
    en: I have something to report.
    ko: 보고드릴 것이 있습니다.
    ja: 重要なご報告があります。
  d_main_32_06_e_44:
    speaker: "<Self>"
    en: Go ahead.
    ko: 어, 말해줘.
    ja: ああ、教えてくれ
  d_main_32_06_e_45:
    speaker: mana_op
    en: The Harmony Cube is reaching the end of its lifespan.
    ko: 하모니 큐브의 수명이 다해갑니다.
    ja: ハーモニーキューブが耐用限界を迎えました。
  d_main_32_06_e_46:
    speaker: mana_op
    en: It seems that using multiple A Pillars is taking its toll.
    ko: A 필러를 다수 사용한 탓에 부하가 걸린 듯합니다.
    ja: |-
      Aピラーの大量使用による
      負荷が原因のようです。
  d_main_32_06_e_47:
    speaker: rapi
    en: So are you saying we can't use any more A Pillars?
    ko: 그럼 A 필러를 더는 쓸 수 없다는 얘기야?
    ja: Aピラーはもう使えないということ？
  d_main_32_06_e_48:
    speaker: mana_op
    en: Two or three more may be possible, at most.
    ko: 둘에서 셋은 운용 가능합니다.
    ja: 2、3本であれば運用可能です。
  d_main_32_06_e_49:
    speaker: mana_op
    en: Any more than that may prove difficult.
    ko: 하지만 그 이상은 무리입니다.
    ja: ですが、それ以上は使えません。
  d_main_32_06_e_50:
    speaker: "<Self>"
    en: Then the plan of covering the crystal region with spikes is...
    ko: "…그럼 이 수정 지역을 말뚝으로 덮어쓴다는 작전은…."
    ja: "…つまり、クリスタル地帯の浄化作戦は…"
  d_main_32_06_e_51:
    speaker: mana_op
    en: And temporarily on hold.
    ko: 잠정적 중지입니다.
    ja: 暫定的に中止となります。
  d_main_32_06_e_52:
    speaker: mana_op
    en: For now, use the A Pillars in an offensive capacity against Behemoth.
    ko: 지금은 A 필러를 베히모스 공략에 사용해 주십시오.
    ja: |-
      配備済みのAピラーは
      ベヒモスの攻略に転用して構いません。
  d_main_32_06_e_53:
    speaker: mana_op
    en: The Harmony Cube can be repaired. It will simply take some time.
    ko: |-
      하모니 큐브는 보수할 수 있습니다.
      시간이 걸릴 뿐이죠.
    ja: |-
      ハーモニーキューブは補修可能です。
      ただ、それには時間がかかります。
  d_main_32_06_e_54:
    speaker: "<Self>"
    en: Okay, noted.
    ko: 알겠어. 참고할게.
    ja: 分かった。覚えておこう
  d_main_32_06_e_55:
    speaker: "<Self>"
    en: Have Eunhwa and Emma returned yet?
    ko: 아, 은화랑 엠마는 복귀했어?
    ja: そうだ、ウンファとエマは帰還したか？
  d_main_32_06_e_56:
    speaker: mana_op
    en: No, not yet.
    ko: 아뇨. 아직 복귀하지 않았습니다.
    ja: いいえ。まだ到着していません。
  d_main_32_06_e_57:
    speaker: mana_op
    en: It appears they're having some mobility issues.
    ko: 이동에 애를 먹는 모양입니다.
    ja: 移動に時間がかかっているようです。
  d_main_32_06_e_58:
    speaker: "<Self>"
    en: Do you think something happened to them?
    ko: "…무슨 일이 생긴 건 아니겠지?"
    ja: "…何かあったと言う訳ではないのか？"
  d_main_32_06_e_59:
    speaker: mana_op
    en: Those two? I seriously doubt it.
    ko: 그 둘이요? 그럴 리가요.
    ja: あの2人がですか？あり得ませんね。
  d_main_32_06_e_60:
    speaker: "<Self>"
    en: Anyway, thanks for the update.
    ko: 그래. 고마워.
    ja: そうだな。ありがとう
  d_main_32_06_e_61:
    speaker: mana_op
    en: Of course. I'll talk to you later.
    ko: 예. 이만 끊겠습니다.
    ja: はい。では、失礼します。
  d_main_32_06_e_62:
    speaker: "<Monologue>"
    en: Things aren't looking good.
    ko: "…상황이 좋지 않다."
    ja: "…状況は良くない"
  d_main_32_06_e_63:
    speaker: "<Monologue>"
    en: In order to wake Cinderella, we need Glass Slippers,
    ko: 신데렐라를 깨우려면 유리 구두가 필요하고.
    ja: |-
      シンデレラを目覚めさせるには、
      ガラスの靴が必要となり…
  d_main_32_06_e_64:
    speaker: "<Monologue>"
    en: which is being guarded by Behemoth.
    ko: 유리 구두는 베히모스가 지키고 있다고 한다.
    ja: ガラスの靴はベヒモスが守っているらしい
  d_main_32_06_e_65:
    speaker: "<Monologue>"
    en: She also has the coffin which houses Cinderella.
    ko: 신데렐라가 잠들어 있는 관도 베히모스가 가지고 있다.
    ja: シンデレラが眠る棺もベヒモスの手中にある
  d_main_32_06_e_66:
    speaker: "<Monologue>"
    en: We've confirmed that facing her head-on won't work.
    ko: 정면 승부는 승산이 없다는 걸 이번에 확실히 알았다.
    ja: |-
      まともに戦っても勝ち目がないことは
      疑いようがない
  d_main_32_06_e_67:
    speaker: "<Monologue>"
    en: In that case...
    ko: 그렇다면….
    ja: それなら…
d_main_32_07:
  d_main_32_07_1:
    speaker: "<Narration>"
    en: Behemoth gazes intently at the coffin placed on the ground.
    ko: 베히모스는 바닥에 내려놓은 관을 지긋이 내려다봤다.
    ja: ベヒモスは地面に置かれた棺を静かに眺めていた
  d_main_32_07_2:
    speaker: "<Narration>"
    en: Muted mechanical sounds emit from the coffin, which Behemoth continues to
      regard while holding her forehead in consternation.
    ko: 작은 기계음만 들리는 관을 한참 동안 바라보던 베히모스는 이내 머리를 짚었다.
    ja: |-
      棺からは小さな機械音だけが聞こえてくる。
      しばらくして、ベヒモスはいきなり頭を抱えた
  d_main_32_07_3:
    speaker: behemoth
    en: I can't believe I forgot to bring the one who can open this.
    ko: 아 나. 이걸 열 녀석을 안 잡아왔네.
    ja: |-
      やっべぇ…開けられる奴も
      捕まえてくりゃよかった…
  d_main_32_07_4:
    speaker: behemoth
    en: I got too carried away showing off.
    ko: 폼을 너무 잡았어, 폼을.
    ja: カッコつけすぎたぜ…
  d_main_32_07_5:
    speaker: behemoth
    en: Should I go back? No, that won't look good.
    ko: |-
      흐음… 다시 가야 하나?
      그림이 영 안 나오는데.
    ja: |-
      うーん…戻って連れてくるか？
      さすがにダサすぎるよな…
  d_main_32_07_6:
    speaker: soundonly
    en: Hey. What are you doing?
    ko: 야. 뭐 해?
    ja: ねーえ。何してんの？
  d_main_32_07_7:
    speaker: behemoth
    en: I was just thinking.
    ko: 고민하고 있어.
    ja: 悩みごと。
  d_main_32_07_8:
    speaker: soundonly
    en: You, thinking? Don't make me laugh.
    ko: 꺄하하. 네가~?
    ja: キャハハ！あんたが～？
  d_main_32_07_9:
    speaker: soundonly
    en: Probably thinking about what to eat for lunch.
    ko: 뭐 그래봤자 점심 메뉴 정도겠지~
    ja: まっ、どうせお昼のメニューとかでしょ～
  d_main_32_07_10:
    speaker: soundonly
    en: Do you want me to decide for you?
    ko: 내가 정해줄까?
    ja: 私が決めてあげよっか？
  d_main_32_07_11:
    speaker: behemoth
    en: Forget it. I'm not hungry.
    ko: 됐어. 입맛도 없고.
    ja: いい。食欲もないし。
  d_main_32_07_12:
    speaker: soundonly
    en: Oh? You're not?
    ko: |-
      어엉~? 진짜?
      네가 입맛이 없다고?
    ja: |-
      あれぇ～？マジ？
      食欲ないの？
  d_main_32_07_13:
    speaker: soundonly
    en: What is it that's vexing you?
    ko: 뭐야~? 무슨 일 있어?
    ja: なになに～？なんかあった？
  d_main_32_07_14:
    speaker: behemoth
    en: I found this, but I have no clue how to open it.
    ko: 이거 주웠는데 어떻게 열어야 될지 모르겠네.
    ja: これ拾ったんだけど、開け方が分かんなくてさ。
  d_main_32_07_15:
    speaker: soundonly
    en: What's inside it?
    ko: 줍다니, 뭘~?
    ja: 拾ったって、何これ～？
  d_main_32_07_16:
    speaker: behemoth
    en: Anachiro.
    ko: 아나키오르 대선배님.
    ja: アナキオール大先輩。
  d_main_32_07_17:
    speaker: behemoth
    en: She's sleeping inside this thing.
    ko: 이 주무시고 있는 관.
    ja: "…が、眠ってる棺。"
  d_main_32_07_18:
    speaker: soundonly
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_07_19:
    speaker: soundonly
    en: You found it?
    ko: 찾았어?
    ja: 見つけたの？
  d_main_32_07_20:
    speaker: behemoth
    en: Yeah.
    ko: 엉.
    ja: おう。
  d_main_32_07_21:
    speaker: soundonly
    en: How?
    ko: 어, 어떻게?
    ja: ど、どこで？
  d_main_32_07_22:
    speaker: behemoth
    en: She was hidden inside a crystal. It appears that she had been here all along.
    ko: |-
      수정 안에 숨겨놨더라.
      이 근처에서 계속 있었나 봐.
    ja: |-
      クリスタルの中に隠してあったんだ。
      この近くでずっと潜伏してたらしい。
  d_main_32_07_23:
    speaker: soundonly
    en: No kidding! Haha, she's really got guts.
    ko: |-
      와 진짜~?
      꺄하하. 걔 진짜 대범하네~?
    ja: |-
      えっ、マジ～？
      キャハハ！あいつ、いい根性してるね～？
  d_main_32_07_24:
    speaker: behemoth
    en: Amazing how often we overlook what's right under our noses.
    ko: 등잔 밑이 어둡다더니 정말이네.
    ja: 灯台もと暗しって、よく言ったもんだよな。
  d_main_32_07_25:
    speaker: soundonly
    en: Mmm, indeed.
    ko: 그러게~ 정말 그렇….
    ja: そうだね～ホント…
  d_main_32_07_26:
    speaker: soundonly
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_07_27:
    speaker: soundonly
    en: Where were you?
    ko: 너, 어디 있었어?
    ja: あんた、今までどこにいたの？
  d_main_32_07_28:
    speaker: behemoth
    en: Hmm?
    ko: 어, 응?
    ja: え？
  d_main_32_07_29:
    speaker: soundonly
    en: You heard me.
    ko: 어디 있었냐고.
    ja: どこにいたの？
  d_main_32_07_30:
    speaker: behemoth
    en: Oh, I was... around.
    ko: 그냥… 있었는데?
    ja: ここに…いたけど？
  d_main_32_07_31:
    speaker: soundonly
    en: Were you there the whole time?
    ko: 거기 계속 있었어?
    ja: ずっと？
  d_main_32_07_32:
    speaker: behemoth
    en: "... Yes."
    ko: "…있었어."
    ja: "…ああ。"
  d_main_32_07_33:
    speaker: soundonly
    en: Then how is it that you only found out just now?
    ko: 근데 왜 이제 알았어?
    ja: じゃ、なんで今さら気づいたの？
  d_main_32_07_34:
    speaker: behemoth
    en: "..."
    ko: "…음."
    ja: "…うーん。"
  d_main_32_07_35:
    speaker: soundonly
    en: Don't you dare give me more vague platitudes.
    ko: 너 또 산책이랍시고 여기저기 돌아다녔지!?
    ja: |-
      あんた、また散歩とか言って
      あちこち出歩いてたでしょ！？
  d_main_32_07_36:
    speaker: soundonly
    en: Where were you? Tell me the truth.
    ko: |-
      어디 갔었어!?
      똑바로 말해!
    ja: |-
      どこ行ってたの！？
      正直に言いなさい！
  d_main_32_07_37:
    speaker: behemoth
    en: I just...
    ko: 아니, 그….
    ja: いや、その…
  d_main_32_07_38:
    speaker: soundonly
    en: Spit it out!
    ko: 어디! 갔었! 냐고!
    ja: どこに！行ってたの！？
  d_main_32_07_39:
    speaker: behemoth
    en: I... went to Eden.
    ko: 에덴에 좀….
    ja: ちょっと、エデンに…
  d_main_32_07_40:
    speaker: soundonly
    en: Eden?!
    ko: 에, 에덴~!?
    ja: エ、エデン～！？
  d_main_32_07_41:
    speaker: soundonly
    en: Are you out of your mind?!
    ko: 미쳤나 봐 진짜아~!!
    ja: マジあり得ない！！
  d_main_32_07_42:
    speaker: soundonly
    en: Why would you go there?
    ko: 거길 네가 왜 가!
    ja: なんで！？
  d_main_32_07_43:
    speaker: soundonly
    en: What did you do there?
    ko: 가서 뭐 했는데!
    ja: 行って何したの！？
  d_main_32_07_44:
    speaker: behemoth
    en: Nothing much. Just said hi.
    ko: |-
      별거 안 했어.
      인사… 정도?
    ja: |-
      別に。
      あいさつ…くらい？
  d_main_32_07_45:
    speaker: soundonly
    en: Ugh, this is like pulling teeth.
    ko: 하 미치겠네…!
    ja: は？冗談キツいっしょ…！
  d_main_32_07_46:
    speaker: behemoth
    en: Honestly! I just said hi, that's all.
    ko: 진짜 인사 정도만 했어.
    ja: 本当にあいさつだけだって。
  d_main_32_07_47:
    speaker: soundonly
    en: Were you followed?
    ko: 따라붙은 건.
    ja: 追いかけてきたのは？
  d_main_32_07_48:
    speaker: behemoth
    en: No. I'm certain of it.
    ko: 없어. 진짜야.
    ja: いない。ホントに。
  d_main_32_07_49:
    speaker: soundonly
    en: Okay, that's a relief, but...
    ko: |-
      그래. 그건 다행이네.
      그건 다행인데…!
    ja: |-
      そう？それはよかった。
      よかったけどさ…！
  d_main_32_07_50:
    speaker: soundonly
    en: "*Sigh*... Sometimes I don't know what to do with you."
    ko: 하아… 너 내가 진짜…!
    ja: はぁ…マジアタマ来る…！
  d_main_32_07_51:
    speaker: soundonly
    en: I told you to keep a close eye on that entire area.
    ko: 내가 거기 잘 지키라고 했잖아!
    ja: ちゃんと見張っててって言ったよね！？
  d_main_32_07_52:
    speaker: soundonly
    en: You know that's the closest area to the tunnel. If anything were to go wrong,
      it would happen there first.
    ko: |-
      땅굴이랑 가장 가까운 지역이 거기라고,
      뭔 일이 나도 거기서 제일 먼저 일어날 거라고!
    ja: |-
      トンネルに一番近いから、
      何か起きるとしたらそこからだって！
  d_main_32_07_53:
    speaker: soundonly
    en: I even planted crystals there! Do you have any idea how valuable those are?
    ko: |-
      기껏 수정까지 심어뒀더니,
      너 그거 얼마나 귀한 건지 모르지!?
    ja: |-
      わざわざクリスタルまで埋めてんのに！
      どんだけ貴重品か分かってないでしょ！？
  d_main_32_07_54:
    speaker: behemoth
    en: Yes, I know.
    ko: 아, 알아 나도.
    ja: わ、分かってるよ、あたしだって。
  d_main_32_07_55:
    speaker: soundonly
    en: If you knew that, then why did you wander off somewhere else?
    ko: 그걸 아는 놈이 왜 딴 곳을 싸돌아다니냐고!
    ja: |-
      分かってるなら、
      なんでブラブラふらつけるワケ！？
  d_main_32_07_56:
    speaker: behemoth
    en: Because this place is boring. There's nothing here.
    ko: |-
      아 지루하잖아.
      아무것도 없고 여기.
    ja: |-
      だってよ、タイクツじゃんか。
      ここはな～んもないし。
  d_main_32_07_57:
    speaker: soundonly
    en: What do you think you'll possibly find elsewhere that will be so fun?
    ko: 다른 곳은 뭐 있는 것 같아!?
    ja: 他の場所なら何かあるって言うの！？
  d_main_32_07_58:
    speaker: soundonly
    en: We promised each other that we'd try to do our best, and you're already unable
      to resist temptation?
    ko: 다 같이 열심히 좀 해보자고 다짐한 지 얼마나 지났다고 그새를 못 참고…!
    ja: みんなで頑張ろうって決めたばっかじゃん…！
  d_main_32_07_59:
    speaker: soundonly
    en: You've got to straighten up. I gave you the area closest to the tunnel precisely
      because you said you were bored.
    ko: |-
      너 그럴 거면 바꿔!
      지루하다고 해서 기껏 땅굴이랑 가까운 곳 줬더니!
    ja: |-
      そんなことなら代わってよ！
      タイクツだって言うから
      トンネルの近くを譲ったのに！
  d_main_32_07_60:
    speaker: behemoth
    en: Okay, okay. Sorry.
    ko: 아 알았어. 미안해.
    ja: わ、分かったよ。ごめんって。
  d_main_32_07_61:
    speaker: behemoth
    en: Still, I found the coffin.
    ko: 대신 관 찾았잖아.
    ja: でもほら、棺は見つかっただろ？
  d_main_32_07_62:
    speaker: soundonly
    en: "*Sigh*..."
    ko: 하… 진짜.
    ja: はぁ…まったく。
  d_main_32_07_63:
    speaker: soundonly
    en: So now we need to find a way to open it, right?
    ko: 그래서, 관을 열어야 되는 거야?
    ja: それで、棺を開けなきゃいけないの？
  d_main_32_07_64:
    speaker: behemoth
    en: Yes. If we were to force it open, we could potentially kill Anachiro, so I'm
      leaving it be for now.
    ko: 엉. 이거 그냥 열면 대선배님 죽는다고 해서 냅두고 있는데.
    ja: |-
      そうなんだけど、無理やり開けたら
      大先輩が死んじまうらしいんだよ。
  d_main_32_07_65:
    speaker: behemoth
    en: However, I don't think that woman will tell me how to open this thing.
    ko: 하 걔가 이걸 열 방법을 알려줄 것 같은 느낌이 안 든단 말이야.
    ja: |-
      あいつ、開け方を教えてくれそうな感じじゃ
      なかったんだよな。
  d_main_32_07_66:
    speaker: soundonly
    en: Open it.
    ko: 그냥 열어~
    ja: 開けちゃえば～？
  d_main_32_07_67:
    speaker: behemoth
    en: Did you hear me? I said that would kill her.
    ko: 아 대선배님 죽는다니까?
    ja: だから、大先輩が死んじゃうんだって。
  d_main_32_07_68:
    speaker: soundonly
    en: And? You're talking like we know her personally.
    ko: |-
      꺄하하~ 뭔 대선배님이야~
      알지도 못하는데~
    ja: |-
      キャハハ！何が大先輩よ。
      知り合いでもないくせに～
  d_main_32_07_69:
    speaker: soundonly
    en: All we need is her body,
    ko: |-
      우리한테 필요한 건 그것의 몸이지,
      그것이 아냐.
    ja: |-
      私たちが必要なのは、カラダ。
      中身はどうでもいいの。
  d_main_32_07_70:
    speaker: soundonly
    en: so just open it already.
    ko: 그러니 그냥 열어.
    ja: だから、開けちゃって。
  d_main_32_07_71:
    speaker: soundonly
    en: Dead or alive, we can still use her.
    ko: 죽어도 쓸 수 있거든~
    ja: 死んでも使えるからさ～
  d_main_32_07_72:
    speaker: behemoth
    en: But don't you think she could teach us a few things?
    ko: 그 왜, 인생 사는 법이나 이런 걸 좀 배울 수 있지 않을까?
    ja: |-
      いや、ほら。正しい生き方とか、
      学べたりしねえかな～とか…？
  d_main_32_07_73:
    speaker: soundonly
    en: I doubt it.
    ko: 퍽이나~
    ja: 何言っちゃってんの？
  d_main_32_07_74:
    speaker: behemoth
    en: She could make a good addition to our team.
    ko: 우리 편 돼주면 든든할 거고.
    ja: 味方になってくれたら、心強いかも～とか。
  d_main_32_07_75:
    speaker: soundonly
    en: She's a dinosaur. I don't want any old geezers on our team.
    ko: 구식 중의 구식을 끼어줄 생각은 없네요~
    ja: |-
      そんな型落ちオブ型落ちを仲間にするつもりは
      ありまっせぇ～ん。
  d_main_32_07_76:
    speaker: behemoth
    en: Why not? It'd be nice to have an addition to the family.
    ko: 아 왜. 식구 더 늘어나면 좋잖아.
    ja: なんでだよ。仲間は多い方がいいだろうが！
  d_main_32_07_77:
    speaker: soundonly
    en: Pssh, the only reason you would even semi-want that is because you're so lonely.
    ko: 꺄하하~ 외로움 많이 타는 너나 그렇겠지~
    ja: キャハハ！寂しがり屋のあんたはそうだろうね～
  d_main_32_07_78:
    speaker: soundonly
    en: Just open it already.
    ko: 열어 빨리.
    ja: 開けて、早く。
  d_main_32_07_79:
    speaker: behemoth
    en: I don't feel like it.
    ko: 아 안 내키는데.
    ja: 気乗りしねえな…
  d_main_32_07_80:
    speaker: soundonly
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_07_81:
    speaker: soundonly
    en: Fine, I'll do it.
    ko: 알았어. 내가 갈게.
    ja: 分かった。私が行くから。
  d_main_32_07_82:
    speaker: behemoth
    en: What?
    ko: "…엉?"
    ja: "…へ？"
  d_main_32_07_83:
    speaker: soundonly
    en: I'll come and open it myself. You wait there.
    ko: 내가 가서 열 테니까, 기다리고 있어~
    ja: 私が行って開けるから、待ってて～
  d_main_32_07_84:
    speaker: behemoth
    en: You're going to swim all the way out here? That'll take a while.
    ko: |-
      …헤엄쳐서 여기까지 온다고?
      한참 걸릴 텐데?
    ja: |-
      …泳いでここまで来るつもりか？
      かなりかかるぞ？
  d_main_32_07_85:
    speaker: soundonly
    en: I'm coming.
    ko: 간다고.
    ja: 行くったら行くの。
  d_main_32_07_86:
    speaker: soundonly
    en: Don't move and just wait for me.
    ko: 열지 말고 기다리고 있어, 알겠지?
    ja: 開けずに待ってて。いい？
  d_main_32_07_87:
    speaker: soundonly
    en: And don't get all sentimental, either. It's pointless.
    ko: |-
      괜한 감상에 빠지지 말라고.
      그딴 건 아무 소용없으니까.
    ja: |-
      感傷なんて浸るもんじゃないよ～
      そういうの、意味ないから。
  d_main_32_07_88:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  d_main_32_07_89:
    speaker: behemoth
    en: So now I'm not allowed to have feelings, either? How boring.
    ko: 감상에라도 안 빠지면, 너무 지루하잖아.
    ja: 感傷にでも浸ってないと、つまんねえじゃん。
  d_main_32_07_90:
    speaker: behemoth
    en: Don't you think, Anachiro?
    ko: 안 그래? 대선배님.
    ja: なあ？大先輩。
  d_main_32_07_91:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_07_92:
    speaker: behemoth
    en: I guess I should get things ready for our guests.
    ko: 손님 맞을 준비나 해야겠다.
    ja: 歓迎の準備でもするか。
d_main_32_08_s:
  d_main_32_08_s_1:
    speaker: vesti
    en: Here it is.
    ko: 와… 여, 여기.
    ja: わあ…こ、ここ。
  d_main_32_08_s_2:
    speaker: vesti
    en: Wow... so beautiful.
    ko: 예, 예쁘다.
    ja: き、キレイ…
  d_main_32_08_s_3:
    speaker: anis
    en: You're right. In the other areas, it feels like the crystals just grow randomly,
    ko: |-
      그러게.
      다른 곳은 그냥 아무렇게나 수정이 자란 느낌이었는데.
    ja: |-
      そうね。他の場所は、
      クリスタルが伸び放題って感じだったけど…
  d_main_32_08_s_4:
    speaker: anis
    en: but here it feels like a pathway lined with flowers.
    ko: 여긴 되게 꽃길 같네.
    ja: まるでお花畑みたい。
  d_main_32_08_s_5:
    speaker: neon
    en: Did she make this herself?
    ko: 이걸 직접 만든 걸까요?
    ja: 誰かが手入れしているのでしょうか？
  d_main_32_08_s_6:
    speaker: grave_no
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_main_32_08_s_7:
    speaker: grave_no
    en: She created, tore down, and recreated different versions of it until she got
      the shape she wanted.
    ko: |-
      원하는 모양 나올 때까지,
      만들고 부수고 만들고 부수고 만들었다.
    ja: |-
      好きな形になるまで、
      作って壊して、作って壊して、作られた。
  d_main_32_08_s_8:
    speaker: anis
    en: A true roll of the dice.
    ko: 계속 그냥 뽑기 돌린 거네.
    ja: ひたすら運任せね。
  d_main_32_08_s_9:
    speaker: anis
    en: But why go through all this trouble?
    ko: 뭣 땜에 이 짓을 한 거야?
    ja: なんでそんなことを？
  d_main_32_08_s_10:
    speaker: grave_no
    en: Glass Slippers is just up ahead, so she wanted to decorate the path.
    ko: |-
      유리 구두 이 앞에 있기 때문.
      길을 꾸미려 했다.
    ja: |-
      ガラスの靴がこの先に置かれている。
      道を飾ろうとしていた。
  d_main_32_08_s_11:
    speaker: rapi
    en: How do you know all this?
    ko: "…잘 알고 있네."
    ja: "…詳しいみたいね。"
  d_main_32_08_s_12:
    speaker: grave_no
    en: I've come here often.
    ko: |-
      그래.
      나 자주 여기 왔다.
    ja: |-
      そうだ。
      私はよくここに来る。
  d_main_32_08_s_13:
    speaker: anis
    en: I thought you said it was guarded closely by Behemoth.
    ko: 뭐? 아니, 유리 구두 베히모스가 지키고 있다며.
    ja: |-
      えっ？ガラスの靴は
      ベヒモスが守ってるんでしょ？
  d_main_32_08_s_14:
    speaker: grave_no
    en: She often leaves her post.
    ko: 베히모스 자리 자주 비운다.
    ja: ベヒモスはよくどこかに行く。
  d_main_32_08_s_15:
    speaker: grave_no
    en: I've attempted to awaken Cinderella many times, but she was not yet fully
      healed, and I was unable to wake her.
    ko: |-
      그래서 몰래 와서 신데렐라 깨우려고 많이 노력했다.
      하지만 신데렐라 치료 덜 되어서 깨울 수 없었다.
    ja: |-
      だから、忍び込んでシンデレラを
      目覚めさせようとした。
      治療が終わっていなくて、起こせなかった。
  d_main_32_08_s_16:
    speaker: grave_no
    en: However, Cinderella should be nearly recovered by now.
    ko: 신데렐라 지금 치료 거의 끝났다.
    ja: 今はほぼ治療が終わった。
  d_main_32_08_s_17:
    speaker: grave_no
    en: She can be awakened.
    ko: 이젠 깨울 수 있다.
    ja: もう起こせる。
  d_main_32_08_s_18:
    speaker: grave_no
    en: But now Behemoth is here.
    ko: 그런데 이제 베히모스 있다.
    ja: でも、今はベヒモスがいる。
  d_main_32_08_s_19:
    speaker: grave_no
    en: I need help.
    ko: 도움 필요하다.
    ja: 助けが必要だ。
  d_main_32_08_s_20:
    speaker: rapi
    en: What if Cinderella is still acting as Anachiro?
    ko: "…만약에."
    ja: "…もし…"
  d_main_32_08_s_21:
    speaker: rapi
    en: What will you do?
    ko: 신데렐라가 아직까지 아나키오르인 상태라면 어떡할 거지?
    ja: |-
      シンデレラがアナキオールのままだったら
      どうするつもり？
  d_main_32_08_s_22:
    speaker: grave_no
    en: I will kill her.
    ko: 죽인다.
    ja: 殺す。
  d_main_32_08_s_23:
    speaker: grave_no
    en: Without hesitation.
    ko: 반드시 죽인다.
    ja: 必ず、殺す。
  d_main_32_08_s_24:
    speaker: rapi
    en: How do you plan to do that?
    ko: 어떻게…?
    ja: どうやって…？
  d_main_32_08_s_25:
    speaker: grave_no
    en: I know her weakness. I can kill her.
    ko: |-
      나 약점 안다.
      죽일 수 있다.
    ja: |-
      弱点を知っている。
      殺せる。
  d_main_32_08_s_26:
    speaker: vesti
    en: Tell us too.
    ko: 우, 우리한테도 알려줘.
    ja: わ、私たちにも教えて。
  d_main_32_08_s_27:
    speaker: vesti
    en: In the worst-case scenario, we may have to put her down as well.
    ko: 그래야 최악의 경우가 생겼을 때 죽일 수 있으니까.
    ja: そうすれば、最悪の場合でも何とか出来るから…
  d_main_32_08_s_28:
    speaker: grave_no
    en: No.
    ko: 안된다.
    ja: ダメだ。
  d_main_32_08_s_29:
    speaker: grave_no
    en: I must be the one to do it.
    ko: 그건 내가 한다.
    ja: 私がやる。
  d_main_32_08_s_30:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_08_s_31:
    speaker: rapi
    en: Okay. Let's go.
    ko: 그래. 가자.
    ja: 分かったわ。行くわよ。
d_main_32_08_e:
  d_main_32_08_e_1:
    speaker: shifty_r
    en: I'm detecting Behemoth up ahead.
    ko: 전방. 베히모스 발견.
    ja: 前方にベヒモスを確認。
  d_main_32_08_e_2:
    speaker: behemoth
    en: Why, hello there.
    ko: 안녕?
    ja: よっす。
  d_main_32_08_e_3:
    speaker: behemoth
    en: Are you here for the coffin?
    ko: 관 찾으러 왔어?
    ja: 棺を取り返しにきたのか？
  d_main_32_08_e_4:
    speaker: behemoth
    en: I put it up near the front.
    ko: 관은 요 앞에 놔뒀어.
    ja: この先に置いてあるぞ。
  d_main_32_08_e_5:
    speaker: behemoth
    en: If you want to go any further, you'll have to go through me.
    ko: 즉, 나를 쓰러뜨리지 않으면 이 앞으로 갈 수 없다.
    ja: |-
      つまり…この先に進みたければ、
      あたしを倒してみろ！ってこった。
  d_main_32_08_e_6:
    speaker: behemoth
    en: Hehe, I've always wanted to say that line.
    ko: 크~ 이 뻔한 대사 꼭 해보고 싶었거든.
    ja: |-
      くぅ～！こういうセリフ、
      言ってみたかったんだよなー！
  d_main_32_08_e_7:
    speaker: "<Self>"
    en: Hyah!
    ko: 흐읍…!
    ja: いけっ…！
  d_main_32_08_e_8:
    speaker: "<Monologue>"
    en: With all my might, I hurl the disk towards Behemoth.
    ko: 힘껏 베히모스에게 원판을 던진다.
    ja: |-
      ありったけの力を込めて
      ベヒモスに円板を投げつけた
  d_main_32_08_e_9:
    speaker: behemoth
    en: Hmm?
    ko: "…응?"
    ja: "…ん？"
  d_main_32_08_e_10:
    speaker: behemoth
    en: That device from before!
    ko: 아, 이거 아까 전에 그…!
    ja: あ、これ、さっきの…！
  d_main_32_08_e_11:
    speaker: shifty_r
    en: A Pillar, en route.
    ko: A 필러! 갑니다!
    ja: Aピラー！行きます！
  d_main_32_08_e_12:
    speaker: behemoth
    en: Oh no you don't! Do you realize how much work I put into this place?
    ko: |-
      야! 여긴 부수면 안 돼!
      내가 얼마나 공을 들였는데!
    ja: |-
      おいっ！ここは壊すなよ！
      苦労して作ったんだ！
  d_main_32_08_e_13:
    speaker: "<Monologue>"
    en: Behemoth leaps into the air
    ko: 베히모스가 점프한다.
    ja: ベヒモスが飛び上がった
  d_main_32_08_e_14:
    speaker: "<Monologue>"
    en: and catches the A Pillar that was falling towards the ground.
    ko: 공중에서 오고 있는 A 필러를 집게로 낚아챈 뒤.
    ja: |-
      ベヒモスは飛来したAピラーを
      アームで受け止めると…
  d_main_32_08_e_15:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰드드득!!
    ja: グシャッ！
  d_main_32_08_e_16:
    speaker: "<Monologue>"
    en: She then begins to crush it.
    ko: "…그대로 우그러뜨리기 시작했다."
    ja: "…そのまま握りつぶそうと力をかけた"
  d_main_32_08_e_17:
    speaker: "<Self>"
    en: Now!
    ko: 지금!
    ja: 今だ！
  d_main_32_08_e_18:
    speaker: mana_op
    en: Skipping activation for sequence condition check.
    ko: 가동 시퀀스 컨디션 체크 생략.
    ja: 稼働シーケンス、コンディションチェック省略。
  d_main_32_08_e_19:
    speaker: mana_op
    en: Proceeding straight to Ark creation sequence.
    ko: 방주 생성 시퀀스, 개시.
    ja: アーク生成シーケンス、開始。
  d_main_32_08_e_20:
    speaker: "<Monologue>"
    en: The A Pillar starts to vibrate.
    ko: A 필러가 진동하기 시작한다.
    ja: Aピラーが震え始めた
  d_main_32_08_e_21:
    speaker: behemoth
    en: What the...?
    ko: 어엇?
    ja: あれっ？
  d_main_32_08_e_22:
    speaker: "<Monologue>"
    en: Behemoth's clamp is getting covered by sprouting Ark structures.
    ko: 그리고 베히모스의 집게가 방주 기초 건물로 뒤덮이기 시작했다.
    ja: |-
      Aピラーの生成物が
      ベヒモスのアームを覆い始めた
  d_main_32_08_e_23:
    speaker: behemoth
    en: My clamp...!
    ko: 내 집게가…!
    ja: アームが…！？
  d_main_32_08_e_24:
    speaker: "<Self>"
    en: Her clamp has been disabled! Move in for close-quarters combat!
    ko: |-
      집게 무력화 확인!
      접근전으로!
    ja: |-
      アームを無力化した！
      接近戦へ！
  d_main_32_08_e_25:
    speaker: "<Monologue>"
    en: The Counters rush forward.
    ko: 카운터스가 달린다.
    ja: カウンターズが飛び出した
  d_main_32_08_e_26:
    speaker: behemoth
    en: Ah, so this is your plan? I'm plenty strong even without my clamps.
    ko: |-
      오, 이렇게 나온다고?
      집게 없어도 나 강하다?
    ja: |-
      おっ、そう来んの？
      アームが使えなくても、あたしは強いぜ？
  d_main_32_08_e_27:
    speaker: "<Self>"
    en: Vesti, cover us!
    ko: 베스티! 엄호!
    ja: ベスティー！援護を！
  d_main_32_08_e_28:
    speaker: vesti
    en: Got it!
    ko: 아, 알겠어!
    ja: りょ、了解！
  d_main_32_08_e_29:
    speaker: "<Narration>"
    en: "*Poooshooshooshook*"
    ko: 푸슈슈슈슉--!!
    ja: バシュッ！！
  d_main_32_08_e_30:
    speaker: "<Monologue>"
    en: A barrage of missiles flies towards Behemoth.
    ko: 수많은 미사일이 베히모스에게로 날아간다.
    ja: 大量のミサイルがベヒモスを襲う
  d_main_32_08_e_31:
    speaker: behemoth
    en: Another smoke screen.
    ko: 또 연막이냐!
    ja: また目くらましか！
  d_main_32_08_e_32:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아아앙--!!
    ja: ドカン！！
  d_main_32_08_e_33:
    speaker: "<Monologue>"
    en: A gigantic explosion rocks the area, covering everything in smoke and flame.
    ko: 불꽃과 연기, 충격파가 주위를 뒤흔든다.
    ja: 炎と煙、衝撃波が周囲を包み込んだ
  d_main_32_08_e_34:
    speaker: "<Self>"
    en: Run!
    ko: 달려!
    ja: 走れ！
  d_main_32_08_e_35:
    speaker: behemoth
    en: Hmm?
    ko: 응? 달려?
    ja: あん？走れ？
  d_main_32_08_e_36:
    speaker: "<Monologue>"
    en: All of us sprint forward at full speed,
    ko: 모두가 전력질주 한다.
    ja: 全員が全速力で疾走し…
  d_main_32_08_e_37:
    speaker: "<Monologue>"
    en: cutting through the smoke and rushing past Behemoth.
    ko: 연기를 뚫고, 모두가 베히모스를 지나쳐 달렸다.
    ja: 煙の中、ベヒモスをすりぬけた
  d_main_32_08_e_38:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_08_e_39:
    speaker: behemoth
    en: How disappointing.
    ko: 아 이거 실망인데.
    ja: あーあ、がっかりだな。
  d_main_32_08_e_40:
    speaker: behemoth
    en: Your plan was simply to put up a smokescreen and run off?
    ko: 기껏 한다는 게 연막 깔아놓고 튀는 거냐.
    ja: 煙幕張って逃げるだけかよ？
  d_main_32_08_e_41:
    speaker: behemoth
    en: How unoriginal.
    ko: 쯧. 재미없다 이거.
    ja: チッ、つまんねーの。
  d_main_32_08_e_42:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 쨍그랑!
    ja: ガシャーン！
  d_main_32_08_e_43:
    speaker: "<Monologue>"
    en: There is a resounding crack.
    ko: 유리가 깨지는 소리가 들린다.
    ja: ガラスの砕けるような音が聞こえた
  d_main_32_08_e_44:
    speaker: "<Monologue>"
    en: It must be the sound of the glass structures breaking.
    ko: 베히모스의 집게를 덮고 있던 방주 기초 건축물이 부서지는 소리겠지.
    ja: |-
      ベヒモスのアームを覆う
      Aピラーの生成物が壊れた音だろう
  d_main_32_08_e_45:
    speaker: "<Monologue>"
    en: I didn't expect them to hold her back forever, but they barely bought us any
      time.
    ko: 짧을 거라곤 예상했지만, 이 정도밖에 시간을 못 벌다니.
    ja: |-
      短いだろうと思ってはいたが、
      これだけしか時間を稼げないとは…
  d_main_32_08_e_46:
    speaker: behemoth
    en: You all can't even entertain me at this point.
    ko: 됐다 그냥. 너희한테 이제 기대할 건 없을 것 같아.
    ja: |-
      まあ、いいさ。
      お前らにゃ期待できなさそうだな。
  d_main_32_08_e_47:
    speaker: behemoth
    en: Time to end this.
    ko: 그만하자.
    ja: やーめた。
  d_main_32_08_e_48:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: トンッ――
  d_main_32_08_e_49:
    speaker: behemoth
    en: What?
    ko: "…응?"
    ja: "…ん？"
  d_main_32_08_e_50:
    speaker: "<Self>"
    en: You should have kept a closer eye on me.
    ko: 나 좀 신경 써주지 그랬어.
    ja: 私のことをもう少し警戒するべきだったな
  d_main_32_08_e_51:
    speaker: behemoth
    en: What is this?
    ko: 어, 뭐야?
    ja: んん、なんだ！？
  d_main_32_08_e_52:
    speaker: "<Monologue>"
    en: I quickly dodge and roll to the side.
    ko: 재빠르게 몸을 날려 구른다.
    ja: |-
      私は素早く身をひるがえし、
      転がって距離をとった
  d_main_32_08_e_53:
    speaker: "<Monologue>"
    en: Behemoth looks down at herself in shock,
    ko: 베히모스는 넋이 나간 표정으로 배를 쳐다본다.
    ja: |-
      ベヒモスは困惑した表情で
      自身の腹部を見つめた
  d_main_32_08_e_54:
    speaker: "<Monologue>"
    en: only to see the disk stuck to her stomach.
    ko: 원판이 붙어있는 자신의 배를.
    ja: 視線の先には円板が付着している
  d_main_32_08_e_55:
    speaker: behemoth
    en: So you didn't run away after all!
    ko: 오! 너 안 가고 여기 계속 있었구나!
    ja: おっ！お前、逃げてなかったのか！？
  d_main_32_08_e_56:
    speaker: shifty_r
    en: Commander, get down!
    ko: 지휘관! 엎드려요!
    ja: 指揮官！伏せてください！
  d_main_32_08_e_57:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ズドン！
  d_main_32_08_e_58:
    speaker: "<Narration>"
    en: An A Pillar smashes directly into Behemoth, crushing her.
    ko: A 필러가 베히모스를 깔아 뭉개며 착지한다.
    ja: Aピラーが飛来し、ベヒモスを下敷きにした
  d_main_32_08_e_59:
    speaker: mana_op
    en: Skipping straight to Ark generation sequence.
    ko: |-
      이하 생략.
      시퀀스 개시.
    ja: |-
      全て省略、
      シーケンスを開始。
  d_main_32_08_e_60:
    speaker: behemoth
    en: Impressive!
    ko: 오오오! 이거 대단…!
    ja: うおおお！なんだ、こりゃあ…！
  d_main_32_08_e_61:
    speaker: "<Narration>"
    en: "*Woongwoongwoongwoong*"
    ko: 웅웅웅웅웅---
    ja: ブーン――
  d_main_32_08_e_62:
    speaker: "<Monologue>"
    en: Narrow, precipitous structures rise up instantaneously,
    ko: 좁고 높은 방주 기초 건축물들이 삽시간에 솟아났다.
    ja: |-
      高く伸びたアークの基礎構造物が
      またたく間にそびえ立った
  d_main_32_08_e_63:
    speaker: "<Monologue>"
    en: concentrating an immense mass within a confined space.
    ko: 좁은 공간에 막대한 질량이 집중되었다.
    ja: 狭い空間に膨大な質量を集中させている
  d_main_32_08_e_64:
    speaker: "<Monologue>"
    en: Not even Behemoth can escape from this unscathed.
    ko: 제 아무리 베히모스라 하더라도 이 아래에 깔리면 무사하진 못 하겠지.
    ja: |-
      いくらベヒモスでも、
      下敷きにされれば無事ではいられないだろう…
  d_main_32_08_e_65:
    speaker: "<Monologue>"
    en: She can't. If she does, we don't stand a chance of defeating her.
    ko: |-
      …아니. 그래야 한다.
      그렇지 않으면 우리에겐 승산이 없다.
    ja: |-
      …いや、そうでなくては困る。
      私たちには他に打つ手がない
  d_main_32_08_e_66:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_main_32_08_e_67:
    speaker: anis
    en: D-did it actually work?
    ko: 되, 된 거야? 진짜?
    ja: い、いけた？ホントに？
  d_main_32_08_e_68:
    speaker: vesti
    en: I-Impressive. You're amazing, Commander.
    ko: |-
      대, 대단하다.
      굉장해 지휘관님.
    ja: |-
      す、すごい。
      すごいよ、指揮官様！
  d_main_32_08_e_69:
    speaker: neon
    en: Of course! Master is always amazing.
    ko: 후후. 그럼요. 스승님은 언제나 대단하죠.
    ja: ふふ、当然ですね。師匠はいつもすごいんです。
  d_main_32_08_e_70:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_08_e_71:
    speaker: "<Self>"
    en: I figured that she wouldn't pay me much mind, and that would be her undoing.
    ko: 역시, 나를 경계하지 않을 줄 알았어.
    ja: やはり…私のことは警戒していないと思ったんだ
  d_main_32_08_e_72:
    speaker: "<Self>"
    en: One false move, and it would have all been over for me, though.
    ko: "…까딱했으면 죽었겠지만."
    ja: "…一歩間違えば死んでいただろうが…"
  d_main_32_08_e_73:
    speaker: grave_no
    en: "... Impressive."
    ko: "…훌륭하다."
    ja: "…見事だ。"
  d_main_32_08_e_74:
    speaker: rapi
    en: Well done, Commander, truly.
    ko: 진짜 멋져.
    ja: さすがです。
  d_main_32_08_e_75:
    speaker: rapi
    en: Having said that, we should get moving.
    ko: 가시죠. 저 정도의 질량을 집중했다지만.
    ja: |-
      行きましょう。
      どれほど重いといっても…
  d_main_32_08_e_76:
    speaker: rapi
    en: Our opponent is still a Heretic, and it would be wise not to delay.
    ko: |-
      상대는 헬레틱입니다.
      일을 서두르는 게 좋을 것 같습니다.
    ja: |-
      相手はヘレティックです。
      急いだ方がいいでしょう。
  d_main_32_08_e_77:
    speaker: rapi
    en: Here, take my hand.
    ko: 자, 제 손을 잡고 일어나십시오.
    ja: 手を取ってください。
  d_main_32_08_e_78:
    speaker: "<Self>"
    en: Thanks.
    ko: 아, 응. 고마워.
    ja: あ、ああ。ありがとう
  d_main_32_08_e_79:
    speaker: "<Monologue>"
    en: I take Rapi's hand, but she doesn't pull me up.
    ko: 라피의 손을 잡고 몸을 일으킨다.
    ja: ラピの手を握り、立ち上がろうとした
  d_main_32_08_e_80:
    speaker: "<Monologue>"
    en: Instead, I pull myself up, flexing slightly with the effort.
    ko: "…어째서인지 라피가 당겨주지 않아 팔에 힘이 들어간다."
    ja: |-
      …しかし、なぜかラピが引き起こしてくれず
      腕に力を入れた
  d_main_32_08_e_81:
    speaker: rapi
    en: Oh my, your arms are so...
    ko: "…핏줄."
    ja: "…血管の感触…"
  d_main_32_08_e_82:
    speaker: "<Monologue>"
    en: After seemingly spacing out for a moment, Rapi pulls me up.
    ko: 라피가 날 일으킨다.
    ja: ようやくラピが力を入れ、私は立ち上がった
  d_main_32_08_e_83:
    speaker: "<Self>"
    en: Glass Sippers is just ahead of us, correct?
    ko: 유리 구두는 이 앞이지?
    ja: ガラスの靴はこの先にあるのだろう？
  d_main_32_08_e_84:
    speaker: grave_no
    en: Yes. Let's go.
    ko: 그래. 간다.
    ja: そうだ。行こう。
  d_main_32_08_e_85:
    speaker: "<Monologue>"
    en: We all start moving.
    ko: 모두와 이동하기 시작했다.
    ja: 全員で移動を始めた
  d_main_32_08_e_86:
    speaker: vesti
    en: Rapi.
    ko: 라, 라피.
    ja: ラ、ラピ。
  d_main_32_08_e_87:
    speaker: rapi
    en: Yes?
    ko: 응?
    ja: 何？
  d_main_32_08_e_88:
    speaker: vesti
    en: You've changed too.
    ko: 라, 라피도 변했구나.
    ja: ラ、ラピも変わったんだね。
  d_main_32_08_e_89:
    speaker: rapi
    en: Have I?
    ko: "…그래?"
    ja: "…そう？"
  d_main_32_08_e_90:
    speaker: vesti
    en: You've got quite the eye for beauty, haven't you?
    ko: 어, 엉큼해졌어.
    ja: ズ、ズル賢くなった。
  d_main_32_08_e_91:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_08_e_92:
    speaker: rapi
    en: Not a word of this to anyone.
    ko: 비밀로 해줘.
    ja: 秘密よ。
  d_main_32_08_e_93:
    speaker: vesti
    en: Hehe, sure.
    ko: 헤헤. 으, 응.
    ja: えへへ。う、うん。
d_main_32_09_s:
  d_main_32_09_s_1:
    speaker: grave_no
    en: The coffin is here.
    ko: 관은 여기 있다.
    ja: 棺があった。
  d_main_32_09_s_2:
    speaker: anis
    en: So she was telling the truth. She must have been confident she'd defeat us.
    ko: |-
      그 녀석 거짓말 안 했네.
      진짜 자신 있었나 보다.
    ja: |-
      あいつ、ウソはついてなかったのね。
      それだけ自信があったってことだけど。
  d_main_32_09_s_3:
    speaker: neon
    en: Yeah, if it were me, I would have lied.
    ko: 그러게요. 저 같으면 거짓말했을 텐데.
    ja: |-
      そうですね。
      私だったらウソをついていたと思います。
  d_main_32_09_s_4:
    speaker: anis
    en: Are you proud that you have less morals than a Heretic?
    ko: 자기가 헬레틱만도 못하다는 걸 얘기하고 싶은 거야?
    ja: 自分はヘレティック以下だって言いたいの？
  d_main_32_09_s_5:
    speaker: neon
    en: "... I always tell the truth."
    ko: "…저는 항상 진실만 얘기한답니다."
    ja: "…私は本当のことしか言えませんので。"
  d_main_32_09_s_6:
    speaker: anis
    en: Good grief...
    ko: 으이구.
    ja: はいはい。
  d_main_32_09_s_7:
    speaker: rapi
    en: Where is Glass Slippers?
    ko: 유리 구두는?
    ja: ガラスの靴は？
  d_main_32_09_s_8:
    speaker: grave_no
    en: Up ahead, inside the flower bud.
    ko: |-
      이 앞.
      봉오리 안에.
    ja: |-
      この先。
      つぼみのようになっている。
  d_main_32_09_s_9:
    speaker: "<Monologue>"
    en: Grave walks forward.
    ko: 그레이브는 앞으로 걸어갔다.
    ja: グレイブが前に出た
  d_main_32_09_s_10:
    speaker: grave_no
    en: It was...
    ko: 봉오리 안에….
    ja: その中に…
  d_main_32_09_s_11:
    speaker: grave_no
    en: right here.
    ko: 있었다.
    ja: あったはずだ。
  d_main_32_09_s_12:
    speaker: "<Self>"
    en: What's going on?
    ko: "…무슨 일이야?"
    ja: "…どうした？"
  d_main_32_09_s_13:
    speaker: grave_no
    en: It's gone.
    ko: 지금은… 없다.
    ja: 今は…ない。
  d_main_32_09_s_14:
    speaker: grave_no
    en: She betrayed us.
    ko: 적이 됐다.
    ja: 敵になった。
  d_main_32_09_s_15:
    speaker: rapi
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  d_main_32_09_s_16:
    speaker: shifty_r
    en: Incoming heat source!
    ko: 열원 접근 중!
    ja: 熱源が急速接近中！
  d_main_32_09_s_17:
    speaker: shifty_r
    en: It's coming from above!
    ko: 공중에서 옵니다!
    ja: 空から来ます！
  d_main_32_09_s_18:
    speaker: anis
    en: What's going on? Is it some kind of Crystal Chamber?
    ko: |-
      뭐야 이거….
      크, 크리스탈 체임버 같은 건가…?
    ja: |-
      何よ、あれ…
      く、クリスタルチャンバーみたいなもの…？
  d_main_32_09_s_19:
    speaker: neon
    en: Whatever it is, it's flying?
    ko: 날아다니는데요…?
    ja: でも、飛んでますよ…？
  d_main_32_09_s_20:
    speaker: shifty
    en: We don't know what it is, but the Harmony Cube is exhibiting a reaction.
    ko: 미, 미확인 반응과… 하모니 큐브 반응이 관측됩니다!
    ja: |-
      み、未確認の反応と…
      ハーモニーキューブの反応を検知しました！
  d_main_32_09_s_21:
    speaker: grave_no
    en: Glass Slippers.
    ko: 유리 구두.
    ja: ガラスの靴だ。
  d_main_32_09_s_22:
    speaker: neon
    en: That's what Cinderella wears?
    ko: |-
      네? 이게요?
      신데렐라는 이런 걸 신고 다니는 건가요?
    ja: |-
      え？あれがですか？
      シンデレラってあんなものを
      履いてたんですか？
  d_main_32_09_s_23:
    speaker: grave_no
    en: Glass Slippers have been covered by crystals.
    ko: 유리 구두… 수정이 덮었다.
    ja: ガラスの靴…クリスタルが覆っている。
  d_main_32_09_s_24:
    speaker: grave_no
    en: This... is an insult!
    ko: "…모독했다…!"
    ja: "…冒涜している…！"
  d_main_32_09_s_25:
    speaker: grave_no
    en: Glass Slippers cannot be used by anyone else other than Cinderella,
    ko: 유리 구두. 신데렐라 아니면 다룰 수 없다.
    ja: ガラスの靴は、シンデレラ以外扱えない。
  d_main_32_09_s_26:
    speaker: grave_no
    en: so they covered it in crystals.
    ko: 그래서 유리 구두 수정으로 덮었다…!
    ja: だから、クリスタルで覆った…！
  d_main_32_09_s_27:
    speaker: shifty
    en: Incoming attack!
    ko: 열반응 확인! 공격합니다!
    ja: 熱反応を確認！攻撃、来ます！
  d_main_32_09_s_28:
    speaker: grave_no
    en: Glass Slippers attack all those who do not wield it.
    ko: 유리 구두. 주인이 아니면 공격한다.
    ja: ガラスの靴が…主人以外は攻撃される。
  d_main_32_09_s_29:
    speaker: grave_no
    en: We have to remove the crystals that cover it.
    ko: 수정… 떼어내야 한다!
    ja: クリスタルを…剥がさなければ！
  d_main_32_09_s_30:
    speaker: anis
    en: I thought you said it'd been consumed by them. What would be the point?
    ko: 수정에 먹혔다며! 그럼 소용없는 것 아냐?
    ja: |-
      クリスタルに取り込まれてるんでしょ！？
      じゃあ、手遅れなんじゃない？
  d_main_32_09_s_31:
    speaker: grave_no
    en: Just like Cinderella,
    ko: 유리 구두 더러워지지 않는다.
    ja: ガラスの靴はけがせない。
  d_main_32_09_s_32:
    speaker: grave_no
    en: Glass Slippers are unable to be compromised.
    ko: 신데렐라도 마찬가지.
    ja: シンデレラと同じだ。
  d_main_32_09_s_33:
    speaker: grave_no
    en: Ever.
    ko: |-
      절대.
      더러워지지 않는다.
    ja: |-
      けがされない。
      絶対に。
  d_main_32_09_s_34:
    speaker: anis
    en: So as long as we're able to remove those crystals, this thing should be fine?
    ko: 그럼 저 수정들을 떼어내면 일단 오케이라는 거지?
    ja: |-
      じゃあ、あいつのクリスタルを剥がせば
      ひとまずオッケーってことね？
  d_main_32_09_s_35:
    speaker: grave_no
    en: That's right.
    ko: |-
      그렇다.
      지금은 수정으로 인형놀이 하는 것.
    ja: |-
      そうだ。
      あれはクリスタルで人形遊びをしている。
  d_main_32_09_s_36:
    speaker: grave_no
    en: I'll leave this to you.
    ko: 상대. 부탁한다.
    ja: 相手は頼んだ。
  d_main_32_09_s_37:
    speaker: grave_no
    en: I have to go and make sure the coffin is okay.
    ko: 나는 관 무사한지 확인한다.
    ja: 私は棺の状態を確認する。
  d_main_32_09_s_38:
    speaker: rapi
    en: Okay. Leave it to us.
    ko: 그래. 맡겨둬.
    ja: 分かったわ。任せて。
  d_main_32_09_s_39:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
d_main_32_09_e:
  d_main_32_09_e_1:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ズン！
  d_main_32_09_e_2:
    speaker: "<Monologue>"
    en: As the crystal shatters, four huge shields fall to the ground.
    ko: 수정이 바스러지며 4개의 거대한 방패가 땅으로 떨어졌다.
    ja: |-
      クリスタルが粉々になり、
      4枚の巨大な盾が落下した
  d_main_32_09_e_3:
    speaker: "<Monologue>"
    en: The shields possess a mirror sheen, reflecting the surrounding environment
      off their surfaces.
    ko: "…반짝이는 방패다. 주위 풍경이 그대로 비쳐 보일 정도다."
    ja: "…輝く盾だ。周囲の風景が鏡写しになるほどに"
  d_main_32_09_e_4:
    speaker: rapi
    en: Grave, we've done it.
    ko: 그레이브. 끝났어.
    ja: グレイブ。終わったわ。
  d_main_32_09_e_5:
    speaker: rapi
    en: Grave?
    ko: |-
      …?
      그레이브?
    ja: |-
      …？
      グレイブ？
  d_main_32_09_e_6:
    speaker: "<Monologue>"
    en: Grave comes running.
    ko: 그레이브가 뛰어왔다.
    ja: グレイブが駆けつけた
  d_main_32_09_e_7:
    speaker: grave
    en: Glass Slippers!
    ko: 오오…! 유리 구두…!
    ja: おお…！ガラスの靴が…！
  d_main_32_09_e_8:
    speaker: neon
    en: Doesn't look much like a shoe to me.
    ko: "…신발이 아니었군요."
    ja: "…靴じゃないじゃないですか。"
  d_main_32_09_e_9:
    speaker: anis
    en: Me neither.
    ko: "…그러게."
    ja: "…そうね。"
  d_main_32_09_e_10:
    speaker: "<Self>"
    en: Is it still fully functional?
    ko: 기능에는 이상 없는 거야?
    ja: 機能には問題ないか？
  d_main_32_09_e_11:
    speaker: grave
    en: Yes.
    ko: 무사하다.
    ja: 問題ない。
  d_main_32_09_e_12:
    speaker: grave
    en: Like I told you, Glass Slippers cannot be compromised.
    ko: 유리 구두는 더러워지지 않으니까.
    ja: ガラスの靴はけがせない。
  d_main_32_09_e_13:
    speaker: rapi
    en: And the coffin?
    ko: 관은?
    ja: 棺は？
  d_main_32_09_e_14:
    speaker: grave
    en: Also unharmed.
    ko: "…무사하다."
    ja: "…無事だ。"
  d_main_32_09_e_15:
    speaker: "<Self>"
    en: Thank goodness.
    ko: 다행이네.
    ja: よかったな
  d_main_32_09_e_16:
    speaker: rapi
    en: They fed the Harmony Cube fragments to the crystal so that it would expand
      and cover Glass Slippers.
    ko: |-
      …하모니 큐브 조각을 수정의 먹이로 주고,
      수정을 확장해 유리 구두를 뒤덮은 모양이네.
    ja: |-
      …ハーモニーキューブの断片を
      取り込ませたクリスタルで、
      ガラスの靴を操っていたようね。
  d_main_32_09_e_17:
    speaker: rapi
    en: They wanted to keep this weapon for themselves at any cost.
    ko: 어떻게든 손에 넣고 싶었던 모양이야.
    ja: どうしてもこれを使いたかったように見えるわ。
  d_main_32_09_e_18:
    speaker: vesti
    en: Why would they want a weapon that they couldn't use?
    ko: 손에 맞지도 않는 무기를 왜 탐낸 걸까?
    ja: |-
      自分で装備もできない武器なんて、
      なんで欲しがったんだろう？
  d_main_32_09_e_19:
    speaker: rapi
    en: It could be symbolic.
    ko: 상징성일 수도 있어.
    ja: 象徴だからかもしれないわ。
  d_main_32_09_e_20:
    speaker: rapi
    en: Perhaps they consider it a legendary weapon of some kind. That's probably
      why they also decorated the path.
    ko: |-
      헬레틱 입장에서는 전설의 무기 같은 것일 수 있으니까.
      길을 깔아놓은 것도 그 이유겠지.
    ja: |-
      ヘレティックにとっては、
      伝説の武器のようなものだろうから。
      道を飾っていたのも、たぶんそれが理由ね。
  d_main_32_09_e_21:
    speaker: vesti
    en: I see...
    ko: 그, 그렇구나.
    ja: な、なるほど…
  d_main_32_09_e_22:
    speaker: "<Self>"
    en: Let's wake Cinderella...
    ko: 그럼 이제 신데렐라를….
    ja: 早く、シンデレラを…
  d_main_32_09_e_23:
    speaker: grave
    en: Yes!
    ko: 그래.
    ja: ああ。
  d_main_32_09_e_24:
    speaker: "<Narration>"
    en: "*Claaaaaank*"
    ko: 카아아앙--!!
    ja: ガシャーン！！
  d_main_32_09_e_25:
    speaker: "<Monologue>"
    en: The familiar and terrifying sound of glass breaking fills the air.
    ko: 신경을 곤두세우는 유리 깨지는 소리가 들렸다.
    ja: |-
      神経を逆なでするような、
      ガラスの割れる音が響いた
  d_main_32_09_e_26:
    speaker: anis
    en: Wh-what is that?
    ko: 뭐, 뭐야? 무슨 소리야!?
    ja: な、何？何の音！？
  d_main_32_09_e_27:
    speaker: "<Self>"
    en: Grave, hurry!
    ko: 그레이브! 서둘러!
    ja: グレイブ！急げ！
  d_main_32_09_e_28:
    speaker: "<Self>"
    en: Behemoth is coming!
    ko: 베히모스가 온다!
    ja: ベヒモスが来る！
  d_main_32_09_e_29:
    speaker: grave
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_09_e_30:
    speaker: anis
    en: That quickly?!
    ko: 이, 이렇게 빨리!?
    ja: こ、こんなに早く！？
  d_main_32_09_e_31:
    speaker: neon
    en: Here she comes!
    ko: 오고 있어요!
    ja: こっちに来てます！
  d_main_32_09_e_32:
    speaker: "<Monologue>"
    en: Behemoth is charging towards us.
    ko: 베히모스가 달려오고 있다.
    ja: ベヒモスが猛然と距離を詰めてきている
  d_main_32_09_e_33:
    speaker: "<Self>"
    en: Everyone, fire!
    ko: "!! 전원 사격!!"
    ja: "！！全員、射撃開始！！"
  d_main_32_09_e_34:
    speaker: "<Monologue>"
    en: Everyone unleashes a maelstrom of bullets and missiles,
    ko: 모두가 탄환과 미사일을 쏟아낸다.
    ja: 一斉に弾丸とミサイルが放たれた
  d_main_32_09_e_35:
    speaker: "<Monologue>"
    en: but it does nothing to stop Behemoth.
    ko: 하지만 베히모스는 멈추지 않는다.
    ja: しかし、ベヒモスは止まらなかった
  d_main_32_09_e_36:
    speaker: "<Monologue>"
    en: She receives the full brunt of the assault and continues to charge forward
      unfazed.
    ko: |-
      모든 공격을 받아내며,
      생채기 하나 없는 상태로 달려온다.
    ja: |-
      すべての攻撃を受け止めながら、
      傷一つ負わずに突撃してくる
  d_main_32_09_e_37:
    speaker: grave
    en: Die!
    ko: 죽어라!
    ja: くたばれ！
  d_main_32_09_e_38:
    speaker: behemoth
    en: You first.
    ko: 너나 죽어라!
    ja: こっちのセリフだぁ！
  d_main_32_09_e_39:
    speaker: "<Monologue>"
    en: Behemoth approaches without slowing down, snatching Grave with her clamp and
      hurling her into a nearby wall.
    ko: |-
      베히모스는 속도를 줄이지 않은 채 접근,
      그레이브를 집게로 낚아채 벽으로 집어던졌다.
    ja: |-
      速度の乗ったベヒモスのアームが
      グレイブを引っさらい、壁に叩きつけた
  d_main_32_09_e_40:
    speaker: "<Monologue>"
    en: Crystals shatter all around, sending fragments flying.
    ko: 수정들이 부서지며 파편이 흩날린다.
    ja: 崩れたクリスタルの破片が飛び散った
  d_main_32_09_e_41:
    speaker: grave
    en: Urgh!
    ko: 커헉…!
    ja: がはっ…！
  d_main_32_09_e_42:
    speaker: behemoth
    en: First up, the brains of the operation.
    ko: 흠. 일단 브레인부터.
    ja: んー、まずはアタマからだな。
  d_main_32_09_e_43:
    speaker: "<Narration>"
    en: "*Kagakak*"
    ko: 카가가각-!!
    ja: ガリガリッ！
  d_main_32_09_e_44:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_09_e_45:
    speaker: "<Monologue>"
    en: My stomach feels warm.
    ko: 배가 뜨겁다.
    ja: 腹部に熱さを感じた
  d_main_32_09_e_46:
    speaker: "<Monologue>"
    en: One of the crystals has pierced my abdomen.
    ko: "…수정이 배를 뚫었다."
    ja: "…クリスタルに貫かれている"
  d_main_32_09_e_47:
    speaker: "<Monologue>"
    en: I feel my legs give way, and I fall to my knees.
    ko: 바로 다리가 풀리며 주저앉는다.
    ja: 次の瞬間、足の力が抜け、ひざが折れた
  d_main_32_09_e_48:
    speaker: "<Self>"
    en: Argh...!
    ko: 허억…!
    ja: うっ…！
  d_main_32_09_e_49:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_main_32_09_e_50:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_main_32_09_e_51:
    speaker: "<Self>"
    en: Don't come near!
    ko: 오지 마!!
    ja: 来るな！！
  d_main_32_09_e_52:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_09_e_53:
    speaker: "<Self>"
    en: You can't touch my blood! Don't come close!
    ko: |-
      내 피에 닿으면 안 돼…!
      절대 가까이 오지 마!!
    ja: |-
      私の血に触れたらまずい…！
      絶対に、離れていろ！！
  d_main_32_09_e_54:
    speaker: neon
    en: Wh-what are you saying?! If you don't stop the bleeding...
    ko: |-
      무, 무슨 소리세요!
      지혈 안 하면…!
    ja: |-
      な、何言ってるんですか！
      止血しないと…！
  d_main_32_09_e_55:
    speaker: "<Self>"
    en: I'll be fine! Just stay back!
    ko: 괜찮아! 오지 마!! 절대!!
    ja: 平気だ！来るな！！絶対に！！
  d_main_32_09_e_56:
    speaker: neon
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_09_e_57:
    speaker: anis
    en: O-okay...!
    ko: 이, 일단 아, 알겠어…!
    ja: クッ…わ、分かったわ…！
  d_main_32_09_e_58:
    speaker: "<Monologue>"
    en: My vision is getting hazy. Everything sounds far off and muffled.
    ko: |-
      시야가 흐리다.
      소리도 잘 들리지 않는다.
    ja: |-
      視界がかすむ。
      耳が遠くなっていく
  d_main_32_09_e_59:
    speaker: shifty
    en: "... der! Stop the bleeding..! Get... together...!"
    ko: "…관! 지혈…! 정신…! 려요…!"
    ja: "…官！止血…！しっかり…！ください…！"
  d_main_32_09_e_60:
    speaker: "<Monologue>"
    en: I feel cold.
    ko: 조금… 추운 것 같다.
    ja: 少し…寒い気がする
  d_main_32_09_e_61:
    speaker: "<Monologue>"
    en: Anis is sent flying.
    ko: 아니스가 내동댕이쳐진다.
    ja: アニスが放り投げられた
  d_main_32_09_e_62:
    speaker: "<Monologue>"
    en: Neon is crushed.
    ko: 네온이 깔린다.
    ja: ネオンが下敷きにされた
  d_main_32_09_e_63:
    speaker: "<Monologue>"
    en: Rapi collapses.
    ko: 라피가 쓰러진다.
    ja: ラピが地に伏した
  d_main_32_09_e_64:
    speaker: "<Monologue>"
    en: Vesti tumbles across the ground.
    ko: 베스티가 바닥을 구른다.
    ja: ベスティーが地面を転がっている
  d_main_32_09_e_65:
    speaker: "<Self>"
    en: I have to get up and command them.
    ko: 일어나서… 지휘를….
    ja: 起きて…指揮を…
  d_main_32_09_e_66:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_67:
    speaker: "<Monologue>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_09_e_68:
    speaker: "<Monologue>"
    en: I open my eyes.
    ko: 눈을 떴다.
    ja: 目が開いた
  d_main_32_09_e_69:
    speaker: "<Monologue>"
    en: How long have I been out?
    ko: 얼마나 눈을 감고 있었지?
    ja: どれだけ経っただろう？
  d_main_32_09_e_70:
    speaker: "<Monologue>"
    en: I look around me frantically.
    ko: 빠르게 눈을 돌린다.
    ja: 素早く視線を動かした
  d_main_32_09_e_71:
    speaker: "<Monologue>"
    en: Everyone is lying on the ground, motionless.
    ko: "…모두 쓰러져 있다."
    ja: "…部隊は壊滅している"
  d_main_32_09_e_72:
    speaker: "<Monologue>"
    en: Rapi, Anis, Neon, Vesti.
    ko: 라피, 아니스, 네온, 베스티.
    ja: ラピ、アニス、ネオン、ベスティー…
  d_main_32_09_e_73:
    speaker: "<Monologue>"
    en: The only one I can't see...
    ko: 모두 쓰러져있다.
    ja: 全員が倒れていた
  d_main_32_09_e_74:
    speaker: "<Monologue>"
    en: is Grave.
    ko: 그레이브는 보이지 않는다.
    ja: グレイブが見当たらない
  d_main_32_09_e_75:
    speaker: behemoth
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_main_32_09_e_76:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_77:
    speaker: behemoth
    en: Any other tricks up your sleeve?
    ko: 이제 너희들 뭐 없지?
    ja: お前ら、これでオシマイだよな？
  d_main_32_09_e_78:
    speaker: behemoth
    en: Some kind of secret weapon or something along those lines?
    ko: 비장의 수라던가 뭐 그런 거, 없지?
    ja: 切り札とか、そういうの残ってねえよな？
  d_main_32_09_e_79:
    speaker: behemoth
    en: Once I took you out, the rest of them came tumbling down like dominoes.
    ko: 남자가 누워버리니까 다 굳어버리네.
    ja: 男がやられたあとは、みんな固まっちまったし。
  d_main_32_09_e_80:
    speaker: behemoth
    en: I doubt Grave will divulge how to open this coffin.
    ko: 그레이브 쟤가 관을 열 방법을 알려주진 않을 것 같고.
    ja: |-
      グレイブは棺の開け方、
      教えてくれそうにねえし。
  d_main_32_09_e_81:
    speaker: behemoth
    en: "*Sigh*..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_82:
    speaker: behemoth
    en: What should I do?
    ko: 하 어쩌지 이걸.
    ja: はぁ、まいったな。
  d_main_32_09_e_83:
    speaker: "<Monologue>"
    en: Behemoth picks up the coffin with her clamps.
    ko: 베히모스가 관을 집게로 집어든다.
    ja: ベヒモスが棺をアームで持ち上げた
  d_main_32_09_e_84:
    speaker: behemoth
    en: I really wanted to meet her.
    ko: 대선배님 만나고 싶은데.
    ja: 会ってみたかったんだけどな～
  d_main_32_09_e_85:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_86:
    speaker: behemoth
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_09_e_87:
    speaker: behemoth
    en: What's this?
    ko: "…뭐야 이거."
    ja: "…何だ、これ…"
  d_main_32_09_e_88:
    speaker: behemoth
    en: The weight's different.
    ko: 무게가 다르잖아.
    ja: 軽くなってる。
  d_main_32_09_e_89:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: バキッ！
  d_main_32_09_e_90:
    speaker: "<Monologue>"
    en: Behemoth breaks the coffin open with her clamps.
    ko: 베히모스의 집게가 관을 부순다.
    ja: ベヒモスのアームが棺を握りつぶした
  d_main_32_09_e_91:
    speaker: "<Monologue>"
    en: There is a small burst of sparks, and the sounds and vibrations emanating
      from the coffin cease.
    ko: 작은 스파크를 일으키며, 관의 진동과 소리가 멈췄다.
    ja: |-
      小さな火花を散らしながら棺が揺れ、
      やがて音が止まった
  d_main_32_09_e_92:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_93:
    speaker: behemoth
    en: It's empty?
    ko: "…비었잖아?"
    ja: "…空っぽ？"
  d_main_32_09_e_94:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_09_e_95:
    speaker: "<Monologue>"
    en: I frantically look around in search of Grave,
    ko: 재빠르게 눈을 돌려 그레이브를 찾는다.
    ja: 素早く目を動かし、グレイブを探した
  d_main_32_09_e_96:
    speaker: "<Monologue>"
    en: and see her standing in front of a tall crystal which is bathed in darkness.
    ko: 그레이브는 어둠 속, 길게 솟은 수정 앞에 서 있다.
    ja: |-
      グレイブは物陰で、
      長く伸びたクリスタルの前に立っていた
  d_main_32_09_e_97:
    speaker: "<Monologue>"
    en: Inside that crystal, a figure can faintly be made out.
    ko: 그리고 그 수정 안에, 누군가가 있는 것이 보였다.
    ja: そのクリスタルの中には人影らしきものが見えた
  d_main_32_09_e_98:
    speaker: "<Self>"
    en: When we were fighting Glass Slippers...!
    ko: |-
      …!!
      유리 구두와 싸울 때…!
    ja: |-
      …！！
      ガラスの靴と戦っていた時に…！
  d_main_32_09_e_99:
    speaker: behemoth
    en: Hehe, you got me.
    ko: 아으 속았네.
    ja: こりゃ、一杯食わされたな。
  d_main_32_09_e_100:
    speaker: grave_no
    en: You were tricked.
    ko: 속였다.
    ja: 食わせた。
  d_main_32_09_e_101:
    speaker: behemoth
    en: You have no idea how much that pisses me off.
    ko: 난 속이는 게 정말 싫더라.
    ja: あたし、そういうの大っ嫌いでさ。
  d_main_32_09_e_102:
    speaker: rapi
    en: Ahhhhhhhh-!!
    ko: 아아아--!!
    ja: はああッ…！！
  d_main_32_09_e_103:
    speaker: "<Monologue>"
    en: Rapi hurls herself at Behemoth and slams her fist into her face.
    ko: 라피가 몸을 날려 주먹을 날린다.
    ja: ラピが飛びかかり、拳を振り下ろした
  d_main_32_09_e_104:
    speaker: "<Monologue>"
    en: Behemoth's jaw becomes slightly warped, but other than that, there is no discernible
      damage.
    ko: 베히모스의 턱이 조금 돌아갔을 뿐, 아무 소용이 없다.
    ja: ベヒモスのあごに入ったが、まるで効いていない
  d_main_32_09_e_105:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!
    ja: バシン！
  d_main_32_09_e_106:
    speaker: "<Monologue>"
    en: One of her clamps sends Rapi flying back.
    ko: 집게가 라피를 날려버린다.
    ja: アームがラピを吹き飛ばした
  d_main_32_09_e_107:
    speaker: "<Self>"
    en: Rapi!
    ko: 라… 피…!!
    ja: ラ…ピ…！！
  d_main_32_09_e_108:
    speaker: "<Monologue>"
    en: Get up... I have to get up!
    ko: 일어나자…! 일어나야 해…!
    ja: 立て…！立ち上がらないと…！
  d_main_32_09_e_109:
    speaker: "<Monologue>"
    en: I have to do something! Anything!
    ko: 그래야 뭐든 할 수 있다…!
    ja: 立たないと、何もできない…！
  d_main_32_09_e_110:
    speaker: behemoth
    en: Wow, look at you standing up.
    ko: 와. 일어난 거야?
    ja: へえ。まだ起きれんの？
  d_main_32_09_e_111:
    speaker: behemoth
    en: That must have hurt like hell.
    ko: "…으. 아프겠다."
    ja: "…うへっ。痛そうだな。"
  d_main_32_09_e_112:
    speaker: "<Self>"
    en: Take... this...!
    ko: 받아… 라…!
    ja: 食ら…え…！
  d_main_32_09_e_113:
    speaker: "<Monologue>"
    en: I hurl the disk at Behemoth,
    ko: 원판을 베히모스에게로 던진다.
    ja: 円板をベヒモスに投げた
  d_main_32_09_e_114:
    speaker: "<Monologue>"
    en: and it feebly lands between her feet.
    ko: 힘없이 날아간 원판이 베히모스의 발아래에 떨어진다.
    ja: 力なく飛んだ円板が、ベヒモスの足元に落ちた
  d_main_32_09_e_115:
    speaker: shifty_r
    en: Target area acquired!
    ko: 반드시 맞힐게요!
    ja: 必ず当てます！
  d_main_32_09_e_116:
    speaker: mana_op
    en: Skipping all sequences. Proceeding straight to activation upon impact.
    ko: |-
      시퀀스는 모두 생략합니다.
      충격 시 바로 작동합니다.
    ja: |-
      シーケンス全省略、
      衝撃で即作動に設定。
  d_main_32_09_e_117:
    speaker: behemoth
    en: I'm starting to get sick of this.
    ko: 이제 질린다 이거!
    ja: もう飽きたって、こいつは！
  d_main_32_09_e_118:
    speaker: "<Monologue>"
    en: Just as Behemoth's clamp reaches out...
    ko: 베히모스의 집게가 날아오는 말뚝을 향해 뻗는 순간.
    ja: ベヒモスのアームが飛来した杭に伸びた瞬間…
  d_main_32_09_e_119:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 타앙-!
    ja: バシュン――！
  d_main_32_09_e_120:
    speaker: behemoth
    en: What the...?!
    ko: 뭣…!?
    ja: なっ…！？
  d_main_32_09_e_121:
    speaker: "<Monologue>"
    en: Sparks fly from Behemoth's clamp as it stops dead in its tracks.
    ko: 불꽃이 튀며 베히모스의 집게가 멈췄다.
    ja: 火花を散らし、ベヒモスのアームが止まった
  d_main_32_09_e_122:
    speaker: emma
    en: It's a hit, but slightly to the right.
    ko: 명중. 조금 우상탄이 났네.
    ja: 命中。少し右上ね。
  d_main_32_09_e_123:
    speaker: emma
    en: Adjusting the coordinates. Just a moment.
    ko: 좌표 수정할게. 잠시만 있어.
    ja: 修正するわ。ちょっと待って～
  d_main_32_09_e_124:
    speaker: eunhwa
    en: I will say that's one good thing about these crystals.
    ko: 흥. 수정으로 굳으니 이점도 있군.
    ja: ふん…クリスタルで動かん身体も使いようか。
  d_main_32_09_e_125:
    speaker: eunhwa
    en: You don't have to adjust your aim every single time.
    ko: 일일이 자세를 교정할 필요가 없어.
    ja: 姿勢維持が楽だ。
  d_main_32_09_e_126:
    speaker: emma
    en: The only downside is that they have a time limit.
    ko: 시간제한이 있는 게 흠이겠네.
    ja: 時間制限があるのが欠点ね～
  d_main_32_09_e_127:
    speaker: eunhwa
    en: I'll fire off a bit more.
    ko: 조금만 더 쏘겠어.
    ja: あと少し撃たせろ。
  d_main_32_09_e_128:
    speaker: eunhwa
    en: I want her to feel the same pain she's inflicted on us.
    ko: 당한 건… 갚아줘야지.
    ja: やられた分は…やり返す。
  d_main_32_09_e_129:
    speaker: emma
    en: Go for it.
    ko: 물론이지.
    ja: もちろんよ。
  d_main_32_09_e_130:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 타앙-! 타앙-! 타앙-!
    ja: バシュン！バシュン！バシュン！
  d_main_32_09_e_131:
    speaker: behemoth
    en: Argh! What a thorn in my side you all are!
    ko: 윽…! 이거 번거롭…!
    ja: うっ…！面倒くせぇ…！
  d_main_32_09_e_132:
    speaker: shifty_r
    en: The A Pillar is coming!
    ko: A 필러가 갑니다!
    ja: Aピラー、行きます！
  d_main_32_09_e_133:
    speaker: behemoth
    en: "!!"
    ko: 위험!
    ja: 危ねッ！？
  d_main_32_09_e_134:
    speaker: "<Monologue>"
    en: Behemoth jumps back.
    ko: 베히모스가 뒤로 점프해서 물러선다.
    ja: ベヒモスが後方に飛びさがった
  d_main_32_09_e_135:
    speaker: "<Self>"
    en: Missed...!
    ko: 빗나갔…!
    ja: 外れた…！？
  d_main_32_09_e_136:
    speaker: vesti
    en: Graaaaahhhhh!
    ko: 으으으읏---!!
    ja: うあああっ…！！
  d_main_32_09_e_137:
    speaker: "<Monologue>"
    en: Vesti rushes in under the incoming A Pillar before it hits the ground, and
      it lands directly on her shoulders.
    ko: 베스티가 달려와 착지 직전의 A 필러를 몸으로 들이받는다.
    ja: |-
      飛び出したベスティ―が、
      着弾寸前のAピラーの軌道を身体でそらすと…
  d_main_32_09_e_138:
    speaker: "<Monologue>"
    en: Carrying the now bent A Pillar on her shoulders, Vesti uses her entire body
      to hurl the stake.
    ko: |-
      기울어진 A 필러에 양팔을 붙이고,
      온몸으로 밀어내듯 던진다.
    ja: |-
      そのまま両腕でしがみつき、
      全身で押し出すように投げつけた
  d_main_32_09_e_139:
    speaker: vesti
    en: Die!
    ko: 죽어---!!
    ja: いけぇぇーー！！
  d_main_32_09_e_140:
    speaker: behemoth
    en: This is a bit danger...!
    ko: 이건 좀 위험…!
    ja: うおっ、ヤベ…！
  d_main_32_09_e_141:
    speaker: "<Monologue>"
    en: With a swing of her clamp, Behemoth knocks away the A Pillar.
    ko: 집게를 휘둘러 A 필러를 쳐내는 베히모스.
    ja: |-
      ベヒモスはアームを振り回し、
      Aピラーを払いのけた
  d_main_32_09_e_142:
    speaker: "<Monologue>"
    en: Seizing the opportunity, Vesti dives in close and tackles Behemoth.
    ko: 그 틈을 타, 베스티가 베히모스의 몸 안쪽으로 파고든다.
    ja: |-
      その隙をつき、
      ベスティーがベヒモスに取りついた
  d_main_32_09_e_143:
    speaker: vesti
    en: Your offenses are useless if I'm up close.
    ko: 이만큼 붙으면 집게는 못 쓰겠지.
    ja: これだけ近ければ、アームは使えないでしょ。
  d_main_32_09_e_144:
    speaker: behemoth
    en: I could say the same thing to you.
    ko: 그건 너도 마찬가지 아냐?
    ja: そりゃお前も同じだろ？
  d_main_32_09_e_145:
    speaker: vesti
    en: Don't be so sure about that.
    ko: 아닌데?
    ja: ううん？
  d_main_32_09_e_146:
    speaker: "<Narration>"
    en: "*Poooooow*!"
    ko: 퍼어어어어엉!!
    ja: ズガン！！
  d_main_32_09_e_147:
    speaker: "<Monologue>"
    en: Vesti unleashes a volley of missiles into Behemoth at point-blank range.
    ko: 베스티는 베히모스와 붙어있는 그 상태로 미사일을 쏟아부었다.
    ja: |-
      ベスティーがベヒモスに密着したまま
      ミサイルを叩き込んだ
  d_main_32_09_e_148:
    speaker: behemoth
    en: What is this, a suicide attack?
    ko: 자폭이냐…!
    ja: 自爆…！？
  d_main_32_09_e_149:
    speaker: vesti
    en: Ahahahahaha!
    ko: 아하하하하!
    ja: アハハハハ！
  d_main_32_09_e_150:
    speaker: behemoth
    en: Wh-why are you laughing?!
    ko: 하하! 웃을 타이밍이 아니잖아!
    ja: ハハハ！笑ってる場合かよ！？
  d_main_32_09_e_151:
    speaker: "<Narration>"
    en: "*Poooooow*!"
    ko: 퍼어어어어엉!!
    ja: ドォォォン！！
  d_main_32_09_e_152:
    speaker: "<Monologue>"
    en: A massive explosion engulfs the area.
    ko: 거대한 폭발이 일대를 뒤덮는다.
    ja: 巨大な爆発があたりを包み込んだ
  d_main_32_09_e_153:
    speaker: grave_no
    en: Link with Glass Slippers complete!
    ko: 유리 구두와 링크 완료…!
    ja: ガラスの靴とリンク完了…！
  d_main_32_09_e_154:
    speaker: grave_no
    en: Finally, Cinderella will awaken!
    ko: 드디어 신데렐라가… 깨어난다…!
    ja: シンデレラが…やっと目覚める…！
  d_main_32_09_e_155:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_156:
    speaker: "<Monologue>"
    en: It's quiet.
    ko: "…조용하다."
    ja: "…何も起こらない"
  d_main_32_09_e_157:
    speaker: grave_no
    en: No...
    ko: "…어째서."
    ja: "…なぜだ…"
  d_main_32_09_e_158:
    speaker: grave_no
    en: Why... why?!
    ko: 어, 어째서…!
    ja: な、なぜ…！？
  d_main_32_09_e_159:
    speaker: "<Narration>"
    en: "*Whoosh* *Thud*"
    ko: 후웅-! 철퍽!
    ja: ビュン――ベシャッ！
  d_main_32_09_e_160:
    speaker: "<Monologue>"
    en: Something flies out of the smoke and lands in front of me.
    ko: 연기 안에서 뭔가가 날아와 내 앞에 떨어진다.
    ja: |-
      煙の中から何かが飛び出し、
      私の目の前に落下した
  d_main_32_09_e_161:
    speaker: "<Monologue>"
    en: It's Vesti, who has been sliced in two.
    ko: "…몸의 절반밖에 남지 않은 베스티다."
    ja: "…身体が半分消し飛んだベスティーだ"
  d_main_32_09_e_162:
    speaker: vesti
    en: Comm... ander... Sorry... I couldn't... win...
    ko: |-
      지휘… 관… 님….
      미안… 못… 이겼… 어….
    ja: |-
      指揮官…様…
      ごめん…勝て…なかった…
  d_main_32_09_e_163:
    speaker: "<Self>"
    en: Don't worry. We'll defeat her.
    ko: "…걱정 마. 내가 꼭 이길게."
    ja: "…心配するな。絶対勝つ"
  d_main_32_09_e_164:
    speaker: vesti
    en: Pl... ease...
    ko: 부탁… 해….
    ja: お願…い…
  d_main_32_09_e_165:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 타앙-! 타앙-!
    ja: バシュン！バシュン！
  d_main_32_09_e_166:
    speaker: "<Monologue>"
    en: We continue our assault on Behemoth, but nothing seems to work.
    ko: |-
      저격이 계속된다.
      하지만 베히모스에게서 반응은 없다.
    ja: |-
      狙撃が続いている。
      しかし、ベヒモスは微動だにしない
  d_main_32_09_e_167:
    speaker: "<Narration>"
    en: "*Kugugugugu*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…
  d_main_32_09_e_168:
    speaker: "<Monologue>"
    en: Behemoth uses her clamps to clasp onto a giant chunk of crystal
    ko: 집게가 붙잡은 거대한 수정 덩어리가 솟아오른다.
    ja: アームが巨大なクリスタルの塊を握っていた
  d_main_32_09_e_169:
    speaker: "<Monologue>"
    en: and then flings it towards the sound of the gunfire.
    ko: 총성이 들려온 곳으로 던져진다.
    ja: |-
      それはそのまま、
      銃声のしていた方角に投げつけられた
  d_main_32_09_e_170:
    speaker: "<Monologue>"
    en: An explosion rings out in the distance, and the gunshots stop.
    ko: |-
      …멀리서 폭음이 들려온다.
      그리고 총성이 멎었다.
    ja: "…遠くで爆音が響き、銃声が止んだ"
  d_main_32_09_e_171:
    speaker: "<Monologue>"
    en: I lurch forward, barely hanging onto consciousness.
    ko: 나는 혼미한 정신을 붙잡고, 앞으로 걷는다.
    ja: 私は意識をどうにか保ちながら、歩みを進めた
  d_main_32_09_e_172:
    speaker: grave_no
    en: What did I do wrong?
    ko: 뭐가… 잘못된 거지….
    ja: 何が…間違っている…？
  d_main_32_09_e_173:
    speaker: grave_no
    en: Her body is fine, and the linking went well.
    ko: 몸도… 링크도… 모두 잘 되었는데….
    ja: ボディも…リンクも…問題ないはず…
  d_main_32_09_e_174:
    speaker: grave_no
    en: Has it simply been too long?
    ko: 100년이라는 시간… 때문인가….
    ja: 100年という…時間のせいか…？
  d_main_32_09_e_175:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 까앙-!
    ja: ガン！
  d_main_32_09_e_176:
    speaker: "<Monologue>"
    en: Grave is hit by Behemoth's attack and is sent hurling backwards.
    ko: 그레이브가 베히모스의 공격에 맞고 날아간다.
    ja: グレイブがベヒモスに吹き飛ばされた
  d_main_32_09_e_177:
    speaker: "<Monologue>"
    en: Behemoth stands before Cinderella, who remains trapped inside the crystal.
    ko: "…베히모스는 수정 안에 갇힌 신데렐라의 앞에 섰다."
    ja: |-
      …ベヒモスは、クリスタルの中で眠る
      シンデレラの前に立った
  d_main_32_09_e_178:
    speaker: behemoth
    en: While I appreciate you trying to fix her up,
    ko: 고생했다. 대선배님을 고쳐준다고.
    ja: ご苦労さん。大先輩を直してくれたみたいだな。
  d_main_32_09_e_179:
    speaker: behemoth
    en: I'll take it from here.
    ko: 그럼 받아갈게.
    ja: じゃ、もらってくぜ。
  d_main_32_09_e_180:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 톡.
    ja: トンッ――
  d_main_32_09_e_181:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 빠직. 빠지직.
    ja: ピシ、ピシッ…
  d_main_32_09_e_182:
    speaker: "<Monologue>"
    en: Behemoth clamps onto the crystal, creating cracks and fissures through it.
    ko: 베히모스의 집게가 수정을 살짝 건드리자 수정이 균열을 일으킨다.
    ja: |-
      ベヒモスがアームで軽く触れると、
      クリスタルにヒビが入った
  d_main_32_09_e_183:
    speaker: "<Monologue>"
    en: Then...
    ko: 그리고.
    ja: そして…
  d_main_32_09_e_184:
    speaker: "<Narration>"
    en: "*Crack*!"
    ko: 파창-!!
    ja: バリン――！！
  d_main_32_09_e_185:
    speaker: "<Monologue>"
    en: The crystal shatters.
    ko: 수정이 부서진다.
    ja: クリスタルが砕けた
  d_main_32_09_e_186:
    speaker: "<Monologue>"
    en: Time freezes.
    ko: 시간이 멈춘 듯하다.
    ja: まるで時が凍り付いているかのように…
  d_main_32_09_e_187:
    speaker: "<Monologue>"
    en: The Nikke dressed in pale blue lies on the ground, surrounding by crystal
      shards.
    ko: 청백색의 니케는 반짝이는 수정들 사이에서 눈을 감고 있었다.
    ja: |-
      銀白色のニケが、
      舞い散るクリスタルの中で目を閉じている
  d_main_32_09_e_188:
    speaker: "<Monologue>"
    en: And then, she opens her crimson eyes.
    ko: 그리고 그 붉은색 눈을 뜬다.
    ja: やがて開かれたその目は、紅く光っていた
  d_main_32_09_e_189:
    speaker: grave_no
    en: Cinderella!
    ko: 신데렐라…!
    ja: シンデレラ…！
  d_main_32_09_e_190:
    speaker: "<Monologue>"
    en: Cinderella looks around inquisitively,
    ko: 청백색의 니케가 주위를 둘러본다.
    ja: 銀白色のニケがあたりを見渡し…
  d_main_32_09_e_191:
    speaker: "<Monologue>"
    en: then locks eyes with Behemoth.
    ko: 베히모스와 눈을 마주친다.
    ja: ベヒモスと目を合わせた
  d_main_32_09_e_192:
    speaker: unknown
    en: "... Who are you?"
    ko: "…누구야?"
    ja: "…誰？"
  d_main_32_09_e_193:
    speaker: behemoth
    en: Hello, Anachiro.
    ko: 안녕. 대선배님.
    ja: よう、大先輩。
  d_main_32_09_e_194:
    speaker: "<Monologue>"
    en: Cinderella is a blank slate now and highly impressionable.
    ko: 안돼…! 둘이 대화하게 둬선 안 돼…!
    ja: まずい…！会話をさせては…！
  d_main_32_09_e_195:
    speaker: "<Monologue>"
    en: We can't allow Behemoth to corrupt her.
    ko: 신데렐라는 지금 백지상태…!
    ja: シンデレラは「白紙の状態」…！
  d_main_32_09_e_196:
    speaker: unknown
    en: Anachiro?
    ko: "…대선배님?"
    ja: "…大先輩？"
  d_main_32_09_e_197:
    speaker: behemoth
    en: What's wrong? Is your memory a bit spotty?
    ko: "…뭐야. 기억이 좀 왔다 갔다 하나?"
    ja: "…何だ？記憶がアッチに行ってんの？"
  d_main_32_09_e_198:
    speaker: behemoth
    en: You're Anachiro. The first Heretic.
    ko: |-
      너는 아나키오르.
      최초의 헬레틱이야.
    ja: |-
      あんたはアナキオール。
      最初のヘレティックだ。
  d_main_32_09_e_199:
    speaker: behemoth
    en: My predecessor.
    ko: 그래서 나의, 우리의 대선배님이지.
    ja: だからあたしの…あたしらの大先輩ってワケ。
  d_main_32_09_e_200:
    speaker: unknown
    en: Anachiro...
    ko: "…아나키오르."
    ja: "…アナキオール。"
  d_main_32_09_e_201:
    speaker: anarchyorr
    en: Yes, that was it.
    ko: "…그래. 그런 이름이었지."
    ja: "…そう。そんな名前だった。"
  d_main_32_09_e_202:
    speaker: anarchyorr
    en: That was my name.
    ko: 나의… 이름.
    ja: 私の…名前。
  d_main_32_09_e_203:
    speaker: "<Self>"
    en: Graaaaahhhhh!
    ko: 으… 아아아아!!
    ja: う…おおおおっ！！
  d_main_32_09_e_204:
    speaker: behemoth
    en: "... Uh?"
    ko: "…응?"
    ja: "…ん？"
  d_main_32_09_e_205:
    speaker: "<Monologue>"
    en: Cecil mentioned to me that
    ko: "…세실이 한 말을 떠올린다."
    ja: "…セシルの言葉が脳裏をよぎった"
  d_main_32_09_e_206:
    speaker: "<Monologue>"
    en: she was unsure what would happen to a Nikke if they were exposed to my blood.
    ko: 내 피를 니케에게 그대로 묻히면 무슨 일이 벌어질지 모른다고.
    ja: |-
      ニケが私の血に触れたら、
      何が起きるか分からない――
  d_main_32_09_e_207:
    speaker: "<Monologue>"
    en: Whatever happens, it can't get any worse than how things are going now.
    ko: 괜찮다. 뭐가 됐든 지금 상황보다 나을 거다.
    ja: |-
      問題ない。
      何が起ころうと、このままよりマシだろう
  d_main_32_09_e_208:
    speaker: "<Monologue>"
    en: And so I swing my blood-soaked fist at Behemoth
    ko: 나는 피 묻은 주먹을
    ja: 私は血みどろの拳を振り上げ…
  d_main_32_09_e_209:
    speaker: "<Monologue>"
    en: with all my might.
    ko: 힘껏 베히모스에게 휘둘렀다.
    ja: 残る力の全てを振り絞り、ベヒモスに叩きつけた
  d_main_32_09_e_210:
    speaker: behemoth
    en: Oof!
    ko: 으븝.
    ja: うっ。
  d_main_32_09_e_211:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_212:
    speaker: behemoth
    en: A punch? Really?
    ko: 주먹질? 이라고…?
    ja: 殴った…？殴られたのか…？
  d_main_32_09_e_213:
    speaker: behemoth
    en: A human stepping up to me?
    ko: 인간이… 나한테…?
    ja: 人間が…あたしを…？
  d_main_32_09_e_214:
    speaker: behemoth
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_215:
    speaker: behemoth
    en: Your tenacity is truly impressive,
    ko: 인정한다.
    ja: 認めるよ。
  d_main_32_09_e_216:
    speaker: behemoth
    en: I'll give you that much.
    ko: 너희 근성은 진짜 대단하네.
    ja: お前、すんげぇ根性あるな。
  d_main_32_09_e_217:
    speaker: behemoth
    en: It's such a waste.
    ko: 아까운걸.
    ja: 惜しくなってきた。
  d_main_32_09_e_218:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍼억-!!
    ja: ドガッ！
  d_main_32_09_e_219:
    speaker: "<Self>"
    en: Urgh!
    ko: "…아악…!"
    ja: "…うぐっ…！"
  d_main_32_09_e_220:
    speaker: behemoth
    en: Would you like to join us?
    ko: 너희들 우리 동료 할래?
    ja: お前らさ、あたしらの仲間になんねえ？
  d_main_32_09_e_221:
    speaker: behemoth
    en: We don't usually add new members to the team, but I'll make an exception for
      y...
    ko: |-
      원래 우리 동료 안 늘리는데,
      내가 특별히 얘기해….
    ja: |-
      仲間は増やさない方針だけどさ、
      あたしが特別に話をつけて…
  d_main_32_09_e_222:
    speaker: behemoth
    en: Wait... what is this?
    ko: "…뭐야."
    ja: "…何だ？"
  d_main_32_09_e_223:
    speaker: behemoth
    en: Wh-why is this...!
    ko: 왜, 왜 이래 이거…!
    ja: な、何だよ、これ…！？
  d_main_32_09_e_224:
    speaker: behemoth
    en: That Dark Matter...
    ko: 다, 다크 매터가…! 멋대로…!
    ja: ダ、ダークマターが…！勝手に…！
  d_main_32_09_e_225:
    speaker: behemoth
    en: What's going on?!
    ko: 뭐야…! 뭐냐고 이거!!
    ja: 何だ…！何なんだよ！？
  d_main_32_09_e_226:
    speaker: anarchyorr
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_09_e_227:
    speaker: "<Monologue>"
    en: Behemoth is in pain.
    ko: 베히모스가 고통스러워하고 있다.
    ja: ベヒモスが苦しみだした
  d_main_32_09_e_228:
    speaker: "<Monologue>"
    en: The Vapaus is taking effect!
    ko: 언체인드가 효과를 보는 건가…!
    ja: アンチェインドが効いた…！
  d_main_32_09_e_229:
    speaker: "<Self>"
    en: Grave!
    ko: 그레… 이브…!
    ja: グレ…イブ…！
  d_main_32_09_e_230:
    speaker: grave_no
    en: It's over... Cinderella has been corrupted.
    ko: |-
      끝났다….
      신데렐라는 이제….
    ja: |-
      終わった…
      シンデレラはもう…
  d_main_32_09_e_231:
    speaker: "<Monologue>"
    en: Grave puts her hand to her heart.
    ko: 그레이브는 품에 손을 집어넣었다.
    ja: グレイブは懐に手を伸ばした
  d_main_32_09_e_232:
    speaker: grave_no
    en: Now I will do what must be done, with my own hands.
    ko: 하다못해… 내 손으로….
    ja: せめて…この手で…
  d_main_32_09_e_233:
    speaker: "<Self>"
    en: No, don't give up!
    ko: 포기하지 마!
    ja: 諦めるな！
  d_main_32_09_e_234:
    speaker: grave_no
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_09_e_235:
    speaker: "<Self>"
    en: You've come so far!
    ko: 네가…! 그 긴 시간 동안…! 해왔던 것을…!
    ja: |-
      君が…！長い時間をかけて…！
      やってきた…ことを…！
  d_main_32_09_e_236:
    speaker: "<Self>"
    en: What you've desperately wanted...!
    ko: 간절히 원했던 것을…!
    ja: 命がけで願ってきたことを…！
  d_main_32_09_e_237:
    speaker: "<Self>"
    en: Don't give up now!
    ko: 그렇게 쉽게… 포기하지 마…!
    ja: そう簡単に…諦めるな…！
  d_main_32_09_e_238:
    speaker: "<Self>"
    en: You can still have what you've fought for!
    ko: 되찾을 수 있어…!
    ja: 取り戻せる…！
  d_main_32_09_e_239:
    speaker: "<Monologue>"
    en: Yes, there still must be hope...
    ko: 그래…! 얼마든지 되찾을 수 있다…!
    ja: そうだ…！いくらでも…！
  d_main_32_09_e_240:
    speaker: "<Self>"
    en: Bring her back.
    ko: 되찾아와! 그레이브!!
    ja: 取り戻せ！グレイブ！！
  d_main_32_09_e_241:
    speaker: grave_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_32_09_e_242:
    speaker: grave_no
    en: Cinderella!
    ko: 신데렐라!
    ja: シンデレラ！
  d_main_32_09_e_243:
    speaker: anarchyorr
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_09_e_244:
    speaker: "<Monologue>"
    en: Grave staggers towards Cinderella.
    ko: 그레이브가 비틀대며 걸어간다.
    ja: グレイブがよろめきながら歩み寄った
  d_main_32_09_e_245:
    speaker: grave_no
    en: Cinderella!
    ko: 신데렐라…!
    ja: シンデレラ…！
  d_main_32_09_e_246:
    speaker: anarchyorr
    en: What are you calling me?
    ko: "…나를 부르는 거야?"
    ja: "…私のこと？"
  d_main_32_09_e_247:
    speaker: anarchyorr
    en: My name is Anachiro.
    ko: 틀렸어. 내 이름은 아나키오르.
    ja: 違うわ。私の名前はアナキオール。
  d_main_32_09_e_248:
    speaker: grave_no
    en: No, you're Cinderella.
    ko: 아니. 너는 신데렐라다.
    ja: いや、お前はシンデレラだ。
  d_main_32_09_e_249:
    speaker: grave_no
    en: Open your eyes.
    ko: 눈을 떠라. 신데렐라.
    ja: 目を覚ませ、シンデレラ。
  d_main_32_09_e_250:
    speaker: grave_no
    en: We can rewrite the past.
    ko: 다시 쓰는 거다.
    ja: もう一度書くんだ。
  d_main_32_09_e_251:
    speaker: grave_no
    en: We can erase all that shame.
    ko: 그 치욕스러웠던 과거를 다시 쓰는 거다.
    ja: 忌まわしい過去を、書き直すのだろう。
  d_main_32_09_e_252:
    speaker: grave_no
    en: Let's write a new story together.
    ko: 같이 쓰자.
    ja: 一緒に書こう。
  d_main_32_09_e_253:
    speaker: grave_no
    en: All stories
    ko: 오래된 이야기는.
    ja: 昔話は…
  d_main_32_09_e_254:
    speaker: grave_no
    en: should have a happy ending.
    ko: 해피 엔딩으로 끝나야 한다.
    ja: ハッピーエンドが決まりだ。
  d_main_32_09_e_255:
    speaker: grave_no
    en: Now,
    ko: 일어나.
    ja: 起きろ…
  d_main_32_09_e_256:
    speaker: grave_no
    en: get up.
    ko: 일어나!
    ja: 目を覚ませ！
  d_main_32_09_e_257:
    speaker: anarchyorr
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_32_09_e_258:
    speaker: grave_no
    en: I said get up!
    ko: 일어나!!
    ja: 起きろ！！
  d_main_32_09_e_259:
    speaker: grave_no
    en: Cinderella.
    ko: 신데렐라-!!
    ja: シンデレラ！！
  d_main_32_09_e_260:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_261:
    speaker: "<Monologue>"
    en: Cinderella reaches out her hand
    ko: 신데렐라가 손을 뻗는다.
    ja: シンデレラが手を伸ばした
  d_main_32_09_e_262:
    speaker: "<Monologue>"
    en: and touches the tip of Grave's helmet with her fingertips.
    ko: 그리고 그레이브의 헬멧에 손 끝을 가져다 댄다.
    ja: 指先がグレイブのヘルメットに触れた
  d_main_32_09_e_263:
    speaker: anarchyorr
    en: Do you know me?
    ko: 나를 알아?
    ja: 私を知っているの？
  d_main_32_09_e_264:
    speaker: grave_no
    en: I do! I do!
    ko: 안다…! 안다!
    ja: 知っている…！知っている！
  d_main_32_09_e_265:
    speaker: anarchyorr
    en: But I don't know you.
    ko: 나는 너를 몰라.
    ja: 私はあなたのことを知らない。
  d_main_32_09_e_266:
    speaker: anarchyorr
    en: Show me your face.
    ko: 얼굴. 보여줘.
    ja: 顔、見せて。
  d_main_32_09_e_267:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_268:
    speaker: grave_no
    en: It's... not pretty.
    ko: 많이… 망가졌다.
    ja: "…ボロボロだ。"
  d_main_32_09_e_269:
    speaker: anarchyorr
    en: Show me.
    ko: 보여줘.
    ja: 見せて。
  d_main_32_09_e_270:
    speaker: grave_no
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_09_e_271:
    speaker: "<Narration>"
    en: "*Pooshook*"
    ko: 푸슉-
    ja: プシューッ…
  d_main_32_09_e_272:
    speaker: grave_no
    en: My face is badly damaged.
    ko: |-
      내 얼굴.
      많이 망가졌다.
    ja: |-
      私の顔は…
      もうボロボロだ。
  d_main_32_09_e_273:
    speaker: grave_no
    en: You might not recognize me.
    ko: "…봐도, 기억할 수 없다."
    ja: "…見ても、思い出せない。"
  d_main_32_09_e_274:
    speaker: grave_no
    en: My voice has changed as well.
    ko: "…목소리도, 달라졌다."
    ja: "…声も、違う。"
  d_main_32_09_e_275:
    speaker: grave_no
    en: It may not sound familiar to you anymore.
    ko: 들어도, 기억할 수 없다.
    ja: 聞いても、思い出せない。
  d_main_32_09_e_276:
    speaker: "<Monologue>"
    en: Cinderella caresses Grave's cheek,
    ko: 신데렐라의 손 끝이 그레이브의 뺨에 닿는다.
    ja: シンデレラの指先がグレイブの頬に触れた
  d_main_32_09_e_277:
    speaker: "<Monologue>"
    en: looking at the scar-riddled visage before her.
    ko: 부서지고 녹아내린 얼굴.
    ja: グレイブの顔は崩れ、溶けていた
  d_main_32_09_e_278:
    speaker: "<Monologue>"
    en: As she does,
    ko: 그 얼굴을 보고, 뺨을 어루만지던 신데렐라는.
    ja: その顔を見つめ、頬をなでていたシンデレラは…
  d_main_32_09_e_279:
    speaker: "<Monologue>"
    en: tears fall from her eyes.
    ko: 눈물을 흘렸다.
    ja: 涙を流した
  d_main_32_09_e_280:
    speaker: cinderella
    en: "... Beautiful."
    ko: "…아름다워."
    ja: "…きれい。"
  d_main_32_09_e_281:
    speaker: cinderella
    en: You were always so beautiful.
    ko: 아아… 너는, 여전히 아름답구나.
    ja: ああ…あなたは、きれいなまま。
  d_main_32_09_e_282:
    speaker: grave_no
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_32_09_e_283:
    speaker: cinderella
    en: You still are.
    ko: |-
      그 긴 시간 동안,
      너는 계속 아름다웠구나.
    ja: きっと、ずっとそうだったのね。
  d_main_32_09_e_284:
    speaker: cinderella
    en: You protected me.
    ko: 나를 지켜줬구나.
    ja: 私を守ってくれていた。
  d_main_32_09_e_285:
    speaker: grave_no
    en: Cinderella...
    ko: 신데… 렐라….
    ja: シン…デレラ…
  d_main_32_09_e_286:
    speaker: cinderella
    en: What should I do now?
    ko: 내가 지금 뭘 하면 될까?
    ja: 私は何をすればいい？
  d_main_32_09_e_287:
    speaker: cinderella
    en: Tell me. My greatest audience.
    ko: |-
      알려줘.
      내 최고의 관객.
    ja: |-
      教えて。
      私の最高の観客さん。
  d_main_32_09_e_288:
    speaker: grave_no
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_main_32_09_e_289:
    speaker: grave_no
    en: What we were supposed to do long ago.
    ko: 우리가 그 먼 옛날에 해야 했던 일.
    ja: 私たちが、かつてするはずだったこと…
  d_main_32_09_e_290:
    speaker: grave_no
    en: What we wanted to accomplish so badly but were unable to.
    ko: 너무나 원했지만 할 수 없었던 일.
    ja: 心から願い、果たせなかったこと…
  d_main_32_09_e_291:
    speaker: grave_no
    en: Our enemy.
    ko: 우리의 적을.
    ja: 私たちの敵を…
  d_main_32_09_e_292:
    speaker: grave_no
    en: The enemy of humanity.
    ko: 인류의 적을.
    ja: 人類の敵を…
  d_main_32_09_e_293:
    speaker: grave_no
    en: Bring them down.
    ko: 쓰러뜨려줘.
    ja: 倒してくれ。
  d_main_32_09_e_294:
    speaker: grave_no
    en: My... Goddess of Victory.
    ko: 나의… 승리의 여신이여.
    ja: 私の…勝利の女神よ…
  d_main_32_09_e_295:
    speaker: cinderella
    en: The audience has spoken.
    ko: 관객의 요청대로.
    ja: 観客の声がそう望むのなら…
  d_main_32_09_e_296:
    speaker: cinderella
    en: I will rewrite this story, and continue it.
    ko: 나는 이야기를 다시 이어 쓰겠어.
    ja: 私は、物語を書きなおしましょう。
  d_main_32_09_e_297:
    speaker: "<Monologue>"
    en: Behemoth approaches.
    ko: 베히모스가 걸어온다.
    ja: ベヒモスが歩み寄った
  d_main_32_09_e_298:
    speaker: behemoth
    en: I don't know what came over me... did I eat some bad food or something?
    ko: |-
      아흐. 깜짝이야.
      뭘 잘못 먹었나.
    ja: |-
      はーっ。びっくりした。
      なんか悪いもんでも食ったかな。
  d_main_32_09_e_299:
    speaker: "<Monologue>"
    en: She has more or less recovered from the Vapaus.
    ko: "…안정화된 모양이다."
    ja: "…すでに立ち直っているようだ"
  d_main_32_09_e_300:
    speaker: "<Monologue>"
    en: Behemoth spreads her arms wide and flashes a big smile.
    ko: |-
      베히모스는 양팔을 크게 벌리고,
      시원하게 웃었다.
    ja: |-
      ベヒモスは両腕を大きく広げ、
      爽やかに笑った
  d_main_32_09_e_301:
    speaker: behemoth
    en: Anachiro, what are you waiting for?
    ko: 하하. 오래 기다렸지? 대선배님.
    ja: アハハ。お待たせ、大先輩。
  d_main_32_09_e_302:
    speaker: cinderella
    en: Glass Slippers fully connected.
    ko: 유리 구두. 풀 컨텍트.
    ja: ガラスの靴。フルコンタクト。
  d_main_32_09_e_303:
    speaker: cinderella
    en: Let it rain.
    ko: 쏟아내라.
    ja: 行って。
  d_main_32_09_e_304:
    speaker: "<Monologue>"
    en: A bright blue light is glowing, casting a scattered panoply of illumination.
    ko: 푸른색의 찬란한 빛들이 뻗어 나온다.
    ja: 青く輝く光線が伸びた
  d_main_32_09_e_305:
    speaker: "<Monologue>"
    en: Amongst this light, Cinderella, awoken from her slumber,
    ko: 춤을 추듯 산란하는 빛 속.
    ja: 踊るような光の中で…
  d_main_32_09_e_306:
    speaker: "<Monologue>"
    en: confronts the enemy enveloped in darkness.
    ko: |-
      잠에서 깨어난 신데렐라는,
      어둠을 뒤집어쓴 적과 맞선다.
    ja: |-
      眠りから目覚めたシンデレラが、
      闇をまとった敵に立ち向かう
  d_main_32_09_e_307:
    speaker: "<Monologue>"
    en: It's like a scene from the legends of old.
    ko: 그것은 마치.
    ja: その光景は、まるで…
  d_main_32_09_e_308:
    speaker: "<Monologue>"
    en: A fairy tale.
    ko: 오래된 이야기, 동화의 한 장면 같았다.
    ja: 昔話…あるいは童話の一幕のようだった
  d_main_32_09_e_309:
    speaker: grave_no
    en: A story that was once defiled and kept from the world.
    ko: 세상 밖으로 나오지 못 한 더럽혀진 이야기.
    ja: ホコリにまみれ、汚された物語が…
  d_main_32_09_e_310:
    speaker: grave_no
    en: An old, forgotten fairy tale.
    ko: 오래되고 잊혀진 동화가.
    ja: 古い、忘れられた童話が…
  d_main_32_09_e_311:
    speaker: grave_no
    en: Now, in this place, in this very moment,
    ko: 지금 이곳에.
    ja: 今、ここに…
  d_main_32_09_e_312:
    speaker: grave_no
    en: it will be rewritten.
    ko: 다시 쓰여진다.
    ja: もう一度、始まる…！
  d_main_32_09_e_313:
    speaker: behemoth
    en: Hold on, what are you doing?! Wait!
    ko: 아니…! 대선배님! 잠깐…!
    ja: なっ…！大先輩！？ちょっ…！？
  d_main_32_09_e_314:
    speaker: cinderella
    en: Tell me,
    ko: 대답해줘.
    ja: 答えて。
  d_main_32_09_e_315:
    speaker: cinderella
    en: am I beautiful now?
    ko: 나는 지금 아름다워?
    ja: 私は今、きれい？
  d_main_32_09_e_316:
    speaker: grave_no
    en: You... are radiant.
    ko: 너무나… 아름답다.
    ja: ああ…美しい…
  d_main_32_09_e_317:
    speaker: "<Monologue>"
    en: After hearing Grave's joyous voice,
    ko: 그레이브의 환희에 찬 목소리를 들으며.
    ja: グレイブの歓喜に震える声を聞きながら…
  d_main_32_09_e_318:
    speaker: "<Monologue>"
    en: I lose consciousness.
    ko: 나는 정신을 잃었다.
    ja: 私は意識を失った
d_main_32_af_01:
  d_main_32_af_01_1:
    speaker: "<Self>"
    en: "*Gasp*!"
    ko: "…헉!"
    ja: "…ハッ！"
  d_main_32_af_01_2:
    speaker: "<Monologue>"
    en: I look up to see a ceiling.
    ko: 천장이 보인다.
    ja: 良く知った天井が見えた
  d_main_32_af_01_3:
    speaker: "<Monologue>"
    en: I'm in the infirmary at Reclamation Site 01.
    ko: "…주둔지 01의 의무실이다."
    ja: "…駐屯地01の医務室だ"
  d_main_32_af_01_4:
    speaker: "<Monologue>"
    en: My body... seems okay.
    ko: 몸 상태는… 괜찮은 것 같다.
    ja: 体の状態は…悪くない
  d_main_32_af_01_5:
    speaker: "<Monologue>"
    en: There's a slight discomfort in my stomach, but nothing major.
    ko: 배가 조금 욱신거리는 느낌이지만, 크게 문제는 없다.
    ja: |-
      腹部が少しズキズキと痛むが、
      大した問題はなさそうだ
  d_main_32_af_01_6:
    speaker: "<Monologue>"
    en: Plus,
    ko: "…그리고."
    ja: "…しかし…"
  d_main_32_af_01_7:
    speaker: "<Monologue>"
    en: the mere fact that I'm lying here means...
    ko: 내가 여기에 누워있다는 말은….
    ja: 私がここに横になっているということは…
  d_main_32_af_01_8:
    speaker: "<Self>"
    en: What happened?
    ko: "…어떻게 된 거지?"
    ja: "…どうなったんだ？"
  d_main_32_af_01_9:
    speaker: "<Monologue>"
    en: I sit up to assess the situation
    ko: 상황 파악을 위해 몸을 일으킨다.
    ja: 状況を把握しようと、体を起こし
  d_main_32_af_01_10:
    speaker: "<Monologue>"
    en: and look around.
    ko: 그리고 주위를 둘러본다.
    ja: 部屋を見渡した
  d_main_32_af_01_11:
    speaker: "<Monologue>"
    en: The first thing that catches my eye is Cinderella.
    ko: 가장 먼저 눈에 들어온 것은.
    ja: まず目に飛び込んで来たものは…
  d_main_32_af_01_12:
    speaker: "<Monologue>"
    en: She is sitting down and looking at a hand mirror.
    ko: 앉아서 손거울을 들여다보고 있는 신데렐라였다.
    ja: 座って手鏡をのぞいているシンデレラだった
  d_main_32_af_01_13:
    speaker: "<Self>"
    en: "...?"
    ko: "…어?"
    ja: "…え？"
  d_main_32_af_01_14:
    speaker: cinderella
    en: Hello, Prince Charming.
    ko: 일어났어?
    ja: 起きた？
  d_main_32_af_01_15:
    speaker: cinderella
    en: You've finally come to.
    ko: 왕자님.
    ja: 王子様。
  d_main_32_af_01_16:
    speaker: "<Self>"
    en: What did you call me?
    ko: "…뭐야."
    ja: "…どういうことだ？"
  d_main_32_af_01_17:
    speaker: cinderella
    en: You're the one who found my Glass Slippers and woke me up.
    ko: |-
      나의 유리 구두를 찾아주고,
      나를 깨워준 귀한 사람.
    ja: |-
      ガラスの靴を見つけて、
      私を目覚めさせてくれた、大切な人。
  d_main_32_af_01_18:
    speaker: cinderella
    en: I can hardly think of a more fitting name for you.
    ko: 왕자님이라는 호칭 말고는 떠오르질 않아서.
    ja: |-
      だから、王子様以外、呼び方が
      思い浮かばないわ。
  d_main_32_af_01_19:
    speaker: "<Self>"
    en: Thank you, but how did we get here?
    ko: 아니, 그건 고마운데, 왜 네가 여길….
    ja: いや、それはいいが、なぜ君がここに…
  d_main_32_af_01_20:
    speaker: cinderella
    en: I don't like giving explanations.
    ko: 구구절절 설명하는 건 싫어.
    ja: いちいち説明するのはイヤ。
  d_main_32_af_01_21:
    speaker: cinderella
    en: It's not beautiful.
    ko: 아름답지 않거든.
    ja: きれいじゃないもの。
  d_main_32_af_01_22:
    speaker: cinderella
    en: Go take a look outside.
    ko: 나가봐. 다들 무사하니까.
    ja: 見に行って。みんな無事よ。
  d_main_32_af_01_23:
    speaker: cinderella
    en: Everyone is safe. For now.
    ko: 일단은.
    ja: とりあえず、だけど。
  d_main_32_af_01_24:
    speaker: cinderella
    en: I'll just take a few more looks in the mirror before I head out.
    ko: 나는 거울만 마저 보고 나갈게.
    ja: 私は鏡を見てから行くから。
  d_main_32_af_01_25:
    speaker: cinderella
    en: I must maintain my beauty.
    ko: 아름다운 걸 좀 채워놔야 되거든.
    ja: 美しさを補充するの。
  d_main_32_af_01_26:
    speaker: "<Monologue>"
    en: Feeling thoroughly confused, I exit the infirmary.
    ko: 어안이 벙벙한 상태로 의무실 밖으로 나간다.
    ja: 何が何だか分からないまま、医務室を出た
  d_main_32_af_01_27:
    speaker: "<Monologue>"
    en: As I open the door, I squint as the bright sunlight shines into my eyes.
    ko: 문을 열자 햇빛이 너무 눈이 부셔 미간이 찌푸려진다.
    ja: |-
      ドアを開けると、まぶしい日差しに目をさされ
      思わず眉間にしわが寄った
  d_main_32_af_01_28:
    speaker: anis
    en: Commander?
    ko: 지휘관님?
    ja: 指揮官様？
  d_main_32_af_01_29:
    speaker: neon
    en: Master?
    ko: 스승님?
    ja: 師匠？
  d_main_32_af_01_30:
    speaker: "<Self>"
    en: Anis. Neon.
    ko: "…아니스. 네온."
    ja: "…アニス、ネオン"
  d_main_32_af_01_31:
    speaker: "<Self>"
    en: How long was I out?
    ko: 나 얼마나 누워 있었어?
    ja: 私はどれくらい眠っていた？
  d_main_32_af_01_32:
    speaker: anis
    en: Not too long. A few hours?
    ko: |-
      얼마 안 됐어.
      몇 시간 정도?
    ja: |-
      そんなに経ってないわよ。
      数時間くらい？
  d_main_32_af_01_33:
    speaker: anis
    en: But, are you sure you should be walking around?
    ko: |-
      …근데 지휘관님 벌써 걸어 다닐 수 있는 거야?
      괜찮은 거 맞아?
    ja: |-
      …でも、指揮官様。もう歩けるの？
      本当に大丈夫？
  d_main_32_af_01_34:
    speaker: neon
    en: He's always getting beaten, battered and bruised. He must have built up a
      tolerance.
    ko: 너무 자주 구멍이 나서 이제 내성이 생긴 것 아닐까요?
    ja: |-
      あまりによく穴が開くから、
      耐性がついたんじゃないですか？
  d_main_32_af_01_35:
    speaker: anis
    en: Don't be ridiculous.
    ko: 말 같지도 않은 소리 좀 그만해.
    ja: 笑い事じゃないわよ。
  d_main_32_af_01_36:
    speaker: anis
    en: Having said that, you did recover awfully quickly. Almost unnaturally so.
    ko: "…근데 진짜 회복 빠르다. 이상할 정도로."
    ja: "…でも、回復が速すぎない？いくらなんでも。"
  d_main_32_af_01_37:
    speaker: "<Self>"
    en: Can either of you explain to me what happened?
    ko: "…어떻게 된 건지 설명 좀 해줘."
    ja: "…何があったのか、説明してくれ"
  d_main_32_af_01_38:
    speaker: anis
    en: Well...
    ko: "…음."
    ja: "…うーん。"
  d_main_32_af_01_39:
    speaker: anis
    en: Cinderella fought with Behemoth.
    ko: 신데렐라가 베히모스랑 싸웠어.
    ja: シンデレラがベヒモスと戦ったの。
  d_main_32_af_01_40:
    speaker: anis
    en: She wasn't quite able to overcome her. It was a long brawl.
    ko: |-
      압도… 하지는 못 했어.
      좀 애를 먹었거든.
    ja: |-
      圧倒的…じゃなかったわ。
      ちょっと苦戦してた感じかしら。
  d_main_32_af_01_41:
    speaker: neon
    en: Behemoth ended up expanding that dark matter of hers,
    ko: 그런데 그때, 베히모스의 검은 액체가 엄청 커졌어요.
    ja: |-
      でも、突然ベヒモスの黒い液体が
      ふくれ上がったんです。
  d_main_32_af_01_42:
    speaker: neon
    en: so much so that it covered her entire body and rendered Cinderella's attacks
      useless.
    ko: |-
      일대를 다 덮어버릴 정도로 커져서,
      신데렐라의 공격이 아무런 소용이 없을 정도였죠.
    ja: |-
      あたり一面を覆い尽くすほど大きくなって、
      シンデレラの攻撃も効きませんでした。
  d_main_32_af_01_43:
    speaker: "<Self>"
    en: Could that be her transformative properties? Or some other ability?
    ko: "…거대화였어? 아니면 다른 능력이…."
    ja: "…巨大化したのか？それとも、別の能力か…"
  d_main_32_af_01_44:
    speaker: neon
    en: It didn't feel like that.
    ko: 그런 느낌은 아니었어요.
    ja: そういう感じではありませんでしたね。
  d_main_32_af_01_45:
    speaker: neon
    en: It felt more like a last-minute gambit done out of desperation.
    ko: 약간… 폭주 같은 느낌이었어요.
    ja: なんというか…暴走に近いものかと。
  d_main_32_af_01_46:
    speaker: neon
    en: She appeared to be in severe pain.
    ko: 베히모스 본인도 엄청 괴로워했거든요.
    ja: ベヒモス自身、とても苦しそうな様子でした。
  d_main_32_af_01_47:
    speaker: anis
    en: So, we took advantage of that and escaped.
    ko: 그래서 그 틈을 타 다 같이 도망 왔어.
    ja: だから、その隙にみんなで逃げたの。
  d_main_32_af_01_48:
    speaker: "<Monologue>"
    en: Could it have been a side effect of the Vapaus?
    ko: "…언체인드의 부작용 같은 건가."
    ja: "…アンチェインドの副作用か何かか…？"
  d_main_32_af_01_49:
    speaker: "<Self>"
    en: What about Absolute?
    ko: 앱솔루트는?
    ja: アブソルートは？
  d_main_32_af_01_50:
    speaker: anis
    en: Not good.
    ko: 안 좋지 뭐.
    ja: よくないわ。
  d_main_32_af_01_51:
    speaker: anis
    en: Vesti is completely wrecked and the crystals consumed a majority of Eunhwa's
      body.
    ko: |-
      베스티는 몸이 완전 대파 상태고,
      은화도 수정에 많이 잡아먹혔어.
    ja: |-
      ベスティーはボディが完全に大破してるし、
      ウンファもクリスタルにかなりやられてる。
  d_main_32_af_01_52:
    speaker: anis
    en: She's operating at a severely limited capacity, but the situation isn't any
      worse than it was with Hammering.
    ko: 동력을 극도로 억제해서… 어… 해머링 때 만큼 상황이 나빠지진 않았어.
    ja: |-
      でも、動きを極力抑えていたらしくて…その…
      ハンマリングの時ほどは悪化しなかったわ。
  d_main_32_af_01_53:
    speaker: anis
    en: So long as we replace her body with another, she should be fine.
    ko: 바디 교체로 충분히 수리 가능한가 봐.
    ja: ボディの交換で済むみたい。
  d_main_32_af_01_54:
    speaker: anis
    en: Emma was also badly hurt since she tried to protect Eunhwa from the crystals
      that Behemoth was throwing.
    ko: 엠마도 베히모스가 날린 수정에서 은화를 지킨다고 많이 다쳤고.
    ja: |-
      エマもベヒモスが飛ばしたクリスタルから
      ウンファをかばって大ケガしてるわ。
  d_main_32_af_01_55:
    speaker: anis
    en: It's fair to say that she's out of commission for the time being.
    ko: 사실상 리타이어 상태라고 봐야겠지.
    ja: 実質、リタイアって感じね。
  d_main_32_af_01_56:
    speaker: anis
    en: We're waiting until the transport unit arrives.
    ko: 그래서 수송 부대가 올 때까지 대기 중이야.
    ja: だから、輸送部隊が来るまで待機中。
  d_main_32_af_01_57:
    speaker: "<Self>"
    en: It sounds like Absolute took quite the beating.
    ko: "…고생 많이 했지. 앱솔루트도."
    ja: "…無茶をさせたな。アブソルートには…"
  d_main_32_af_01_58:
    speaker: "<Self>"
    en: What about Grave?
    ko: 그레이브는?
    ja: グレイブは？
  d_main_32_af_01_59:
    speaker: neon
    en: Her body was torn to shreds, so Mana is looking after her.
    ko: |-
      몸이 완전히 엉망인 상태라서,
      마나가 봐주고 있어요.
    ja: 体がズタボロらしいので、マナが診ています。
  d_main_32_af_01_60:
    speaker: neon
    en: Apparently if you're injured to that extent, your consciousness typically
      shuts down automatically, so Mana was surprised she held out for so long.
    ko: 그 정도로 다쳤으면 자동으로 의식이 차단될 법도 한데 계속 버텨서 놀랐다고 하더라고요.
    ja: |-
      自動で意識が遮断されても
      おかしくないほどの状態だったそうで、
      耐え続けていたことに驚いていました。
  d_main_32_af_01_61:
    speaker: neon
    en: Still, Mana said she can repair her. Since Grave has the body of a mass-produced
      Nikke, swapping it out for a new one shouldn't be too difficult.
    ko: |-
      그래도 어떻게든 고칠 수는 있대요.
      양산형 바디라 난이도가 그렇게 높지 않은 게 불행 중 다행이래요.
    ja: |-
      それでも、なんとか修復できるようです。
      構造の簡単な量産型ボディだったのが
      不幸中の幸いだったと言っていました。
  d_main_32_af_01_62:
    speaker: "<Self>"
    en: That's good to hear.
    ko: "…다행이네."
    ja: "…それはよかった"
  d_main_32_af_01_63:
    speaker: "<Self>"
    en: And Rapi?
    ko: 라피는 어때?
    ja: ラピはどうした？
  d_main_32_af_01_64:
    speaker: anis
    en: Hmmm...
    ko: 음….
    ja: えーと…
  d_main_32_af_01_65:
    speaker: anis
    en: Being so soundly defeated by Behemoth got into her head for a bit,
    ko: 베히모스한테 완전히 압도당한 것 때문에 좀 우울해하다가,
    ja: |-
      ベヒモスに思い切りボコボコにされたから、
      しばらく落ち込んでたけど…
  d_main_32_af_01_66:
    speaker: anis
    en: but she's fired up and determined to get revenge.
    ko: 이 빚은 반드시 갚는다면서 의지를 불태우고 있지.
    ja: この借りは必ず返す、って燃え上がってるわ。
  d_main_32_af_01_67:
    speaker: anis
    en: She's currently with Absolute.
    ko: 지금은 앱솔루트 애들이랑 같이 있어.
    ja: 今はアブソルートのみんなのところ。
  d_main_32_af_01_68:
    speaker: anis
    en: She told us she wanted to say farewell.
    ko: 작별인사 한다던데.
    ja: さよならを言ってくるって。
  d_main_32_af_01_69:
    speaker: "<Self>"
    en: Farewell?
    ko: "…작별인사?"
    ja: "…さよなら？"
  d_main_32_af_01_70:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_main_32_af_01_71:
    speaker: neon
    en: I don't get it. She's gonna see them soon enough, so why say goodbye?
    ko: 조만간 또 볼 텐데 무슨 작별인사요?
    ja: 別れると言っても、いずれまた会えるでしょう？
  d_main_32_af_01_72:
    speaker: anis
    en: Not like that. An emotional farewell.
    ko: |-
      그런 거 말고.
      진짜 작별인사.
    ja: |-
      そういう意味じゃなくて。
      きちんとした、別れ話ってこと。
  d_main_32_af_01_73:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_32_af_01_74:
    speaker: anis
    en: Anyways, that's the situation so far.
    ko: 아무튼 지금 상황은 이래.
    ja: とにかく、今の状況はそんな感じね。
  d_main_32_af_01_75:
    speaker: anis
    en: Shifty said she'll fill us in on the next step of the plan when she gets details.
    ko: 조만간 시프티가 다음에 어떻게 할지에 대한 내용 알려준다고 했으니까.
    ja: |-
      次の作戦は、シフティーが
      そのうち連絡するって言ってたわ。
  d_main_32_af_01_76:
    speaker: anis
    en: Let's rest until then.
    ko: 그때 까진 좀 쉬어두자.
    ja: それまでは、少し休んでおきましょ。
  d_main_32_af_01_77:
    speaker: "<Self>"
    en: What is Cinderella doing here,
    ko: "…그런데."
    ja: "…それはそうと…"
  d_main_32_af_01_78:
    speaker: "<Self>"
    en: though?
    ko: 신데렐라는 왜 이곳에….
    ja: シンデレラがなぜここに…？
  d_main_32_af_01_79:
    speaker: cinderella
    en: To repay the favor.
    ko: 나를 구해준 사람들에게 은혜를 갚기 위해서야.
    ja: 私を救ってくれた人たちに、恩返しをするため。
  d_main_32_af_01_80:
    speaker: cinderella
    en: You all saved me.
    ko: 그래야 아름답거든.
    ja: そうじゃないと、きれいじゃないでしょ？
  d_main_32_af_01_81:
    speaker: anis
    en: How long have you been standing there?
    ko: "…왔냐."
    ja: "…来たわね。"
  d_main_32_af_01_82:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_01_83:
    speaker: "<Self>"
    en: When you say "repay the favor", what do you mean?
    ko: 은혜를 갚는다니, 뭘…?
    ja: そう言われても、どうする気だ…？
  d_main_32_af_01_84:
    speaker: cinderella
    en: I wish to join you
    ko: 합류할게.
    ja: 私も手伝うわ。
  d_main_32_af_01_85:
    speaker: cinderella
    en: in reclaiming the surface.
    ko: 지상 탈환에.
    ja: 地上奪還。
  d_main_32_af_01_86:
    speaker: cinderella
    en: It's something I should have done a long time ago.
    ko: 오래전에 했었어야 할 일이니까.
    ja: ずっと昔にやるはずだったことだから。
  d_main_32_af_01_87:
    speaker: "<Self>"
    en: "... Welcome to the team."
    ko: "…환영할게. 신데렐라."
    ja: "…そういうことなら歓迎だ、シンデレラ"
  d_main_32_af_01_88:
    speaker: cinderella
    en: I'm looking forward to it.
    ko: 잘 부탁해.
    ja: よろしくね。
  d_main_32_af_01_89:
    speaker: cinderella
    en: Now, about that thing I mentioned.
    ko: 그런데 너희들. 내가 얘기한 건?
    ja: ところで、あなたたち。頼んだものは？
  d_main_32_af_01_90:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_01_91:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_01_92:
    speaker: cinderella
    en: Can we make that happen?
    ko: 아직이야? 여기 괜찮은 것 맞아?
    ja: まだなの？本当にここ、大丈夫？
  d_main_32_af_01_93:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 무슨 얘기야?
    ja: 何の話だ？
  d_main_32_af_01_94:
    speaker: anis
    en: She keeps asking us to install full-body mirrors around the place.
    ko: "…얘가, 자꾸 전신 거울 가져다 놓으래. 여기에."
    ja: "…ここに全身映せる鏡を置けってうるさいのよ。"
  d_main_32_af_01_95:
    speaker: neon
    en: Yeah, every 100 meters. No less.
    ko: 100미터 단위로 달아달라던데요.
    ja: 100メートルごとに置いてほしいそうです。
  d_main_32_af_01_96:
    speaker: cinderella
    en: That was a compromise on my part.
    ko: 많이 양보했어.
    ja: 譲歩してあげたの。
  d_main_32_af_01_97:
    speaker: cinderella
    en: I was originally going to ask for them every 50 meters.
    ko: 원래는 50미터 단위로 하려던 걸 참은 거야.
    ja: 本当は50メートルごとに欲しかったけど。
  d_main_32_af_01_98:
    speaker: "<Self>"
    en: Why do you want mirrors anyway?
    ko: 거울은 왜….
    ja: どうしてそんなものを…？
  d_main_32_af_01_99:
    speaker: cinderella
    en: So that I can check my appearance constantly.
    ko: 그래야, 내 아름다운 모습을 수시로 확인할 수 있으니까.
    ja: |-
      そうしないと、私のきれいな姿を
      いつでも確認できないでしょ？
  d_main_32_af_01_100:
    speaker: cinderella
    en: I must always be beautiful. We all must be.
    ko: 나는, 우리는 항상 아름다워야 하거든.
    ja: |-
      私は…私たちは、
      常に美しくなければいけないの。
  d_main_32_af_01_101:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_01_102:
    speaker: anis
    en: You sound like a vain celebrity.
    ko: 연예인 같은 소릴 하고 있네.
    ja: 芸能人じゃあるまいし…
d_main_32_af_02:
  d_main_32_af_02_1:
    speaker: rapi
    en: The transport unit is scheduled to arrive within an hour.
    ko: 수송 부대는 1시간 내에 도착 예정이라고 해.
    ja: 輸送部隊は、1時間以内に到着するそうよ。
  d_main_32_af_02_2:
    speaker: rapi
    en: How are you feeling?
    ko: 몸 상태는 어때?
    ja: 体の具合はどう？
  d_main_32_af_02_3:
    speaker: emma
    en: I'm okay. It's nothing fatal.
    ko: 나는 괜찮아. 치명상 까지는 아냐.
    ja: 私は大丈夫よ～致命傷は避けたわ～
  d_main_32_af_02_4:
    speaker: rapi
    en: Is Vesti stable?
    ko: 베스티는 안정적이고?
    ja: ベスティーの容態は落ち着いてる？
  d_main_32_af_02_5:
    speaker: emma
    en: Yeah, she's asleep now.
    ko: 응. 지금은 잠들어 있어.
    ja: ええ。今は眠ってるわ～
  d_main_32_af_02_6:
    speaker: emma
    en: If she stayed awake in her current state, she'd be likely to suffer a Mind
      Switch.
    ko: 그 상태로 오랫동안 깨어 있으면 사고 전환이 올지도 모르니까.
    ja: |-
      あんな状態で起きていたら、
      思考転換を起こすかもしれないもの。
  d_main_32_af_02_7:
    speaker: rapi
    en: "... I see."
    ko: "…그래."
    ja: "…そう。"
  d_main_32_af_02_8:
    speaker: rapi
    en: How about you, Eunhwa? Are you okay?
    ko: 은화, 괜찮아?
    ja: ウンファは？
  d_main_32_af_02_9:
    speaker: eunhwa
    en: I said don't call me by my name.
    ko: 내 이름 부르지 말라고.
    ja: 名前で呼ぶなと言ったはずだ。
  d_main_32_af_02_10:
    speaker: eunhwa
    en: Get away from me, will you?
    ko: 그리고 옆에서 얼쩡거리지 말고 꺼져.
    ja: それから、視界に入るな。
  d_main_32_af_02_11:
    speaker: eunhwa
    en: I can move fine without your help.
    ko: 너 없어도 이동 정도는 문제없으니까.
    ja: お前がいなくても、歩くぐらいできる。
  d_main_32_af_02_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_13:
    speaker: rapi
    en: I'm sorry.
    ko: 미안해, 은화.
    ja: ごめんなさい、ウンファ。
  d_main_32_af_02_14:
    speaker: eunhwa
    en: What?
    ko: "…뭐?"
    ja: "…なに？"
  d_main_32_af_02_15:
    speaker: emma
    en: Here we go...
    ko: "…어머."
    ja: "…あら。"
  d_main_32_af_02_16:
    speaker: rapi
    en: I'm sorry for leaving without saying anything.
    ko: 얘기하지 않고 떠나간 거, 미안해.
    ja: 黙っていなくなって、ごめんなさい。
  d_main_32_af_02_17:
    speaker: rapi
    en: Truly.
    ko: 정말 미안.
    ja: 本当に…
  d_main_32_af_02_18:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_19:
    speaker: rapi
    en: I...
    ko: 나는….
    ja: 私は…
  d_main_32_af_02_20:
    speaker: rapi
    en: I wanted to become Red Hood.
    ko: 나는 레드 후드가 되고 싶었어.
    ja: 私はレッドフードになりたかった。
  d_main_32_af_02_21:
    speaker: rapi
    en: I thought I knew how things would go, and that I had inherited her mission.
    ko: 마지막을 지켜봤고, 사명을 이어받았다고 생각했었으니까.
    ja: |-
      最期を見守って、
      使命を受け継いだと思いこんでいたから。
  d_main_32_af_02_22:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_23:
    speaker: rapi
    en: I long thought about how Red Hood could have become as strong as she did.
    ko: 레드 후드가 어떻게 그렇게 강해질 수 있었는지 생각해 봤어.
    ja: |-
      レッドフードがどうしてあんなに
      強かったのか、考えたことがあるの。
  d_main_32_af_02_24:
    speaker: rapi
    en: She had comrades whom she valued dearly and an important, high-stakes mission.
    ko: 소중한 동료들이 있었고, 빛나는 사명이 있었지.
    ja: |-
      あの人には大切な仲間たちがいて、
      輝かしい使命があったわ。
  d_main_32_af_02_25:
    speaker: rapi
    en: So, when I met up with and spent time with all of you,
    ko: |-
      그래서 너희를 만났을 때,
      너희와 함께 지냈을 때.
    ja: |-
      だからあなたたちと出会って、
      一緒に過ごすようになった時…
  d_main_32_af_02_26:
    speaker: rapi
    en: I felt that I had also gained comrades-in-arms who meant a lot to me.
    ko: 소중한 동료가 생겼을 때.
    ja: 大切な仲間ができた時…
  d_main_32_af_02_27:
    speaker: rapi
    en: It brought me closer to Red Hood.
    ko: 나는 레드 후드에 가까워졌다고 생각했어.
    ja: 私は、レッドフードに近づけたと思ったの。
  d_main_32_af_02_28:
    speaker: rapi
    en: I thought if I stayed on this path,
    ko: 아, 이대로만 간다면 나도….
    ja: きっと、このままいけば私も…
  d_main_32_af_02_29:
    speaker: rapi
    en: then I would become like her.
    ko: 같아질 수 있겠구나.
    ja: 同じになれる。
  d_main_32_af_02_30:
    speaker: rapi
    en: That I could carry on her mission.
    ko: 계속 이어나갈 수 있겠구나. 그 사명을.
    ja: |-
      使命をずっと受け継いでいける…
      そう思っていたわ。
  d_main_32_af_02_31:
    speaker: rapi
    en: But it wasn't like that.
    ko: 그런데 아니었어.
    ja: でも、そうではなかった。
  d_main_32_af_02_32:
    speaker: rapi
    en: I was just pretending.
    ko: 흉내만 내고 있었던 거야.
    ja: 私はただマネをしていただけだったの。
  d_main_32_af_02_33:
    speaker: rapi
    en: When I accidentally killed that human being,
    ko: 그때, 내 유탄에 인간이 죽었을 때.
    ja: あの時…流れ弾で人を犠牲にしてしまった時…
  d_main_32_af_02_34:
    speaker: rapi
    en: I found myself worrying more about the paperwork I'd have to fill out than
      what I'd done.
    ko: 경위서 쓰는 것부터 걱정했던 나는.
    ja: 何より先に始末書の心配をしていた私は…
  d_main_32_af_02_35:
    speaker: rapi
    en: That's when I realized I was merely pretending to be Red Hood.
    ko: 레드 후드의 흉내만 내고 있었다는 걸 알아버렸어.
    ja: |-
      ただレッドフードのマネを
      していただけだったと、気づいてしまったの。
  d_main_32_af_02_36:
    speaker: rapi
    en: I had no real grasp of what the mission meant, nor what I had to shoulder
      to see that mission through.
    ko: 그 사명이 어떤 것인지, 무엇을 짊어지고 있는지 이해하려고 하지도 않은 채.
    ja: |-
      使命とは何か、何を背負っているのか、
      分かろうともしていなかった。
  d_main_32_af_02_37:
    speaker: rapi
    en: I was a pretender. An empty shell.
    ko: 껍데기만 흉내 내고 있었던 거지.
    ja: うわべだけしか見ていなかった。
  d_main_32_af_02_38:
    speaker: rapi
    en: 'So the question was: What was I?'
    ko: 그럼 난 뭐였을까.
    ja: なら、私は何だったんだろう。
  d_main_32_af_02_39:
    speaker: rapi
    en: What had I lived for up until then? What had I ever really achieved?
    ko: |-
      나는 지금껏 뭘 위해 살아왔고,
      뭘 이루려고 어떤 노력을 했을까.
    ja: |-
      私は今まで、何のために生きて、
      何を叶えるために努力していたんだろう。
  d_main_32_af_02_40:
    speaker: rapi
    en: What was I?
    ko: 나는 무엇인가.
    ja: 私は何者なのか。
  d_main_32_af_02_41:
    speaker: rapi
    en: What did I look like?
    ko: 나는 무엇으로 보이는가.
    ja: 私は何者に見えるのか。
  d_main_32_af_02_42:
    speaker: rapi
    en: I had so many questions,
    ko: "…그 해답을 찾지 못했어."
    ja: "…その答えが分からなくなって。"
  d_main_32_af_02_43:
    speaker: rapi
    en: but couldn't find any answers.
    ko: 그리고.
    ja: だから…
  d_main_32_af_02_44:
    speaker: rapi
    en: I felt like I had used you all as players in my embarrassing playacting,
    ko: 나의 이 웃기지도 않은 흉내놀이에.
    ja: 私の笑えもしないモノマネに…
  d_main_32_af_02_45:
    speaker: rapi
    en: and it filled me with a deep, painful shame.
    ko: 너희를 이용한 것 같아서, 그게 너무 미안해서.
    ja: |-
      あなたたちを利用してしまった気がしたの。
      それがすごく申し訳なかった。
  d_main_32_af_02_46:
    speaker: rapi
    en: That's why I couldn't say anything.
    ko: 아무 말도 하지 못했어.
    ja: 何て言えばいいか分からなかった。
  d_main_32_af_02_47:
    speaker: rapi
    en: So I left.
    ko: 그래서 떠났어.
    ja: だから、出て行ったの。
  d_main_32_af_02_48:
    speaker: rapi
    en: "... Stupid, right?"
    ko: "…바보 같지."
    ja: "…バカみたいでしょう。"
  d_main_32_af_02_49:
    speaker: eunhwa
    en: "... Yeah."
    ko: "…그래."
    ja: "…ああ。"
  d_main_32_af_02_50:
    speaker: eunhwa
    en: You're a real fool.
    ko: 머저리 같군.
    ja: とんだ大マヌケだ。
  d_main_32_af_02_51:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_52:
    speaker: rapi
    en: If I had said all of this to you then,
    ko: 그 때, 이 말을 너희에게 했었다면.
    ja: あの時、この話ができていたら…
  d_main_32_af_02_53:
    speaker: rapi
    en: would it have changed anything?
    ko: 뭔가 달라졌을까?
    ja: 結果は違ったかしら？
  d_main_32_af_02_54:
    speaker: eunhwa
    en: It would have changed everything.
    ko: 많이.
    ja: ああ。
  d_main_32_af_02_55:
    speaker: rapi
    en: "... Okay. Thank you."
    ko: "…그래. 고마워."
    ja: "…そう。ありがとう。"
  d_main_32_af_02_56:
    speaker: rapi
    en: You all... are very important to me.
    ko: 역시 너희는 나한테는 너무….
    ja: やっぱりあなたたちは、私にとってあまりにも…
  d_main_32_af_02_57:
    speaker: eunhwa
    en: Why now?
    ko: 지금 와서.
    ja: 今さら…
  d_main_32_af_02_58:
    speaker: eunhwa
    en: There must be a reason you're bringing this up now,
    ko: 지금 와서 그 얘기를 꺼내는 이유가 있을 것 아냐.
    ja: 今さら、こんな話をした理由があるんだろ？
  d_main_32_af_02_59:
    speaker: eunhwa
    en: so let's hear it.
    ko: 그거나 좀 들어보자.
    ja: それを聞かせてくれ。
  d_main_32_af_02_60:
    speaker: rapi
    en: I didn't want any of you to stop because of me.
    ko: "…나 때문에… 멈추지 않았으면 해서."
    ja: "…私のせいで…止まってほしくないから。"
  d_main_32_af_02_61:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_32_af_02_62:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_63:
    speaker: eunhwa
    en: Go.
    ko: 가.
    ja: 行け。
  d_main_32_af_02_64:
    speaker: eunhwa
    en: Go and spend your life with that third-rate squad you like so much.
    ko: 가서 네가 그렇게 좋아하는 삼류 스쿼드랑 평생 어울려라.
    ja: |-
      行って、お前が大好きな三流部隊と
      一生つるんでろ。
  d_main_32_af_02_65:
    speaker: eunhwa
    en: They operate more on your level.
    ko: 그게 네 수준에 맞아.
    ja: それがお前にはお似合いだ。
  d_main_32_af_02_66:
    speaker: eunhwa
    en: As for us, we'll go our own way.
    ko: 우리는 우리 길을 갈 테니까.
    ja: 私たちは、私たちの道を行く。
  d_main_32_af_02_67:
    speaker: emma
    en: Eunhwa...
    ko: 은화….
    ja: ウンファ…
  d_main_32_af_02_68:
    speaker: rapi
    en: "... I understand. Take care of yourselves."
    ko: "…그래. 치료 잘해."
    ja: "…分かったわ。治療、頑張って。"
  d_main_32_af_02_69:
    speaker: rapi
    en: I'm going now, Emma.
    ko: 갈게. 엠마.
    ja: 行くわね、エマ。
  d_main_32_af_02_70:
    speaker: emma
    en: Rapi.
    ko: 후후. 라피.
    ja: ふふ…ラピ。
  d_main_32_af_02_71:
    speaker: emma
    en: Thank you for being brave.
    ko: 용기 내줘서 고마워.
    ja: 勇気を出してくれたのね。ありがとう。
  d_main_32_af_02_72:
    speaker: rapi
    en: Is this what you call bravery?
    ko: 이런 걸… 용기라고 해주는구나.
    ja: これを…勇気と言ってくれるのね。
  d_main_32_af_02_73:
    speaker: emma
    en: Everyone has a different definition of it.
    ko: 사람마다 기준이 다 다르니까.
    ja: 基準なんて人それぞれよ～
  d_main_32_af_02_74:
    speaker: rapi
    en: "... Thank you."
    ko: 고마워.
    ja: ありがとう。
  d_main_32_af_02_75:
    speaker: "<Narration>"
    en: Rapi walks towards the door.
    ko: 라피는 문을 향해 걸어갔다.
    ja: ラピが扉にさしかかった
  d_main_32_af_02_76:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_77:
    speaker: eunhwa
    en: See you around.
    ko: 또 보자.
    ja: またな。
  d_main_32_af_02_78:
    speaker: eunhwa
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_main_32_af_02_79:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_80:
    speaker: rapi
    en: Yes. See you around... Eunhwa.
    ko: 그래. 은화.
    ja: ええ。ウンファ。
  d_main_32_af_02_81:
    speaker: "<Narration>"
    en: Rapi opens the door and heads out.
    ko: 라피가 문을 열고 나갔다.
    ja: ラピはドアを開き、立ち去った
  d_main_32_af_02_82:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_83:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_84:
    speaker: emma
    en: You forgave her so easily.
    ko: 쉽게 용서해 줬네.
    ja: あっさり許してあげるのね。
  d_main_32_af_02_85:
    speaker: eunhwa
    en: You're right.
    ko: 그러게 말이다.
    ja: そうだな。
  d_main_32_af_02_86:
    speaker: eunhwa
    en: Maybe I just wanted to hear an answer.
    ko: 그냥 대답이 듣고 싶었던 거였을지도 모르지.
    ja: ただ、答えが聞きたかっただけかもしれない。
  d_main_32_af_02_87:
    speaker: emma
    en: It was quite simple, wouldn't you say?
    ko: 참 간단한데. 그치?
    ja: 簡単な事だったわね？
  d_main_32_af_02_88:
    speaker: eunhwa
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_main_32_af_02_89:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_90:
    speaker: eunhwa
    en: It's time to initiate Tactical Up.
    ko: "[택티컬 업] 플랜을 가동하자."
    ja: "「タクティカル・アップ」計画を進めよう。"
  d_main_32_af_02_91:
    speaker: emma
    en: "... Oh my."
    ko: "…어머."
    ja: "…あら。"
  d_main_32_af_02_92:
    speaker: emma
    en: You mean the one Ingrid prepared?
    ko: 잉그리드가 준비했던 그거 말이지?
    ja: イングリッドが用意してた、あれのことね？
  d_main_32_af_02_93:
    speaker: emma
    en: I thought you were dead set against that. Why the sudden change?
    ko: |-
      안 한다고 그렇게나 얘기하더니,
      갑자기 왜?
    ja: |-
      あんなに嫌がってたじゃない。
      どういう風の吹き回し？
  d_main_32_af_02_94:
    speaker: eunhwa
    en: Now we don't have to leave an empty spot for her.
    ko: 이제 저 녀석의 자리를 비워두지 않아도 되니까.
    ja: もうあいつを待つ必要が無い。
  d_main_32_af_02_95:
    speaker: eunhwa
    en: My concern was that if we proceeded with that plan, she'd never have a spot
      on this team again.
    ko: 플랜을 진행하면 저 녀석의 자리가 영영 없어질까 봐.
    ja: |-
      計画を進めたら、あいつの居場所が
      なくなってしまいそうだったから…
  d_main_32_af_02_96:
    speaker: eunhwa
    en: And that... saddened me.
    ko: "…그게 조금 아쉬웠던 것 같아."
    ja: "…それが少し、気がかりだったんだ。"
  d_main_32_af_02_97:
    speaker: eunhwa
    en: But it's okay now.
    ko: 그런데 이제 됐어.
    ja: でも、もういい。
  d_main_32_af_02_98:
    speaker: eunhwa
    en: Since she won't be coming back.
    ko: 돌아오지 않을 테니까.
    ja: あいつはもう帰って来ない。
  d_main_32_af_02_99:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_main_32_af_02_100:
    speaker: emma
    en: Yeah.
    ko: 후후. 그래.
    ja: ふふ、そう。
  d_main_32_af_02_101:
    speaker: emma
    en: Let's become the best we can be. Just us three.
    ko: 완벽한 최강이 되자. 우리 셋이서.
    ja: 完璧な最強になりましょ。私たち3人で。
