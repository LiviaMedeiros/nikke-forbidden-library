---
d_main_09_01:
  d_main_09_01_1:
    speaker: exia_op
    en: Entering the munitions factory.
    ko: |-
      군수품 제조 공장-
      입-장-
    ja: |-
      軍需品の製造工場…
      入…場…
  d_main_09_01_2:
    speaker: shifty_r
    en: It's larger than I expected.
    ko: 생각보다 넓네요?
    ja: 思ったよりも広いですね？
  d_main_09_01_3:
    speaker: exia_op
    en: Once we started fighting the Raptures, our weapons systems underwent an upgrade.
    ko: 랩쳐와 싸우기 시작하면서 화기들이 마구 커졌으니까-요-
    ja: |-
      ラプチャーと戦い始めてから…
      火器がどんどん大きく…なり…ました。
  d_main_09_01_4:
    speaker: exia_op
    en: This factory ran all the way until the end of the First Invasion.
    ko: 1차 침공 말기까지 굴러가던 공장이라 그럴 겁니다-
    ja: |-
      一次侵攻…末期まで
      稼働してた工場だから…
  d_main_09_01_5:
    speaker: exia_op
    en: This is common knowledge. Shifty was apparently either asleep during class
      or simply isn't up to the task mentally.
    ko: |-
      이런 건 기본 상식입니다만-
      시프티는 교육 시간에 잤거나 머리가 나쁜 모양입니다-
    ja: |-
      一般常識ですけど…
      シフティーは教育時間に眠ってたから
      頭が…悪いのですね…
  d_main_09_01_6:
    speaker: shifty_r
    en: "... I-I'm sorry."
    ko: "…죄, 죄송합니다."
    ja: "…す、すみません。"
  d_main_09_01_7:
    speaker: exia_op
    en: All right, let's look for the scanning device.
    ko: 그럼 스캔 장치를 찾아봅시다-
    ja: で…スキャン装置はどこ…
  d_main_09_01_8:
    speaker: exia_op
    en: Shifty, initiate purification sequence.
    ko: 시프티- 정화 시퀀스 돌려주세요-
    ja: シフティー…浄化シーケンス開始…
  d_main_09_01_9:
    speaker: shifty_r
    en: Right away.
    ko: 어, 예.
    ja: あ、はい。
  d_main_09_01_10:
    speaker: exia_op
    en: After that, start searching areas with higher magnetic field densities and
      work your way towards the center.
    ko: |-
      그 후엔 자기장 밀도가 높은 곳부터 체-크 해서-
      중심부에 가장 근접한 곳을 체-크 해 주시고-
    ja: |-
      終わったら高密度のところから確認…して…
      中心部付近のチェックよろ…
  d_main_09_01_11:
    speaker: shifty_r
    en: Y-yes, will do.
    ko: 어어어, 예.
    ja: えええ、はい。
  d_main_09_01_12:
    speaker: exia_op
    en: Then, I want you to...
    ko: 그다음엔-
    ja: その次は…
  d_main_09_01_13:
    speaker: neon
    en: She's really riding her hard.
    ko: 단단히 교육받고 있네요.
    ja: 厳しい教育を受けてますね。
  d_main_09_01_14:
    speaker: anis
    en: Well, following protocol is important in situations like this.
    ko: 뭐, 프로토콜은 이런 쪽으로는 최고니까.
    ja: |-
      まあ、プロトコールは
      この分野では強いものね。
  d_main_09_01_15:
    speaker: anis
    en: Even the Central Government Intelligence Department (CGI) forgets that sometimes.
    ko: 제아무리 중앙 정부 정보부라 해도 좀 밀리지.
    ja: |-
      いくら中央政府の情報部でも、
      ちょっと劣るみたい。
  d_main_09_01_16:
    speaker: rapi
    en: This is a good learning experience for us.
    ko: 그래도 흔치않은 기회야.
    ja: でも、滅多にない機会よ。
  d_main_09_01_17:
    speaker: rapi
    en: It's a rare opportunity to learn from a Nikke who has extensive experience
      in the field.
    ko: |-
      실전으로 다져진 니케한테 교육받는 거니까.
      나쁠 건 없지.
    ja: |-
      実戦で鍛えられたニケに教育を受けるのは
      悪くないと思うわ。
  d_main_09_01_18:
    speaker: neon
    en: At least Exia is nice about it. She explains everything in such detail.
    ko: |-
      근데 엑시아도 사람이 좋네요.
      일일이 다 알려주고.
    ja: |-
      でも、エクシアも優しいですね～
      手取り足取り教えてくれて。
  d_main_09_01_19:
    speaker: anis
    en: Hmm... Maybe she just wants someone else to do her work for her.
    ko: 음… 귀찮아서 시키는 거겠지 아마.
    ja: |-
      うん…面倒くさいから
      やらせてるだけかな～多分。
  d_main_09_01_20:
    speaker: rapi
    en: Well, it benefits us either way.
    ko: "…뭐, 덕을 보는 건 사실일 테니까."
    ja: |-
      …まあ、役に立つのは
      事実でしょうから。
  d_main_09_01_21:
    speaker: anis
    en: Anyway, this must be tough for you Rapi.
    ko: 그나저나 라피 너 힘들겠다?
    ja: ところで、ラピも大変ね？
  d_main_09_01_22:
    speaker: rapi
    en: A little, I'm trying not to focus on it too much.
    ko: |-
      조금.
      말을 아끼게 되네.
    ja: |-
      少しね。
      言葉には気をつけてるつもりよ。
  d_main_09_01_23:
    speaker: rapi
    en: It wasn't too bad because I was away from the North most of the time.
    ko: 북부에선 워낙 떨어져 있는 시간이 많아서 괜찮았지만.
    ja: |-
      北部ではあまり一緒にいなかったから
      大丈夫だったけど、
  d_main_09_01_24:
    speaker: rapi
    en: But now, the situation has changed, so I have to be careful.
    ko: 지금은 또 사정이 다르니 조심해야겠지.
    ja: |-
      今はまた状況が違うから、
      気を付けないと。
  d_main_09_01_25:
    speaker: anis
    en: It's a little difficult because some know and some don't.
    ko: 누구는 알고 누구는 모르는 상황이니 더 까다롭긴 하네.
    ja: |-
      知っている人もいれば知らない人もいる。
      もっとややこしくなったわね。
  d_main_09_01_26:
    speaker: neon
    en: What if we tell Shifty?
    ko: 차라리 시프티한테도 말하는 건 어떨까요?
    ja: |-
      シフティーにも教えたら
      どうでしょう？
  d_main_09_01_27:
    speaker: anis
    en: That could be dangerous. She's too closely tied to the Central Government.
    ko: |-
      위험하지 아무래도.
      중앙 정부랑 딱 붙어있는 애니까.
    ja: |-
      それは危ないわ。
      シフティーは中央政府と密接な関係にあるもの。
  d_main_09_01_28:
    speaker: neon
    en: Anis the skeptic... I figured as much.
    ko: 오, 역시 불신의 아니스.
    ja: やっぱりアニスは疑い深いですね。
  d_main_09_01_29:
    speaker: anis
    en: Am I that predictable?
    ko: 아오 진짜.
    ja: あなたね…
  d_main_09_01_30:
    speaker: shifty_r
    en: Location of scanning device confirmed.
    ko: 스캔 장치 위치 파악 완료.
    ja: スキャン装置の位置把握を完了。
  d_main_09_01_31:
    speaker: shifty_r
    en: I will mark it on the map.
    ko: 맵에 마킹하겠습니다.
    ja: マップにマーキングします。
  d_main_09_01_32:
    speaker: anis
    en: That was fast.
    ko: 생각보다 빠르네?
    ja: 思ったより早かったわね。
  d_main_09_01_33:
    speaker: exia_op
    en: It would have been much faster had I done it, but I figured it would be a
      learning experience for Shifty.
    ko: |-
      내가 했으면 100배는 더 빨랐을 텐데요-
      후학을 위해 그냥 지켜보고 있었습니-다-
    ja: |-
      私なら100倍は早いですけど…
      後学のために見守りました…
  d_main_09_01_34:
    speaker: shifty_r
    en: "... I'll try harder next time."
    ko: "…더 열심히 하겠습니다."
    ja: "…もっと精進します。"
d_main_09_02_s:
  d_main_09_02_s_1:
    speaker: neon
    en: Wow, it's massive.
    ko: |-
      엄청 크네요?
      스캔 장치.
    ja: |-
      すごく大きいですね。
      このスキャン装置。
  d_main_09_02_s_2:
    speaker: exia_op
    en: Big firearms, big scanning device. What's so surprising about that?
    ko: |-
      화기가 크니까 스캔 장치도 큰 게 당연한 겁니다-
      네온은 응용-력이 부족하네요-
    ja: |-
      火器が大きいからスキャン装置も
      当然大きいのです…
      ネオンは応用力が…足りないのですね…
  d_main_09_02_s_3:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_02_s_4:
    speaker: exia_op
    en: You can put anything onto this scanning device and it will give you a detailed
      break down all of its components.
    ko: |-
      이 스캔 장치에 뭐든 올려놓으면-
      구성 물질이 무엇인지 쪼잔할 정도로 다 알려줍니-다-
    ja: |-
      このスキャン装置に乗せれば…
      どんな物質で構成されているのか
      事細かに教えて…くれます…
  d_main_09_02_s_5:
    speaker: exia_op
    en: Where's the bullet you wanted to scan?
    ko: 총알을 올려볼까요-
    ja: 銃弾を乗せてみましょうか…
  d_main_09_02_s_6:
    speaker: "<Self>"
    en: Put the bullet on top of the scanning device.
    ko: 스캔 장치에 탄환을 올린다.
    ja: スキャン装置に弾丸を乗せる
  d_main_09_02_s_7:
    speaker: exia_op
    en: Now connect the CombiLink.
    ko: 커넥팅 디바이스를 연결해 주세-요-
    ja: |-
      コネクティングデバイスを
      繋げて…ください…
  d_main_09_02_s_8:
    speaker: "<Self>"
    en: Connect the CombiLink.
    ko: 커넥팅 디바이스를 연결한다.
    ja: コネクティングデバイスを繋げる
  d_main_09_02_s_9:
    speaker: exia_op
    en: Shifty, configure please.
    ko: 시프티- 조작해 주세요-
    ja: シフティー…操作を…
  d_main_09_02_s_10:
    speaker: shifty_r
    en: Uh, yes. J-just a moment...
    ko: |-
      어, 네.
      자, 잠시만요….
    ja: |-
      あ、はい。
      ちょ、ちょっと待ってください…
  d_main_09_02_s_11:
    speaker: exia_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_02_s_12:
    speaker: exia_op
    en: Let me do it.
    ko: 내가 하겠습니다-
    ja: 私がやります…
  d_main_09_02_s_13:
    speaker: exia_op
    en: You just focus on locating the mines.
    ko: 시프티-는 지뢰 찾기라도 하고 계십-시오-
    ja: |-
      シフティーは地雷探しゲームでも
      やってて…ください…
  d_main_09_02_s_14:
    speaker: shifty_r
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_02_s_15:
    speaker: neon
    en: Harsh.
    ko: 가차없네요.
    ja: 容赦ないんですね。
  d_main_09_02_s_16:
    speaker: anis
    en: A real taskmaster.
    ko: 가차없지.
    ja: 容赦ないわよね。
  d_main_09_02_s_17:
    speaker: exia_op
    en: It will take some time
    ko: 참고로-
    ja: ちなみに…
  d_main_09_02_s_18:
    speaker: exia_op
    en: before the scan is complete.
    ko: 완료까진 시간이 좀- 걸립-니다-
    ja: |-
      完了するまで少し時間が…
      かかります…
  d_main_09_02_s_19:
    speaker: shifty_r
    en: R-Raptures, incoming!
    ko: |-
      어?
      래, 랩쳐가 옵니다!
    ja: |-
      え？
      ラ、ラプチャーが来ます！
  d_main_09_02_s_20:
    speaker: exia_op
    en: If you could take care of our unwanted guests
    ko: |-
      그러니 그동안-
      스캔 장치를 잘- 보호하면서-
    ja: |-
      だからそれまで…
      スキャン装置を一生懸命…守って…
  d_main_09_02_s_21:
    speaker: exia_op
    en: while protecting the scanning device, it would be most appreciated.
    ko: 랩쳐들을 물리쳐- 주세-요-
    ja: ラプチャーを倒して…くださーい…
d_main_09_02_e:
  d_main_09_02_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_09_02_e_2:
    speaker: exia_op
    en: Scan complete.
    ko: 스캔도- 종-료-
    ja: スキャンも…終…了…
  d_main_09_02_e_3:
    speaker: exia_op
    en: Component materials analyzed.
    ko: 구성 물질이 나왔군요-
    ja: 構成物質が出ました…
  d_main_09_02_e_4:
    speaker: exia_op
    en: Now, let's see...
    ko: 자-
    ja: はい…
  d_main_09_02_e_5:
    speaker: exia_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_02_e_6:
    speaker: exia_op
    en: A normal rifle bullet, nothing out of the ordinary.
    ko: 그냥 평-범-한 라이플용 탄환입-니다-
    ja: |-
      ただの平…凡…な
      ライフル用の弾丸…です…
  d_main_09_02_e_7:
    speaker: exia_op
    en: However...
    ko: 만-
    ja: ただ…
  d_main_09_02_e_8:
    speaker: exia_op
    en: there does seem to be a strange component mixed in with it...
    ko: 이상-한 게 하나 섞여 있네-요-
    ja: 変な…ものが1つ混ざって…います…
  d_main_09_02_e_9:
    speaker: exia_op
    en: "... Vapaus-"
    ko: "…언체인드-"
    ja: "…アンチェインド…"
  d_main_09_02_e_10:
    speaker: shifty_r
    en: Vapaus?
    ko: 언체인드요?
    ja: アンチェインド？
  d_main_09_02_e_11:
    speaker: exia_op
    en: Ever heard of it?
    ko: 아는 게 있습니까-
    ja: 何か知ってますか…
  d_main_09_02_e_12:
    speaker: shifty_r
    en: Umm... no.
    ko: 음… 아뇨.
    ja: あ…いいえ。
  d_main_09_02_e_13:
    speaker: exia_op
    en: Me neither. Vapaus...
    ko: |-
      나도 처음 듣는군요-
      언체인드-
    ja: |-
      初めて聞きましたね…
      アンチェインド…
  d_main_09_02_e_14:
    speaker: exia_op
    en: I'll check all the databases in the Ark.
    ko: 방주 내 데이터-베이스를 털어보겠습니다-
    ja: |-
      アーク内のデータベースを
      漁ってみます…
  d_main_09_02_e_15:
    speaker: exia_op
    en: As for everyone else, you can make your way back.
    ko: 여러분들은 복귀해 주세요-
    ja: みなさんは戻ってください…
  d_main_09_02_e_16:
    speaker: anis
    en: So... we're done?
    ko: 이렇게 끝?
    ja: これで終わり？
  d_main_09_02_e_17:
    speaker: exia_op
    en: All finished.
    ko: 끝- 입니다-
    ja: 終わり…です…
  d_main_09_02_e_18:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_main_09_02_e_19:
    speaker: "<Self>"
    en: Let's head back.
    ko: 복귀하자.
    ja: 戻ろう
  d_main_09_02_e_20:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_09_03:
  d_main_09_03_1:
    speaker: exia_op
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_main_09_03_2:
    speaker: exia_op
    en: What a pain...
    ko: 곤란하네요-
    ja: 困りましたね…
  d_main_09_03_3:
    speaker: exia_op
    en: I can't turn up anything about Vapaus.
    ko: 방주 내 데이터-베이스에는 언체인드라는 건 없습-니다-
    ja: |-
      アーク内のデータベースに
      アンチェインド…ありません…
  d_main_09_03_4:
    speaker: exia_op
    en: If it has a name, the system should turn up at least a few results.
    ko: 기록이 소거되었을 가능성이 있겠네요-
    ja: 記録が消去されたのかな…
  d_main_09_03_5:
    speaker: exia_op
    en: There is, however, a possibility that the record was erased after-the-fact.
    ko: |-
      이름까지 지어져 있던 걸 보면-
      후속 조치로 데이터가 없어졌다고 보는 게 맞겠죠-
    ja: |-
      名前を消されたから…
      後続措置によってデータが
      消されたと考えた方が妥当…
  d_main_09_03_6:
    speaker: exia_op
    en: Shifty, can you access the database of the Central Government?
    ko: 시프티- 중앙 정부 데이터-베이스에 접근 가능합니까-
    ja: |-
      シフティー、中央政府のデータベースに
      アクセスできますか…
  d_main_09_03_7:
    speaker: shifty_r
    en: No, I don't have authorization.
    ko: |-
      아뇨.
      저도 아직 그 정도 권한은 없어서….
    ja: |-
      いいえ。
      私はそんな権限は持ってなくて…
  d_main_09_03_8:
    speaker: exia_op
    en: Hm...
    ko: 음-
    ja: うーん…
  d_main_09_03_9:
    speaker: exia_op
    en: I'll have to hack into it then.
    ko: 중앙 정부의 데이터-베이스를 털어봐야겠어요-
    ja: |-
      中央政府のデータベースを
      ハッキングしまーす…
  d_main_09_03_10:
    speaker: neon
    en: What?
    ko: 예?
    ja: はい？
  d_main_09_03_11:
    speaker: anis
    en: Are you crazy? What if you get caught?
    ko: |-
      너 미쳤어?
      걸리면 어쩌려고 그래?
    ja: |-
      あなた、正気なの？
      バレたらどうするの？
  d_main_09_03_12:
    speaker: exia_op
    en: That won't happen.
    ko: 안 걸리면 되는 것 아닙니까-
    ja: バレなければいいんでーす…
  d_main_09_03_13:
    speaker: "<Choice>"
    en: Don't overdo it.
    ko: 무리하지 않는 게….
    ja: 無理しない方が…
  d_main_09_03_14:
    speaker: "<Choice>"
    en: Out of the question, it's far too dangerous.
    ko: 너무 위험해. 하지 마.
    ja: 危険すぎる。やめよう
  d_main_09_03_15:
    speaker: exia_op
    en: Ugh! If there's one thing I can't stand, it's not knowing something.
    ko: 아- 나는 궁금한 게 세상에서 제일 싫습니다-
    ja: |-
      あ…私は「気になる」状態が
      世界で一番…嫌いです…
  d_main_09_03_16:
    speaker: exia_op
    en: Hacking initiating.
    ko: 해-킹-시-작-
    ja: ハッキング開…始…
  d_main_09_03_17:
    speaker: shifty_r
    en: Uh... Are you serious?
    ko: 어… 진심이세요?
    ja: あの…本気ですか？
  d_main_09_03_18:
    speaker: exia_op
    en: Would I joke about a thing like this?
    ko: 나는 단 한 번도 진심이 아니었던 적이 없-습니다-
    ja: 私はいつでも本気…ですよ…
  d_main_09_03_19:
    speaker: exia_op
    en: Now, please be quiet. I have to focus.
    ko: 집중해야 하니 잠시만 조용히-
    ja: |-
      集中したいから
      ちょっとだけ静かに…
  d_main_09_03_20:
    speaker: shifty_r
    en: Uh... Is there anything I can do?
    ko: 어… 저는 어떻게 하면 될까요?
    ja: えっと…私はどうしましょう。
  d_main_09_03_21:
    speaker: anis
    en: Hmmm... Turn the other way and pretend you didn't see anything?
    ko: 음… 못 본척하는 게 어떨까?
    ja: そうね…知らないふりしてたら？
  d_main_09_03_22:
    speaker: shifty_r
    en: I can't believe this... I'm actually letting her hack where I work!
    ko: 제 직장이 털리고 있는데요!
    ja: |-
      私の職場が
      ハッキングされていますけど！
d_main_09_04:
  d_main_09_04_1:
    speaker: exia_op
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_main_09_04_2:
    speaker: exia_op
    en: I've been caught.
    ko: 들켰다-
    ja: バレた…
  d_main_09_04_3:
    speaker: rapi_op
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09_04_4:
    speaker: anis_op
    en: What?!
    ko: 뭐, 뭐?
    ja: な、何ですって～！？
  d_main_09_04_5:
    speaker: exia_op
    en: Strange, I accessed it while up on the surface, but they were still able to
      pinpoint my location.
    ko: |-
      이상하네요-
      지상을 경유해서 털었는데 내 위치까지 노출됐어요-
    ja: |-
      おかしい…地上を経由して仕掛けたのに
      私の位置までバレました…
  d_main_09_04_6:
    speaker: exia_op
    en: Triangle is on their way. They'll be here in no time.
    ko: |-
      트라이앵글이 오고 있군요-
      이렇게 빠를 리가-
    ja: |-
      トライアングルが来ていますね…
      こんなに早いわけ…
  d_main_09_04_7:
    speaker: neon_op
    en: W-wait! What's going to happen?
    ko: |-
      자, 잠깐만요!
      그럼 어떻게 되는 건데요?
    ja: |-
      ちょ、ちょっと待ってください！
      じゃあ、これからどうなるんですか？
  d_main_09_04_8:
    speaker: exia_op
    en: Don't worry, none of our communications have been recorded.
    ko: |-
      걱정 마세요-
      기록되지 않는 회선으로 얘기했었으니까요-
    ja: |-
      心配ない…
      記録されない回線を使ったから…
  d_main_09_04_9:
    speaker: neon_op
    en: No! I mean what's going to happen to you!
    ko: |-
      아니!
      엑시아가 어떻게 되냐고요!
    ja: |-
      そうじゃなくて！
      エクシアはどうなるんですか！
  d_main_09_04_10:
    speaker: exia_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_04_11:
    speaker: exia_op
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_main_09_04_12:
    speaker: exia_op
    en: About that...
    ko: 그런 거였구나-
    ja: そういうことか…
  d_main_09_04_13:
    speaker: exia_op
    en: I...
    ko: 여러분-
    ja: みなさん…
  d_main_09_04_14:
    speaker: exia_op
    en: I will incinerate my brain.
    ko: 저는 뇌를 태우겠습니다-
    ja: 私は脳を燃やします…
  d_main_09_04_15:
    speaker: exia_op
    en: In order to keep the secret safe.
    ko: 비밀은 소중한 거니까요-
    ja: 秘密は重要ですから…
  d_main_09_04_16:
    speaker: rapi_op
    en: Wait! Is this because of me?!
    ko: |-
      잠깐…!
      너 설마 나 때문에…!
    ja: |-
      ちょっと…！
      あなた、まさか私のために…！
  d_main_09_04_17:
    speaker: anis_op
    en: Hey, hey! Exia, what are you doing?!
    ko: |-
      야, 야!
      엑시아! 너 지금 뭐 하는 거야!
    ja: |-
      ま、待って！
      エクシア！何するのよ！
  d_main_09_04_18:
    speaker: exia_op
    en: Bye.
    ko: 안-녕-
    ja: ハァーイ…
  d_main_09_04_19:
    speaker: neon_op
    en: Exia!
    ko: 엑시아!
    ja: エクシア！
  d_main_09_04_20:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두두-!!
    ja: ドドドドドー！！
  d_main_09_04_21:
    speaker: "<Monologue>"
    en: There are the sound of gunshots as Exia collapses.
    ko: 총성과 함께 엑시아가 쓰러졌다.
    ja: 銃声と共にエクシアが倒れた
  d_main_09_04_22:
    speaker: "<Monologue>"
    en: A red liquid drips down the screen.
    ko: "…화면에 붉은 액체가 흘러내리고 있다."
    ja: "…画面には赤い液体が流れている"
  d_main_09_04_23:
    speaker: neon
    en: No!
    ko: 허억…!
    ja: ううっ…！
  d_main_09_04_24:
    speaker: privaty_op
    en: Kill confirmed.
    ko: |-
      사살 완료.
      처리반을.
    ja: |-
      射殺完了。
      処理チームをお願いします。
  d_main_09_04_25:
    speaker: yulha_op
    en: Play with fire, and you're gonna get burned.
    ko: 욕심이 과했네.
    ja: 欲張り過ぎたわね。
  d_main_09_04_26:
    speaker: yulha_op
    en: Trying to hack the Central Government... what was she thinking?
    ko: |-
      중앙 정부에 해킹이라.
      이건 죽어도 할 말 없지.
    ja: |-
      中央政府にハッキング。
      これは殺されても何も言えないわ。
  d_main_09_04_27:
    speaker: admi_op
    en: Everyone. Here.
    ko: |-
      여러분.
      여길.
    ja: |-
      みなさん。
      これを。
  d_main_09_04_28:
    speaker: privaty_op
    en: Video communication? Who's on the other end...
    ko: |-
      화상 통신?
      어디와 이어져 있….
    ja: |-
      ビデオ通話？
      どこへ繋がって…
  d_main_09_04_29:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プッ…
  d_main_09_04_30:
    speaker: rapi
    en: "... I disconnected it."
    ko: "…제가 끊었습니다."
    ja: "…私が切りました。"
  d_main_09_04_31:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_04_32:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_04_33:
    speaker: anis
    en: M-maybe she isn't dead.
    ko: |-
      아, 안 죽었을 수도 있지 않을까?
      응?
    ja: し、死んでないわよね？ね？
  d_main_09_04_34:
    speaker: neon
    en: Y-yeah... she may still be alive.
    ko: |-
      그, 그렇죠?
      그럴 거예요 아마.
    ja: |-
      そ、そうですよね？
      そう思います、多分。
  d_main_09_04_35:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_04_36:
    speaker: "<Choice>"
    en: Yeah. She should be fine.
    ko: 괜찮을 거야.
    ja: きっと大丈夫だ
  d_main_09_04_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_04_38:
    speaker: shifty_r
    en: "... Let's go back to the Ark. I will figure out the shortest route."
    ko: |-
      …방주로 돌아가죠.
      최단 루트를 짜겠습니다.
    ja: |-
      …アークへ戻りましょう。
      最短ルートを探します。
d_main_09_05_s:
  d_main_09_05_s_1:
    speaker: rapi
    en: It's a minefield.
    ko: 지뢰밭이다.
    ja: 地雷原だわ。
  d_main_09_05_s_2:
    speaker: anis
    en: Shifty. Initiate the scan please.
    ko: |-
      시프티.
      스캔 부탁해.
    ja: |-
      シフティー。
      スキャンをお願い。
  d_main_09_05_s_3:
    speaker: shifty
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_09_05_s_4:
    speaker: shifty
    en: Scan complete. I will mark them.
    ko: |-
      스캔 완료.
      마킹하겠습니다.
    ja: |-
      スキャン完了。
      マーキングします。
  d_main_09_05_s_5:
    speaker: rapi
    en: Hurry up.
    ko: 서두르자.
    ja: 急ごう。
  d_main_09_05_s_6:
    speaker: neon
    en: Yes, we need to get back to the Ark right aw...
    ko: 예. 빨리 방주로….
    ja: はい。早くアークへ…
  d_main_09_05_s_7:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 퍼엉-!
    ja: パン！
  d_main_09_05_s_8:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09_05_s_9:
    speaker: "<Monologue>"
    en: As Neon steps forward, a massive explosion triggers underneath her.
    ko: 앞으로 걸어가던 네온의 발밑에서 폭발이 일어났다.
    ja: 先頭で歩いていたネオンの足元が爆発した
  d_main_09_05_s_10:
    speaker: anis
    en: Neon!
    ko: 네온!
    ja: ネオン！
  d_main_09_05_s_11:
    speaker: neon
    en: M-my leg...
    ko: |-
      …어?
      다, 다리가….
    ja: |-
      …え？
      あ、足が…
  d_main_09_05_s_12:
    speaker: "<Monologue>"
    en: "... Neon drops to the ground."
    ko: "…네온이 주저앉아있다."
    ja: "…ネオンが座り込んでいる"
  d_main_09_05_s_13:
    speaker: neon
    en: What's wrong with my leg? I can't move it.
    ko: |-
      …제 다리가 왜 이렇죠?
      안 움직이는데요?
    ja: |-
      …私の足、どうしちゃったんでしょう？
      動きません！
  d_main_09_05_s_14:
    speaker: rapi
    en: A mine...
    ko: "…지뢰야."
    ja: "…地雷よ。"
  d_main_09_05_s_15:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09_05_s_16:
    speaker: rapi
    en: Don't worry, it wasn't a direct hit.
    ko: 걱정 마. 직격이 아니니까.
    ja: |-
      心配しないでいいわ。
      直撃してはないから。
  d_main_09_05_s_17:
    speaker: rapi
    en: Your frame's been hardened by the shockwave, that's all. You'll be able to
      move in a little while.
    ko: |-
      충격파 때문에 프레임이 굳었어.
      조금 있으면 움직일 수 있을 거야.
    ja: |-
      衝撃波でフレームが固まっただけよ。
      もう少ししたら動けるようになるわ。
  d_main_09_05_s_18:
    speaker: anis
    en: Shifty! What happened?!
    ko: |-
      시프티!
      어떻게 된 거야!
    ja: |-
      シフティー！
      どういうこと！？
  d_main_09_05_s_19:
    speaker: shifty
    en: I-I'm sorry! The mine was too small, the scan didn't pick it up!
    ko: |-
      죄, 죄송합니다!
      너무 작은 지뢰라서 스캔이…!
    ja: |-
      す、すみません！
      地雷が小さすぎてスキャンが…！
  d_main_09_05_s_20:
    speaker: "<Self>"
    en: Wrap a bandage on Neon's leg.
    ko: 네온의 다리에 붕대를 감아준다.
    ja: ネオンの足に包帯を巻いてあげる
  d_main_09_05_s_21:
    speaker: neon
    en: I-it's okay. I think I can move now.
    ko: |-
      괘, 괜찮아요.
      이제 움직일 수 있어요.
    ja: |-
      だ、大丈夫です。
      もう動けますから。
  d_main_09_05_s_22:
    speaker: neon
    en: Thank you, Master.
    ko: 고맙습니다. 스승님.
    ja: ありがとうございます、師匠。
  d_main_09_05_s_23:
    speaker: rapi
    en: Commander, the Raptures will have heard that explosion. They'll be heading
      this way.
    ko: |-
      지휘관.
      폭음을 듣고 랩쳐가 몰려오고 있습니다.
    ja: |-
      指揮官。
      爆発音を聞いてラプチャーが集まっています。
  d_main_09_05_s_24:
    speaker: "<Self>"
    en: Let's keep moving and protect Neon.
    ko: 네온의 안전에 유의하면서 응전하자.
    ja: ネオンの安全に気を付けながら応戦しよう
  d_main_09_05_s_25:
    speaker: rapi
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
d_main_09_05_e:
  d_main_09_05_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_09_05_e_2:
    speaker: shifty
    en: Well done, everyone. Let's keep moving.
    ko: |-
      수고하셨습니다.
      계속 진행해 주세요.
    ja: |-
      お疲れさまでした。
      引き続き進んでください。
  d_main_09_05_e_3:
    speaker: shifty
    en: Keep heading in your current direction. You're nearly there.
    ko: 계속 가다보면, 복귀 루트를 탈 수 있습니다.
    ja: |-
      進み続けると
      帰還ルートに入れます。
  d_main_09_05_e_4:
    speaker: rapi
    en: How far are we?
    ko: 거리는?
    ja: 距離は？
  d_main_09_05_e_5:
    speaker: shifty
    en: About... 10 minutes out, I'd say.
    ko: 한… 10분 정도 걸릴 것 같아요.
    ja: |-
      おそらく…
      10分ほどかかると思います。
  d_main_09_05_e_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_05_e_7:
    speaker: rapi
    en: Got it.
    ko: 라져.
    ja: ラジャー。
d_main_09_06_s:
  d_main_09_06_s_1:
    speaker: rapi
    en: There's a Lord up ahead.
    ko: 전방, 로드 급 랩쳐.
    ja: 前方、ロード級のラプチャー。
  d_main_09_06_s_2:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_06_s_3:
    speaker: anis
    en: Shifty.
    ko: 시프티.
    ja: シフティー。
  d_main_09_06_s_4:
    speaker: shifty
    en: What?
    ko: 예?
    ja: はい？
  d_main_09_06_s_5:
    speaker: anis
    en: What the hell are you doing?
    ko: 너 지금 뭐 하는데?
    ja: ちょっと、何してたの？
  d_main_09_06_s_6:
    speaker: shifty
    en: Uh... What?
    ko: 어… 예?
    ja: え…はい？
  d_main_09_06_s_7:
    speaker: anis
    en: Are you asleep at the wheel or something? We nearly ran straight into that
      thing.
    ko: 로드 급을 육안으로 확인할 때까지 뭐하고 있었냐고!
    ja: |-
      ロード級を肉眼で確認するまで、
      何してたかって聞いてるの！
  d_main_09_06_s_8:
    speaker: anis
    en: Are you trying to get us killed?
    ko: 우리 죽이려고 환장했어?
    ja: 私たちを殺す気？
  d_main_09_06_s_9:
    speaker: shifty
    en: I-I'm sorry.
    ko: 죄, 죄송합니다.
    ja: す、すみません。
  d_main_09_06_s_10:
    speaker: neon
    en: Anis, she's probably broken up about what happened to Exia...
    ko: 아니스. 지금 시프티는 엑시아 때문에….
    ja: |-
      アニス、
      シフティーは今エクシアのことで…
  d_main_09_06_s_11:
    speaker: anis
    en: Well, she's dead! There's nothing we can do to bring her back, so we just...
    ko: 죽은 건 죽은 거고 우린…!
    ja: 死んだのは仕方ないし、私たちは…！
  d_main_09_06_s_12:
    speaker: anis
    en: "*Sigh* I'm losing my mind."
    ko: "…후우… 미치겠네."
    ja: "…はあ…もう。"
  d_main_09_06_s_13:
    speaker: rapi
    en: "... Operator."
    ko: "…오퍼레이터."
    ja: "…オペレーター。"
  d_main_09_06_s_14:
    speaker: shifty
    en: Yes?
    ko: 예, 예.
    ja: は、はい。
  d_main_09_06_s_15:
    speaker: rapi
    en: Who are you?
    ko: 넌 누구냐.
    ja: あなたは誰？
  d_main_09_06_s_16:
    speaker: shifty
    en: What?
    ko: 예?
    ja: はい？
  d_main_09_06_s_17:
    speaker: shifty
    en: I... I'm a member of the CGI.
    ko: 저, 저는 중앙 정부 정보부 소속의….
    ja: わ、私は中央政府の情報部所属…
  d_main_09_06_s_18:
    speaker: rapi
    en: I'll ask you again. Who are you?
    ko: |-
      다시 묻겠다.
      누구냐.
    ja: |-
      もう一度聞くわ。
      あなたは誰？
  d_main_09_06_s_19:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_06_s_20:
    speaker: rapi
    en: Who are you?
    ko: 누구냐.
    ja: あなたは誰？
  d_main_09_06_s_21:
    speaker: shifty
    en: For someone who had their memories erased,
    ko: 라피는 기억 소거를 당했었죠?
    ja: ラピは記憶消去されたのに…
  d_main_09_06_s_22:
    speaker: shifty
    en: you're awfully perceptive.
    ko: 그럼에도 불구하고 감이 진짜 좋네요.
    ja: 相変わらず勘がいいんですね。
  d_main_09_06_s_23:
    speaker: syuen_op
    en: Tada! It's me, Syuen! The one and only CEO of Missilis!
    ko: 쨘- 사실 시프티는 미실리스의 CEO 슈엔이었습니다!
    ja: |-
      ジャジャーン！シフティーはミシリスのCEO、
      シュエンでした！
  d_main_09_06_s_24:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_06_s_25:
    speaker: anis
    en: What...
    ko: 뭐야….
    ja: え…
  d_main_09_06_s_26:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09_06_s_27:
    speaker: syuen_op
    en: I'm impressed! How did you find me out?
    ko: |-
      이야~ 감 진짜 좋네.
      어떻게 알았어?
    ja: |-
      アハハ！本当に勘がいいのね。
      どうして分かったの？
  d_main_09_06_s_28:
    speaker: rapi
    en: Nobody but the best works at the CGI.
    ko: 중앙 정부 정보부의 커리큘럼은 최고야.
    ja: |-
      中央政府情報部のカリキュラムは
      最高なはずなのに、
  d_main_09_06_s_29:
    speaker: rapi
    en: I had a hard time believing they'd hire someone so foolish.
    ko: |-
      교육을 받은 것처럼 보이진 않았거든.
      너무 멍청하게 행동해서.
    ja: |-
      教育を受けているようには見えなかった。
      行動があまりにもバカ過ぎたから。
  d_main_09_06_s_30:
    speaker: syuen_op
    en: Hmm... Being an operator is tough.
    ko: 아~ 오퍼레이터는 어렵네.
    ja: |-
      あ～！オペレーターって
      難しいわ！
  d_main_09_06_s_31:
    speaker: syuen_op
    en: I managed to initiate the purification sequence, but I was in over my head
      with everything else.
    ko: |-
      정화 시퀀스까지는 어떻게 했는데
      나머지는 못 따라 하겠지 뭐야.
    ja: |-
      浄化シーケンスまでは何とかできたけど、
      他は到底無理よ無理。
  d_main_09_06_s_32:
    speaker: rapi
    en: You've done your homework. Not even Exia suspected you.
    ko: |-
      프로토콜 스쿼드의 엑시아가 눈치채지 못할 정도였다.
      준비를 철저히 한 모양이군.
    ja: |-
      プロトコール分隊のエクシアが
      気づかないほどだし、
      よほど徹底的に準備したようね。
  d_main_09_06_s_33:
    speaker: syuen_op
    en: Why, thank you! While I was in the hospital recovering from those smashed
      ribs you gave me,
    ko: |-
      응. 너한테 박살 난 갈비뼈를 치료한다고
      한 달이나 병원 신세를 진 동안.
    ja: |-
      そう、お前が折ったあばら骨の治療のせいで
      1ヶ月も病院のお世話になったのよ。
  d_main_09_06_s_34:
    speaker: syuen_op
    en: I had plenty of time to hatch up ways to exact my revenge.
    ko: 어떻게 하면 너흴 엿 먹일지 엄청 고민했거든.
    ja: |-
      その間どうやったらお前たちに復讐できるのか、
      すごく考えたんだから～
  d_main_09_06_s_35:
    speaker: syuen_op
    en: In the end, I decided a deep fake was the way to go.
    ko: 그래서 딥 페이크를 써보기로 했어.
    ja: |-
      それで、ディープフェイクを
      使うことにしたのよ！
  d_main_09_06_s_36:
    speaker: syuen_op
    en: It was almost a month of hard work, but it was worth it to hoodwink all of
      you!
    ko: |-
      한 달이나 공을 들인 보람이 있네.
      다들 감쪽같이 속아넘어가서는.
    ja: |-
      1ヶ月も準備した甲斐があったわ。
      みんなまんまと騙されちゃって。
  d_main_09_06_s_37:
    speaker: syuen_op
    en: How was it? Didn't I seem like the real Shifty?
    ko: 어땠어? 진짜 시프티 같지 않았어?
    ja: |-
      どうだった？
      本物みたいだったでしょ？
  d_main_09_06_s_38:
    speaker: syuen_op
    en: I think I'm a pretty good actor too, don't you?
    ko: 연기 죽이지? 응?
    ja: すごい演技だったでしょ？ね？
  d_main_09_06_s_39:
    speaker: anis
    en: What happened to Shifty?
    ko: 시프티는 어떻게 했지?
    ja: シフティーはどこ？
  d_main_09_06_s_40:
    speaker: syuen_op
    en: She's off participating in routine training camp or something like that. She's
      been there for the past month.
    ko: |-
      정기 합숙 훈련인가 뭐던가.
      아무튼 한 달 전부터 거기서 교육 중이야.
    ja: |-
      定期の合宿訓練。
      そこで1ヶ月前から教育を受けてるわ。
  d_main_09_06_s_41:
    speaker: anis
    en: So it's been you from the very start.
    ko: 아, 그럼 처음부터 시프티인 척 한 건가?
    ja: |-
      あ、じゃあ最初から
      シフティーのふりをしてたの？
  d_main_09_06_s_42:
    speaker: syuen_op
    en: Well said.
    ko: 그렇지.
    ja: そうだろう。
  d_main_09_06_s_43:
    speaker: anis
    en: Was it you who sold out Exia?
    ko: 네가 엑시아를 팔았냐?
    ja: あなたがエクシアを…売ったの？
  d_main_09_06_s_44:
    speaker: syuen_op
    en: Precisely. Who does she think she is, trying to hack the Central Government?
    ko: 응. 중앙 정부 해킹이라니, 너무 하잖아.
    ja: |-
      そうよ、中央政府をハッキングだなんて、
      度が過ぎるでしょ。
  d_main_09_06_s_45:
    speaker: syuen_op
    en: Also, it was only a matter of time until she noticed me. I had to get rid
      of her.
    ko: |-
      왠지 슬슬 나에 대해 눈치챌 것 같기도 해서.
      그냥 치워버렸어.
    ja: |-
      そろそろ気づかれそうだったから、
      ついでに片づけちゃったわ。
  d_main_09_06_s_46:
    speaker: syuen_op
    en: Ah right, by the way...
    ko: 그런데 말이야, 너희.
    ja: ところで、お前たち。
  d_main_09_06_s_47:
    speaker: syuen_op
    en: Your connection was cut off right before you joined up with that hunk of junk
      Exia.
    ko: |-
      중간에 신호가 한 번 끊긴 다음,
      프로토콜의 고철이랑 합류했던데.
    ja: |-
      途中、通信が1回切れた後、
      プロトコールの鉄くずと合流してたけど。
  d_main_09_06_s_48:
    speaker: syuen_op
    en: What did you guys talk about?
    ko: 그때 무슨 얘기 했냐? 응?
    ja: 何の話をしてたの？ねえ？
  d_main_09_06_s_49:
    speaker: anis
    en: Fraid that's a secret.
    ko: 비밀 얘기.
    ja: 秘密の話に決まってるでしょ。
  d_main_09_06_s_50:
    speaker: syuen_op
    en: Haha, suit yourself. I don't really care what you spoke about.
    ko: 하하. 뭐, 사실 무슨 얘기를 하든 관심도 없지만.
    ja: |-
      はは。
      まあ、どっちにしろ興味ないけどね。
  d_main_09_06_s_51:
    speaker: anis
    en: So you got rid of Exia so she wouldn't throw a wrench into this little game
      you're playing?
    ko: |-
      어쨌든, 네 장난질에 방해가 될 것 같아서 엑시아를
      그렇게 만든 게 맞다 이거지?
    ja: |-
      とにかく、自分のイタズラの
      邪魔になりそうだったから、
      エクシアを始末したってことね？
  d_main_09_06_s_52:
    speaker: syuen_op
    en: I don't think you understand the gravity of the situation. Hacking the Central
      Government is a serious offense.
    ko: |-
      오해가 있나 보네.
      중앙 정부 해킹은 엄연한 범죄야.
    ja: |-
      誤解があるようだから言っておくけど、
      中央政府のハッキングはれっきとした犯罪よ。
  d_main_09_06_s_53:
    speaker: syuen_op
    en: I was merely performing my duty as a citizen of the Ark.
    ko: 난 방주의 시민으로서 의무를 수행했을 뿐이고.
    ja: |-
      私はアークの市民として、
      義務を果たしただけ！
  d_main_09_06_s_54:
    speaker: rapi
    en: Impersonating a member of the Central Government is a crime as well.
    ko: 중앙 정부 사칭도 범죄지.
    ja: 中央政府の詐称も犯罪よ。
  d_main_09_06_s_55:
    speaker: syuen_op
    en: I'm not worried. They can't touch me, and neither can you.
    ko: |-
      난 괜찮아.
      지들이 어쩔 건데. 너희도 마찬가지고.
    ja: |-
      こっちは大丈夫。
      あいつらが私に手出しできると思う？
      お前らも同じよ。
  d_main_09_06_s_56:
    speaker: anis
    en: We'll see about that.
    ko: 어떻게 할지는 한 번 두고 보자고.
    ja: |-
      出来るかどうか、
      まだ分からないわよね。
  d_main_09_06_s_57:
    speaker: syuen_op
    en: Ooooh, so scaaaarrrry!
    ko: 어이쿠, 무서워라.
    ja: おお～怖い。
  d_main_09_06_s_58:
    speaker: syuen_op
    en: Oh whatever will I do? I suppose I'll have to call for backup.
    ko: 너무 무서워서 도움을 요청해야겠네.
    ja: 怖すぎるから援軍を呼ばないと。
  d_main_09_06_s_59:
    speaker: "<Narration>"
    en: "*Beeeeeeeep*"
    ko: 삐이이이잇-!!
    ja: ピイイイイー！！
  d_main_09_06_s_60:
    speaker: "<Monologue>"
    en: A ear-splitting sound tears through the air.
    ko: 귀를 찢는 듯한 소리가 울려 퍼졌다.
    ja: 耳をつんざくような音が鳴り響いた
  d_main_09_06_s_61:
    speaker: syuen_op
    en: It's a homing beacon. Our Rapture friends will soon come knocking.
    ko: |-
      콜링 시그널이야.
      랩쳐를 부르는 마법의 신호지.
    ja: |-
      コーリングシグナルよ。
      ラプチャーを呼ぶ、魔法の信号～
  d_main_09_06_s_62:
    speaker: anis
    en: This isn't over.
    ko: "…너, 진짜 두고 봐."
    ja: "…本当に、覚えてなさいよ…"
  d_main_09_06_s_63:
    speaker: syuen_op
    en: A hunk of scrap metal threatening a human?
    ko: 고철이 인간한테 협박을 하네?
    ja: まあ！鉄くずが人間を脅迫？
  d_main_09_06_s_64:
    speaker: syuen_op
    en: Please no, I'm shaking in my boots! Save me Raptures, save me! Haha!
    ko: |-
      꺄악! 무서워!
      랩쳐 님! 도와주세요!
    ja: |-
      きゃあ！怖い！
      ラプチャー様！助けて！
d_main_09_06_e:
  d_main_09_06_e_1:
    speaker: rapi
    en: Enemy neutralized.
    ko: 상황 종료.
    ja: 状況終了！
  d_main_09_06_e_2:
    speaker: syuen_op
    en: Damn...
    ko: 쓰읍….
    ja: ふむ…
  d_main_09_06_e_3:
    speaker: syuen_op
    en: Hey, @UserName.
    ko: 야, @UserName.
    ja: おい、@UserName。
  d_main_09_06_e_4:
    speaker: "<Choice>"
    en: What's wrong?
    ko: 왜.
    ja: 何だ？
  d_main_09_06_e_5:
    speaker: "<Choice>"
    en: Don't talk to me.
    ko: 내 이름 부르지 마.
    ja: 私の名前を呼ぶな
  d_main_09_06_e_6:
    speaker: syuen_op
    en: This isn't how I usually operate, but
    ko: 내가 어지간해선 이런 말 잘 안 하는데.
    ja: 私、こんなこと中々言わないんだけど、
  d_main_09_06_e_7:
    speaker: syuen_op
    en: how would you feel about coming to work for me?
    ko: 너 내 밑으로 들어올 생각 없냐?
    ja: お前、私の下につく気はない？
  d_main_09_06_e_8:
    speaker: syuen_op
    en: You'll get the executive treatment.
    ko: 임원급으로 챙겨줄게.
    ja: 役員レベルの地位をあげるから。
  d_main_09_06_e_9:
    speaker: "<Choice>"
    en: "... Go on."
    ko: "…대우는?"
    ja: "…待遇は？"
  d_main_09_06_e_10:
    speaker: "<Choice>"
    en: I don't want to think about it.
    ko: 뭐라는 거야.
    ja: 何言ってるんだ
  d_main_09_06_e_11:
    speaker: syuen_op
    en: Wait, you're actually interested?
    ko: |-
      엇.
      뭐, 뭐야. 생각 있나 보네?
    ja: |-
      え？
      な、なんだぁ～その気はあるようね？
  d_main_09_06_e_12:
    speaker: syuen_op
    en: Well, let me put it this way. You'll have all the money and power you can
      dream of.
    ko: |-
      대우라 대우.
      뭐 간단하게 말하면 돈이랑 권력이야.
    ja: |-
      待遇か…待遇。
      まあ、簡単に言えばお金と権力よね。
  d_main_09_06_e_13:
    speaker: syuen_op
    en: You will be on a totally different level.
    ko: 이게 약간 차원이 다른 수준이거든.
    ja: 異次元レベルの。
  d_main_09_06_e_14:
    speaker: syuen_op
    en: The higher up you go, the greater the benefits.
    ko: 등급이 올라가면 올라갈수록 격차도 엄청 커.
    ja: |-
      等級が上がれば上がるほど、
      大きな力を手に入れることができるわ。
  d_main_09_06_e_15:
    speaker: syuen_op
    en: If you agree to work for me, I'll give you the highest rank possible!
    ko: 네가 온다고 하면 내가 특별히 0등급을 만들어서 대우….
    ja: |-
      お前が来るなら、
      私が特別に0等級を作って待遇…
  d_main_09_06_e_16:
    speaker: "<Self>"
    en: Don't get too excited. I'm not seriously entertaining any offer from you.
    ko: 해본 말인데 너무 좋아하네.
    ja: 試しに言っただけなのに嬉しそうだな
  d_main_09_06_e_17:
    speaker: syuen_op
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09_06_e_18:
    speaker: syuen_op
    en: Well... I wasn't being serious either!
    ko: |-
      그렇지?
      뭐, 나도 그냥 해본 말이야.
    ja: |-
      そう？
      私も言ってみただけ。
  d_main_09_06_e_19:
    speaker: syuen_op
    en: Well, good luck on your way back, everyone.
    ko: 그럼 다들 복귀 열심히 하시고.
    ja: じゃあ、頑張って戻って。
  d_main_09_06_e_20:
    speaker: syuen_op
    en: I've got to start researching this Vapaus.
    ko: 나는 언체인드를 조사해봐야 해서.
    ja: 私はアンチェインドの調査があるから。
  d_main_09_06_e_21:
    speaker: syuen_op
    en: Toodles!
    ko: 바이바이.
    ja: バイバイ。
  d_main_09_06_e_22:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プッ…
  d_main_09_06_e_23:
    speaker: anis
    en: What an insufferable bitch!
    ko: 저 빌어먹을 자식이!
    ja: あいつ！
  d_main_09_06_e_24:
    speaker: neon
    en: What does she want with Vapaus...
    ko: 저분이 왜 언체인드를….
    ja: |-
      あの方が
      どうしてアンチェインドを…？
  d_main_09_06_e_25:
    speaker: rapi
    en: It must have something to do with capturing Chatterbox.
    ko: 토커티브를 포획하라고 한 것과 연관이 있을 거야.
    ja: |-
      トーカティブの捕獲を命じたのと
      何か関係があると思うわ。
  d_main_09_06_e_26:
    speaker: rapi
    en: For now, let's just head back to the Ark.
    ko: 지금은 방주로 돌아가자.
    ja: 今はアークへ戻りましょう。
d_main_09af_01:
  d_main_09af_01_1:
    speaker: privaty
    en: Stop.
    ko: 멈추세요.
    ja: 止まりなさい。
  d_main_09af_01_2:
    speaker: rapi
    en: What is it?
    ko: "…무슨 볼일이지?"
    ja: "…何の用？"
  d_main_09af_01_3:
    speaker: privaty
    en: Please explain why you went up to the surface without permission.
    ko: |-
      왜 허가도 없이 지상에 올라간 건지
      설명을 해주셔야겠습니다.
    ja: |-
      なぜ許可もなく地上へ上がったのか、
      説明してください。
  d_main_09af_01_4:
    speaker: rapi
    en: Have you not heard of the Commando unit?
    ko: 특수 별동대에 대해 전해 받지 못 한 건가?
    ja: |-
      特殊別働隊について
      聞いてないの？
  d_main_09af_01_5:
    speaker: privaty
    en: I have. However...
    ko: 전해 받았습니다만.
    ja: 聞きましたけど。
  d_main_09af_01_6:
    speaker: rapi
    en: We have a certain degree of autonomy.
    ko: 우린 자유롭게 행동할 수 있다.
    ja: 私たちは自由に動けるのよ。
  d_main_09af_01_7:
    speaker: rapi
    en: In other words, Triangle has no right to question our actions.
    ko: 즉 트라이앵글 스쿼드에는 우릴 심문할 권한이 없다.
    ja: |-
      つまり、トライアングル分隊には
      私たちを尋問する権限がない。
  d_main_09af_01_8:
    speaker: privaty
    en: |-
      You may be a Commando unit,
      but Triangle is no ordinary unit either. We are part of the Central Government.
    ko: |-
      당신들이 특수 별동대인 만큼,
      우리도 중앙 정부 직속의 스쿼드.
    ja: |-
      あなたたちが特殊別働隊であるように、
      私たちも中央政府直属の分隊です。
  d_main_09af_01_9:
    speaker: privaty
    en: Therefore, we have the right to question you.
    ko: 당신들을 심문할 권한은 있습니다.
    ja: あなたたちを尋問する権限があります。
  d_main_09af_01_10:
    speaker: rapi
    en: I haven't received any prior notice.
    ko: 공문을 받은 적이 없는데.
    ja: |-
      そんな公文書は
      受け取っていないけど。
  d_main_09af_01_11:
    speaker: rapi
    en: Did you, Commander?
    ko: |-
      지휘관.
      혹시 따로 연락을 받으신 적이 있습니까?
    ja: |-
      指揮官。
      何か連絡を受けましたか？
  d_main_09af_01_12:
    speaker: Self
    en: No, I haven't.
    ko: 따로 받은 연락은 없어.
    ja: 特に連絡は入ってきていない
  d_main_09af_01_13:
    speaker: anis
    en: Did you hear that?
    ko: |-
      라고 하시는데?
      우리 지휘관님이.
    ja: |-
      だって。
      私たちの指揮官様が。
  d_main_09af_01_14:
    speaker: yulha
    en: It sounds to me like you're not going to cooperate with us. Am I correct in
      that assumption?
    ko: 지금 우리 말을 듣지 않겠다는 얘기처럼 들리는데, 맞아?
    ja: |-
      従う意志がないように見えるけど、
      間違いないかしら？
  d_main_09af_01_15:
    speaker: rapi
    en: Why should we have to listen to you?
    ko: 들을 이유가 없으니까.
    ja: 従う理由がないわ。
  d_main_09af_01_16:
    speaker: yulha
    en: |-
      Privaty,
      let's just haul them off.
    ko: |-
      이봐 프리바티.
      그냥 끌고가자.
    ja: |-
      ねえ、プリバティ。
      無視して連れて行きましょ。
  d_main_09af_01_17:
    speaker: yulha
    en: Hell, we can just shoot them right here.
    ko: 아니면 여기서 그냥 쏴버리는 것도 괜찮고.
    ja: ここで撃ってもいいし。
  d_main_09af_01_18:
    speaker: yulha
    en: Like we did with that hacker.
    ko: 그 해커처럼.
    ja: あのハッカーみたいに。
  d_main_09af_01_19:
    speaker: yulha
    en: What was her name again... Exia, was it?
    ko: 이름이 엑시아던가?
    ja: 名前はエクシア…だったっけ。
  d_main_09af_01_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_01_21:
    speaker: yulha
    en: What's wrong?
    ko: 뭐야 그 표정.
    ja: なに、その表情は。
  d_main_09af_01_22:
    speaker: yulha
    en: You didn't know her, did you?
    ko: |-
      왜 그래?
      혹시 그 해커랑 아는 사이야?
    ja: |-
      どうしたの？
      もしかして、あのハッカーと知り合い？
  d_main_09af_01_23:
    speaker: yulha
    en: Did you have any secret video communications with her?
    ko: 몰래 화상 통신이라도 했다던가?
    ja: こっそりビデオ通話でもした？
  d_main_09af_01_24:
    speaker: anis
    en: Can you make any sense of what she's saying?
    ko: 얘 뭔 소리 하는지 아는 사람?
    ja: |-
      この人が何を言っているのか、
      分かる人？
  d_main_09af_01_25:
    speaker: neon
    en: No idea.
    ko: 전혀 모르겠는데요.
    ja: 全然分かりませ～ん。
  d_main_09af_01_26:
    speaker: privaty
    en: |-
      Anyways, we need to question you.
      I suggest you follow us.
    ko: |-
      어쨌든 심문입니다.
      다들 같이 가 주실까요.
    ja: |-
      とにかく尋問を行います。
      ご同行願えますか。
  d_main_09af_01_27:
    speaker: rapi
    en: If you want us to do anything,
    ko: 우리 특수 별동대에게 뭔가를 하고 싶다면.
    ja: |-
      私たち特殊別働隊に
      何かしたいなら、
  d_main_09af_01_28:
    speaker: rapi
    en: you need to show me an official notice formally issued from the Deputy Chief
      or above.
    ko: |-
      정식 발행된 공문을 가져와.
      부사령관 이상이 결재한.
    ja: |-
      正式に発行された公文書を持ってきて。
      副司令官以上がサインしたものをね。
  d_main_09af_01_29:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_01_30:
    speaker: admi
    en: Let's go, Privaty.
    ko: |-
      프리바티.
      가죠.
    ja: |-
      プリバティ。
      行きましょう。
  d_main_09af_01_31:
    speaker: admi
    en: We're not getting anywhere with this.
    ko: 안 먹히네요.
    ja: 食えないわね。
  d_main_09af_01_32:
    speaker: privaty
    en: I'm not finished with you, Rapi.
    ko: |-
      라피….
      역시 제 라이벌 답군요.
    ja: |-
      ラピ…
      あなたはやっぱり私のライバルです。
  d_main_09af_01_33:
    speaker: privaty
    en: I should have known you wouldn't fall for a dirty trick like that.
    ko: 얕은수에는 걸려들지 않는다는 건가요?
    ja: |-
      見え透いた手には
      乗らないってことですか？
  d_main_09af_01_34:
    speaker: rapi
    en: Not finished with me?
    ko: 라이벌?
    ja: ライバル？
  d_main_09af_01_35:
    speaker: privaty
    en: That's right. We're sworn enemies, you and I. The current score is...
    ko: |-
      예. 당신과 저는 숙명의 라이벌.
      전적은… 음….
    ja: |-
      そうよ。あなたと私は因縁のライバル。
      戦績は…えっと…
  d_main_09af_01_36:
    speaker: admi
    en: Rapi had her memories erased.
    ko: 라피는 기억 소거를 당했어요.
    ja: ラピは記憶を消去されました。
  d_main_09af_01_37:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09af_01_38:
    speaker: privaty
    en: The current score is 21 to 0. Naturally, I'm in the lead.
    ko: |-
      전적은 21 대 0.
      물론 제가 21이에요.
    ja: |-
      戦績は21対0。
      もちろん、私が21勝です。
  d_main_09af_01_39:
    speaker: yulha
    en: Huh? Isn't it the opposite?
    ko: |-
      엉?
      너 그거 아니잖아. 반대….
    ja: |-
      は？
      あなた、それ違うでしょ。逆…
  d_main_09af_01_40:
    speaker: privaty
    en: Yulha. Be quiet.
    ko: 율하. 조용히.
    ja: ユルハ、黙っててください。
  d_main_09af_01_41:
    speaker: privaty
    en: |-
      However, since you had your memory erased,
      I will wipe the slate clean for your sake.
    ko: |-
      기억 소거를 당한 당신을 위해
      이 카운트는 없던 것으로 할게요.
    ja: |-
      記憶消去をされたあなたのために、
      このカウントはなかったことにしてあげます。
  d_main_09af_01_42:
    speaker: privaty
    en: |-
      So, do try harder going forward.
      I'll enjoy a little challenge.
    ko: |-
      그러니 앞으로 더 분발하세요.
      제 라이벌이 약한 건 제 자존심이 용납하지 않으니까.
    ja: |-
      だからもっと頑張りなさい。
      弱いライバルなんて、
      私のプライドが許しません。
  d_main_09af_01_43:
    speaker: privaty
    en: Don't let me down!
    ko: 라이벌로서, 자격을 갖추라는 말이에요!
    ja: |-
      私のライバルに
      相応しい人になりなさい！
  d_main_09af_01_44:
    speaker: privaty
    en: Let's go, everyone.
    ko: 가죠. 여러분.
    ja: 行きましょう、みなさん。
  d_main_09af_01_45:
    speaker: yulha
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_main_09af_01_46:
    speaker: yulha
    en: Let's go, Admi.
    ko: 가자, 애드미.
    ja: 行こう、アドミ。
  d_main_09af_01_47:
    speaker: admi
    en: Yes, Yulha.
    ko: 예, 율하.
    ja: はい。
  d_main_09af_01_48:
    speaker: yulha
    en: What a letdown.
    ko: 힘 빠지네 정말.
    ja: 無駄足だったわ、まったく。
  d_main_09af_01_49:
    speaker: privaty
    en: Ah, and one more thing, Counters.
    ko: |-
      카운터스.
      한 마디 해둘게요.
    ja: |-
      カウンターズ。
      1つ忠告しておきます。
  d_main_09af_01_50:
    speaker: privaty
    en: The Central Government is always watching. Keep that in mind.
    ko: |-
      당신들은 중앙 정부가 지켜보고 있습니다.
      명심하시길.
    ja: |-
      中央政府はあなたたちを見ていますから。
      忘れないでください。
  d_main_09af_01_51:
    speaker: Narration
    en: The Triangle Squad leaves.
    ko: 트라이앵글은 가버렸다.
    ja: トライアングルは去って行った
  d_main_09af_01_52:
    speaker: anis
    en: If that's true, what would be the point of appointing us as a Commando unit?
    ko: 저럴 거면 뭐 하러 우릴 특수 별동대로 임명한 거야?
    ja: |-
      こんなことするなら、
      どうして特殊別働隊に任命したのかしら？
  d_main_09af_01_53:
    speaker: rapi
    en: Seems like we're not very popular amongst the Central Government.
    ko: |-
      중앙 정부의 모두가 우리에 대해
      좋게 생각할 리는 없으니까.
    ja: |-
      中央政府の全ての人が私たちのことを
      よく思ってるわけじゃないからよ。
  d_main_09af_01_54:
    speaker: anis
    en: You think this type of thing will happen often?
    ko: 자주 있을까? 이런 거.
    ja: |-
      これからもよくあるのかしら？
      こういうこと。
  d_main_09af_01_55:
    speaker: rapi
    en: Most likely.
    ko: 아마도.
    ja: 多分。
  d_main_09af_01_56:
    speaker: anis
    en: What a pain in the neck...
    ko: 아~ 피곤해라.
    ja: はあ～疲れる。
  d_main_09af_01_57:
    speaker: rapi
    en: Let's go. We need to check if Exia is alive.
    ko: 가자. 일단은 엑시아의 신변 확인부터.
    ja: |-
      行くわよ、
      まずはエクシアの状況確認から。
  d_main_09af_01_58:
    speaker: "<Monologue>"
    en: Since we have to check if Exia is alive,
    ko: 엑시아의 신변을 확인해야 한다.
    ja: エクシアの状況を確認しなければ
  d_main_09af_01_59:
    speaker: "<Monologue>"
    en: we should speak with Andersen.
    ko: 엔더슨을 찾아가 보자.
    ja: アンダーソンを訪ねてみよう
d_main_09af_02:
  d_main_09af_02_1:
    speaker: andersen
    en: Have you had any involvement with the Protocol Squad?
    ko: 자네. 설마 프로토콜 스쿼드와 엮여있나?
    ja: |-
      君、まさかプロトコール分隊と
      絡んでいるのか？
  d_main_09af_02_2:
    speaker: andersen
    en: I heard that a Nikke from the Protocol Squad hacked the Central Government's
      database.
    ko: |-
      프로토콜 스쿼드의 니케가 중앙 정부의 데이터베이스를
      해킹했다고 하더군.
    ja: |-
      プロトコール分隊のニケが
      中央政府のデータベースを
      ハッキングしたと聞いたが。
  d_main_09af_02_3:
    speaker: "<Self>"
    en: Exia?
    ko: 이름이 혹시 엑시아입니까?
    ja: もしかしてエクシアという名前ですか？
  d_main_09af_02_4:
    speaker: andersen
    en: Ah, right. That was her name.
    ko: |-
      아아. 맞네.
      그런 이름이었네.
    ja: |-
      ああ、そうだ。
      そんな名前だった。
  d_main_09af_02_5:
    speaker: andersen
    en: So you've heard the news as well.
    ko: 자네도 들은 모양이군.
    ja: 君たちも聞いたようだな。
  d_main_09af_02_6:
    speaker: "<Self>"
    en: Has she been discarded?
    ko: "…처분당했습니까?"
    ja: "…処分されましたか？"
  d_main_09af_02_7:
    speaker: andersen
    en: That's right.
    ko: 그렇다네.
    ja: そうだ。
  d_main_09af_02_8:
    speaker: andersen
    en: |-
      Hacking the Central Government is a serious offense.
      She was executed on the spot.
    ko: |-
      중앙 정부 해킹은 중대 범죄니까.
      현장 사살 당했네.
    ja: |-
      中央政府のハッキングは重大な犯罪だからな。
      現場で射殺された。
  d_main_09af_02_9:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_02_10:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_02_11:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_02_12:
    speaker: andersen
    en: However, it seems she incinerated her brain before being killed.
    ko: 그런데 사살당하기 전에 뇌를 태운 모양이야.
    ja: |-
      しかし、射殺される前に
      脳を自分で燃やしたらしい。
  d_main_09af_02_13:
    speaker: andersen
    en: Worst case scenario, this might have something to do with Heavenly Ascension.
    ko: 최악의 경우 엔터 헤븐과 엮여 있을지도 모르는 일이라.
    ja: |-
      最悪の場合、
      エンターヘブンと関係が
      あるかもしれないからな。
  d_main_09af_02_14:
    speaker: andersen
    en: We're doing all we can to investigate, but...
    ko: 중앙 정부에서 심혈을 기울여 전후 사정을 조사하고 있네만….
    ja: |-
      中央政府が心血を注いで
      前後の事情を調べているのだが…
  d_main_09af_02_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_02_16:
    speaker: andersen
    en: What's wrong?
    ko: 왜 그러나?
    ja: どうかしたのか？
  d_main_09af_02_17:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아닙니다.
    ja: 何でもありません
  d_main_09af_02_18:
    speaker: andersen
    en: Hmph.
    ko: 흠.
    ja: ふむ。
  d_main_09af_02_19:
    speaker: andersen
    en: Did you find anything useful on the surface?
    ko: 지상에서 뭔가 건진 것은 있나?
    ja: 地上でなにか手がかりを得たのか？
  d_main_09af_02_20:
    speaker: "<Self>"
    en: Nope, nothing.
    ko: 없습니다.
    ja: いいえ
  d_main_09af_02_21:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_02_22:
    speaker: andersen
    en: Well, I don't know if this will help, but it looks like Syuen tampered with
      the Ark's communication network.
    ko: |-
      뭐, 도움이 될지는 모르겠네만,
      슈엔이 갑자기 방주 내 통신망에 손을 댄 모양일세.
    ja: |-
      まあ、これが役に立つかどうかは
      分からないが、シュエンが急に
      アーク内の通信網に手を出したらしい。
  d_main_09af_02_23:
    speaker: andersen
    en: She's issued a ban against the word "Vapaus".
    ko: "[언체인드]라는 단어 자체에 벤을 걸었어."
    ja: |-
      「アンチェインド」という
      単語自体を禁止してしまった。
  d_main_09af_02_24:
    speaker: andersen
    en: If you try and search it, nothing comes up.
    ko: 검색도, 입력도 불가하네.
    ja: 検索も、入力もできない。
  d_main_09af_02_25:
    speaker: andersen
    en: You wouldn't happen to know anything about that, would you?
    ko: 혹시 아는 게 있는가?
    ja: 何か知っているか？
  d_main_09af_02_26:
    speaker: "<Self>"
    en: No, of course not.
    ko: 없습니다.
    ja: いいえ
  d_main_09af_02_27:
    speaker: andersen
    en: Okay. Right.
    ko: |-
      그래.
      그렇군.
    ja: |-
      ふむ。
      そうか。
  d_main_09af_02_28:
    speaker: andersen
    en: Then be on your way.
    ko: 그럼 이만 나가보게.
    ja: では、もう帰りなさい。
  d_main_09af_02_29:
    speaker: andersen
    en: If you find out something, feel free to share.
    ko: 혹시 뭔가 알아낸다면 꼭 공유해 주고.
    ja: |-
      何か情報を得たら
      必ず共有してくれ。
d_main_09af_03:
  d_main_09af_03_1:
    speaker: anis
    en: So Exia is dead...
    ko: |-
      …엑시아.
      죽어버렸구나.
    ja: |-
      …エクシア。
      死んじゃったなんて…
  d_main_09af_03_2:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_03_3:
    speaker: rapi
    en: Commander, are you okay?
    ko: |-
      지휘관.
      괜찮으십니까?
    ja: |-
      指揮官。
      大丈夫ですか？
  d_main_09af_03_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_03_5:
    speaker: anis
    en: Here we go.
    ko: "…가자."
    ja: "…行こう。"
  d_main_09af_03_6:
    speaker: anis
    en: We're breaking into Missilis and having a little chat with Syuen.
    ko: 미실리스로 쳐들어가서, 슈엔을 만나자.
    ja: |-
      ミシリスへ突撃して
      シュエンに会うの。
  d_main_09af_03_7:
    speaker: rapi
    en: What are you going to do?
    ko: 가서 뭘 어떻게 하려고?
    ja: 行ってどうするつもり？
  d_main_09af_03_8:
    speaker: anis
    en: To ask her why she would do this?
    ko: 왜 이딴 짓을 하는지 물어보려고.
    ja: |-
      なんでこんなことをするのか
      聞くに決まってるでしょ。
  d_main_09af_03_9:
    speaker: rapi
    en: "... Anis. Calm down."
    ko: |-
      …아니스.
      진정해.
    ja: |-
      …アニス。
      落ち着いて。
  d_main_09af_03_10:
    speaker: rapi
    en: There is nothing we can use against Syuen.
    ko: 우린 슈엔에게 따질 수 있는 게 없어.
    ja: |-
      私たちにシュエンを
      問い詰めることはできないわ。
  d_main_09af_03_11:
    speaker: anis
    en: She killed Exia because she was afraid her identity would be exposed! She's
      making complete fools out of us!
    ko: |-
      자기 정체가 들킬까 봐,
      우릴 못 가지고 놀까 봐 엑시아를 죽인 거 아냐!
    ja: |-
      自分の正体がバレるのが嫌で、
      私たちを弄べなくなるから
      エクシアを殺したんでしょ！
  d_main_09af_03_12:
    speaker: rapi
    en: It's also true that Exia hacked the Central Government.
    ko: 엑시아가 중앙 정부를 해킹한 것도 사실이야.
    ja: |-
      エクシアが中央政府を
      ハッキングしたのも事実よ。
  d_main_09af_03_13:
    speaker: anis
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_09af_03_14:
    speaker: rapi
    en: We have nothing to gain by kicking up a fuss over this.
    ko: 일을 크게 만들어서 우리한테 유리할 게 없어.
    ja: |-
      ことを大きくしても、
      私たちにいいことはない。
  d_main_09af_03_15:
    speaker: anis
    en: "... I'm losing my mind, I swear."
    ko: "…미치겠네."
    ja: "…ムカつく。"
  d_main_09af_03_16:
    speaker: novel
    en: Excuse me.
    ko: 실례하는 것입니다.
    ja: 失礼するのです。
  d_main_09af_03_17:
    speaker: neon
    en: Novel?
    ko: 노벨?
    ja: ノベル？
  d_main_09af_03_18:
    speaker: novel
    en: I have a message for you.
    ko: 전할 게 있어 찾아온 것입니다.
    ja: 伝えたいことがあって来たのであります。
  d_main_09af_03_19:
    speaker: "<Self>"
    en: "... Exia..."
    ko: "…노벨. 엑시아는…."
    ja: "…ノベル。エクシアは…"
  d_main_09af_03_20:
    speaker: novel
    en: How did you know it was from Exia?
    ko: 오오! 엑시아가 전해주라고 한 것인 줄 어떻게 안 것입니까?
    ja: |-
      おお！どうしてエクシアの伝言だと
      分かったのですか？
  d_main_09af_03_21:
    speaker: novel
    en: What marvelous intuition, Watson!
    ko: 역시 왓슨인 것입니다!
    ja: やはりワトソンなのです！
  d_main_09af_03_22:
    speaker: anis
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_09af_03_23:
    speaker: novel
    en: I think we should find somewhere more private.
    ko: 긴밀한 얘기가 될 테니 안으로 들어가서 얘기하는 것입니다.
    ja: |-
      重要な話ですので、
      中へ入って話すのであります。
d_main_09af_04:
  d_main_09af_04_1:
    speaker: novel
    en: Exia sent me a message a few hours ago.
    ko: |-
      몇 시간 전.
      엑시아가 저에게 메시지를 보낸 것입니다.
    ja: |-
      数時間前、
      エクシアが私にメッセージを送ってきたのです。
  d_main_09af_04_2:
    speaker: novel
    en: It's a lengthy ciphertext.
    ko: 긴 암호문인 것입니다.
    ja: 長い暗号文なのです。
  d_main_09af_04_3:
    speaker: novel
    en: The code is extremely advanced, nearly indecipherable, as a matter of fact.
      However, I wouldn't let it get the best of me.
    ko: |-
      난이도는 최상. 그야말로 난공불락의 코드.
      하지만 사립 탐정 노벨은 포기하지 않았던 것입니다.
    ja: |-
      難易度は最高レベル。それこそ難攻不落の
      コード。しかし、私立探偵ノベルは
      諦めなかったのであります。
  d_main_09af_04_4:
    speaker: novel
    en: I poured through ancient text, referring to all kinds of various codes and
      interpretations. All the while, I relied on my sleuthing skills.
    ko: |-
      옛 문헌부터 온갖 코드 해석본을 참고함과 동시에
      탐정으로서의 감을 믿었던 것입니다.
    ja: |-
      古い文献からあらゆるコードの
      解読本を参考にし、探偵としての
      勘を信じたのであります。
  d_main_09af_04_5:
    speaker: novel
    en: After some time, the code, which had previously seemed indecipherable, began
      to unveil itself, bit by bit.
    ko: |-
      기나긴 시간이 지나자, 결코 풀리지 않을 것 같던 코드가
      조금씩 해석되기 시작했던 것이었던 것이었던 것입니다.
    ja: |-
      長い時間が経ち、決して解けなさそうだった
      コードが少しずつ解読できたのであります！
  d_main_09af_04_6:
    speaker: novel
    en: In the end, I was finally able to figure out what the code was.
    ko: 그리고 결국엔, 그 코드의 정체를 알아낸 것입니다.
    ja: |-
      そしてついに、
      そのコードの正体を突き止めたのです。
  d_main_09af_04_7:
    speaker: novel
    en: The code is based on ACTV-X. It was infamous back in the day.
    ko: 코드는 과거 악명 높았던 ACTV-X를 베이스로….
    ja: |-
      コードは過去に悪名の高かった
      ACTV-Xをベースに…
  d_main_09af_04_8:
    speaker: anis
    en: Listen, we haven't got all day.
    ko: 아 언제 들을 수 있는 건데?
    ja: いつ本題に入るのよ。
  d_main_09af_04_9:
    speaker: neon
    en: Ouch...
    ko: 쿨….
    ja: ぐう…
  d_main_09af_04_10:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_04_11:
    speaker: novel
    en: So mean...
    ko: "…흑."
    ja: "…グズッ。"
  d_main_09af_04_12:
    speaker: "<Self>"
    en: You can explain the rest to us later.
    ko: "…해석은 내가 나중에 천천히 들을게."
    ja: "…説明は後でゆっくり聞く"
  d_main_09af_04_13:
    speaker: novel
    en: I knew you would have an insatiable thirst for knowledge! The thrill of unraveling
      a mystery!
    ko: |-
      역시! 왓슨은 다른 것입니다!
      수수께끼의 해답을 찾기 위한 그 지식을 향한 무한한 호기심!
    ja: |-
      やっぱり！ワトソンは違うのです！
      謎の解答を見つけるための、
      その知識への無限の好奇心！
  d_main_09af_04_14:
    speaker: novel
    en: I can't say the same for everyone, though. I suppose it's a misconception
      that everyone has a desire for knowledge.
    ko: |-
      저는 착각한 것입니다.
      모든 이가 지식욕을 가지고 있을 것이라 착각한 것입니다.
    ja: |-
      私は勘違いしていたのです。
      全ての人が知識欲を持っているものと！
  d_main_09af_04_15:
    speaker: novel
    en: Knowledge should only be given to those who desire it, I realize that now.
      I'm another step further to becoming a better detective!
    ko: |-
      지식은 원하는 이에게 주어져야 하는 것입니다.
      저는 다시금 깨닫고 또 한 번 탐정으로서의 각성을….
    ja: |-
      知識は欲するものに与えられるべき
      なのであります。私は改めてその事実に
      気づき、もう一度探偵として覚醒を…
  d_main_09af_04_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_04_17:
    speaker: novel
    en: Erm...
    ko: "…흠, 흠."
    ja: "…ふむ、ふむ。"
  d_main_09af_04_18:
    speaker: novel
    en: All right, all right, I'll pass along the information I received from Exia.
    ko: |-
      좋은 것입니다.
      그럼 엑시아에게서 전해 받은 정보를 전달하는 것입니다.
    ja: |-
      いいのです。
      じゃあ、エクシアからもらった
      情報を伝えるのであります。
  d_main_09af_04_19:
    speaker: novel
    en: '"Vapaus brings an end to a Nikke''s immortality."'
    ko: "[언체인드는 니케의 불멸을 파괴한다.]"
    ja: "「アンチェインドはニケの不滅を破壊する」"
  d_main_09af_04_20:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_09af_04_21:
    speaker: novel
    en: '"It destroys the nanomachines in the Nikke''s brain and frees them from the
      bondage of immortality."'
    ko: |-
      [니케의 뇌에 있는 나노머신을 파괴시켜
      불멸이라는 굴레에서 벗어나게 한다.]
    ja: |-
      「ニケの脳にあるナノマシンを破壊し、
      不滅という縛りから解放する」
  d_main_09af_04_22:
    speaker: novel
    en: That's all.
    ko: 이상인 것입니다.
    ja: 以上であります。
  d_main_09af_04_23:
    speaker: novel
    en: I can't make heads or tails out of it.
    ko: |-
      ??
      무슨 말인지 전혀 모르겠는 것입니다.
    ja: |-
      ？？
      いったいどういうことか、全く分かりません。
  d_main_09af_04_24:
    speaker: anis
    en: There are nanomachines in our brain?
    ko: "…우리 뇌에 나노머신이 있어?"
    ja: |-
      …私たちの脳に
      ナノマシンがあるってことなの？
  d_main_09af_04_25:
    speaker: neon
    en: First time I've heard of it.
    ko: 금시초문인데요.
    ja: 初耳です。
  d_main_09af_04_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_04_27:
    speaker: novel
    en: What are nanomachines?
    ko: 나노머신이 무엇인 것입니까.
    ja: ナノマシンとは何なのですか？
  d_main_09af_04_28:
    speaker: neon
    en: They're machines made of nano, duh!
    ko: 나노로 만든 머신이에요.
    ja: ナノで造られたマシンです。
  d_main_09af_04_29:
    speaker: novel
    en: I'll write that down!
    ko: |-
      !!
      메모하는 것입니다!
    ja: |-
      ！！
      メモするのであります！
  d_main_09af_04_30:
    speaker: novel
    en: I may have solved Exia's puzzle, but I don't know what the message itself
      means.
    ko: 엑시아가 남긴 암호는 풀었으나 그 내용을 전혀 모르겠는 것입니다.
    ja: |-
      エクシアが残した暗号は解けましたが、
      内容は全く理解できないのです。
  d_main_09af_04_31:
    speaker: novel
    en: Wait, is she just messing with me?
    ko: 앗, 이것은 설마 이중 트릭!?
    ja: はっ、まさかこれは二重トリック！？
  d_main_09af_04_32:
    speaker: novel
    en: "... I give up, I'm going to go talk to her."
    ko: |-
      …진 것입니다.
      엑시아에게 물어보는 것입니다.
    ja: |-
      …負けたのです。
      エクシアに聞いてみるのです。
  d_main_09af_04_33:
    speaker: neon
    en: "... Novel."
    ko: "…저, 노벨."
    ja: "…あの、ノベル。"
  d_main_09af_04_34:
    speaker: neon
    en: Exia is...
    ko: 엑시아는….
    ja: エクシアは…
  d_main_09af_04_35:
    speaker: novel
    en: I know, I know, she's at the Data Center.
    ko: 예. 데이터 센터에서 열심히 일하고 있는 것입니다.
    ja: |-
      はい、データセンターで
      一生懸命働いているのであります。
  d_main_09af_04_36:
    speaker: novel
    en: She just got back from the hospital and is trying to catch up on all her work.
    ko: 좀 전에 병원에 갔다 와서 밀린 일을 처리하고 있는 것입니다.
    ja: |-
      先ほど病院から帰ってきて、
      溜まった仕事を片づけているのです。
  d_main_09af_04_37:
    speaker: anis
    en: What?
    ko: 뭐?
    ja: 何？
  d_main_09af_04_38:
    speaker: rapi
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何だって？"
  d_main_09af_04_39:
    speaker: neon
    en: She's alive?
    ko: 살아 있다는 말인가요?
    ja: 生きてるんですか？
  d_main_09af_04_40:
    speaker: novel
    en: What's gotten into you guys?
    ko: |-
      ??
      다들 무슨 말을 하는 건지 모르겠는 것입니다.
    ja: |-
      ？？みなさんが何を言っているのか
      さっぱり分からないのでありますが…
  d_main_09af_04_41:
    speaker: novel
    en: I'm going to see her now. Why don't you come with me?
    ko: 저는 엑시아를 만나러 갈 테니, 같이 가는 게 어떤지 묻는 것입니다.
    ja: |-
      私はエクシアに会いに行きますが、
      一緒に行かれますか？
  d_main_09af_04_42:
    speaker: rapi
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_09af_04_43:
    speaker: "<Self>"
    en: Let's go.
    ko: 엑시아를 만나러 가보자.
    ja: エクシアに会いに行こう
  d_main_09af_04_44:
    speaker: novel
    en: Follow me!
    ko: 그럼 안내하는 것입니다!
    ja: じゃあ、案内するのです！
  d_main_09af_04_45:
    speaker: Narration
    en: Novel stops at the door of Commander Room.
    ko: 노벨은 걸어가 지휘관실의 문앞에 멈춰섰다.
    ja: |-
      ノベルは前に進み、
      指揮官室のドアの前で立ち止まった
  d_main_09af_04_46:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_04_47:
    speaker: novel
    en: Whoa!
    ko: 헉!
    ja: えっ！
  d_main_09af_04_48:
    speaker: novel
    en: The door... it's not opening.
    ko: 문이… 열리지 않는 것입니다.
    ja: 扉が…開かないのです。
  d_main_09af_04_49:
    speaker: novel
    en: We only came in here a moment ago. How could the door have been locked?
    ko: |-
      좀 전에 들어온 것은 분명한 사실인 것입니다.
      하지만 이 짧은 시간에 출입구가 봉쇄된 것입니다.
    ja: |-
      先ほどは確かに入って来れたのです。
      でも、この短期間で出入口が封鎖されました。
  d_main_09af_04_50:
    speaker: novel
    en: Could it be...?!
    ko: 이건… 설마 밀실!
    ja: まさかこれは…密室！
  d_main_09af_04_51:
    speaker: novel
    en: Nobody move! The culprit is in this very room!
    ko: |-
      다들 움직이지 않는 것입니다!
      범인은 이 안에 있는 것입니다!
    ja: |-
      みんな、動かないでください！
      犯人はこの中にいるのです！
  d_main_09af_04_52:
    speaker: Narration
    en: Novel takes a step, and the door opens immediately.
    ko: 네온이 다가가자 문이 열렸다.
    ja: ネオンが近づくとドアが開いた
  d_main_09af_04_53:
    speaker: neon
    en: You need to get closer, then the door would open.
    ko: 좀 더 가까이 가야 열려요.
    ja: もう少し近くに寄らないと開かないみたいです。
d_main_09af_05:
  d_main_09af_05_1:
    speaker: exia
    en: Hello.
    ko: 안-녕-
    ja: ハァーイ…
  d_main_09af_05_2:
    speaker: exia
    en: To what do I owe the pleasure?
    ko: 뉴비랑 그 일당이 어쩐 일이십니-까-
    ja: |-
      初心者さんとその一味…
      どうしたん…ですか…
  d_main_09af_05_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_4:
    speaker: anis
    en: Are you... really Exia?
    ko: 너… 진짜 엑시아야?
    ja: あなた…本当にエクシアなの？
  d_main_09af_05_5:
    speaker: exia
    en: If you define being real as have a corporeal body, then yes, I am!
    ko: |-
      진짜를 정의하는 것이 몸과 외형이라면
      나는 엑시아가 맞습-니다-
    ja: |-
      本物を定義するのが体と外見なら
      私は本物のエクシア…です…
  d_main_09af_05_6:
    speaker: neon
    en: But how?
    ko: "…어떻게…."
    ja: "…どうやって…"
  d_main_09af_05_7:
    speaker: exia
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_09af_05_8:
    speaker: exia
    en: What's wrong? You look like you just saw a ghost!
    ko: 왜 그렇게 귀신 보듯 보는 겁니까-
    ja: |-
      なぜそんな…
      幽霊でも見ているような顔を…
  d_main_09af_05_9:
    speaker: exia
    en: Novel, what on earth is going on?
    ko: |-
      노벨-
      무슨 일인지 설명 가능-합니-까-
    ja: |-
      ノベル…
      どういうことか説明…できますか…
  d_main_09af_05_10:
    speaker: novel
    en: I solved the code you sent me, but we came here to understand the meaning
      behind the message.
    ko: |-
      엑시아가 보낸 암호를 해독했는데,
      그 내용이 뭔지 몰라서 물어보러 온 것입니다.
    ja: |-
      エクシアが送った暗号を解明しましたが、
      内容が理解できなくて聞きに来たのです。
  d_main_09af_05_11:
    speaker: exia
    en: Code?
    ko: 암-호?
    ja: 暗…号？
  d_main_09af_05_12:
    speaker: exia
    en: I sent a code to you?
    ko: |-
      내가 암호를 보낸 겁니까-
      노벨에게-
    ja: |-
      私が暗号を送ったんですか…
      ノベルに…
  d_main_09af_05_13:
    speaker: novel
    en: Yes, you did.
    ko: 그런 것입니다.
    ja: そうなのです。
  d_main_09af_05_14:
    speaker: exia
    en: What's the message?
    ko: 내용은 무엇입니-까-
    ja: 内容は何…ですか…
  d_main_09af_05_15:
    speaker: novel
    en: "\"Vapaus brings an end to a Nikke's immortality."
    ko: "[언체인드는 니케의 불멸을 파괴한다.]"
    ja: "「アンチェインドはニケの不滅を破壊する」"
  d_main_09af_05_16:
    speaker: novel
    en: It destroys the nanomachines in the Nikke's brain and frees them from the
      bondage of immortality."
    ko: |-
      [니케의 뇌에 있는 나노머신을 파괴시켜
      불멸이라는 굴레에서 벗어나게 한다.]
    ja: |-
      「ニケの脳にあるナノマシンを破壊し、
      不滅という縛りから解放する」
  d_main_09af_05_17:
    speaker: exia
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_09af_05_18:
    speaker: exia
    en: Vapaus...
    ko: 언체인드-
    ja: アンチェインド…
  d_main_09af_05_19:
    speaker: "<Narration>"
    en: Exia starts pounding on her keyboard.
    ko: 엑시아는 키보드를 마구 두드리기 시작했다.
    ja: |-
      エクシアがキーボードを
      荒く叩き始めた
  d_main_09af_05_20:
    speaker: exia
    en: All search results are being blocked.
    ko: 검색이 막혀-있군요-
    ja: 検索が禁止されて…いますね…
  d_main_09af_05_21:
    speaker: exia
    en: When did I send the code?
    ko: 언제 암호를 보냈습니-까-
    ja: 私がいつ暗号を送ったん…ですか…
  d_main_09af_05_22:
    speaker: novel
    en: 6 hours ago.
    ko: 6시간 전쯤인 것입니다.
    ja: 6時間くらい前であります。
  d_main_09af_05_23:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_24:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_25:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_26:
    speaker: anis
    en: Hey, are you okay?
    ko: 야. 너 괜찮아?
    ja: ねえ、あなた大丈夫？
  d_main_09af_05_27:
    speaker: neon
    en: Exia?
    ko: 저기, 엑시아?
    ja: あの、エクシア？
  d_main_09af_05_28:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_29:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_30:
    speaker: exia
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_main_09af_05_31:
    speaker: exia
    en: It seems I was killed for hacking the Central Government database.
    ko: |-
      나는 중앙 정부의 데이터베이스를 해킹해서
      사살당한 것이군-요-
    ja: |-
      私は中央政府のデータベースをハッキングして、
      射殺されたの…ですよね…
  d_main_09af_05_32:
    speaker: rapi
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_main_09af_05_33:
    speaker: exia
    en: This may take a while to explain...
    ko: 긴 얘기가 될 것 같으니-
    ja: 長い話になると思うので…
  d_main_09af_05_34:
    speaker: "<Narration>"
    en: Everyone pulls out their cellphones.
    ko: 모두 일제히 핸드폰을 들었다.
    ja: みんなが一斉に携帯を取り出した
  d_main_09af_05_35:
    speaker: exia
    en: I see you all know what you're doing!
    ko: |-
      오오-
      척하면 척인 것입니까-
    ja: |-
      おお…
      みんな分かってますね…
  d_main_09af_05_36:
    speaker: exia
    en: We're not too far off from telepathic communication!
    ko: 사이코뮤 개발이 멀지 않은 것입니-다-
    ja: |-
      サイ〇ミュの開発が
      そう遠くないの…です…
  d_main_09af_05_37:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09af_05_38:
    speaker: neon
    en: Rapi...!
    ko: 라피…!
    ja: ラピ…！
  d_main_09af_05_39:
    speaker: anis
    en: When did you...!
    ko: 너 언제…!
    ja: あなた、いつ…！
  d_main_09af_05_40:
    speaker: rapi
    en: "... I don't know."
    ko: "…나도 모르겠어."
    ja: "…私も分からない。"
  d_main_09af_05_41:
    speaker: anis
    en: All right then, talk.
    ko: 자, 말해.
    ja: はい、言って。
  d_main_09af_05_42:
    speaker: novel
    en: A lot of the information about the Heretics reads more like urban legend.
    ko: 헬레틱에 대한 정보 대부분은 도시 괴담 수준인 것입니다.
    ja: |-
      ヘレティックに関するほとんどの情報は、
      都市伝説レベルなのであります。
  d_main_09af_05_43:
    speaker: novel
    en: However!
    ko: 단!
    ja: ただし！
  d_main_09af_05_44:
    speaker: novel
    en: There was one piece of factual information.
    ko: 사실에 입각한 정보가 딱 하나 있는 것입니다.
    ja: 事実に基づく情報が1つだけあります。
  d_main_09af_05_45:
    speaker: novel
    en: I tell you what, I had a heck of a time. From Royal Road to the Outer Rim.
      It seemed every single place I went had been explored already.
    ko: |-
      힘든 시간이었던 것입니다. 로열 로드에서 아우터 림까지
      돌아다니지 않은 곳이 없는 것입니다.
    ja: |-
      大変だったのです。ロイヤルロードから
      アウターリムまで全部歩き回ったのです。
  d_main_09af_05_46:
    speaker: novel
    en: The Outer Rim is particularly unwelcoming to Nikkes, except for the Exotic
      squad.
    ko: 특히 아우터 림은 이그조틱 스쿼드를 제외하고는 니케에게 큰 반발심을 가지고 있는 장소인 것입니다.
    ja: |-
      特に、アウターリムは
      エキゾチック部隊を除いては、
      ニケに対してひどい反感を持っており、
  d_main_09af_05_47:
    speaker: novel
    en: The moment I set foot in there, I spilled my Splendamin stew all over the
      place and almost soaked all my notes. I didn't let that deter me, no sir! I
      was hot on the case!
    ko: |-
      발을 딛자마자 퍼펙트 스튜를 뒤집어써 노트가 다 젖을 뻔
      했으나, 굴지의 탐정 노벨은 굴하지 않은 것입니다.
    ja: 足を踏み入れた途端に、パーフェクトシチューを\n浴びてノートがびしょ濡れになる\nところでしたが、屈指の探偵ノベルは\n屈しなかったのであります。
  d_main_09af_05_48:
    speaker: exia
    en: Would you PLEASE get to the point?
    ko: 본론을- 말해- 주세-요-
    ja: 本題に…入って…くださーい…
  d_main_09af_05_49:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_50:
    speaker: novel
    en: There's no information on exact dates, but there are squads which have survived
      encounters with the Heretics.
    ko: |-
      정확한 날짜는 알 수 없는 것입니다만,
      헬레틱과 조우 후 생존한 스쿼드가 있는 것입니다.
    ja: |-
      正確な日付は分かりませんが、
      ヘレティックと遭遇して
      生き残った分隊があるのです。
  d_main_09af_05_51:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_09af_05_52:
    speaker: novel
    en: They nearly won as well. If we contact them, I feel we might glean some meaningful
      information from them.
    ko: |-
      승리에 가까운 결과였다는 것입니다.
      접촉한다면 유의미한 정보를 얻을 수 있을 것 같은 느낌인 것입니다.
    ja: |-
      勝利に近い結果だったそうです。
      会えば有意義な情報を
      得られるかもしれないのであります。
  d_main_09af_05_53:
    speaker: neon
    en: Who are they? The people that survived.
    ko: 누군가요? 그분들이.
    ja: その方たちって、誰なんですか？
  d_main_09af_05_54:
    speaker: novel
    en: Absolute and Matis.
    ko: 앱솔루트 스쿼드와 메티스 스쿼드인 것입니다.
    ja: アブソルート分隊とメティス分隊なのです。
  d_main_09af_05_55:
    speaker: novel
    en: It was their first, and last, joint operation.
    ko: 두 스쿼드가 처음이자 마지막으로 연합한 작전인 것입니다.
    ja: 両分隊が最初で最後に連合した作戦なのです。
  d_main_09af_05_56:
    speaker: anis
    en: Elysion and Missilis' strongest squads...
    ko: 엘리시온과 미실리스의 최강 스쿼드….
    ja: エリシオンとミシリスの最強分隊…
  d_main_09af_05_57:
    speaker: neon
    en: Should we go talk to them?
    ko: 그럼 가서 물어보죠?
    ja: では、直接聞いてみましょう！
  d_main_09af_05_58:
    speaker: anis
    en: It's not that simple. Both squads are strictly managed by each company.
    ko: |-
      그게 말처럼 쉬운 게 아냐.
      두 스쿼드는 각 회사에서 엄격하게 관리되고 있다고.
    ja: |-
      そんなに簡単な問題じゃないのよ。
      その分隊は各会社が厳しく管理してるんだから。
  d_main_09af_05_59:
    speaker: anis
    en: We can't just waltz up and get some face time with them.
    ko: 만나고 싶다고 만날 수 있는 게 아니란 말이지.
    ja: 会いたい時にいつでも会えるわけじゃないのよ。
  d_main_09af_05_60:
    speaker: neon
    en: But we're the Commando Unit. Won't they make an exception?
    ko: |-
      그래도 가면 되지 않나요?
      저희 특수 별동대잖아요.
    ja: |-
      でも、行けばなんとかなるんじゃないですか？
      何たって私たちは特殊別働隊なんですから！
  d_main_09af_05_61:
    speaker: rapi
    en: Commander. I have something to report relating to this.
    ko: |-
      지휘관.
      관련해서 드릴 말씀이 있습니다.
    ja: |-
      指揮官。
      それに関して、話したいことがあります。
  d_main_09af_05_62:
    speaker: rapi
    en: Regarding our operation at the munitions factory, things wouldn't have turned
      out this way if we had been assisted by the Ark.
    ko: |-
      군수품 제조 공장 관련 작전.
      방주의 도움이 있었다면 이렇게 일이 꼬이진 않았을 겁니다.
    ja: |-
      軍需品の製造工場に関する作戦の際、
      アークの協力があったら、ここまで
      事態が複雑になることはなかったのです。
  d_main_09af_05_63:
    speaker: rapi
    en: Although we are the Commando squad, our capabilities are clearly limited without
      the help of the Ark.
    ko: |-
      특수 별동대라고는 하나,
      방주 내의 도움 없이는 한계가 명확합니다.
    ja: |-
      いくら特殊別働隊でも、アークの協力が
      ないと限界があるのは明らかです。
  d_main_09af_05_64:
    speaker: "<Self>"
    en: Are you suggesting we get backup?
    ko: 뒷배를 만들라는 얘기야?
    ja: 後ろ盾を作れということか？
  d_main_09af_05_65:
    speaker: rapi
    en: That's right. I'm hoping you can work together with Deputy Chief Andersen
      or the CEO of Elysion.
    ko: |-
      그렇습니다.
      엔더슨 부사령관이나 엘리시온의 CEO와 손을 잡길 바랍니다.
    ja: |-
      その通りです。
      アンダーソン副司令官やエリシオンのCEO
      と協力することをお勧めします。
  d_main_09af_05_66:
    speaker: rapi
    en: If we had their help, everything would have been smooth sailing after learning
      about Vapaus.
    ko: |-
      언체인드라는 키워드를 입수한 직후,
      그들의 도움을 받았다면 일이 깔끔하게 마무리되었겠죠.
    ja: |-
      アンチェインドというキーワードを
      入手した直後、彼らの手助けがあったら
      簡単に片付いたはずです。
  d_main_09af_05_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_68:
    speaker: "<Self>"
    en: How does everyone feel about this?
    ko: 다들 어떻게 생각해?
    ja: みんなの考えが聞きたい
  d_main_09af_05_69:
    speaker: anis
    en: Honestly, even just having an operator would make things run a lot smoother.
    ko: 사실 오퍼레이터 하나만 있었어도 일이 수월했을 거야.
    ja: |-
      まあ、オペレーターの1人でもいたら、
      ずっとやりやすかったはずよ。
  d_main_09af_05_70:
    speaker: anis
    en: Most of all, I believe that the quality of the intel itself will play a vital
      role.
    ko: 무엇보다 정보의 질 자체가 다른 것도 한몫할 거라 보고.
    ja: 何より、情報の質も違うし。
  d_main_09af_05_71:
    speaker: neon
    en: We can't continue asking Exia.
    ko: 계속 엑시아에게 부탁할 수도 없는 일이고요.
    ja: |-
      いつまでもエクシアに
      頼ってばっかりじゃダメですよね。
  d_main_09af_05_72:
    speaker: exia
    en: Yes, I am indeed quite busy at the moment.
    ko: 참고로- 우린- 언제나- 매우- 바쁩니다-
    ja: |-
      ちなみに…私たちは…
      いつも…すごく…忙しいです…
  d_main_09af_05_73:
    speaker: anis
    en: Most importantly of all, there's nothing we can do about that sack of monkey
      brains.
    ko: 결정적으로, 우리끼리는 그 망할 꼬맹이를 견제할 방법이 없어.
    ja: |-
      決定的に、私たちにはあのクソガキを
      けん制する手がないのよ。
  d_main_09af_05_74:
    speaker: exia
    en: Do you mean Syuen?
    ko: 슈엔- 말입니까-
    ja: シュエン…ですか…
  d_main_09af_05_75:
    speaker: anis
    en: "... How did you know?"
    ko: "…어떻게 알았어?"
    ja: "…どうして分かったの？"
  d_main_09af_05_76:
    speaker: exia
    en: There is only one individual in the Ark deserving of such a nickname.
    ko: |-
      방주 내의 망할- 꼬맹이라는 칭호가 어울리는
      망할- 꼬맹이는 하나 뿐이니까-요-
    ja: |-
      アーク内でクソ…ガキという称号が似合う
      クソ…ガキは1人しかいません…から…
  d_main_09af_05_77:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_05_78:
    speaker: rapi
    en: Sharing information with our allies may come back to bite us, but
    ko: 뒷배와 정보를 공유하는 것이 독이 될 수는 있겠습니다만.
    ja: |-
      後ろ盾と情報を共有するのが、
      毒になるかもしれませんが、
  d_main_09af_05_79:
    speaker: rapi
    en: having some backup will be extremely advantageous.
    ko: 얻는 것이 더 많을 것이라 보입니다.
    ja: 得の方が多いと思います。
  d_main_09af_05_80:
    speaker: rapi
    en: Fortunately, we're on their good sides.
    ko: 다행히 그 둘은 우리에게 호의적입니다.
    ja: 幸い、その2人は私たちに好意的です。
  d_main_09af_05_81:
    speaker: rapi
    en: There's no reason why they wouldn't join us.
    ko: 하지 않을 이유가 없습니다.
    ja: やらない理由はありません。
  d_main_09af_05_82:
    speaker: "<Self>"
    en: Okay. I'll speak to them.
    ko: 알겠어. 얘기해 볼게.
    ja: 分かった。話をしてみる
  d_main_09af_05_83:
    speaker: rapi
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_main_09af_05_84:
    speaker: anis
    en: Then, should we go?
    ko: 그럼, 바로 가볼까?
    ja: じゃあ、今すぐ行く？
  d_main_09af_05_85:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_09af_05_86:
    speaker: anis
    en: |-
      All right everyone, let's do this.
      It's game time.
    ko: |-
      다들 고생해.
      게임 좀 적당히 하고.
    ja: |-
      みんなお疲れさま。
      ゲームはほどほどにしてね～
  d_main_09af_05_87:
    speaker: exia
    en: I won't go far.
    ko: 멀리 나가지 않습-니다-
    ja: 見送りは…しません…
  d_main_09af_05_88:
    speaker: novel
    en: See you next time!
    ko: 다음에 뵙는 것입니다!
    ja: また会うのであります！
  d_main_09af_05_89:
    speaker: rapi
    en: Exia,
    ko: 엑시아.
    ja: エクシア。
  d_main_09af_05_90:
    speaker: rapi
    en: thanks.
    ko: 고마워.
    ja: ありがとう。
  d_main_09af_05_91:
    speaker: exia
    en: Don't mention it.
    ko: 별- 말씀을-
    ja: はい…はい…
  d_main_09af_05_92:
    speaker: exia
    en: Hello.
    ko: 안-녕-
    ja: ハァーイ…
d_main_09af_06:
  d_main_09af_06_1:
    speaker: andersen
    en: So, if I understand correctly,
    ko: 자네의 말을 요약하자면.
    ja: つまり、君の話をまとめると。
  d_main_09af_06_2:
    speaker: andersen
    en: you want Ingrid and me to be your backup. Is that right?
    ko: |-
      나와 잉그리드가 자네의 뒷배가 되어 줬으면 좋겠다.
      맞는가?
    ja: |-
      私とイングリッドに君の後ろ盾になってほしい、
      ということか？
  d_main_09af_06_3:
    speaker: "<Self>"
    en: Right.
    ko: 맞습니다.
    ja: そうです
  d_main_09af_06_4:
    speaker: ingrid
    en: On the business side, it doesn't appear like I have anything to gain from
      this.
    ko: 기업 측면에서는 내가 덕을 볼 것이 없는 것으로 보인다만.
    ja: |-
      企業としては、
      こちらに何の利益もないと思うが。
  d_main_09af_06_5:
    speaker: andersen
    en: That goes for me too. I only stand to lose from this deal.
    ko: |-
      나 역시 마찬가지일세.
      덕 볼 것이 딱히 없지.
    ja: |-
      私も同じだ。
      何の利益もない。
  d_main_09af_06_6:
    speaker: ingrid
    en: Let me ask. What are you gonna offer us?
    ko: |-
      묻겠다.
      넌 우리에게 뭘 제공할 거지?
    ja: |-
      では聞こう。
      お前は私たちに何を提供するつもりだ？
  d_main_09af_06_7:
    speaker: "<Self>"
    en: Information.
    ko: 우린 정보를 제공할 수 있어.
    ja: こちらの情報を提供することができる
  d_main_09af_06_8:
    speaker: ingrid
    en: Information, you say...
    ko: 정보라.
    ja: 情報か。
  d_main_09af_06_9:
    speaker: ingrid
    en: I'm sorry to say this, but the information we have is more in-depth than you
      might think.
    ko: |-
      아쉬운 얘기지만 우리가 가진 정보력은
      네가 생각하는 것 이상으로 압도적이다.
    ja: |-
      残念ながら、私たちの情報力は
      お前の想像をはるかに上回る。
  d_main_09af_06_10:
    speaker: ingrid
    en: If we put our minds to it, we'd be able to turn up plenty of information on
      this Vapaus that's giving you so much trouble.
    ko: 네가 지금 그렇게 힘겹게 알아보는 그 언체인드라는 것도, 마음만 먹으면 금방 알아낼 수 있지.
    ja: |-
      お前が今あんなに苦労して調べている
      アンチェインドとやらも、
      その気になればすぐに突き止められる。
  d_main_09af_06_11:
    speaker: "<Self>"
    en: Then how come you haven't already looked into it?
    ko: 그럼 왜 지금껏 조사하지 않았지?
    ja: では何で今まで調査しなかった？
  d_main_09af_06_12:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_06_13:
    speaker: "<Self>"
    en: We have the information you need.
    ko: 우린 그 조각을 가지고 있어.
    ja: そのピースを持っている
  d_main_09af_06_14:
    speaker: ingrid
    en: Any information, once discovered, can be built upon.
    ko: "…정보라 함은 인식함으로써 확장되는 법."
    ja: |-
      …情報と言うのは、
      認識することで拡張されるもの。
  d_main_09af_06_15:
    speaker: ingrid
    en: In this way, even the smallest sliver of information could lead to a revelation.
    ko: |-
      아주 작은 조각이라 할지라도,
      인식하는 순간 확장된다….
    ja: |-
      ごく小さいピースでも、
      認識した瞬間に拡張される…
  d_main_09af_06_16:
    speaker: ingrid
    en: However, this isn't my first rodeo. You may be bluffing.
    ko: 하지만 그런 말뿐인 허세는 너무나 많이 겪었다.
    ja: |-
      しかし、口先だけの虚勢は
      数え切れないほど経験した。
  d_main_09af_06_17:
    speaker: ingrid
    en: Share this information you apparently think we'll find so intriguing.
    ko: 나와 엔더슨이 혹할 만한 정보의 조각을 제공해라.
    ja: |-
      私とアンダーソンを魅了するような
      情報のピースを提供しなさい。
  d_main_09af_06_18:
    speaker: ingrid
    en: Right now. Then we'll consider your proposition.
    ko: |-
      지금 당장.
      그렇다면 긍정적으로 검토해보겠다.
    ja: |-
      今すぐに。
      そうすれば前向きに検討しよう。
  d_main_09af_06_19:
    speaker: rapi
    en: The memory wipe didn't work on me.
    ko: 저에게는 기억 소거가 먹히지 않습니다.
    ja: 私には記憶消去が効きません。
  d_main_09af_06_20:
    speaker: "<Self>"
    en: "... Rapi?!"
    ko: "…!! 라피!!"
    ja: "…！！ラピ！！"
  d_main_09af_06_21:
    speaker: anis
    en: Are you cra...
    ko: 너 미쳤…!
    ja: ちょ…あなた、正気…！？
  d_main_09af_06_22:
    speaker: neon
    en: Rapi!
    ko: 라피!
    ja: ラピ！
  d_main_09af_06_23:
    speaker: andersen
    en: "... What did you say?"
    ko: "…뭐라고 했나?"
    ja: "…何だと？"
  d_main_09af_06_24:
    speaker: ingrid
    en: "... Say that again."
    ko: "…다시 말해보도록."
    ja: "…もう一度言ってみろ。"
  d_main_09af_06_25:
    speaker: rapi
    en: I was subjected to a memory wipe, but I still remember everything.
    ko: 이전에 기억 소거를 당했으나, 모든 걸 기억하고 있습니다.
    ja: |-
      この前記憶消去をされましたが、
      全てを覚えています。
  d_main_09af_06_26:
    speaker: andersen
    en: Don't be stupid.
    ko: "…바보 같은 소릴…."
    ja: "…そんなバカな…"
  d_main_09af_06_27:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_06_28:
    speaker: ingrid
    en: Do you have any theories as to why this happened?
    ko: 원인에 대해 짐작 가는 것이 있나?
    ja: 原因について心当たりはあるのか？
  d_main_09af_06_29:
    speaker: andersen
    en: Don't tell me you're taking this seriously?! This is clearly a fabrication.
    ko: |-
      뭘 상대해 주고 있는 건가.
      거짓말일 것이 분명하네.
    ja: |-
      相手にする必要はない。
      嘘に決まっているだろう。
  d_main_09af_06_30:
    speaker: ingrid
    en: I did not raise her to be like that.
    ko: 난 저 녀석을 그렇게 키우지 않았다.
    ja: 私はそんな風に育てた覚えはない。
  d_main_09af_06_31:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_06_32:
    speaker: ingrid
    en: I'm going to ask again. Do you have any theories as to why this happened?
    ko: |-
      다시 묻겠다.
      원인에 대해 짐작 가는 것이 있나?
    ja: |-
      もう一度聞く。
      原因について心当たりはあるのか？
  d_main_09af_06_33:
    speaker: rapi
    en: It's a substance that deteriorates the NIMPH. I think it was exposed to Vapaus.
    ko: |-
      NIMPH를 죽이는 물질.
      언체인드에 노출된 것이라 생각됩니다.
    ja: |-
      NIMPHを殺す物質。
      アンチェインドにばく露したと思われます。
  d_main_09af_06_34:
    speaker: rapi
    en: I'm not sure when or how it was exposed.
    ko: 언제, 어떤 경위로 노출된 것인지는 알 수 없습니다.
    ja: |-
      いつ、どんな経緯で
      ばく露したのかは分かりません。
  d_main_09af_06_35:
    speaker: rapi
    en: What I do know is that I have the end results.
    ko: 하지만 저는 그 결과를 가지고 있습니다.
    ja: しかし、私はその結果を持っています。
  d_main_09af_06_36:
    speaker: ingrid
    en: So that's the information you were referring to.
    ko: "…조각을 가지고 있다는 얘기로군."
    ja: "…ピースを持っているのだな。"
  d_main_09af_06_37:
    speaker: rapi
    en: Correct.
    ko: 그렇습니다.
    ja: そうです。
  d_main_09af_06_38:
    speaker: rapi
    en: The cause can always be determined from the result, and vice versa.
    ko: |-
      결과가 있다면 원인은 얼마든지 알아낼 수 있다.
      반대의 경우도 마찬가지다.
    ja: |-
      結果があれば、原因はいくらでも
      突き止められます。その逆も同じです。
  d_main_09af_06_39:
    speaker: rapi
    en: You're the one who taught me that.
    ko: 교관이 알려주신 것입니다.
    ja: 教官に教えてもらいました。
  d_main_09af_06_40:
    speaker: ingrid
    en: "... You do remember..."
    ko: "…[기억]하고 있군."
    ja: "…「覚えて」いるのだな。"
  d_main_09af_06_41:
    speaker: rapi
    en: If you promise to cooperate, I will provide my body.
    ko: 협력을 약속하신다면 제 몸을 제공하겠습니다.
    ja: |-
      協力を約束してくださるなら、
      私の体を提供します。
  d_main_09af_06_42:
    speaker: rapi
    en: If need be, you can remove my brain.
    ko: 필요하시다면, 제 뇌를 뜯어보셔도 좋습니다.
    ja: 必要でしたら私の脳を開けても構いません。
  d_main_09af_06_43:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_06_44:
    speaker: ingrid
    en: This feels so nice.
    ko: 좋다.
    ja: これはいい。
  d_main_09af_06_45:
    speaker: ingrid
    en: I will allow you to meet with the Absolute squad.
    ko: 앱솔루트 스쿼드와의 만남을 허락하겠다.
    ja: アブソルート分隊との面談を許可する。
  d_main_09af_06_46:
    speaker: ingrid
    en: No. Actually, I will authorize a joint mission.
    ko: 아니, 협동 작전을 허락하지.
    ja: いや、協同作戦を許可しよう。
  d_main_09af_06_47:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_main_09af_06_48:
    speaker: ingrid
    en: See for yourself where the engagement with the Heretics took place.
    ko: 헬레틱과의 교전이 일어난 곳에서 직접 보고 확인하도록.
    ja: |-
      ヘレティックとの交戦があったところへ行って、
      自分の目で見て確認するように。
  d_main_09af_06_49:
    speaker: ingrid
    en: That will provide more certainty than mere words.
    ko: 말로만 듣는 것보단, 그 편이 더 확실할 테지.
    ja: ただ話を聞くよりも、その方が確かだろう。
  d_main_09af_06_50:
    speaker: andersen
    en: "... Area H is off limits."
    ko: "…에어리어 H는 출입 금지네."
    ja: "…エリアHは出入り禁止だ。"
  d_main_09af_06_51:
    speaker: ingrid
    en: We can change that.
    ko: 네가 뚫어줄 수 있지 않나.
    ja: お前なら許可できるだろう。
  d_main_09af_06_52:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_09af_06_53:
    speaker: andersen
    en: Fine, I'll allow it.
    ko: |-
      알겠네.
      허락하지.
    ja: |-
      分かった。
      許可しよう。
  d_main_09af_06_54:
    speaker: ingrid
    en: Then you should leave immediately.
    ko: 그럼 바로 출발하도록.
    ja: では、直ちに出発するように。
