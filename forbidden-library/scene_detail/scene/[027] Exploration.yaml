---
d_main_26af_01:
  d_main_26af_01_1:
    speaker: "<Narration>"
    en: Surface.
    ko: 지상.
    ja: 地上
  d_main_26af_01_2:
    speaker: "<Narration>"
    en: Reclamation Site 01.
    ko: 탈환지 01.
    ja: 奪還地01
  d_main_26af_01_3:
    speaker: shifty
    en: Move all the food to storage, and don't forget to put the nutrium in the refrigerator.
    ko: |-
      식량은 모두 창고로 옮겨주세요!
      배양육 같은 건 냉장고에 넣는 거 잊지 말아주시고요!
    ja: |-
      食糧はすべて倉庫へ運んでください！
      培養肉などは忘れずに冷蔵庫に
      入れてくださいね！
  d_main_26af_01_4:
    speaker: shifty
    en: Has the ammunition arrived? Ah, here it is. Transfer 90 percent of it to the
      armory, and take the other 10 to the dormitory.
    ko: |-
      탄환은 왔나요? 아, 왔네요!
      9할은 무기고에, 1할은 숙소로 옮겨주세요!
    ja: |-
      弾薬は届いていますか？あ、来ましたね！
      9割を武器庫に、残りは宿所に運んでください！
  d_main_26af_01_5:
    speaker: shifty
    en: Neon! Hands off those chocolate bars.
    ko: 네온! 초코바 꺼내 먹지 마세요!
    ja: |-
      ネオン！チョコバーを
      盗み食いしないでください！
  d_main_26af_01_6:
    speaker: neon
    en: B-but I brought these separately.
    ko: 이, 이거 제가 따로 가져온 건데요?
    ja: こ、これは私が持ってきたものですが？
  d_main_26af_01_7:
    speaker: shifty
    en: Then why does it say "For Military Use" on the wrapper?
    ko: 표지에 군납용이라고 쓰여 있는데요?
    ja: パッケージに軍納用と書いてありますよ？
  d_main_26af_01_8:
    speaker: neon
    en: "... Because it's a new military edition flavor?"
    ko: 구, 군납 에디션이라고 새로 나온 맛인데요?
    ja: ぐ、軍納味という新発売の味ですよ？
  d_main_26af_01_9:
    speaker: shifty
    en: And pray tell, what exactly does the military taste like?
    ko: "…무슨 맛인데요."
    ja: "…どういう味なんですか？"
  d_main_26af_01_10:
    speaker: neon
    en: "... Taxes?"
    ko: "…그… 세금의 맛?"
    ja: "…えー…税金の味？"
  d_main_26af_01_11:
    speaker: shifty
    en: "*Sigh*"
    ko: "…에휴."
    ja: "…はぁ。"
  d_main_26af_01_12:
    speaker: shifty
    en: Anis! Check the bottom of that box! It's leaking.
    ko: |-
      어어어! 아니스!
      상자 아래가 터져서 다 흘러나와요!
    ja: |-
      ああっ！アニス！
      箱の下から中身が出てます！
  d_main_26af_01_13:
    speaker: anis
    en: What? Oh jeez, it is!
    ko: 뭐? 으아… 진짜네.
    ja: えっ？うわ…ホントね。
  d_main_26af_01_14:
    speaker: anis
    en: Dang it, how many times has this happened already? What the hell are these
      robots doing to these deliveries to bang them up so badly?
    ko: |-
      아오 이게 대체 몇 번째야!
      상자를 뭐 어떻게 들고 왔길래 다 이 모양이야!
    ja: |-
      もうっ、これで何回目？
      いったいどうやって運んできたのよ？
      箱がボロボロじゃない！
  d_main_26af_01_15:
    speaker: shifty
    en: No one ever said bringing supplies up to the surface would be easy.
    ko: 지상에 물자를 올리는 게 쉬운 일이 아니니까요.
    ja: |-
      地上での物資輸送は、
      簡単なことではありません。
  d_main_26af_01_16:
    speaker: shifty
    en: The delivery robots have to avoid Rapture routes, which demands that they
      traverse through all manner of rough terrain.
    ko: |-
      택배용 로봇들이 랩쳐의 동선을 피해서 이동하는데,
      온갖 험지를 꾸역꾸역 이동해서 와요.
    ja: |-
      配送用ロボットはラプチャーの動線を
      避けて輸送する必要があるので、
      道のりがとても険しくなります。
  d_main_26af_01_17:
    speaker: shifty
    en: Supplies rarely arrive fully intact,
    ko: 그러다 보니 물자가 멀쩡하게 오는 경우가 잘 없죠.
    ja: |-
      ですので、物資が良好な状態で
      届くことの方が少ないですね。
  d_main_26af_01_18:
    speaker: shifty
    en: not to mention how much of it goes missing.
    ko: 분실도 많이 되고.
    ja: 途中で紛失することも多いです。
  d_main_26af_01_19:
    speaker: anis
    en: The real bummer is that there's no elevator.
    ko: 엘리베이터가 없으니까 서럽다 서러워.
    ja: エレベーターができるまで、つらいわね。
  d_main_26af_01_20:
    speaker: rapi
    en: When is the one they're building going to be finished?
    ko: 엘리베이터 완공은 언제쯤 될까?
    ja: エレベーターの完成はいつ頃になるの？
  d_main_26af_01_21:
    speaker: shifty
    en: Not sure. Mighty Tools have commenced construction, that's all I know.
    ko: |-
      음… 글쎄요.
      마이티 툴즈 분들이 바로 공사에 들어갔다고는 하는데.
    ja: |-
      ええと…そうですね。
      マイティツールズの皆さんが
      すでに工事を始めているそうですが
  d_main_26af_01_22:
    speaker: shifty
    en: It could take as little as a month, or as long as three.
    ko: 빠르면 한 달, 늦으면 세 달 정도 걸릴 거라 해요.
    ja: |-
      早ければ1ヶ月、遅ければ3ヶ月程度は
      かかるとのことです。
  d_main_26af_01_23:
    speaker: rapi
    en: A month should be enough. This is Mighty Tools we're talking about here.
    ko: |-
      한 달이면 되겠네.
      마이티 툴즈니까.
    ja: |-
      1ヶ月でできそうね。
      マイティツールズのことだから。
  d_main_26af_01_24:
    speaker: shifty
    en: I think so too.
    ko: 예. 저도 그렇게 생각해요.
    ja: はい。私もそう思います。
  d_main_26af_01_25:
    speaker: shifty
    en: Anis! Don't just leave that there. Pick them up and take them with you.
    ko: |-
      아니스! 그대로 가면 어떡해요!
      저거 다 줍고 가야죠!
    ja: |-
      アニス！そのまま行こうとしないでください！
      落とした物の回収を！
  d_main_26af_01_26:
    speaker: anis
    en: I was gonna pick them up once I put the rest of this stuff away. If I stop
      right now while I'm in the middle of something, it'll take longer.
    ko: |-
      아 이거 갖다 놓고 와서 주울 거야!
      가다가 멈추면 일이 더 많다고!
    ja: |-
      これ置いてから拾うってば！
      途中で下ろすと面倒なのよ！
  d_main_26af_01_27:
    speaker: shifty
    en: Neon, put those combat rations down. If you eat those raw, they'll expand
      in your stomach and you definitely don't want that.
    ko: |-
      네온! 전투 식량 꺼내 먹지 마요!
      그거 그대로 먹으면 배 안에서 불어서 큰일 나요!
    ja: |-
      ネオン！コンバットレーションもダメです！
      そのまま食べたら、お腹の中で膨らんで
      大変なことになりますよ！
  d_main_26af_01_28:
    speaker: neon
    en: Gasp!
    ko: 헉!
    ja: なんと！
  d_main_26af_01_29:
    speaker: rapi
    en: Commander. I've confirmed receipt of the third round of supplies.
    ko: 지휘관. 3차 보급 물자까지 확인했습니다.
    ja: 指揮官。第3次の補給物資まで確認しました。
  d_main_26af_01_30:
    speaker: rapi
    en: With this, we have the basics covered.
    ko: 이걸로 구색은 어느 정도 갖춰진 셈입니다.
    ja: これである程度準備は整いました。
  d_main_26af_01_31:
    speaker: "<Self>"
    en: Excellent. Well done.
    ko: 응. 수고했어.
    ja: ああ、お疲れ様
  d_main_26af_01_32:
    speaker: rapi
    en: All that's left to do is wait for the reinforcements to arrive.
    ko: 이제 남은 건 탐색 지원 병력이 오는 걸 기다리는 것입니다.
    ja: あとは、探索支援が来るのを待つだけです。
  d_main_26af_01_33:
    speaker: rapi
    en: It's been some time since they left, so they should be arriving soon.
    ko: 출발한 지 시간이 제법 지났으니, 곧 도착하겠죠.
    ja: |-
      出発の報告からかなり時間が経っています。
      間もなく到着するでしょう。
  d_main_26af_01_34:
    speaker: "<Self>"
    en: You said we should be expecting three people, right?
    ko: 총 셋이 온다고 했었지?
    ja: 全部で3人だったな？
  d_main_26af_01_35:
    speaker: rapi
    en: Yes, all of them are personnel who specialize in exploring.
    ko: 예. 탐색에 최적화된 인원들이라 합니다.
    ja: はい。探索に最適化されたメンバーだそうです。
  d_main_26af_01_36:
    speaker: rapi
    en: One of them is affiliated with Missilis. Will that be an issue?
    ko: 그중 한 명은 미실리스 소속입니다만, 괜찮으십니까?
    ja: |-
      そのうち1名はミシリス所属ですが…
      大丈夫でしょうか？
  d_main_26af_01_37:
    speaker: "<Self>"
    en: That should be fine.
    ko: 음… 아마 문제없을 거야.
    ja: うーん…まあ大丈夫だろう
  d_main_26af_01_38:
    speaker: rapi
    en: Roger that.
    ko: 알겠습니다.
    ja: 了解しました。
  d_main_26af_01_39:
    speaker: rapi
    en: "... By the way, thanks to Raptilion's generous gift,"
    ko: "…그나저나 랩칠리언이 큰 선물을 주고 갔군요."
    ja: |-
      …それにしても、ラプチリオンの置き土産が
      大きなものになりましたね。
  d_main_26af_01_40:
    speaker: rapi
    en: we have an idea of where to start now.
    ko: 덕분에 어디서부터 시작해야 할지 감이 잡혔습니다.
    ja: |-
      おかげで、どこから始めるべきか
      分かりました。
  d_main_26af_01_41:
    speaker: "<Self>"
    en: It was a big help, that's for sure.
    ko: 그러게. 큰 도움이 됐어.
    ja: そうだな。かなり助けられた
  d_main_26af_01_42:
    speaker: "<Narration>"
    en: 3 weeks ago.
    ko: 3주 전.
    ja: 3週間前
  d_main_26af_01_43:
    speaker: "<Narration>"
    en: Red Hood's hometown.
    ko: 레드 후드의 고향.
    ja: レッドフードの故郷
  d_main_26af_01_44:
    speaker: "<Narration>"
    en: "*Squeak Squeak*"
    ko: 끼익. 끼익.
    ja: キィ――
  d_main_26af_01_45:
    speaker: "<Monologue>"
    en: Once Mother Whale lands, one of its sides opens slightly. Out of the opening
      comes something which vaguely resembles a Rapture.
    ko: |-
      땅에 착지한 마더 웨일의 옆면이 작게 열리며,
      랩쳐를 대충 흉내 낸 뭔가가 빠져나왔다.
    ja: |-
      着地したマザーホエールの側面が微かに開き、
      ラプチャーの形をした何かが飛び出した
  d_main_26af_01_46:
    speaker: "<Monologue>"
    en: As it lumbers clumsily over to us, it speaks out.
    ko: 뒤뚱거리며 다가온 그것은 우리에게 말을 걸었다.
    ja: |-
      それはおぼつかない足取りで
      私たちに近づき、話しかけてきた
  d_main_26af_01_47:
    speaker: raptilion
    en: Hey there, friends! It's been a long time!
    ko: 와! 친구들! 정말 오랜만이다!
    ja: やあ！みんな！久しぶりだね！
  d_main_26af_01_48:
    speaker: raptilion
    en: How have you been?
    ko: 다들 잘 지냈니?
    ja: 元気だった？
  d_main_26af_01_49:
    speaker: neon
    en: Wow, it has been a hot minute, hasn't it?
    ko: 우와! 안녕하세요! 진짜 오랜만이에요!
    ja: わあ！こんにちは！お久しぶりです！
  d_main_26af_01_50:
    speaker: anis
    en: Uh... can someone explain to me what's happening?
    ko: 아니… 나 지금 이 상황이 전혀 이해가 안 되는데….
    ja: いや…状況が理解できないんだけど…
  d_main_26af_01_51:
    speaker: rapi
    en: Stay alert, Commander.
    ko: "…지휘관. 일단 경계를 풀지 말아주십쇼."
    ja: "…指揮官。ひとまず警戒は緩めずに…"
  d_main_26af_01_52:
    speaker: "<Choice>"
    en: It's okay. Raptilion is friendly.
    ko: 괜찮아. 랩칠리언은 우리 친구니까.
    ja: 心配ない。ラプチリオンは友人だ
  d_main_26af_01_53:
    speaker: "<Choice>"
    en: Who is that, again? Or, what, rather?
    ko: "…누구였더라? 아니, 뭐였더라가 맞나?"
    ja: "…誰だったかな？いや、何だったと言うべきか？"
  d_main_26af_01_54:
    speaker: rapi
    en: I can't believe I'm actually saying this,
    ko: 사실 저도 안전하다고는 생각합니다.
    ja: 私も危険はないと思います。
  d_main_26af_01_55:
    speaker: rapi
    en: but I think we're safe as well.
    ko: "…믿기지는 않지만요."
    ja: "…信用もしませんが。"
  d_main_26af_01_56:
    speaker: rapi
    en: His name is Raptilion. A self-professed animal-lover and Rapture enthusiast.
    ko: 자칭 동물 애호가이자 랩쳐 전문가인 랩칠리언입니다.
    ja: |-
      自称動物愛好家であり、
      ラプチャー専門家のラプチリオンです。
  d_main_26af_01_57:
    speaker: rapi
    en: This contraption you're looking at is a Rapture suit he rigged up himself
      in order to communicate with Raptures.
    ko: 손수 만든 랩쳐 수트를 입고 랩쳐와의 커뮤니케이션을 시도했었죠.
    ja: |-
      自作したラプチャースーツを装着して、
      ラプチャーとの意思疎通を試みていました。
  d_main_26af_01_58:
    speaker: rapi
    en: Unfortunately, he was apparently a bit too aggressive in his approach, and
      ended up getting into hot water with the Central Government.
    ko: 너무 적극적이라 중앙 정부 측과 마찰을 빚기도 했지만….
    ja: |-
      あまりにも言動が過激だったので、
      中央政府に問題視されていましたが…
  d_main_26af_01_59:
    speaker: rapi
    en: In the end, however, he did succeed in establishing a line of communication
      with these creatures, and now Mother Whale is apparently allowing him to fly
      along with it.
    ko: 결국 커뮤니케이션에 성공해 마더 웨일을 타고 날아갔습니다.
    ja: |-
      それが成功したのか、マザーホエールに乗って
      飛んで行ったのが最後でしたね。
  d_main_26af_01_60:
    speaker: anis
    en: I thought he had died...
    ko: 난 죽었을 거라 생각했는데….
    ja: 死んだかと思ってたのに…
  d_main_26af_01_61:
    speaker: neon
    en: I knew you could do it!
    ko: 저는 믿고 있었어요!
    ja: 私は信じていましたよ！
  d_main_26af_01_62:
    speaker: rapi
    en: This is an extraordinary development.
    ko: 굉장한 특이 케이스입니다.
    ja: きわめて特異な事例です。
  d_main_26af_01_63:
    speaker: rapi
    en: I wouldn't believe it if I weren't seeing it with my own eyes.
    ko: 솔직히 믿기지가 않는군요.
    ja: 正直なところ、信じられません。
  d_main_26af_01_64:
    speaker: raptilion
    en: Haha, I can understand why you'd all be taken aback.
    ko: 하하! 다들 그렇게 놀라는 것도 무리는 아니지!
    ja: あはははは！みんなが驚くのも無理はないね！
  d_main_26af_01_65:
    speaker: raptilion
    en: I'll explain everything, so won't you help me a bit?
    ko: 내가 다 설명해 줄 테니 나를 좀 도와주지 않겠니?
    ja: |-
      全部説明してあげるから、
      俺のこと、ちょっと助けてくれない？
  d_main_26af_01_66:
    speaker: "<Self>"
    en: What is it that you need?
    ko: "…돕는다고? 뭘?"
    ja: "…助ける？何を？"
  d_main_26af_01_67:
    speaker: raptilion
    en: I haven't eaten anything for 5 days now.
    ko: 내가 지금 5일 동안 아무것도 먹지 못했단다!
    ja: もう5日間、何も食べてないんだ！
  d_main_26af_01_68:
    speaker: raptilion
    en: If it's not too much trouble, could you scrounge me up some grub?
    ko: 괜찮다면 식사를 제공해 줄 수 있겠니?
    ja: よかったら、食べ物を分けてくれないかな？
  d_main_26af_01_69:
    speaker: raptilion
    en: Even if it's just something to drink, I'd be eternally grateful.
    ko: 먼저 마실 것을 주면 정말 고맙겠어!
    ja: いや、先に飲み物をくれたら本当に感謝するよ！
  d_main_26af_01_70:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_71:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_72:
    speaker: neon
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_26af_01_73:
    speaker: anis
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_main_26af_01_74:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_75:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_76:
    speaker: rapi
    en: Wha... he fainted!
    ko: "!! 기절했어!"
    ja: "！！気絶してる！"
  d_main_26af_01_77:
    speaker: anis
    en: Get him some water!
    ko: 으아! 물! 물!
    ja: わわ！水！水！
  d_main_26af_01_78:
    speaker: neon
    en: B-but I don't have a canteen or anything!
    ko: 저, 저 지금 수통 없어요!
    ja: す、水筒なんて持ってませんよ！
  d_main_26af_01_79:
    speaker: "<Self>"
    en: Here!
    ko: 내가 줄게!
    ja: 私が持っている！
  d_main_26af_01_80:
    speaker: anis
    en: Quickly!
    ko: 빨리! 빨리!
    ja: 早く！早くっ！
  d_main_26af_01_81:
    speaker: "<Self>"
    en: Where should I pour the water?
    ko: 어, 어디로 물을 주면 되는 거지?
    ja: ど、どこから飲ませればいいんだ？
  d_main_26af_01_82:
    speaker: neon
    en: I don't see his mouth or anything like that...
    ko: 입으로 주면 돼… 는데 입이 없네요!
    ja: |-
      当然口から…と言いたいところですが、
      口が見当たりませんね！
  d_main_26af_01_83:
    speaker: "<Choice>"
    en: Try and remember the features of the Rapture suit.
    ko: 랩쳐 수트를 입었던 기억을 떠올린다.
    ja: ラプチャースーツを着た記憶を呼び覚ます
  d_main_26af_01_84:
    speaker: "<Choice>"
    en: Try and find a gap to pour the water.
    ko: 물을 넣어줄 만한 틈을 찾는다.
    ja: 水を飲ませられそうな隙間を探す
  d_main_26af_01_85:
    speaker: "<Monologue>"
    en: I rack my brain in an attempt to recall how the Rapture suit he is wearing
      works.
    ko: "…랩쳐 수트를 입었던 기억을 떠올려보자."
    ja: "…ラプチャースーツを着た時のことを思い出そう"
  d_main_26af_01_86:
    speaker: "<Monologue>"
    en: If I were to guess, his face should be in...
    ko: 탑승 시 내 얼굴이 있었던 장소가 아마….
    ja: あの時、顔があった場所は確か…
  d_main_26af_01_87:
    speaker: "<Self>"
    en: Here!
    ko: 여기다!
    ja: ここだ！
  d_main_26af_01_88:
    speaker: "<Monologue>"
    en: I pour some water through a small gap in the Rapture suit.
    ko: 랩쳐 수트의 작은 틈으로 물을 붓는다.
    ja: |-
      とりあえず、ラプチャースーツの小さな隙間に
      水を注いでみよう
  d_main_26af_01_89:
    speaker: "<Monologue>"
    en: Due to the suit's haphazard construction, it is riddled with innumerable gaps.
    ko: "…너무 대충 만든 수트라 틈이 너무 많다."
    ja: "…粗末な作りのスーツで、隙間が多すぎる"
  d_main_26af_01_90:
    speaker: "<Monologue>"
    en: His face is probably somewhere near the core, so I'll try and pour some water
      in there for now.
    ko: 코어 부분이 얼굴이라고 할 수 있을 테니, 일단 물을 부어보자.
    ja: |-
      コアの部分に顔がある可能性が高そうだ。
      そこに水を注いでみよう
  d_main_26af_01_91:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_92:
    speaker: raptilion
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_01_93:
    speaker: raptilion
    en: Phew!
    ko: 푸하!
    ja: プハッ！
  d_main_26af_01_94:
    speaker: raptilion
    en: I nearly bought the farm back there.
    ko: 하하! 진짜 죽을뻔했지 뭐야!
    ja: あはははははは！本当に死にかけちゃったよ！
  d_main_26af_01_95:
    speaker: raptilion
    en: Thanks, friends!
    ko: 고마워 친구들!
    ja: ありがとう、みんな！
  d_main_26af_01_96:
    speaker: raptilion
    en: Sorry to ask another favor, but could I ask for some food as well?
    ko: 미안한테 음식도 좀 부탁해도 되겠니?
    ja: 悪いんだけど、食べ物もお願いしていいかな？
  d_main_26af_01_97:
    speaker: rapi
    en: First off, let's get inside.
    ko: "…일단 건물 안으로 이동하자."
    ja: "…とりあえず、建物の中へ。"
  d_main_26af_01_98:
    speaker: rapi
    en: That might be a better place for you to fill us in on some details.
    ko: 자세한 얘기는 거기서 듣는 게 좋겠어.
    ja: 詳しい話はそこで。
  d_main_26af_01_99:
    speaker: raptilion
    en: Okay, sure! Good idea.
    ko: 음! 좋은 생각이야!
    ja: うん！そうしよう！
  d_main_26af_01_100:
    speaker: "<Monologue>"
    en: After taking some food and slipping it through one of the gaps in the Rapture
      suit,
    ko: 랩칠리언이 입고 있는 랩쳐 수트의 틈으로 음식을 넣어준 후.
    ja: |-
      ラプチリオンにラプチャースーツの隙間から
      食べ物を差し入れると
  d_main_26af_01_101:
    speaker: "<Monologue>"
    en: Raptilion focuses on eating for a while,
    ko: 그는 한동안 음식을 먹는 것에 집중했고,
    ja: 彼はしばらくの間、夢中になって食べ続け
  d_main_26af_01_102:
    speaker: "<Monologue>"
    en: and after 20 minutes or so, is finally ready to have a conversation.
    ko: 20분이 지나서야 얘기를 나눌 수 있었다.
    ja: |-
      20分ほど経って、
      ようやく話ができるようになった
  d_main_26af_01_103:
    speaker: raptilion
    en: I've been traveling the world on Whaley's back for a while now.
    ko: 나는 그때부터 지금까지 웨일리를 타고 지상 곳곳을 돌아다니고 있어.
    ja: |-
      俺はあの時から今まで、ホエリーに乗って
      地上のあちこちを巡っていたんだ。
  d_main_26af_01_104:
    speaker: neon
    en: Whaley?
    ko: 웨일리요?
    ja: ホエリー？
  d_main_26af_01_105:
    speaker: anis
    en: You're not talking about that Mother Whale we just saw, are you?
    ko: 네가 타고 온 마더 웨일을 말하는 건 아니겠지.
    ja: |-
      まさか、あなたが乗ってきた
      マザーホエールのことじゃないでしょうね？
  d_main_26af_01_106:
    speaker: raptilion
    en: I sure am! Isn't it a lovely name?
    ko: |-
      오! 그렇단다!
      정말이지 사랑스러운 이름이지 않니?
    ja: |-
      ああ、その通りさ！
      とってもかわいい名前だろう？
  d_main_26af_01_107:
    speaker: anis
    en: "... I can't even."
    ko: "…머리 아파."
    ja: "…先が思いやられるわ。"
  d_main_26af_01_108:
    speaker: raptilion
    en: 'I''ll tell you one thing: seeing the surface from high up in the sky on Whaley''s
      back is spectacular!'
    ko: 웨일리를 타고 볼 수 있는 지상은 정말 굉장하단다!
    ja: |-
      ホエリーから眺める地上は、
      素晴らしかったよ！
  d_main_26af_01_109:
    speaker: raptilion
    en: It's far different from what we typically think of as the surface.
    ko: |-
      그거 아니?
      지상은 지금 우리가 알고 있던 지상이 아니란다.
    ja: |-
      知ってたかい？
      地上は、もう俺たちが知っている
      地上じゃなかったんだ。
  d_main_26af_01_110:
    speaker: raptilion
    en: A City full of sparkling crystals.
    ko: 반짝반짝 빛나는 수정으로 가득한 도시.
    ja: キラキラ輝くクリスタルでいっぱいの都市に…
  d_main_26af_01_111:
    speaker: raptilion
    en: Refractions on a silver lake wriggling like a living thing.
    ko: 살아있는 것처럼 꿈틀대는 은색의 호수.
    ja: |-
      まるで生きているみたいに水面が揺れる、
      銀色の湖…
  d_main_26af_01_112:
    speaker: raptilion
    en: Towering mountains made of steel.
    ko: 강철로 만들어진 엄청나게 거대한 강철 산맥까지!
    ja: 鋼鉄の山がそびえる、すごく巨大な山脈も！
  d_main_26af_01_113:
    speaker: raptilion
    en: And so much more. It's a big, beautiful world out there.
    ko: 그 외에도 신기하고도 아름다운 세계가 펼쳐져 있단다!
    ja: |-
      他にもいろいろ、不思議で美しい世界が
      広がっているんだ！
  d_main_26af_01_114:
    speaker: raptilion
    en: It's so amazing, in fact, that it's easy to forget about eating, like yours
      truly did.
    ko: |-
      음식을 먹는 것마저 잊어버릴 정도로 경이로운 미지의 세계가
      지금의 지상이라고 할 수 있어!
    ja: |-
      食べるのを忘れちゃうぐらい、驚くべき
      未知の世界！それが今の地上だ！
  d_main_26af_01_115:
    speaker: anis
    en: Are you talking about the areas of the surface which are further out from
      the Ark?
    ko: "…방주 인근을 제외한 지상을 얘기하는 거지?"
    ja: "…アークから遠く離れた地上が、ってこと？"
  d_main_26af_01_116:
    speaker: raptilion
    en: That's right.
    ko: 물론이지!
    ja: そうさ！
  d_main_26af_01_117:
    speaker: raptilion
    en: Humanity is so deeply ensconced in the Ark, that we have no concept of what's
      out there in the world.
    ko: |-
      인류는 방주라는 안전한 장소를 중심으로 활동하고 있어서,
      그 밖의 세계가 어떻게 되었는지 알 수 없지!
    ja: |-
      人類はアークという
      安全な場所に閉じこもってるから、
      外の世界がどうなってるのか分かってないんだ！
  d_main_26af_01_118:
    speaker: raptilion
    en: But not me! I've seen it. I've seen the changes in the outside world.
    ko: |-
      하지만 나는 보았어!
      [바깥] 세계가 변화하고 있는 모습을!
    ja: |-
      しかし、俺は見た！
      「外」の世界が変化しているところを！
  d_main_26af_01_119:
    speaker: neon
    en: Wow...
    ko: 우와…!
    ja: わあ…！
  d_main_26af_01_120:
    speaker: raptilion
    en: There's a whole lot that I still haven't seen. I'm super curious about what
      it all looks like beyond the beyond.
    ko: |-
      아직 나도 많은 곳을 보진 못했지만,
      바깥의 바깥은 어떤 풍경일지 너무 궁금하단다!
    ja: |-
      まだ俺もすべてを見たわけじゃないけど、
      外のさらに外側がどんな光景なのか
      すごく気になってるんだ！
  d_main_26af_01_121:
    speaker: rapi
    en: Well, it's nice to hear that you're doing well.
    ko: "…그래. 잘 지내고 있는 것 같아 다행이네."
    ja: "…とりあえず、元気そうでよかったわ。"
  d_main_26af_01_122:
    speaker: anis
    en: Yeah, I thought you were in trouble.
    ko: 그러게. 솔직히 나 너 잘못된 줄 알았거든.
    ja: そうね。正直、私はもうダメだと思ってたわよ。
  d_main_26af_01_123:
    speaker: neon
    en: Me too, especially after seeing you get dragged off by Mother Whale.
    ko: 저도요. 그도 그럴 게 마더 웨일을 타고 날아가 버렸으니까요.
    ja: |-
      私もです。なにしろマザーホエールに乗って
      飛んで行っちゃいましたから…
  d_main_26af_01_124:
    speaker: "<Self>"
    en: I'm glad you're safe, and even more so that you seem to be enjoying yourself.
    ko: |-
      무사해서 다행이야.
      즐거워 보여서 더 다행이고.
    ja: |-
      無事でよかった。
      それに楽しそうに見える
  d_main_26af_01_125:
    speaker: raptilion
    en: Hehe, thanks, you guys.
    ko: 하하! 고마워! 친구들!
    ja: あはははは！ありがとう！みんな！
  d_main_26af_01_126:
    speaker: rapi
    en: How did you end up here, anyway?
    ko: 그런데 이곳엔 어떻게 오게 된 거지?
    ja: ところで、どうしてここに？
  d_main_26af_01_127:
    speaker: raptilion
    en: I was flying around this area when I suddenly heard a loud noise.
    ko: 아! 이 주위를 비행하다가 갑자기 큰 소리가 들려오길래 이동했단다!
    ja: |-
      ああ！たまたまこの辺りを飛んでいたら
      急に大きな音が聞こえたから、
      様子を見に来たんだ！
  d_main_26af_01_128:
    speaker: raptilion
    en: When I came to investigate, I saw you guys fighting a large horde of Raptures.
    ko: |-
      그랬더니 엄청 많은 랩쳐와,
      너희들이 싸우고 있지 뭐니!
    ja: |-
      それでよく見たら、たくさんのラプチャーと
      君たちが戦ってるじゃないか！
  d_main_26af_01_129:
    speaker: raptilion
    en: I hated seeing my friends in danger, so I swooped down to help.
    ko: 친구들이 위험한 것 같아서 도와주기 위해 내려왔단다!
    ja: みんなが危ないと思って、助けに来たんだよ！
  d_main_26af_01_130:
    speaker: anis
    en: Thank you for saving us, but...
    ko: 구해준 건 고마운데….
    ja: 助けてくれたのはありがたいけど…
  d_main_26af_01_131:
    speaker: anis
    en: don't you like the Raptures? Aren't you torn up about decimating that horde?
    ko: |-
      너 랩쳐 좋아하잖아.
      그렇게 막 깔아뭉개고 잡아먹고 그래도 돼?
    ja: |-
      あなた、ラプチャーのことが好きなんでしょ？
      潰しちゃってよかったの？
  d_main_26af_01_132:
    speaker: raptilion
    en: It hurts, sure, but I had no choice.
    ko: 가슴 아프지만 어쩔 수 없단다.
    ja: 心は痛むけど、仕方ないよ。
  d_main_26af_01_133:
    speaker: raptilion
    en: Most of the Raptures, at least in their current incarnation, aren't ready
      to communicate with us.
    ko: 아직 대부분의 랩쳐들은 우리와 소통할 준비가 되어 있지 않아.
    ja: |-
      まだラプチャーのほとんどは、
      俺たちと交流する準備ができてないんだ。
  d_main_26af_01_134:
    speaker: raptilion
    en: I have a fondness for the Raptures, yes,
    ko: 나는 랩쳐를 사랑하지만
    ja: 確かに俺はラプチャーを愛しているけど、
  d_main_26af_01_135:
    speaker: raptilion
    en: but you guys are my friends, and I care about you.
    ko: 너희는 그보다 더 소중한 내 친구들이잖니.
    ja: |-
      君たちはそれよりもっと大切な、
      俺の親友だから。
  d_main_26af_01_136:
    speaker: rapi
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_main_26af_01_137:
    speaker: "<Self>"
    en: Mother Whale... I mean, Whaley's appearance seems to have changed.
    ko: 마더 웨일, 아니. 웨일리의 외형이 바뀐 것 같던데….
    ja: |-
      マザーホエール、いや…
      ホエリーの見た目が変わった気がするが…
  d_main_26af_01_138:
    speaker: raptilion
    en: Nice observation!
    ko: 좋은 질문이야 친구!
    ja: いい質問だね！
  d_main_26af_01_139:
    speaker: raptilion
    en: I persuaded Whaley to make some cosmetic alterations.
    ko: 내가 웨일리를 설득했거든!
    ja: ホエリーを説得したんだ！
  d_main_26af_01_140:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…뭐?"
    ja: "…どういうことだ？"
  d_main_26af_01_141:
    speaker: raptilion
    en: Whaley occasionally descends to ground level in order to eat,
    ko: 웨일리는 한 번씩 지상에 내려가 동물을 잡아먹는단다!
    ja: |-
      ホエリーはたまに地上に降りて、
      動物を食べてたんだよ！
  d_main_26af_01_142:
    speaker: raptilion
    en: but her diet is way too animal-heavy.
    ko: 너무나 많은 동물을 잡아먹지!
    ja: 本当にたくさんの動物を一度にね！
  d_main_26af_01_143:
    speaker: raptilion
    en: I brought up the idea of maybe being vegetarian,
    ko: |-
      그래서 채식을 해보면 어떻겠냐고 물어봤더니,
      그다음부터는 열매와 풀 같은 것을 먹었어!
    ja: |-
      それで、菜食を勧めてみたら
      その次から果物や草を
      食べるようになったんだ！
  d_main_26af_01_144:
    speaker: raptilion
    en: and once she started incorporating more fruits and grass into her diet, her
      physical appearance changed too.
    ko: |-
      한동안 그렇게 채식 위주로 먹더니,
      외형도 바뀌지 뭐니!
    ja: |-
      しばらく菜食中心の生活をしていたら、
      見た目も変わったんだよ！
  d_main_26af_01_145:
    speaker: anis
    en: You're telling me that you can actually communicate with that thing? Okay
      fine, let's say that's true.
    ko: |-
      …저거랑 의사소통이 된다고?
      아니. 그건 원래 그랬다 치고.
    ja: |-
      …どうやって勧めたの…？
      いや、それよりも…
  d_main_26af_01_146:
    speaker: anis
    en: You're also saying that a change in diet made its exterior change?
    ko: 채식을 하니 랩쳐의 외형이 바뀌었다고…?
    ja: |-
      草を食べるようになったら、
      ラプチャーの見た目が変わった…？
  d_main_26af_01_147:
    speaker: raptilion
    en: In my humble opinion as both an animal lover and Rapture connoisseur,
    ko: 동물 애호가이자 랩쳐 전문가인 내 생각으로는!
    ja: |-
      動物愛好家であり、
      ラプチャー専門家でもある俺に言わせれば！
  d_main_26af_01_148:
    speaker: raptilion
    en: I believe its physical transformation was brought about by its change in diet,
      yes.
    ko: 식성에 걸맞게 신체를 변형한 것이 아닐까 해!
    ja: |-
      たぶん食生活に合わせて、
      体を変形させたんじゃないかと思ってるんだ！
  d_main_26af_01_149:
    speaker: anis
    en: Is that even possible?
    ko: "…뭐야. 그런 일이 가능하다고?"
    ja: "…いやいや。そんなことできるの？"
  d_main_26af_01_150:
    speaker: raptilion
    en: It would seem so. Isn't it interesting?
    ko: 그렇단다! 참 신기하지?
    ja: できるとも！すごいだろう？
  d_main_26af_01_151:
    speaker: anis
    en: I'd say so! Not as interesting as you mentioning it off-hand and moving on
      as if it were nothing!
    ko: |-
      와 신기해!
      라고 넘어가기엔 너무 이상하잖아!
    ja: |-
      わ～すご～い！
      …って流せるわけないでしょ！
  d_main_26af_01_152:
    speaker: raptilion
    en: Such are the mysteries of nature.
    ko: 그것이 자연의 신비란다!
    ja: 自然の神秘ってやつさ！
  d_main_26af_01_153:
    speaker: anis
    en: "..."
    ko: 아이고….
    ja: もう何が何だか…
  d_main_26af_01_154:
    speaker: "<Narration>"
    en: "*Beeeeeeep*"
    ko: 삐이이이잇---
    ja: ピーーーーッ
  d_main_26af_01_155:
    speaker: raptilion
    en: Ah, I think Whaley wants to leave now.
    ko: 아! 웨일리가 이제 슬슬 떠나고 싶은가보다!
    ja: あっ！ホエリーがそろそろ出発したがってる！
  d_main_26af_01_156:
    speaker: raptilion
    en: I'd love to take you along for a ride, but Whaley is still quite shy around
      others.
    ko: |-
      너희를 웨일리에 태우고 곳곳을 날아다녀 보고 싶지만,
      아직 웨일리가 수줍음이 많단다!
    ja: |-
      君たちも乗せてあげたいところだけど、
      ホエリーはまだ恥ずかしがり屋さんでね！
  d_main_26af_01_157:
    speaker: raptilion
    en: I'll try and persuade her to take you next time, so you can look forward to
      that.
    ko: |-
      다음에 만날 때까지 설득해 놓을 테니,
      기대들 하라고! 친구들!
    ja: |-
      今度会う時までには説得しておくから、
      楽しみにしててくれ！
  d_main_26af_01_158:
    speaker: neon
    en: Oooh, really?!
    ko: 우와! 진짜요!?
    ja: わあ！本当ですか！？
  d_main_26af_01_159:
    speaker: raptilion
    en: Of course!
    ko: 물론이지 친구!
    ja: もちろん！
  d_main_26af_01_160:
    speaker: neon
    en: That'd be amazing! I'm gonna be up all night thinking about it!
    ko: 세상에! 저 오늘부터 잠 못 잘 것 같아요!
    ja: |-
      すごいです！私、今日からワクワクしすぎて
      眠れないかもしれません！
  d_main_26af_01_161:
    speaker: raptilion
    en: Also, @UserName.
    ko: |-
      그리고 내 가장 소중한 친구!
      @UserName!
    ja: |-
      それから、俺の大切な友だち！
      @UserName！
  d_main_26af_01_162:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_main_26af_01_163:
    speaker: raptilion
    en: I'd like to give you this.
    ko: 내가 지금까지 봐왔던 지상의 모습을 담은
    ja: |-
      今まで見てきた地上を
      地図に描きこんだものがあるから…
  d_main_26af_01_164:
    speaker: raptilion
    en: It's a map of everything I've seen up until now.
    ko: 지도를 줄게!
    ja: それをあげるよ！
  d_main_26af_01_165:
    speaker: "<Self>"
    en: Really?
    ko: "…지도?"
    ja: "…地図？"
  d_main_26af_01_166:
    speaker: raptilion
    en: Yep! From my unique vantage point up on Whaley, I've drawn each and every
      single detail I've come across.
    ko: |-
      그렇단다! 지도!
      웨일리의 눈을 빌려 내가 하나하나 직접 그린 지도란다!
    ja: |-
      そう、地図だ！
      ホエリーの目を借りて、
      俺が一つ一つ描いた地図だよ！
  d_main_26af_01_167:
    speaker: raptilion
    en: I hope that looking at this will fill you with inspiration, and a desire to
      explore that wide and wonderful world out there.
    ko: 이걸 보고 너희도 미지의 세계에 대한 꿈을 키우길 바래!
    ja: |-
      これを見て、君たちも未知の世界に
      思いを馳せてくれ！
  d_main_26af_01_168:
    speaker: raptilion
    en: I want to bestow the greatness of nature's bounty and the wonders of this
      world to those I care about.
    ko: |-
      자연의 위대함을, 세상의 경이를!
      내 가장 소중한 친구에게 선물하고 싶단다!
    ja: |-
      自然の偉大さを、世界の驚異を！
      俺の一番大切な親友の君たちに
      プレゼントしたい！
  d_main_26af_01_169:
    speaker: raptilion
    en: It would be best if you venture out and see them for yourself. The sights
      out there are worth the risk.
    ko: |-
      직접 가보는 것도 좋을 거야!
      위험을 감수할 정도로 매력적인 세계니까!
    ja: |-
      実際に行ってみるのもおすすめだよ！
      危険はあるけど、そうするだけの魅力はある！
  d_main_26af_01_170:
    speaker: "<Monologue>"
    en: A large piece of folded paper emerges from one of the gaps in the suit.
    ko: 랩칠리언의 틈에서 큰 종이가 접힌 채 나왔다.
    ja: |-
      ラプチリオンの背中から、
      折りたたまれた大きな紙が出てきた
  d_main_26af_01_171:
    speaker: "<Monologue>"
    en: As I take it and spread the map wide open,
    ko: "…큰 종이다. 생각보다 엄청 크다."
    ja: "…大きな紙だ。思ったよりかなり大きい"
  d_main_26af_01_172:
    speaker: "<Monologue>"
    en: it is far larger than I imagined it would be.
    ko: 양팔을 한껏 벌려 종이를 펼쳐본다.
    ja: 両腕を目いっぱい使って、ようやく広げられた
  d_main_26af_01_173:
    speaker: rapi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_main_26af_01_174:
    speaker: rapi
    en: Your cartography skills are remarkable. The detail here is rather intricate.
    ko: |-
      …매핑 기술을 알아?
      상당히 디테일한데.
    ja: |-
      …地図の書き方を知っているの？
      かなり精密ね。
  d_main_26af_01_175:
    speaker: raptilion
    en: Of course! These things are a must if you're a fan of the natural world.
    ko: 물론이란다! 동물 애호가에겐 지도 제작 기술은 기본이지!
    ja: |-
      もちろん！
      動物愛好家として、地図作りは基本スキルさ！
  d_main_26af_01_176:
    speaker: anis
    en: I still can't believe this is all really happening...
    ko: "…이거 진짜야? 너무 안 믿기는데."
    ja: "…これ、本当なの？信じられないんだけど。"
  d_main_26af_01_177:
    speaker: raptilion
    en: Oh, you better believe it! It's very real.
    ko: 하하! 믿어도 좋단다!
    ja: あははは！大丈夫、俺を信じてくれ！
  d_main_26af_01_178:
    speaker: "<Self>"
    en: Thank you, I'm sure this will come in handy.
    ko: "…고마워. 잘 쓸게."
    ja: "…ありがとう。大切にする"
  d_main_26af_01_179:
    speaker: raptilion
    en: I certainly hope so!
    ko: 그래! 잘 써줘 친구!
    ja: ああ！大切に使ってくれよ！
  d_main_26af_01_180:
    speaker: "<Narration>"
    en: "*Beeeeeeep*"
    ko: 삐이이이잇---
    ja: ピーーーーッ
  d_main_26af_01_181:
    speaker: raptilion
    en: Oh boy, there she goes again. I better get going.
    ko: 이런! 나는 이만 가볼게!
    ja: おっと！俺はもう行くよ！
  d_main_26af_01_182:
    speaker: raptilion
    en: Next time we meet, I'll have another map for you.
    ko: |-
      다음에 또 만날 땐,
      새로운 지도를 준비해 놓을 테니 기대해 줘!
    ja: |-
      次に会う時には、
      また新しい地図を用意しておくから
      楽しみにしててくれ！
  d_main_26af_01_183:
    speaker: raptilion
    en: Be well, friends,
    ko: 잘 있어 친구들!
    ja: じゃあみんな、元気で！
  d_main_26af_01_184:
    speaker: raptilion
    en: and see you again!
    ko: 또 만나자!
    ja: また会おう！
d_main_26af_02:
  d_main_26af_02_1:
    speaker: andersen
    en: Okay, let me make sure I'm getting all this.
    ko: "…그래. 자네의 말을 요약해 보자면."
    ja: "…それで、君の報告をまとめると…"
  d_main_26af_02_2:
    speaker: andersen
    en: The optical camouflage has been installed without any issues and we've successfully
      reclaimed a small part of the ground.
    ko: |-
      광학미채는 무리 없이 설치를 완료했고,
      지상의 땅을 아주 조금이지만 되찾는 것에 성공했다.
    ja: |-
      光学迷彩は問題なく設置が完了し、
      地上をわずかながら取り戻すことに成功した。
  d_main_26af_02_3:
    speaker: andersen
    en: During that process, you met a civilian riding the Mother Whale that had somehow
      altered its external appearance.
    ko: 그 과정에서, 외형이 바뀐 마더 웨일에 타고 있던 민간인이 개입.
    ja: |-
      その過程で、マザーホエールの変異種と
      呼ぶべきものに乗った民間人が乱入し…
  d_main_26af_02_4:
    speaker: andersen
    en: Said civilian assisted you in battle, along with Mother Whale.
    ko: 전투에 도움을 주고.
    ja: 戦闘で助けられただけでなく、
  d_main_26af_02_5:
    speaker: andersen
    en: He then gave you a map of the outside world far beyond the Ark.
    ko: 방주 인근이 아닌, [바깥]의 일부를 그린 지도를 주었다.
    ja: |-
      アーク近隣に留まらない、
      「外」の一部が書かれた地図を受け取った。
  d_main_26af_02_6:
    speaker: andersen
    en: Am I missing anything?
    ko: "…맞나?"
    ja: "…間違いないか？"
  d_main_26af_02_7:
    speaker: "<Self>"
    en: No, that's everything.
    ko: 예. 맞습니다.
    ja: はい。その通りです
  d_main_26af_02_8:
    speaker: andersen
    en: Putting aside the obvious, which is that none of this makes any logical sense,
    ko: "…일단 상황 자체가 너무 말이 안 되는 건 둘째 치고."
    ja: |-
      …きわめて考えがたい話ではあるが、
      ひとまずそれは後にしよう。
  d_main_26af_02_9:
    speaker: andersen
    en: there was no way of knowing the veracity of the map,
    ko: 그 지도가 제대로 된 물건인지 확신할 수 없었기에.
    ja: |-
      その地図が信用できるものかどうか
      判断がつかなかったので…
  d_main_26af_02_10:
    speaker: andersen
    en: so I asked Burningum to verify its credibility.
    ko: 버닝엄에게 부탁해 지도의 신용도를 확인해달라고 했었네.
    ja: |-
      バーニンガムに頼んで、
      地図の信頼性を確認してもらった。
  d_main_26af_02_11:
    speaker: andersen
    en: He got back to me with his findings an hour ago.
    ko: 결과는, 한 시간 전에 전달받았고.
    ja: 結果は、1時間前に受け取っている。
  d_main_26af_02_12:
    speaker: "<Self>"
    en: And?
    ko: 어떻습니까?
    ja: どうでしたか？
  d_main_26af_02_13:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_14:
    speaker: andersen
    en: It can be trusted. That's what I was told.
    ko: |-
      신용할 수 있음.
      이라더군.
    ja: 信用できる、だそうだ。
  d_main_26af_02_15:
    speaker: andersen
    en: The Central Government has long-held intel pertaining to the outer reaches
      of the surface.
    ko: 중앙 정부 측에서도 바깥의 지형 정도는 파악하고 있었네.
    ja: |-
      中央政府でも、外部の地形程度は
      把握できていた。
  d_main_26af_02_16:
    speaker: andersen
    en: The only issue was that we couldn't confirm certain details, and thus were
      unable to proceed with exploration.
    ko: |-
      세부 내용을 확인할 수 없었다는 것이 문제였기 때문에,
      탐색을 진행하지 못하는 상태였지.
    ja: |-
      とはいえ、詳細が確認できず、
      探索を進めることはできない状態だった。
  d_main_26af_02_17:
    speaker: andersen
    en: Anyway, when we compared the layout of this map to the current intel that
      we've collected,
    ko: |-
      어쨌든, 중앙 정부가 확보하고 있는 바깥의 지형과,
      자네가 가져온 지도의 지형을 대조한 결과.
    ja: |-
      中央政府が確認している外部の地形と、
      君が持って来た地図の地形を比較した結果…
  d_main_26af_02_18:
    speaker: andersen
    en: there was a 90% match.
    ko: 90% 이상이 동일하다는 것이 확인되었네.
    ja: 90％以上が合致すると確認された。
  d_main_26af_02_19:
    speaker: andersen
    en: Multiple environmental scientists and terrain experts were also consulted
      to compare it with past data.
    ko: |-
      추가로 다수의 환경학자와 지형 관련 전문가들에게
      과거의 데이터와 대조를 부탁했네.
    ja: |-
      くわえて、環境学者や地形関連の専門家たちに
      過去のデータとの比較も依頼したそうだ。
  d_main_26af_02_20:
    speaker: andersen
    en: They also came to the conclusion that this map can be relied on.
    ko: 그 결과, 이 지도는 신용할 수 있는 지도라는 결론이 났지.
    ja: |-
      その結果でも、この地図は
      十分信用に値するものだと結論が出たそうだ。
  d_main_26af_02_21:
    speaker: andersen
    en: Not only did you reclaim some of the surface, but you managed to obtain a
      credible map of the outside world without lifting a finger.
    ko: |-
      …우리는 손 하나 까딱하지 않고,
      신용할 수 있는 바깥의 지도를 손에 넣은 것일세.
    ja: |-
      …つまり我々は、指一本動かさず、
      信頼できる地図を手に入れたことになる。
  d_main_26af_02_22:
    speaker: andersen
    en: That's remarkable.
    ko: |-
      지상 탈환에 이어 지도 확보까지.
      큰일을 해주었네.
    ja: |-
      地上奪還のみならず、周辺情報の確保まで。
      とてつもない功績だ。
  d_main_26af_02_23:
    speaker: "<Self>"
    en: Just doing my job.
    ko: 아닙니다. 감사합니다.
    ja: とんでもありません
  d_main_26af_02_24:
    speaker: andersen
    en: Now, moving on.
    ko: 자, 그럼 다음에 할 일에 대한 얘기를 해볼까.
    ja: さっそくだが、次の任務について話そう。
  d_main_26af_02_25:
    speaker: andersen
    en: Starting today, the Commando Squad will focus on missions related to surface
      exploration.
    ko: 금일부로 특수별동대는 지상 탐색 위주의 작전을 전개해 주게.
    ja: |-
      本日より、特殊別働隊は
      地上探索中心の作戦を展開してくれ。
  d_main_26af_02_26:
    speaker: andersen
    en: First, we will dub the site you reclaimed Reclamation Site 01 and provide
      support both in terms of supplies and personnel.
    ko: |-
      일단 자네가 탈환한 장소를 현 시간부로 [탈환지 01]로 명명하고,
      물자 및 인원을 지원해 줄걸세.
    ja: |-
      ひとまず君が取り戻した地域は
      今後「奪還地01」と呼称し、
      物資および人員の支援を行う。
  d_main_26af_02_27:
    speaker: andersen
    en: We have already started construction of an elevator that will connect the
      Ark with Reclamation Site 01.
    ko: 방주와 탈환지 01을 잇는 엘리베이터 공사도 바로 시작했지.
    ja: |-
      アークと奪還地01を結ぶエレベーター工事も
      すでに着工している。
  d_main_26af_02_28:
    speaker: andersen
    en: That site is to be your base of operations, from where you will explore the
      surface based on the information provided on this map.
    ko: |-
      그러니 자네는 탈환지 01을 기점으로 해서,
      지도의 정보를 바탕으로 지상을 탐색해 주게.
    ja: |-
      君はこの地を起点として、
      地図の情報を基に地上探索を進めてくれ。
  d_main_26af_02_29:
    speaker: andersen
    en: Anything you find will be of help. Resources, alternative food sources, plant
      life, etc.
    ko: |-
      탐색 대상은 뭐든 좋네.
      자원, 대체 식량, 식생물 등.
    ja: |-
      探索対象は何でも構わない。
      資源、食糧源、植物や生物など…
  d_main_26af_02_30:
    speaker: andersen
    en: All I ask is that you keep your eyes peeled for anything and everything that
      will help aid the Ark.
    ko: 방주에 도움이 될 법한 것들을 찾아주면 고맙겠군.
    ja: アークに役立ちそうなものであればいい。
  d_main_26af_02_31:
    speaker: "<Self>"
    en: I'm worried that the search area is too broad.
    ko: 탐색 범위가 너무 광범위한 것 같아 걱정입니다.
    ja: 探索範囲が広すぎることが心配です
  d_main_26af_02_32:
    speaker: andersen
    en: In that case, let's proceed starting from the closest area.
    ko: 그렇다면 가장 가까운 곳 위주로 진행하지.
    ja: |-
      そういうことなら、
      まずは手近な場所を中心に始めるといい。
  d_main_26af_02_33:
    speaker: andersen
    en: Let's see... the site in closest proximity to Reclamation Site 01 is...
    ko: 흠. 탈환지 01과 가장 가까운 곳은….
    ja: ふむ…奪還地01と一番近い地域は…
  d_main_26af_02_34:
    speaker: andersen
    en: The crystal region.
    ko: 수정 지역인가.
    ja: 水晶が広がるという一帯か。
  d_main_26af_02_35:
    speaker: andersen
    en: At the risk of sounding overly simplistic, my hope is that we'll be able to
      secure some minerals.
    ko: 단순하게 생각하면 광물의 확보를 기대할 수 있겠어.
    ja: |-
      単純に考えれば、
      鉱物資源の確保が期待できるな。
  d_main_26af_02_36:
    speaker: andersen
    en: I'll be sending the appropriate personnel to lend you assistance in searching
      this area.
    ko: 이곳을 탐색하기에 적합한 인원들을 올려보내 주겠네.
    ja: この場所の探索に適したメンバーを送ろう。
  d_main_26af_02_37:
    speaker: andersen
    en: You'll also require a designated operator to support you.
    ko: 자네를 서포트할 전속 오퍼레이터도 필요하겠군.
    ja: |-
      それから、君のサポートとして
      専属のオペレーターも必要だな。
  d_main_26af_02_38:
    speaker: andersen
    en: However, as you're well aware, the Ark is going through a bit of a rough patch.
    ko: 하지만 자네도 알다시피 지금 방주의 상태가 좋지 않아.
    ja: |-
      だが、君も知っている通り、
      現在のアークの状態は良好とはいいがたい。
  d_main_26af_02_39:
    speaker: andersen
    en: While I may not be able to send a lot of personnel, I should be able to organize
      a small elite team for you.
    ko: |-
      많은 인원을 지원해 주진 못하겠지만,
      소수 정예로 꾸리도록 하겠네.
    ja: |-
      あまり多くの人員は割けないが、
      少数精鋭で頑張ってくれ。
  d_main_26af_02_40:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました
  d_main_26af_02_41:
    speaker: andersen
    en: One more thing.
    ko: 그리고 하나 더.
    ja: それから、もう1点…
  d_main_26af_02_42:
    speaker: andersen
    en: We plan on digitizing this map in the Central Government's database. Any objections?
    ko: 자네가 제공해 준 지도는 중앙 정부의 데이터베이스에 등록 예정이다만, 문제없겠는가?
    ja: |-
      君が提供してくれた地図は、中央政府の
      データベースに登録させてもらうが、
      問題ないな？
  d_main_26af_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_44:
    speaker: "<Self>"
    en: 'Not necessarily. I do, however, want one thing to be made clear:'
    ko: 문제없습니다만, 탈환지 01건과 함께
    ja: 問題ありませんが、奪還地01の件も含めて
  d_main_26af_02_45:
    speaker: "<Self>"
    en: the finding of that map, along with the forming of Reclamation Site 01, are
      my accomplishments.
    ko: 제 공적이라는 것을 확실히 하면 좋겠습니다.
    ja: 私の功績であると明示してください
  d_main_26af_02_46:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_47:
    speaker: andersen
    en: Yes. Don't worry about that.
    ko: 그래. 그건 걱정 말게.
    ja: 分かった。それは心配いらない。
  d_main_26af_02_48:
    speaker: andersen
    en: Are you planning on visiting the reclamation site now?
    ko: 그럼 바로 탈환지 01로 이동할 생각인가?
    ja: では、さっそく奪還地01に向かうのか？
  d_main_26af_02_49:
    speaker: "<Self>"
    en: Yes. I think it'd be best to get the ball rolling on this as soon as possible.
    ko: 예. 조금이라도 서두르는 편이 좋을 것 같습니다.
    ja: はい。少しでも急いだ方がよさそうです
  d_main_26af_02_50:
    speaker: andersen
    en: Very well.
    ko: 알겠네.
    ja: 分かった。
  d_main_26af_02_51:
    speaker: andersen
    en: Upon your return to the Ark, we will have a celebration in your honor.
    ko: |-
      탐색을 무사히 마치고 돌아오면,
      방주에서 환대를 받을 수 있을걸세.
    ja: |-
      探索を無事に終えてアークに戻ってきた時は、
      歓待を受けてもらうことになるだろう。
  d_main_26af_02_52:
    speaker: andersen
    en: I will prepare everything.
    ko: 내가 준비해 놓지.
    ja: 私が計らっておく。
  d_main_26af_02_53:
    speaker: "<Self>"
    en: That really isn't necessary...
    ko: 그렇게까진….
    ja: そこまでする必要は…
  d_main_26af_02_54:
    speaker: andersen
    en: I don't think you quite realize the gravity of what you've accomplished.
    ko: |-
      …실감이 안 날지도 모르겠네만.
      이번에 자네가 한 일은.
    ja: |-
      …実感が湧かないかもしれないが、
      今回君が成し遂げたことは、
  d_main_26af_02_55:
    speaker: andersen
    en: This is something not a single person has been able to pull off in nearly
      a century.
    ko: 근 100년 동안 그 누구도 해내지 못 한 일이야.
    ja: この100年間、誰にもできなかったことだ。
  d_main_26af_02_56:
    speaker: andersen
    en: It's a deed worthy of commendation.
    ko: 칭송받아 마땅한 일이란 말일세.
    ja: 賞賛を受けてしかるべき業績と言える。
  d_main_26af_02_57:
    speaker: andersen
    en: So soak it in.
    ko: 그러니 그냥 누리게나.
    ja: 素直に祝福を受けておきたまえ。
  d_main_26af_02_58:
    speaker: "<Self>"
    en: Very well. Thank you.
    ko: 알겠습니다. 감사합니다.
    ja: 分かりました。ありがとうございます
  d_main_26af_02_59:
    speaker: andersen
    en: You should head out.
    ko: 그럼 이만 슬슬 움직여 보게.
    ja: 他に無ければ、そろそろ解散としよう。
  d_main_26af_02_60:
    speaker: "<Self>"
    en: What happened to Dorothy... the Pilgrim, I mean.
    ko: 도로시는, 필그림은 어떻게 되었습니까?
    ja: ドロシー…ピルグリムの方は？
  d_main_26af_02_61:
    speaker: andersen
    en: All quiet on that front.
    ko: 조용하네.
    ja: 静かだな。
  d_main_26af_02_62:
    speaker: andersen
    en: I've agreed to give them a low-tier TV channel in the Ark, and in return,
      they'll be providing us with all manner of knowledge pertaining to their skills.
    ko: |-
      방주의 마이너한 채널 하나를 내 주기로 했고,
      그 대가로 각종 기술들을 추가로 지원받기로 했지.
    ja: |-
      アークのマイナーな通信チャンネルを
      1つ譲り渡し、その対価として
      追加の技術支援を受けることになっている。
  d_main_26af_02_63:
    speaker: andersen
    en: Nothing else has really transpired, to the point where it's almost too quiet.
    ko: 그 뒤로는 별다른 일은 없는 상태네.
    ja: その後は、特に動きがない。
  d_main_26af_02_64:
    speaker: andersen
    en: It's somewhat disconcerting.
    ko: 너무 조용해서 오히려 걱정될 정도군.
    ja: 静かすぎて心配になるほどだな。
  d_main_26af_02_65:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠습니다. 감사합니다.
    ja: 分かりました。ありがとうございます
  d_main_26af_02_66:
    speaker: "<Self>"
    en: All right, I'll be off.
    ko: 그럼 이만 가보겠습니다.
    ja: それでは、失礼します
  d_main_26af_02_67:
    speaker: andersen
    en: Ah, yes.
    ko: 아.
    ja: その前に…
  d_main_26af_02_68:
    speaker: andersen
    en: There's one last thing I'd like to ask.
    ko: 한 가지 물어보고 싶은 것이 있네만.
    ja: 1つ、聞きたいことがある。
  d_main_26af_02_69:
    speaker: "<Self>"
    en: What's that?
    ko: 말씀하십시오.
    ja: 何でしょうか
  d_main_26af_02_70:
    speaker: andersen
    en: Do you...
    ko: 자네.
    ja: 君は…
  d_main_26af_02_71:
    speaker: andersen
    en: desire power?
    ko: 힘을 원하나?
    ja: 権力が欲しいのか？
  d_main_26af_02_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_73:
    speaker: andersen
    en: I understand that you've achieved some great things, most of all this latest
      accomplishment of yours.
    ko: 물론 자네가 큰일을 해주었다는 건 알고 있네.
    ja: むろん、君の功績はよく分かっている。
  d_main_26af_02_74:
    speaker: andersen
    en: You've excelled in everything you do leading up to this, and it's culminated
      in your crowning achievement thus far.
    ko: 지금껏 그래왔고, 이번엔 특히나 더 크지.
    ja: |-
      今までも大役を務めてきたし、
      今回は特に大きな収穫だ。
  d_main_26af_02_75:
    speaker: andersen
    en: However, I can't help but find it a bit strange.
    ko: 하지만….
    ja: だが…
  d_main_26af_02_76:
    speaker: andersen
    en: I never pegged you for the ambitious type.
    ko: |-
      이질감이 드는군.
      자네가 그런 것에 욕심을 내는 타입이었던가?
    ja: |-
      どうにも気になったのでね。
      君はそんなことにこだわるタイプだったか？
  d_main_26af_02_77:
    speaker: "<Self>"
    en: If an opportunity presents itself, I'd be a fool not to take it, wouldn't
      I?
    ko: 기회가 왔으니 잡고 싶을 뿐입니다.
    ja: 絶好の機会を、つかみたいだけです
  d_main_26af_02_78:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_79:
    speaker: andersen
    en: You're not after power.
    ko: 권력을 누리고 싶어 하는 것 같진 않고.
    ja: |-
      …ただ権力を振りかざしたいというわけでは
      なさそうだな。
  d_main_26af_02_80:
    speaker: andersen
    en: You're after something else.
    ko: 다른 목적이 있는 것이 분명하겠군.
    ja: 何か他の目的があるということか。
  d_main_26af_02_81:
    speaker: andersen
    en: Tell me.
    ko: 말해보게.
    ja: 言ってみたまえ。
  d_main_26af_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_83:
    speaker: "<Self>"
    en: I want to bring Marian back to the Ark.
    ko: 마리안을 방주로 데려오고 싶습니다.
    ja: マリアンがアークで暮らせるようにしたい
  d_main_26af_02_84:
    speaker: "<Self>"
    en: If I have to move further up the ladder to accomplish that, so be it.
    ko: 힘을 키워서.
    ja: そのための力が欲しいです
  d_main_26af_02_85:
    speaker: andersen
    en: "... I see."
    ko: "…역시 그렇군."
    ja: "…やはり、そうか。"
  d_main_26af_02_86:
    speaker: andersen
    en: That won't be easy.
    ko: 쉽지 않을걸세.
    ja: 簡単なことではないだろうな。
  d_main_26af_02_87:
    speaker: andersen
    en: You'll face no small amount of opposition.
    ko: 온갖 음해와 견제에 시달릴 테지.
    ja: あらゆる妨害や脅迫を受けるだろう。
  d_main_26af_02_88:
    speaker: andersen
    en: Such things are inevitable in the Ark if authority is what you're after.
    ko: 방주에서 높이 올라간다는 것은 그런 의미니까.
    ja: |-
      アークで上り詰めるというのは、
      そういうことだ。
  d_main_26af_02_89:
    speaker: andersen
    en: However,
    ko: 하지만.
    ja: だが…
  d_main_26af_02_90:
    speaker: andersen
    en: if your mind is set on that, then I will do everything I can to help.
    ko: |-
      자네가 그리하기로 마음먹었다면,
      나도 전력으로 도와주겠네.
    ja: 君の決意したことなら、私も全力で手伝おう。
  d_main_26af_02_91:
    speaker: andersen
    en: Just don't be reckless.
    ko: 그러니 부디 폭주하지는 말게나.
    ja: |-
      だからくれぐれも、
      早まったことはしないでくれ。
  d_main_26af_02_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_02_93:
    speaker: "<Self>"
    en: Deputy Chief.
    ko: 부사령관님.
    ja: 副司令官
  d_main_26af_02_94:
    speaker: andersen
    en: Yes?
    ko: 왜 그러나.
    ja: どうした？
  d_main_26af_02_95:
    speaker: "<Self>"
    en: 'I''ve been wondering for some time now:'
    ko: 예전부터 궁금했습니다만.
    ja: 以前から気になっていました
  d_main_26af_02_96:
    speaker: "<Self>"
    en: Why are you always going out of your way to help me?
    ko: 저를 이렇게 도와주시는 이유가 무엇입니까?
    ja: |-
      どうして私にそこまで
      肩入れしてくださるのですか？
  d_main_26af_02_97:
    speaker: andersen
    en: Helping those new to the game is instinctual for old warhorses like myself.
    ko: 재능있는 후배를 도와주는 건 선배의 본능 같은 것일세.
    ja: |-
      才能ある後輩を助けることは、
      先輩としての本能のようなものだ。
  d_main_26af_02_98:
    speaker: andersen
    en: And...
    ko: 그리고….
    ja: それから…
  d_main_26af_02_99:
    speaker: andersen
    en: I like my stories to
    ko: 나는 해피 엔딩이 좋네.
    ja: 私はハッピーエンドが好きでね。
  d_main_26af_02_100:
    speaker: andersen
    en: have happy endings.
    ko: 그 뿐이야.
    ja: それだけだ。
d_main_26af_03:
  d_main_26af_03_1:
    speaker: shifty_c
    en: Let's see...
    ko: 어디 보자….
    ja: ええと…
  d_main_26af_03_2:
    speaker: shifty_c
    en: We've organized all the supplies that were sent up.
    ko: 올라온 물자들은 다 정리됐고….
    ja: 運ばれてきた物資は片づけましたし…
  d_main_26af_03_3:
    speaker: shifty_c
    en: The accommodation and other living quarters are all in place.
    ko: 숙소 및 기본적인 생활 환경도 됐고.
    ja: 宿所と基本的な生活環境も整いました。
  d_main_26af_03_4:
    speaker: shifty_c
    en: I think we've covered just about everything that needs doing.
    ko: 음. 일단 다 됐네요.
    ja: ひとまず、これで大丈夫ですね。
  d_main_26af_03_5:
    speaker: "<Self>"
    en: Thanks for all the hard work you've been putting in.
    ko: 고생했어.
    ja: ご苦労様
  d_main_26af_03_6:
    speaker: shifty_c
    en: I barely did anything. The ones who had to transport this stuff are the real
      hard workers.
    ko: |-
      고생은 뭘요.
      짐 나르고 한 분들이 더 고생이죠.
    ja: |-
      いえいえ。実際に荷物を
      運んでいた方たちのほうが苦労されてますよ。
  d_main_26af_03_7:
    speaker: anis
    en: Preach, sister. Manual labor is the really tough part.
    ko: 맞아맞아. 이런 단순노동이 더 힘든 법이라고.
    ja: |-
      そうよ、そうよ。
      こういう単純作業って結構大変なんだから。
  d_main_26af_03_8:
    speaker: neon
    en: I've been meaning to ask you, Shifty,
    ko: 그런데 이제 와서 물어보는 건데요.
    ja: ところで、今さらですが
  d_main_26af_03_9:
    speaker: neon
    en: will you be helping us from now on?
    ko: 시프티는 이제 저희를 계속 도와주는 건가요?
    ja: |-
      シフティーはこれからずっと、
      私たちのサポート担当になったのですか？
  d_main_26af_03_10:
    speaker: shifty
    en: Yes. I've been officially appointed as a dedicated operator for the Commando
      Squad.
    ko: 예. 정식으로 특수별동대 전속 오퍼레이터로 발령받았어요.
    ja: |-
      はい。正式に特殊別働隊の
      専属オペレーターとして配属になりました。
  d_main_26af_03_11:
    speaker: shifty
    en: I've worked alongside you all before,
    ko: 아무래도 특수별동대분들이랑 가장 호흡을 많이 맞춘 오퍼레이터이기도 하고.
    ja: |-
      特殊別働隊のみなさんと最も付き合いの長い
      オペレーターでもありますし、
  d_main_26af_03_12:
    speaker: shifty
    en: and I performed exceptionally well in the recent standardized operator exams.
    ko: 얼마 전 오퍼레이터 정기 시험에서 성적도 엄청 좋았거든요.
    ja: |-
      先日受けたオペレーター定期試験の成績も
      良好でしたので。
  d_main_26af_03_13:
    speaker: anis
    en: You're not actually going to be joining us in person, are you?
    ko: 직접 여기에 오진 않는 거지?
    ja: 直接ここには来ないのよね？
  d_main_26af_03_14:
    speaker: shifty
    en: No, it's still too dangerous up on the surface.
    ko: 음… 네. 아직 많이 위험하니까요. 지상은.
    ja: そうですね…まだ危険が多いですから。地上は…
  d_main_26af_03_15:
    speaker: shifty
    en: If it weren't for the Ark, our job prospects as operators would be quite limited.
    ko: 방주가 아니라면 지원할 수 있는 일도 굉장히 한정될 테고요.
    ja: |-
      アークにいないと支援できることも
      限られてしまいますし。
  d_main_26af_03_16:
    speaker: shifty
    en: Of course, you all have managed to do just fine without much outside assistance,
    ko: |-
      물론 지금까지 특수별동대 여러분은 오퍼레이터 없이도
      굉장한 성과를 많이 냈지만.
    ja: |-
      もちろん、特殊別働隊は
      これまでオペレーターなしでも
      素晴らしい成果を挙げてはいますが
  d_main_26af_03_17:
    speaker: shifty
    en: but having a dedicated operator can make a world of difference.
    ko: 전속 오퍼레이터가 있고 없고는 확실히 차이가 있을 거예요.
    ja: |-
      専属オペレーターがいるかどうかの差は、
      大きいと思います。
  d_main_26af_03_18:
    speaker: shifty
    en: I memorized the map the Commander brought and I've assessed all the potential
      scenarios that might pose a risk.
    ko: |-
      지휘관이 가져온 지도는 이미 달달 외웠고,
      리스크가 있을 법한 상황에 대한 시뮬레이션도 완료했어요.
    ja: |-
      指揮官が手に入れたと言う地図は
      把握していますし、想定されるリスクの
      シミュレーションも完了しています。
  d_main_26af_03_19:
    speaker: shifty
    en: Naturally,
    ko: 물론.
    ja: とはいえ…
  d_main_26af_03_20:
    speaker: shifty
    en: since we are exploring uncharted territory, there is a high chance that something
      unexpected will occur.
    ko: |-
      말 그대로 미지의 땅을 탐색하는 거라,
      온갖 돌발 상황들이 일어날 가능성이 높지만.
    ja: |-
      文字通り、未知の領域の探索になるので、
      想定外の事態が発生する可能性は高いですが…
  d_main_26af_03_21:
    speaker: shifty
    en: Even verbal support from my end could be a lifesaver during any unexpected
      situations.
    ko: 돌발 상황 시 지휘관에게 한마디 거들 수 있는 것만 해도 클 거로 생각해요.
    ja: |-
      そんな時にも、アドバイスなどで、
      お役に立てるかと思います。
  d_main_26af_03_22:
    speaker: shifty
    en: Also, perhaps most importantly,
    ko: 무엇보다.
    ja: あとは、何よりも…
  d_main_26af_03_23:
    speaker: shifty
    en: I can handle most of the Commander's administrative tasks.
    ko: 지휘관의 행정 업무 대부분을 제가 소화할 수 있죠.
    ja: |-
      指揮官の事務作業の大部分を
      私が処理できるようになりますから。
  d_main_26af_03_24:
    speaker: "<Self>"
    en: Wow.
    ko: 오.
    ja: おお
  d_main_26af_03_25:
    speaker: anis
    en: That certainly got your attention.
    ko: 지금껏 시큰둥하더니 바로 반응하는 거 봐.
    ja: |-
      今まで素っ気ない感じだったのに、
      急に食いついたわね。
  d_main_26af_03_26:
    speaker: neon
    en: But I thought Rapi did all of your tasks for you?
    ko: 근데 어차피 스승님 업무는 라피가 다 하지 않나요?
    ja: |-
      でも、結局師匠の書類仕事って
      ラピが全部やってませんでしたか？
  d_main_26af_03_27:
    speaker: rapi
    en: Not all of them. Just most of them. Actually...
    ko: 다는 아니었어. 대부분이긴 하지만.
    ja: 全部ではなかったわ。大部分ではあったけど。
  d_main_26af_03_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_26af_03_29:
    speaker: rapi
    en: My apologies, Commander. Bad joke.
    ko: "…죄송합니다. 비아냥거릴 의도는 없었습니다."
    ja: |-
      …申し訳ありません。
      揶揄するつもりではありませんでした。
  d_main_26af_03_30:
    speaker: shifty
    en: Anyway, I won't be getting in your way, so don't worry.
    ko: 아무튼, 발목 잡을 일은 없을 테니 안심해 주세요!
    ja: |-
      とにかく、足を引っ張ることはないので
      ご安心ください！
  d_main_26af_03_31:
    speaker: "<Self>"
    en: All right, I'll leave you to it then.
    ko: 알겠어. 잘 부탁할게.
    ja: 分かった、よろしく頼む
  d_main_26af_03_32:
    speaker: anis
    en: Now that things are all set,
    ko: 그럼 이제 어느 정도 정리는 다 된 것 같고.
    ja: それじゃ、ある程度片づけは終わったし、
  d_main_26af_03_33:
    speaker: anis
    en: I guess we just wait until the support troops arrive?
    ko: 탐색 지원 병력이 올 때까지 기다리면 되는 거야?
    ja: |-
      探索支援のメンバーが来るまで
      待ってればいいの？
  d_main_26af_03_34:
    speaker: shifty
    en: Yes. They should be arriving soon.
    ko: 예. 이제 곧 도착할 거예요.
    ja: はい。もうすぐ到着する予定です。
  d_main_26af_03_35:
    speaker: rapi
    en: Can you give us any additional information on them?
    ko: 탐색 지원 병력에 대한 정보는?
    ja: 人員に関する情報は？
  d_main_26af_03_36:
    speaker: shifty
    en: There are three members in total due to arrive.
    ko: 총 셋이에요.
    ja: 3名ですね。
  d_main_26af_03_37:
    speaker: shifty
    en: One each from Pathfinder, Hammer & Drill, and Electric Shock.
    ko: 패스파인더, 해머&드릴, 일렉트릭 쇼크 스쿼드에서 각각 한 명씩 올라올 예정이에요.
    ja: |-
      パスファインダー、ハンマー＆ドリル、
      エレクトリックショックの各部隊から
      1名ずつとなっています。
  d_main_26af_03_38:
    speaker: anis
    en: What? Those are squads specializing in courier services, mining, and hardware
      development.
    ko: 뭐야. 택배랑 광부, 하드웨어 개발 스쿼드잖아.
    ja: |-
      えっ？輸送と、鉱山の採掘と、
      ハードウェアの開発が専門の部隊よね？
  d_main_26af_03_39:
    speaker: anis
    en: I thought we were supposed to be getting help from The Scouts, Matis, and
      Absolute.
    ko: 스카우팅이나 메티스, 앱솔루트 뭐 이런 애들이 올라와야 하는 것 아냐?
    ja: |-
      スカウティングとかメティスとか、
      アブソルートとか、そのあたりが
      来るべきじゃないの？
  d_main_26af_03_40:
    speaker: shifty
    en: Allow me to explain...
    ko: 그거에 대해 설명을 좀 드리면….
    ja: それに関しては説明を…
  d_main_26af_03_41:
    speaker: "<Narration>"
    en: "*Poooshoooshoook*"
    ko: 푸슈슈슉--!!
    ja: プシューッ！！
  d_main_26af_03_42:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_26af_03_43:
    speaker: rapi
    en: Commander! 10 o'clock direction!
    ko: 지휘관! 10시 방향을!
    ja: 指揮官！10時の方向です！
  d_main_26af_03_44:
    speaker: "<Self>"
    en: A signal flare...
    ko: "…신호탄!"
    ja: "…信号弾！"
  d_main_26af_03_45:
    speaker: shifty
    en: I presume those would be the support troops.
    ko: "…합류 예정인 인원들일 거예요!"
    ja: "…おそらく、合流予定のメンバーが、"
  d_main_26af_03_46:
    speaker: shifty
    en: They must have encountered Raptures on the way.
    ko: 이동 중에 랩쳐와 조우한 것 같아요!
    ja: ラプチャーに遭遇したものと思われます！
  d_main_26af_03_47:
    speaker: "<Self>"
    en: Let's go!
    ko: 가자!
    ja: 行こう！
  d_main_26af_03_48:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_27_01_s:
  d_main_27_01_s_1:
    speaker: hammering
    en: Darn, there are too many of them!
    ko: 으아, 랩쳐가 너무 많슴다.
    ja: うわっ、ラプチャーが多すぎるっす。
  d_main_27_01_s_2:
    speaker: hammering
    en: All the Raptures in the vicinity must have been alerted by these ones.
    ko: 이 근방에 있는 것들을 다 끌고 온 모양임다.
    ja: |-
      この近くにいるのが
      全部寄ってきたみたいっすね…
  d_main_27_01_s_3:
    speaker: liveryn
    en: I'm sorry.
    ko: 에구, 죄송합니다.
    ja: ううっ、申し訳ございません。
  d_main_27_01_s_4:
    speaker: liveryn
    en: I tried to be careful, but apparently it didn't work.
    ko: 조심한다고 했는데, 잘 안됐어요.
    ja: 細心の注意を払いましたが、力及ばず…
  d_main_27_01_s_5:
    speaker: hammering
    en: Didn't we say we were gonna get off somewhere safe and hoof it for the rest
      of the journey?
    ko: |-
      아, 그러고 보니 우리
      어디 적당한 곳에 내려서 걸어가기로 한 것 아님까?
    ja: |-
      あと私たち、どこか適当な場所で
      下りて歩いて行くはずだったっすよね？
  d_main_27_01_s_6:
    speaker: liveryn
    en: Oh, that's right! Sorry, it completely slipped my mind.
    ko: |-
      에구구. 진짜 죄송합니다.
      제가 깜빡했어요.
    ja: |-
      ああっ。本当に申し訳ございません。
      うっかりしておりました…
  d_main_27_01_s_7:
    speaker: elegg
    en: Hehe, you should have heard yourself, Ms. Hammering. You were sawing logs
      like nobody's business.
    ko: 히히히. 해머링 씨가 코를 골면서 자고 있던 건 기억나나여?
    ja: |-
      へへへっ…ハンマリング氏、
      いびきをかきながら寝ていたことは
      覚えておられますかな？
  d_main_27_01_s_8:
    speaker: hammering
    en: Huh? I was?
    ko: 어? 제가 말임까?
    ja: え？私がっすか？
  d_main_27_01_s_9:
    speaker: hammering
    en: I usually don't snore, but I guess I got comfortable.
    ko: 저 진짜 코 안 고는데, 진짜 편했나 봄다.
    ja: |-
      いびきなんて、めったにかかないのに。
      ずいぶんリラックスしちゃってたみたいっす。
  d_main_27_01_s_10:
    speaker: elegg
    en: I think your snoring was louder than the scooter engine.
    ko: 히히. 스쿠터 소리보다 코 고는 소리가 더 컸을걸여.
    ja: |-
      ヘヘヘっ…スクーターの音より
      大きかったですぞ。
  d_main_27_01_s_11:
    speaker: elegg
    en: That's probably why the Raptures came running.
    ko: 랩쳐들이 코 고는 소리 듣고 몰려왔을걸여.
    ja: |-
      いびきを聞いてラプチャーたちが
      集まって来たのかもしれませんな～
  d_main_27_01_s_12:
    speaker: hammering
    en: Wa... was it really that bad?
    ko: 어… 그만큼 심했슴까.
    ja: えっ…そんなにひどかったっすか？
  d_main_27_01_s_13:
    speaker: liveryn
    en: No, it wasn't.
    ko: 아뇨아뇨. 전~혀 심하지 않았습니다, 예.
    ja: いえいえ。ぜ～んぜんそんなことは、はい。
  d_main_27_01_s_14:
    speaker: hammering
    en: Why didn't you wake me up?
    ko: "…깨워주지 그러셨슴까."
    ja: "…なんで起こしてくれなかったっすか？"
  d_main_27_01_s_15:
    speaker: elegg
    en: I kept saying we should, but Ms. Liveryn was all like, "No, we shouldn't do
      that!" and stopped me.
    ko: |-
      깨우라고 몇 번이나 말했는뎨,
      리버린 씨가 [에구구 어찌 그러나요] 하면서 말리더라구여.
    ja: |-
      何回も起こそうと言ったのですが、
      リヴァリン氏に「やめておきましょうよ…」
      って、引き止められまして…
  d_main_27_01_s_16:
    speaker: elegg
    en: And look where we are now.
    ko: 그래서 이 꼴인 거져.
    ja: それで、このザマと言うワケですな。
  d_main_27_01_s_17:
    speaker: hammering
    en: "... I'm sorry."
    ko: 그… 미안함다.
    ja: その…申し訳ないっす。
  d_main_27_01_s_18:
    speaker: liveryn
    en: Don't apologize.
    ko: 에이. 무슨 소릴 하시나요.
    ja: いえいえ。謝らないでください。
  d_main_27_01_s_19:
    speaker: liveryn
    en: I take it as a point of pride that you felt so comfortable on Blue Hurricane.
    ko: 그만큼 내 블루 허리케인이 편해서 그랬다고 생각해요.
    ja: |-
      それだけ、私のブルーハリケーンの
      乗り心地がよかったのでしょう？
  d_main_27_01_s_20:
    speaker: liveryn
    en: You also must have been really pooped to be able to fall asleep while we're
      up on the surface.
    ko: 오죽 피곤했으면 지상에 올라와서 그렇게 잠이 들까 싶기도 하고요.
    ja: |-
      地上であんなにぐっすり寝られるなんて、
      よほどお疲れだったんですね。
  d_main_27_01_s_21:
    speaker: liveryn
    en: It's all good.
    ko: 다 이해해요.
    ja: お気持ちは分かります。
  d_main_27_01_s_22:
    speaker: hammering
    en: Okay...
    ko: 그럼… 다행임다.
    ja: それなら…ありがたいっすけど…
  d_main_27_01_s_23:
    speaker: liveryn
    en: I'm sensing an opening in their ranks at 4 o'clock.
    ko: 어? 4시 방향 포위망이 좀 느슨해진 것 같은데요?
    ja: |-
      あれ？4時の方向の包囲が
      少し緩んだようですね？
  d_main_27_01_s_24:
    speaker: liveryn
    en: Hammering, can you bust through it?
    ko: 해머링 님. 저길 해머링 님의 압도적인 힘으로 뚫어줄 수 있을까요?
    ja: |-
      ハンマリング様。あそこを突破するのに
      力をお借りできますか？
  d_main_27_01_s_25:
    speaker: liveryn
    en: You bet I can!
    ko: 광석 부수듯이 단숨에 뚫어버리죠!
    ja: |-
      鉱石を粉々にする気持ちで、
      一気にお願いします！
  d_main_27_01_s_26:
    speaker: hammering
    en: I'm gonna pound these chumps into dust!
    ko: 음! 맡겨두십쇼!
    ja: はい！任せてくださいっす！
  d_main_27_01_s_27:
    speaker: "<Narration>"
    en: Hammering hurls herself towards the Raptures.
    ko: 해머링이 랩쳐에게로 달려갔다.
    ja: |-
      ハンマリングがラプチャーに向かって
      飛び出していった
  d_main_27_01_s_28:
    speaker: elegg
    en: Shouldn't we take it easy? We fired off the signal flare, so help should be
      coming soon.
    ko: |-
      신호탄을 쏘아 올렸으니 곧 지원이 올 텐데,
      굳이 저렇게 달려 나갈 필요가 있을까여?
    ja: |-
      信号弾を打ち上げましたから、
      もうすぐ救援が来るはずですぞ。
      こちらから仕掛ける必要がありますかな？
  d_main_27_01_s_29:
    speaker: liveryn
    en: If it means taking out more Raptures, then I'm all for her doing her thing.
    ko: 뭐, 랩쳐 하나라도 줄어들면 좋으니까요.
    ja: |-
      まぁ、ラプチャー1体でも
      減らしておけば楽でしょうし…
  d_main_27_01_s_30:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_s_31:
    speaker: elegg
    en: Is that how you feel?
    ko: 흠, 그래여?
    ja: うーん、そうですかな？
  d_main_27_01_s_32:
    speaker: liveryn
    en: "?? Yes."
    ko: |-
      ??
      예. 그래요.
    ja: |-
      ？？
      はい。そうだと思いましたが…
  d_main_27_01_s_33:
    speaker: liveryn
    en: Sorry, I didn't mean to be argumentative.
    ko: |-
      어… 혹시 제가 기분 나쁘게 해드렸나요?
      죄송합니…
    ja: |-
      あの…何かお気に障るようなことを
      言ってしまいましたか？申し訳ございません…
  d_main_27_01_s_34:
    speaker: elegg
    en: Ha, don't worry about it.
    ko: 히히히. 아녀. 신경 쓰지 마세여.
    ja: |-
      へへへっ…
      いいや、気にする必要はありませんぞ。
  d_main_27_01_s_35:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_s_36:
    speaker: elegg
    en: When can we expect the Counters, anyway? I feel like it's been a while since
      we let off that flare.
    ko: |-
      카운터스 분들은 언제 올 생각일까여.
      신호탄 쏜 지 꽤 되지 않았나여?
    ja: |-
      カウンターズのみなさんは、
      いつ来るんでしょうかな？
      信号弾を発射してから結構経ちましたぞ。
  d_main_27_01_s_37:
    speaker: liveryn
    en: Based on our distance from Reclamation Site 01, if they're operating on an
      ordinary response time,
    ko: |-
      탈환지 01이랑 여기까지의 거리,
      카운터스 님들의 대처 능력을 대충 계산해 보면.
    ja: |-
      奪還地01とここまでの距離、
      そしてカウンターズのみなさんの戦闘能力を
      計算すると…
  d_main_27_01_s_38:
    speaker: liveryn
    en: they should be visible right about now.
    ko: 지금쯤 저쯤에서 보일 거예요.
    ja: そろそろ、あの辺りに見えるはずです。
  d_main_27_01_s_39:
    speaker: rapi
    en: Raptures spotted. Visual confirmation on three Nikkes.
    ko: 랩쳐 발견! 니케 3기, 육안으로 확인!
    ja: ラプチャー発見！ニケ3機、肉眼で確認！
  d_main_27_01_s_40:
    speaker: anis
    en: How'd they manage to get themselves completely surrounded?
    ko: |-
      완전 포위당했네.
      뭘 어떻게 하면 저렇게까지 되는 거야?
    ja: |-
      完全に囲まれてるわね。
      どうしたらあんな状態になるの？
  d_main_27_01_s_41:
    speaker: neon
    en: Let's hurry and rescue them!
    ko: 얼른 구하죠!
    ja: 早く助けましょう！
  d_main_27_01_s_42:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_s_43:
    speaker: elegg
    en: Hehe. You're good at this.
    ko: 히히. 거리를 재는 능력이 좋으시네여.
    ja: |-
      ははっ…距離を測るのは
      得意というワケですかな。
  d_main_27_01_s_44:
    speaker: liveryn
    en: It's what I do.
    ko: 어휴. 지금껏 이걸로 먹고 살았으니 당연하죠.
    ja: |-
      はぁ…これで生き延びてきましたから…
      当然のことです。
d_main_27_01_e:
  d_main_27_01_e_1:
    speaker: hammering
    en: Thanks for saving our necks back there.
    ko: 와우. 구해줘서 고맙슴다.
    ja: おお。救援に感謝するっす。
  d_main_27_01_e_2:
    speaker: hammering
    en: Are you the Counters? Nice to meet you!
    ko: |-
      카운터스 분들임까?
      반갑슴다!
    ja: |-
      カウンターズのみなさんっすか？
      お会いできて嬉しいっす！
  d_main_27_01_e_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_e_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_e_5:
    speaker: "<Self>"
    en: "... Centi?"
    ko: "…센티?"
    ja: "…センチか？"
  d_main_27_01_e_6:
    speaker: hammering
    en: Oh, you know Centi?
    ko: 오. 센티 선배를 아심까?
    ja: おっ。センチ先輩をご存じっすか？
  d_main_27_01_e_7:
    speaker: hammering
    en: She's my role model!
    ko: 제 우상임다!
    ja: 私の憧れっす！
  d_main_27_01_e_8:
    speaker: anis
    en: Not surprising.
    ko: 응. 그런 것 같네.
    ja: うん。そうみたいね。
  d_main_27_01_e_9:
    speaker: liveryn
    en: Thank you. You really got us out of a jam.
    ko: |-
      고마워요.
      덕분에 살았어요.
    ja: |-
      ありがとうございます。
      おかげで助かりました。
  d_main_27_01_e_10:
    speaker: elegg
    en: You guys sure are good at fighting. You really live up to your reputation.
    ko: |-
      히히히. 그나저나 잘 싸우던데여?
      괜히 특수별동대가 아니군여.
    ja: |-
      へへへっ…みなさんお強いようですな。
      さすが特殊別働隊～
  d_main_27_01_e_11:
    speaker: rapi
    en: Shifty, please confirm their identity.
    ko: "…시프티. 신원 확인 부탁해."
    ja: "…シフティー。IDの確認をお願い。"
  d_main_27_01_e_12:
    speaker: shifty
    en: Okay. Just a moment.
    ko: 예. 잠시만요.
    ja: はい。少々お待ちください。
  d_main_27_01_e_13:
    speaker: shifty
    en: Could you all look at the screen for a moment?
    ko: |-
      그쪽의 세분.
      잠시 화면을 쳐다봐 주시겠어요?
    ja: |-
      そちらの皆さん、
      画面の方を見ていただけますか？
  d_main_27_01_e_14:
    speaker: liveryn
    en: Ah, so you're the operator?
    ko: |-
      아. 오퍼레이터님이시군요.
      수고가 많으세요.
    ja: |-
      あ、オペレーター様ですか。
      お疲れ様です。
  d_main_27_01_e_15:
    speaker: liveryn
    en: Is this the screen I'm supposed to look at?
    ko: 이 화면을 그냥 보고만 있으면 되나요?
    ja: 画面を見ていればいいのでしょうか？
  d_main_27_01_e_16:
    speaker: shifty
    en: Yes, just for three seconds.
    ko: 예. 3초만 부탁드려요.
    ja: はい。3秒ほどで終わります。
  d_main_27_01_e_17:
    speaker: hammering
    en: Ow, that hurts my eyes.
    ko: 아으, 눈이 시림다.
    ja: あう、目が痛いっす。
  d_main_27_01_e_18:
    speaker: elegg
    en: You better familiarize yourself with electronic devices.
    ko: 전자 기기랑 좀 더 친해지는 게 어때여?
    ja: もう少し電子機器と仲よくなるべきでは～？
  d_main_27_01_e_19:
    speaker: hammering
    en: It's not like I don't try! I just can't get used to them.
    ko: 그게 아무리 해도 안 친해지지 말임다.
    ja: それが、いくらやっても無理なんす。
  d_main_27_01_e_20:
    speaker: shifty
    en: Done. These are the three who were set to join you.
    ko: |-
      예. 완료됐어요.
      합류하기로 한 세분이 맞아요.
    ja: |-
      はい。完了しました。
      合流予定の3名に間違いありません。
  d_main_27_01_e_21:
    speaker: rapi
    en: Okay. Thank you.
    ko: 그래. 고마워.
    ja: そう。ありがとう。
  d_main_27_01_e_22:
    speaker: rapi
    en: I'm Rapi, and this is Anis and Neon. We're from the Counters Squad.
    ko: 카운터스 소속의 라피, 아니스, 네온이야.
    ja: カウンターズ所属のラピ、アニス、ネオンよ。
  d_main_27_01_e_23:
    speaker: liveryn
    en: Oh trust me, we know your names. You guys are super famous.
    ko: |-
      알고 있어요.
      위대하신 분들이라 진즉에 외우고 있었죠~
    ja: |-
      存じております。
      お噂はかねがねうかがっております～
  d_main_27_01_e_24:
    speaker: liveryn
    en: What an honor to finally meet the Counters in person!
    ko: 이야~ 카운터스 님들을 실제로 보게 되니 영광입니다~
    ja: |-
      いや～カウンターズのみなさんに
      実際にお目にかかれるなんて、光栄です～
  d_main_27_01_e_25:
    speaker: anis
    en: Well, I don't think getting along will be much of an issue with us.
    ko: 음. 얘기가 빨라서 좋네.
    ja: 話が早くて助かるわね。
  d_main_27_01_e_26:
    speaker: rapi
    en: Could you give us your names and affiliations?
    ko: 그럼 그쪽의 소속과 이름을 알려주겠어?
    ja: では、そちらの所属と名前を教えて。
  d_main_27_01_e_27:
    speaker: liveryn
    en: I'm Liveryn from Pathfinder.
    ko: 패스파인더 스쿼드 소속의 리버린이에요.
    ja: |-
      パスファインダー部隊所属の
      リヴァリンと申します。
  d_main_27_01_e_28:
    speaker: liveryn
    en: Inside the Ark, I'm usually in charge of deliveries, but for this exploration
      mission, I'll be in charge of navigation.
    ko: |-
      방주에서는 택배 담당이지만,
      이번 탐색 임무에서는 길 찾기 담당이에요.
    ja: |-
      アークでは宅配の仕事をしていますが、
      今回の探索任務ではルート探索の担当です。
  d_main_27_01_e_29:
    speaker: anis
    en: But we have a map.
    ko: 지도가 있는데 길 찾기?
    ja: ルート探索？地図があるのに？
  d_main_27_01_e_30:
    speaker: rapi
    en: The map is only meant to be used as a guideline. I presume she'll be determining
      which specific routes we take based on it.
    ko: |-
      지도는 어디까지나 가이드야.
      그걸 기반으로 루트를 짜는 역할이겠지.
    ja: |-
      地図はあくまでも参考よ。
      それを基にして進む道を考える役ということ。
  d_main_27_01_e_31:
    speaker: rapi
    en: She'll also be formulating potential escape routes in case of any emergencies.
    ko: 비상 상황 시 탈출 루트도 만들어 줄 수 있을 테고.
    ja: |-
      緊急事態の時に、どこを通って脱出するかも
      考えることになるわね。
  d_main_27_01_e_32:
    speaker: liveryn
    en: Wow, impressive.
    ko: 이야~ 대단하시네요.
    ja: いや～素晴らしいです～
  d_main_27_01_e_33:
    speaker: liveryn
    en: I was wondering how to explain why a delivery driver is perfect for this mission,
    ko: 안 그래도 탐색에 택배 기사가 왜 필요한지에 대해 어떻게 설득할지 고민 중이었는데
    ja: |-
      なぜ配達員の私が探索任務に派遣されたのか、
      どう説明しようか悩んでいたのですが
  d_main_27_01_e_34:
    speaker: liveryn
    en: and you just nailed it. Thanks.
    ko: |-
      깔끔하게 정리해 주셨네요.
      고맙습니다.
    ja: |-
      分かりやすくまとめていただけましたね～
      ありがとうございます。
  d_main_27_01_e_35:
    speaker: liveryn
    en: You guys are the real deal.
    ko: 괜히 특수별동대가 아니네요~
    ja: さすがは特殊別働隊の方です～
  d_main_27_01_e_36:
    speaker: rapi
    en: "... Thanks."
    ko: |-
      …?
      그래. 고마워.
    ja: |-
      …？
      ええ、ありがとう。
  d_main_27_01_e_37:
    speaker: hammering
    en: I'm Hammering from the Hammer & Drill Squad.
    ko: 해머&드릴 스쿼드의 해머링임다.
    ja: ハンマー＆ドリル部隊のハンマリングっす。
  d_main_27_01_e_38:
    speaker: hammering
    en: If you're gonna be exploring the crystal region, then you don't wanna be without
      a miner like myself.
    ko: |-
      수정 지역을 조사한다고 하니,
      광부인 제가 빠질 수는 없지 말임다.
    ja: |-
      クリスタルの鉱脈の調査と聞いて、
      採掘のプロの私が参加しないわけには
      いかないっす。
  d_main_27_01_e_39:
    speaker: hammering
    en: Whether it's busting up obstacles or mineral analysis, I'm your man.
    ko: 부수든, 조사든 뭐든 맡겨만 주십쇼.
    ja: |-
      発破でも調査でも、
      何でもお任せくださいっす。
  d_main_27_01_e_40:
    speaker: anis
    en: Not exactly the most original name...
    ko: "…그, 이름 너무 대충인 거 아냐?"
    ja: "…だからって、名前が単純すぎない？"
  d_main_27_01_e_41:
    speaker: neon
    en: Is the other member's name Drilley? Hehehe.
    ko: |-
      해머&드릴의 해머링이면 다른 멤버는 드릴리인가요?
      호호호.
    ja: |-
      ハンマー＆ドリルのハンマリングですから、
      もう一人のメンバーはドリリー、なんて…
      フフフ…
  d_main_27_01_e_42:
    speaker: hammering
    en: Huh? How'd you know?
    ko: 엇. 알고 있슴까?
    ja: あれっ。ご存じだったっすか？
  d_main_27_01_e_43:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_01_e_44:
    speaker: anis
    en: Talk about a lack of imagination...
    ko: "…진짜 대충이구만."
    ja: "…本当に何のひねりもないわね。"
  d_main_27_01_e_45:
    speaker: elegg
    en: I'm Elegg from the Electric Shock Squad.
    ko: 일렉트릭 쇼크 스쿼드의 일레그에여.
    ja: |-
      エレクトリックショック部隊の
      エレグと申しますぞ。
  d_main_27_01_e_46:
    speaker: elegg
    en: My forte is anything related to electronic devices.
    ko: 전자 기기 관련이라면 나한테 맡기면 돼여.
    ja: |-
      電子機器に関することなら、
      私にお任せですな。
  d_main_27_01_e_47:
    speaker: neon
    en: Are we expected to run into lots of electronics where we're going?
    ko: 응? 탐색 지역에 전자 기기가 있나요?
    ja: え？探索範囲に電子機器があるのでしょうか？
  d_main_27_01_e_48:
    speaker: elegg
    en: You never know.
    ko: 히히히. 있을지도 모르져?
    ja: ひひひっ。あるかもしれないと言う話ですな～
  d_main_27_01_e_49:
    speaker: elegg
    en: Don't forget that
    ko: 지상의 주인이 우리였다는 걸 잊으면 안 되지 않겠어여?
    ja: |-
      地上の主は人間だったということを、
      忘れてはいけませんぞ。
  d_main_27_01_e_50:
    speaker: elegg
    en: humans used to reign supreme on the surface.
    ko: 우리는 지상을 탐색하러 가는거고여.
    ja: 我々は地上を探索するわけですからな～
  d_main_27_01_e_51:
    speaker: neon
    en: I see. There could be a lot of old facilities and stuff like that hanging
      around.
    ko: |-
      그렇군요.
      노후된 시설 같은 게 남아있을지도 모르겠네요.
    ja: |-
      なるほど。老朽化した施設などが
      残っているかもしれませんね。
  d_main_27_01_e_52:
    speaker: elegg
    en: Precisely.
    ko: 히히히. 그렇져.
    ja: ひひひっ。そういうことですぞ。
  d_main_27_01_e_53:
    speaker: elegg
    en: How cool would it be if I waltzed into a factory, worked my magic, and got
      it back up and running again?
    ko: |-
      그럴 때 제가 나서서 쨘하고 시설을 부활시키면,
      얼마나 멋지겠어여?
    ja: |-
      そういう時に、ジャジャーン！と
      施設を復活させられれば、
      最高の出番というワケですな？
  d_main_27_01_e_54:
    speaker: liveryn
    en: Wowwee! Even imagining it gets me all excited.
    ko: 우와~ 상상만 해도 멋지네요.
    ja: ああ～想像しただけでもカッコイイです～
  d_main_27_01_e_55:
    speaker: elegg
    en: You think so?
    ko: "…그렇져?"
    ja: "…そ、そうですぞ。"
  d_main_27_01_e_56:
    speaker: shifty
    en: All right,
    ko: 흠흠. 자 그럼.
    ja: オホンッ。それでは…
  d_main_27_01_e_57:
    speaker: shifty
    en: now that we're finished with the introductions, you should all return to the
      reclamation site.
    ko: |-
      통성명은 끝난 것 같으니
      탈환지 01로 복귀 부탁드릴게요.
    ja: |-
      自己紹介が終わったようでしたら、
      奪還地01に帰還してください。
  d_main_27_01_e_58:
    speaker: shifty
    en: I'll brief you on the upcoming operation there.
    ko: 앞으로의 작전에 대해 브리핑할게요.
    ja: 今後の作戦について説明します。
d_main_27_02:
  d_main_27_02_1:
    speaker: shifty_c
    en: During the exploration mission,
    ko: 그럼 설명할게요.
    ja: では、説明を始めます。
  d_main_27_02_2:
    speaker: shifty_c
    en: Liveryn, Hammering, and Elegg will become temporary members of the Commando
      Squad.
    ko: |-
      일단 리버린, 해머링, 일레그는 탐색 작전이 진행되는 동안
      일시적으로 특수별동대 소속이 됩니다.
    ja: |-
      リヴァリン、ハンマリング、エレグの3名は、
      探索作戦の期間中、
      一時的に特殊別働隊所属となります。
  d_main_27_02_3:
    speaker: shifty_c
    en: The Commander will retain command as usual.
    ko: 즉, 명령권자는 지휘관이 된다는 얘기에요.
    ja: ですので、命令権は指揮官に委ねられます。
  d_main_27_02_4:
    speaker: shifty_c
    en: Your goal is to explore what we are referring to as the Crystal Region.
    ko: 특수별동대의 목적은 가칭 [수정 지역]의 탐색.
    ja: |-
      本作戦における特殊別働隊の目的は、
      「クリスタル地帯」と仮称されている
      エリアの探索です。
  d_main_27_02_5:
    speaker: shifty_c
    en: As you can tell from the name, it is a place covered with mysterious crystals.
    ko: |-
      이름에서부터 알 수 있겠지만,
      수정 지역은 말 그대로 정체불명의 수정으로 덮여있는 장소에요.
    ja: |-
      名前の通り、
      未知のクリスタルで覆われています。
  d_main_27_02_6:
    speaker: shifty_c
    en: The area is quite extensive, so there is a high chance it might take some
      time for us to fully explore it.
    ko: 면적이 제법 넓은 편이라 장기 탐색으로 전환될 가능성이 높겠죠.
    ja: |-
      探索面積が広いので、
      長期探索が必要となる可能性が高いですが…
  d_main_27_02_7:
    speaker: shifty_c
    en: However, spending too much time exploring at this stage is not ideal, so you'll
      be conducting a cursory investigation.
    ko: |-
      하지만 무턱대고 장기 탐색으로의 전환은 말이 안 되니까,
      일단은 러프한 탐색만 진행할 예정이에요.
    ja: |-
      無計画に探索するわけにもいきませんので、
      まずはおおまかな探索だけを行う予定です。
  d_main_27_02_8:
    speaker: "<Self>"
    en: What are we looking for while we're there?
    ko: 탐색 목표는?
    ja: 探索目標は？
  d_main_27_02_9:
    speaker: shifty_c
    en: Other than rough topographical formations, the map doesn't provide any specific
      information, so we're short on details at the moment.
    ko: |-
      지도가 그려져 있다는 것 말고는 자세한 정보가 없기 때문에,
      명확하게 지정되어 있지는 않아요.
    ja: |-
      指揮官が受け取った地図以外には
      詳しい情報がないので、
      明確な指定はありません。
  d_main_27_02_10:
    speaker: shifty_c
    en: However, considering the nature of the area, collecting the crystals would
      make the most sense.
    ko: |-
      하지만 수정 지역인 만큼,
      해당 수정을 채취하는 것은 유의미할 수 있겠죠.
    ja: |-
      クリスタルのサンプルを採取できれば
      有意義な調査になるかもしれません。
  d_main_27_02_11:
    speaker: shifty_c
    en: Even so, they should not be harvested recklessly without prior consideration.
    ko: 그렇다고 해서 무턱대고 채취해 오는 것은 안 돼요.
    ja: ただし、むやみに採取する必要はありません。
  d_main_27_02_12:
    speaker: shifty_c
    en: Only collect the crystals that you deem pose no risk.
    ko: 해당 수정에 리스크가 없다고 판단되면, 채취해 주세요.
    ja: |-
      リスクがないと判断できた場合のみ、
      サンプルを回収してください。
  d_main_27_02_13:
    speaker: "<Self>"
    en: And how do we assess the risk?
    ko: 리스크 판단은 어떻게 하지?
    ja: リスクの判断はどうやるんだ？
  d_main_27_02_14:
    speaker: hammering
    en: I'll handle that. Minerals and I get along swimmingly.
    ko: |-
      제가 함다.
      저는 광석들이랑 엄청 친함다.
    ja: |-
      私がやるっす。
      鉱石とは仲よしっすから。
  d_main_27_02_15:
    speaker: hammering
    en: One glance is all I'll need to tell you if it's dangerous or not.
    ko: 딱 보면 이게 위험한지 안 위험한지 판단 가능함다.
    ja: ぱっと見れば、危険かどうかは分かるっす。
  d_main_27_02_16:
    speaker: anis
    en: You look like someone who could do that sort of thing.
    ko: 음. 그럴 것 같은 이미지네.
    ja: まあ、そういうの得意そうに見えるわね。
  d_main_27_02_17:
    speaker: shifty
    en: 'So, in summary:'
    ko: 즉, 탐색 작전의 개요는.
    ja: つまり、探索作戦の内容は…
  d_main_27_02_18:
    speaker: shifty
    en: You are to explore as wide an area as possible, and if it is determined that
      there is no risk, you will collect some crystals and return to the base.
    ko: |-
      가능한 한 넓은 범위를 탐색하고,
      수정에 문제가 없다고 판단되면 채취하여 복귀.
    ja: |-
      できるだけ広範囲を探索し、
      クリスタルに危険がないと判断できた場合は、
      採取して持ち帰る。
  d_main_27_02_19:
    speaker: shifty
    en: That's all.
    ko: 가 되겠네요.
    ja: 以上になります。
  d_main_27_02_20:
    speaker: rapi
    en: Sounds simple enough.
    ko: 개요 자체는 단순명료하네.
    ja: 目標自体は単純ね。
  d_main_27_02_21:
    speaker: anis
    en: I honestly thought it'd be something way more out there.
    ko: 좀 더 무리한 요구를 할 줄 알았는데 말이야.
    ja: もっと無茶振りされると思ってたわ。
  d_main_27_02_22:
    speaker: shifty
    en: Since this is an unknown area, even the Central Government is exercising caution.
    ko: 미지의 지역인 만큼, 중앙 정부 차원에서도 주의를 기울일 필요가 있으니까요.
    ja: |-
      未知のエリアなので、
      中央政府も慎重になっているようです。
  d_main_27_02_23:
    speaker: shifty
    en: The other reason for increased wariness is due to how each of you are very
      important and valuable personnel.
    ko: 특수별동대 여러분이 주요 인력인 것도 이유고요.
    ja: |-
      主要な戦力である特殊別働隊のみなさんを
      失う訳にはいかないという理由もあります。
  d_main_27_02_24:
    speaker: neon
    en: Gosh, what a compliment!
    ko: 후후. 우쭐댈 수밖에 없게 만드는군요.
    ja: |-
      フフッ。そんなことを言われると、
      鼻が高～くなっちゃいますよ。
  d_main_27_02_25:
    speaker: "<Self>"
    en: We should get going straight away.
    ko: 그럼 바로 출발하자.
    ja: ただちに出発しよう
  d_main_27_02_26:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_27_02_27:
    speaker: shifty
    en: One more thing before you leave.
    ko: 그… 출발하시기 전에 한 가지 더….
    ja: ただ…出発前にもう1つ…
  d_main_27_02_28:
    speaker: anis
    en: What is it?
    ko: 응? 뭔데?
    ja: ん？どうしたの？
  d_main_27_02_29:
    speaker: shifty
    en: You must leave a minimum of two squad members at Reclamation Site 01.
    ko: 탈환지 01에 최소 둘의 인원은 남겨뒀으면 해요.
    ja: 奪還地01に、最低2名を待機させてください。
  d_main_27_02_30:
    speaker: rapi
    en: What?
    ko: "…뭐?"
    ja: "…どういうこと？"
  d_main_27_02_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_32:
    speaker: "<Self>"
    en: As a contingency plan, I presume?
    ko: 위험할 수도 있으니까?
    ja: リスク回避のためか？
  d_main_27_02_33:
    speaker: shifty
    en: That and other reasons, yes.
    ko: 예. 여러가지 의미에서요.
    ja: はい。様々な側面から検討された結果です。
  d_main_27_02_34:
    speaker: shifty
    en: In theory, the optical camouflage is a dependable safety measure, but this
      is the first time we're using it out in the field.
    ko: |-
      광학미채가 이론상으로는 안전하지만
      실전 투입은 이번이 처음이에요.
    ja: |-
      光学迷彩は理論上、万全のはずですが、
      実戦に投入されたのは今回が初めてです。
  d_main_27_02_35:
    speaker: shifty
    en: You might encounter new variations of Raptures who can see through the optical
      camouflage.
    ko: |-
      광학미채로 속일 수 없는
      신형 랩쳐가 쳐들어올지도 모르는 일이죠.
    ja: |-
      光学迷彩をくぐり抜ける
      新型の襲撃なども考慮する必要があります。
  d_main_27_02_36:
    speaker: shifty
    en: It's also imperative that you are able to tend to any members who become cut
      off from the group during your search.
    ko: 그리고 탐색 중 고립되거나 낙오된 인원을 케어할 수 있어야 해요.
    ja: |-
      探索メンバーの孤立や脱落に備えて、
      救援に向かえる人員も必要です。
  d_main_27_02_37:
    speaker: shifty
    en: If this place is left unattended, you'll be caught with your pants down if
      anything unexpected were to crop up.
    ko: |-
      이곳을 모두 비워버리면,
      돌발 상황 시 대처할 수 있는 방안이 없어요.
    ja: |-
      本拠地を空にしてしまうと、
      緊急事態に対処できなくなってしまいます。
  d_main_27_02_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_39:
    speaker: "<Self>"
    en: Who should stay...
    ko: 남긴다면 누굴….
    ja: それなら、誰を…
  d_main_27_02_40:
    speaker: neon
    en: "... Anis and I will stay."
    ko: "…저랑 아니스가 남을게요."
    ja: "…私とアニスが残ります。"
  d_main_27_02_41:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_43:
    speaker: neon
    en: Of course I'd prefer that all of us go together, but this is the situation
      we're in.
    ko: |-
      물론 너무 같이 가고 싶지만,
      그럴 수 없는 상황이잖아요.
    ja: |-
      もちろん、一緒に行きたいのは山々ですが、
      他にどうしようもありません。
  d_main_27_02_44:
    speaker: neon
    en: Besides, these three have been dispatched here due to their proficiency in
      exploration.
    ko: 저 세 분은 탐색을 위해 파견된 전문 인력들이고요.
    ja: |-
      あちらの3人は探索のために派遣された
      専門家です。
  d_main_27_02_45:
    speaker: neon
    en: We, on the other hand, have no such skills in that particular area.
    ko: 반면에 저희는 탐색을 위한 기술은 없어요.
    ja: |-
      ですが、私たちは探索に
      役立つ能力を持っていません。
  d_main_27_02_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_47:
    speaker: neon
    en: And unlike Rapi, we're not incredible at everything we do.
    ko: "…라피 만큼, 만능도 아니죠."
    ja: "…ラピほど万能でも、ありませんし。"
  d_main_27_02_48:
    speaker: rapi
    en: "... Neon."
    ko: "…네온."
    ja: "…ネオン。"
  d_main_27_02_49:
    speaker: neon
    en: So it makes the most sense for the two of us to stay.
    ko: 그러니 저희 둘이 남는 게 맞아요.
    ja: ですから、残るべきは私たちです。
  d_main_27_02_50:
    speaker: liveryn
    en: Well, this is awkward...
    ko: 어… 이거 분위기가 좀….
    ja: ええと…雰囲気が…
  d_main_27_02_51:
    speaker: elegg
    en: Hmm.
    ko: 흠.
    ja: むむ…
  d_main_27_02_52:
    speaker: hammering
    en: "??"
    ko: "??"
    ja: "？？"
  d_main_27_02_53:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_54:
    speaker: anis
    en: Neon's right. Fighting is what she and I excel at.
    ko: 맞아! 나랑 네온이 잘 하는 건 싸움밖에 없으니까!
    ja: |-
      そうね！私とネオンが得意なのって、
      戦うことだけだし！
  d_main_27_02_55:
    speaker: anis
    en: We'll stay here and hold down the fort. You all stay safe out there and come
      back, you hear?
    ko: 그러니 여기에 있을게! 다들 갔다 와!
    ja: |-
      だから、ここで留守番してるわ！
      行ってらっしゃい！
  d_main_27_02_56:
    speaker: anis
    en: If anything happens, shoot us a message or fire off a signal flare.
    ko: 무슨 일 생기면 바로 연락주거나 신호탄 쏴주고!
    ja: |-
      何かあったらすぐ連絡するか、
      信号弾を打ち上げて！
  d_main_27_02_57:
    speaker: anis
    en: Okay?
    ko: 알겠지?
    ja: いいわね？
  d_main_27_02_58:
    speaker: "<Self>"
    en: But...
    ko: 아니. 그래도 그건 너무….
    ja: いや、それではあまりにも…
  d_main_27_02_59:
    speaker: anis
    en: Commander.
    ko: 지휘관님.
    ja: 指揮官様。
  d_main_27_02_60:
    speaker: anis
    en: Please, don't say anything more, and just go.
    ko: 아무 말 말고 가.
    ja: 何も言わずに行って。
  d_main_27_02_61:
    speaker: anis
    en: Please.
    ko: 부탁이야.
    ja: お願い。
  d_main_27_02_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_63:
    speaker: anis
    en: "*Sigh*"
    ko: 으이그.
    ja: も～っ！
  d_main_27_02_64:
    speaker: "<Monologue>"
    en: Anis lightly pushes me towards the door.
    ko: 아니스가 나를 문 쪽으로 가볍게 밀어붙인다.
    ja: アニスは私をドアの方へ軽く押しやった
  d_main_27_02_65:
    speaker: anis
    en: Go. Hurry.
    ko: 가. 얼른.
    ja: 行って。早く。
  d_main_27_02_66:
    speaker: neon
    en: Be careful, everyone.
    ko: 다들 조심하시고요.
    ja: みなさん、お気をつけて。
  d_main_27_02_67:
    speaker: rapi
    en: "..."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_27_02_68:
    speaker: "<Self>"
    en: That's enough from you two.
    ko: "…아니스. 네온."
    ja: "…アニス、ネオン"
  d_main_27_02_69:
    speaker: "<Self>"
    en: Go and get your things.
    ko: 시끄럽고 둘 다 짐 챙기고 가자.
    ja: 構わないから、2人とも荷物を持ってくるんだ
  d_main_27_02_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_71:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_72:
    speaker: "<Self>"
    en: We're going together.
    ko: 가자. 같이.
    ja: 行こう、一緒に
  d_main_27_02_73:
    speaker: "<Self>"
    en: This is unexplored territory for us.
    ko: 새로운 곳에 가는 거야.
    ja: 新しい場所へ行くんだ
  d_main_27_02_74:
    speaker: "<Self>"
    en: I wouldn't dream of going there without you.
    ko: 당연히 우리 다 같이 가야지.
    ja: 当然、みんなで一緒に行かないと
  d_main_27_02_75:
    speaker: anis
    en: But what if things go south here?
    ko: 여기… 위험해지면 어떡해….
    ja: ここに…何かあったらどうするのよ…
  d_main_27_02_76:
    speaker: neon
    en: This is an important place.
    ko: 중요한 곳이잖아요 여기.
    ja: 大事な拠点のはずですよね、ここは。
  d_main_27_02_77:
    speaker: "<Self>"
    en: Shifty.
    ko: 시프티.
    ja: シフティー
  d_main_27_02_78:
    speaker: "<Self>"
    en: Can I entrust you with monitoring this place?
    ko: 이곳의 모니터링을 부탁해도 될까?
    ja: ここの監視を頼めるか？
  d_main_27_02_79:
    speaker: shifty_c
    en: I figured this was what would happen.
    ko: |-
      음….
      이럴 것 같았어요.
    ja: |-
      うーん…
      こうなるだろうと思っていました。
  d_main_27_02_80:
    speaker: shifty_c
    en: Fine, but I won't be able to provide as much support as usual.
    ko: 알겠어요. 대신 지휘관 쪽의 서포트는 힘이 좀 빠질 거예요.
    ja: |-
      分かりました。ただし、指揮官への
      サポートは少し手薄になります。
  d_main_27_02_81:
    speaker: shifty_c
    en: Will that be okay?
    ko: 그건 괜찮죠?
    ja: それは問題ありませんね？
  d_main_27_02_82:
    speaker: "<Self>"
    en: Yeah. It's okay.
    ko: 응. 괜찮아.
    ja: ああ、構わない
  d_main_27_02_83:
    speaker: shifty_c
    en: Very well then, leave it to me.
    ko: 알겠어요. 맡겨두세요.
    ja: 分かりました。お任せください。
  d_main_27_02_84:
    speaker: elegg
    en: Are you sure about this? This is the first piece of land we've managed to
      reclaim in a century.
    ko: |-
      …괜찮은 건가여?
      여기 100년 만에 처음 탈환한 곳이잖아여.
    ja: |-
      …大丈夫なんですかな？
      100年間で初めて奪還された場所ですぞ。
  d_main_27_02_85:
    speaker: elegg
    en: It'd be a real waste if we lost it again.
    ko: 빼앗기면 헛수고가 될 텐데여?
    ja: |-
      奪われてしまったら、
      苦労が水の泡になるのでは？
  d_main_27_02_86:
    speaker: "<Self>"
    en: I'm not worried about it.
    ko: 문제없어.
    ja: 問題ない
  d_main_27_02_87:
    speaker: "<Self>"
    en: We'll just reclaim it again.
    ko: 다시 빼앗으면 되니까.
    ja: また取り返せばいい
  d_main_27_02_88:
    speaker: elegg
    en: Wow...
    ko: 와….
    ja: ほう…
  d_main_27_02_89:
    speaker: rapi
    en: So cool.
    ko: 멋있어.
    ja: 素敵です。
  d_main_27_02_90:
    speaker: elegg
    en: Huh? What did you say?
    ko: 응? 뭐라고여?
    ja: ん？何か言いましたかな？
  d_main_27_02_91:
    speaker: rapi
    en: Anis. Neon. Get ready as quickly as possible.
    ko: |-
      아니스. 네온.
      최대한 빠르게 준비해 줘.
    ja: |-
      アニス、ネオン。
      なるべく急いで準備して。
  d_main_27_02_92:
    speaker: rapi
    en: We're going as a team.
    ko: 같이 가자.
    ja: 一緒に行こう。
  d_main_27_02_93:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_94:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_02_95:
    speaker: anis
    en: Well, if you insist, then who are we to refuse?
    ko: |-
      아~! 정말! 어쩔 수 없네!
      이렇게까지 같이 가자면 뭐 거절할 수가 있어야지!
    ja: |-
      まったくも～！仕方ないわね！
      そこまで言われたら断れないじゃない！
  d_main_27_02_96:
    speaker: neon
    en: And here I was thinking I was gonna get some rest.
    ko: 그러게요. 저 오랜만에 좀 쉬나 싶었는데!
    ja: |-
      そうですね。久しぶりに
      ゆっくり休めるかと思ってたのに！
  d_main_27_02_97:
    speaker: anis
    en: I'll be ready in a jiffy!
    ko: 금방 준비할게!
    ja: すぐに準備するわ！
  d_main_27_02_98:
    speaker: neon
    en: I'll be sure to pack lots of snacks too.
    ko: 간식도 많이 챙겨갈게요!
    ja: おやつもたくさん持って行きます！
d_main_27_03_s:
  d_main_27_03_s_1:
    speaker: shifty
    en: According to the map, the area with the crystals is not too far from here.
    ko: 지도상으로 수정 지역까지의 거리는 그리 멀지 않아요.
    ja: |-
      地図上では、クリスタルエリアまでの距離は
      そう遠くありません。
  d_main_27_03_s_2:
    speaker: shifty
    en: That doesn't mean, however, that it's necessarily close.
    ko: 물론 가깝다고는 할 수 없지만요.
    ja: もちろん、近いとも言えませんが…
  d_main_27_03_s_3:
    speaker: shifty
    en: Liveryn will determine the route and guide you.
    ko: 루트는 리버린이 알려줄 거예요.
    ja: |-
      進行ルートについては
      リヴァリンに聞いてください。
  d_main_27_03_s_4:
    speaker: liveryn
    en: Calling it a route is a bit generous. We'll just be doing some light walking.
    ko: |-
      에구구. 지금은 뭐 루트라고 할 게 없네요.
      그냥 걸어가면 돼요.
    ja: |-
      うーん、今はルートというほどのものも
      ありませんね。ただ歩くだけです。
  d_main_27_03_s_5:
    speaker: neon
    en: I have a question.
    ko: 저 궁금한 게 있는데요.
    ja: 気になったことがあるのですが。
  d_main_27_03_s_6:
    speaker: neon
    en: When we're up on the surface, aren't we typically part of a squad?
    ko: 지상에 올라올 때 보통은 스쿼드 단위로 함께 움직이지 않나요?
    ja: |-
      地上に来る時って、
      普通は部隊単位で行動しませんか？
  d_main_27_03_s_7:
    speaker: anis
    en: Yeah, usually.
    ko: 음. 보통은 그렇지.
    ja: あ～、普通はそうね。
  d_main_27_03_s_8:
    speaker: neon
    en: But you came up all alone.
    ko: 그런데 여러분은 한 분씩 올라오셨네요.
    ja: でも、みなさんはお一人ずつですよね。
  d_main_27_03_s_9:
    speaker: anis
    en: Hey, you're right. That is a bit unusual.
    ko: 그러게. 좀 특이하긴 하네.
    ja: そうね。確かに珍しいかも。
  d_main_27_03_s_10:
    speaker: anis
    en: Is there any special reason for that?
    ko: 뭔가 이유라도 있는 거야?
    ja: 何か理由でもあるの？
  d_main_27_03_s_11:
    speaker: hammering
    en: My colleague, Drilley, is currently working a long-term gig.
    ko: 아, 제 동료인 드릴리는 지금 장기 아르바이트 중임다.
    ja: |-
      あ、うちの部隊のドリリーは、
      長期アルバイト中なんっすよ。
  d_main_27_03_s_12:
    speaker: hammering
    en: It's part-time, but the pay is out of this world, which you don't see every
      day, so she can't up and quit.
    ko: 보수가 쎈데, 자주 있는 일이 아니라서 그만둘 수 없슴다.
    ja: |-
      結構なお金になるらしいっすけど、
      めったに来ないから見逃せないとかで。
  d_main_27_03_s_13:
    speaker: hammering
    en: If she requested to take time off, she might not be able to come back to that
      job.
    ko: |-
      사정이 있어 쉬어버리면,
      다음부터 일이 안 들어올지도 모름다.
    ja: |-
      事情があるからって休んだら、
      次から仕事が来なくなるかも
      しれないらしいっす。
  d_main_27_03_s_14:
    speaker: anis
    en: You're telling me a part-time job is more important than this mission?
    ko: 엥? 탐색보다 아르바이트가 더 중요하다는 거야?
    ja: えっ？こっちよりバイトの方が大事なの？
  d_main_27_03_s_15:
    speaker: hammering
    en: Yep.
    ko: 그렇슴다.
    ja: そうっすね。
  d_main_27_03_s_16:
    speaker: anis
    en: "... I don't understand."
    ko: "…이해가 안 되네."
    ja: "…理解できないわね。"
  d_main_27_03_s_17:
    speaker: neon
    en: What about you, Elegg? Why did you come alone?
    ko: |-
      그럼 일레그는요?
      왜 혼자 오셨어요?
    ja: |-
      それでは、エレグは？
      どうして一人で？
  d_main_27_03_s_18:
    speaker: elegg
    en: The Electric Shock Squad isn't really a tight-knit group.
    ko: 일렉트릭 쇼크 스쿼드는 서로서로 잘 안 친하거든여.
    ja: |-
      エレクトリックショック部隊は、
      もともと大して仲良くもないですからな。
  d_main_27_03_s_19:
    speaker: elegg
    en: All of our areas of expertise are different, and none of us have particularly
      good social skills.
    ko: |-
      전공도 다 다르고,
      빈말로라도 사교성이 좋다고는 할 수 없으니까여.
    ja: |-
      専門もみんな違いますし、
      社交性があるタイプの集まりとは
      お世辞にも言えませんし。
  d_main_27_03_s_20:
    speaker: elegg
    en: So we operate alone whenever possible.
    ko: 그래서 어지간하면 따로 움직이고 있어여.
    ja: だから、別々に動いてるんですぞ。
  d_main_27_03_s_21:
    speaker: elegg
    en: If we were to attempt to move together, it would only become more chaotic.
    ko: 그리고 우르르 몰려다니면 오히려 더 정신없지 않을까여?
    ja: |-
      そもそも、ぞろぞろ集団行動なんて
      逆に気が散りませんかな？
  d_main_27_03_s_22:
    speaker: anis
    en: I can understand where you're coming from.
    ko: 음. 그건 그래.
    ja: まあ、それはあるわね。
  d_main_27_03_s_23:
    speaker: neon
    en: It was total pandemonium whenever I used to move around with both Matis and
      Absolute.
    ko: 예전에 메티스 분들이랑 앱솔루트 분들이랑 같이 다닐 때 진짜 정신  없었죠.
    ja: |-
      以前メティスとアブソルートのみなさんと
      一緒に作戦に出た時は、バタバタしてましたね。
  d_main_27_03_s_24:
    speaker: neon
    en: They were always talking, talking, talking. So much that I had to set them
      straight.
    ko: 다들 너무 시끄러워서 혼났어요.
    ja: みんなうるさすぎて、怒られてました。
  d_main_27_03_s_25:
    speaker: anis
    en: That's rich, coming from you.
    ko: 네가 할 말은 아닌 것 같아.
    ja: あなたの言えたセリフじゃないわよね。
  d_main_27_03_s_26:
    speaker: anis
    en: Anyway, what about you, Liveryn?
    ko: 그럼 리버린 너는?
    ja: じゃあ、リヴァリンは？
  d_main_27_03_s_27:
    speaker: liveryn
    en: Me?
    ko: 아, 저요?
    ja: わ、私ですか？
  d_main_27_03_s_28:
    speaker: liveryn
    en: Sorry to disappoint, but I'd rather not say. It's rather personal.
    ko: |-
      음… 여러분의 궁금증을 해결해드리지 못해 죄송한데,
      그건 개인 사정이라서요.
    ja: |-
      ええと…疑問にお答えできず
      申し訳ありませんが、個人的な事情ですので…
  d_main_27_03_s_29:
    speaker: liveryn
    en: I hope you don't mind.
    ko: 정말 죄송해요.
    ja: 本当に申し訳ございません。
  d_main_27_03_s_30:
    speaker: anis
    en: That's fine.
    ko: 흠… 그래.
    ja: ふーん…そっか。
  d_main_27_03_s_31:
    speaker: anis
    en: You don't need to share anything you're not comfortable with.
    ko: 개인 사정이라면 어쩔 수 없지.
    ja: それなら仕方ないわね。
  d_main_27_03_s_32:
    speaker: "<Self>"
    en: Did all three of you volunteer for this job?
    ko: 셋은 자원한 거야?
    ja: 3人は志願して来たのか？
  d_main_27_03_s_33:
    speaker: hammering
    en: Yes.
    ko: 셋 모두 자원했슴다.
    ja: はい、3人とも志願っす。
  d_main_27_03_s_34:
    speaker: hammering
    en: We talked a lot on the way here.
    ko: 오는 중에 이런저런 얘기를 좀 했는데.
    ja: 来る途中でいろいろ話をしたっす。
  d_main_27_03_s_35:
    speaker: hammering
    en: I don't remember all the details, but suffice to say that the going is getting
      tough for every one of us.
    ko: |-
      자세한 건 기억이 안 납니다만,
      다들 먹고 살기가 팍팍하지 말임다.
    ja: |-
      細かい話はもう覚えてないっすけど、
      みんな生活が苦しい感じっすね。
  d_main_27_03_s_36:
    speaker: hammering
    en: One small misstep, and we might be headed straight to the scrap heap.
    ko: 잘못하면 폐기당할 판임다.
    ja: 一歩間違えれば、廃棄処分な身の上っす。
  d_main_27_03_s_37:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 무슨 소리야?
    ja: どういうことだ？
  d_main_27_03_s_38:
    speaker: hammering
    en: There's no work to go around.
    ko: 어… 일이 없어서? 그렇슴다.
    ja: ええと…仕事がないから？っすかね。
  d_main_27_03_s_39:
    speaker: rapi
    en: "... The Hammer & Drill Squad specializes in mining."
    ko: "…해머&드릴 스쿼드는 분명 채광 전문인 스쿼드였지."
    ja: |-
      …ハンマー＆ドリルは、
      確か鉱山の採掘が専門の部隊だったわね。
  d_main_27_03_s_40:
    speaker: hammering
    en: Correct.
    ko: 맞슴다.
    ja: その通りっす。
  d_main_27_03_s_41:
    speaker: hammering
    en: The only thing is that all the available ore veins nearby and natural resources
      have been extracted.
    ko: 방주 인근의 광맥이랑 천연자원 쪽은 이미 옛저녁에 다 털었슴다.
    ja: |-
      でも、アーク近郊の鉱脈や天然資源なんて、
      とっくのとうに掘り尽くされてるっす。
  d_main_27_03_s_42:
    speaker: hammering
    en: Groups like Mighty Tools focus on construction, so they're fine.
    ko: 마이티 툴즈 선배 같은 분들은 건축 기술이 있어서 괜찮슴다.
    ja: |-
      マイティツールズの先輩方は、
      建築技術があるから問題ないんすよね。
  d_main_27_03_s_43:
    speaker: hammering
    en: There are always old buildings that need to be demolished and rebuilt.
    ko: 낡은 건물은 허물고 다시 지어야 하니 말임다.
    ja: |-
      古くなった建物を取り壊して、
      また建てないといけないっすから。
  d_main_27_03_s_44:
    speaker: hammering
    en: But the same can't be said for us.
    ko: 근데 우리는 안 그렇슴다.
    ja: でも、私たちはそうじゃないっす。
  d_main_27_03_s_45:
    speaker: hammering
    en: Once a mine has been tapped, that's the end of the story.
    ko: 한 번 채광이 끝난 곳은 그대로 끝임다.
    ja: 一度枯れた鉱脈は、それで終わりっす。
  d_main_27_03_s_46:
    speaker: hammering
    en: In fact, there was a time our squad didn't have a single task for an entire
      month.
    ko: 실제로 우리 스쿼드, 한 달 동안 논 적도 있슴다.
    ja: |-
      実際、うちの部隊は1ヶ月間、
      仕事がなかったこともあるっす。
  d_main_27_03_s_47:
    speaker: hammering
    en: We could disappear into thin air and it wouldn't make a difference.
    ko: 없어져도 아쉬울게 없슴다.
    ja: いなくなっても誰も困らないっす。
  d_main_27_03_s_48:
    speaker: anis
    en: So that's why the part-time gig is so important to Drilley.
    ko: "…그래서 아르바이트가 더 중요하다고…."
    ja: "…だから、バイトの方が優先って…"
  d_main_27_03_s_49:
    speaker: hammering
    en: Exactly.
    ko: 맞슴다.
    ja: そういうことっす。
  d_main_27_03_s_50:
    speaker: neon
    en: So you volunteered for this because you needed a job?
    ko: 그럼 해머링은 일이 필요해서 자원한 거군요?
    ja: |-
      じゃあ、仕事を増やすために
      志願したということですか？
  d_main_27_03_s_51:
    speaker: hammering
    en: Correct again.
    ko: 그렇슴다.
    ja: その通りっす。
  d_main_27_03_s_52:
    speaker: hammering
    en: New lands mean new work opportunities.
    ko: |-
      새로운 땅으로 간다면,
      새로운 일이 생김다.
    ja: |-
      新しい土地に行ければ、
      新しい仕事が生まれるはずっす。
  d_main_27_03_s_53:
    speaker: hammering
    en: On top of that, a region which is rich in crystals is a place where a mining
      expert like me could really flourish.
    ko: 마침 또 수정 지역이라 하니 채광 전문가인 제가 활약할 수 있슴다.
    ja: |-
      しかもクリスタルが広がってるって言うなら
      採鉱が専門の私が活躍できるっす。
  d_main_27_03_s_54:
    speaker: hammering
    en: I'll be able to eat the finest food and buy the latest power tool models.
    ko: |-
      그럼 맛난 것도 먹고,
      최신식 장비도 살 수 있슴다.
    ja: |-
      そうすれば、おいしいものも食べられるし、
      最新式の装備も買えるっす。
  d_main_27_03_s_55:
    speaker: hammering
    en: That's why I volunteered.
    ko: 그래서 자원했슴다.
    ja: だから、志願したっす。
  d_main_27_03_s_56:
    speaker: liveryn
    en: It's always stressful when work dries up.
    ko: 그렇죠. 일이 없어진다는 건 괴롭죠.
    ja: |-
      分かります。仕事がなくなるというのは、
      つらいことですよね。
  d_main_27_03_s_57:
    speaker: hammering
    en: Have you also had times when work was hard to come by?
    ko: 리버린도 일이 없던 적이 있슴까?
    ja: |-
      リヴァリンも仕事がなくなったことが
      あるっすか？
  d_main_27_03_s_58:
    speaker: liveryn
    en: Me? Oh yes.
    ko: |-
      저요?
      어휴 말도 마세요.
    ja: |-
      私ですか？
      もちろんありますよ。
  d_main_27_03_s_59:
    speaker: liveryn
    en: We're a transportation squad. But in truth, we're little more than glorified
      delivery drivers.
    ko: |-
      우리 스쿼드는 운송 스쿼드에요.
      말이 좋아 운송이지 택배죠 택배.
    ja: |-
      私たちは、輸送部隊ですから。
      そう言えば聞こえはいいですが、
      今はただの配達員です。
  d_main_27_03_s_60:
    speaker: liveryn
    en: These days, that work falls to delivery robots and drones.
    ko: 근데 요즘은 택배 로봇이나 드론들이 일을 다 해요.
    ja: |-
      でも、最近は宅配ロボットやドローンが
      配達をしています。
  d_main_27_03_s_61:
    speaker: liveryn
    en: They don't make any human errors, and they do it safely and quickly.
    ko: 실수도 안 하고, 안전하고 빠르게 잘하죠.
    ja: 失敗もしないし、安全で、早くて、正確です。
  d_main_27_03_s_62:
    speaker: liveryn
    en: There's no reason to continue using us, where there's the chance of an occasional
      slipup. Not to mention that we tend to be much slower than them.
    ko: |-
      그러니 실수도 하고, 사고도 한 번씩 나고,
      그 때문에 느려지는 우릴 쓸 이유가 없는 거죠.
    ja: |-
      そうなると、ミスや事故で
      配達が遅れたりする私たちを
      使う理由がなくなってしまうんですよね。
  d_main_27_03_s_63:
    speaker: liveryn
    en: Everyone always talks about how machines are going to take our jobs away,
      but I never expected it to happen to me.
    ko: |-
      기계한테 일을 빼앗긴다는 말,
      남 얘기인 줄 알았는데 제 얘기가 되어버렸네요.
    ja: |-
      機械に仕事を奪われるって言葉は
      人ごとだと思っていましたが…
      当事者になってしまいました。
  d_main_27_03_s_64:
    speaker: liveryn
    en: Then again, we're machines too, so I guess it's machines taking away another
      machine's job.
    ko: |-
      아. 우리도 기계니까,
      기계가 기계한테 일을 빼앗긴 거네요?
    ja: |-
      ああ、私たちも機械ですから、
      機械が機械に仕事を奪われただけですかね…？
  d_main_27_03_s_65:
    speaker: elegg
    en: Hehe, all the same, you seem to be doing pretty well for yourself.
    ko: 히히히. 그런 것 치곤 돈을 제법 만지는 것 같은데여.
    ja: |-
      ふひひっ…それにしては、
      お金には困ってなさそうですな。
  d_main_27_03_s_66:
    speaker: liveryn
    en: Are you kidding?
    ko: 응? 제가요?
    ja: え？私がですか？
  d_main_27_03_s_67:
    speaker: liveryn
    en: You'd be hard-pressed to find as penurious a Nikke as me.
    ko: 에구구. 저만큼 가난한 니케 찾기도 힘들 걸요.
    ja: はぁ、私ほど貧乏なニケもそういませんよ。
  d_main_27_03_s_68:
    speaker: elegg
    en: But your scooter seems to be maintained pretty well, and you're always wearing
      the latest fashions.
    ko: |-
      스쿠터 정비 상태가 깔끔하지 않나여?
      옷들도 다 신상이고여.
    ja: |-
      その割にはスクーターがちゃんと
      整備されてますな？服も全身、新作では？
  d_main_27_03_s_69:
    speaker: elegg
    en: You're decked out head to toe in clothing that's both fashionable and serves
      a purpose.
    ko: 기능성 옷들로 도배를 해놨네여.
    ja: 機能性の高いものばかりですぞ。
  d_main_27_03_s_70:
    speaker: anis
    en: Hey, you're right. Isn't that a new top from Octopus?
    ko: 그러네? 옥토퍼스쪽 신규 라인이잖아?
    ja: ホントだ。全部オクトパスの新作じゃない？
  d_main_27_03_s_71:
    speaker: liveryn
    en: Consider it a business investment.
    ko: 사업적 투자라고 생각해 주세요.
    ja: 仕事のための必要経費だと思ってください。
  d_main_27_03_s_72:
    speaker: liveryn
    en: If we dressed like bums, we'd get even fewer delivery jobs.
    ko: 꼴이 후줄근하면 택배도 잘 안 시킨단 말이에요.
    ja: |-
      ボロボロの格好では、
      荷物を預けようと言う人もいなくなるので…
  d_main_27_03_s_73:
    speaker: elegg
    en: So where do you get the money for this "investment"?
    ko: 그 투자는 무슨 돈으로 하는데여?
    ja: |-
      では、そのお金は
      どこから出てくるのですかな？
  d_main_27_03_s_74:
    speaker: liveryn
    en: There are still some people who don't want to entrust their deliveries to
      robots.
    ko: "…로봇들한테 택배 맡기기 싫어하는 분들이 있어요."
    ja: |-
      …ロボットに宅配を任せたがらない方たちが
      いるのです。
  d_main_27_03_s_75:
    speaker: liveryn
    en: Loyal customers of mine.
    ko: 제 주 고객님들이죠.
    ja: それが私のお客様です。
  d_main_27_03_s_76:
    speaker: elegg
    en: I don't get it. Why use you when robots are objectively better?
    ko: |-
      이상하지 않나여?
      로봇이 더 좋은데 왜 리버린 씨를 쓰나여?
    ja: |-
      おかしな話ですな？
      ロボットの方がいいはずなのに、
      なぜあえてリヴァリン氏を？
  d_main_27_03_s_77:
    speaker: liveryn
    en: Uh... well...
    ko: "…어… 그건…."
    ja: "…ええと…それは…"
  d_main_27_03_s_78:
    speaker: elegg
    en: It doesn't make any sense.
    ko: 예? 왜 리버린 씨를 쓰는데여?
    ja: リヴァリン氏に依頼する理由は何でしょうな？
  d_main_27_03_s_79:
    speaker: rapi
    en: Hold on. I feel vibrations.
    ko: 그만. 진동이 느껴져.
    ja: そこまでにして。振動を感じるわ。
  d_main_27_03_s_80:
    speaker: rapi
    en: Shifty.
    ko: 시프티.
    ja: シフティー。
  d_main_27_03_s_81:
    speaker: shifty
    en: Raptures detected up ahead.
    ko: 예. 전방에서 랩쳐 반응입니다.
    ja: はい。前方からラプチャーの反応です。
  d_main_27_03_s_82:
    speaker: shifty
    en: That was impressive, Rapi.
    ko: 대단하네요 라피.
    ja: さすがですね、ラピ。
  d_main_27_03_s_83:
    speaker: neon
    en: Yeah! Totally amazing!
    ko: 그렇죠? 대단하죠?
    ja: でしょう？うちのラピはすごいでしょう？
  d_main_27_03_s_84:
    speaker: anis
    en: Super duper amazing.
    ko: 대단해 대단해.
    ja: はいはい、すごいすごい。
  d_main_27_03_s_85:
    speaker: rapi
    en: Commander, I recommend that we aim for a preemptive strike.
    ko: 지휘관. 먼저 선수를 치는 걸 제안드립니다.
    ja: 指揮官。先制攻撃を提案いたします。
  d_main_27_03_s_86:
    speaker: "<Self>"
    en: Okay. I'll leave it to you.
    ko: 응. 맡길게.
    ja: ああ、任せる
  d_main_27_03_s_87:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
d_main_27_03_e:
  d_main_27_03_e_1:
    speaker: elegg
    en: Whoa!
    ko: 우와~~~!!
    ja: おお～～～！！
  d_main_27_03_e_2:
    speaker: elegg
    en: Amazing, right? Feels like we're a band of Rapture hunters.
    ko: |-
      엄청난데여?
      이 정도면 거의 랩쳐 사냥 스쿼드 아닌가여?
    ja: |-
      お見事ですな～？
      このレベルなら、ラプチャー狩り専門と言って
      差し支えないのでは？
  d_main_27_03_e_3:
    speaker: hammering
    en: "... Impressive."
    ko: "…대단함다."
    ja: "…すごいっす。"
  d_main_27_03_e_4:
    speaker: hammering
    en: I've gone up against a few Raptures in my time, but you guys are on another
      level.
    ko: |-
      저도 랩쳐들이랑은 몇판 붙은 적 있어서 나름 자신 있었는데,
      이건 뭐 차원이 다르지 말임다.
    ja: |-
      私もラプチャーとは何度か戦ったことがあって
      それなりに自信があったっすけど、
      これは次元が違うっすね…
  d_main_27_03_e_5:
    speaker: liveryn
    en: I'm not gonna be forgetting that anytime soon, I can tell you that much.
    ko: "…좀 전에도 봤지만 진짜 대단하네요."
    ja: |-
      …先ほども見てはいますが、
      本当にすごいですね。
  d_main_27_03_e_6:
    speaker: neon
    en: Okay okay, you're all making me blush! I'll only allow further compliments
      for the next five minutes.
    ko: 부끄러우니까 칭찬은 앞으로 5분간만 허락할게요.
    ja: |-
      恥ずかしいですから、
      褒めるのはあと5分だけにしてください。
  d_main_27_03_e_7:
    speaker: anis
    en: We've been through a lot up on the surface.
    ko: 뭐… 지상에서 그만큼 굴렀으니까.
    ja: まぁ…地上でそれだけ揉まれたってことかしら…
  d_main_27_03_e_8:
    speaker: liveryn
    en: You're the ones who defeated the members of Exotic, right?
    ko: |-
      …그러고 보니 카운터스 님들은
      이그조틱 님들을 잡았었죠.
    ja: |-
      …そういえば、カウンターズの皆さんは
      エキゾチックの身柄を確保したことが
      あるそうですね。
  d_main_27_03_e_9:
    speaker: liveryn
    en: You also bested the Heretics.
    ko: 헬레틱과도 싸웠고.
    ja: ヘレティックとも戦闘経験があるとか。
  d_main_27_03_e_10:
    speaker: liveryn
    en: Seems like you really excel in cooperative battles as well.
    ko: 이야~ 대인전도 아주 능숙하겠네요?
    ja: |-
      つまり、ラプチャー以外との戦闘も
      得意ということですね？
  d_main_27_03_e_11:
    speaker: elegg
    en: What are you bringing all that up for?
    ko: 대인전은 갑자기 왜여?
    ja: それがどうかしたんですぞ？
  d_main_27_03_e_12:
    speaker: liveryn
    en: Nothing, it's just... they seemed practically invincible.
    ko: 아니 그냥요. 이 정도면 무적이다 싶어서요.
    ja: |-
      いえ。ただ、そうなるともう
      無敵だなと思いまして。
  d_main_27_03_e_13:
    speaker: neon
    en: Of course we're good at joint battles. We're good at everything.
    ko: 물론 대인전도 훌륭하죠.
    ja: もちろん、なんだって得意ですよ。
  d_main_27_03_e_14:
    speaker: neon
    en: Especially Anis. Did you know that she goes by Fighting Bull?
    ko: 특히 아니스는 투견이라 불리기에 손색이 없어요.
    ja: |-
      特にアニスなんて、闘犬と呼ぶにふさわしい
      暴れっぷりです。
  d_main_27_03_e_15:
    speaker: anis
    en: Don't mess with the bull, or you'll get the horns!
    ko: 너 한번 물려볼래?
    ja: いっぺん、噛まれてみる？
  d_main_27_03_e_16:
    speaker: elegg
    en: "... Anyway, you never answered my question, Ms. Liveryn."
    ko: 리버린 씨, 아까 내가 물어본 질문에는 언제 대답해 줄 건가여?
    ja: |-
      ところでリヴァリン氏、
      先ほどの質問はどうなりましたかな？
  d_main_27_03_e_17:
    speaker: liveryn
    en: Huh?
    ko: 아… 그거 말인가요.
    ja: ああ…あの質問ですか。
  d_main_27_03_e_18:
    speaker: elegg
    en: You know, about why you'd ask a Nikke to handle a delivery when a robot could
      do it.
    ko: 녜. 왜 로봇이 아니라 니케한테 택배를 맡기는지여.
    ja: |-
      なぜロボットではなく、
      ニケに宅配を任せる人がいるのか…
  d_main_27_03_e_19:
    speaker: liveryn
    en: Can we just move on from this...?
    ko: 에구. 좀 넘어가주면 안 되나요?
    ja: はぁ。どうしても答えないとダメでしょうか？
  d_main_27_03_e_20:
    speaker: elegg
    en: Sorry, no can do. We're on this mission together, and I want to know.
    ko: |-
      안 되지 않을까여?
      같이 작전 하는 사인데 찜찜한 게 있으면 좀 그렇잖아여.
    ja: |-
      一緒に作戦に取り組む仲間同士、
      引っかかるところがあると困りますからな。
  d_main_27_03_e_21:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_03_e_22:
    speaker: liveryn
    en: It's because robots are incapable of flattery.
    ko: 택배 로봇은 아부를 못 하니까요.
    ja: 宅配ロボットに、お世辞は言えませんから。
  d_main_27_03_e_23:
    speaker: elegg
    en: Huh?
    ko: 녜?
    ja: なんと？
  d_main_27_03_e_24:
    speaker: liveryn
    en: Many of our clients are high-ranking individuals.
    ko: |-
      저희들 있잖아요.
      높으신 분들의 이벤트 도우미로 활약하고 있어요.
    ja: |-
      偉い方たちのイベントの
      盛り上げ役とでも言えば良いでしょうか。
  d_main_27_03_e_25:
    speaker: liveryn
    en: We deliver the requested items, and make the handoff as dramatic as possible.
    ko: 드라마틱한 타이밍에, 요구한 물건을 가져다주는 거죠.
    ja: |-
      ドラマチックなタイミングで、
      依頼された物を届けるんですよ。
  d_main_27_03_e_26:
    speaker: liveryn
    en: We also read from the script that the client dictates.
    ko: 그리고 클라이언트가 말해준 대사를 읊어줘요.
    ja: |-
      それで、クライアントから頼まれた通りの
      セリフを伝えます。
  d_main_27_03_e_27:
    speaker: liveryn
    en: This is from so-and-so. May it be of assistance to you in your time of need.
    ko: |-
      [누구누구 님이 보내신 물건입니다.
      당신이 어려울 때 힘이 될 거라 하셨습니다.]
    ja: |-
      「誰々様からのお届け物です。
      貴方がつらい時は力になると
      おっしゃっていました」
  d_main_27_03_e_28:
    speaker: liveryn
    en: Stuff like that.
    ko: 뭐 이런 거요.
    ja: そういった感じです。
  d_main_27_03_e_29:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_03_e_30:
    speaker: liveryn
    en: People are always pleased to get gifts like this, and they usually end up
      gushing about this and that as a result.
    ko: |-
      그러면 선물을 받으신 분은 한껏 기분이 들떠서,
      이런저런 이야기를 해요.
    ja: |-
      そうすると、プレゼントを受け取った方も
      気をよくして、色々と話し始めます。
  d_main_27_03_e_31:
    speaker: liveryn
    en: When that happens,
    ko: 그때, 그분의 기분이 상하지 않도록
    ja: あとは、その方の機嫌を損ねないように…
  d_main_27_03_e_32:
    speaker: liveryn
    en: it's up to us to do our best
    ko: 필사적으로
    ja: 必死に話を合わせて…
  d_main_27_03_e_33:
    speaker: liveryn
    en: and match that energy.
    ko: 비위를 맞추는 거죠.
    ja: ご機嫌取りをするんです。
  d_main_27_03_e_34:
    speaker: liveryn
    en: Because our clients are all high on the totem pole,
    ko: 돈이 제법 돼요.
    ja: なかなかの稼ぎになりますよ。
  d_main_27_03_e_35:
    speaker: liveryn
    en: it pays quite well.
    ko: 높으신 분들이니까.
    ja: なにしろ、偉い方たちですから。
  d_main_27_03_e_36:
    speaker: elegg
    en: And there are a lot of people who want this sort of thing?
    ko: "…그런 걸 요구하는 사람들이 있어여?"
    ja: "…そんな需要があるんですな？"
  d_main_27_03_e_37:
    speaker: liveryn
    en: Oh, many. A whole lot.
    ko: 에구구. 많아요. 엄청 많아요.
    ja: ええ。ありますよ。ものすごく。
  d_main_27_03_e_38:
    speaker: liveryn
    en: There are a lot of people in the Ark with too much time and money on their
      hands and are craving a bit of excitement.
    ko: |-
      돈도 있고 시간도 있는데,
      자극이 부족한 사람들은 방주에 너무나 많죠.
    ja: |-
      お金があって時間もあるけど、
      刺激に飢えていると言う人は
      アークにいくらでもいます。
  d_main_27_03_e_39:
    speaker: liveryn
    en: It's because of them
    ko: 덕분에.
    ja: おかげ様で…
  d_main_27_03_e_40:
    speaker: liveryn
    en: that we're able to maintain our vehicles and wear the nice clothes that we
      do.
    ko: |-
      일레그 님이 말한 스쿠터 정비도 하고,
      옷도 제대로 갖춰 입을 수 있는 거죠.
    ja: |-
      お気づきの通り、きれいなスクーターに乗って
      いい服が着られると言うわけです。
  d_main_27_03_e_41:
    speaker: elegg
    en: Hmm... I see.
    ko: 음… 그렇군여.
    ja: うーん…なるほど…
  d_main_27_03_e_42:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_03_e_43:
    speaker: liveryn
    en: Anyway,
    ko: 그래요.
    ja: では…
  d_main_27_03_e_44:
    speaker: liveryn
    en: I'd like to hear your story too, Elegg.
    ko: 그럼 일레그 님도 사연 팔이 좀 해주세요.
    ja: 次はエレグ様の事情をお聞きしたいですね。
  d_main_27_03_e_45:
    speaker: liveryn
    en: Considering that we're on this mission together, I'd like to know more about
      you as well.
    ko: 같이 작전하는 사인데 찜찜한 게 있으면 좀 그러니까요.
    ja: |-
      一緒に作戦に取り組む仲間に、
      引っかかるところがあると困りますからね？
  d_main_27_03_e_46:
    speaker: elegg
    en: Hehe, well played.
    ko: 히히. 잘도 써먹네여.
    ja: へへへっ…うまく返されましたな。
  d_main_27_03_e_47:
    speaker: liveryn
    en: I didn't mean anything by it.
    ko: 에구구. 기분 나쁘게 해드릴 생각은 없었어요.
    ja: |-
      すみません、揚げ足を取るつもりでは
      ありませんでした。
  d_main_27_03_e_48:
    speaker: liveryn
    en: I just want to be a good listener, that's all.
    ko: |-
      그냥 일레그 님의 말을 귀담아듣고 있다~
      정도로 생각해 주세요.
    ja: |-
      単なる、お話をきちんと聞いていますよ、
      というアピールです。
  d_main_27_03_e_49:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_03_e_50:
    speaker: elegg
    en: The Electric Shock Squad specializes in electronic devices, with a particular
      focus on hardware production and maintenance.
    ko: |-
      일렉트릭 쇼크 스쿼드는 전자 기기.
      하드웨어 제작과 정비 쪽에 최적화된 스쿼드인 건 알져?
    ja: |-
      エレクトリックショック部隊は、
      電子機器やハードウェアの製作と整備を
      専門とする部隊ということはご存じですかな？
  d_main_27_03_e_51:
    speaker: elegg
    en: I'm in charge of energy efficiency and energy utilization.
    ko: 저는 거기서 에너지 효율, 에너지 활용을 담당하고 있어여.
    ja: |-
      私はそこで、エネルギーの応用や効率を
      担当しておりますな。
  d_main_27_03_e_52:
    speaker: elegg
    en: The Ark is currently lacking in many things,
    ko: 방주는 지금 뭐든 다 부족한 상황이에여.
    ja: アークは今、すべてが足りない状況ですな。
  d_main_27_03_e_53:
    speaker: elegg
    en: and energy is no exception.
    ko: 에너지라고 해서 예외는 아니져.
    ja: むろん、エネルギーも例外ではありませんぞ。
  d_main_27_03_e_54:
    speaker: elegg
    en: I volunteered to come up here and try to figure out a way to resolve the energy
      crisis.
    ko: 저는 방주의 에너지 문제를 해결할 실마리를 찾으려고 자원했어여.
    ja: |-
      そこで、私はアークのエネルギー問題解決の
      手がかりを探すために来たと言うわけですな。
  d_main_27_03_e_55:
    speaker: elegg
    en: Who knows? These crystals might end up proving to be a good catalyst.
    ko: |-
      또 모르잖아여?
      그 수정이라는 게 아주 좋은 촉매가 될지도여.
    ja: |-
      もしかしたら、クリスタルとやらが
      いい触媒になるかもしれないですからな。
  d_main_27_03_e_56:
    speaker: elegg
    en: Does that answer your question?
    ko: 대답이 됐을까여?
    ja: これで答えになりましたかな？
  d_main_27_03_e_57:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_03_e_58:
    speaker: liveryn
    en: Fine.
    ko: 그래요.
    ja: そうですね。
  d_main_27_03_e_59:
    speaker: liveryn
    en: I should have known that a professional like you would've had a suitably elevated
      reason for doing what you're doing. Not at all similar to a simpleton like myself.
    ko: |-
      저랑은 많이 다르시네요.
      역시 엘리트는 이유도 고급스럽네요~
    ja: |-
      私とは全然違います。
      さすがエリートな方は
      志願される理由もご立派ですね～
  d_main_27_03_e_60:
    speaker: elegg
    en: "... Mmm."
    ko: "…흠."
    ja: "…むーん…"
  d_main_27_03_e_61:
    speaker: hammering
    en: Would you look at that? They only just met and they're already getting on
      like a house on fire.
    ko: |-
      둘이 사이 엄청 좋은 거 같지 않슴까?
      분명 처음 만났을 텐데 신기함다.
    ja: |-
      あの2人、すごく仲よさそうじゃないっすか？
      初めて会ったはずなのに、不思議っすね～
  d_main_27_03_e_62:
    speaker: neon
    en: Maybe so...
    ko: 그러게요.
    ja: "…そうですね。"
  d_main_27_03_e_63:
    speaker: rapi
    en: "... If that's how you read it, I'm happy for you."
    ko: "…그렇게 보인다니 다행이네."
    ja: "…そう見えるなら、よかったわね。"
  d_main_27_03_e_64:
    speaker: anis
    en: Right.
    ko: 그러게.
    ja: まったくね。
d_main_27_04_s:
  d_main_27_04_s_1:
    speaker: shifty
    en: You should have visual contact soon.
    ko: "…곧 육안으로 확인할 수 있을 거예요."
    ja: "…もうすぐ肉眼で確認できるはずです。"
  d_main_27_04_s_2:
    speaker: shifty
    en: Exercise extreme caution.
    ko: 혹시 모르니 주의하세요.
    ja: 念のため、注意してください。
  d_main_27_04_s_3:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_27_04_s_4:
    speaker: hammering
    en: Oh boy, my heart is pounding.
    ko: 이야 이거 엄청 두근두근 거림다.
    ja: めちゃくちゃドキドキするっす。
  d_main_27_04_s_5:
    speaker: hammering
    en: I feel like my core is going to burst!
    ko: 코어가 터져버릴 것 같슴다!
    ja: コアが張り裂けそうっす！
  d_main_27_04_s_6:
    speaker: elegg
    en: I feel the same.
    ko: 히히. 그건 나도 그래여.
    ja: へへっ…それは私も同じですぞ。
  d_main_27_04_s_7:
    speaker: liveryn
    en: There it is!
    ko: "…보여요. 저기 있네요."
    ja: "…見えました。あそこです。"
  d_main_27_04_s_8:
    speaker: "<Monologue>"
    en: Liveryn points ahead of us.
    ko: 리버린이 가리킨 장소를 쳐다본다.
    ja: リヴァリンが指し示す場所に目をやった
  d_main_27_04_s_9:
    speaker: "<Monologue>"
    en: What seems to be a massive condensed pillar of light is piercing through the
      ground and soaring up into the air.
    ko: 마치 뭉쳐진 빛 덩어리가 땅을 뚫고 솟아오른 것만 같다.
    ja: |-
      まるで、光の塊が
      地面から突き出しているかのように
  d_main_27_04_s_10:
    speaker: "<Monologue>"
    en: Although the concentration of the crystals is rather sporadic and not particularly
      dense, they nevertheless emit a near-blinding luminescence.
    ko: |-
      수정들은 드문드문 솟아올라 있었지만,
      그 광채와 형태로 인해 존재감을 뿜어내고 있었다.
    ja: |-
      存在感のある光彩と形を持ったクリスタルが
      所々にそびえたっていた
  d_main_27_04_s_11:
    speaker: "<Self>"
    en: That must be it.
    ko: "…저거구나."
    ja: "…あれか"
  d_main_27_04_s_12:
    speaker: shifty
    en: Elegg, run an analysis on the local vicinity.
    ko: 일레그. 인근의 성분을 파악해 주세요.
    ja: エレグ、周辺の成分分析を行ってください。
  d_main_27_04_s_13:
    speaker: elegg
    en: Will do.
    ko: 녜이 녜이.
    ja: お任せあれ。
  d_main_27_04_s_14:
    speaker: "<Monologue>"
    en: Elegg pokes at her tablet.
    ko: 일레그가 태블릿을 들고 조작한다.
    ja: エレグはタブレットを操作した
  d_main_27_04_s_15:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_s_16:
    speaker: elegg
    en: No toxins present. Appropriate oxygen levels. No unidentified components.
    ko: 독성 물질 없고, 산소 농도 적절, 미확인 성분 없어여.
    ja: |-
      毒性物質はナシ、酸素濃度も正常、
      未確認成分は検出されませんでしたな。
  d_main_27_04_s_17:
    speaker: elegg
    en: Nothing especially noteworthy, except for the fact that the Alva Particle
      concentration is remarkably low.
    ko: |-
      음. 특별할 것 없네여.
      에블라 입자 농도가 무지하게 낮다는 것 말고는 특이 사항 없고여.
    ja: |-
      うーん。変わったところはなさそうですぞ。
      エブラ粒子の濃度が異様に低いぐらいですかな…
  d_main_27_04_s_18:
    speaker: shifty
    en: All right, you're up, Hammering.
    ko: 예. 그럼 다음엔 해머링이 움직여 주세요.
    ja: |-
      了解しました。
      では、ハンマリングにお願いします。
  d_main_27_04_s_19:
    speaker: hammering
    en: Gotcha.
    ko: 알겠슴다.
    ja: 了解っす。
  d_main_27_04_s_20:
    speaker: "<Monologue>"
    en: Hammering walks forward and stands in front of a crystal.
    ko: 해머링은 성큼성큼 앞으로 걸어가, 수정 앞에 섰다.
    ja: |-
      ハンマリングは大股で前に出ると、
      クリスタルの前に立った
  d_main_27_04_s_21:
    speaker: hammering
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_main_27_04_s_22:
    speaker: hammering
    en: Looks like an ordinary crystal to me.
    ko: 일단 보기에는 평범한 수정이랑 똑같슴다.
    ja: ひとまず、見た目は普通の水晶と同じっすね。
  d_main_27_04_s_23:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑 똑.
    ja: コンコン
  d_main_27_04_s_24:
    speaker: hammering
    en: It's awfully dense, not terribly dissimilar from quartz.
    ko: |-
      두드려 보니 경도는 높은데,
      표면은 석영과 크게 다르지 않슴다.
    ja: |-
      叩いてみた感じも…硬度は高そうっすが、
      表面は石英とほぼ変わらないっすね…
  d_main_27_04_s_25:
    speaker: hammering
    en: But there's something strange... Everyone, come take a look.
    ko: |-
      근데 좀 이상한 게 있는데….
      다들 한번 와보시지 말임다.
    ja: |-
      でも少し、妙なところが…
      みなさん、ちょっと来てほしいっす。
  d_main_27_04_s_26:
    speaker: elegg
    en: What is it?
    ko: 이상한 거여?
    ja: 妙なところとは？
  d_main_27_04_s_27:
    speaker: liveryn
    en: Is it okay to get closer?
    ko: 가까이 가도 괜찮나요?
    ja: 近づいても大丈夫なんですか？
  d_main_27_04_s_28:
    speaker: hammering
    en: It's fine. The exterior surface is extremely smooth,
    ko: |-
      아, 괜찮슴다.
      표면이 엄청 매끈함다.
    ja: |-
      ああ、大丈夫っす。
      表面がすごく滑らかっすから…
  d_main_27_04_s_29:
    speaker: hammering
    en: so I don't think there's any gas or liquids coming out of this thing.
    ko: 가스나 액체가 나올 건덕지는 없어 보임다.
    ja: ガスや液体が噴き出したりとかはなさそうっす。
  d_main_27_04_s_30:
    speaker: hammering
    en: Just to be safe though, the Commander shouldn't get too close.
    ko: 그래도 혹시 모르니 지휘관은 좀 멀찍이 서 계십쇼.
    ja: |-
      でも、念のため指揮官は
      少し離れていてくださいっす。
  d_main_27_04_s_31:
    speaker: liveryn
    en: Good call.
    ko: 오오~ 해머링 님 엄청 든든하네요.
    ja: |-
      おお～、ハンマリング様も
      すごく頼もしいですね。
  d_main_27_04_s_32:
    speaker: "<Monologue>"
    en: We cautiously move towards the crystal.
    ko: 수정이 있는 곳으로 조심스럽게 이동한다.
    ja: 慎重にクリスタルに近づいた
  d_main_27_04_s_33:
    speaker: "<Monologue>"
    en: Once we're close enough, we immediately notice a certain cluster of crystals
    ko: 그리고 잠시 후 내 눈에 보인 것은.
    ja: 近づいて、私の目でも分かったことは
  d_main_27_04_s_34:
    speaker: "<Monologue>"
    en: which are distinctly at odds with the rest of the formations in the vicinity.
    ko: 주위 풍경과 명백히 이질적인 수정의 모습이었다.
    ja: |-
      それが周囲の風景からは
      明らかに異質だということだった
  d_main_27_04_s_35:
    speaker: elegg
    en: What an unusual pattern.
    ko: "…특이한 무늬네여."
    ja: "…変わった模様ですな。"
  d_main_27_04_s_36:
    speaker: liveryn
    en: This reminds me of something... what was it called, again?
    ko: 이건… 그 뭐더라.
    ja: これは…何でしたっけ。
  d_main_27_04_s_37:
    speaker: liveryn
    en: Damascus.
    ko: |-
      다마스커스 같은 건가요?
      무늬가 엄청 특이하네요.
    ja: |-
      ダマスカス…のようなものですか？
      見たことない表面ですね。
  d_main_27_04_s_38:
    speaker: neon
    en: Is that some kind of curse?
    ko: 그건 무슨 저주인가요?
    ja: その話、信じてもいいのでしょうか？
  d_main_27_04_s_39:
    speaker: liveryn
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_main_27_04_s_40:
    speaker: liveryn
    en: Hehe, I get it. Damascurse.
    ko: 아~ 다마스[커스]라서 저주라고 말씀하신 거군요~
    ja: あ～、「だます」カスってことですか～？
  d_main_27_04_s_41:
    speaker: liveryn
    en: Very funny.
    ko: |-
      이야~ 네온 님의 유머 감각은 아주 유니크하네요~
      놀랐어요~
    ja: |-
      いや～ネオン様、ユニークなユーモアのセンスを
      お持ちですね～驚きました～
  d_main_27_04_s_42:
    speaker: neon
    en: At least someone appreciates my jokes.
    ko: 후후. 알아봐 주셔서 감사합니다.
    ja: ふふ。分かっていただけて嬉しいです。
  d_main_27_04_s_43:
    speaker: anis
    en: A word of warning. Don't encourage her, or else you'll end up regretting it.
    ko: "…너, 경고하는데 앞으로 그런 거로 칭찬하지 마. 큰일 난다."
    ja: |-
      …忠告しとくけど、
      そういう部分は褒めたりしないで。
      大変なことになるわよ。
  d_main_27_04_s_44:
    speaker: liveryn
    en: But it was funny, really!
    ko: 왜요? 저 진심으로 감탄했는데.
    ja: そうですか？私は本当に感心しましたが…
  d_main_27_04_s_45:
    speaker: rapi
    en: Continue, Hammering.
    ko: "…해머링. 계속 확인해 줘."
    ja: "…ハンマリング。作業を続けて。"
  d_main_27_04_s_46:
    speaker: hammering
    en: Looking at its exterior, it resembles something you'd see in the quartz family.
    ko: 일단 겉보기에는 석영 계열과 크게 다른 거 같진 않슴다.
    ja: |-
      見た目は、クォーツ系統と
      それほど違いはなさそうっす。
  d_main_27_04_s_47:
    speaker: rapi
    en: It seems like it has some sort of light flowing through it.
    ko: "…빛이 흐르고 있는 것 같은데."
    ja: "…光が流れているみたいね。"
  d_main_27_04_s_48:
    speaker: hammering
    en: Yes, there is some luminescence there.
    ko: 예. 이 무늬에서 빛이 나오고 있슴다.
    ja: はい。模様になってる部分から光が出てるっす。
  d_main_27_04_s_49:
    speaker: elegg
    en: Is it natural?
    ko: 자연 발광인가여?
    ja: 自然発光ですかな？
  d_main_27_04_s_50:
    speaker: hammering
    en: Hard to say.
    ko: 알 수 없슴다.
    ja: 分からないっす。
  d_main_27_04_s_51:
    speaker: "<Self>"
    en: This pattern...
    ko: "…이 무늬."
    ja: "…この模様…"
  d_main_27_04_s_52:
    speaker: "<Self>"
    en: Don't you think it resembles circuitry you'd find in a machine?
    ko: 기계의 회로 같지 않아?
    ja: 機械の回路みたいじゃないか？
  d_main_27_04_s_53:
    speaker: elegg
    en: I was thinking the same thing.
    ko: 저도 그렇게 생각하고 있었어여.
    ja: 私もそう思っていたところですな。
  d_main_27_04_s_54:
    speaker: elegg
    en: Should we take a moment to check?
    ko: 히히. 잠시 확인해 볼까여?
    ja: へへっ…ちょっと確認してみますぞ。
  d_main_27_04_s_55:
    speaker: "<Narration>"
    en: Elegg extends a wire from the tablet and presses it to the crystal.
    ko: 일레그는 태블릿에서 뻗어 나온 전선을 수정에 가져다 댔다.
    ja: |-
      エレグはタブレットからケーブルを引き出し、
      クリスタルに当てた
  d_main_27_04_s_56:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_s_57:
    speaker: elegg
    en: Electricity is flowing through it, all right, and a whole lot of it.
    ko: |-
      …전기가 흐르는데여.
      그것도 제법.
    ja: |-
      …電気が流れていますな。
      それも、かなり。
  d_main_27_04_s_58:
    speaker: liveryn
    en: Does that mean it's a machine?
    ko: |-
      전기가 흐른다고요?
      기계라는 말인가요?
    ja: 電気が？これは機械ということですか？
  d_main_27_04_s_59:
    speaker: elegg
    en: The notion that electricity can only flow through man-made machines is a fallacy.
    ko: 전기가 흐르는 게 기계뿐이라고 생각하면 오산이져.
    ja: |-
      電気が流れていれば機械と考えるのは、
      大きな間違いですぞ。
  d_main_27_04_s_60:
    speaker: elegg
    en: It flows through living organisms as well.
    ko: 생명체에도 흘러여.
    ja: 動物にだって、流れていますからな。
  d_main_27_04_s_61:
    speaker: hammering
    en: This, however, doesn't appear to be a living organism.
    ko: 근데 이건 생명체로 보이진 않슴다.
    ja: でも、これは動物には見えないっす。
  d_main_27_04_s_62:
    speaker: elegg
    en: Interesting.
    ko: 그러게여. 신기하네여.
    ja: そうですな。不思議ですぞ。
  d_main_27_04_s_63:
    speaker: elegg
    en: Hmm?
    ko: 응?
    ja: ん？
  d_main_27_04_s_64:
    speaker: liveryn
    en: What is it?
    ko: 왜 그러시나요?
    ja: どうかしましたか？
  d_main_27_04_s_65:
    speaker: elegg
    en: The tablet just shut off.
    ko: "…태블릿이 꺼져버렸어여."
    ja: "…タブレットの電源が落ちましたな。"
  d_main_27_04_s_66:
    speaker: liveryn
    en: The battery ran out?
    ko: |-
      예~?
      어어? 배터리가 0%네요?
    ja: え？あれ？…バッテリー切れみたいですね？
  d_main_27_04_s_67:
    speaker: neon
    en: Why didn't you charge it earlier?
    ko: 충전 좀 제때 해놓지 그러셨어요.
    ja: 充電し忘れですか？
  d_main_27_04_s_68:
    speaker: liveryn
    en: Just a second. I should have a spare battery...
    ko: 잠시만요. 제 블루 허리케인에 분명 휴대용 배터리가….
    ja: |-
      お待ちください。確か私のブルーハリケーンに
      予備のバッテリーが…
  d_main_27_04_s_69:
    speaker: elegg
    en: I've got one too.
    ko: 히히. 저한테도 있어여.
    ja: へへっ。私も用意しておりますぞ。
  d_main_27_04_s_70:
    speaker: elegg
    en: But that's strange. I could have sworn it was at 80% only a moment ago...
    ko: |-
      근데 이상한데여.
      분명 좀 전만 해도 80% 넘게 있었는데….
    ja: |-
      しかし、変ですな。
      確かにさっきまで80％以上あったはず…
  d_main_27_04_s_71:
    speaker: rapi
    en: Hammering, can you glean anything else from the exterior of this thing?
    ko: "…해머링. 외관상으로는 더 확인할 게 없어?"
    ja: |-
      …ハンマリング。
      外見から分かることはそれだけ？
  d_main_27_04_s_72:
    speaker: hammering
    en: Nope, that's about it.
    ko: 예. 없슴다.
    ja: はい。そうっすね。
  d_main_27_04_s_73:
    speaker: hammering
    en: If it's all right with you, I was going to collect a sample.
    ko: |-
      샘플을 좀 채취해볼까 하는데,
      괜찮겠슴까?
    ja: |-
      サンプルを少し採取したいっすが、
      大丈夫っすか？
  d_main_27_04_s_74:
    speaker: shifty
    en: How do we go about that?
    ko: 샘플 채취는 어떻게 하나요?
    ja: どうやって採取するんですか？
  d_main_27_04_s_75:
    speaker: hammering
    en: I'll crack off a small piece from the end.
    ko: 끝부분만 조금 부숴서 떼어낼 검다.
    ja: 先端部分を少しだけ壊して、回収するっす。
  d_main_27_04_s_76:
    speaker: anis
    en: It's a bit primitive, but it'll get the job done.
    ko: 원시적이지만 확실한 방법을 쓰는 거네.
    ja: 原始的だけど、確実な方法ってわけね。
  d_main_27_04_s_77:
    speaker: hammering
    en: You betcha.
    ko: 물론임다.
    ja: その通りっす。
  d_main_27_04_s_78:
    speaker: shifty
    en: Please go ahead, then.
    ko: 예. 그럼 부탁드릴게요.
    ja: 了解しました。お願いします。
  d_main_27_04_s_79:
    speaker: rapi
    en: I suggest you step back, Commander.
    ko: 지휘관. 좀 더 물러나십시오.
    ja: 指揮官。もう少しお下がりください。
  d_main_27_04_s_80:
    speaker: rapi
    en: In fact, stand behind me.
    ko: 아니. 제 뒤가 더 안전하겠군요.
    ja: いえ、やはり私の後ろに立っていてください。
  d_main_27_04_s_81:
    speaker: "<Self>"
    en: Is that really necessary?
    ko: "…그렇게까지?"
    ja: "…そこまでのことか？"
  d_main_27_04_s_82:
    speaker: hammering
    en: You never know. There could be gas trapped inside this.
    ko: 또 모름다. 내부에 가스가 차 있을 수도 있슴다.
    ja: |-
      そうっすね。中にガスが
      充満してたりするかもしれないっす。
  d_main_27_04_s_83:
    speaker: hammering
    en: Pieces could go flying once I break it.
    ko: 부술 때 파편이 사방으로 튈지도 모름다.
    ja: |-
      あとは、壊す時に破片が
      飛び散るかもしれないっす。
  d_main_27_04_s_84:
    speaker: liveryn
    en: "..."
    ko: 음….
    ja: うっ…
  d_main_27_04_s_85:
    speaker: elegg
    en: "..."
    ko: 흠….
    ja: ほほぅ…
  d_main_27_04_s_86:
    speaker: "<Narration>"
    en: Liveryn and Elegg both take a few steps back.
    ko: 리버린과 일레그가 몇 걸음 뒤로 물러섰다.
    ja: リヴァリンとエレグが数歩後ろに下がった
  d_main_27_04_s_87:
    speaker: "<Narration>"
    en: Neon moves behind Anis.
    ko: 네온은 아니스의 뒤로 이동했다.
    ja: ネオンはアニスの後ろに隠れた
  d_main_27_04_s_88:
    speaker: anis
    en: What are you doing?
    ko: "…너 나와."
    ja: "…ネオン、隠れてないで出てきなさい。"
  d_main_27_04_s_89:
    speaker: neon
    en: It makes more sense for someone bigger to stand in front.
    ko: 면적이 조금이라도 넓은 쪽이 앞에 있는 게 맞지 않을까요?
    ja: |-
      面積が少しでも広い方が
      前に立つべきではありませんか？
  d_main_27_04_s_90:
    speaker: anis
    en: Then why don't you go behind Hammering!
    ko: 그럼 해머링 뒤에 있으면 되잖아!
    ja: じゃあ、ハンマリングの後ろに立ってなさいよ！
  d_main_27_04_s_91:
    speaker: neon
    en: She's too close to the crystal. It's dangerous.
    ko: 저긴 가까워서 위험하잖아요.
    ja: あそこは近くて危険ですから。
  d_main_27_04_s_92:
    speaker: anis
    en: "..."
    ko: 아오 진짜.
    ja: まったく、もう…
  d_main_27_04_s_93:
    speaker: hammering
    en: I'd take a few more steps back if I were you, guys. Actually, hide behind
      cover.
    ko: |-
      다들, 뒤로 좀 더 물러나는 게 좋겠슴다.
      아니, 엄폐물 뒤에 있는 게 낫겠슴다.
    ja: |-
      みなさん、もう少し後ろにお願いするっす。
      遮蔽物もあった方がいいっすね。
  d_main_27_04_s_94:
    speaker: hammering
    en: There's no telling what could be inside this thing.
    ko: 안에 뭐가 들었을지 아무도 모름다.
    ja: |-
      中に何が入ってるか、
      誰にも分からないっすから。
  d_main_27_04_s_95:
    speaker: hammering
    en: The worst case scenario would be that whatever's inside reacts unfavorably
      to oxygen and...
    ko: 최악의 경우 내부를 채우고 있는 게 산소랑 반응해서….
    ja: |-
      最悪の場合、中に充満してたものが
      酸素と反応して…
  d_main_27_04_s_96:
    speaker: hammering
    en: it explodes.
    ko: 펑 하고 터질지도 모르는 일임다.
    ja: ドカーン！と行くかもしれないっす。
  d_main_27_04_s_97:
    speaker: liveryn
    en: And if it does? What'll happen to you?
    ko: 해머링 님은 어쩌고요?
    ja: ハンマリング様は大丈夫なのですか？
  d_main_27_04_s_98:
    speaker: hammering
    en: I've got a sturdy noggin.
    ko: 저는 머리 부분이 많이 단단함다.
    ja: 私は頭がすごく頑丈にできてるっす。
  d_main_27_04_s_99:
    speaker: hammering
    en: If something goes wrong, just make sure my head stays intact.
    ko: 잘못되면 머리나 좀 잘 챙겨주십쇼.
    ja: もしもの時は、頭だけ持ち帰ってほしいっす。
  d_main_27_04_s_100:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…了解。"
  d_main_27_04_s_101:
    speaker: "<Narration>"
    en: A few moments later,
    ko: 잠시 후.
    ja: しばらくして
  d_main_27_04_s_102:
    speaker: "<Narration>"
    en: everyone except for Hammering is hiding behind cover, with only their heads
      peeking out.
    ko: 해머링을 제외한 인원이 엄폐물 뒤에 숨어 고개만 내밀고 있다.
    ja: |-
      ハンマリング以外は、離れた遮蔽物に隠れ
      頭だけを出している
  d_main_27_04_s_103:
    speaker: hammering
    en: All right, I'm going for it.
    ko: 그럼, 함다?
    ja: じゃあ、行くっすよ？
  d_main_27_04_s_104:
    speaker: "<Narration>"
    en: Hammering raises her hammer and lightly taps at the crystal.
    ko: 해머링이 해머를 들어 올려 수정을 가볍게 내려쳤다.
    ja: |-
      ハンマリングは持ち上げたハンマーで
      クリスタルを軽く叩いた
  d_main_27_04_s_105:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 캉-!
    ja: カンッ！
  d_main_27_04_s_106:
    speaker: hammering
    en: Ugh.
    ko: 엇.
    ja: えっ…？
  d_main_27_04_s_107:
    speaker: hammering
    en: It's much harder than I thought. This is way tougher than quartz.
    ko: |-
      생각했던 것 보다 무지 단단함다.
      석영의 강도는 일찌감치 뛰어넘슴다.
    ja: |-
      思ったよりかなり丈夫っすね。
      石英の硬度は軽く超えてるっす。
  d_main_27_04_s_108:
    speaker: hammering
    en: This is more like a diamond...
    ko: "…다이아몬드 정도인가…."
    ja: "…ダイヤモンドぐらいっすかね…？"
  d_main_27_04_s_109:
    speaker: hammering
    en: All right, I'm gonna really give it some juice with this swing.
    ko: 전력으로 내려쳐 보겠슴다.
    ja: 次は全力で叩いてみるっす。
  d_main_27_04_s_110:
    speaker: "<Narration>"
    en: Just as Hammering is about to swing her hammer down...
    ko: 해머링이 체중을 실어 해머를 내려치려는 순간.
    ja: |-
      ハンマリングが体重を乗せ
      ハンマーを振り下ろそうとしたその瞬間
  d_main_27_04_s_111:
    speaker: shifty
    en: Rapture detected! 400 meters out, heading straight for you!
    ko: |-
      !!
      랩쳐에게 발각! 그쪽으로 이동 중입니다! 거리 400!
    ja: |-
      ！！
      ラプチャーに見つかったようです！
      そちらへ移動中！距離400！
  d_main_27_04_s_112:
    speaker: hammering
    en: Wha... th-this feels like it was planned!
    ko: 크~! 이 정도면 짜고 치는 타이밍 아님까 이거?
    ja: くぅ～！最悪のタイミングっすね？
  d_main_27_04_s_113:
    speaker: shifty
    en: Don't engage in combat near the crystal. We don't know what will happen if
      the crystal breaks.
    ko: |-
      수정 인근에서의 전투는 자제해 주세요!
      수정이 부서질 시 무슨 일이 일어날지 모릅니다!
    ja: |-
      クリスタル付近での戦闘は控えてください！
      壊れたら何が起きるか分かりません！
  d_main_27_04_s_114:
    speaker: rapi
    en: Roger!
    ko: 라져!
    ja: ラジャー！
d_main_27_04_e:
  d_main_27_04_e_1:
    speaker: rapi
    en: Rapture fragments are flying towards the crystal!
    ko: 랩쳐 파편이 수정 쪽으로 날아간다!
    ja: ラプチャーの残骸が、クリスタルの方に！
  d_main_27_04_e_2:
    speaker: elegg
    en: Ms. Hammering!
    ko: 해머링 씨!
    ja: ハンマリング氏！
  d_main_27_04_e_3:
    speaker: hammering
    en: Did I ever tell you that I always wanted to be a... baseball player?
    ko: |-
      그거 아심까?
      저 사실 야구 선수가 꿈이었슴… 다!!
    ja: |-
      知ってたっすか？
      実は私、野球選手が夢だった…っす！！
  d_main_27_04_e_4:
    speaker: "<Monologue>"
    en: Hammering focuses on the fragments which are hurling towards the crystal,
    ko: 수정 위로 떨어지고 있는 랩쳐의 파편을 겨낭하고,
    ja: |-
      ハンマリングはクリスタルの方向に吹き飛んだ
      ラプチャーの残骸に狙いを定め、
  d_main_27_04_e_5:
    speaker: "<Monologue>"
    en: then swings the hammer with all her might.
    ko: 해머링은 있는 힘껏 해머를 휘둘렀다.
    ja: 勢いよくハンマーを振り回した
  d_main_27_04_e_6:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휘잉-!
    ja: スカッ――
  d_main_27_04_e_7:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 우직!
    ja: バキッ！
  d_main_27_04_e_8:
    speaker: "<Monologue>"
    en: Hammering's swing misses, and the fragments of the Rapture shatter the crystal
      and roll on the ground.
    ko: |-
      해머링의 스윙이 빗나갔고,
      랩쳐의 파편은 수정을 부수며 땅을 나뒹굴었다.
    ja: |-
      スイングは空振りし、ラプチャーの残骸が
      クリスタルを砕いて地面に転がった
  d_main_27_04_e_9:
    speaker: elegg
    en: Gah!
    ko: 흐꺄아악-!!
    ja: フギャー！！
  d_main_27_04_e_10:
    speaker: liveryn
    en: Looks like you'll have to keep dreaming, Hammering.
    ko: 투수가 꿈이었던거죠!? 맞죠!?
    ja: ピッチャー志望だったんですか！？
  d_main_27_04_e_11:
    speaker: neon
    en: Anis, get behind me!
    ko: 아니스! 제 뒤로…!
    ja: アニス！私の後ろに…！
  d_main_27_04_e_12:
    speaker: anis
    en: No, you get behind me!
    ko: 네가 내 뒤로 와야지!
    ja: あなたが私の後ろでしょ！
  d_main_27_04_e_13:
    speaker: "<Self>"
    en: Everyone, take cover!
    ko: 전원 엄폐…!!
    ja: 全員ハイド…！！
  d_main_27_04_e_14:
    speaker: rapi
    en: It's too late! Get behind me, Commander!
    ko: 늦었습니다! 지휘관! 제 뒤로!
    ja: 間に合いません！指揮官！私の後ろへ！
  d_main_27_04_e_15:
    speaker: shifty
    en: Everyone, get do...
    ko: 다들 몸을 웅크려 최대한 면적을 줄여주…!
    ja: みなさん、姿勢を低くして…！
  d_main_27_04_e_16:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_17:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_18:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_19:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_21:
    speaker: rapi
    en: Nothing's happening.
    ko: "…반응 없음. 안전한 것 같아."
    ja: "…何も起こらないみたいね。"
  d_main_27_04_e_22:
    speaker: anis
    en: Phew... that startled me.
    ko: 아으. 깜짝 놀랐네.
    ja: はぁ～びっくりした。
  d_main_27_04_e_23:
    speaker: neon
    en: Yeah, my glasses nearly fell off.
    ko: 저 너무 놀라서 안경 튀어 나갈 뻔 했잖아요.
    ja: びっくりしすぎて眼鏡が飛び出すところでした。
  d_main_27_04_e_24:
    speaker: hammering
    en: That really scared the heck outta me.
    ko: "…후우. 진짜 식겁했슴다."
    ja: "…ふぅ。ヒヤッとしたっす…"
  d_main_27_04_e_25:
    speaker: elegg
    en: Hmm. Guess we overreacted.
    ko: 흠. 필요 이상으로 호들갑을 떤 모양이네여.
    ja: ふん。みんな騒ぎすぎですな。
  d_main_27_04_e_26:
    speaker: liveryn
    en: Guess so.
    ko: 어휴, 그러게요.
    ja: へえ？そうですね…
  d_main_27_04_e_27:
    speaker: hammering
    en: What was that scream just a moment ago? Was that supposed to be some kind
      of signal?
    ko: |-
      근데 좀 전에 [흐꺄아악-!!]은 뭡니까?
      무슨 신호 같은 검까?
    ja: |-
      さっきの「フギャー！！」って
      何だったんすか？何かの合図みたいな？
  d_main_27_04_e_28:
    speaker: liveryn
    en: Hard to say...
    ko: 글쎄요.
    ja: どうでしょうね？
  d_main_27_04_e_29:
    speaker: elegg
    en: I-I'll check if any toxic substances were released when the crystal broke.
    ko: 수, 수정이 부서지면서 독성 물질 같은 걸 뿜어냈는지 확인해볼게여.
    ja: |-
      ク、クリスタルも壊せたことですし、
      毒性物質が流出していないか確認しますぞ。
  d_main_27_04_e_30:
    speaker: "<Narration>"
    en: Elegg connects the portable battery to the tablet.
    ko: 일레그는 태블릿에 보조 배터리를 연결한 후 조작했다.
    ja: |-
      エレグはモバイルバッテリーを接続し、
      タブレットを操作した
  d_main_27_04_e_31:
    speaker: elegg
    en: Hmm... I'm not picking up anything.
    ko: "…음. 없어여. 부서지면서 나온 건 없네여."
    ja: "…うーん。何も出ていないですな。"
  d_main_27_04_e_32:
    speaker: neon
    en: How does that thingamajig work, anyhow?
    ko: 근데 아까부터 궁금했는데 그걸 어떻게 아나요?
    ja: |-
      さっきから気になってたんですが、
      そういうことが分かるんですか？
  d_main_27_04_e_33:
    speaker: elegg
    en: It analyzes airborne particles.
    ko: 대기 중의 물질을 이 기계로 확인하는 거져.
    ja: |-
      大気中の物質を、
      この機械で確認できるのですぞ。
  d_main_27_04_e_34:
    speaker: elegg
    en: The range is somewhat narrow, but it's still quite useful.
    ko: 반경은 좁지만 쓸만해여.
    ja: 測定範囲は狭いですが、なかなか使えますな。
  d_main_27_04_e_35:
    speaker: neon
    en: Can you add that function to my glasses?
    ko: 제 안경에 그 기능 달 수 있을까요?
    ja: 私の眼鏡にもその機能を付けられませんか？
  d_main_27_04_e_36:
    speaker: elegg
    en: Depends. Are they traditional lenses?
    ko: "…네온 씨. 그 안경 순수 렌즈인가여?"
    ja: "…ネオン氏、その眼鏡はただのレンズですかな？"
  d_main_27_04_e_37:
    speaker: neon
    en: No, they're display monitors.
    ko: 아뇨. 무슨 디스플레이를 달아놨다고 했어요.
    ja: いいえ、ディスプレイ機能があると聞きました。
  d_main_27_04_e_38:
    speaker: elegg
    en: Really? Then it's worth a try.
    ko: 그래여? 그럼 해볼 만하겠는데여?
    ja: |-
      なるほど？
      それなら可能かもしれませんな。
  d_main_27_04_e_39:
    speaker: elegg
    en: I'll get back to you on that.
    ko: 이따가 해볼게여.
    ja: あとで試してみますぞ。
  d_main_27_04_e_40:
    speaker: neon
    en: Cool, then I can have super vision!
    ko: 오. 그럼 저 이제 비전 아이 네온이 되는 건가요?
    ja: |-
      おおっ。と言うことは、これからは
      情報分析担当ネオンになれるんでしょうか？
  d_main_27_04_e_41:
    speaker: anis
    en: Ugh, I hope not. The last thing you need is another thing to prattle on about.
    ko: |-
      제발 안되면 좋겠다.
      되면 또 얼마나 시끄러울까.
    ja: |-
      うまくいったらたまったもんじゃないわ。
      余計にうるさくなりそう。
  d_main_27_04_e_42:
    speaker: hammering
    en: I'll take one of these broken pieces.
    ko: 그럼 저 부서진 걸 가져가겠슴다.
    ja: じゃあ、壊れた部分を持って帰るっす。
  d_main_27_04_e_43:
    speaker: "<Monologue>"
    en: Hammering holds up a crystal fragment.
    ko: 해머링은 부서진 수정 조각을 들어 올렸다.
    ja: ハンマリングはクリスタルの欠片を拾い上げた
  d_main_27_04_e_44:
    speaker: rapi
    en: It's not emitting any light.
    ko: "…빛이 나지 않아."
    ja: "…光ってない。"
  d_main_27_04_e_45:
    speaker: elegg
    en: You're right.
    ko: 그러게여. 회로 무늬 부분에서 빛이 안 나오네여.
    ja: |-
      そういえば、
      模様の部分から光が消えていますな。
  d_main_27_04_e_46:
    speaker: elegg
    en: If it's not coming from the circuitry, then where...
    ko: 어디….
    ja: どれどれ…
  d_main_27_04_e_47:
    speaker: elegg
    en: No electricity is flowing through it either.
    ko: 음. 전기도 더는 흐르지 않아여.
    ja: うーん。電気ももう流れてませんぞ。
  d_main_27_04_e_48:
    speaker: liveryn
    en: Still, we should take it back with us.
    ko: 그래도 확보는 했으니 가지고 돌아가 보죠.
    ja: |-
      でも、手に入ったには違いありませんから、
      持って帰りましょう。
  d_main_27_04_e_49:
    speaker: hammering
    en: Are you sure?
    ko: 뭔가 이대로 가져가기엔 좀 그렇지 않슴까?
    ja: |-
      これを持って帰っても、
      ちょっとアレじゃないっすか？
  d_main_27_04_e_50:
    speaker: hammering
    en: It feels compromised at this point, so...
    ko: 반쪽짜리 샘플인 것 같아서 영 좀 그렇슴….
    ja: 半端な状態のサンプルって感じで、ちょっと…
  d_main_27_04_e_51:
    speaker: hammering
    en: Huh?
    ko: 엇.
    ja: えっ？
  d_main_27_04_e_52:
    speaker: "<Monologue>"
    en: The crystal fragment Hammering is holding suddenly turns gray,
    ko: "…해머링이 들고 있던 수정 조각이 단숨에 회색으로 변했다."
    ja: |-
      ハンマリングの手にあった
      クリスタルの欠片が、瞬く間に灰色に変わり…
  d_main_27_04_e_53:
    speaker: "<Monologue>"
    en: then crumbles and disintegrates.
    ko: 그리고 바스러지며 사라졌다.
    ja: 塵となって、消えてしまった
  d_main_27_04_e_54:
    speaker: hammering
    en: What the...?
    ko: "…바스러졌슴다?"
    ja: "…消えちゃったっす…？"
  d_main_27_04_e_55:
    speaker: elegg
    en: What happened?
    ko: "…그러게여. 뭘까여 이거."
    ja: "…そのようですな。何でしょうかな、これは…"
  d_main_27_04_e_56:
    speaker: anis
    en: Did you accidentally crush it?
    ko: "…너무 세게 잡은 것 아냐?"
    ja: "…強く握りすぎたんじゃない？"
  d_main_27_04_e_57:
    speaker: hammering
    en: With my bare hands? How could that be possible?
    ko: 크~ 저 수정을 맨손으로 가루로 만들어 버린 검까?
    ja: |-
      あは～！あんなに固いクリスタルを、
      素手で粉々にできちゃったってことっすか？
  d_main_27_04_e_58:
    speaker: "<Self>"
    en: Let's try and pick up these other pieces.
    ko: "…다른 것들을 확보해 보자."
    ja: "…採取しなおそう"
  d_main_27_04_e_59:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_27_04_e_60:
    speaker: "<Monologue>"
    en: After attempting to break off other pieces of the crystal to take as samples,
    ko: 샘플을 확보하기 위해 다른 수정들을 부숴본 결과.
    ja: |-
      サンプルを確保するため、
      他のクリスタルを破壊してみたが
  d_main_27_04_e_61:
    speaker: "<Monologue>"
    en: the pieces all disintegrate without exception.
    ko: 떨어져나온 조각들은 예외 없이 바스러지며 사라졌다.
    ja: 欠片はすべて粉々になり、消えてしまった
  d_main_27_04_e_62:
    speaker: "<Monologue>"
    en: Hammering moves to take one of the crystalline fragments stuck in the ground,
    ko: |-
      그럼 땅에 박힌 걸 가져가겠다며,
      지면의 수정을 뽑으려 시도하던 해머링은.
    ja: |-
      それならと、埋まっているクリスタルを
      ハンマリングが地面から引き抜こうとしたが
  d_main_27_04_e_63:
    speaker: "<Monologue>"
    en: but eventually gives up when she finds it unwilling to budge even an inch.
    ko: 꼼짝도 하지 않는 수정에 항복 선언을 했다.
    ja: クリスタルは微動だにせず、諦めてしまった
  d_main_27_04_e_64:
    speaker: "<Self>"
    en: Seems there's not much else we can do at this point.
    ko: "…지금 상태로 뭘 더 할 수는 없을 것 같아."
    ja: "…今の状況では、何もできることがなさそうだ"
  d_main_27_04_e_65:
    speaker: rapi
    en: I think it'd be prudent to return and organize a separate investigation team.
    ko: 동의합니다. 복귀 후 조사팀을 따로 꾸리는 게 좋겠습니다.
    ja: |-
      同意します。戻ってから改めて調査チームを
      編成しなおした方がいいでしょう。
  d_main_27_04_e_66:
    speaker: "<Self>"
    en: Yeah. Let's do that.
    ko: 그래. 그렇게 하자.
    ja: ああ、そうしよう
  d_main_27_04_e_67:
    speaker: hammering
    en: Just a moment.
    ko: 어… 잠시만 기다려 주십쇼.
    ja: あの…ちょっと待ってくださいっす。
  d_main_27_04_e_68:
    speaker: hammering
    en: Can we head a little further inside? According to the map, there should be
      more crystals ahead.
    ko: |-
      좀 더 안으로 들어가보면 안 됨까?
      지도 보니까 이 앞은 수정이 더 많은 거 같은데 말임다.
    ja: |-
      もう少し奥に進んだらダメっすか？
      地図を見る限り、この先には
      クリスタルがもっとあるはずっす。
  d_main_27_04_e_69:
    speaker: elegg
    en: I'm game.
    ko: 저도 그렇게 하고 싶어여.
    ja: 私も同意ですぞ。
  d_main_27_04_e_70:
    speaker: liveryn
    en: Me too.
    ko: 저도요.
    ja: 私もです。
  d_main_27_04_e_71:
    speaker: "<Self>"
    en: Are you sure it's not too dangerous?
    ko: 너무 위험하지 않을까?
    ja: これ以上は危険じゃないか？
  d_main_27_04_e_72:
    speaker: hammering
    en: It wouldn't hurt to take a peek.
    ko: 대신 우리가 뭐라도 더 할 수 있지 않슴까.
    ja: でも、何か収穫があるはずっす。
  d_main_27_04_e_73:
    speaker: hammering
    en: We might be able to obtain a proper sample inside.
    ko: 안쪽에서는 제대로 된 샘플을 얻을지도 모르고 말임다.
    ja: |-
      奥でもっといいサンプルが
      手に入るかもしれないっすし…
  d_main_27_04_e_74:
    speaker: liveryn
    en: We all came here because we needed the work.
    ko: 저희 여기 일자리 찾아서 온 거잖아요.
    ja: |-
      私たち、仕事を見つけるために
      ここまで来たんです。
  d_main_27_04_e_75:
    speaker: liveryn
    en: If we return empty-handed, they'll send in another team to investigate.
    ko: |-
      이대로 방주로 돌아가면
      다른 조사대가 꾸려질지도 모르는데.
    ja: |-
      このままアークに戻ったら、
      調査隊には他の誰かが編成されるでしょう？
  d_main_27_04_e_76:
    speaker: liveryn
    en: Then we'll be left jobless yet again.
    ko: 그럼 우린 다시 일자리 없는 불쌍한 니케들이 된다고요.
    ja: |-
      そうなれば、私たちはまた仕事のない
      哀れなニケに戻ってしまいます。
  d_main_27_04_e_77:
    speaker: liveryn
    en: We at least need to bring back a proper sample,
    ko: |-
      하다못해 멀쩡한 샘플이라도 들고 가든가,
      눈이 돌아갈 조사 결과라도 들고 가야….
    ja: |-
      でも、せめてまともなサンプルか、
      驚くような調査結果を
      持って帰ることができれば…
  d_main_27_04_e_78:
    speaker: liveryn
    en: or some other kind of finding that will turn heads.
    ko: 탐색에서 활약했다는 평가라도 들을 거예요.
    ja: 探索で活躍したという評価は得られるはずです。
  d_main_27_04_e_79:
    speaker: liveryn
    en: If we go back like this, we'll just be labeled incompetent.
    ko: |-
      이대로 돌아가면 그냥 보고 온 것밖에 안 돼서,
      또 무능한 니케가 될 거고요.
    ja: |-
      このまま帰って、ただ現場を見て帰っただけの
      無能扱いされるわけには行きません。
  d_main_27_04_e_80:
    speaker: elegg
    en: And on a personal note,
    ko: 히히히. 그리고 개인적인 흥미도 있거든여.
    ja: |-
      へへへっ…それに、
      個人的に気になりますからな。
  d_main_27_04_e_81:
    speaker: elegg
    en: this is a completely new type of crystal we're dealing with. I'd hate to leave
      after just getting a taste of it.
    ko: |-
      완전히 새로운 타입의 수정이잖아여?
      이걸 그냥 맛만 보고 돌아가기엔 너무 아쉽지 않나여?
    ja: |-
      完全に未知の水晶体ですぞ？
      これをただ見ただけで帰るなんて、
      もったいないですからな。
  d_main_27_04_e_82:
    speaker: elegg
    en: Whatever this thing is, we could be the first to discover it. We'd be fools
      to pass up such a golden opportunity.
    ko: |-
      뭐가 됐든 우리가 최초 발견자가 될텐뎨,
      이런 황금 같은 기회를 놓치는 건 손해져.
    ja: |-
      我々が第一発見者になるわけですし。
      こんな絶好のチャンス、逃したら損ですな。
  d_main_27_04_e_83:
    speaker: elegg
    en: Regardless of whether or not we collect a sample, don't you want to satisfy
      your curiosity?
    ko: |-
      샘플도 샘플이지만,
      좀 더 다양한 것을 확인해 보고 싶지 않나여?
    ja: |-
      サンプル回収もそうですが、
      まだいろいろと確認できるはずですぞ？
  d_main_27_04_e_84:
    speaker: "<Self>"
    en: Hmm...
    ko: 흠….
    ja: しかし…
  d_main_27_04_e_85:
    speaker: liveryn
    en: I'm asking you.
    ko: 부탁이에요.
    ja: お願いします。
  d_main_27_04_e_86:
    speaker: liveryn
    en: Please.
    ko: 제발.
    ja: どうか…
  d_main_27_04_e_87:
    speaker: liveryn
    en: Don't make me beg.
    ko: 이렇게 빌게요.
    ja: 許可を、お願いします。
  d_main_27_04_e_88:
    speaker: liveryn
    en: I don't want to keep living a servile life where I'm at the mercy of the whims
      and fancies of other people.
    ko: |-
      저 이제 남 비위나 맞춰주면서 살기 싫단 말이에요.
      예?
    ja: |-
      もう他人の顔色をうかがいながら
      生きていきたくはないんです。
  d_main_27_04_e_89:
    speaker: liveryn
    en: If I don't want this to be my last hurrah, I need to make a name for myself
      during this mission.
    ko: |-
      이 탐색에서 길잡이 역할을 제대로 해냈다는 평가를 받아야
      다음도 있고 할 거잖아요.
    ja: |-
      この任務で、ルート探索の役割をやり遂げたと
      評価されれば、また次もあるはずです。
  d_main_27_04_e_90:
    speaker: liveryn
    en: Of course that poses a risk, but anything is better than crawling back to
      the Ark and having to stroke other people's egos day in day out.
    ko: |-
      물론 위험하긴 하겠지만, 방주에서 남한테
      입에 발린 소리나 하고 굽실거리는 것보단 나을 거잖아요.
    ja: |-
      もちろん危険は承知の上です。
      それでも、アークで誰かに
      こびへつらい続けるよりはいいんです。
  d_main_27_04_e_91:
    speaker: liveryn
    en: I'd rather die up on the surface than return to that.
    ko: 그렇게 살 바엔 지상에서 죽는 게 더 나을 지경이라고요.
    ja: |-
      ずっとそうやって生きていくぐらいなら、
      いっそ地上で死んだ方がマシです。
  d_main_27_04_e_92:
    speaker: liveryn
    en: I at least have some pride left in me.
    ko: 저도 자존심이 있는데….
    ja: 私にだって、プライドがあるんです…
  d_main_27_04_e_93:
    speaker: liveryn
    en: So please, I'm begging you, let us explore a bit more.
    ko: |-
      그러니 좀 더 탐색해 봐요. 예?
      부탁할게요.
    ja: |-
      ですから、もう少し探索してみませんか？
      お願いします…
  d_main_27_04_e_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_04_e_95:
    speaker: "<Self>"
    en: Rapi. How much risk does the crystal pose?
    ko: 라피. 수정의 리스크는 얼마나 될까?
    ja: ラピ。どの程度リスクがあると思う？
  d_main_27_04_e_96:
    speaker: rapi
    en: None as far as we can tell.
    ko: 현재까진 없습니다.
    ja: 今のところ大きなリスク要因はないかと。
  d_main_27_04_e_97:
    speaker: rapi
    en: It's not toxic, isn't composed of any harmful substances, and doesn't pose
      any risk of explosion.
    ko: 독성, 유해 물질도 없고 폭발 등의 위험도 없는 상태입니다.
    ja: |-
      クリスタルには毒性や有害物質はなく、
      爆発などの危険もなさそうです。
  d_main_27_04_e_98:
    speaker: rapi
    en: At present, it's simply an ordinary crystal, albeit with peculiar patterning.
    ko: 지금 상태로는 그저 특이한 무늬가 새겨진 수정입니다.
    ja: |-
      現在判明している限り、ただ珍しい模様の
      クリスタルというだけです。
  d_main_27_04_e_99:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_main_27_04_e_100:
    speaker: "<Self>"
    en: Let's continue the search. We're going deeper.
    ko: |-
      탐색을 계속하자.
      더 깊이 들어가는 거야.
    ja: |-
      探索を続けよう。
      もっと奥を目指す
  d_main_27_04_e_101:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_27_04_e_102:
    speaker: shifty
    en: I'll continue to provide backup.
    ko: 그럼 탐색 속행으로 알고 계속 백업할게요.
    ja: |-
      では、探索続行ということで
      引き続きバックアップを行います。
  d_main_27_04_e_103:
    speaker: "<Self>"
    en: Appreciated.
    ko: 응. 부탁할게.
    ja: ああ、頼む
  d_main_27_04_e_104:
    speaker: liveryn
    en: Thank you... thank you.
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
  d_main_27_04_e_105:
    speaker: elegg
    en: Hmm...
    ko: "…흐음."
    ja: "…ふーむ…"
d_main_27_05:
  d_main_27_05_1:
    speaker: elegg
    en: Everyone, over there.
    ko: 여러분, 저기 좀.
    ja: おや、あれは…
  d_main_27_05_2:
    speaker: elegg
    en: Doesn't that look like a cluster of crystals to you?
    ko: 수정 군집처럼 보이지 않나여?
    ja: クリスタルの集合体のように見えますな？
  d_main_27_05_3:
    speaker: hammering
    en: Sure enough.
    ko: |-
      오, 그렇슴다.
      저 부분만 수정이 모여있슴다.
    ja: |-
      おおっ、そうっすね。
      あそこだけ、クリスタルが固まってるっす。
  d_main_27_05_4:
    speaker: elegg
    en: Let's go.
    ko: 가보져.
    ja: 行ってみますかな。
  d_main_27_05_5:
    speaker: hammering
    en: You got it.
    ko: 옙!
    ja: うっす！
  d_main_27_05_6:
    speaker: "<Narration>"
    en: Elegg and Hammering rush over.
    ko: 일레그와 해머링이 달려갔다.
    ja: エレグとハンマリングが走り出した
  d_main_27_05_7:
    speaker: liveryn
    en: Elegg seems awfully enthusiastic all of a sudden.
    ko: 일레그 님. 갑자기 신났네요.
    ja: エレグ様、急にテンションが上がりましたね。
  d_main_27_05_8:
    speaker: rapi
    en: Now that we know the crystal isn't dangerous,
    ko: 수정이 위험하지 않다는 걸 알았으니까.
    ja: |-
      クリスタルに危険がないことは
      判明しているから。
  d_main_27_05_9:
    speaker: rapi
    en: we can carry out our investigation without stepping on eggshells the entire
      time.
    ko: 이제 마음 놓고 조사해 볼 수 있게 된 거지.
    ja: もう怖がる心配はないということね。
  d_main_27_05_10:
    speaker: liveryn
    en: She's motivated. That's something you only get when your back's not against
      the wall.
    ko: |-
      의욕적이네요.
      역시, 의욕은 먹고살 만해야 나오는 법이죠.
    ja: |-
      やる気があっていいですね。
      やはり、希望が見えれば元気も出るのでしょう。
  d_main_27_05_11:
    speaker: neon
    en: But you seem even more motivated than her.
    ko: 응? 리버린이 훨씬 의욕적인 것 같은데요?
    ja: |-
      そうですか？
      リヴァリンもずいぶん意欲的では？
  d_main_27_05_12:
    speaker: liveryn
    en: Me? Well... perhaps.
    ko: |-
      저요?
      뭐… 그렇긴한데요.
    ja: |-
      私ですか？
      まぁ…やる気は確かにありますが…
  d_main_27_05_13:
    speaker: liveryn
    en: My "motivation" consists of avoiding the worst-case scenario, so I'd say it's
      closer to desperation.
    ko: |-
      저는 최악을 피하기 위해 의욕적인 거라서,
      필사적인 쪽에 가깝고.
    ja: |-
      私は最悪の状況を避けるために、
      ただ必死なだけですから。
  d_main_27_05_14:
    speaker: liveryn
    en: Elegg, on the other hand, is driven by the pursuit of knowledge, so it's a
      bit different for her.
    ko: |-
      일레그 님은 지식욕을 채우기 위해 의욕적인 거라
      성질이 좀 다르지 않을까요?
    ja: |-
      知的好奇心のために意欲的なエレグ様とは、
      性質が違いませんか？
  d_main_27_05_15:
    speaker: anis
    en: Personally, I don't think desperation is necessarily a bad thing.
    ko: 필사적인 게 꼭 나쁘다고는 할 수 없지 않아?
    ja: |-
      必死になるのだって、
      別に悪いことじゃないでしょ？
  d_main_27_05_16:
    speaker: liveryn
    en: True. When you're between a rock and a hard place, you tend to push yourself.
    ko: 무리를 하게 된단 말이죠~ 필사적이면.
    ja: |-
      必死すぎると、
      無理をしがちになってしまいますので…
  d_main_27_05_17:
    speaker: anis
    en: Exactly.
    ko: 뭐… 그건 그렇지.
    ja: まあ…それはそうね。
  d_main_27_05_18:
    speaker: rapi
    en: That's why we're coming along. To make sure no one stretches themselves too
      thin.
    ko: |-
      그래서 우리가 있는 거야.
      누구 한 명이 무리하지 않게 하기 위해서.
    ja: |-
      だから私たちがいるの。
      誰にも無理をさせないために。
  d_main_27_05_19:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_05_20:
    speaker: liveryn
    en: You're all far too kind to me.
    ko: |-
      여러분.
      저 엄청 신경 써주시네요.
    ja: |-
      みなさん、私のことを
      すごく気遣ってくださいますね。
  d_main_27_05_21:
    speaker: rapi
    en: There's a time and a place for self-deprecation, and I don't think this is
      one of them.
    ko: |-
      자기를 낮추는 게 편할 때도 있겠지만,
      만능은 아니라고 생각하니까.
    ja: |-
      自分を下げる方が楽な時もあるけど、
      万能ではないと思う。
  d_main_27_05_22:
    speaker: liveryn
    en: Hehe, I've been that way my entire life. It's the only way I know how to communicate.
    ko: |-
      하하. 거의 평생을 그렇게 살아온 사람은
      커뮤니케이션 방법이 그것밖에 없어요.
    ja: |-
      あはは…ずっとそうやって生きてきたので、
      そういう人付き合いしか知らないんです。
  d_main_27_05_23:
    speaker: rapi
    en: Were you like that when you were human?
    ko: 인간이었을 때는 어땠지?
    ja: ニケになる前はどうだったの？
  d_main_27_05_24:
    speaker: liveryn
    en: I don't remember, but most likely.
    ko: |-
      음. 기억 안 나네요.
      아마 지금이랑 비슷하지 않았을까요?
    ja: |-
      うーん…覚えていません。
      きっと今と似た感じでは？
  d_main_27_05_25:
    speaker: liveryn
    en: People don't change. Not really.
    ko: 본성이라는 게 바뀌지는 않을 테니까요.
    ja: |-
      生まれ持った性格というのは、
      変わらないものです。
  d_main_27_05_26:
    speaker: rapi
    en: If you really feel that way, I guess I won't be able to change your mind...
    ko: 그렇게 생각한다면 어쩔 수 없지.
    ja: 無理に変えろとは言わないわ。
  d_main_27_05_27:
    speaker: liveryn
    en: I presume you feel that people can change?
    ko: 라피 님은 본성이 바뀔 수 있다고 생각하나요?
    ja: ラピ様は、性格も変えられると思いますか？
  d_main_27_05_28:
    speaker: rapi
    en: Yes. Always.
    ko: 응. 얼마든지.
    ja: ええ。いくらでも。
  d_main_27_05_29:
    speaker: liveryn
    en: You talk as if you've experienced it.
    ko: "…겪어본 것처럼 말씀하시네요."
    ja: "…まるで経験したことがあるみたいですね。"
  d_main_27_05_30:
    speaker: elegg
    en: Over here, guys!
    ko: 여러분! 여기로 와볼래여?
    ja: みなさん！こちらに来てくれますかな？
  d_main_27_05_31:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_05_32:
    speaker: liveryn
    en: Coming.
    ko: 예~! 갑니다!
    ja: はい！いま行きます！
  d_main_27_05_33:
    speaker: "<Narration>"
    en: Liveryn runs over.
    ko: 리버린은 달려갔다.
    ja: リヴァリンが駆けていった
  d_main_27_05_34:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_05_35:
    speaker: "<Self>"
    en: Is Liveryn setting off any alarm bells for you?
    ko: 리버린에게 신경 쓰이는 거라도 있어?
    ja: リヴァリンが気になるのか？
  d_main_27_05_36:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_main_27_05_37:
    speaker: rapi
    en: Despite her seemingly negative attitude, she is indeed interested in exploration.
    ko: |-
      전반적으로 소극적이지만,
      탐색 자체에는 흥미가 있는 것 같습니다.
    ja: |-
      姿勢は消極的ですが、
      探索自体には興味が有るようです。
  d_main_27_05_38:
    speaker: rapi
    en: She's also the one who convinced us to continue with the search.
    ko: 탐색을 계속하게 유도한 것도 리버린입니다.
    ja: 探索の継続を言い出したのも彼女です。
  d_main_27_05_39:
    speaker: "<Self>"
    en: Hmm...
    ko: 흠.
    ja: ふむ…
  d_main_27_05_40:
    speaker: "<Self>"
    en: Do you think she's after something?
    ko: 기회를 노리고 있는 걸까?
    ja: 何かの機会をうかがっている？
  d_main_27_05_41:
    speaker: rapi
    en: Definitely, although I'm not sure what that may be.
    ko: |-
      무슨 기회인지는 알 수 없지만,
      기회를 노리고 있다는 건 확실한 것 같습니다.
    ja: |-
      詳しくは分かりませんが、
      何か考えが有ることは間違いないでしょう。
  d_main_27_05_42:
    speaker: anis
    en: Considering the recent incident with Exotic, I'd say it's well within reason
      to be wary.
    ko: |-
      이그조틱의 건도 있었으니까.
      조심해서 나쁠 건 없지 않을까?
    ja: |-
      エキゾチックのこともあったし。
      注意しすぎて困ることはないわね？
  d_main_27_05_43:
    speaker: neon
    en: Just saying we should be cautious.
    ko: 덮어놓고 의심하자는 얘기는 아니지만요.
    ja: |-
      最初から疑ってかかろうという話では
      ありませんけどね。
  d_main_27_05_44:
    speaker: "<Self>"
    en: Exactly. Everyone stay on your toes.
    ko: 그래. 조금만 신경 쓰자.
    ja: そうだな。注意しておく
  d_main_27_05_45:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_main_27_05_46:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_main_27_05_47:
    speaker: "<Monologue>"
    en: Elegg and Liveryn are in the midst of an area densely packed with crystals.
    ko: 일레그가 향한 곳은 수정들이 밀집되어 있는 장소였다.
    ja: |-
      エレグが向かった場所には、
      クリスタルが密集していた
  d_main_27_05_48:
    speaker: "<Monologue>"
    en: In the center lies a broken Rapture.
    ko: 그리고 그 중심에 사지가 부서진 랩쳐가 있었다.
    ja: その中心に、壊れたラプチャーがいた
  d_main_27_05_49:
    speaker: "<Monologue>"
    en: It looks as if it were intentionally placed on top of the crystals, and the
      limbs appear to still be convulsing.
    ko: |-
      수정들 위에 올려놓은 듯한 모습이었고,
      움직이지 않는 사지를 움직이려 발악하는 듯 보였다.
    ja: |-
      クリスタルの上に置かれた状態のそれは、
      もう動かない体を、必死に動かそうと
      しているように見えた
  d_main_27_05_50:
    speaker: elegg
    en: Do you see this?
    ko: 이거 보이나여?
    ja: 見えましたかな？
  d_main_27_05_51:
    speaker: liveryn
    en: This is... gruesome.
    ko: 어… 보이긴 하는데, 이거 생각보다 좀 잔인한 장면이네요.
    ja: |-
      ええと…見えましたけど…
      思ったより残酷ですね。
  d_main_27_05_52:
    speaker: liveryn
    en: Are you trying to figure out how this Rapture died? You're made of tougher
      stuff than me.
    ko: |-
      랩쳐가 죽는 모습을 연구하는 건가요?
      역시 일레그 님은 학구열이 남다르네요.
    ja: |-
      ラプチャーの死に方の研究ですか？
      エレグ様の探究心はすさまじいですね…
  d_main_27_05_53:
    speaker: elegg
    en: Not that.
    ko: 그런 거 아니거든여.
    ja: そういうわけではありませんな。
  d_main_27_05_54:
    speaker: hammering
    en: Look a little closer.
    ko: 조금만 더 보지 말임다.
    ja: もう少し観察するっす。
  d_main_27_05_55:
    speaker: "<Self>"
    en: "... Is there something unusual?"
    ko: "…뭔가 특이한 점이 있어?"
    ja: "…何かあるのか？"
  d_main_27_05_56:
    speaker: elegg
    en: Yes.
    ko: 녜. 있어여.
    ja: まぁ、そうですな。
  d_main_27_05_57:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 덜컹 덜컹 덜컹.
    ja: ガタ、ガタ――
  d_main_27_05_58:
    speaker: "<Monologue>"
    en: The Rapture twitches.
    ko: 랩쳐가 버둥거린다.
    ja: ラプチャーはもがき続け
  d_main_27_05_59:
    speaker: "<Monologue>"
    en: And after a while, the light in its core begins to diminish.
    ko: 그리고 잠시 후 랩쳐의 코어가 불빛을 잃었다.
    ja: しばらくして、ラプチャーのコアが光を失った
  d_main_27_05_60:
    speaker: rapi
    en: "... Unable to detect any signs of life."
    ko: "…랩쳐 침묵 확인."
    ja: "…ラプチャーの沈黙を確認。"
  d_main_27_05_61:
    speaker: neon
    en: This is a bit much...
    ko: 어… 이거 좀.
    ja: あの…これは少し…
  d_main_27_05_62:
    speaker: anis
    en: It definitely isn't pleasant. That's for sure.
    ko: 보기에 유쾌한 장면은 아니네.
    ja: 見てて楽しいシーンじゃないわね。
  d_main_27_05_63:
    speaker: liveryn
    en: Elegg, what are you...
    ko: "…저기, 일레그 님. 대체 뭘…."
    ja: "…それで、エレグ様。いったい何を…"
  d_main_27_05_64:
    speaker: "<Narration>"
    en: "*Kakag... Kagagak*"
    ko: 카각… 카가각….
    ja: ガガ…ガガガッ…
  d_main_27_05_65:
    speaker: "<Narration>"
    en: "*Kagagagagak*"
    ko: 카가가가각-!!
    ja: ガガガガガッ…！！
  d_main_27_05_66:
    speaker: "<Monologue>"
    en: An eerie groan resounds, and the crystal starts to expand,
    ko: "…기괴한 소리를 내며 수정이 자라나기 시작한다."
    ja: |-
      …奇怪な音を立てながら、
      クリスタルが急激に成長し始めた
  d_main_27_05_67:
    speaker: "<Monologue>"
    en: but then stops after a while.
    ko: 잠깐의 시간이 지난 후, 수정은 자라나는 것을 멈췄다.
    ja: しばらくして、クリスタルの成長が止まった
  d_main_27_05_68:
    speaker: liveryn
    en: What is this?
    ko: "…이게… 뭐죠?"
    ja: "…これは…どういうことでしょう？"
  d_main_27_05_69:
    speaker: elegg
    en: I'm not sure.
    ko: "…모르겠네여."
    ja: "…サッパリですな。"
  d_main_27_05_70:
    speaker: elegg
    en: It did this before.
    ko: 좀 전에도 이랬어여.
    ja: さっきもこうなりましたな。
  d_main_27_05_71:
    speaker: rapi
    en: Did the crystal grow just now as well?
    ko: "…그때도 수정이 자라났어?"
    ja: "…クリスタルが成長した？"
  d_main_27_05_72:
    speaker: elegg
    en: Yes.
    ko: 녜.
    ja: そうですな。
  d_main_27_05_73:
    speaker: liveryn
    en: Could it be using the Rapture as nutrients?
    ko: 래, 랩쳐를 양분으로 쓴 걸까요?
    ja: ラ、ラプチャーを養分にしたのでしょうか？
  d_main_27_05_74:
    speaker: elegg
    en: I don't think so. Externally at least, the Rapture seems unharmed.
    ko: |-
      그렇게 보이진 않아여.
      랩쳐는 멀쩡하니까여. 외형은.
    ja: |-
      そうは見えませんな。
      ラプチャーの見た目は変わってないですからな。
  d_main_27_05_75:
    speaker: rapi
    en: Could it be some kind of virus?
    ko: "…바이러스일 가능성은?"
    ja: "…何らかのウイルスという可能性は？"
  d_main_27_05_76:
    speaker: elegg
    en: Potentially, one that reacts only to a Rapture. Nothing happened to us when
      we touched it.
    ko: |-
      랩쳐에게만 반응하는 바이러스일 수도 있겠네여.
      우리가 만졌을 땐 아무 일도 안 일어났잖아여?
    ja: |-
      ラプチャーだけに反応するウイルスですかな。
      我々が触った時は何も反応が
      ありませんでしたゆえ…
  d_main_27_05_77:
    speaker: hammering
    en: Does this mean we could weaponize this thing?
    ko: 우와! 그럼 이거 무기로 쓸 수 있는 것 아님까?
    ja: |-
      おお！もしそうなら
      武器に使えるんじゃないっすか？
  d_main_27_05_78:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_05_79:
    speaker: "<Self>"
    en: Shifty. Report what you just saw.
    ko: 시프티. 일단은 이 현상을 보고해 줘.
    ja: |-
      シフティー、ひとまずこの現象を
      報告しておいてくれ
  d_main_27_05_80:
    speaker: shifty
    en: How should I formulate the report?
    ko: 음… 뭐라고 보고하죠?
    ja: ええと…どう報告しましょうか？
  d_main_27_05_81:
    speaker: "<Self>"
    en: Exclude any speculation, and report exactly what you saw.
    ko: |-
      목격한 그대로.
      짐작 같은 건 배제하고 그대로 보고해 줘.
    ja: |-
      見たとおりに。
      推測はすべて省いていい
  d_main_27_05_82:
    speaker: shifty
    en: Understood.
    ko: 아, 예. 알겠습니다.
    ja: うーん…はい。了解しました。
  d_main_27_05_83:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_05_84:
    speaker: elegg
    en: Let's keep going.
    ko: 일단 좀 더 가봐여.
    ja: もう少し行ってみませんかな。
  d_main_27_05_85:
    speaker: elegg
    en: While we are at it, I should do some experiments. Ms. Hammering. Can you help?
    ko: |-
      가면서 몇 가지 좀 실험해봐야겠네여.
      해머링 씨. 도와줄 수 있나여?
    ja: |-
      実験してみたいことがありますぞ。
      ハンマリング氏、手伝っていただけますかな？
  d_main_27_05_86:
    speaker: hammering
    en: Of course.
    ko: 물론임다.
    ja: もちろんっす。
d_main_27_06:
  d_main_27_06_1:
    speaker: elegg
    en: I'll let you know what Ms. Hammering and I have turned up so far.
    ko: 지금까지 해머링 씨와 같이 조사한 걸 알려드릴게여.
    ja: |-
      ここまでハンマリング氏と共同で
      調査した内容を共有しますぞ。
  d_main_27_06_2:
    speaker: elegg
    en: These crystals absorb the energy of anything they have physical contact with
      for an extended period.
    ko: 이 수정은 일정 시간 이상 닿아 있는 것의 에너지를 흡수해여.
    ja: |-
      このクリスタルは、一定時間以上触れた物の
      エネルギーを吸収するようですな。
  d_main_27_06_3:
    speaker: elegg
    en: If the crystal touches anything that has energy flowing through it, it will
      suck it dry,
    ko: |-
      수정에 닿은 것에 에너지라 부를 수 있는 뭔가가 흐르고 있다면,
      그걸 몽땅 빨아가져.
    ja: |-
      クリスタルに触れている物に
      エネルギーと呼べる何かがあれば、
      それを丸ごと吸い取りますぞ。
  d_main_27_06_4:
    speaker: elegg
    en: and proceed to expand.
    ko: 그리고 수정의 크기를 확장해여.
    ja: そうすると、クリスタルが大きくなるんですな。
  d_main_27_06_5:
    speaker: elegg
    en: The reason for this expansion seems simple, in that it allows them to occupy
      a wider surface area.
    ko: |-
      크기를 확장시키는 이유는 단순할 거라 봐여.
      그래야 더 많은 면적을 가질 수 있으니까.
    ja: |-
      成長する理由は単純ですぞ。
      表面積が広くなりますからな。
  d_main_27_06_6:
    speaker: elegg
    en: Do you all recall how my tablet ran out of power before?
    ko: 좀 전에 수정을 조사할 때, 제 태블릿의 전원이 꺼졌잖아여?
    ja: |-
      先ほどクリスタルを調査した時に、
      タブレットの電源が落ちましたな？
  d_main_27_06_7:
    speaker: elegg
    en: It wasn't a charging issue. The crystal simply drained the energy from the
      tablet.
    ko: |-
      그거 충전 문제가 아니었어여.
      태블릿의 에너지를 빨아간 거져.
    ja: |-
      あれは充電忘れではなく、タブレットの
      エネルギーが吸い取られたようですぞ。
  d_main_27_06_8:
    speaker: rapi
    en: Do you have any evidence to support that theory?
    ko: "…그렇게 얘기하는 근거는?"
    ja: "…根拠は？"
  d_main_27_06_9:
    speaker: elegg
    en: 'I ran several experiments with my backup batteries, and got the same result
      each time: completely drained.'
    ko: |-
      히히히. 몇 번이나 실험해봤져.
      덕분에 제 보조 배터리 몇 개는 바닥났고여.
    ja: |-
      へへへっ…何回にもわたる実験の結果ですな。
      おかげで、バッテリーがどれも0％ですぞ。
  d_main_27_06_10:
    speaker: elegg
    en: I even touched the crystal myself, and sure enough, my core output dropped
      ever so slightly.
    ko: |-
      제 손도 대고 있어 봤는데,
      조금 있으니 코어 출력이 조금 떨어지더라고여.
    ja: |-
      手でも触れてみましたが、
      少し経つとコア出力が落ち始めましたな。
  d_main_27_06_11:
    speaker: elegg
    en: If I had kept my hand on any longer, I would have ended up like our Rapture
      friend from earlier.
    ko: |-
      그대로 더 대고 있었으면 아마 저도
      좀 전의 랩쳐와 똑같은 꼴이 되었겠져?
    ja: |-
      あのまま触り続けていたら、
      おそらく私もあのラプチャーと
      同じことになったでしょうな。
  d_main_27_06_12:
    speaker: liveryn
    en: You experimented using your own body? Your pursuit of knowledge is unmatched.
    ko: |-
      본인 몸으로 실험하신 건가요?
      대단한 탐구열이시네요.
    ja: |-
      自分の体で試したんですか？
      さすがの探究心ですね…
  d_main_27_06_13:
    speaker: elegg
    en: I did pay a price for it, however.
    ko: 뭐, 그 대가는 치렀지만여.
    ja: まあ、代償は払うことになりましたがな。
  d_main_27_06_14:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…무슨 말이야?"
    ja: "…どういうことだ？"
  d_main_27_06_15:
    speaker: "<Monologue>"
    en: Elegg shows us the palm of her hand.
    ko: 일레그는 손바닥을 펼쳐 보였다.
    ja: エレグが手のひらを見せてきた
  d_main_27_06_16:
    speaker: elegg
    en: Notice anything unusual?
    ko: 아무 이상 없어 보이져?
    ja: 一見、何の異常もないように見えるでしょうな。
  d_main_27_06_17:
    speaker: neon
    en: Oh my goodness! What are all those holes in your hand?
    ko: 세상에. 손에 웬 구멍이 그렇게 많이 나셨나요?
    ja: |-
      そんな…どうしてこんなに
      穴だらけなんですか？
  d_main_27_06_18:
    speaker: elegg
    en: How did you notice so quickly...
    ko: "…이게 보이나여?"
    ja: "…これが見えるのですかな？"
  d_main_27_06_19:
    speaker: elegg
    en: Anyway.
    ko: 아무튼.
    ja: とにかく…
  d_main_27_06_20:
    speaker: elegg
    en: Yes, there is a preponderance of small holes on my hand.
    ko: 제 손에 엄~청 작은 구멍이 엄~청 많이 나있어여.
    ja: |-
      私の手にすご～く小さな穴が、
      すご～くたくさんあいてますな。
  d_main_27_06_21:
    speaker: rapi
    en: Have any of them pierced all the way through?
    ko: "…파고든 건가."
    ja: "…入り込まれた？"
  d_main_27_06_22:
    speaker: elegg
    en: Yes, or at least they attempted to do so.
    ko: 녜. 손을 타고 들어와 내 몸으로 들어오려고 한 거에여.
    ja: |-
      ご名答。私の体内に
      手から侵入しようとしたようですな。
  d_main_27_06_23:
    speaker: elegg
    en: These crystals clearly wanted to absorb all of my energy, and chose to use
      my hand as an entry point to my core.
    ko: |-
      제 에너지를 모두 빨아먹으려고.
      손이랑 코어의 거리가 머니까, 손에 길을 낸 거져.
    ja: |-
      狙いは私のエネルギーですな。
      手からコアが遠かったので、
      道を作ろうとしたようで。
  d_main_27_06_24:
    speaker: elegg
    en: Once I removed my hand from the crystals and cut off the power supply to it
      for a while, I was okay.
    ko: 수정에서 손을 떼고, 손의 동력을 잠시 끊었더니 괜찮아졌어여.
    ja: |-
      クリスタルから手を離して、手を動力から
      しばらく切り離したら治りましたぞ。
  d_main_27_06_25:
    speaker: liveryn
    en: But what if there's a fragment or something left over in your hand?
    ko: 어… 파편이나 이런 게 손안에 남아있으면 어떡하나요?
    ja: |-
      ええと…破片などが手の中に残っていたら
      どうなるんですか？
  d_main_27_06_26:
    speaker: elegg
    en: There's no need to worry about that. I've conducted experiments which cover
      that.
    ko: |-
      그건 걱정 마여.
      그것도 다 실험해 봤어여.
    ja: |-
      それは心配いりませんぞ。
      すべて実験済みですからな。
  d_main_27_06_27:
    speaker: elegg
    en: Ms. Hammering, could you explain?
    ko: 해머링 씨, 설명 할 수 있져?
    ja: |-
      あとはハンマリング氏、
      説明をお願いできますかな？
  d_main_27_06_28:
    speaker: hammering
    en: Of course.
    ko: 물론임다.
    ja: もちろんっす。
  d_main_27_06_29:
    speaker: hammering
    en: These crystals absorb energy from other sources and store it inside.
    ko: 이 수정들은 빨아들인 에너지를 수정안에 보관함다.
    ja: |-
      このクリスタルは、吸い取ったエネルギーを
      中に貯め込んでるっす。
  d_main_27_06_30:
    speaker: elegg
    en: And they then convert into electricity.
    ko: 전기로 전환해서 말이져.
    ja: 電気に変換するんですな。
  d_main_27_06_31:
    speaker: hammering
    en: Yes, which explains why they've got electricity coursing through them.
    ko: 그러니까, 음. 이 수정들은 안에 언제나 전기가 흐르고 있는검다.
    ja: |-
      ええと、そうっすね。
      だからこのクリスタルの中は、
      いつも電気が流れているっす。
  d_main_27_06_32:
    speaker: hammering
    en: The disintegration we saw earlier is when they run out of electricity.
    ko: 그래서 전기가 없어지면 바스러짐다.
    ja: それで電気がなくなると、粉々になるっす。
  d_main_27_06_33:
    speaker: hammering
    en: Think of it like a plant going without water. They're dying because of a lack
      of nutrients.
    ko: |-
      물이 없어진 식물 같은 꼴이 되는검다.
      양분이 없으니 죽는 거랑 똑같은 거 같슴다.
    ja: |-
      水がなくなった植物みたいなもんっすね。
      養分がないから枯れるのと似たような感じっす。
  d_main_27_06_34:
    speaker: elegg
    en: In other words, my hand is fine, because I cut off the nutrients.
    ko: |-
      그러니 제 손도 멀쩡하다는 거져.
      양분을 끊어버렸으니까.
    ja: |-
      だから、私の手も無事ということですぞ。
      養分を無くしましたからな。
  d_main_27_06_35:
    speaker: hammering
    en: Another thing of note.
    ko: 대신.
    ja: ただ…
  d_main_27_06_36:
    speaker: hammering
    en: The isolated fragments crumble, but the ones stuck in the ground seem to be
      fine.
    ko: |-
      떨어져 나온 건 바스러지는데,
      땅에 박혀있는 건 멀쩡함다.
    ja: |-
      欠片は粉々になるっすが、
      地面に埋まっているものは頑丈みたいっす。
  d_main_27_06_37:
    speaker: hammering
    en: So I did some digging.
    ko: 그래서 땅을 좀 파봤슴다.
    ja: それで、地面を掘ってみたっす。
  d_main_27_06_38:
    speaker: hammering
    en: The crystals are all interconnected.
    ko: 수정은 다 이어져 있슴다.
    ja: クリスタルは、全部繋がっていたっす。
  d_main_27_06_39:
    speaker: rapi
    en: So all the crystals in this area are connected underground?
    ko: 이 인근의 수정들이 모두 지면 아래에서 다 이어져 있다고?
    ja: |-
      ここ一帯のクリスタルが、
      すべて地面の下で繋がっているということ？
  d_main_27_06_40:
    speaker: hammering
    en: Seems like it.
    ko: 그런 거 같슴다.
    ja: そうみたいっす。
  d_main_27_06_41:
    speaker: hammering
    en: Just like tree roots.
    ko: 꼭 나무뿌리같슴다.
    ja: まるで木の根っこみたいっす。
  d_main_27_06_42:
    speaker: liveryn
    en: So that means...
    ko: 어… 그 말은….
    ja: それは…つまり…
  d_main_27_06_43:
    speaker: elegg
    en: There has to be an origin point for these bad boys.
    ko: |-
      히히히. 맞아여.
      이 수정들이 뻗어 나오는 근원이 있을 거란 얘기겠져?
    ja: |-
      ふひひ…このクリスタルの
      「根元」があるはずですな。
  d_main_27_06_44:
    speaker: elegg
    en: I propose using a rather simple method to find it.
    ko: 단순한 방법으로 찾아갈 수 있어여.
    ja: 見つけ方は簡単ですぞ。
  d_main_27_06_45:
    speaker: elegg
    en: Let's say we run into a particularly large crystal shard up ahead.
    ko: 만약 앞을 가로막고 있는 엄~청 긴 수정이 있다고 쳐보자고여.
    ja: 仮に、長～いクリスタルがあるとしますな。
  d_main_27_06_46:
    speaker: elegg
    en: If we cut it in half,
    ko: 이걸 반으로 뚝 갈라여.
    ja: それを半分にしたとすると…
  d_main_27_06_47:
    speaker: elegg
    en: one half will shatter, whereas the other half will remain intact.
    ko: 그럼 한쪽은 바스러질 거고, 한쪽은 멀쩡할 거란 말이져.
    ja: |-
      半分は粉々になり、
      もう半分はそのままになるでしょうな。
  d_main_27_06_48:
    speaker: elegg
    en: If we proceed in the direction of the side that remains intact,
    ko: 멀쩡한 쪽을 따라가다 보면.
    ja: そうして、変化がなかった方を調べれば
  d_main_27_06_49:
    speaker: elegg
    en: we might end up reaching the source of all these crystals.
    ko: 이 수정의 [뿌리]까지 도달할 수 있다는 얘기에여.
    ja: |-
      このクリスタルの根元まで
      たどり着けるというワケですな。
  d_main_27_06_50:
    speaker: elegg
    en: Also,
    ko: 그리고.
    ja: それから…
  d_main_27_06_51:
    speaker: elegg
    en: while further investigation is required, I have a premonition that there is
      a flowing current within the crystals.
    ko: |-
      이건 좀 더 조사해 봐야 알겠지만,
      수정안에 흐르는 전기는 흐름이 있는 것 같은 예감이 들어여.
    ja: |-
      これはもう少し調査が必要ですが、
      クリスタルの中の電流にも、
      方向性があるような予感がしますな。
  d_main_27_06_52:
    speaker: elegg
    en: Suppose these crystals are like the roots of a tree,
    ko: |-
      그렇잖아여?
      이게 진짜 뿌리 같은 거라면.
    ja: これが本当に根のようなものなら…
  d_main_27_06_53:
    speaker: elegg
    en: then nutrients will circulate inside, with the reference point being their
      center.
    ko: |-
      양분이 안에서 순환할 테고,
      그 기준점은 중심일 거잖아여.
    ja: |-
      養分は中を循環していて、
      どこかに中心があるはずですな。
  d_main_27_06_54:
    speaker: elegg
    en: We can do this.
    ko: "…할 수 있어여."
    ja: "…いけますぞ…"
  d_main_27_06_55:
    speaker: elegg
    en: I'm sure that we can find the origin point of these crystals.
    ko: 이 수정의 근원을 알아내는 거, 할 수 있어여.
    ja: |-
      このクリスタルの本体を突き止めること、
      できそうですな。
  d_main_27_06_56:
    speaker: hammering
    en: I think it's possible as well.
    ko: 예. 할 수 있을 것 같슴다.
    ja: うっす。できそうっす。
  d_main_27_06_57:
    speaker: "<Self>"
    en: Why do you think the crystals are here to begin with?
    ko: 이 수정이 왜 여기 있는 걸까…?
    ja: どうしてそんなものがここにあるのだろう…？
  d_main_27_06_58:
    speaker: elegg
    en: Good question.
    ko: 히히히. 글쎄여?
    ja: へへへっ…そうですな。
  d_main_27_06_59:
    speaker: elegg
    en: The only thing for sure is that they're here, and so are we.
    ko: 이건 여기 있고 우리도 여기 있어여.
    ja: |-
      ですが、クリスタルはここにあり、
      我々もここにいますな。
  d_main_27_06_60:
    speaker: elegg
    en: So, it's up to us to find out why and how it is that they came to be here.
    ko: |-
      그러니 확인해야져.
      이게 뭔지. 왜 여기 있는지.
    ja: |-
      だから、確認する必要がありますぞ。
      これが何なのか。なぜここにあるのか。
  d_main_27_06_61:
    speaker: elegg
    en: 'One thing is for certain: they didn''t occur naturally.'
    ko: |-
      확실한 건, 이건 자연 발생한 것이 아니에여.
      그럴 수가 없는 물건이에여.
    ja: |-
      1つ確かなことは、
      これが自然発生したものでは
      ないということですな。
  d_main_27_06_62:
    speaker: elegg
    en: They were clearly placed here
    ko: 이건.
    ja: これは…
  d_main_27_06_63:
    speaker: elegg
    en: intentionally by someone.
    ko: "[누군가]가 명확한 목적을 가지고 이곳에 풀어놓은 거에여."
    ja: |-
      「誰か」がはっきりとした目的を持って、
      ここで育てているものですぞ。
d_main_27_07:
  d_main_27_07_1:
    speaker: rapi
    en: I think here is good.
    ko: 여기가 좋겠어.
    ja: ここがよさそうね。
  d_main_27_07_2:
    speaker: liveryn
    en: Since there's only one way in?
    ko: 삼면이 다 막혀있으니까요?
    ja: 三方向が塞がっているからですか？
  d_main_27_07_3:
    speaker: rapi
    en: Precisely, and the entrance is quite wide, which makes it suitable for a campsite.
    ko: 맞아. 그리고 입구는 적당히 넓으니 야영지로 적합해.
    ja: |-
      そう。入口も適度な広さで、
      野営地に適しているわ。
  d_main_27_07_4:
    speaker: liveryn
    en: I'll go deploy the decoys then.
    ko: 그럼 저는 데코이를 뿌리고 올게요.
    ja: じゃあ、私はデコイをまいてきます。
  d_main_27_07_5:
    speaker: rapi
    en: You know how to do that?
    ko: 할 수 있어?
    ja: できる？
  d_main_27_07_6:
    speaker: liveryn
    en: Of course. I may not have been up to the surface as much as you, but I'm not
      completely unfamiliar with it.
    ko: |-
      물론이죠.
      지상에는 자주는 아니지만 한 번씩 와봤으니까요.
    ja: |-
      もちろんです。頻繁ではありませんが、
      地上は何度か経験があります。
  d_main_27_07_7:
    speaker: liveryn
    en: Also, my role is to trace the best route for us, so I'm good at picking the
      best spots to set up the decoys.
    ko: 그리고 길 찾는 역할이니 포인트도 제법 잘 잡아요.
    ja: |-
      それに、道案内役ですから。
      要所を把握するのも専門分野です。
  d_main_27_07_8:
    speaker: rapi
    en: All right, then. I appreciate you doing this.
    ko: 그래. 그럼 부탁할게.
    ja: それなら、お願い。
  d_main_27_07_9:
    speaker: liveryn
    en: I'm just doing my job. You don't have to make it sound like I'm going out
      of my way.
    ko: |-
      어휴. 당연히 하는 거죠.
      뭘 그렇게까지 말씀하세요.
    ja: |-
      もちろんですよ。
      そんなにかしこまらないでください。
  d_main_27_07_10:
    speaker: anis
    en: Let's go together.
    ko: 같이 가.
    ja: 一緒に行きましょ。
  d_main_27_07_11:
    speaker: liveryn
    en: I'll be fine. You should rest.
    ko: |-
      에이~ 괜찮아요.
      아니스 님은 쉬세요.
    ja: |-
      いえいえ、私だけで大丈夫ですよ。
      アニス様はお休みください。
  d_main_27_07_12:
    speaker: anis
    en: It's okay. It'll go by quicker if we work together. Then we can rest.
    ko: 괜찮아. 금방 하고 쉬는 게 편해.
    ja: |-
      気にしないで。ササッと終わらせて
      休む方が気が楽だし。
  d_main_27_07_13:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_14:
    speaker: anis
    en: Shall we?
    ko: 그럼, 갈까?
    ja: ほら、行きましょ？
  d_main_27_07_15:
    speaker: liveryn
    en: Okay.
    ko: 그래요.
    ja: 分かりました。
  d_main_27_07_16:
    speaker: "<Narration>"
    en: Liveryn and Anis move out.
    ko: 리버린과 아니스는 이동했다.
    ja: リヴァリンとアニスがその場を離れた
  d_main_27_07_17:
    speaker: elegg
    en: Um... Are we sleeping here?
    ko: 음… 여기서 자는 건가여?
    ja: うーん…ここで寝るんですかな？
  d_main_27_07_18:
    speaker: rapi
    en: Yes.
    ko: 그래.
    ja: そうなるわ。
  d_main_27_07_19:
    speaker: elegg
    en: Hmm...
    ko: 으으음….
    ja: う～～む…
  d_main_27_07_20:
    speaker: "<Self>"
    en: Are you particular about where you sleep?
    ko: "…잠자리를 가리는 편이야?"
    ja: "…寝床が変わると寝つけないタイプか？"
  d_main_27_07_21:
    speaker: elegg
    en: Yes, but that's not what I'm worried about.
    ko: 그것도 있는데, 안 불안한가여?
    ja: それもありますが、不安に思われませんかな？
  d_main_27_07_22:
    speaker: elegg
    en: You never know when or where those crystals might target us.
    ko: 어디서 그 수정들이 우리 에너지를 노리고 올지 모르잖아여.
    ja: |-
      あのクリスタルが我々のエネルギーを
      どこから狙ってくるか、分かりませんぞ。
  d_main_27_07_23:
    speaker: hammering
    en: There aren't any nearby.
    ko: |-
      이 인근에는 없슴다.
      다 확인했슴다.
    ja: |-
      この付近にはないっす。
      全部確認したっす。
  d_main_27_07_24:
    speaker: elegg
    en: Are you sure?
    ko: "…확실하겠져?"
    ja: "…間違いないですかな？"
  d_main_27_07_25:
    speaker: hammering
    en: Positive.
    ko: 확실함다.
    ja: 間違いないっす。
  d_main_27_07_26:
    speaker: hammering
    en: As long as you don't go to sleep hugging them, you'll be just fine.
    ko: 수정에 발이 달려있지 않은 이상 안전함다.
    ja: |-
      クリスタルに足でも生えてない限り、
      心配ないっす。
  d_main_27_07_27:
    speaker: elegg
    en: Okay...
    ko: 일단, 알겠어여.
    ja: ひとまず、分かりましたぞ。
  d_main_27_07_28:
    speaker: hammering
    en: Are you always this on edge?
    ko: 일레그는 참 겁이 많지 말임다.
    ja: エレグは怖がりっすね。
  d_main_27_07_29:
    speaker: elegg
    en: Naturally.
    ko: 그럼여. 당연하져.
    ja: 当然のことですな。
  d_main_27_07_30:
    speaker: elegg
    en: It's the best way to increase your chance of survival and success. Exercise
      caution, and strike at the opportune moment.
    ko: |-
      생존률과 성공률을 올리는 가장 좋은 방법은,
      조심하다가 안전하다고 판단되면 몰아치는 거져.
    ja: |-
      生存率と成功率を上げる最もいい方法は、
      慎重に動き、安全だと分かってから、
      一気に畳みかけることですからな。
  d_main_27_07_31:
    speaker: hammering
    en: Zzzzzzz...
    ko: 쿨---!!
    ja: グゴーーー！！
  d_main_27_07_32:
    speaker: elegg
    en: Hehe, I also noticed that you fall asleep in no time flat,
    ko: 히히. 올 때도 느낀 건데 진짜 빨리 잠드네여.
    ja: |-
      へへへっ…来る時もそうでしたが、
      本当に寝つきがいいですな。
  d_main_27_07_33:
    speaker: elegg
    en: and you snore like a jet engine.
    ko: 코 고는 소리도 크고.
    ja: いびきも特大ですな。
  d_main_27_07_34:
    speaker: "<Self>"
    en: Will that affect your sleep?
    ko: 잘 수 있겠어?
    ja: 寝られるか？
  d_main_27_07_35:
    speaker: elegg
    en: It won't be an issue.
    ko: 문제없어여.
    ja: 関係ありませんな。
  d_main_27_07_36:
    speaker: elegg
    en: I wasn't planning on sleeping, anyway.
    ko: 어차피 잘 생각도 없으니까여.
    ja: どうせ寝る気はありませんでしたので。
  d_main_27_07_37:
    speaker: rapi
    en: Getting some sleep would be a good idea.
    ko: 수면은 조금이라도 취하는 편이 좋아.
    ja: 少しでも寝ておいた方がいいわ。
  d_main_27_07_38:
    speaker: elegg
    en: It's okay. I got plenty of sleep before coming here. I'll keep watch so you
      all can catch up on your shuteye.
    ko: |-
      괜찮아여. 많이 자고 왔거든여.
      불침번이라도 설 테니까 다들 자여.
    ja: |-
      大丈夫ですぞ。たっぷり寝てきましたからな。
      見張りは私に任せて、
      みなさんは寝るといいですな。
  d_main_27_07_39:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_40:
    speaker: "<Self>"
    en: Elegg,
    ko: "…일레그."
    ja: "…エレグ"
  d_main_27_07_41:
    speaker: "<Self>"
    en: are you unable to sleep because you're too amped up?
    ko: 설마 설레서 잠이 안 오는 거야?
    ja: もしかして、ワクワクして眠れないのか？
  d_main_27_07_42:
    speaker: elegg
    en: Hehe,
    ko: 히히. 녜.
    ja: ふひひっ…はい。
  d_main_27_07_43:
    speaker: elegg
    en: it's that obvious, huh?
    ko: 티 많이 나나여?
    ja: 分かりやすかったですかな？
  d_main_27_07_44:
    speaker: "<Self>"
    en: I noticed how excited you were after seeing the crystal,
    ko: 좀 전에 수정을 보고 신나 하던 것도 그렇고.
    ja: |-
      さっきはクリスタルを見て
      楽しそうにしていたし
  d_main_27_07_45:
    speaker: "<Self>"
    en: and you seemed much more expressive than when I first saw you.
    ko: 확실히 처음에 비해선 텐션이 많이 오른 것 같아서.
    ja: |-
      来た時より明らかに、
      テンションが上がっている
  d_main_27_07_46:
    speaker: elegg
    en: It's an incredible thrill to finally lay my own eyes on something
    ko: 실제로 봤으니까여.
    ja: 実際に見たわけですからな。
  d_main_27_07_47:
    speaker: elegg
    en: I was told about endlessly during the mission briefing.
    ko: 탐색 임무 얘기 나왔을 때부터 엄청 두근거렸거든여.
    ja: |-
      探索任務と聞いた時から、
      すごくドキドキしていましたが…
  d_main_27_07_48:
    speaker: elegg
    en: Do you think I'm getting too emotional about all this?
    ko: 혹시 너무 들뜬 것 같나여?
    ja: 少々浮かれすぎですかな？
  d_main_27_07_49:
    speaker: "<Self>"
    en: No. I like it.
    ko: 아니. 보기 좋아.
    ja: いや、微笑ましくて好きだ
  d_main_27_07_50:
    speaker: elegg
    en: Huh? So that means... you like me?
    ko: 녜? 제가 좋다고여?
    ja: えっ…？好き…？
  d_main_27_07_51:
    speaker: neon
    en: Typical Master. Just blurting out whatever he feels.
    ko: |-
      역시 스승님.
      막 던지시는군요.
    ja: |-
      さすが師匠…
      グイグイいきますね。
  d_main_27_07_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_53:
    speaker: rapi
    en: We'll take turns keeping watch. I'll go up first.
    ko: |-
      불침번은 번갈아 가며 설 거야.
      처음엔 내가 할게.
    ja: |-
      見張りは交代制で。
      最初は私がやるわ。
  d_main_27_07_54:
    speaker: rapi
    en: Should you find yourself unable to sleep, we'll keep watch together.
    ko: 정 잠이 안 올 것 같으면 같이 서도록 해.
    ja: |-
      どうしても眠れないなら、
      一緒にやりましょう。
  d_main_27_07_55:
    speaker: elegg
    en: You don't mind?
    ko: 히히. 그럴까여?
    ja: へへへっ…では、そうしますかな？
  d_main_27_07_56:
    speaker: "<Self>"
    en: Shifty.
    ko: 시프티.
    ja: シフティー
  d_main_27_07_57:
    speaker: shifty_c
    en: Yes, Commander?
    ko: 예. 지휘관.
    ja: はい、指揮官。
  d_main_27_07_58:
    speaker: "<Self>"
    en: How is Reclamation Site 01 doing?
    ko: 탈환지 01의 상태는 어때?
    ja: 奪還地01の様子はどうだ？
  d_main_27_07_59:
    speaker: shifty_c
    en: All quiet.
    ko: 조용해요.
    ja: 静かです。
  d_main_27_07_60:
    speaker: shifty_c
    en: Surprisingly so.
    ko: 진짜 말이 안 될 정도로 조용하네요.
    ja: かえって不安になるほどですね。
  d_main_27_07_61:
    speaker: shifty_c
    en: I didn't expect the optical camouflage to be this effective.
    ko: 광학미채가 이 정도일 줄은 몰랐어요.
    ja: |-
      光学迷彩がこれほどの効き目だとは、
      思っていませんでした。
  d_main_27_07_62:
    speaker: "<Self>"
    en: Then take a break.
    ko: 그럼 좀 쉬어.
    ja: じゃあ、少し休んでくれ
  d_main_27_07_63:
    speaker: shifty_c
    en: I was about to enter standby mode anyway.
    ko: 예. 그렇지 않아도 슬슬 대기 모드로 들어가려 했어요.
    ja: |-
      はい。ちょうど待機モードに
      切り換えようと思っていました。
  d_main_27_07_64:
    speaker: shifty_c
    en: We'll be monitoring Reclamation Site 01 in alternating shifts, so don't worry.
    ko: 아, 탈환지 01 모니터링은 교대로 할테니 그건 걱정 안 하셔도 돼요.
    ja: |-
      あ、モニタリングは交代を頼みますので
      ご安心ください。
  d_main_27_07_65:
    speaker: "<Self>"
    en: Sounds good. You did well today.
    ko: |-
      그래. 고마워.
      오늘 고생했어.
    ja: |-
      ああ、ありがとう。
      今日はお疲れ様
  d_main_27_07_66:
    speaker: shifty_c
    en: As did you, Commander.
    ko: |-
      지휘관도 고생 많았어요.
      그럼….
    ja: |-
      指揮官もお疲れ様でした。
      それでは…
  d_main_27_07_67:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ
  d_main_27_07_68:
    speaker: elegg
    en: Mr. Commander, may I see that?
    ko: "…지휘관 씨, 그거 좀 줘볼래여?"
    ja: |-
      …指揮官氏、ちょっとそれ…
      見せていただけますかな？
  d_main_27_07_69:
    speaker: "<Self>"
    en: See what?
    ko: "?? 뭘?"
    ja: 何をだ？
  d_main_27_07_70:
    speaker: elegg
    en: The operation device.
    ko: 오퍼레이션 디바이스여.
    ja: オペレーションデバイスのことですぞ。
  d_main_27_07_71:
    speaker: "<Monologue>"
    en: I take my operation device out from my ear and hand it to Elegg.
    ko: "…귀에 착용하고 있던 오퍼레이션 디바이스를 일레그에게 건네줬다."
    ja: |-
      …耳に付けていたオペレーションデバイスを
      エレグに渡した
  d_main_27_07_72:
    speaker: elegg
    en: How long have you been using this?
    ko: 으아… 이거 얼마나 사용했나여?
    ja: うわ…これ、どれくらい使ってますかな？
  d_main_27_07_73:
    speaker: elegg
    en: When was the last time it was maintained?
    ko: 정비는 언제 받았져?
    ja: 最後に整備したのは？
  d_main_27_07_74:
    speaker: "<Self>"
    en: Um... I can't recall.
    ko: 어… 기억 안 나.
    ja: ええと…覚えていない
  d_main_27_07_75:
    speaker: elegg
    en: It's on its last legs. The connections are about to fall apart, and the parts
      are all worn out.
    ko: |-
      상태가 엉망이네여.
      접지가 떨어지기 직전인데다 부품도 많이 노후됐어여.
    ja: |-
      ボロボロですな。絶縁線が外れそうですし、
      部品もかなり古くなってますぞ。
  d_main_27_07_76:
    speaker: elegg
    en: Would you mind if I make a few repairs?
    ko: 내가 고쳐도 되져?
    ja: 私が修理しても構いませんかな？
  d_main_27_07_77:
    speaker: "<Self>"
    en: By all means.
    ko: 응. 그래주면 고맙지.
    ja: むしろ助かる
  d_main_27_07_78:
    speaker: elegg
    en: Just a moment.
    ko: 잠깐만 기다려 주세여.
    ja: しばしお待ちくだされ…
  d_main_27_07_79:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 달칵. 달칵.
    ja: ガチャ、ガチャ――
  d_main_27_07_80:
    speaker: hammering
    en: Zzzzzzz...
    ko: 쿠우우우울---!!
    ja: グガーーーーー！！
  d_main_27_07_81:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 달칵. 달칵.
    ja: ガチャ、ガチャ――
  d_main_27_07_82:
    speaker: hammering
    en: Zzzzzz...
    ko: 크허어어엉--!!
    ja: グオーーーーー！！
  d_main_27_07_83:
    speaker: "<Monologue>"
    en: For a while, only the sounds of Hammering snoring and Elegg tinkering with
      my operation device can be heard.
    ko: 잠시 동안 달칵거리는 소리와 코 고는 소리만 들려왔다.
    ja: |-
      しばらく、機械の修理音と
      いびきだけが響いていた
  d_main_27_07_84:
    speaker: elegg
    en: Finished.
    ko: 다 됐어여.
    ja: 終わりましたぞ。
  d_main_27_07_85:
    speaker: "<Self>"
    en: Than...
    ko: 고마….
    ja: ありが…
  d_main_27_07_86:
    speaker: "<Self>"
    en: Huh?
    ko: 응…?
    ja: ん…？
  d_main_27_07_87:
    speaker: "<Monologue>"
    en: The status panel on my operation device has been altered.
    ko: 오퍼레이션 디바이스의 스테이터스 패널이 이상하다.
    ja: |-
      オペレーションデバイスの
      ステータスパネルがおかしい
  d_main_27_07_88:
    speaker: "<Monologue>"
    en: There appears to be something moving on the screen...
    ko: 뭔가 움직이고 있는 것 같은 느낌이….
    ja: 見慣れないものが表示されているような…
  d_main_27_07_89:
    speaker: "<Monologue>"
    en: I lean in to get a closer look.
    ko: 가까이서 오퍼레이션 디바이스의 패널을 쳐다본다.
    ja: パネルを改めてよく見た
  d_main_27_07_90:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_91:
    speaker: "<Self>"
    en: Is this... a video game?
    ko: 어… 게임 화면 같은데 이거.
    ja: これは…ゲームの画面だな…？
  d_main_27_07_92:
    speaker: rapi
    en: What?
    ko: "…예?"
    ja: "…はい？"
  d_main_27_07_93:
    speaker: elegg
    en: Ha, I didn't think I'd get found out that quickly, but you've got some eagle
      eyes on you.
    ko: 우와. 안 들킬 줄 알았는데, 눈이 엄청 좋으시네여.
    ja: |-
      おお。気づかないと思っていましたが…
      いい目をしてますな～
  d_main_27_07_94:
    speaker: "<Self>"
    en: What is it?
    ko: 뭐야 이거….
    ja: 何だこれは…
  d_main_27_07_95:
    speaker: elegg
    en: This is BOOM, a classic FPS. It's the father of all modern FPS games.
    ko: |-
      히히히. 이거 [BOOM]이라고 하는 데여.
      고전 FPS 명작인데, 지금의 모든 FPS 게임의 아버지쯤 되는 거져.
    ja: |-
      へへへっ…「BOOM」という
      古典FPSの傑作ですな。
      ジャンルの元祖みたいなものですぞ。
  d_main_27_07_96:
    speaker: elegg
    en: The entire file size is only 28 megabytes, but it's still more fun than most
      of the games out there today.
    ko: |-
      용량이 28메가 밖에 안 하는데
      지금 나온 어지간한 게임들보다 재밌어여.
    ja: |-
      容量たった28メガなのに、
      最近の下手なゲームより面白いですな。
  d_main_27_07_97:
    speaker: "<Self>"
    en: But why... how did you...
    ko: 그러니까 이걸 왜… 아니, 어떻게….
    ja: それで、どうしてこれを…いや、どうやって…？
  d_main_27_07_98:
    speaker: elegg
    en: If it's got a screen, you can run BOOM on it. It's just common sense.
    ko: |-
      화면이 있는 기계엔 BOOM을 설치한다.
      상식 아닌가여?
    ja: |-
      画面がある機械があれば、
      BOOMをインストールする。
      常識ではありませんかな？
  d_main_27_07_99:
    speaker: "<Self>"
    en: I'm not so sure about that...
    ko: 상식까진 아닌 것 같아.
    ja: 違うと思う
  d_main_27_07_100:
    speaker: elegg
    en: Well, it's the truth, so don't you forget it.
    ko: 상식이니까 알아 두세여.
    ja: では、今から覚えておくことですな。
  d_main_27_07_101:
    speaker: elegg
    en: By the way, this is more than just a title screen. You can actually play the
      full game.
    ko: 아. 그거, 타이틀 화면만 띄운 게 아니라 플레이도 가능해여.
    ja: |-
      あとそれ、タイトル画面だけじゃなくて
      実際にプレイできますぞ。
  d_main_27_07_102:
    speaker: elegg
    en: Although you don't have a controller... I'll make one right now.
    ko: |-
      엇. 그러고 보니 컨트롤러가 없어서 조작을 못 하네여?
      금방 만들어줄게여.
    ja: |-
      おっと…コントローラーがないから
      操作はできませんな。すぐに作りますぞ。
  d_main_27_07_103:
    speaker: elegg
    en: Let's see... gotta get some spare parts...
    ko: 어디 보자… 남는 부품이….
    ja: ええと…余っている部品が…
  d_main_27_07_104:
    speaker: "<Self>"
    en: It's okay. I'll play it later.
    ko: "…괜찮아. 나중에 할게."
    ja: "…大丈夫だ。また今度にしてくれ"
  d_main_27_07_105:
    speaker: elegg
    en: Are you sure? It's really fun...
    ko: 힝… 진짜 재밌는뎨….
    ja: えー…面白いんですがな…
  d_main_27_07_106:
    speaker: elegg
    en: I also installed it on Ms. Rapi's weapon adjustment correction screen.
    ko: |-
      라피 씨 무기에 조정 보정용 화면 있져?
      거기도 깔아놨어여.
    ja: |-
      ラピ氏の武器にも
      機能補正用の画面がありましたな？
      そこにもインストールしておきましたぞ。
  d_main_27_07_107:
    speaker: rapi
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_main_27_07_108:
    speaker: "<Monologue>"
    en: Rapi checks her gun.
    ko: 라피가 총기를 들어 확인한다.
    ja: ラピが銃を確認した
  d_main_27_07_109:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_110:
    speaker: elegg
    en: Hehe, not bad, eh? Like I said, if it's got a screen, I can install that game.
    ko: |-
      히히히. 대단하져?
      화면만 있으면 다 깔 수 있어여.
    ja: |-
      へへへっ…いかがですかな？
      画面さえあればどこにでも
      インストールできますぞ。
  d_main_27_07_111:
    speaker: rapi
    en: Please erase it.
    ko: "…지워줘."
    ja: "…消して。"
  d_main_27_07_112:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ
  d_main_27_07_113:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_114:
    speaker: liveryn
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_main_27_07_115:
    speaker: anis
    en: What are you doing?
    ko: 뭐해?
    ja: 何してるの？
  d_main_27_07_116:
    speaker: liveryn
    en: Oh, some delivery requests just came in.
    ko: 아, 택배 예약이 몇 건 들어와서요.
    ja: ああ、宅配の予約が何件か入っていたので。
  d_main_27_07_117:
    speaker: liveryn
    en: I was dealing with the customers.
    ko: 고객님들 상대하고 있었죠.
    ja: お客様の応対をしていました。
  d_main_27_07_118:
    speaker: anis
    en: You sure are busy.
    ko: 그래? 바쁘네.
    ja: そうなの？忙しいわね。
  d_main_27_07_119:
    speaker: liveryn
    en: Just trying to survive. I'm just happy I've got work.
    ko: |-
      먹고살려고 하는 건데요 뭘.
      일이라도 있는 게 어딘가요.
    ja: |-
      生きるためですから。
      仕事があるだけマシですよ。
  d_main_27_07_120:
    speaker: anis
    en: How often do you have to work?
    ko: 일은 얼마나 자주 있어?
    ja: 仕事ってどれくらいのペースであるの？
  d_main_27_07_121:
    speaker: liveryn
    en: It depends. We usually tend to get pretty bogged down during the holidays.
    ko: |-
      뭐 대중없어요.
      기념일은 대부분 겹치기 때문에 그때 일이 좀 몰리고.
    ja: |-
      まちまちですね。
      記念日などは重なることが多いので、
      そういう時は忙しくなります。
  d_main_27_07_122:
    speaker: liveryn
    en: But other than that, it's scattershot.
    ko: 평소 때는 있었다가 없었다가 하죠.
    ja: 普段はあったりなかったり、という感じです。
  d_main_27_07_123:
    speaker: anis
    en: Must be tough. Are you done dealing with your customers?
    ko: |-
      힘들겠네.
      그럼 고객님들 상대는 다 끝난 거야?
    ja: |-
      大変そうね。
      それで、お客様の相手は終わった？
  d_main_27_07_124:
    speaker: liveryn
    en: Yeah.
    ko: 예. 끝났어요.
    ja: はい。終わりました。
  d_main_27_07_125:
    speaker: anis
    en: Then let's head back. We should get some sleep so that we're well-rested tomorrow.
    ko: |-
      그럼 복귀하자.
      얼른 자야 내일 또 열심히 돌아다니지.
    ja: |-
      じゃあ、戻りましょ。
      早く寝て明日に備えなきゃ。
  d_main_27_07_126:
    speaker: liveryn
    en: All right.
    ko: 그럴까요?
    ja: そうしましょうか。
  d_main_27_07_127:
    speaker: anis
    en: There's just one thing.
    ko: 아. 그런데 리버린.
    ja: ああ。ところでリヴァリン。
  d_main_27_07_128:
    speaker: anis
    en: As far as I know, there aren't any holidays coming up anytime soon.
    ko: 내 기억으로는 앞으로 한동안 기념일로 삼을 만한 날은 없었던 것 같은데.
    ja: |-
      しばらく、そういう記念日らしい日って
      なかったと思うけど。
  d_main_27_07_129:
    speaker: anis
    en: And yet you're still so busy?
    ko: 그렇게 예약이 많아?
    ja: そんなに予約が多いの？
  d_main_27_07_130:
    speaker: liveryn
    en: "... Well, like I said, it can be pretty random."
    ko: "…뭐. 대중없으니까요."
    ja: "…まあ、まちまちですから。"
  d_main_27_07_131:
    speaker: liveryn
    en: Guess I got lucky.
    ko: 운이 좋은 거겠죠.
    ja: 運がよかったみたいですね。
  d_main_27_07_132:
    speaker: anis
    en: Really? Glad to hear it.
    ko: 그래? 다행이네.
    ja: そう？よかったわね。
  d_main_27_07_133:
    speaker: liveryn
    en: Hehe, yeah,
    ko: 하하. 예.
    ja: あはは。はい。
  d_main_27_07_134:
    speaker: liveryn
    en: me too.
    ko: 다행이죠.
    ja: おっしゃる通りですね。
  d_main_27_07_135:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_main_27_07_136:
    speaker: neon
    en: Gah!!
    ko: 흐아아악-!!
    ja: ああぁぁっ！？
  d_main_27_07_137:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_main_27_07_138:
    speaker: anis
    en: What's going on?
    ko: 뭐, 뭐야!?
    ja: ど、どうしたの！？
  d_main_27_07_139:
    speaker: rapi
    en: Neon!!
    ko: 네온!!
    ja: ネオン！！
  d_main_27_07_140:
    speaker: neon
    en: W-what is this? My eyes are acting strange!
    ko: |-
      이, 이거 뭔가요?
      제 눈이 이상해요!
    ja: |-
      こ、これは何でしょう！？
      私の目がおかしいです！
  d_main_27_07_141:
    speaker: anis
    en: What's wrong?
    ko: 어, 어디 봐! 왜 그래?
    ja: み、見せて！何が変なの！？
  d_main_27_07_142:
    speaker: neon
    en: Some kind of game is taking up my vision!
    ko: 누, 눈에서 게임이 플레이되고 있어요!
    ja: め、目の前がゲーム画面に！！
  d_main_27_07_143:
    speaker: anis
    en: Huh?
    ko: "…엉?"
    ja: "…え？"
  d_main_27_07_144:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_145:
    speaker: anis
    en: There's a game screen on your glass lenses...
    ko: 안경에 게임 화면이….
    ja: 眼鏡にゲームの画面が映ってるわね…
  d_main_27_07_146:
    speaker: anis
    en: BOOM? Why is that ancient game...
    ko: |-
      이거 BOOM이잖아.
      이런 고전 중의 고전이 왜 갑자기….
    ja: |-
      これ、BOOMだわ。
      こんな古いゲームがどうして急に…
  d_main_27_07_147:
    speaker: neon
    en: Is this some kind of cutting-edge VR technology? The graphics look a bit outdated
      for that, though...
    ko: |-
      이, 이게 그 말로만 듣던 최신 기술인 VR인가요!?
      그런데 그래픽이 너무 옛날 그래픽인데요!
    ja: |-
      あっ、これが噂の最先端のVR技術ですか！？
      その割にはグラフィックが
      すごく昔っぽいですけど！
  d_main_27_07_148:
    speaker: rapi
    en: Elegg.
    ko: "…일레그."
    ja: "…エレグ。"
  d_main_27_07_149:
    speaker: elegg
    en: Hehe, I upgraded your glasses while you were sleeping.
    ko: 히히히. 자는 사이에 안경을 업그레이드했어여.
    ja: |-
      ふひひっ。お休みの間に、
      眼鏡をアップグレードしておきました。
  d_main_27_07_150:
    speaker: elegg
    en: I've given you the honor of being able to play a masterpiece of gaming up
      close and personal.
    ko: 명작 게임을 눈앞에서 플레이할 수 있는 영광을 드릴게여.
    ja: |-
      名作ゲームを間近でプレイできる
      栄光を差し上げますぞ。
  d_main_27_07_151:
    speaker: neon
    en: I don't want a game. I want super vision!
    ko: 저는 게임이 아니라 비전 아이를 원해요!
    ja: |-
      私はゲームではなく、
      分析機能を希望したんです！
  d_main_27_07_152:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_153:
    speaker: elegg
    en: 'Actually, I meant to ask you:'
    ko: 그 안경 말인데여.
    ja: それにしても、その眼鏡…
  d_main_27_07_154:
    speaker: elegg
    en: Where did you get those glasses, anyway?
    ko: 어디서 났나여?
    ja: いったいどこで手に入れられたのですかな？
  d_main_27_07_155:
    speaker: neon
    en: These? I've had them for as long as I can remember.
    ko: 예? 그냥 처음부터 있었는데요?
    ja: え？ただ最初から普通に持ってましたが？
  d_main_27_07_156:
    speaker: elegg
    en: They're extraordinary.
    ko: 프레임부터 안경 알까지 평범한 게 하나도 없어여.
    ja: |-
      フレームもレンズも、
      何一つ普通じゃありませんな。
  d_main_27_07_157:
    speaker: elegg
    en: The frames are made of cutting-edge and lightweight materials.
    ko: 프레임은 뉴 매터에, 경량화되어 있고.
    ja: フレームはニューマターで軽量化されてますし…
  d_main_27_07_158:
    speaker: elegg
    en: The lenses are in fact a high-performance visual display. I've never seen
      anything like it.
    ko: |-
      안경 알은 고성능 디스플레이에여.
      저도 본 적 없는.
    ja: |-
      レンズのディスプレイも超高性能ですな。
      私でも見たことがないほどでしたぞ。
  d_main_27_07_159:
    speaker: elegg
    en: The internal OS has a ludicrously large capacity, and it's being utilized
      to the max.
    ko: 내부 OS 용량은 터무니없이 높은 데다 꽉꽉 채워서 쓰고 있어서.
    ja: |-
      内部OSのストレージも大きいはずなのに、
      ほぼすべて使われてましたし…
  d_main_27_07_160:
    speaker: elegg
    en: There was barely enough space left to install BOOM.
    ko: 딱 BOOM을 인스톨할 수 있는 정도만 남아있었어여.
    ja: |-
      ギリギリBOOMをインストールできるぐらいの
      容量しか残ってませんでしたな。
  d_main_27_07_161:
    speaker: neon
    en: I have no idea what you're going on about, but can you just get rid of this
      game and bring my glasses back to normal?
    ko: |-
      저… 무슨 말씀이신지 하나도 모르겠으니까,
      원래대로 돌려주실래요?
    ja: |-
      ええと…何をおっしゃってるのか
      全然分からないですが、
      とりあえず元に戻してもらえますか？
  d_main_27_07_162:
    speaker: elegg
    en: Just tap the top of your frames twice, and it'll shut off.
    ko: 히히히. 프레임 윗부분을 가볍게 두 번 치면 꺼져여.
    ja: |-
      ふひひっ。フレームの上部を
      軽く2回叩けば消えますぞ。
  d_main_27_07_163:
    speaker: neon
    en: Can you make it so that I can tap the sides? It'll look way cooler that way.
    ko: |-
      다음부터는 프레임 옆을 두 번 치는 걸로 해주세요.
      좀 더 지적일 것 같으니까.
    ja: |-
      次からは、フレームの横を
      2回叩く仕様にしてください。
      その方が知的に見えそうなので。
  d_main_27_07_164:
    speaker: elegg
    en: I'm telling you, you should look into that eyewear of yours.
    ko: 아무튼, 그거 나중에 시간 내서 한 번 알아 봐여.
    ja: それはまた今度、時間のある時ですな。
  d_main_27_07_165:
    speaker: elegg
    en: They're no ordinary pair of glasses.
    ko: 보통 안경이라고는 빈말로라도 얘기할 수 없….
    ja: いずれにしろ、普通の眼鏡とはお世辞にも…
  d_main_27_07_166:
    speaker: elegg
    en: Hmm?
    ko: "…읭?"
    ja: "…ん？"
  d_main_27_07_167:
    speaker: elegg
    en: What's that on the wall over there?
    ko: 벽에 저게 뭐… 져…?
    ja: 壁に生えてる…？何でしょうな…？
  d_main_27_07_168:
    speaker: elegg
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_main_27_07_169:
    speaker: elegg
    en: Gaaaaah!
    ko: 흐끼야아아악-!!
    ja: フギャーー！！
  d_main_27_07_170:
    speaker: hammering
    en: What's wrong?
    ko: 왜, 왜 그러심까!?
    ja: ど、どうしたっすか！？
  d_main_27_07_171:
    speaker: liveryn
    en: What is it?
    ko: 뭐, 뭐뭐뭐 뭔데요?
    ja: な、ななな何ですか？
  d_main_27_07_172:
    speaker: elegg
    en: O-over there!
    ko: 저, 저기…!
    ja: あ、あれ…！
  d_main_27_07_173:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_main_27_07_174:
    speaker: "<Monologue>"
    en: I look in the direction Elegg is pointing.
    ko: "…일레그가 가리킨 곳을 쳐다본다."
    ja: "…エレグが指さす先を見た"
  d_main_27_07_175:
    speaker: "<Monologue>"
    en: Over on the walls which have been to our back and sides,
    ko: 우리의 뒤와 옆을 지켜주고 있던 벽면에.
    ja: 私たちの背後と側面を守っていた壁に
  d_main_27_07_176:
    speaker: "<Monologue>"
    en: densely packed clusters of tiny crystals have formed.
    ko: 수정들이 아주 작게, 하지만 빼곡하게 돋아나 있었다.
    ja: 微小なクリスタルが、すき間なく生えていた
  d_main_27_07_177:
    speaker: "<Self>"
    en: None of those were there last night.
    ko: "…어젯밤만 하더라도 수정은 없었어."
    ja: "…昨日の夜にはなかった"
  d_main_27_07_178:
    speaker: elegg
    en: Could they have moved over here?
    ko: "…이동한 건가여?"
    ja: "…移動してきたんですかな？"
  d_main_27_07_179:
    speaker: anis
    en: Don't be absurd! Crystals don't have legs.
    ko: |-
      그, 그럴 리가!
      수정한테 다리가 달린 것도 아니고!
    ja: |-
      ま、まさか！
      クリスタルに足が生えてるわけないし！
  d_main_27_07_180:
    speaker: neon
    en: Maybe they have detachable legs?
    ko: 다, 달려있을 수도 있지 않을까요?
    ja: は、生えたのではないですか？
  d_main_27_07_181:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_182:
    speaker: anis
    en: At this point, I don't think that's totally outside the realm of possibility.
    ko: 그, 그럴 수도 있겠다.
    ja: そうかもしれないわね。
  d_main_27_07_183:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_184:
    speaker: hammering
    en: Maybe the crystal formations were already here,
    ko: |-
      아마 예상할 수 있는 건,
      벽면 안에 원래부터 수정이 자리 잡고 있었고.
    ja: 壁の中に元からクリスタルが埋まっていて
  d_main_27_07_185:
    speaker: hammering
    en: and they've only just now popped out since we were here for a while.
    ko: 우리가 여기서 한참 동안 머물렀으니 튀어나온 게 아닐까 함다.
    ja: |-
      私たちがここにしばらくいたから、
      出てきたのかもしれないっす。
  d_main_27_07_186:
    speaker: elegg
    en: You mean they move in order to consume nutrients?
    ko: "…양분을 섭취하기 위해 이동까지 한다고여?"
    ja: |-
      …エネルギーを吸収するために、
      動いたということですかな？
  d_main_27_07_187:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_07_188:
    speaker: hammering
    en: I've been thinking,
    ko: |-
      저 말임다.
      아무리 생각해도 이거.
    ja: |-
      ええと…っすね…
      やっぱりいくら考えても…
  d_main_27_07_189:
    speaker: hammering
    en: and these things seem less and less like a type of ore.
    ko: 광석하고는 거리가 멀어 보임다.
    ja: ただの鉱石とはかけ離れた何かっす。
  d_main_27_07_190:
    speaker: liveryn
    en: What are they, then?
    ko: "…그럼요?"
    ja: "…というと？"
  d_main_27_07_191:
    speaker: hammering
    en: Don't they seem more plant-like to you?
    ko: 식물 같지 않슴까?
    ja: 植物の方が近いんじゃないっすか？
  d_main_27_07_192:
    speaker: hammering
    en: It has roots, dies as soon as it runs out of nutrients, and actively moves
      towards acquiring said nutrients.
    ko: |-
      양분이 없어지면 바로 죽는 것도 그렇고,
      뿌리가 있고, 양분 쪽으로 이동도 함다.
    ja: |-
      養分がなくなると枯れるって話も、
      根っこがあって、養分の方に伸びるのも。
  d_main_27_07_193:
    speaker: hammering
    en: If that doesn't describe a plant-based lifeform to a T, what does?
    ko: 식물이 그렇지 않슴까?
    ja: 植物ってそういうものっすよね？
  d_main_27_07_194:
    speaker: elegg
    en: It all checks out.
    ko: "…일리 있네여."
    ja: "…一理ありますな。"
  d_main_27_07_195:
    speaker: hammering
    en: Just as a precaution, I'll contact the Botanic Garden squad. I'm on good terms
      with them.
    ko: |-
      일단 혹시 모르니 보타닉 가든에 연락은 넣어보겠슴다.
      저 거기랑 많이 친함다.
    ja: |-
      念のため、ボタニックガーデンに連絡するっす。
      あそことは付き合いがあるっすから。
  d_main_27_07_196:
    speaker: elegg
    en: That sounds like a good idea.
    ko: 네, 녜. 그러는 게 좋겠어여.
    ja: ふむ、その方が良さそうですな。
  d_main_27_07_197:
    speaker: rapi
    en: Commander, how should we proceed?
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_27_07_198:
    speaker: "<Self>"
    en: Let's keep going. If we sense any danger, we'll head back.
    ko: |-
      응. 조금만 더 이동해 보고,
      위험할 것 같으면 돌아가자.
    ja: |-
      ああ、もう少しだけ探索して、
      危険そうなら戻ろう
  d_main_27_07_199:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_main_27_07_200:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
d_main_27_08:
  d_main_27_08_1:
    speaker: hammering
    en: The path is getting narrower.
    ko: 어… 이거 길이 점점 좁아짐다.
    ja: 道が…どんどん狭くなってるっす。
  d_main_27_08_2:
    speaker: liveryn
    en: It wasn't like this on the map.
    ko: 지도에는 이렇진 않았었는데 말이죠.
    ja: 地図には反映されていないようですね。
  d_main_27_08_3:
    speaker: liveryn
    en: Then again, I guess we can't expect all the details to be exact.
    ko: 아무래도 디테일은 좀 떨어질 수밖에 없는 거겠죠?
    ja: やはり、細かい部分までは分からないようです。
  d_main_27_08_4:
    speaker: rapi
    en: Especially since it's a map displaying an aerial view from above.
    ko: 상공에서 찍은 사진에 가까운 지도니까.
    ja: 空から撮った写真に近いもののはずだから。
  d_main_27_08_5:
    speaker: liveryn
    en: Is it just me, or are we totally screwed if any Raptures come at us from either
      side?
    ko: |-
      음… 잘 모르지만 이러면 앞뒤에서 랩쳐가 나오면
      꼼짝없이 죽는 것 아닌가요?
    ja: |-
      うーん…詳しくはないのですが、
      もし前後からラプチャーに挟まれたら
      何もできなくなってしまうのでは？
  d_main_27_08_6:
    speaker: hammering
    en: I'll watch the rear. I'll need someone else to help.
    ko: |-
      그럼 제가 뒤를 보겠슴다.
      한 명만 더 붙어주십쇼.
    ja: |-
      じゃあ、私が後ろを見張るっす。
      あと1人お願いするっす。
  d_main_27_08_7:
    speaker: neon
    en: I'll join you.
    ko: 그럼 제가 같이 볼게요.
    ja: でしたら、私がやりましょう。
  d_main_27_08_8:
    speaker: rapi
    en: Thanks.
    ko: 부탁해.
    ja: お願い。
  d_main_27_08_9:
    speaker: elegg
    en: By the way, watch your step, everyone. This place is flooded with crystals.
    ko: |-
      그나저나 여기 장난 아니네여.
      수정이 엄청 많아여.
    ja: |-
      それにしても…ここはすごいですな。
      クリスタルだらけですぞ。
  d_main_27_08_10:
    speaker: hammering
    en: Yeah, the crystals dot almost every inch of the ground and walls. We can't
      touch anything.
    ko: |-
      예. 바닥이랑 벽면이 아주 엉망임다.
      아무 곳이나 닿으면 안되겠슴다.
    ja: |-
      そうっすね。地面も壁もめちゃくちゃっす。
      どこにも触ったらダメっすよ。
  d_main_27_08_11:
    speaker: liveryn
    en: I don't even want to think about fighting in a place like this.
    ko: 이런 곳에서 전투는 생각도 하기 싫은데요.
    ja: |-
      こんな場所で戦闘なんて、
      考えたくもないですね。
  d_main_27_08_12:
    speaker: liveryn
    en: If we were sent flying and fell into a crystal cluster, we'd end up being
      drained and then dying,
    ko: |-
      잘못해서 붕 날아가서 수정 밭에 떨어지기라도 하면,
      어제 봤던 랩쳐 꼴이 되는 거잖아요.
    ja: |-
      もし、クリスタルの上に飛ばされたら
      昨日見たラプチャーと
      同じことになりますよね？
  d_main_27_08_13:
    speaker: liveryn
    en: just like that Rapture we saw yesterday.
    ko: 에너지를 빨아먹히고 죽겠죠.
    ja: エネルギーを吸い取られて…
  d_main_27_08_14:
    speaker: hammering
    en: I was thinking about that actually, and I believe it can be solved quite easily.
    ko: 아, 그거 조금 생각해 봤는데 간단하게 해결할 수 있슴다.
    ja: |-
      ああ、その話なら、
      たぶん簡単に解決できるっす。
  d_main_27_08_15:
    speaker: hammering
    en: All we've got to do is remove our heads.
    ko: 머리를 떼어내면 됨다.
    ja: 頭を外せばいいっす。
  d_main_27_08_16:
    speaker: liveryn
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_main_27_08_17:
    speaker: hammering
    en: If we're between a rock and hard place, removing our heads will solve the
      problem. The crystals would ravage our bodies and suck them dry,
    ko: |-
      이거 안되겠다 싶으면 머리를 떼어내면 문제 없슴다.
      저희는 머리만 남으면 살 수 있슴다.
    ja: |-
      こりゃダメだって思ったら、
      頭を外せば問題ないっす。
      私たちは頭さえあれば生き残れるっすから。
  d_main_27_08_18:
    speaker: hammering
    en: but so long as our heads remain intact, we'll be able to stay alive.
    ko: 몸은 수정한테 에너지를 다 빨려서 못 쓰게 되지만 문제 없슴다.
    ja: |-
      体はクリスタルにエネルギーを吸い取られて
      使えなくなるはずっすけど、問題ないっす。
  d_main_27_08_19:
    speaker: elegg
    en: An interesting theory, but how many people are actually going to be willing
      to go through with it?
    ko: |-
      이론상으로는 그런데,
      그걸 실행에 옮길 비범한 사람이 얼마나 있겠어여?
    ja: |-
      理論上はそうかもしれませんが、
      それを実行に移せる人がどれだけいますかな？
  d_main_27_08_20:
    speaker: hammering
    en: Why would there be any hesitation? It's 100% the safest and most foolproof
      method.
    ko: |-
      ?? 왜 안 됨까?
      가장 확실하고 안전한 방법이지 않슴까.
    ja: |-
      ？？なんでできないっすか？
      一番確実で安全な方法っすよ。
  d_main_27_08_21:
    speaker: elegg
    en: Ms. Hammering, have you ever died before?
    ko: 해머링 씨. [죽어 본 적] 있나여?
    ja: |-
      ハンマリング氏。
      「死んだこと」はおありですかな？
  d_main_27_08_22:
    speaker: hammering
    en: No.
    ko: 없슴다.
    ja: ないっすね。
  d_main_27_08_23:
    speaker: elegg
    en: Neither have I, but I think it's something more severe than being solved simply
      by removing a body part.
    ko: |-
      저도 없어서 모르겠는데,
      그렇게 부품 떼어내듯 할 순 없을걸여.
    ja: |-
      私もないので分かりませんが、
      簡単にただ部品を外すようには
      いかないと思いますぞ。
  d_main_27_08_24:
    speaker: liveryn
    en: The Counters are hardened warriors, so maybe they've experienced something
      like that before?
    ko: 역전의 용사 카운터스 분들이라면 그런 경험이 있지 않을까요?
    ja: |-
      逆転の勇士こと、カウンターズのみなさんなら
      そういう経験があるかもしれませんね？
  d_main_27_08_25:
    speaker: rapi
    en: Yes, I have.
    ko: 있어.
    ja: あるわ。
  d_main_27_08_26:
    speaker: anis
    en: Me too.
    ko: 나도.
    ja: 私も。
  d_main_27_08_27:
    speaker: liveryn
    en: Called it!
    ko: 오, 역시.
    ja: はあ、やはり…
  d_main_27_08_28:
    speaker: neon
    en: I haven't, because I'm so amazing.
    ko: |-
      저는 없어요.
      대단하다는 얘기죠.
    ja: |-
      私はありませんね。
      それだけすごいということですが！
  d_main_27_08_29:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_08_30:
    speaker: elegg
    en: Could you please explain to Ms. Hammering on how difficult dying is?
    ko: |-
      그럼 해머링 씨한테 얘기 좀 해줄래여?
      죽는 게 얼마나 어려운 일인지여.
    ja: |-
      では、ハンマリング氏に教えてあげてくだされ。
      死ぬのがどれほど難しいことか。
  d_main_27_08_31:
    speaker: rapi
    en: Dying isn't an easy thing, even more so when it's by your own hand.
    ko: 자의로 선택하기에는 쉽지 않을 거야.
    ja: 自らの意志で選択するのは、難しいはずよ。
  d_main_27_08_32:
    speaker: elegg
    en: Did you hear that, Ms. Hammering?
    ko: |-
      들었져?
      쉬운 일이 아니라니까여.
    ja: でしょう？たやすいことではないのですぞ。
  d_main_27_08_33:
    speaker: hammering
    en: Really? I guess I don't know since I've never been in that kind of situation.
    ko: |-
      음… 그렇슴까.
      뭐 그 상황이 안 돼봐서 모르겠슴다.
    ja: |-
      うーん…そうっすか…
      そういう状況になったことがないから
      分からないっすね。
  d_main_27_08_34:
    speaker: hammering
    en: I guess I'll find out when I'm faced with it.
    ko: 막상 닥쳐보면 알지 않겠슴까.
    ja: 実際に体験すれば分かるっすかね…
  d_main_27_08_35:
    speaker: liveryn
    en: Ideally you would never have to face a situation like that.
    ko: 가장 좋은 것은 그런 상황을 안 만드는 거라고 생각해요.
    ja: |-
      一番いいのは、そういう状況を
      作らないことだと思います。
  d_main_27_08_36:
    speaker: hammering
    en: Very true.
    ko: 맞는 말씀임다!
    ja: その通りっす！
  d_main_27_08_37:
    speaker: elegg
    en: The best way to deal with this sort of thing is to prepare for the worst.
    ko: 최악을 상정해야 진짜 최악이 왔을 때 대처할 수 있는 법이져.
    ja: |-
      あらかじめ想定しておいてこそ、
      本当に最悪の状況になった時に、
      対処できるってものですぞ。
  d_main_27_08_38:
    speaker: liveryn
    en: I've imagined the worst-case scenario in my head countless times,
    ko: |-
      하하. 제아무리 머릿속으로 최악의 상황을 가정해도,
      정작 닥쳐오면 아무것도 못 하더라고요.
    ja: |-
      あははは。いくら頭の中で考えてあっても、
      本当に最悪の状況になったら、
      何もできないものですよ。
  d_main_27_08_39:
    speaker: liveryn
    en: but when it comes, I never deal with it the way I'm supposed to. Not like
      when it's during a simulated battle.
    ko: 시뮬레이션대로 굴러가지도 않고요.
    ja: 事前の想定通りとはいきませんし。
  d_main_27_08_40:
    speaker: elegg
    en: Yeah? What is it that you imagine?
    ko: 그래여? 어떤 최악의 상황이었는데여?
    ja: ほう？そんな状況があったんですかな？
  d_main_27_08_41:
    speaker: liveryn
    en: Don't ask.
    ko: 에이 뭐 그런 걸 물어보세요.
    ja: 聞かないでください。
  d_main_27_08_42:
    speaker: liveryn
    en: It's so bad that I can't even say it out loud.
    ko: |-
      말로 꺼내는 것조차 힘든 최악이었으니,
      요건 비밀로 하는 걸로. 예?
    ja: |-
      言うのも辛くなる話ですし。
      それは秘密ということで、どうか…
  d_main_27_08_43:
    speaker: elegg
    en: "... Okay."
    ko: 흠… 그래여.
    ja: うーん…仕方ありませんな。
  d_main_27_08_44:
    speaker: rapi
    en: Shifty, what's ahead of us?
    ko: 시프티. 이 앞에는 뭐가 있지?
    ja: シフティー。この先には何があるの？
  d_main_27_08_45:
    speaker: shifty
    en: The downtown area.
    ko: 구 도심이 있어요.
    ja: 旧時代の都心部があります。
  d_main_27_08_46:
    speaker: shifty
    en: This city used to be a moderate-sized trade hub. Other than that, there was
      nothing particularly noteworthy about it.
    ko: |-
      과거 중규모의 무역 도시였던 곳이고,
      별다른 특징은 없던 곳이예요.
    ja: |-
      かつては中規模の貿易都市だったはずですが、
      これといった特徴はなかったようですね。
  d_main_27_08_47:
    speaker: "<Self>"
    en: After we pass through here, does the path end?
    ko: 좁은 길은 여기만 지나가면 끝이라는 얘기겠지?
    ja: ここを抜ければ道は広がるのか？
  d_main_27_08_48:
    speaker: shifty
    en: I can't be certain. Even this narrow path we're on now wasn't on the map.
    ko: |-
      확신할 수 없어요.
      지금의 좁은 길만 하더라도 지도에는 나와있지 않았으니까요.
    ja: |-
      不明です。
      現在の進行ルートも、地図にないものですから。
  d_main_27_08_49:
    speaker: shifty
    en: I did find something unusual though. The map indicates that there's something
      massive just on the outskirts of the city.
    ko: |-
      음… 그런데 조금 특이한 게,
      도시의 외곽 끝부분에 뭔가 큰 게 그려져 있네요.
    ja: |-
      少し気になるとすれば、都市の外縁部に
      何か大きなものが描かれていることでしょうか。
  d_main_27_08_50:
    speaker: shifty
    en: However, any further statements without visual confirmation would simply be
      conjecture.
    ko: 육안으로 확인하기 전에는 뭔지 확인하긴 어려울 것 같아요.
    ja: |-
      肉眼で確認しない限り、
      判断は困難かと考えます。
  d_main_27_08_51:
    speaker: "<Self>"
    en: Okay. Let's keep going then.
    ko: 좋아. 그럼 계속 가보자.
    ja: 分かった。行ってみよう
  d_main_27_08_52:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
d_main_27_09_s:
  d_main_27_09_s_1:
    speaker: "<Monologue>"
    en: After moving forward for a while, our path is blocked by a massive iron gate.
    ko: 앞으로 전진하던 우리의 앞을 거대한 철문이 막아서고 있었다.
    ja: |-
      やがて、先へ進んだ私たちの前に、
      巨大な鉄の扉が立ち塞がった
  d_main_27_09_s_2:
    speaker: "<Monologue>"
    en: In front of it, Raptures are piled high.
    ko: 그리고 그 앞엔 랩쳐가 높게 쌓여있었고,
    ja: |-
      さらにその前には
      高く積み上げられたラプチャーの山があり
  d_main_27_09_s_3:
    speaker: "<Monologue>"
    en: Interspersed amongst the pile are crystals which are emitting a lambent light.
    ko: 랩쳐들 사이에서 수정들이 빛을 발하고 있었다.
    ja: |-
      その山の隙間からは、
      クリスタルの光がこぼれていた
  d_main_27_09_s_4:
    speaker: hammering
    en: Holy moly, are these all Raptures?
    ko: 우와… 쌓여있는 이것들 설마 다 랩쳐임까?
    ja: うわ…これってまさか全部ラプチャーっすか？
  d_main_27_09_s_5:
    speaker: elegg
    en: Yes. More victims claimed by the crystals, it would seem.
    ko: 그러네여. 에너지를 다 빨아먹혀서 죽었지만여.
    ja: |-
      そのようですな。エネルギーを吸い尽くされて
      死んでおりますが。
  d_main_27_09_s_6:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_7:
    speaker: elegg
    en: What is it?
    ko: 왜 그래여?
    ja: どうかしましたかな？
  d_main_27_09_s_8:
    speaker: liveryn
    en: I'm taking a closer look at these Raptures,
    ko: 이 랩쳐들의 동선을 보고 있어요.
    ja: このラプチャーたちの動線が気になります。
  d_main_27_09_s_9:
    speaker: liveryn
    en: and something seems a bit strange to me.
    ko: 뭔가 좀 이상해서….
    ja: 何かがおかしくて…
  d_main_27_09_s_10:
    speaker: elegg
    en: Tell us.
    ko: "…얘기해 봐여."
    ja: "…どういうことですかな？"
  d_main_27_09_s_11:
    speaker: liveryn
    en: The amount of corpses increases the more we move forward.
    ko: 앞으로 갈수록 랩쳐들의 시체가 많아지고 있어요.
    ja: |-
      前に進むほど、ラプチャーの残骸が
      増えています。
  d_main_27_09_s_12:
    speaker: liveryn
    en: Judging from the direction in which they've fallen, it seems to indicate that
      they were heading towards us.
    ko: |-
      쓰러져 있는 방향이나 이런 걸 봐선
      우리 뒤로 향하고 있었던 것 같고요.
    ja: |-
      倒れている方向などから考えて、
      私たちの後ろに向かっていたようです。
  d_main_27_09_s_13:
    speaker: liveryn
    en: Shifty mentioned that there's a city beyond this narrow path, right?
    ko: |-
      아까 오퍼레이터 님이 이 좁은 길 너머에는
      중규모의 도시가 있다고 하셨죠?
    ja: |-
      さきほど、オペレーター様が
      この狭い道の向こうに
      中規模の都市があったと言いましたよね？
  d_main_27_09_s_14:
    speaker: liveryn
    en: It reminds me of a train station.
    ko: 이거 그림이 딱 기차역인데요.
    ja: これって、満員電車みたいだなと。
  d_main_27_09_s_15:
    speaker: hammering
    en: Why are you talking about trains all of a sudden?
    ko: 갑자기 기차 얘기는 왜 하심까?
    ja: どうして急に電車の話になるっすか？
  d_main_27_09_s_16:
    speaker: liveryn
    en: People often commute to work using the train, yes?
    ko: 그. 출근할 때 사람들이 기차를 많이 타잖아요?
    ja: |-
      ええと…通勤の時間帯には、
      多くの人が電車に乗りますよね？
  d_main_27_09_s_17:
    speaker: liveryn
    en: They gather at the station, and when the train doors open, they all rush to
      get inside.
    ko: 역에 모여있다가, 기차 문이 열리면 그 안으로 우르르 탄단 말이죠.
    ja: |-
      ホームに集まった人が、列車のドアが開いたら
      いっせいに駆け込みます。
  d_main_27_09_s_18:
    speaker: liveryn
    en: It's a mass of arms and elbows,
    ko: |-
      밀고, 밀리고 장난 아니죠.
      특히나 출근 시간일 때는.
    ja: |-
      もみ合いになって大変です。
      ラッシュアワーとも言いますね。
  d_main_27_09_s_19:
    speaker: liveryn
    en: and the few people who manage to break through the crowd
    ko: |-
      그때 사람이 가장 많이 [뭉쳐있는 곳]이
      기차의 문 앞과 뒤에요.
    ja: |-
      その時に人が一番多く「固まる場所」が
      列車のドアの左右なんです。
  d_main_27_09_s_20:
    speaker: liveryn
    en: are able to get inside the train.
    ko: 그 인파를 뚫고 나온 소수의 사람들은 먼저 기차 안으로 들어가는 거고요.
    ja: |-
      そこを抜けた少数の人たちから
      先に列車の中に入ることになります。
  d_main_27_09_s_21:
    speaker: "<Self>"
    en: I think I get what you're saying.
    ko: "…그럼 지금 리버린이 하는 말은."
    ja: "…リヴァリンが言おうとしているのは"
  d_main_27_09_s_22:
    speaker: "<Self>"
    en: That a throng of Raptures came from that city up ahead and crammed themselves
      in through this narrow path?
    ko: 이 앞의 도시에서 많은 수의 랩쳐가 갑자기 이 좁은 길로 들어왔다는 얘기야?
    ja: |-
      この先にある都市から、大量のラプチャーがこの
      狭い道へ一気に押し寄せてきたということか？
  d_main_27_09_s_23:
    speaker: liveryn
    en: Precisely.
    ko: |-
      예. 맞아요.
      역시 지휘관님은 이해가 빠르시네요.
    ja: |-
      その通りです。
      やはり、指揮官様は話が早いですね。
  d_main_27_09_s_24:
    speaker: liveryn
    en: 'The only curious thing is that:'
    ko: 여기서 궁금한 점은 그거죠.
    ja: それで、気になっていることは…
  d_main_27_09_s_25:
    speaker: liveryn
    en: Why would the Raptures leave a wide open area
    ko: 왜. 갑자기. 랩쳐가. 넓은 곳을 놔두고.
    ja: なぜ、ラプチャーがどこか広い場所ではなく
  d_main_27_09_s_26:
    speaker: liveryn
    en: and cram themselves into this confined path?
    ko: 이 좁은 길로 이동했는가.
    ja: この狭い道に駆け込もうとしたのか…
  d_main_27_09_s_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_28:
    speaker: "<Self>"
    en: To escape from something.
    ko: 도망….
    ja: 何かから逃げようとしていた…
  d_main_27_09_s_29:
    speaker: liveryn
    en: That's the only way it makes sense to me.
    ko: 그렇게밖에 안 보여요.
    ja: そうとしか考えられません。
  d_main_27_09_s_30:
    speaker: liveryn
    en: Something happened in the city beyond,
    ko: 이 너머의 도시에서 뭔가가 일어났고.
    ja: この向こうで何かが起きて、
  d_main_27_09_s_31:
    speaker: liveryn
    en: and I think the Raptures tried to escape through this path.
    ko: 랩쳐들은 이 좁은 길을 통해 도망갔을 거라고 생각돼요.
    ja: |-
      ラプチャーたちは、この狭い道を通って
      逃げ出そうとしていたのだと思います。
  d_main_27_09_s_32:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_main_27_09_s_33:
    speaker: rapi
    en: Many of these Raptures have damaged parts. Their legs and other appendages
      seem to have been crushed.
    ko: |-
      바닥의 랩쳐들.
      다리를 비롯한 기동 부위들이 찌그러져 파손된 경우가 많습니다.
    ja: |-
      転がっているラプチャーですが、
      脚部をはじめ、移動に必要な部位を
      破損しているものが多いようです。
  d_main_27_09_s_34:
    speaker: rapi
    en: It's as if they collided with something, or were trampled upon.
    ko: 이동 중 서로 부딪히거나 밟힌 것으로 보입니다.
    ja: |-
      お互いにぶつかり合ったか、
      踏み合ったかだと推測します。
  d_main_27_09_s_35:
    speaker: elegg
    en: So a bunch of Raptures ran away?
    ko: 랩쳐가 도망을 쳤다고여?
    ja: ラプチャーが逃げ出す？
  d_main_27_09_s_36:
    speaker: elegg
    en: Is their programming even capable of that?
    ko: 그런 메커니즘이 있다고여? 랩쳐한테?
    ja: |-
      そんなメカニズムがあるんですかな？
      ラプチャーに？
  d_main_27_09_s_37:
    speaker: hammering
    en: But...
    ko: 그런데 말임다.
    ja: ちょっと質問があるっす。
  d_main_27_09_s_38:
    speaker: hammering
    en: What could they have been running from?
    ko: 랩쳐가 뭐 때문에 도망간 검까?
    ja: そもそもラプチャーは何のために逃げたっすか？
  d_main_27_09_s_39:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_40:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_41:
    speaker: shifty
    en: Everyone.
    ko: "…여러분."
    ja: "…みなさん！"
  d_main_27_09_s_42:
    speaker: shifty
    en: Up ahead of you, 3 o'clock. On the wall.
    ko: 전방. 3시 방향. 벽면을 봐주세요.
    ja: 前方、3時の方向です。壁を見てください！
  d_main_27_09_s_43:
    speaker: rapi
    en: I don't see anything.
    ko: |-
      …특이 사항은 확인되지 않아.
      무슨 일이야?
    ja: |-
      …特に変わった点は見当たらないけど。
      どうかしたの？
  d_main_27_09_s_44:
    speaker: shifty
    en: The crystals over there have been moving for some time now.
    ko: 해당 방향의 수정이 좀 전부터 계속 움직이고 있어요.
    ja: クリスタルが動いているようです。
  d_main_27_09_s_45:
    speaker: shifty
    en: It's hard to see clearly behind the pile of Rapture corpses,
    ko: 랩쳐 시체랑 수정들 사이에 가려 제대로 보이진 않지만….
    ja: |-
      ラプチャーの残骸と他のクリスタルに隠れて、
      見えにくいですが…
  d_main_27_09_s_46:
    speaker: shifty
    en: but those crystals are gradually approaching, that much is certain.
    ko: 조금씩 접근하고 있습니다.
    ja: 少しずつ、接近しています。
  d_main_27_09_s_47:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_48:
    speaker: anis
    en: What?
    ko: "…뭐라고."
    ja: "…何ですって？"
  d_main_27_09_s_49:
    speaker: neon
    en: So the crystals really do move?
    ko: 지, 진짜 수정에 발이 달린 건 아니겠죠?
    ja: |-
      ほ、本当にクリスタルに
      足が生えたんでしょうか？
  d_main_27_09_s_50:
    speaker: elegg
    en: Oh my gosh...
    ko: 히, 히이익….
    ja: あは、あははは…
  d_main_27_09_s_51:
    speaker: hammering
    en: Are they coming for us?
    ko: 이쪽으로 오고 있는 검까?
    ja: こっちに来てるっすか？
  d_main_27_09_s_52:
    speaker: liveryn
    en: Ssssh, quiet.
    ko: "…여러분. 잠시만 조용히."
    ja: "…みなさん。少しお静かに…"
  d_main_27_09_s_53:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_54:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 까각.
    ja: ガリッ
  d_main_27_09_s_55:
    speaker: "<Monologue>"
    en: The sound of crystals scraping can be heard.
    ko: "…수정이 긁히는 소리가 들려왔다."
    ja: "…硬いものがこすれる音が聞こえる"
  d_main_27_09_s_56:
    speaker: "<Monologue>"
    en: It's now clearly visible that they are closer to us than they were before.
    ko: |-
      그리고 분명히 보였다.
      우리 쪽으로 아주 조금 다가온 수정의 모습을.
    ja: |-
      そしてクリスタルがこちらに近づいていると
      はっきり目視できた
  d_main_27_09_s_57:
    speaker: "<Self>"
    en: Everyone, prepare for battle.
    ko: "…전원. 전투 준비."
    ja: "…全員、戦闘準備"
  d_main_27_09_s_58:
    speaker: "<Narration>"
    en: "*Clank clank clank*"
    ko: 철컥. 철컥. 철컥.
    ja: ガチャ、ガチャ、ガチャ…
  d_main_27_09_s_59:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_60:
    speaker: liveryn
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_61:
    speaker: anis
    en: Phew.
    ko: 후우.
    ja: ふぅ…
  d_main_27_09_s_62:
    speaker: hammering
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_63:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_s_64:
    speaker: neon
    en: It's here.
    ko: "…올 것 같네요."
    ja: "…来ます。"
  d_main_27_09_s_65:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 까가각!
    ja: ガガッ！
  d_main_27_09_s_66:
    speaker: rapi
    en: Here we go!
    ko: 온다!
    ja: 全員構えて！
d_main_27_09_e:
  d_main_27_09_e_1:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 깡-!
    ja: ガタン！
  d_main_27_09_e_2:
    speaker: "<Monologue>"
    en: The Rapture that was covered with crystals collapses to the ground.
    ko: "…수정을 달고 있던 랩쳐는 둔탁한 소리를 내며 쓰러졌다."
    ja: |-
      …クリスタルを生やしたラプチャーが
      鈍い音を立てて倒れた
  d_main_27_09_e_3:
    speaker: rapi
    en: All clear.
    ko: "…상황 종료."
    ja: "…状況終了。"
  d_main_27_09_e_4:
    speaker: elegg
    en: Are they really dead?
    ko: 주, 죽은 거 맞겠져?
    ja: た、倒せましたかな？
  d_main_27_09_e_5:
    speaker: anis
    en: Oh, they're dead as doornails.
    ko: 응. 확실히 죽었어.
    ja: ええ。もう機能停止してるわ。
  d_main_27_09_e_6:
    speaker: hammering
    en: The light in the crystals has been completely extinguished.
    ko: "…수정에 불이 다 꺼졌슴다."
    ja: "…クリスタルの光が消えたっす。"
  d_main_27_09_e_7:
    speaker: "<Monologue>"
    en: The crystal protruding from the Rapture shatters and disappears,
    ko: 랩쳐에게서 돋아나있는 수정이 바스러지며 사라졌다.
    ja: |-
      ラプチャーから生えていたクリスタルが
      粉々になって消えた
  d_main_27_09_e_8:
    speaker: "<Monologue>"
    en: leaving the corpse perforated with a myriad of small holes.
    ko: "…쓰러져 있는 랩쳐의 몸 곳곳에는 구멍이 뚫려있다."
    ja: |-
      …倒れたラプチャーの体は、
      あちこちに空洞が残った
  d_main_27_09_e_9:
    speaker: "<Self>"
    en: What the...
    ko: "…뭐지 이건."
    ja: "…これは何だ？"
  d_main_27_09_e_10:
    speaker: elegg
    en: Let me get a closer look.
    ko: 잠깐 확인해 볼게여.
    ja: 確認してみますな。
  d_main_27_09_e_11:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_e_12:
    speaker: elegg
    en: Are you sure it's dead?
    ko: 주, 죽은 거 확실하겠져? 녜?
    ja: ほ、本当にもう動きませんかな？
  d_main_27_09_e_13:
    speaker: hammering
    en: I've never been more sure of anything.
    ko: 확실함다.
    ja: 間違いないっす。
  d_main_27_09_e_14:
    speaker: elegg
    en: O-okay.
    ko: 아, 알겠어여.
    ja: りょ、了解ですぞ。
  d_main_27_09_e_15:
    speaker: elegg
    en: Hammering, help me. I'm going to open up this one.
    ko: |-
      해머링 씨. 나 좀 도와줘여.
      이 녀석 열어볼게여.
    ja: |-
      ハンマリング氏。
      ちょっと手伝ってもらえますかな？
      開けてみますゆえ…
  d_main_27_09_e_16:
    speaker: hammering
    en: Sure.
    ko: 옙.
    ja: うっす。
  d_main_27_09_e_17:
    speaker: "<Narration>"
    en: "*Clink clink*"
    ko: 달칵. 달칵.
    ja: ガチャ、ガチャ
  d_main_27_09_e_18:
    speaker: elegg
    en: Its insides are a complete mess.
    ko: 내부가 엉망이네여.
    ja: 中はズタボロですな。
  d_main_27_09_e_19:
    speaker: elegg
    en: I do see a single trail, though.
    ko: 길이 엄청 많이 나 있는데여?
    ja: 通り道がたくさんありますぞ？
  d_main_27_09_e_20:
    speaker: rapi
    en: What do you mean by "trail"?
    ko: 길?
    ja: 通り道？
  d_main_27_09_e_21:
    speaker: elegg
    en: You remember how the crystal attempted to reach my core by entering through
      my hand?
    ko: 녜. 제 손안에서 코어 쪽으로 들어오려 했던 수정 기억나져?
    ja: |-
      そうですな。クリスタルが私の手を通って
      コアに侵入しようとしたことは覚えてますかな？
  d_main_27_09_e_22:
    speaker: elegg
    en: It's the same as that. The path it's created here is a bit wider though.
    ko: 그때랑 같은 길이에여. 좀 더 길이 넓긴 하지만여.
    ja: |-
      あの時と同じ痕跡ですぞ。
      こちらはもう少し太いですがな。
  d_main_27_09_e_23:
    speaker: elegg
    en: It's still intact,
    ko: 수정이 내부에서 지나간 길이 그대로 남아있어여.
    ja: |-
      クリスタルが中を通った道が、
      そのまま残ってますぞ。
  d_main_27_09_e_24:
    speaker: elegg
    en: and it heads straight for the Rapture's core.
    ko: 길은 전부 코어를 향해있고여.
    ja: 全部コアに向かって伸びてますな。
  d_main_27_09_e_25:
    speaker: elegg
    en: There's been extensive damage to the core as well.
    ko: 음… 코어도 많이 손상됐네여.
    ja: うーん…コアもかなり損傷してますな。
  d_main_27_09_e_26:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_main_27_09_e_27:
    speaker: elegg
    en: I don't understand this...
    ko: 으아, 모르겠는데여 이거….
    ja: うう、分かりませんぞ、これは…
  d_main_27_09_e_28:
    speaker: hammering
    en: Wait a moment.
    ko: 엇. 잠시만 기다리지 말임다.
    ja: あっ、ちょっと待ってくださいっす。
  d_main_27_09_e_29:
    speaker: hammering
    en: I'm expecting a call soon.
    ko: 곧 연락이 올 것 같슴다.
    ja: もうすぐ連絡が来るっす。
  d_main_27_09_e_30:
    speaker: elegg
    en: A call? From who?
    ko: 연락이라니, 누구여?
    ja: 連絡？誰からですかな？
  d_main_27_09_e_31:
    speaker: shifty
    en: The Botanic Garden squad wants to connect with us.
    ko: 보타닉 가든에서 통신 개입 요청이 들어왔어요.
    ja: ボタニックガーデンからの通信要請です。
  d_main_27_09_e_32:
    speaker: shifty
    en: I'll patch you through.
    ko: 연결해 드릴게요.
    ja: 接続します。
  d_main_27_09_e_33:
    speaker: flora_op_r
    en: Hello. I'm Flora from Botanic Garden squad.
    ko: 안녕하신지요. 보타닉 가든의 플로라, 인사 올립니다.
    ja: |-
      ごきげんよう。
      ボタニックガーデンのフローラでございます。
  d_main_27_09_e_34:
    speaker: flora_op_r
    en: Hammering briefed me on the situation.
    ko: 해머링 님에게서 상황은 전부 전해 들었답니다.
    ja: |-
      ハンマリング様から
      状況はすべてうかがいました。
  d_main_27_09_e_35:
    speaker: flora_op_r
    en: I've been receiving continual updates because the crystals in that region
      are exhibiting plant-like characteristics.
    ko: |-
      수정 지역의 수정이 식물의 특성을 닮은 것 같다고 해서,
      지속적으로 정보를 전달받았어요.
    ja: |-
      発見されたクリスタルが、
      植物に似た特性を持っているようですね。
  d_main_27_09_e_36:
    speaker: liveryn
    en: Should we really be discussing this out in the open?
    ko: 어… 정보를 막 여기저기 뿌려도 되는 건가요?
    ja: あれっ…外部に情報を出していいんですか？
  d_main_27_09_e_37:
    speaker: shifty
    en: It's fine. This is an official mission that is out in the open.
    ko: |-
      ??
      예. 지상 탐색은 공식 작전이니까요.
    ja: |-
      ？？
      はい。地上探索は秘密作戦ではありません。
  d_main_27_09_e_38:
    speaker: shifty
    en: It's just that the special Commando was the only squad we had available to
      deploy.
    ko: 가용할 수 있는 병력이 특수별동대 밖에 없다는 것뿐이에요.
    ja: |-
      現在作戦を遂行できる部隊が、
      特殊別働隊の他にないというだけです。
  d_main_27_09_e_39:
    speaker: liveryn
    en: Oh...
    ko: "…그랬었군요."
    ja: "…そうだったんですか。"
  d_main_27_09_e_40:
    speaker: "<Self>"
    en: Flora, what are your thoughts on this?
    ko: 플로라의 생각은 어때?
    ja: 意見を聞かせてもらえるか？
  d_main_27_09_e_41:
    speaker: flora_op_r
    en: Seeing it in person would be optimal. However, since that isn't possible,
      I've made an informed guess based on the information provided by Hammering.
    ko: |-
      물론 직접 보는 게 가장 좋겠지요.
      하지만 그럴 수 없으니 해머링 님의 정보로 유추해 봤답니다.
    ja: |-
      実物を拝見するのが一番ですが…
      そうもいきませんので、ハンマリング様からの
      情報を基に推測いたしました。
  d_main_27_09_e_47:
    speaker: flora_op_r
    en: First, I am proceeding on the assumption that the crystals are indeed plants.
    ko: 먼저 수정이 식물이라는 것을 가정한 상태로 얘기하겠습니다.
    ja: |-
      ひとまず、クリスタルが植物であると
      見立ててお話しさせていただきます。
  d_main_27_09_e_48:
    speaker: flora_op_r
    en: We would need to get our hands on a sample or observe it up close to know
      the details, but in light of that Rapture you all saw,
    ko: |-
      자세한 건 샘플을 조사하거나 직접 목격해야 알겠습니다만,
      좀 전의 수정이 돋아난 랩쳐의 경우는.
    ja: |-
      詳しくはサンプルを調査するか、
      実際に拝見するまで分かりませんが、
      そのクリスタルが生えたラプチャーは
  d_main_27_09_e_49:
    speaker: flora_op_r
    en: it would appear that the crystals grow from within the Rapture and eventually
      penetrate through its surface.
    ko: 랩쳐에 수정이 기생하다 외피를 뚫고 나온 것으로 추정됩니다.
    ja: |-
      ラプチャーに寄生していたクリスタルが、
      外皮を破って発現したものと思われます。
  d_main_27_09_e_50:
    speaker: rapi
    en: Like a parasite?
    ko: "…기생?"
    ja: "…寄生した？"
  d_main_27_09_e_51:
    speaker: flora_op_r
    en: Yes. The crystals appear to absorb the energy of their host and use it as
      a form of nourishment.
    ko: |-
      예. 수정은 양분.
      즉, 에너지를 흡수하는 것 같더군요.
    ja: |-
      ええ。クリスタルは養分…
      すなわち、エネルギーを吸収する
      性質があるようです。
  d_main_27_09_e_52:
    speaker: flora_op_r
    en: Servant or Master-class Raptures have relatively small cores, meaning they
      provide less nourishment.
    ko: |-
      서번트나 마스터 급의 랩쳐는 상대적으로 코어가 작습니다.
      양분이 적다는 의미죠.
    ja: |-
      ラプチャーがサーバントやマスター級の場合、
      コアは相対的に見て小さいものです。
      持っている養分が少ないとも言えますね。
  d_main_27_09_e_53:
    speaker: flora_op_r
    en: For lower-level Raptures, once their energy is absorbed, they are discarded.
    ko: |-
      하급 랩쳐들에게서는 에너지를 일방적으로 흡수하는 것으로 끝.
      먹고 버리는 셈이죠.
    ja: |-
      つまり、下級ラプチャーであれば、
      エネルギーを一方的に吸い尽くして終わり…
      捕食してしまうようなものでございますね。
  d_main_27_09_e_54:
    speaker: flora_op_r
    en: That Rapture you saw was a Lord-class. It has a much larger core, and thus
      significantly more energy.
    ko: |-
      하지만 좀 전의 랩쳐는 원형이 로드 급입니다.
      코어의 크기가 크고, 에너지도 더 많죠.
    ja: |-
      しかし、今回のラプチャーの原型はロード級。
      巨大なコアと、エネルギーを持っています。
  d_main_27_09_e_55:
    speaker: flora_op_r
    en: Rather than absorb its energy at one go and kill the host, it seems to have
      realized that it is better to parasitize and absorb its energy bit by bit.
    ko: |-
      한 번에 에너지를 흡수해 숙주를 죽이는 것보단,
      기생하여 천천히 에너지를 흡수하는 게 좋다고 판단한 듯합니다.
    ja: |-
      長くゆっくりとエネルギーを吸収した方が、
      一気に吸収して死なせてしまうより
      都合がよかったということでしょうね。
  d_main_27_09_e_56:
    speaker: flora_op_r
    en: Of course, this is all based on the assumption that the crystals are indeed
      plant-based organisms.
    ko: 물론, 이것은 모두 수정이 식물일 때의 가정이랍니다.
    ja: |-
      むろん、これはクリスタルを
      植物として考えた場合の仮定でございます。
  d_main_27_09_e_57:
    speaker: flora_op_r
    en: Parasitic behavior is not uncommon in the plant world. In fact, it happens
      on a fairly regular basis.
    ko: |-
      식물의 세계에서는 이런 기생은 드문 경우가 아니죠.
      오히려 일상적으로 일어나고 있다고 보는 게 맞겠습니다.
    ja: |-
      そのような寄生は珍しくありません。
      むしろよくあることでございます。
  d_main_27_09_e_58:
    speaker: flora_op_r
    en: A classic example would be cordyceps, even though they technically aren't
      plants.
    ko: 식물은 아니지만 동충하초라는 예시도 있죠.
    ja: |-
      植物ではありませんが、
      冬虫夏草という例もございます。
  d_main_27_09_e_59:
    speaker: liveryn
    en: Why do they exhibit parasitic behavior?
    ko: 어… 기생을 왜 하는 걸까요?
    ja: |-
      それでは…
      なぜ寄生するのでしょうか？
  d_main_27_09_e_60:
    speaker: flora_op_r
    en: Simple. To propagate the species.
    ko: |-
      단순하답니다.
      더 먼 곳으로 이동해서 번식하기 위해서죠.
    ja: |-
      単純なことです。
      さらに遠くに移動して、繁殖するためでしょう。
  d_main_27_09_e_61:
    speaker: flora_op_r
    en: Plants are more or less immobile due to their roots.
    ko: |-
      식물은 기본적으로 땅에 뿌리를 내리고 박혀있어요.
      움직일 수 없죠.
    ja: |-
      植物はたいてい地面に根を張るものです。
      その場に固定され、動けません。
  d_main_27_09_e_62:
    speaker: flora_op_r
    en: Plants have the ability to extend their roots towards nutrients, but this
      is a painfully slow process.
    ko: 양분이 있는 방향으로 뿌리를 뻗긴 하지만 굉장히 느려요.
    ja: |-
      養分がある方へ根を伸ばすことは可能ですが、
      とてもゆっくりとした動きになります。
  d_main_27_09_e_63:
    speaker: flora_op_r
    en: Therefore, they either feed their seeds to something which is more mobile,
      or parasitize it.
    ko: |-
      그래서 기동력이 있는 대상에게
      씨앗을 먹히거나 기생하죠.
    ja: |-
      ですから動けるものに種を食べさせたり、
      寄生したりするのです。
  d_main_27_09_e_64:
    speaker: rapi
    en: It's all about expanding their domain.
    ko: "…영역을 확장하기 위한 수단이네."
    ja: "…縄張りを広げるための手段…"
  d_main_27_09_e_65:
    speaker: flora_op_r
    en: That's correct.
    ko: 맞습니다.
    ja: その通りでございます。
  d_main_27_09_e_66:
    speaker: liveryn
    en: Could this have something to do with why the Raptures ran away?
    ko: 랩쳐들이 도망간 것과 관계가 있을까요?
    ja: |-
      ラプチャーたちが逃げ出したことと
      関係はあるのでしょうか？
  d_main_27_09_e_67:
    speaker: flora_op_r
    en: Unfortunately, I don't know enough at this point to say much.
    ko: 안타깝지만 그것까진 잘 모르겠어요.
    ja: 残念ですが、そこまでは分かりかねます。
  d_main_27_09_e_68:
    speaker: flora_op_r
    en: Plants are not aggressive organisms. If they do parasitize, they tend to do
      it in a clandestine manner, since it is more beneficial for their survival.
    ko: |-
      식물은 호전적이지 않거든요.
      조용히, 몰래 기생해야 생존에 유리하기 때문이죠.
    ja: |-
      植物は大人しいものです。
      静かに、気づかれずに寄生する方が、
      生き延びるために有利ですので。
  d_main_27_09_e_69:
    speaker: flora_op_r
    en: They do not actively threaten their host.
    ko: 숙주를 위협하는 일은 없다고 봐도 문제없어요.
    ja: 宿主を脅かすことはないと思いますが…
  d_main_27_09_e_70:
    speaker: liveryn
    en: That's if we're assuming these things are indeed plant-based lifeforms.
    ko: 식물이라면… 말이죠.
    ja: 植物なら…ですよね。
  d_main_27_09_e_71:
    speaker: flora_op_r
    en: Exactly. That's the key point.
    ko: 맞아요. 중요한 건 그거죠.
    ja: その通り…大事なのはそこでしょう。
  d_main_27_09_e_72:
    speaker: flora_op_r
    en: While they exhibit some plant-like characteristics, they don't physically
      resemble them in any way whatsoever.
    ko: |-
      식물의 특성을 일부 가지고는 있는데,
      식물의 외형을 하고 있지는 않으니까요.
    ja: |-
      植物に似た特性を一部に持ってはいますが、
      外見は植物とかけ離れていますので。
  d_main_27_09_e_73:
    speaker: rapi
    en: Okay. Thanks for the intel. We'll keep it in mind.
    ko: |-
      알겠어. 정보 고마워.
      참고할게.
    ja: |-
      了解。情報ありがとう。
      参考にするわ。
  d_main_27_09_e_74:
    speaker: flora_op_r
    en: Feel free to contact me if you have any questions.
    ko: 예. 도움이 필요하면 언제든 연락 주시길.
    ja: ええ。お困りの際はいつでもご連絡ください。
  d_main_27_09_e_75:
    speaker: flora_op_r
    en: I'd like to be there with you, but things in the Ark are quite dire.
    ko: 저도 함께하고 싶으나, 방주의 상황이 좋지 못하군요.
    ja: |-
      私も直接拝見したいところですが、
      アークが予断を許さない状況ですので。
  d_main_27_09_e_76:
    speaker: flora_op_r
    en: If the opportunity presents itself, I hope to see you on the surface.
    ko: 기회가 된다면 꼭 지상에서 뵙도록 하죠.
    ja: |-
      機会がございましたら、
      ぜひ地上でお目にかかりましょう。
  d_main_27_09_e_77:
    speaker: hammering
    en: Thanks again!
    ko: 고맙슴다. 들어가서 쉬십쇼!
    ja: 感謝っす。しっかり休んでくださいっす。
  d_main_27_09_e_78:
    speaker: flora_op_r
    en: You're welcome, and take care.
    ko: 예. 그럼 수고하시길.
    ja: はい。それでは、失礼いたします。
  d_main_27_09_e_79:
    speaker: Narration
    en: "*Beep*"
    ko: 삣-
    ja: ピッ
  d_main_27_09_e_82:
    speaker: elegg
    en: Let's give ourselves an overview of the situation.
    ko: "…자, 그럼 정보를 정리해 보져."
    ja: "…では、情報を整理しますな。"
  d_main_27_09_e_83:
    speaker: elegg
    en: These crystals can act as parasites, leeching on Lord-class Raptures.
    ko: 수정은 로드급의 랩쳐에게 기생을 할 수도 있다.
    ja: |-
      クリスタルは、
      ロード級のラプチャーにも寄生できる。
  d_main_27_09_e_84:
    speaker: elegg
    en: In the city up front, there is something that made the Raptures run away.
    ko: 이 앞의 도시에는 랩쳐들을 도망가게 한 뭔가가 있다.
    ja: |-
      この先の都市に、
      ラプチャーが逃げ出すような何かがある。
  d_main_27_09_e_85:
    speaker: elegg
    en: Am I missing anything?
    ko: "…맞져?"
    ja: "…で、いいですかな？"
  d_main_27_09_e_86:
    speaker: liveryn
    en: I don't think so. Thanks for the summary.
    ko: |-
      맞는 것 같네요.
      정리 감사합니다.
    ja: |-
      そうですね。
      情報整理、ありがとうございます。
  d_main_27_09_e_87:
    speaker: hammering
    en: We should get a move on.
    ko: 그럼 얼른 가는 검다.
    ja: じゃあ、早く行くっす。
  d_main_27_09_e_88:
    speaker: rapi
    en: Should we continue, Commander?
    ko: "…지휘관. 계속 가실 겁니까?"
    ja: "…指揮官。このまま進みますか？"
  d_main_27_09_e_89:
    speaker: "<Self>"
    en: Yes. Let's go.
    ko: "…응. 가자."
    ja: "…ああ、行こう"
  d_main_27_09_e_90:
    speaker: rapi
    en: Roger.
    ko: "…라져."
    ja: "…ラジャー。"
  d_main_27_09_e_91:
    speaker: liveryn
    en: Good decision. No risk, no reward.
    ko: |-
      잘 생각하셨어요.
      리스크 없이 원하는 것을 얻을 순 없죠.
    ja: |-
      いいお考えだと思います。
      やっぱりリスクを冒さないと、
      欲しいものは手に入りませんよね。
  d_main_27_09_e_92:
    speaker: hammering
    en: All right then, I'll open the door in front of us.
    ko: 그럼 앞에 있는 이 문, 열겠슴다.
    ja: じゃあ、扉を開けるっす。
  d_main_27_09_e_93:
    speaker: "<Self>"
    en: Go ahead.
    ko: 부탁할게.
    ja: 頼む
  d_main_27_09_e_94:
    speaker: hammering
    en: Hyyaaah!
    ko: 흐읍…!
    ja: ふんっ…！
  d_main_27_09_e_95:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이이익…!
    ja: ギィィッ…！
  d_main_27_09_e_96:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!!
    ja: ガタン！！
  d_main_27_09_e_97:
    speaker: "<Monologue>"
    en: The iron gate slowly opens with a dull creak.
    ko: 철문이 둔탁한 소리를 내며 열렸다.
    ja: 鉄扉が鈍い音を立てながら開いた
  d_main_27_09_e_98:
    speaker: "<Monologue>"
    en: On the other side,
    ko: 그리고 철문 너머로 보이는 것은.
    ja: 扉の向こうに広がっていたのは
  d_main_27_09_e_99:
    speaker: "<Monologue>"
    en: we are greeted with the sight of a city consumed by crystals.
    ko: 수정에게 잠식된 도시의 모습이었다.
    ja: クリスタルに侵食された都市の姿だった
