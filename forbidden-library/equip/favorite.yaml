    ja: スネークスケール
  description:
    en: |-
      ■ Affects self.
      <color=#00AEFF>Hit Rate ▲ {description_value_01}% continuously.</color>
      ■ Activates when entering Full Burst. Affects self.
      <color=#00AEFF>Vamp: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> continuously. Loses effect when the caster takes damage.
      Invulnerable for {description_value_02} sec.</color>
      ■ Activates when using Burst Skill. Affects all allies.
      <color=#00AEFF><word_group=10002>Re-enter Burst Skill </word_group>Stage 2.</color>
    ko: |-
      ■ 자신에게
      <color=#00AEFF>[명중률 {description_value_01}% ▲] [지속]</color>
      ■ 풀 버스트 타임 시작 시 자신에게
      <color=#00AEFF>[애교 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [지속]
      [무적] [{description_value_02}초 유지]</color>
      ■ 버스트 스킬 사용 시 아군 전체에게
      <color=#00AEFF>[<word_group=10002>버스트 재진입</word_group> 2단계]</color>
    ja: |-
      ■自分に
      <color=#00AEFF>「命中率{description_value_01}％▲」「持続」</color>
      ■フルバーストタイムが発動した時、自分に
      <color=#00AEFF>「愛嬌：<word_group=10004>単一攻撃対象から除外</word_group>直接攻撃を受けると解除」「持続」
      「無敵」「{description_value_02}秒間維持」</color>
      ■バーストスキルを使用した時、味方全体に
      <color=#00AEFF>「<word_group=10002>バースト再突入</word_group>2段階」</color>
  info_description:
    en: Skill 2
    ko: 스킬2
    ja: スキル2
