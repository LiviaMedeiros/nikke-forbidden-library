200101:
  name:
    en: Strawberry Fields
    ko: 딸기향 이끌림
    ja: イチゴの香りの誘惑
  description:
    en: |-
      ■ Activates when entering Full Burst. Affects self.
      <color=#00AEFF> DEF ▲ {description_value_01}% for {description_value_02} sec.</color>
      ■ Activates when attacked in Attract status. Affects self.
      <color=#00AEFF>Recovers {description_value_03}% of caster's <word_group=10025>final</word_group> Max HP as HP.</color>
      ■ Activates after landing {description_value_04} normal attack(s) in Attract status. Affects self.
      <color=#00AEFF><word_group=10001>Stack count of buffs</word_group> ▲ {description_value_05}.</color>
    ko: "■ 풀 버스트 타임 시작 시 자신에게 \n<color=#00AEFF>[방어력 {description_value_01}% ▲] [{description_value_02}초
      유지]</color>\n■ 피격 시 자신이 주목 상태라면 자신에게\n<color=#00AEFF>[시전자의 <word_group=10025>최종</word_group>
      최대 체력 비례 {description_value_03}% 회복]</color>\n■ 일반 공격 {description_value_04}회
      명중 시 자신이 주목 상태라면 자신에게\n<color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group>
      {description_value_05}개 ▲]</color>"
    ja: |-
      ■フルバーストタイムが発動した時、自分に
      <color=#00AEFF>「防御力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
      ■攻撃を受けた時、自分がヘイト状態なら自分に
      <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％回復」</color>
      ■通常攻撃が{description_value_04}回命中した時、自分がヘイト状態なら自分に
      <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group>{description_value_05}個▲」</color>
  info_description:
    en: Skill 1
    ko: 스킬1
    ja: スキル1
200201:
  name:
    en: Invasion
    ko: 인베이젼
    ja: インヴェイジョン
  description:
    en: |-
      ■ Activates when the last bullet hits the target. Affects the target if the caster is in Collect Hacking Code.
      <color=#00AEFF>ATK ▼ {description_value_01}% for {description_value_02} sec.
      DEF ▼ {description_value_03}% for {description_value_04} sec.</color>
      ■ Activates at the start of Full Burst Time. Affects self.
      <color=#00AEFF>Fixed to increase Reloading Speed by {description_value_05}% for {description_value_06} sec.</color>
    ko: |-
      ■ 마지막 탄환 명중 시 자신이 해킹 코드 수집 상태라면 대상에게
      <color=#00AEFF>[공격력 {description_value_01}% ▼] [{description_value_02}초 유지]
      [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
      ■ 풀 버스트 타임 진입 시 자신에게
      <color=#00AEFF>[재장전 속도 {description_value_05}% 증가 상태로 고정] [{description_value_06}초 유지]</color>
    ja: |-
      ■最後の弾丸が命中した時、自分がハッキングコード収集状態なら対象に
      <color=#00AEFF>「攻撃力{description_value_01}％▼」「{description_value_02}秒間維持」
      「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
      ■フルバーストタイム発動時、自分に
      <color=#00AEFF>「リロード速度{description_value_05}％増加状態で固定」「{description_value_06}秒間維持」</color>
  info_description:
    en: Skill 1
    ko: 스킬1
    ja: スキル1
200301:
  name:
    en: "... Ah"
    ko: "…아"
    ja: "…あ"
  description:
    en: |-
      ■ Activates when attacking with Full Charge. Affects all allies.
      <color=#00AEFF>Max HP ▲ {description_value_01}% for {description_value_02} sec.</color>
      ■ Activates when attacking with Full Charge. Affects all allies when in Wake Up status.
      <color=#00AEFF>True Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ko: |-
      ■ 풀 차지 공격 시 아군 전체에게
      <color=#00AEFF>[최대 체력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
      ■ 풀 차지 공격 시 자신이 일어남 상태라면 아군 전체에게
      <color=#00AEFF>[방어력 무시 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ja: |-
      ■フルチャージして攻撃した時、味方全体に
      <color=#00AEFF>「最大HP{description_value_01}％▲」「{description_value_02}秒間維持」</color>
      ■フルチャージして攻撃した時、自分が起きた状態なら味方全体に
      <color=#00AEFF>「防御力無視ダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
  info_description:
    en: Skill 2
    ko: 스킬2
    ja: スキル2
200401:
  name:
    en: Hero Vision
    ko: 히어로 비전
    ja: ヒーロービジョン
  description:
    en: |-
      ■ Activates when attacking with Full Charge. Affects self.
      <color=#00AEFF>Hero Vision: Explosion Radius ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
    ko: |-
      ■ 풀차지 공격 시 자신에게
      <color=#00AEFF>[히어로 비전 : 폭발 범위 {description_value_01}% ▲] [{description_value_02}중첩] [{description_value_03}초 유지]</color>
    ja: |-
