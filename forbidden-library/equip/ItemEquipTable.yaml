EquipDescription_3120901:
  en: |-
    The Atlas Pattern was previously thought to be flawless.
    However, it was discovered that there was room to improve upon perfection.
    Thus, the ultimate helmet came about.
  ko: |-
    아틀라스 패턴의 완성도는 빈틈없이 완벽합니다._x000D_
    하지만 아틀라스 패턴의 틈을 기어코 찾아내 그 사이를 메꿔버렸죠._x000D_
    그 결과 최강의 헬멧이 탄생하게 되었습니다.
  ja: |-
    アトラスパターンは完璧に近い
    しかし、たゆまぬ研究を経て、そのアトラスパターンの小さな欠陥が見出され、全面的な改良が加えられた
    その結果、最強のヘルメットが誕生した
EquipName_3121001:
  en: Pattern 99 Helmet
  ko: 패턴 99 헬멧
  ja: パターン99ヘルメット
EquipDescription_3121001:
  en: |-
    A helmet made of transmuted variation derived from the Atlas Pattern.
    Bearing a striking resemblance to a flower petal, even scientists are enraptured by its beauty.
    Rather than 100, this pattern has been assigned a model number of 99 in hopes that it will one day be surpassed.
  ko: |-
    아틀라스 패턴에서 파생된 돌연변이 패턴을 응용한 금속으로 만든 헬멧입니다._x000D_
    한 과학자의 말에 따르면 아주 아름다운 꽃잎과도 같은 패턴이라 합니다._x000D_
    이 이상의 금속은 없을 것이라 확신해 패턴 넘버를 99로 지정했습니다._x000D_
    100으로 지정하지 않은 이유는 아마, 누군가 이것을 뛰어넘어주길 바라서일 겁니다.
  ja: |-
    アトラスパターンから派生した、突然変異パターンを
    応用した金属で作られたヘルメット
    ある科学者によれば、非常に美しい、
    花びらのようなパターンだと言う
    これを超える金属はないという確信から
    パターンナンバーを99に指定した
    100にしなかった理由は多分、
    誰かがこれを超えて欲しいと願っているからだろう
