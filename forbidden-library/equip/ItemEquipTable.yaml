EquipName_3430701:
  en: Yellow Code Shoes
  ko: 노른 코드 슈즈
  ja: ノルンコードシューズ
EquipDescription_3430701:
  en: |-
    There is a legendary code spoken about in hushed whispers by some programmers.
    It is called the Yellow Code, and rumors abounded that it is the perfect OS.
    This pair of shoes, embedded with the legendary Yellow Code, opens a whole new world to the wearer.
  ko: |-
    일부 프로그래머 사이에선 전설로 여겨지는 코드가 있습니다._x000D_
    노른 코드라 부르는 것으로, 완벽한 OS라는 소문이 무성했죠._x000D_
    이 슈즈는 그 전설의 코드, 노른 코드가 내장된 것으로 착용자에게 신세계를 선사합니다.
  ja: |-
