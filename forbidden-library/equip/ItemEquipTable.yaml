EquipDescription_3321001:
  en: |-
    A pair of gauntlets made of a kind of transmuted variation of the Atlas Pattern.
    Bearing a striking resemblance to a flower petal, even scientists are enraptured by its beauty.
    Rather than 100, this pattern has been assigned a model number of 99 in the hope that it will one day be surpassed.
  ko: |-
    아틀라스 패턴에서 파생된 돌연변이 패턴을 응용한 금속으로 만든 건틀렛입니다._x000D_
    한 과학자의 말에 따르면 아주 아름다운 꽃잎과도 같은 패턴이라 합니다._x000D_
    이 이상의 금속은 없을 것이라 확신해 패턴 넘버를 99로 지정했습니다._x000D_
    100으로 지정하지 않은 이유는 아마, 누군가 이것을 뛰어넘어주길 바라서일 겁니다.
  ja: |-
