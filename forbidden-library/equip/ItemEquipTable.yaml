EquipDescription_3311001:
  en: |-
    A substance that defies all explanation. It was accidentally discovered during research conducted on titanium.
    With nothing else to go on, this mysterious substance was named V.
    It is hard to imagine that this armguard is made of V matter.
  ko: |-
    티탄 매터를 연구하던 중 우연히 발견한 이것은 그 누구도 정의할 수 없습니다._x000D_
