    ある人間がノルンコードを改良したバージョンを発表した
    完璧を超えた完璧なコードが搭載されたジャケットは、あなたを新しい世界へ導くだろう
EquipName_3231001:
  en: Code XXX Jacket
  ko: 코드 XXX 자켓
  ja: コードXXXジャケット
EquipDescription_3231001:
  en: "Embedded with the XXX code, this jacket has pushed the limits of the current
    human technology.\nThis code is based on the Yellow Code, but \nrumors have it
    that traces of Enikk's influence can still be seen, but it is unclear if this
    is true."
  ko: |-
    XXX라 이름 붙여진 코드가 내장된 이 자켓은 인류의 한계를 뛰어넘었습니다._x000D_
    코드의 베이스는 노른 코드임이 분명하지만 인간의 솜씨가 아니라 칭해질 정도죠._x000D_
    떠도는 소문으로는 에닉의 접근 흔적이 있다고 하는데 사실 여부는 불투명합니다.
  ja: |-
