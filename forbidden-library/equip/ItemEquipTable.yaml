  ko: '코드 넘버 : IX 슈즈'
  ja: コードナンバー：IXシューズ
EquipDescription_3430901:
  en: |-
    Although the Yellow Code is said\nto be a divine realm no one can touch,
    a human has created an improved version of it.
    A pair of shoes with a code faultless beyond compare will take you to a new realm of reality.
  ko: |-
    노른 코드는 그 누구도 건들 수 없는 신의 영역이라 일컬어졌지만,_x000D_
    어느 한 인간이 노른 코드를 개량한 버전을 내놓았습니다._x000D_
    완벽을 뛰어넘은 완벽한 코드가 내장된 슈즈는 새로운 영역으로 당신을 안내할 겁니다.
  ja: |-
    ノルンコードは誰も触れられない神の領域と言われたが、
    ある人間がノルンコードを改良したバージョンを発表した
    完璧を超えた完璧なコードが搭載されたシューズは、あなたを新しい世界へ導くだろう
EquipName_3431001:
  en: Code XXX Shoes
  ko: 코드 XXX 슈즈
  ja: コードXXXシューズ
EquipDescription_3431001:
  en: "Embedded with the XXX code, this pair of shoes has pushed the limits of the
    current human technology.\nThis code is based on the Yellow Code, but \nrumors
    have it that traces of Enikk's influence can still be seen. It is unclear if this
    is true."
  ko: |-
    XXX라 이름 붙여진 코드가 내장된 이 슈즈는 인류의 한계를 뛰어넘었습니다._x000D_
    코드의 베이스는 노른 코드임이 분명하지만 인간의 솜씨가 아니라 칭해질 정도죠._x000D_
    떠도는 소문으로는 에닉의 접근 흔적이 있다고 하는데 사실 여부는 불투명합니다.
