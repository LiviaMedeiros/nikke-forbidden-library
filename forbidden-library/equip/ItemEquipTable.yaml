  ko: '코드 넘버 : IX 자켓'
  ja: コードナンバー：IXジャケット
EquipDescription_3230901:
  en: |-
    Although the Yellow Code is said to be a divine realm no one can touch,
    a human has created an improved version of it.
    A jacket with a code faultless beyond compare will take you to a new realm of reality.
  ko: |-
    노른 코드는 그 누구도 건들 수 없는 신의 영역이라 일컬어졌지만,_x000D_
    어느 한 인간이 노른 코드를 개량한 버전을 내놓았습니다._x000D_
    완벽을 뛰어넘은 완벽한 코드가 내장된 자켓은 새로운 영역으로 당신을 안내할 겁니다.
  ja: |-
