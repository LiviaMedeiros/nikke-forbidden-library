EquipDescription_3230101:
  en: |-
    A device intricately crafted out of Kevlar fiber.
    Its biggest advantage is that it is both light and flexible.
    In terms of performance, however, it would be best to temper your expectations.
  ko: |-
    케블라 섬유를 사용해 섬세하게 제작된 장비입니다._x000D_
    무엇보다 가볍고 유연하다는 점이 최대의 장점이지만,_x000D_
    성능적인 면에서는 크게 기대하지 않는 것이 좋습니다.
  ja: |-
