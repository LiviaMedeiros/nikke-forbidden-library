---
d_nikke_c_3_01:
  d_nikke_c_3_01_1:
    speaker: "<Monologue>"
    en: A few days after the Devil Hunters' arrival at the Ark.
    ko: 데블 헌터가 방주에 온 후 어느 날.
    ja: デビルハンターがアークに来てからの、とある日
  d_nikke_c_3_01_2:
    speaker: "<Monologue>"
    en: I've been attempting to locate Himeno so I can introduce her to the Nikkes
      responsible for helping her adjust to life in the Ark,
    ko: 히메노의 방주 생활을 도와줄 담당 니케들을 소개시켜 주려, 그녀를 찾았지만….
    ja: 姫野のアークでの生活をサポートする\n担当ニケを紹介するために、彼女を捜したが…
  d_nikke_c_3_01_3:
    speaker: "<Monologue>"
    en: but I can't find her anywhere.
    ko: "…히메노와 연락이 되지 않는다."
    ja: "…姫野と連絡がつかない"
  d_nikke_c_3_01_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_01_5:
    speaker: "<Choice>"
    en: I'm sure she's somewhere safe.
    ko: "…어딘가에 잘 있겠지."
    ja: "…どこかで元気にしてるだろう"
  d_nikke_c_3_01_6:
    speaker: "<Choice>"
    en: I'm starting to get worried.
    ko: "…불안한데."
    ja: "…不安だ"
  d_nikke_c_3_01_7:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ウィーン…
  d_nikke_c_3_01_8:
    speaker: "<Self>"
    en: Someone's calling me?
    ko: 전화??
    ja: 電話？
  d_nikke_c_3_01_9:
    speaker: "<Monologue>"
    en: I answer the call.
    ko: 전화를 받았다.
    ja: 電話に出た
  d_nikke_c_3_01_10:
    speaker: "<Self>"
    en: Hey Poli, what's up?
    ko: 폴리? 무슨 일이야?
    ja: ポリ？どうした？
  d_nikke_c_3_01_11:
    speaker: poli
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_nikke_c_3_01_12:
    speaker: poli
    en: Do you know anyone by the name of Himeno?
    ko: 혹시 히메노라는 사람을 알고 계시나여?
    ja: あの、姫野という人をご存じですかぁ？
  d_nikke_c_3_01_13:
    speaker: "<Self>"
    en: Himeno?
    ko: 히메노?
    ja: 姫野？
  d_nikke_c_3_01_14:
    speaker: poli
    en: I've got someone here who doesn't have any credits or an identification chip.
    ko: 넹! 크레디트도 인식 칩도 없는 분인뎅.
    ja: はい！クレジットも認識チップも\n持ってない方なんですけどぉ。
  d_nikke_c_3_01_15:
    speaker: poli
    en: She claims you can vouch for her?
    ko: 지휘관이 자신의 신변을 말해줄 거라는데여?
    ja: 指揮官に聞けば分かるって言ってたんですぅ。
  d_nikke_c_3_01_16:
    speaker: poli
    en: Is she someone you know?
    ko: 혹시 모르는 분인가여?
    ja: ひょっとして、ご存じありませんか？
  d_nikke_c_3_01_17:
    speaker: "<Self>"
    en: Yes, I know her.
    ko: 아는 사람이긴 한데….
    ja: 知り合いではあるが…
  d_nikke_c_3_01_18:
    speaker: poli
    en: Okay.
    ko: 알고 있다고영?
    ja: ご存じなんですかぁ？
  d_nikke_c_3_01_19:
    speaker: "<Self>"
    en: What's she doing at the police station?
    ko: 그런데 왜 경찰서에 있는 거야?
    ja: ところで、どうして警察署にいるんだ？
  d_nikke_c_3_01_20:
    speaker: poli
    en: We brought her in for drinking without an identification chip.
    ko: 그게… 방주 시내에서 인식 칩 없이 술을 마시고 있었대여.
    ja: それが…アーク市街地で認識チップも持たず\nお酒を飲んでいたそうですぅ。
  d_nikke_c_3_01_21:
    speaker: poli
    en: It's illegal to be in that part of town without an identification chip.
    ko: 인식 칩 없이 방주 시내에 있는 건 불법이잖아요.
    ja: 認識チップなしでアーク市街地にいるのは\n違法じゃないですかぁ。
  d_nikke_c_3_01_22:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "……"
  d_nikke_c_3_01_23:
    speaker: poli
    en: She's blackout drunk. In fact, she's passed out over one of our chairs right
      now.
    ko: 지금 잔뜩 만취해서 경찰서 의자에 쓰러져 있어여.
    ja: すっかり酔っぱらっちゃって、\n警察署の椅子にもたれかかってますよぉ～
  d_nikke_c_3_01_24:
    speaker: "<Self>"
    en: Actually, this works out nicely. I was planning on introducing her to you
      and Miranda.
    ko: 마침 잘 됐네. 폴리랑 미란다에게 소개해 줬어야 했는데.
    ja: ちょうどよかった。\nポリとミランダに紹介したかったんだ
  d_nikke_c_3_01_25:
    speaker: poli
    en: What?
    ko: 소개여? 저희한테여??
    ja: え？私たちにですか？
  d_nikke_c_3_01_26:
    speaker: "<Self>"
    en: I'll be right over.
    ko: 내가 경찰서로 갈게.
    ja: 私が警察署に行こう
  d_nikke_c_3_01_27:
    speaker: poli
    en: All right, I'll be waiting!
    ko: 넹넹!
    ja: はーいっ！
  d_nikke_c_3_01_28:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_01_29:
    speaker: "<Monologue>"
    en: I should hurry over to the police station.
    ko: 경찰서에 가봐야겠다.
    ja: 警察署に行こう
  d_nikke_c_3_01_30:
    speaker: c_3
    en: Is that you?
    ko: 왔어?
    ja: いらっしゃ～い。
  d_nikke_c_3_01_31:
    speaker: "<Monologue>"
    en: In the corner of the room, Himeno is lying spread-eagle on a sofa.
    ko: 경찰서 구석 소파에 늘어져있는 히메노가 보인다.
    ja: 警察署の隅にあるソファに\n潰れている姫野が見える
  d_nikke_c_3_01_32:
    speaker: "<Self>"
    en: How much did you drink?
    ko: 얼마나 마신 거지?
    ja: 一体どれだけ飲んだんだ？
  d_nikke_c_3_01_33:
    speaker: c_3
    en: Sorry, it's a secret.
    ko: 글쎄~
    ja: さあ～
  d_nikke_c_3_01_34:
    speaker: c_3
    en: I may have had a few too many.
    ko: 조금, 과하게 마셔버렸네~
    ja: ちょっと、飲み過ぎちゃった～
  d_nikke_c_3_01_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_01_36:
    speaker: c_3
    en: Apparently you need an identification chip to drink here?
    ko: 아니, 그보다 여기에선 술 마실 때 인식 칩이 필요하다며?
    ja: それよりさ、ここではお酒を飲む時に\n認識チップが必要なんでしょ？
  d_nikke_c_3_01_37:
    speaker: c_3
    en: How would I know that?
    ko: 나는 몰랐지….
    ja: 知らなかったんだよねぇ…
  d_nikke_c_3_01_38:
    speaker: poli
    en: But you're residing in the Ark.
    ko: 인식 칩이 필요한지 몰랐다구영…?
    ja: 認識チップが必要かどうか、\n知らなかったんですかぁ…？
  d_nikke_c_3_01_39:
    speaker: poli
    en: How could you not have known?
    ko: 방주 사람이…?
    ja: アークの人なのにぃ…？
  d_nikke_c_3_01_40:
    speaker: "<Monologue>"
    en: Himeno lies flat across the sofa.
    ko: 히메노가 소파에 풀썩 드러누웠다.
    ja: 姫野がソファにドサッと寝そべった
  d_nikke_c_3_01_41:
    speaker: c_3
    en: Ah... that hits the spot.
    ko: 으아… 푹신하다~
    ja: うあ…ふかふか～
  d_nikke_c_3_01_42:
    speaker: poli
    en: Ugh... her breath reeks of alcohol.
    ko: 어흉~ 술 냄새.
    ja: うぅ～お酒くさいですぅ。
  d_nikke_c_3_01_43:
    speaker: poli
    en: Commander, just who is she exactly?
    ko: 지휘관, 저분은 도대체 뭐 하는 분이세여?
    ja: 指揮官、あの方はいったい何者ですかっ？
  d_nikke_c_3_01_44:
    speaker: "<Self>"
    en: A guest of the Central Government.
    ko: 중앙정부의 손님이야.
    ja: 中央政府のお客さんだ
  d_nikke_c_3_01_45:
    speaker: miranda
    en: You're kidding. A drunken louse like this?
    ko: 세상에, 이렇게 취한 사람이 중앙 정부의 손님이라니!
    ja: えっ、こんな酔っぱらいが\n中央政府のお客さんなんですか！
  d_nikke_c_3_01_46:
    speaker: miranda
    en: Now I know why they said not to judge a book by its cover.
    ko: 역시 사람은 행동만 보고 판단하면 안 되는 건가 봅니다!
    ja: やっぱり人は行動だけを見て\n判断してはならないようです！
  d_nikke_c_3_01_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_01_48:
    speaker: poli
    en: I suppose you have a point.
    ko: 아하 그랬군여?
    ja: なるほどですねぇ。
  d_nikke_c_3_01_49:
    speaker: poli
    en: At first, I was completely flummoxed by how someone could possibly not have
      an identification chip.
    ko: 어쩐지~ 지휘관이랑 알고 있는데.
    ja: 指揮官と知り合いなのに、
  d_nikke_c_3_01_50:
    speaker: poli
    en: But the fact that she knows you explains a lot, Commander.
    ko: 인식 칩도 없는 사람이라는 게 좀 이상했는데, 역시나였네영.
    ja: 認識チップもないなんて、\nちょっと変だと思ったんですよぉ。
  d_nikke_c_3_01_51:
    speaker: poli
    en: Seems like you got yourself involved in another fine mess.
    ko: 이번에도 골치 아픈 일에 휘말리셨나 봐여. 지휘관.
    ja: 今回も面倒くさいことに\n巻き込まれたんですね？指揮官。
  d_nikke_c_3_01_52:
    speaker: "<Self>"
    en: Yep, and I won't be alone. You and Miranda will be joining me in my misery
      soon.
    ko: 이제 곧 폴리와 미란다도 휘말리게 될 거야.
    ja: もうすぐポリとミランダも巻き込まれるはずだ
  d_nikke_c_3_01_53:
    speaker: miranda
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_c_3_01_54:
    speaker: poli
    en: What do you mean?
    ko: 저희도 휘말린다뇽?
    ja: 私たちも巻き込まれるんですかぁ？
  d_nikke_c_3_01_55:
    speaker: "<Self>"
    en: Himeno.
    ko: 히메노.
    ja: 姫野
  d_nikke_c_3_01_56:
    speaker: c_3
    en: Yeah?
    ko: 으응~?
    ja: ん～？
  d_nikke_c_3_01_57:
    speaker: "<Self>"
    en: Poli and Miranda are the Nikkes that will be responsible for you.
    ko: 폴리와 미란다가 히메노를 담당해 줄 니케야.
    ja: ポリとミランダが、姫野を担当するニケなんだ
  d_nikke_c_3_01_58:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_01_59:
    speaker: miranda
    en: Commander, we aren't supposed to reveal to anyone that we're Nikkes!
    ko: 지휘관, 저희가 니케라는 건 비밀…!
    ja: 指揮官、私たちがニケということは秘密です…！
  d_nikke_c_3_01_60:
    speaker: poli
    en: We're the ones responsible for this drunkard?
    ko: 저희가 저분을 담당한다고영?
    ja: 私たちがこの方を担当するんですかぁ？
  d_nikke_c_3_01_61:
    speaker: "<Self>"
    en: Yes. You're to assist Himeno in adjusting to life in the Ark.
    ko: 응. 히메노의 방주 생활을 도와주면 돼.
    ja: ああ。アークでの生活をサポートしてくれ
  d_nikke_c_3_01_62:
    speaker: c_3
    en: Haha, don't get your knickers in a twist.
    ko: 하하. 너무 걱정하지 마.
    ja: あはは、そんな心配しないで。
  d_nikke_c_3_01_63:
    speaker: c_3
    en: I'll try and stay out of your hair.
    ko: 귀찮게는 안 할 테니까.
    ja: 面倒かけないって！
  d_nikke_c_3_01_64:
    speaker: poli
    en: I'll believe that when I see it.
    ko: 음, 그거 참 믿음직한 말씀이네영.
    ja: うーん、それは頼もしいお言葉ですぅ。
  d_nikke_c_3_01_65:
    speaker: c_3
    en: Honestly! I don't have an identification chip, remember? I can't exactly be
      wandering around the Ark.
    ko: |-
      진짜야~
      인식 칩이 없으면 방주에서 제대로 못 돌아다닌다며.
    ja: |-
      ホントだって～
      認識チップがなかったら、\nアークで自由に出歩けないんでしょ？
  d_nikke_c_3_01_66:
    speaker: c_3
    en: I was hoping to see more of this place to kill some time, but I guess that
      won't be happening.
    ko: 심심해서 방주나 구경해 볼까~ 했는데, 어쩌겠어.
    ja: 退屈だからアークでも\n見学しよっかな～って思ってたのに。
  d_nikke_c_3_01_67:
    speaker: c_3
    en: I'll just be hanging around that one place... what was it... the Outpost?
    ko: 그냥 그 전초기지라는 데에서 뒹굴고 있으면 되지 뭐~
    ja: 仕方ないから、\n前哨基地とかいう場所でゴロゴロするよ。
  d_nikke_c_3_01_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_01_69:
    speaker: miranda
    en: Don't worry!
    ko: 그건 걱정하지 마십시오!
    ja: それはご心配なく！
  d_nikke_c_3_01_70:
    speaker: miranda
    en: We'd be more than happy to show you around.
    ko: 저희랑 같이 방주를 다니시면 됩니다!
    ja: 私たちと一緒にアークを見学すればよいのです！
  d_nikke_c_3_01_71:
    speaker: poli
    en: As long as you stay with us, you're free to roam about, even without citizenship.
    ko: |-
      맞아영.
      저희랑 같이 다니면 시민권이 없어도 방주를 돌아다닐 수 있을 거예여.
    ja: |-
      そうですぅ。私たちと一緒なら、市民権が
      なくてもアークを歩き回れるはずですよん。
  d_nikke_c_3_01_72:
    speaker: poli
    en: I assume that's the primary reason for giving her a Nikke escort?
    ko: |-
      그러라고 일부러 손님에게 니케를 붙여주는 거 같은뎅,
      아닌가영?
    ja: |-
      そのためにわざとニケに担当させた
      みたいですし～。違いますかぁ？
  d_nikke_c_3_01_73:
    speaker: "<Self>"
    en: Correct.
    ko: 응, 맞아.
    ja: ああ、そうだ
  d_nikke_c_3_01_74:
    speaker: poli
    en: And you'll be coming along too, right?
    ko: 지휘관도 같이 가주시는 것도 맞졍?
    ja: 指揮官も一緒に行くんですよねぇ？
  d_nikke_c_3_01_75:
    speaker: "<Self>"
    en: Um, about that...
    ko: 그건 아닌….
    ja: それは違…
  d_nikke_c_3_01_76:
    speaker: poli
    en: Oh no, you don't! You wouldn't leave such an important guest solely in our
      care, would you?
    ko: |-
      설마! 이렇게 중요한 손님이 계시는뎅,
      저희에게만 맡기고 가시는 건 아니졍?
    ja: |-
      まさか！こんな大事なお客様を、
      私たちだけに任せるはずありませんよねぇ？
  d_nikke_c_3_01_77:
    speaker: poli
    en: We don't even know her!
    ko: |-
      우린 완전 초면인뎅!
      서로에 대해 아무것도 모르는뎅!
    ja: |-
      私たちは完璧に初対面ですよん！
      お互いのことを何にも知らないんですぅ！
  d_nikke_c_3_01_78:
    speaker: poli
    en: You're not the kind of person to dump her on us and then slink off, are you?
    ko: "지휘관이 이렇게 난감한 상황을 못 본 척 넘어가는 \n그런 야박한 사람일 리가 없잖아영. 그쳐?"
    ja: |-
      指揮官は、こんな困った状況で見て見ぬふり
      をする…そんな薄情な人じゃありませんよねぇ？
  d_nikke_c_3_01_79:
    speaker: miranda
    en: Of course not!
    ko: 절대 넘어가지 않으실 겁니다!
    ja: 絶対に、見て見ぬふりなどしません！
  d_nikke_c_3_01_80:
    speaker: miranda
    en: The Commander would never do such a thing.
    ko: 지휘관은 절대 그런 분이 아니십니다!
    ja: 指揮官は決してそんな方ではありません！
  d_nikke_c_3_01_81:
    speaker: "<Self>"
    en: "... Fine, I'll come."
    ko: "…알겠어. 같이 갈게."
    ja: "…分かった。一緒に行こう"
  d_nikke_c_3_01_82:
    speaker: miranda
    en: In that case, let's go. We'll give you a proper tour of the Ark.
    ko: |-
      자, 가시죠!
      지휘관과 저희가 방주를 제대로 안내해 드리겠습니다!
    ja: |-
      さあ、行きましょう！指揮官と私たちが
      アークをしっかりご案内いたします！
  d_nikke_c_3_01_83:
    speaker: c_3
    en: Right now?
    ko: |-
      어, 그래?
      지금 가자고?
    ja: |-
      あ、そう？
      今？
  d_nikke_c_3_01_84:
    speaker: c_3
    en: Uh... Okay... Then, I guess I should get up...
    ko: 으으… 그래… 그럼 일어나야겠네….
    ja: うう…そっか…じゃあ起きないとね…
  d_nikke_c_3_01_85:
    speaker: "<Monologue>"
    en: Himeno tries to drag herself up.
    ko: 히메노가 몸을 일으켰다.
    ja: 姫野が立ち上がった
  d_nikke_c_3_01_86:
    speaker: poli
    en: We can't go now!
    ko: 지금 가긴 뭘 지금 가여!
    ja: 今行くんじゃないですぅ！
  d_nikke_c_3_01_87:
    speaker: poli
    en: Let's at least wait until she sobers up.
    ko: 이 분 술 좀 깨고 움직여용!
    ja: 酔いがさめてから動きますよん！
  d_nikke_c_3_01_88:
    speaker: c_3
    en: |-
      Ughhh... Right...
      Good idea.
    ko: |-
      으어어… 그래….
      좋은 생각이야.
    ja: |-
      うぅぅ…そうね…
      いい考えだよ。
  d_nikke_c_3_01_89:
    speaker: "<Monologue>"
    en: Himeno plops down across the sofa once again.
    ko: 히메노가 다시 소파에 축 늘어졌다.
    ja: 姫野は再びソファに寝そべった
  d_nikke_c_3_01_90:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_c_3_02:
  d_nikke_c_3_02_1:
    speaker: c_3
    en: So you two are police officers?
    ko: 너희가 경찰이라고?
    ja: アンタたち、警察なの？
  d_nikke_c_3_02_2:
    speaker: miranda
    en: That's right.
    ko: 네! 그렇습니다!
    ja: はい！そのとおりです！
  d_nikke_c_3_02_3:
    speaker: miranda
    en: We're part of the Ark's police force, the A.C.P.U..
    ko: 자랑스러운 방주의 경찰, A.C.P.U.입니다!
    ja: 誇り高きアークの警察、A.C.P.U.です！
  d_nikke_c_3_02_4:
    speaker: c_3
    en: Aren't you both a bit young to be part of the police force?
    ko: 이렇게나 어린데?
    ja: こんな幼いのに？
  d_nikke_c_3_02_5:
    speaker: miranda
    en: We're not young!
    ko: 아닙니다! 저희는 어리지 않습니다!
    ja: いいえ！私たちは幼くありません！
  d_nikke_c_3_02_6:
    speaker: poli
    en: We just look it.
    ko: 외모는 어려 보이긴 하졍.
    ja: 見た目は幼く見えますよねぇ。
  d_nikke_c_3_02_7:
    speaker: poli
    en: Don't you remember that?
    ko: 근데 히메노도 아시잖아영?
    ja: でも姫野さんもご存じですよねぇ？
  d_nikke_c_3_02_8:
    speaker: poli
    en: The Commander told you what we are.
    ko: 저희가 뭔징.
    ja: 私たちが何者かって。
  d_nikke_c_3_02_9:
    speaker: c_3
    en: What was it again... Nikkes, right?
    ko: 니케… 라고 했던가?
    ja: ニケ…って言ったっけ？
  d_nikke_c_3_02_10:
    speaker: poli
    en: Yes. But it's supposed to be a secret, so we'd appreciate it if you kept it
      to yourself.
    ko: |-
      넹. 이건 정말 비밀이니까,_x000D_
      어디가서 말씀하시면 안되영!
    ja: |-
      はい。これは本当に秘密ですから、
      誰かに言っちゃダメですよん！
  d_nikke_c_3_02_11:
    speaker: miranda
    en: It's top secret!
    ko: 진짜 일급 비밀입니다!
    ja: 本当にトップシークレットなのです！
  d_nikke_c_3_02_12:
    speaker: c_3
    en: Heh, sure thing. My lips are sealed.
    ko: |-
      하하. 알겠어. _x000D_
      너무 걱정하지 마.
    ja: |-
      あはは、分かったよ。
      そんなに心配しないで。
  d_nikke_c_3_02_13:
    speaker: poli
    en: Before we leave, there's one last thing I need to tell you.
    ko: |-
      저… 출발하기 전엥._x000D_
      한 가지 말씀드릴 게 있는데여.
    ja: |-
      あの…出発する前に
      1つお伝えしたいんですけどぉ。
  d_nikke_c_3_02_14:
    speaker: poli
    en: This isn't going to be your boring old run-of-the-mill tour.
    ko: 방주 구경이 히메노가 생각하는 그 관광이 아닐 수도 있어영!
    ja: アークの見学は、姫野さんが思うような\n観光じゃないかもしれませんよぉ！
  d_nikke_c_3_02_15:
    speaker: poli
    en: We'll be showing you the Ark as only the A.C.P.U. can.
    ko: 대신 저희 A.C.P.U.만의 방식대로 구경을 시켜드릴게영!
    ja: その代わり、A.C.P.U.ならではの\nやり方でツアーしますのでぇ！
  d_nikke_c_3_02_16:
    speaker: miranda
    en: It's unlike any other tour you've been a part of.
    ko: 그렇습니다! 정말 특별합니다!
    ja: そのとおりです！本当に特別です！
  d_nikke_c_3_02_17:
    speaker: c_3
    en: You don't say...
    ko: 오, 그래?
    ja: へー、そうなの？
  d_nikke_c_3_02_18:
    speaker: poli
    en: Off we go!
    ko: 가시졍!
    ja: 行きましょう！
  d_nikke_c_3_02_19:
    speaker: "<Self>"
    en: "... Are you sure this is a good idea?"
    ko: 설마… A.C.P.U.만의 방식이라는 게….
    ja: まさか…A.C.P.U.ならではのやり方が…
  d_nikke_c_3_02_20:
    speaker: miranda
    en: So this is where you lost your phone?
    ko: 여기서 휴대폰을 잃어버리셨던 말씀이십니까?
    ja: ここで携帯電話をなくされたのですか？
  d_nikke_c_3_02_21:
    speaker: citizen
    en: I'm certain that this is where I used it last...
    ko: 제가 그러니까, 여기서 휴대폰을 분명 사용했었는데….
    ja: その、ここで確かにケータイを\n使ったんですけど…
  d_nikke_c_3_02_22:
    speaker: miranda
    en: Okay.
    ko: 알겠습니다!
    ja: 分かりました！
  d_nikke_c_3_02_23:
    speaker: miranda
    en: We'll help you find it.
    ko: 제가 열심히 찾아드리겠습니다!
    ja: 一生懸命お捜しいたします！
  d_nikke_c_3_02_24:
    speaker: "<Self>"
    en: I wouldn't say a ride-along is anyone's definition of an entertaining tour...
    ko: 민원 처리하면서 구경을 시켜준다는 거였어?
    ja: 人助けをしながら\n見学するってことだったのか？
  d_nikke_c_3_02_25:
    speaker: poli
    en: Oh, phooey! It's a ton of fun!
    ko: 어때영? 나쁘지 않졍!
    ja: どうですか？悪くないでしょう！
  d_nikke_c_3_02_26:
    speaker: poli
    en: You get to go for a stroll in the park, all while serving the public.
    ko: |-
      공원도 구경하고~ _x000D_
      민원도 들어주공!
    ja: |-
      公園も見れて～
      人助けもして！
  d_nikke_c_3_02_27:
    speaker: c_3
    en: Not bad. Not bad at all.
    ko: |-
      하하! 그렇네._x000D_
      나쁘지 않아.
    ja: |-
      あはは！そうだね。
      悪くないよ。
  d_nikke_c_3_02_28:
    speaker: poli
    en: You think so?
    ko: 그쳐?
    ja: そうですよねっ？
  d_nikke_c_3_02_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_30:
    speaker: miranda
    en: Found it!
    ko: 찾았습니다!
    ja: ありました！
  d_nikke_c_3_02_31:
    speaker: poli
    en: Told you we'd find it.
    ko: 오, 찾았당!
    ja: お、見つけたぁ！
  d_nikke_c_3_02_32:
    speaker: poli
    en: Now, onto the next location!
    ko: 자, 그럼 다음 장소로 이동해 보실까영?
    ja: では、次の場所に移動しましょうかっ？
  d_nikke_c_3_02_33:
    speaker: "<Monologue>"
    en: We venture to different spots throughout the Ark.
    ko: 그 이후, 우리는 폴리와 미란다와 함께 방주의 이곳저곳을 돌아다니며,
    ja: それから、ポリとミランダと一緒に\nアークのあちこちを巡り
  d_nikke_c_3_02_34:
    speaker: "<Monologue>"
    en: The next incident of note is retrieving a balloon stuck on an electric fence.
    ko: 전깃줄에 걸린 풍선을 되찾아주고.
    ja: 電線に引っかかった風船を取ってあげたり…
  d_nikke_c_3_02_35:
    speaker: poli
    en: How'd a balloon get all the way up there?
    ko: 풍선이 저만큼 높은 곳에…!
    ja: 風船がずいぶん高いところに…！
  d_nikke_c_3_02_36:
    speaker: "<Monologue>"
    en: Poli clambers up the telephone pole.
    ko: 폴리가 전봇대를 타고 기어 올라갔다.
    ja: ポリは電柱を登っていった
  d_nikke_c_3_02_37:
    speaker: "<Self>"
    en: It's because Noise held a fan meet & greet here.
    ko: 노이즈의 사인회가 있었으니까.
    ja: ノイズのサイン会があったらしい
  d_nikke_c_3_02_38:
    speaker: c_3
    en: In this back alley?
    ko: "…흠, 사인회를 이런 뒷골목에서 한다고?"
    ja: "…へえ。サイン会をこんな路地でやるの？"
  d_nikke_c_3_02_39:
    speaker: c_3
    en: Isn't that a bit dangerous?
    ko: 위험하지 않아?
    ja: 危険じゃない？
  d_nikke_c_3_02_40:
    speaker: miranda
    en: Not in the slightest! We had officers running security for the event, so it
      was all under control.
    ko: |-
      괜찮습니다! _x000D_
      A.C.P.U.의 경찰관들의 철저한 보호 아래 이루어졌기 때문입니다!
    ja: |-
      大丈夫です！A.C.P.U.の警察官たちの
      徹底したガードの下で行われましたので！
  d_nikke_c_3_02_41:
    speaker: c_3
    en: Ah, gotcha.
    ko: 그렇구나.
    ja: そうなんだ。
  d_nikke_c_3_02_42:
    speaker: poli
    en: Miranda! How much farther do I have to climb?
    ko: 미란다! 얼마나 더 올라가야 해여?
    ja: ミランダ！あとどれくらい登ればいいですかぁ？
  d_nikke_c_3_02_43:
    speaker: "<Monologue>"
    en: Next, we take care of a drunken civilian.
    ko: 취객을 안전하게 보호하였으며.
    ja: 酔っぱらいを保護したり…
  d_nikke_c_3_02_44:
    speaker: poli
    en: What were you thinking, drinking so much in the daytime?
    ko: 아니, 무슨 대낮부터 이렇게 술을 드셨어영!
    ja: こんな真っ昼間から、\nどうしてこんなに飲んだんですかっ！
  d_nikke_c_3_02_45:
    speaker: poli
    en: Come on, get up!
    ko: 얼른 일어나지 못해영?
    ja: 早く起きてください～
  d_nikke_c_3_02_46:
    speaker: drunkman01
    en: Uh... It's warm here... Lemme sleep...
    ko: 으으… 여기 따뜻해… 잘래….
    ja: うう…ここは暖かい…寝る…
  d_nikke_c_3_02_47:
    speaker: c_3
    en: Nothing wrong with a little day drinking.
    ko: 대낮에 술이라~ 좋네~
    ja: 真っ昼間からのお酒ってさ～\nいいよね～
  d_nikke_c_3_02_48:
    speaker: drunkman01
    en: Yeah, it's the best!
    ko: 응. 좋지~ 낮술은 정말 맛있지이….
    ja: だよな～？昼飲みは最高なんだよ…
  d_nikke_c_3_02_49:
    speaker: poli
    en: I won't stand for that kind of talk!
    ko: 으으! 맛있긴 뭐가 맛있어여!
    ja: うう！なに言ってるんですかぁ！
  d_nikke_c_3_02_50:
    speaker: poli
    en: Now quit loitering and move along!
    ko: 이상한 말 하지 말고 제대로 걷기나 해영!
    ja: しょーもないこと言ってないで、\nまっすぐ歩いてくださいねぇ！
  d_nikke_c_3_02_51:
    speaker: "<Monologue>"
    en: Poli and Miranda hold up the drunken man.
    ko: 폴리와 미란다가 취객을 일으켜 걸어갔다.
    ja: ポリとミランダが酔っぱらいを支えながら\n歩いていった
  d_nikke_c_3_02_52:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_53:
    speaker: "<Monologue>"
    en: Next up is locating a missing child.
    ko: 미아를 찾았다.
    ja: 迷子を見つけた
  d_nikke_c_3_02_54:
    speaker: girl
    en: Boohoohoo!
    ko: 우아아아아앙~
    ja: うわあああ～ん。
  d_nikke_c_3_02_55:
    speaker: poli
    en: There there, don't cry...
    ko: 저… 울지 말고 진정을….
    ja: あっ…泣かないで、落ち着いてぇ…
  d_nikke_c_3_02_56:
    speaker: girl
    en: Waaaaahhhhhhh!
    ko: 우아아아아아아아앙!
    ja: うあああああああん！
  d_nikke_c_3_02_57:
    speaker: c_3
    en: Can someone shut that kid up?
    ko: 에구. 우네.
    ja: あらら。泣きやまないね。
  d_nikke_c_3_02_58:
    speaker: poli
    en: Do you remember where you got separated from your mom?
    ko: 엄마랑 어디서 헤어졌는지 기억하나영?
    ja: お母さんと、どこではぐれたか覚えてますかぁ？
  d_nikke_c_3_02_59:
    speaker: girl
    en: I don't remember!! Boohoohoo!!
    ko: 기억 안 나--!! 우아아앙--!!
    ja: 覚えてないよぉ～！うあああ～ん！！
  d_nikke_c_3_02_60:
    speaker: poli
    en: |-
      Then do you remember what you were doing before you got here?
      Don't worry, take your time and think carefully.
    ko: |-
      그럼 여기 오기 전에 어디에서 뭘 했는지는 기억나나영?
      천천히 생각해도 되영.
    ja: |-
      じゃあ、ここに来る前に\nどこで何をしてたか覚えてますかぁ？
      ゆっくりでいいですよん。
  d_nikke_c_3_02_61:
    speaker: girl
    en: I-I got shoes as a gift...!
    ko: 흑…! 신발을 선물받아서…!
    ja: グスン…！靴を買ってもらって…！
  d_nikke_c_3_02_62:
    speaker: girl
    en: I was excited, and ran... then I turned back... And Mom... Mom...!
    ko: 신나가지고, 뛰어다니다가… 뒤를 봤는데… 엄마가… 엄마가…!
    ja: 嬉しくて、走り回ってて…振り返ったら…\nお母さんが…お母さんが…！
  d_nikke_c_3_02_63:
    speaker: girl
    en: Boohoohoo!!
    ko: 우아아아앙-!!
    ja: うあああ～ん！！
  d_nikke_c_3_02_64:
    speaker: c_3
    en: Is there a shoe store near here?
    ko: 폴리. 근처에 신발 가게가 있어?
    ja: ポリ。近くに靴屋はある？
  d_nikke_c_3_02_65:
    speaker: poli
    en: Yeah, there's one right around the corner.
    ko: 넹. 저쪽 골목만 지나면 바로 있어영.
    ja: はい。あそこの路地を過ぎたらすぐですよん。
  d_nikke_c_3_02_66:
    speaker: c_3
    en: We should check it out.
    ko: 한 번 돌아가보면 어때?
    ja: 一回靴屋に戻ってみたらどう？
  d_nikke_c_3_02_67:
    speaker: poli
    en: I'll go look. You take care of the kid and make sure she doesn't wander off.
    ko: |-
      제가 가볼게영.
      히메노는 아이가 어디 안 가는지 잘 지켜봐줘영.
    ja: |-
      私が行ってきますよん。
      姫野さんは、女の子がどこかへ行かないよう\n見ててくださいねぇ。
  d_nikke_c_3_02_68:
    speaker: c_3
    en: Sure.
    ko: |-
      알겠어.
      부탁해.
    ja: |-
      分かった。
      よろしくね。
  d_nikke_c_3_02_69:
    speaker: "<Monologue>"
    en: Poli leaves.
    ko: 폴리가 달려갔다.
    ja: ポリが走っていった
  d_nikke_c_3_02_70:
    speaker: girl
    en: Uh... *Sniff*
    ko: 흑… 흐윽….
    ja: グスン…ヒック…！
  d_nikke_c_3_02_71:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_c_3_02_72:
    speaker: poli
    en: Look who I found!
    ko: |-
      미란다~ 히메노~!
      엄마 데려왔어영!
    ja: |-
      ミランダ～！姫野さ～ん！
      お母さんを連れてきましたよん！
  d_nikke_c_3_02_73:
    speaker: girl
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_02_74:
    speaker: girl
    en: Mom!
    ko: 엄마-!
    ja: ママー！
  d_nikke_c_3_02_75:
    speaker: "<Monologue>"
    en: The girl runs towards her mother.
    ko: 소녀가 엄마를 향해 달려갔다.
    ja: 少女は母親に向かって走っていった
  d_nikke_c_3_02_76:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_77:
    speaker: c_3
    en: This is awfully light police work.
    ko: 이게 민원이라니….
    ja: これが人助けだなんて…
  d_nikke_c_3_02_78:
    speaker: c_3
    en: It's much more... relaxed than I had imagined.
    ko: 참 평화롭네.
    ja: ホント平和だね。
  d_nikke_c_3_02_79:
    speaker: "<Self>"
    en: Himeno?
    ko: 히메노?
    ja: 姫野？
  d_nikke_c_3_02_80:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_81:
    speaker: "<Monologue>"
    en: Himeno stares at the smiling girl without a word.
    ko: 히메노는 말없이, 웃는 소녀를 바라보았다.
    ja: 姫野は何も言わず、笑顔の少女を見つめた
  d_nikke_c_3_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_83:
    speaker: "<Monologue>"
    en: We spend the day wandering around the Ark,
    ko: 그렇게 많은 민원들을 처리하며,
    ja: こうして多くの人助けをしながら
  d_nikke_c_3_02_84:
    speaker: "<Monologue>"
    en: resolving various issues.
    ko: 히메노와 함께 방주의 이곳저곳을 돌아다녔다.
    ja: 姫野と一緒にアークのあちこちを巡った
  d_nikke_c_3_02_85:
    speaker: poli
    en: Himeno!
    ko: 히메노!
    ja: 姫野さぁん！
  d_nikke_c_3_02_86:
    speaker: poli
    en: That was great!
    ko: 엄청 훌륭했어영!
    ja: とってもお上手でしたよん！
  d_nikke_c_3_02_87:
    speaker: c_3
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_nikke_c_3_02_88:
    speaker: poli
    en: The way you helped us resolve all those issues. You're a natural.
    ko: |-
      민원 상대하는 거여!
      엄청 익숙해 보여서영!
    ja: |-
      人助けですよん！
      すごく慣れてる感じでしたねっ！
  d_nikke_c_3_02_89:
    speaker: c_3
    en: You think so?
    ko: 그런가?
    ja: そうかな…？
  d_nikke_c_3_02_90:
    speaker: "<Narration>"
    en: "*beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  d_nikke_c_3_02_91:
    speaker: poli
    en: A message from headquarters.
    ko: 음? 본부에서??
    ja: あれ？本部から？
  d_nikke_c_3_02_92:
    speaker: "<Monologue>"
    en: Poli takes the call.
    ko: 폴리가 통신을 연결했다.
    ja: ポリが通信を繋いだ
  d_nikke_c_3_02_93:
    speaker: poli
    en: This is officer Poli.
    ko: 연락받았습니당!
    ja: 何かありましたかっ？
  d_nikke_c_3_02_94:
    speaker: poli
    en: "... What?! A terrorist attack?!"
    ko: "…네? 테러여?"
    ja: "…え？テロですか？"
  d_nikke_c_3_02_95:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_02_96:
    speaker: c_3
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_02_97:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_02_98:
    speaker: poli
    en: We'll be there at once.
    ko: 넹! 바로 지원하러 가겠습니당!
    ja: はい！今すぐ支援に向かいますっ！
  d_nikke_c_3_02_99:
    speaker: "<Monologue>"
    en: Poli ends the call.
    ko: 폴리가 통신을 종료했다.
    ja: ポリが通信を切った
  d_nikke_c_3_02_100:
    speaker: poli
    en: What should we do?
    ko: 저… 어쩌죵?
    ja: あの…どうしましょうかぁ？
  d_nikke_c_3_02_101:
    speaker: poli
    en: There's been an attack of some kind. We need to go help, and quick.
    ko: 지금 테러가 발생해서, 급하게 지원을 가봐야 할 것 같아영.
    ja: 今、テロが発生して急いで\n支援に向かわないといけないみたいですぅ。
  d_nikke_c_3_02_102:
    speaker: poli
    en: We'll take you back to the Outpost, and then...
    ko: 일단, 저희 본부에 먼저… 아니다, 전초기지에 가 계셔야 하낭….
    ja: ひとまず、私たちの本部に…\nいや、前哨基地に行くべきでしょうかぁ…
  d_nikke_c_3_02_103:
    speaker: c_3
    en: Let's go together.
    ko: 같이 가.
    ja: 一緒に行こう。
  d_nikke_c_3_02_104:
    speaker: c_3
    en: Didn't you say time was of the essence?
    ko: 지금 한시가 급한 상황인 거 아니야?
    ja: 一刻を争う状況でしょ？
  d_nikke_c_3_02_105:
    speaker: poli
    en: It is, but...
    ko: 그건 그렇지만….
    ja: それはそうですが…
  d_nikke_c_3_02_106:
    speaker: c_3
    en: Don't worry. I won't be a liability.
    ko: "걱정하지마. \n가서 짐이 되진 않을테니까."
    ja: |-
      心配しないで。
      お荷物にはならないから。
  d_nikke_c_3_02_107:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_02_108:
    speaker: poli
    en: Okay, let's go then.
    ko: 알겠어영. 그럼 같이 가시졍!
    ja: 分かりましたっ。では一緒に行きましょう！
d_nikke_c_3_03:
  d_nikke_c_3_03_1:
    speaker: "<Monologue>"
    en: The four of us arrive at the scene of the attack.
    ko: 폴리와 미란다를 따라 테러 현장에 도착했다.
    ja: ポリとミランダの後を追って\nテロの現場に到着した
  d_nikke_c_3_03_2:
    speaker: "<Monologue>"
    en: Plumes of acrid smoke float into the sky. There are burn marks all over the
      road.
    ko: 매캐한 연기로 물든 하늘과 불타는 가로수들.
    ja: 煙で染まった空と燃える街路樹
  d_nikke_c_3_03_3:
    speaker: "<Monologue>"
    en: The screams of injured citizens inside the collapsed building fill the streets.
    ko: 무너진 건물과 다친 사람들의 비명으로 거리는 아비규환이었다.
    ja: 崩壊した建物とケガ人の悲鳴で、\n町はめちゃくちゃだった
  d_nikke_c_3_03_4:
    speaker: poli
    en: Miranda, there's a fire hydrant over there!
    ko: 미란다 저쪽에 소화전이 있어영!
    ja: ミランダ、あっちに消火栓がありますっ！
  d_nikke_c_3_03_5:
    speaker: miranda
    en: Got it!
    ko: 네!
    ja: はい！
  d_nikke_c_3_03_6:
    speaker: "<Monologue>"
    en: Poli and Miranda sprint towards the fire hydrant.
    ko: 폴리와 미란다가 소화전을 향해 뛰어갔다.
    ja: ポリとミランダが消火栓に向かって走っていった
  d_nikke_c_3_03_7:
    speaker: c_3
    en: So much for police work being relaxed...
    ko: 흠… 마냥 평화로운 줄 알았더니….
    ja: ふーん…てっきり平和なのかと思ってたけど…
  d_nikke_c_3_03_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_03_9:
    speaker: poli
    en: Commander! Himeno! We need help over here!
    ko: 지휘관! 히메노! 이쪽 좀 도와주세영!
    ja: 指揮官！姫野さん！\nちょっと手伝ってくださいっ！
  d_nikke_c_3_03_10:
    speaker: "<Monologue>"
    en: Himeno and I rush over to Poli.
    ko: 히메노와 함께 폴리가 부르는 쪽으로 뛰어갔다.
    ja: 姫野と一緒にポリが呼ぶ方へ駆けつけた
  d_nikke_c_3_03_11:
    speaker: poli
    en: Phew... We did it.
    ko: 후우… 두 분 다 도와주셔서 감사해영.
    ja: ふぅ…お二人とも\n手伝ってくれてありがとうございましたっ。
  d_nikke_c_3_03_12:
    speaker: poli
    en: You both were a big help.
    ko: 덕분에 살았어여.
    ja: おかげで助かりましたよん。
  d_nikke_c_3_03_13:
    speaker: c_3
    en: No problem.
    ko: 별말씀을.
    ja: どういたしまして。
  d_nikke_c_3_03_14:
    speaker: "<Narration>"
    en: "*beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  d_nikke_c_3_03_15:
    speaker: "<Monologue>"
    en: Poli answers a call.
    ko: 폴리가 통신을 받았다.
    ja: ポリが通信を開始した
  d_nikke_c_3_03_16:
    speaker: poli
    en: Yes, what is it?
    ko: 넹! 무슨 일이십니깡?
    ja: はい！どうしましたっ？
  d_nikke_c_3_03_17:
    speaker: poli
    en: What? The main bomb is still in the shopping mall?!
    ko: |-
      …넹?
      가장 큰 폭탄이 아직 백화점에…?!
    ja: |-
      …え？
      一番大きな爆弾がまだデパートに…！？
  d_nikke_c_3_03_18:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_03_19:
    speaker: poli
    en: I'm on it!
    ko: 넹, 바로 진입하겠습니당!
    ja: はい、今すぐ突入しますっ！
  d_nikke_c_3_03_20:
    speaker: "<Monologue>"
    en: Poli ends the call.
    ko: 폴리가 통신을 종료했다.
    ja: ポリが通信を切った
  d_nikke_c_3_03_21:
    speaker: poli
    en: Let's get moving, Miranda.
    ko: |-
      미란다, 준비해영.
      백화점에 가장 큰 폭탄이 남아 있을 거라고 추정된대영.
    ja: |-
      ミランダ、準備してくださいっ。
      デパートに一番大きな爆弾が\n残っているそうですっ。
  d_nikke_c_3_03_22:
    speaker: poli
    en: The main explosive is still active, and it's located in the shopping mall.
    ko: 아무래도 우리 둘이서 백화점으로 들어가야 할 거 같아영.
    ja: 私たち2人でデパートに\n行かないといけなさそうですねぇ。
  d_nikke_c_3_03_23:
    speaker: miranda
    en: Let's go.
    ko: 네! 알겠습니다!
    ja: はい！了解しました！
  d_nikke_c_3_03_24:
    speaker: "<Self>"
    en: Just the two of you?
    ko: 둘이서만 가겠다고?
    ja: 2人だけで？
  d_nikke_c_3_03_25:
    speaker: poli
    en: Yes. You two stay here.
    ko: 넹! 아, 두 분은 여기서 잠시만 쉬고 계시겠어여?
    ja: はい！あ、お二人はここで\nちょっと休んでいてくれますかぁ？
  d_nikke_c_3_03_26:
    speaker: poli
    en: We'll be back once we take care of this.
    ko: 금방 해결하고 나올게영!
    ja: すぐに解決して来ますよん！
  d_nikke_c_3_03_27:
    speaker: "<Self>"
    en: Let's go together.
    ko: 같이 가자.
    ja: 一緒に行こう
  d_nikke_c_3_03_28:
    speaker: "<Self>"
    en: The terrorists still might be inside.
    ko: 아직 저 안에 테러범이 얼마나 있을지 모르잖아.
    ja: まだあの中にテロリストが\nどれだけいるか分からない状況だ
  d_nikke_c_3_03_29:
    speaker: miranda
    en: It's okay.
    ko: 괜찮습니다!
    ja: 大丈夫です！
  d_nikke_c_3_03_30:
    speaker: miranda
    en: Poli and I can...
    ko: 폴리와 저라면 어떻게든…!
    ja: ポリと私なら何とでも…！
  d_nikke_c_3_03_31:
    speaker: "<Self>"
    en: You know as well as I do that you can't harm humans.
    ko: 사람 상대로는 힘을 못 쓰잖아…!
    ja: 人間相手に力は使えない…！
  d_nikke_c_3_03_32:
    speaker: c_3
    en: I get it. Since your existence is a secret, you can't use all your strength
      to take out criminals?
    ko: "설마 존재 자체가 비밀이라서, \n힘도 다 쓰지 못한다는 거야?"
    ja: |-
      まさか、存在自体が秘密だから
      力も使えないってこと？
  d_nikke_c_3_03_33:
    speaker: miranda
    en: Unfortunately, yes...
    ko: 윽… 네… 그렇습니다아….
    ja: うっ…はい…そのとおりです…
  d_nikke_c_3_03_34:
    speaker: poli
    en: Can you come with us?
    ko: 같이 가주실 수 있나영?
    ja: 一緒に来てもらえませんか？
  d_nikke_c_3_03_35:
    speaker: "<Choice>"
    en: Let me mull it over.
    ko: 아마도?
    ja: 多分？
  d_nikke_c_3_03_36:
    speaker: "<Choice>"
    en: Of course.
    ko: 물론이야.
    ja: いいだろう
  d_nikke_c_3_03_37:
    speaker: poli
    en: What kind of answer is that?!
    ko: 뭐예여, 그 애매한 말은!
    ja: 何ですか、その曖昧な答えはぁ！
  d_nikke_c_3_03_38:
    speaker: poli
    en: It's always nice to have a backup.
    ko: 든든하네영.
    ja: 頼りにしてますよ。
  d_nikke_c_3_03_39:
    speaker: poli
    en: Can you come with us too, Himeno?
    ko: 히메노도 같이 가 주실 수 있나영…?
    ja: 姫野さんも来ていただけませんか…？
  d_nikke_c_3_03_40:
    speaker: c_3
    en: Sure, since you asked nicely.
    ko: |-
      부탁받았으니 어쩔 수 없지.
      나도 같이 갈게.
    ja: |-
      頼まれちゃしょうがない。
      私も一緒に行くよ。
  d_nikke_c_3_03_43:
    speaker: poli
    en: Tsk.
    ko: 쯧.
    ja: ちっ。
  d_nikke_c_3_03_44:
    speaker: poli
    en: There are still a lot of terrorists left. I didn't expect that.
    ko: 생각보다 테러범이 많이 남아있네영.
    ja: 思ったよりテロリストが\nたくさん残ってますよん。
  d_nikke_c_3_03_45:
    speaker: "<Self>"
    en: Certainly seems that way.
    ko: "…그러게."
    ja: "…そうだな"
  d_nikke_c_3_03_46:
    speaker: "<Monologue>"
    en: Poli surveys the middle hallway where the terrorists are gathered.
    ko: 폴리가 테러범들이 몰려있는 중앙 홀 쪽을 바라보았다.
    ja: ポリはテロリストが集まっている\n中央ホールの方を見つめた
  d_nikke_c_3_03_47:
    speaker: poli
    en: Based on our intel, the bomb should be over there.
    ko: 전파 신호를 봐선, 아무리 봐도 저쪽에 폭탄이 있는 거 같은뎅….
    ja: 電波信号を見たら、どう考えてもあっちに\n爆弾がありそうなんですけどぉ…
  d_nikke_c_3_03_48:
    speaker: miranda
    en: We can't sit here and wait all day!
    ko: 이렇게 계속 기다릴 수는 없습니다!
    ja: このままずっと待っているわけにはいきません！
  d_nikke_c_3_03_49:
    speaker: miranda
    en: We need to bust through these crooks!
    ko: 열심히 정면 돌파를 해야 할 것 같습니다!
    ja: 頑張って正面突破すべきだと思います！
  d_nikke_c_3_03_50:
    speaker: poli
    en: Quiet!
    ko: 미란다. 쉿!
    ja: ミランダ。シーッ！
  d_nikke_c_3_03_51:
    speaker: "<Monologue>"
    en: Miranda covers her mouth.
    ko: 미란다가 입을 확 가렸다.
    ja: ミランダはパッと口を隠した
  d_nikke_c_3_03_52:
    speaker: miranda
    en: Sorry...
    ko: 죄송합니다아….
    ja: すみません…
  d_nikke_c_3_03_53:
    speaker: poli
    en: You're right though. We can't keep waiting forever.
    ko: |-
      하지만 맞는 말이긴 하네영.
      이렇게 마냥 기다려봤자 달라지는 건 없졍.
    ja: |-
      でも、ミランダの言うとおりですねぇ。
      ただ待ってたって何も変わりませんよん。
  d_nikke_c_3_03_54:
    speaker: poli
    en: I'll go first. Cover me.
    ko: 제가 먼저 앞장설 테니까, 후방 지원을 부탁드릴게영, 미란다.
    ja: 私が先頭に立つので、\n後方支援をお願いしますよん。ミランダ。
  d_nikke_c_3_03_55:
    speaker: miranda
    en: Got it!
    ko: 네!
    ja: はい！
  d_nikke_c_3_03_56:
    speaker: poli
    en: Things are far too dangerous right now, so the Commander and Himeno can stay
      here. You got that?
    ko: 지휘관이랑 히메노는 위험하니까 절대 나오지 마세영. 알겠져?
    ja: 指揮官と姫野さんは危険ですから絶対に\n出てこないでくださいねっ。いいですか？
  d_nikke_c_3_03_57:
    speaker: c_3
    en: Maybe. We'll see what happens.
    ko: 음~ 글쎄? 봐서?
    ja: うーん、さあね？状況次第？
  d_nikke_c_3_03_58:
    speaker: poli
    en: Don't you ever listen?!
    ko: 으으… 진짜 말 안 듣네여 정말…!
    ja: うう…ホント言うこと聞かないですねっ…！
  d_nikke_c_3_03_59:
    speaker: poli
    en: Anyway, here I go.
    ko: 에휴, 그럼 먼저 갑니당.
    ja: ハァ、じゃあ先に行きますよん。
  d_nikke_c_3_03_60:
    speaker: "<Monologue>"
    en: Poli leaps out from cover.
    ko: 폴리가 앞으로 뛰어나갔다.
    ja: ポリが前に飛び出していった
  d_nikke_c_3_03_61:
    speaker: poli
    en: A.C.P.U.! Freeze!
    ko: 동작 그만! A.C.P.U.닷!
    ja: 止まれ！A.C.P.U.だっ！
  d_nikke_c_3_03_62:
    speaker: terrorist01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_03_63:
    speaker: terrorist01
    en: It's the cops! Blast 'em!
    ko: |-
      A.C.P.U.다!
      공격해!!
    ja: |-
      A.C.P.U.だ！
      攻撃しろ！！
  d_nikke_c_3_03_64:
    speaker: "<Narration>"
    en: "*bam bam bam*"
    ko: 투두두두두-
    ja: ドドドドド――
  d_nikke_c_3_03_65:
    speaker: miranda
    en: Poli! Grenade!
    ko: 폴리! 뒤에 수류탄이…!
    ja: ポリ！後ろに手榴弾が…！
  d_nikke_c_3_03_66:
    speaker: poli
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_c_3_03_67:
    speaker: c_3
    en: Ghost.
    ko: 고스트.
    ja: ゴースト。
  d_nikke_c_3_03_68:
    speaker: c_3
    en: Push.
    ko: 밀쳐내.
    ja: 放り投げて。
  d_nikke_c_3_03_69:
    speaker: "<Monologue>"
    en: The grenade's trajectory suddenly shifts, and it flies out the nearest window.
    ko: 수류탄이 허공에서 이상하게 움직이다 창문 밖으로 날아갔다!
    ja: 手榴弾が宙でおかしな動きを見せ、\n窓の外に飛んでいった！
  d_nikke_c_3_03_70:
    speaker: "<Narration>"
    en: "*Bam* *Bang*"
    ko: 쨍그랑~ 콰앙!
    ja: ガチャン！ドーンッ！
  d_nikke_c_3_03_71:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_03_72:
    speaker: poli
    en: What the... what just happened?
    ko: 바, 방금 뭔가 이상한 일이 일어난 것 같은데영!
    ja: い、今何かおかしなことが起きたようですよん！
  d_nikke_c_3_03_73:
    speaker: terrorist01
    en: What the hell?!
    ko: 뭐, 뭐야 이거! 왜 수류탄이…!
    ja: な、何だこれは！？どうして手榴弾が…！
  d_nikke_c_3_03_74:
    speaker: terrorist01
    en: How'd she do that?
    ko: 무, 무슨 짓을 한 거야!
    ja: な、何のマネだ！？
  d_nikke_c_3_03_75:
    speaker: c_3
    en: Sorry, it's a secret.
    ko: 글쎄~
    ja: さあ～
  d_nikke_c_3_03_76:
    speaker: miranda
    en: Is she some kind of poligeist?
    ko: |-
      저, 저, 저 이거 뭔지 압니다!
      포, 폴리 가이스트입니다!
    ja: |-
      わ、わ、私、これ知っています！
      ポ、ポリガイストです！
  d_nikke_c_3_03_77:
    speaker: poli
    en: It's "poltergeist", you idiot! Don't drag my name into this!
    ko: |-
      폴터가이스트겠졍!
      내 이름 막 붙이지 마영!
    ja: |-
      ポルターガイストでしょう！？
      私の名前を勝手につけないでくださいよん！
  d_nikke_c_3_03_78:
    speaker: c_3
    en: Are you two going to stand there all day and bicker, or are you going to stop
      those criminals?
    ko: "뭐해, 둘 다. \n테러범 안 잡아? 계속 넋 놓고 있을 거야?"
    ja: |-
      2人とも、何してんの？
      はやく捕まえてよ。いつまでボーっとしてんの？
  d_nikke_c_3_03_79:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_03_80:
    speaker: poli
    en: Thank you, Himeno!
    ko: 고마워영, 히메노!
    ja: 姫野さん、ありがとうございますうっ！
  d_nikke_c_3_03_81:
    speaker: "<Monologue>"
    en: Miranda and Poli rush towards the criminals.
    ko: 미란다와 폴리가 테러범들을 향해 달려들었고.
    ja: ミランダとポリが\nテロリストに向かって飛びかかり
  d_nikke_c_3_03_82:
    speaker: "<Monologue>"
    en: With the aid of what seems to be an unseen force, they are able to quickly
      subdue the terrorists.
    ko: "보이지 않는 누군가의 손에게 도움을 받아, \n테러범들은 순식간에 제압당했다."
    ja: |-
      見えない誰かの手に助けられ、テロリストたちは
      あっという間に取り押さえられた
  d_nikke_c_3_03_83:
    speaker: poli
    en: Thank you again for all your help, Himeno.
    ko: 다시 한번 도와줘서 고마워영, 히메노.
    ja: 姫野さん、本当にありがとうございましたぁ！
  d_nikke_c_3_03_84:
    speaker: poli
    en: You made our job a whole lot easier.
    ko: 히메노가 없었으면 큰일 날 뻔했어영.
    ja: 姫野さんがいなかったら、\n大変なことになってましたよぉ。
  d_nikke_c_3_03_85:
    speaker: c_3
    en: No problem.
    ko: 별말씀을.
    ja: 大したことないって。
  d_nikke_c_3_03_86:
    speaker: miranda
    en: Poli!
    ko: 폴리~!
    ja: ポリ～！
  d_nikke_c_3_03_87:
    speaker: "<Monologue>"
    en: Miranda runs towards us.
    ko: 미란다가 달려왔다.
    ja: ミランダが駆けつけてきた
  d_nikke_c_3_03_88:
    speaker: poli
    en: Did you find the bomb?
    ko: 폭탄은 찾았어영?
    ja: 爆弾は見つかりましたかっ？
  d_nikke_c_3_03_89:
    speaker: miranda
    en: "No! It's not there! \nI searched every last inch of this place, but it's
      no where to be found."
    ko: |-
      아뇨! 없습니다!
      가판대부터 서랍 안쪽까지 모두 뒤졌는데도 없었습니다!
    ja: |-
      いいえ！ありません！
      売り場や引き出しの中まで探しましたが\nありませんでした！
  d_nikke_c_3_03_90:
    speaker: miranda
    en: I think our intel may be wrong.
    ko: 아무래도 잘못된 신고였던 거 같습니다!
    ja: どうやら通報が間違っていたようです！
  d_nikke_c_3_03_91:
    speaker: poli
    en: If so, that'd be a relief. That would mean there's no bomb.
    ko: |-
      흠… 그래여?
      잘못된 신고였다면 다행이긴 한뎅.
    ja: |-
      うーん…そうですかねぇ？
      それならいいんですけどぉ。
  d_nikke_c_3_03_92:
    speaker: poli
    en: Just in case though, we should give it another once-over.
    ko: 그래도 혹시 모르니까, 둘이서 한 바퀴만 더 둘러보고 갈까영?
    ja: でも念のため、2人でもう1周\n確認してきましょうかぁ？
  d_nikke_c_3_03_93:
    speaker: "<Self>"
    en: We can all pitch in.
    ko: 같이 둘러보자.
    ja: 一緒に行こう
  d_nikke_c_3_03_94:
    speaker: poli
    en: I doubt we'll come across anything, so you can head back.
    ko: |-
      아니에여.
      테러범들도 폭탄도 없는 것 같으니까 걱정 마시고 먼저 나가 계셔영.
    ja: |-
      大丈夫ですよぉ～
      テロリストもいないし、爆弾もなさそうですし\n心配なさらず先に出ていてくださいねぇ。
  d_nikke_c_3_03_95:
    speaker: poli
    en: All we have to do now is tidy up. You've already done more than enough to
      help us.
    ko: |-
      이젠 정말 정리만 남은 거라서영.
      이런 것까지 같이 부탁드리는 건 좀 그래영.
    ja: |-
      あとはもう片付けだけなので、そんなことまで
      頼むのはちょっと気が引けますよん。
  d_nikke_c_3_03_96:
    speaker: "<Self>"
    en: Still...
    ko: 그래도….
    ja: しかし…
  d_nikke_c_3_03_97:
    speaker: poli
    en: We already failed in our duty as police officers by bringing you here in the
      first place.
    ko: |-
      애초에 여기까지 온 것만으로도
      경찰으로서 많이 양보한 거라구영.
    ja: |-
      そもそも、ここまで連れてきたのも
      警察としてかなり譲歩した方なんですよん！
  d_nikke_c_3_03_98:
    speaker: poli
    en: You've helped us enough, so please,
    ko: 충분히 많은 도움을 받았으니까,
    ja: しっかり手伝ってもらいましたから。
  d_nikke_c_3_03_99:
    speaker: poli
    en: let us handle it from here.
    ko: 이젠 정말 걱정하지 마세영.
    ja: あとは本当に心配しないでくださいよん。
  d_nikke_c_3_03_100:
    speaker: poli
    en: You ought to have a little more faith in us as police officers.
    ko: 두 분 다 경찰인 저희를 조금만 더 믿어주세영.
    ja: 警察である私たちを\n少しは信じてくださいねっ。
  d_nikke_c_3_03_101:
    speaker: "<Self>"
    en: Very well.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_c_3_03_102:
    speaker: c_3
    en: Since you put it that way,
    ko: 그렇게까지 이야기한다면야~
    ja: そこまで言うなら仕方ないね。
  d_nikke_c_3_03_103:
    speaker: c_3
    en: we'll be outside.
    ko: 나가 있을게.
    ja: 外にいるよ。
  d_nikke_c_3_03_104:
    speaker: miranda
    en: See you later!
    ko: 네! 이따 뵙겠습니다!
    ja: はい！後ほどお目にかかりましょう！
  d_nikke_c_3_03_105:
    speaker: poli
    en: See ya!
    ko: 이따 뵈어영!
    ja: また後でっ！
  d_nikke_c_3_03_106:
    speaker: "<Narration>"
    en: One hour later.
    ko: "…한 시간 뒤."
    ja: "…1時間後"
  d_nikke_c_3_03_107:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_03_108:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_03_109:
    speaker: c_3
    en: How long has it been?
    ko: "…지금 얼마나 지났지?"
    ja: "…どれくらい経った？"
  d_nikke_c_3_03_110:
    speaker: "<Self>"
    en: About an hour.
    ko: 한 시간 정도 지났어.
    ja: 1時間くらいだ
  d_nikke_c_3_03_111:
    speaker: c_3
    en: What's taking them so long?
    ko: 너무 오래 걸리는데.
    ja: 時間かかりすぎじゃない？
  d_nikke_c_3_03_112:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_03_113:
    speaker: c_3
    en: I'm starting to get worried.
    ko: "…신경 쓰이는걸."
    ja: "…気になるね。"
  d_nikke_c_3_03_114:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_c_3_03_115:
    speaker: c_3
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_03_116:
    speaker: c_3
    en: What was that?! It came from the top of the building.
    ko: 지금 이 소리… 건물 위에서…?!
    ja: 今の音…建物の上から…！？
  d_nikke_c_3_03_117:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
d_nikke_c_3_04:
  d_nikke_c_3_04_1:
    speaker: miranda
    en: Oh, no! Poli, please forgive me!
    ko: 훌쩍… 폴리이… 죄송합니다아….
    ja: グスン…ポリ…すみませぇん…
  d_nikke_c_3_04_2:
    speaker: miranda
    en: It's all my fault!
    ko: 다 저 때문에… 흑… 다 저 때문에…!
    ja: 全部私のせいで…グスン…私のせいで…！
  d_nikke_c_3_04_3:
    speaker: miranda
    en: I'm so sorry!
    ko: 정말… 흑… 죄송합니다!
    ja: 本当に…グスン…すみません！
  d_nikke_c_3_04_4:
    speaker: poli
    en: It's... okay...
    ko: 미란… ㄱ찮….
    ja: ミラン…大丈…
  d_nikke_c_3_04_5:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_04_6:
    speaker: miranda
    en: Poli! Are you all right?
    ko: 폴리! 괜찮으십니까?
    ja: ポリ！大丈夫ですか？
  d_nikke_c_3_04_7:
    speaker: miranda
    en: Can you still talk?
    ko: 흑… 이젠 말도 잘 나오지 않는 겁니까?
    ja: グスン…もう話すこともできないのですか？
  d_nikke_c_3_04_8:
    speaker: poli
    en: You don't need to be sorry, so please... could you keep it down?
    ko: "크, 크흠! \n그만 죄송해도 되니깡… 좀… 조용히…."
    ja: |-
      コホッ！
      もう謝らなくていいから…ちょっと…静かに…
  d_nikke_c_3_04_9:
    speaker: miranda
    en: Huh?
    ko: 네? 뭐라고 말씀하신 겁니까?
    ja: はい？何とおっしゃったのですか？
  d_nikke_c_3_04_10:
    speaker: poli
    en: I said pipe down! Grrrrr...
    ko: |-
      으으… 좀 조용히 하라고욧!
      크르르릉!
    ja: |-
      うう…ちょっと静かにしてくださいよん！
      ガルルルッ！
  d_nikke_c_3_04_11:
    speaker: poli
    en: All I did was scrape my knee.
    ko: |-
      아니 무릎 까진 거 하나 가지고 도대체 아까부터 왜 이러는 거예여!
      정말! 부끄럽겡!!
    ja: |-
      膝をすりむいたくらいで、\nいつまでメソメソしてるんですかっ！
      まったく！恥ずかしいったらぁ！
  d_nikke_c_3_04_12:
    speaker: miranda
    en: Ye-yes! I'm sorry!
    ko: 네, 넵! 죄송합니다!
    ja: は、はい！すみません！
  d_nikke_c_3_04_13:
    speaker: poli
    en: And quit saying you're sorry!
    ko: 죄송해라고 하지 말랬져!
    ja: 謝らないでって言いましたよねっ！
  d_nikke_c_3_04_14:
    speaker: miranda
    en: No, er... I mean, yes! Sor...
    ko: 죄… 아, 아니! 미안합니…!
    ja: すみ…い、いや！ごめんなさ…！
  d_nikke_c_3_04_15:
    speaker: poli
    en: What did I just say?!
    ko: 미안해도 하지마영!
    ja: どっちも一緒ですっ！
  d_nikke_c_3_04_16:
    speaker: c_3
    en: She appears lively and energetic. Not bad. Heh.
    ko: 하하! 기운들이 팔팔하잖아?
    ja: あはは！元気そうね？
  d_nikke_c_3_04_17:
    speaker: "<Self>"
    en: Are you both okay?
    ko: 둘 다 몸은 괜찮아?
    ja: 2人とも、大丈夫か？
  d_nikke_c_3_04_18:
    speaker: poli
    en: As I'm sure you just overheard,
    ko: 지휘관이랑 히메노도 방금 전에 들으셨잖아영.
    ja: 指揮官と姫野さんも、\nさっき聞いたじゃないですかぁ。
  d_nikke_c_3_04_19:
    speaker: poli
    en: it's just a scraped knee.
    ko: 무릎만 까졌을 뿐이라니까여.
    ja: 膝がすりむけただけですよん。
  d_nikke_c_3_04_20:
    speaker: "<Self>"
    en: So what happened?
    ko: 그래서 도대체 어떻게 된 일이야?
    ja: いったいどうなってるんだ？
  d_nikke_c_3_04_21:
    speaker: poli
    en: Nothing. There wasn't a bomb after all.
    ko: 아녀… 정말로 폭탄은 없었는데영….
    ja: いいえ…爆弾はなかったんですがぁ…
  d_nikke_c_3_04_22:
    speaker: poli
    en: "*sigh* We've searched every nook and cranny of this place, and I'm not picking
      up any signals. I guess it really was a false report."
    ko: |-
      후우… 신호가 잡히는 곳도 다 봤는데 없는 거 보닝…
      진짜 허위 신고였던 것 같넹….
    ja: |-
      ふぅ…信号の場所にもないということは…
      本当に通報が間違ってたようですねぇ…
  d_nikke_c_3_04_23:
    speaker: poli
    en: I'll go find Miranda and we'll head down...
    ko: 이제 미란다만 찾아서 내려가면 되겠….
    ja: あとはミランダを見つけて戻れば…
  d_nikke_c_3_04_24:
    speaker: miranda
    en: Poli! Be careful!
    ko: 폴리! 조심하십시오!
    ja: ポリ！気をつけてください！
  d_nikke_c_3_04_25:
    speaker: poli
    en: Huh? What?
    ko: 넹? 뭘여?
    ja: え？何がですかっ？
  d_nikke_c_3_04_26:
    speaker: miranda
    en: There's a terrorist right behind you!
    ko: 그쪽에 테러범이 있습니다!
    ja: そちらにテロリストがいます！
  d_nikke_c_3_04_27:
    speaker: poli
    en: There is?!
    ko: 테러범?!
    ja: テロリスト！？
  d_nikke_c_3_04_28:
    speaker: "<Monologue>"
    en: Poli whips around.
    ko: 폴리가 뒤를 돌아보았다.
    ja: ポリが後ろを振り返った
  d_nikke_c_3_04_29:
    speaker: poli
    en: "... This is a mannequin."
    ko: 잉? 이건 마네킹…!
    ja: え？これはマネキン…！
  d_nikke_c_3_04_30:
    speaker: miranda
    en: I'll save you!
    ko: 구해드리겠습니다아-!
    ja: お助けいたしまぁす！
  d_nikke_c_3_04_31:
    speaker: poli
    en: Miranda, no! You'll hit that fire hydrant!
    ko: 안돼여, 미란다! 이쪽에 소화전이…!
    ja: ダメですってばぁ！こっちには消火栓が…！
  d_nikke_c_3_04_32:
    speaker: "<Narration>"
    en: "*Boom boom boom*"
    ko: 투두두두-!
    ja: ドドドドド！
  d_nikke_c_3_04_33:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_c_3_04_34:
    speaker: poli
    en: When that fire hydrant exploded,
    ko: "…그렇게 제 옆에서 소화전이 터지는 바람에,"
    ja: "…それで私の隣で消火栓が爆発したせいで…"
  d_nikke_c_3_04_35:
    speaker: poli
    en: it knocked me down, and I scraped my knee.
    ko: 휩슬려 넘어져서 무릎만 다치게 된 거예영.
    ja: 爆風に巻き込まれて転んだ時に、\n膝をすりむいたんですよん。
  d_nikke_c_3_04_36:
    speaker: poli
    en: Miranda proceeded to wildly overreact, and took me to the hospital.
    ko: 고작 무릎이 다쳤을 뿐인데, 미란다가 하도 호들갑을 떨어서 병원까지 오게 된 거고영!
    ja: ちょっとすりむいただけなのに、\nミランダが大騒ぎするから\n病院まで来ちゃいましたっ！
  d_nikke_c_3_04_37:
    speaker: poli
    en: Grrr...
    ko: 크릉크릉!
    ja: グルルル！
  d_nikke_c_3_04_38:
    speaker: miranda
    en: Sorr... No, Sor... No, no, uhhh...
    ko: 죄송… 아니, 미안… 아니 아니, 으으….
    ja: すみま…いや、ごめんなさ…いやいや、うう…
  d_nikke_c_3_04_39:
    speaker: miranda
    en: I don't know what to say since I'm not allowed to say any of those words...
    ko: 폴리가 다 하지 말라고 해서 할 수 있는 말이 없습니다아….
    ja: ポリが止めるので、何も言えません…
  d_nikke_c_3_04_40:
    speaker: poli
    en: Then don't say anything!
    ko: "아무 말도 하지 말라는 거 맞으니까, \n아무 말도 하지 마영!"
    ja: |-
      もうっ、ミランダは
      大人しくしててくださいよん！
  d_nikke_c_3_04_41:
    speaker: miranda
    en: Uh... Poliii...
    ko: 으… 폴리이….
    ja: う…ポリ…
  d_nikke_c_3_04_42:
    speaker: c_3
    en: Ahahahahaha!
    ko: 아하하하하핫!
    ja: あははははっ！
  d_nikke_c_3_04_43:
    speaker: miranda
    en: Hi-Himeno?
    ko: 히, 히메노?
    ja: ひ、姫野さん？
  d_nikke_c_3_04_44:
    speaker: c_3
    en: You two are a real hoot.
    ko: 와, 너희 진짜 재미있는 녀석들이구나?
    ja: アンタたち、ホント面白い子たちね？
  d_nikke_c_3_04_45:
    speaker: poli
    en: Please, don't let my association with Miranda affect your perception of me.
    ko: 미란다랑 저랑 묶어서 평가하지 말아 주시겠어영?
    ja: ミランダと一緒に評価しないでくれませんかっ？
  d_nikke_c_3_04_46:
    speaker: poli
    en: I promise I'm not like her.
    ko: 진짜 기분 나쁘거든영!
    ja: 不愉快ですよん！
  d_nikke_c_3_04_47:
    speaker: miranda
    en: Hey, don't be so mean...
    ko: 으으… 폴리이 매정합니다아….
    ja: うう…ポリ…ひどいですぅ…
  d_nikke_c_3_04_48:
    speaker: c_3
    en: Easy there, tiger.
    ko: 자, 자, 진정하고.
    ja: ほら、落ち着いて。
  d_nikke_c_3_04_49:
    speaker: c_3
    en: Everything worked out in the end, didn't it?
    ko: 일도 다 잘 끝난 거 같으니까.
    ja: 仕事も片付いたみたいだし。
  d_nikke_c_3_04_50:
    speaker: c_3
    en: How about a cold one?
    ko: 맥주나 먹으러 갈래?
    ja: ビールでも飲みに行かない？
  d_nikke_c_3_04_51:
    speaker: "<Self>"
    en: Even at a time like this, you're thinking about drinking?
    ko: 갑자기 맥주를 마시자고?
    ja: 急にビールか？
  d_nikke_c_3_04_52:
    speaker: c_3
    en: Yeah, I feel like drinking all of a sudden.
    ko: 응.
    ja: うん。
  d_nikke_c_3_04_53:
    speaker: c_3
    en: What of it?
    ko: 갑자기 마시고 싶어졌어.
    ja: 急に飲みたくなっちゃった。
  d_nikke_c_3_04_54:
    speaker: poli
    en: Oh, what are we going to do with you?
    ko: 어흉, 못 살아.
    ja: まったくもうっ。
  d_nikke_c_3_04_55:
    speaker: poli
    en: Even after all you drank yesterday, you still feel like drinking?
    ko: 어제 그렇게 마시고 또 마시고 싶나영?
    ja: 昨日あんなに飲んだのに、\nまだ飲みたいんですかっ？
  d_nikke_c_3_04_56:
    speaker: c_3
    en: Why not? That was all yesterday.
    ko: 그럼~ 어제는 어제의 술이 있고.
    ja: もちろん。昨日は昨日のお酒。
  d_nikke_c_3_04_57:
    speaker: c_3
    en: Today is a new day.
    ko: 오늘은 오늘의 술이 있는 법이니까.
    ja: 今日は今日のお酒があるでしょ？
  d_nikke_c_3_04_58:
    speaker: poli
    en: I really don't get you.
    ko: 못 살겠네영 정말~
    ja: やってられないですよん。
  d_nikke_c_3_04_59:
    speaker: poli
    en: "... Nevertheless, we're very thankful for all you did today."
    ko: "…그래도, 오늘 정말로 고마웠으니깡."
    ja: "…でも、今日は本当に感謝してるのでっ。"
  d_nikke_c_3_04_60:
    speaker: poli
    en: There's a good bar we know. We'll take you there.
    ko: 특별히 데려가 드릴게영.
    ja: 特別に連れて行ってあげますぅ。
  d_nikke_c_3_04_61:
    speaker: poli
    en: The first round's on me.
    ko: |-
      가여!
      제가 쏠게영!
    ja: |-
      行きましょう！
      私が奢りますよん！
  d_nikke_c_3_04_62:
    speaker: c_3
    en: All right!
    ko: 와, 멋져라~
    ja: わあ、カッコイイじゃーん。
  d_nikke_c_3_04_63:
    speaker: c_3
    en: Thanks.
    ko: 그럼 잘 얻어먹을게.
    ja: じゃあ、ありがたく飲ませてもらうね。
  d_nikke_c_3_04_64:
    speaker: miranda
    en: Poli, we need to ask to be discharged...
    ko: 폴리 저… 퇴원 수속을 해야 나갈 수….
    ja: ポリ…退院の手続きをしないと…
  d_nikke_c_3_04_65:
    speaker: poli
    en: Well, you're the one who brought me here, so you go and arrange for my discharge.
    ko: |-
      미란다가 멋대로 입원시킨 거니깡,
      미란다가 알아서 퇴원 수속하고 따라와영!
    ja: |-
      ミランダが勝手に入院させたんだから、ちゃんと
      退院の手続きを済ませて来てくださいよん！
  d_nikke_c_3_04_66:
    speaker: miranda
    en: Uhh... okay...
    ko: 으으… 네에….
    ja: うう…はぁい…
  d_nikke_c_3_04_67:
    speaker: "<Monologue>"
    en: Miranda glumly walks out of the room.
    ko: 미란다가 터덜터덜 걸어갔다.
    ja: ミランダがトボトボと歩いていった
  d_nikke_c_3_04_68:
    speaker: poli
    en: Sometimes I just don't know what to do with her.
    ko: 으흉, 하여튼 못살앙.
    ja: まったくもうっ。
  d_nikke_c_3_04_69:
    speaker: poli
    en: Once she's finished filling out all the paperwork, we can go.
    ko: 미란다가 퇴원 수속하고 올 때까지 잠깐만 기다렸다가 가용.
    ja: ミランダが退院の手続きを終えるまで、\nちょっと待ちましょうっ。
  d_nikke_c_3_04_70:
    speaker: "<Self>"
    en: C'mon, we all know you're best buds.
    ko: 정말 좋은 버디 맞네.
    ja: 本当にいいバディだな
  d_nikke_c_3_04_71:
    speaker: poli
    en: I didn't ask for your opinion!
    ko: 아닝 정말, 왜 지휘관까지…!
    ja: なっ、指揮官まで…！
  d_nikke_c_3_04_72:
    speaker: poli
    en: Let's get out of here. I don't feel like waiting.
    ko: 으흉, 기다리지 말고 먼저 가여!
    ja: ううっ、待ってないで先に行きましょう！
  d_nikke_c_3_04_73:
    speaker: "<Self>"
    en: No, let's wait. I promise not to make fun of you anymore.
    ko: 안 놀릴 테니까 기다렸다 가자.
    ja: からかわないから、一緒に行こう
  d_nikke_c_3_04_74:
    speaker: poli
    en: That's more like it...
    ko: 진작 그럴 것이징….
    ja: 最初からそうしてくださいよん…
  d_nikke_c_3_04_75:
    speaker: c_3
    en: A real hoot, I tell ya!
    ko: 하하! 정말 유쾌한 녀석들이네.
    ja: あはは！ホント愉快な子たちだね。
d_nikke_c_3_05:
  d_nikke_c_3_05_1:
    speaker: c_3
    en: Hey, I thought we were gonna be drinking together!
    ko: 뭐야~ 같이 마시는 줄 알았더니.
    ja: あれ～？一緒に飲むのかと思ったのに。
  d_nikke_c_3_05_2:
    speaker: c_3
    en: You two are just having water?
    ko: 두 사람은 음료수야?
    ja: 2人はジュース？
  d_nikke_c_3_05_3:
    speaker: poli
    en: We're still technically on duty, so we don't know if or when we'll be called
      out.
    ko: 저희야 언제 출동할지 모르니까영.
    ja: 私たちはいつ出動するか分かりませんからぁ。
  d_nikke_c_3_05_4:
    speaker: miranda
    en: Yeah, what she said.
    ko: 맞습니다!
    ja: そうです！
  d_nikke_c_3_05_5:
    speaker: miranda
    en: A police officer needs to be ready to report for duty at all times.
    ko: 경찰은 언제 어디서든 출동할 준비가 되어있어야 합니다!
    ja: 警察はいつでもどこでも、\n出動する準備が必要なのです！
  d_nikke_c_3_05_6:
    speaker: c_3
    en: Sounds like a tough gig. Well, here's to you two.
    ko: |-
      진짜 고생하는구나.
      너희도.
    ja: |-
      ホント大変そうだね。
      アンタたちも。
  d_nikke_c_3_05_7:
    speaker: "<Monologue>"
    en: Himeno downs her beer.
    ko: 히메노는 맥주를 들이켰다.
    ja: 姫野はビールを飲み干した
  d_nikke_c_3_05_8:
    speaker: c_3
    en: Ahhh!
    ko: 크흐~
    ja: クゥ～
  d_nikke_c_3_05_9:
    speaker: c_3
    en: We may be from different worlds, but you still make a mighty fine brew over
      here.
    ko: 역시 사는 곳은 달라도 맥주 맛이 좋은 건 똑같네!
    ja: やっぱり住む場所が違っても、\nビールがおいしいのは変わらないね！
  d_nikke_c_3_05_10:
    speaker: c_3
    en: You both had quite a busy day.
    ko: 오늘 하루 고생 많았어~
    ja: 今日一日、お疲れ様。
  d_nikke_c_3_05_11:
    speaker: miranda
    en: Sure, but we're sorry we really put you through the wringer today.
    ko: 아닙니다!
    ja: いいえ！
  d_nikke_c_3_05_12:
    speaker: miranda
    en: We wanted to show you around the Ark,
    ko: |-
      좋은 곳만 보여드려도 모자란데,
      테러 현장이나 보여드리고….
    ja: |-
      素敵なところを見せなければならないのに、
      テロの現場などお見せして…
  d_nikke_c_3_05_13:
    speaker: miranda
    en: and you ended up helping us avert a terrorist attack.
    ko: 잔뜩 도움이나 받아버렸습니다.
    ja: たくさん助けていただきました。
  d_nikke_c_3_05_14:
    speaker: miranda
    en: So it's really us who should be thanking you.
    ko: 저야말로 정말 감사드립니다!
    ja: 姫野さんこそお疲れ様でした！
  d_nikke_c_3_05_15:
    speaker: poli
    en: Yeah, thank you, Himeno.
    ko: 맞아영. 고마워여, 히메노!
    ja: そうですよん。\n姫野さん、ありがとうございましたっ！
  d_nikke_c_3_05_16:
    speaker: c_3
    en: Aw jeez guys, you're making me blush.
    ko: 뭐야~ 낯간지럽게~
    ja: ちょっと、照れるでしょ～？
  d_nikke_c_3_05_17:
    speaker: poli
    en: "... Himeno."
    ko: "…히메노."
    ja: "…姫野さん。"
  d_nikke_c_3_05_18:
    speaker: c_3
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_c_3_05_19:
    speaker: poli
    en: As A.C.P.U. officers, it's our duty to protect everyone in the Ark.
    ko: |-
      저희 A.C.P.U.는 있죵,
      방주에 있는 모든 사람을 지킬거예영.
    ja: |-
      A.C.P.U.はですねぇ、
      アークにいる皆さんをお守りするんですぅ。
  d_nikke_c_3_05_20:
    speaker: c_3
    en: Uh-huh...
    ko: 어… 그래. 그거 멋지네.
    ja: そっか。それはカッコイイね。
  d_nikke_c_3_05_21:
    speaker: poli
    en: That includes people who are visiting from other areas.
    ko: 그게 설령, 방주에 사는 사람이 아니더라도 말이에영.
    ja: たとえそれが、\nアークに暮らす人じゃなくても、ですよん。
  d_nikke_c_3_05_22:
    speaker: c_3
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_05_23:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_05_24:
    speaker: poli
    en: It doesn't matter how or why you ended up in this place. So long as you're
      here, we consider you our guest.
    ko: |-
      어떤 이유로 방주에 왔든,
      방주에 손님으로 온 이상.
    ja: |-
      どんな理由でアークに来たのであれ、
      アークのお客様である以上、
  d_nikke_c_3_05_25:
    speaker: poli
    en: We make it possible for everyone in the Ark to live a peaceful, carefree life.
      We protect and serve so that people don't have to look over their shoulders
      every day.
    ko: 긴장하고 경계하지 않아도 이 평화로운 방주를 누릴 수 있도록, 지켜지는 삶을 살 수 있게 할 거예영.
    ja: 緊張したり警戒したりしなくても、\nこの平和なアークを楽しめるように\n皆さんの生活をお守りするんですっ。
  d_nikke_c_3_05_26:
    speaker: c_3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_3_05_27:
    speaker: poli
    en: If you ever need any help,
    ko: 그러니 언제든 저희가 필요하면 꼭 불러주세영.
    ja: だから、私たちが必要な時はいつでも\n呼んでくださいねっ。
  d_nikke_c_3_05_28:
    speaker: poli
    en: just give us a call.
    ko: 무슨 말인지 알겠졍?
    ja: 分かりましたか？
  d_nikke_c_3_05_29:
    speaker: c_3
    en: "... I will."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_c_3_05_30:
    speaker: miranda
    en: Huh? What are you talking about?
    ko: |-
      예? 뭐가 말입니까?
      전 무슨 말인지 모르겠는데….
    ja: |-
      え？どういうことですか？
      私には分からないのですが…
  d_nikke_c_3_05_31:
    speaker: miranda
    en: Are there people living outside the Ark? Where are they?
    ko: |-
      방주에 살지 않는 사람이 있습니까?
      어디에 있습니까?
    ja: |-
      アークに暮らしていない人がいるのですか？
      どこですか？
  d_nikke_c_3_05_32:
    speaker: miranda
    en: No way! I wanna see them!
    ko: |-
      그런 사람이 있다니…!
      한번 만나보고 싶습니다!
    ja: |-
      そんな人がいるなんて…！
      一度お目にかかりたいです！
  d_nikke_c_3_05_33:
    speaker: poli
    en: Miranda, must you be so dense all the time?
    ko: 으이궁, 미란다 바봉.
    ja: も～、ミランダのおバカさんっ。
  d_nikke_c_3_05_34:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_05_35:
    speaker: miranda
    en: You don't have to call me stupid...
    ko: 제, 제가 왜 바보라는….
    ja: わ、私がバカとはいったい…
  d_nikke_c_3_05_36:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  d_nikke_c_3_05_37:
    speaker: poli
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_3_05_38:
    speaker: miranda
    en: It's an emergency call.
    ko: 긴급 호출?!
    ja: 緊急の呼び出し！？
  d_nikke_c_3_05_39:
    speaker: "<Monologue>"
    en: Poli answers a call.
    ko: 폴리가 통신을 받았다.
    ja: ポリが通信を開始した
  d_nikke_c_3_05_40:
    speaker: poli
    en: Another terrorist attack?
    ko: 또 테러가 일어났나영?
    ja: またテロですかっ？
  d_nikke_c_3_05_41:
    speaker: poli
    en: |-
      ... Huh?
      Drake and Power?
    ko: |-
      …넹?
      드레이크랑 파워…?
    ja: |-
      …え？
      ドレイクとパワー…？
  d_nikke_c_3_05_42:
    speaker: poli
    en: Okay... We'll be right over.
    ko: 하아… 넹… 바로 출동하겠습니당.
    ja: ハァ…はぁい…今すぐ出動しますっ。
  d_nikke_c_3_05_43:
    speaker: "<Monologue>"
    en: Poli hangs up.
    ko: 통신이 끊어졌다.
    ja: 通信が切れた
  d_nikke_c_3_05_44:
    speaker: "<Self>"
    en: What about Drake and Power?
    ko: 드레이크랑 파워가 왜?
    ja: ドレイクとパワーがどうした？
  d_nikke_c_3_05_45:
    speaker: poli
    en: I don't know the details, but they got into some mess while trying to be villains.
    ko: 자세한 건 모르겠는뎅, 둘이서 빌런이 되겠다면서 사고를 쳤나 봐영.
    ja: 詳しいことは分かりませんけど、2人で\nヴィランになるって大騒ぎみたいですよん。
  d_nikke_c_3_05_46:
    speaker: miranda
    en: I suppose we should get a move on, then?
    ko: 어어… 그럼 바로 출동해아하는 겁니까?
    ja: ああ…ではすぐに出動するのですか？
  d_nikke_c_3_05_47:
    speaker: poli
    en: "... Yes, I suppose so."
    ko: 에흉… 넹.
    ja: ハァ…はぁい。
  d_nikke_c_3_05_48:
    speaker: poli
    en: Sorry, but we've gotta run. I'll have to take a rain check on that round of
      drinks.
    ko: "죄송해여, 제가 쏜다고 했는뎅 \n많이 사주지도 못하고… 일이 생겨버렸네여."
    ja: |-
      すみません。私が奢るって言ったのに
      おもてなしもできず…またトラブルだなんてぇ。
  d_nikke_c_3_05_49:
    speaker: c_3
    en: Don't worry about it.
    ko: "괜찮아. \n이 정도면 충분해~"
    ja: |-
      大丈夫。
      これで十分だよ。
  d_nikke_c_3_05_50:
    speaker: "<Self>"
    en: It's okay, go do what you have to do.
    ko: 걱정 말고 어서 가봐.
    ja: 心配いらないから、早く行ってこい
  d_nikke_c_3_05_51:
    speaker: poli
    en: See you around, Commander.
    ko: 넹! 그럼 저희는 충동해보겠습니당!
    ja: はい！では私たち出動しますねっ！
  d_nikke_c_3_05_52:
    speaker: poli
    en: You too, Himeno.
    ko: 다음에 또 봐영, 히메노! 지휘관!
    ja: また会いましょう！姫野さん！指揮官！
  d_nikke_c_3_05_53:
    speaker: miranda
    en: Until next time!
    ko: 다음에 뵙겠습니다!
    ja: またお会いしましょう！
  d_nikke_c_3_05_54:
    speaker: "<Monologue>"
    en: The two of them run off.
    ko: 두 사람이 뛰어갔다.
    ja: 2人が走って行った
  d_nikke_c_3_05_55:
    speaker: c_3
    en: Okay, now that it's just the two of us.
    ko: 자~ 그럼 남은 사람들끼리.
    ja: よし、それじゃ残った人同士で。
  d_nikke_c_3_05_56:
    speaker: c_3
    en: Let's have a cold one in honor of the police officers out there keeping us
      safe.
    ko: 맥주 한잔할 새 없이, 우리를 지키느라 바쁜 두 경찰들을 위해.
    ja: ビール一杯を飲む暇もなく、\n私たちを守るのに忙しい2人の警察官のために。
  d_nikke_c_3_05_57:
    speaker: "<Monologue>"
    en: Himeno raises her glass.
    ko: 히메노가 술잔을 들어 올렸다.
    ja: 姫野がグラスを持ち上げた
  d_nikke_c_3_05_58:
    speaker: c_3
    en: Cheers.
    ko: 건배나 할까?
    ja: 乾杯でもする？
  d_nikke_c_3_05_59:
    speaker: "<Monologue>"
    en: Himeno and I clink our glasses.
    ko: 히메노와 술잔을 마주 댔다.
    ja: 姫野とグラスを合わせた
  d_nikke_c_3_05_60:
    speaker: c_npc_2
    en: How was it?
    ko: 어떠셨어요?
    ja: どうでしたか？
  d_nikke_c_3_05_61:
    speaker: c_3
    en: How was what?
    ko: 뭐가?
    ja: 何が？
  d_nikke_c_3_05_62:
    speaker: c_npc_2
    en: Didn't you get a grand tour of the Ark?
    ko: "방주를 살펴보려고, \n일부러 이곳저곳 술을 마시러 돌아다니셨던 거 아니었나요?"
    ja: |-
      アークを調べるために、わざとあちこち
      飲み歩いてたんじゃないんですか？
  d_nikke_c_3_05_63:
    speaker: c_3
    en: I see nothing gets past you.
    ko: 아키는 다 알고 있었구나~
    ja: アキ君は全部お見通しか～。
  d_nikke_c_3_05_64:
    speaker: c_npc_2
    en: So, how was it?
    ko: 그래서, 어땠나요?
    ja: で、どうでした？
  d_nikke_c_3_05_65:
    speaker: c_3
    en: I'm not sure...
    ko: 방주는… 글쎄.
    ja: アークは…どうかな。
  d_nikke_c_3_05_66:
    speaker: poli
    en: It doesn't matter how or why you ended up in this place. So long as you're
      here, we consider you our guest.
    ko: |-
      어떤 이유로 방주에 왔든,
      방주에 손님으로 온 이상.
    ja: |-
      どんな理由でアークに来たのであれ、
      アークのお客様である以上、
  d_nikke_c_3_05_67:
    speaker: poli
    en: We make it possible for everyone in the Ark to live a peaceful, carefree life.
      We protect and serve so that people don't have to look over their shoulders
      every day.
    ko: 긴장하고 경계하지 않아도 이 평화로운 방주를 누릴 수 있도록, 지켜지는 삶을 살 수 있게 할 거예영.
    ja: 緊張したり警戒したりしなくても、\nこの平和なアークを楽しめるように\n皆さんの生活をお守りするんですっ。
  d_nikke_c_3_05_68:
    speaker: poli
    en: If you ever need any help,
    ko: 그러니 언제든 저희가 필요하면 꼭 불러주세영.
    ja: だから、私たちが必要な時はいつでも\n呼んでくださいねっ。
  d_nikke_c_3_05_69:
    speaker: poli
    en: just give us a call.
    ko: 무슨 말인지 알겠졍?
    ja: 分かりましたか？
  d_nikke_c_3_05_70:
    speaker: c_3
    en: What I can say is that it has some good people in it.
    ko: "…좋은 녀석들이 있는 곳 같아."
    ja: "…いい子たちがいる場所って感じかな。"
  d_nikke_c_3_05_71:
    speaker: "<Monologue>"
    en: Himeno pulls out a lighter.
    ko: 히메노가 지포 라이터를 꺼내들었다.
    ja: 姫野がジッポライターを取り出した
  d_nikke_c_3_05_72:
    speaker: c_3
    en: For now, let's just focus on relaxing and enjoying our time here. We have
      nothing to fear.
    ko: 그러니까, 잠시 동안은 이 평화로운 휴가를 즐기자고.
    ja: だから、しばらくはこの平和な休暇を\n楽しもうよ。
  d_nikke_c_3_05_73:
    speaker: "<Narration>"
    en: "*click*"
    ko: 찰칵-
    ja: カチッ
