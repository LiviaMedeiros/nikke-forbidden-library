d_nikke_mihara_01:
  d_nikke_mihara_01_1:
    speaker: mihara
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_nikke_mihara_01_2:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_5:
    speaker: mihara
    en: "*Sighhh*"
    ko: 하아아아아….
    ja: はああああ…
  d_nikke_mihara_01_6:
    speaker: anis
    en: |-
      What's wrong with her?
      At this rate, it looks like she's gonna release a Nuclear Blast.
    ko: |-
      얘 아까부터 왜 이래?
      이러다 에네X기 파 쓰겠네.
    ja: |-
      何なのよ、さっきから一体。
      かめ〇め波でも撃つつもり？
  d_nikke_mihara_01_7:
    speaker: rapi
    en: Mihara,
    ko: 미하라.
    ja: ミハラ。
  d_nikke_mihara_01_8:
    speaker: rapi
    en: we won't be able to help you if you just keep sighing like this.
    ko: 한숨만 쉬고 있으면 무슨 일인지 알 수가 없어.
    ja: ため息ばかりついてないで\n何とか言ってちょうだい。
  d_nikke_mihara_01_9:
    speaker: rapi
    en: You can always tell me if you have any worries.
    ko: 고민이 있다면 알려주겠어?
    ja: 悩みがあるなら聞くわよ。
  d_nikke_mihara_01_10:
    speaker: neon
    en: Wow! Rapi is so well-mannered.
    ko: 와. 라피는 되게 교양 있으시네요.
    ja: わあ。ラピ、すごい教養がありますね。
  d_nikke_mihara_01_11:
    speaker: neon
    en: She doesn't even mention any strange things like Nuclear Blast to anyone who's
      sighing.
    ko: 한숨 쉬는 사람 앞에서 에X르기 파 같은 이상한 소리도 안 하고.
    ja: ため息ついてる人に、か〇はめ波とか言う人とはやっぱ違います。
  d_nikke_mihara_01_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_13:
    speaker: mihara
    en: Well...
    ko: 그게 말이지….
    ja: 実は…
  d_nikke_mihara_01_14:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_15:
    speaker: mihara
    en: It's nothing.
    ko: |-
      아냐.
      아무것도.
    ja: |-
      ううん。
      何でもないの。
  d_nikke_mihara_01_16:
    speaker: mihara
    en: "*Siiigggghhhhhh*"
    ko: 하아아아아아아아아아---
    ja: はあああああああ――
  d_nikke_mihara_01_17:
    speaker: anis
    en: All right, why don't you head home and play with Yuni?
    ko: |-
      야. 너 집에 가.
      가서 유니랑 놀아.
    ja: |-
      ちょっとあなた、帰って
      ユニとでも遊んだら？
  d_nikke_mihara_01_18:
    speaker: mihara
    en: "... Okay."
    ko: "…그럴까."
    ja: "…そうしようかしら。"
  d_nikke_mihara_01_19:
    speaker: mihara
    en: I'll head off first, then. Bye.
    ko: |-
      가볼게.
      안녕.
    ja: |-
      じゃあ、お言葉に甘えて。
      失礼するわ。
  d_nikke_mihara_01_20:
    speaker: Self
    en: I'm always willing to lend an ear if you ever need one.
    ko: 고민이 있다면 들어줄게.
    ja: 悩みがあるなら聞く
  d_nikke_mihara_01_21:
    speaker: anis
    en: That's right! We've got ya back.
    ko: 그래그래. 도와줄 테니까 말해 봐.
    ja: ほらほら。何か力になってあげられるかも\nしれないから話してよ。
  d_nikke_mihara_01_22:
    speaker: neon
    en: Yep, and we happen to be available right now.
    ko: 예. 저희는 마침 엄청 한가하거든요.
    ja: そうですよ。私たち今、ちょうど暇してるんで。
  d_nikke_mihara_01_23:
    speaker: mihara
    en: You guys? My worries?
    ko: |-
      너희가?
      내 고민을?
    ja: |-
      あなたたちが？
      私の悩みを聞くですって？
  d_nikke_mihara_01_24:
    speaker: mihara
    en: "... *Sigh*"
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_mihara_01_25:
    speaker: mihara
    en: Really? I can really tell you?
    ko: |-
      정말?
      말해도 돼?
    ja: |-
      本当？
      本当に言ってもいい？
  d_nikke_mihara_01_26:
    speaker: mihara
    en: You think you can handle it?
    ko: 감당할 수 있어?
    ja: 後で後悔しても知らないわよ？
  d_nikke_mihara_01_27:
    speaker: anis
    en: Hmm... You make it sound like we're opening Pandora's box...
    ko: "…음. 아무래도 열면 안 되는 상자를 열어버린 것 같은 느낌이…."
    ja: "…う～ん。何だかパンドラの箱を開けてしまった\\nような気が…"
  d_nikke_mihara_01_28:
    speaker: neon
    en: Since it can't be closed again, why don't you tell us?
    ko: 그래도 다시 닫을 순 없으니 들어보죠.
    ja: |-
      開けてしまったら最後、
      聞くだけ聞きましょうよ。
  d_nikke_mihara_01_29:
    speaker: Self
    en: Tell us.
    ko: 말해봐.
    ja: 話してみろ
  d_nikke_mihara_01_30:
    speaker: mihara
    en: I'm thinking of trying a special stimulus.
    ko: 좀 더 색다른 자극을 맛보고 싶어.
    ja: もっと変わった刺激を味わいたいの。
  d_nikke_mihara_01_31:
    speaker: anis
    en: Woah there, buckaroo.
    ko: 처음부터 필살기 쓰네.
    ja: 初っ端から必殺技使ってきたわね。
  d_nikke_mihara_01_32:
    speaker: mihara
    en: Of course, Yuni is working hard for me.
    ko: 물론 유니가 나를 위해 노력해주고 있는 건 맞아.
    ja: もちろんユニが私のために努力してくれてるわ。
  d_nikke_mihara_01_33:
    speaker: mihara
    en: She finds dozens of different things every day,
    ko: 하루하루가 다르게 수십 가지 패턴으로 노력해주고 있지.
    ja: 日替わりで色々なパターンで私のために頑張って\nくれてる。
  d_nikke_mihara_01_34:
    speaker: mihara
    en: but there's a limit to her imagination.
    ko: 하지만 결국 무한한 상상력이라는 건 없는 법이야.
    ja: でも結局は無限の想像力というものは\n存在しないわ。
  d_nikke_mihara_01_35:
    speaker: mihara
    en: Even if there are dozens, hundreds, and thousands of things to do,
    ko: 수십, 수백, 수천 개의 패턴이 있다고 하더라도.
    ja: |-
      数十、数百、数千個のパターン
      があったとしても、
  d_nikke_mihara_01_36:
    speaker: mihara
    en: it'll come to a point where repetition'll surely occur.
    ko: 결국 반복되는 시점이 반드시 올 것이고.
    ja: 結局は繰り返しになる部分が必ず出てくる。
  d_nikke_mihara_01_37:
    speaker: mihara
    en: Before you know it, a sense of familiarity will come.
    ko: 그건 익숙함이라는 감각으로 다가오겠지.
    ja: それは慣れという感覚で押し寄せてくるわ。
  d_nikke_mihara_01_38:
    speaker: mihara
    en: Whenever that happens, I always feel rather sad.
    ko: |-
      그 익숙함을 느낄 때마다,
      나는 조금 슬퍼.
    ja: |-
      その慣れを感じるたびに、
      少し悲しくなるの。
  d_nikke_mihara_01_39:
    speaker: neon
    en: Well, that does make sense if you put the context aside.
    ko: 주제를 빼놓고 얘기하면 엄청 그럴듯한 얘기네요.
    ja: |-
      主題はさておき本質だけ見れば、
      一理ある話ですね。
  d_nikke_mihara_01_40:
    speaker: mihara
    en: That's why I'm feeling... rather stressed.
    ko: |-
      그래서 살짝….
      스트레스가 쌓이네.
    ja: |-
      それでちょっと…
      ストレスが溜まるの。
  d_nikke_mihara_01_41:
    speaker: Self
    en: Have you talked to Yuni?
    ko: 유니에게는 얘기해 봤고?
    ja: ユニには話したのか？
  d_nikke_mihara_01_42:
    speaker: mihara
    en: "*Sigh* Commander..."
    ko: 후후. 지휘관.
    ja: ふふ。指揮官。
  d_nikke_mihara_01_43:
    speaker: mihara
    en: if you were me, would you tell someone working really hard
    ko: 지휘관이라면 나를 위해 그렇게 노력해주는 아이한테.
    ja: |-
      指揮官だったら自分のために
      努力してくれる相手に
  d_nikke_mihara_01_44:
    speaker: mihara
    en: that she has failed to provide me with a new stimulus, and I'd like her to
      create more for me?
    ko: |-
      넌 새로운 자극을 주지 않으니
      좀 더 새로운 걸 연구해달라고 말할 수 있어?
    ja: |-
      「新しい刺激が欲しいの。だから
      もう少し研究してくれない？」なんて\n言えるかしら？
  d_nikke_mihara_01_45:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_46:
    speaker: mihara
    en: Yuni's sparkling eyes,
    ko: 유니의 반짝반짝거리는 눈.
    ja: ユニのきらきら輝く瞳。
  d_nikke_mihara_01_47:
    speaker: mihara
    en: her rosy cheeks,
    ko: 상기된 볼.
    ja: 紅潮した頬。
  d_nikke_mihara_01_48:
    speaker: mihara
    en: and her smile whenever she looks forward to my responses.
    ko: 나의 반응을 기대하며 말려 올라간 입꼬리.
    ja: 私の反応を期待して引き上がる口角。
  d_nikke_mihara_01_49:
    speaker: mihara
    en: Everything about her is so adorable that I can't say anything.
    ko: 그 모든 것이 사랑스러워서 나는 아무 말도 할 수 없거든.
    ja: その全てが愛おしくて私は何も言えないの。
  d_nikke_mihara_01_50:
    speaker: mihara
    en: That's why it exacerbates my pressure.
    ko: 그래서 더 스트레스네.
    ja: それでもっとストレスが溜まるみたい。
  d_nikke_mihara_01_51:
    speaker: neon
    en: Hm... I'm not sure about the entire situation, but why don't you tell her
      what you want specifically?
    ko: 음… 잘 모르지만 미하라가 직접 뭔가를 지명하는 건 어떤가요?
    ja: う～ん…よく分かりませんが、ミハラが何かを\n指定してあげるのはどうでしょうか？
  d_nikke_mihara_01_52:
    speaker: mihara
    en: Something I want?
    ko: 내가 직접?
    ja: 私が？
  d_nikke_mihara_01_53:
    speaker: neon
    en: Yes, wouldn't that be able to satisfy both of you?
    ko: 예. 그러면 서로 원하는 걸 얻어갈 수 있지 않을까요?
    ja: はい。そうすればお互いが望むものを\n手に入れられるんじゃないでしょうか？
  d_nikke_mihara_01_54:
    speaker: mihara
    en: Hm... Well...
    ko: 음… 글쎄.
    ja: うぅ～ん…さあ。
  d_nikke_mihara_01_55:
    speaker: mihara
    en: I don't exactly have a wild imagination, either.
    ko: 나도 그렇게까지 상상력이 풍부한 편이 아니라서.
    ja: 私もそこまで想像力が豊かではないから、
  d_nikke_mihara_01_56:
    speaker: mihara
    en: So I doubt my suggestions will make any difference.
    ko: 아마 유니가 제안한 것들과 크게 다르지 않을 거야.
    ja: ユニの提案と大して変わらないと思うわ。
  d_nikke_mihara_01_57:
    speaker: anis
    en: But aren't they pretty much the same?
    ko: |-
      그런데 말이야.
      다 거기서 거기 아냐?
    ja: |-
      でもさぁ。
      結局どれもこれも同じなんじゃないの？
  d_nikke_mihara_01_58:
    speaker: mihara
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mihara_01_59:
    speaker: anis
    en: I mean the stimuli...
    ko: 어차피 그 자극이라는 게 말이야.
    ja: その刺激っていうのはつまり、
  d_nikke_mihara_01_60:
    speaker: anis
    en: They should be categorized into where, what and how it's done, right?
    ko: 결국엔 [어디에] [뭔가로] [어떻게] 한다는 걸로 요약될 텐데.
    ja: 要するに「どこを」 「何で」 「どうやって」\nするかってことだと思うの。
  d_nikke_mihara_01_61:
    speaker: anis
    en: Have you really gone through all of them?
    ko: 그게 그렇게까지 깊이 있게 파고들 주제이긴 해?
    ja: それがそこまで深刻に悩むほどのことなの？
  d_nikke_mihara_01_62:
    speaker: anis
    en: Aren't they just how it hurts or tickles whenever someone does something?
    ko: |-
      이렇게 하면 아프다.
      이렇게 하면 간지럽다. 이걸로 끝 아냐?
    ja: |-
      こうやったら痛い。
      こうやったらくすぐったい。
      ただそれだけでしょ？
  d_nikke_mihara_01_63:
    speaker: mihara
    en: Well, yes. That's what ordinary folks would think of it as.
    ko: 그렇네. 일반인이 생각하기엔 그럴 수도 있겠어.
    ja: そうね。\n一般人が考える場合はそうかもしれないわ。
  d_nikke_mihara_01_64:
    speaker: mihara
    en: Hm... How can I let you understand this better?
    ko: 흠… 어떻게 이해시켜줄까.
    ja: う～ん…どう説明しようかしら。
  d_nikke_mihara_01_65:
    speaker: anis
    en: "... It's all right. There's no need for me to understand anything..."
    ko: "…아니, 굳이 뭘 또 이해시켜줄 것 까진…."
    ja: "…いやいや、そんな詳しい説明とかはいいから…"
  d_nikke_mihara_01_66:
    speaker: mihara
    en: In any case, try this.
    ko: 음. 이게 좋겠네.
    ja: そうだわ。こうしましょう。
  d_nikke_mihara_01_67:
    speaker: Narration
    en: "*Burr*"
    ko: 부웅-
    ja: ブーン
  d_nikke_mihara_01_68:
    speaker: Narration
    en: Blue waves start spreading out from Mihara.
    ko: 미하라를 중심으로 푸른색 파장이 퍼져나갔다.
    ja: ミハラを中心に青い波長が広がった
  d_nikke_mihara_01_69:
    speaker: anis
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_mihara_01_70:
    speaker: mihara
    en: Share complete.
    ko: 감각 공유 완료.
    ja: 感覚共有完了。
  d_nikke_mihara_01_71:
    speaker: mihara
    en: From this point forth, you can also feel what I feel, Anis.
    ko: |-
      이제부터 내가 느끼는 감각을,
      아니스도 느낄 수 있게 될 거야.
    ja: |-
      今から私が感じる感覚を、
      アニスも感じることができるわ。
  d_nikke_mihara_01_72:
    speaker: anis
    en: Wait, what?
    ko: 어? 어어?
    ja: え？ええ？
  d_nikke_mihara_01_73:
    speaker: mihara
    en: Here, look at this.
    ko: 자, 이걸 봐.
    ja: さあ、これを見て。
  d_nikke_mihara_01_74:
    speaker: Narration
    en: Mihara jabs her finger at the inside of her thigh.
    ko: 미하라는 손가락으로 자신의 허벅지를 쿡 찔렀다.
    ja: ミハラは指で自分の太ももをぐっと押した
  d_nikke_mihara_01_75:
    speaker: anis
    en: "*Gasp*"
    ko: 아얏.
    ja: ああっ。
  d_nikke_mihara_01_76:
    speaker: mihara
    en: Hehe, what do you think?
    ko: 후후. 어땠어?
    ja: ふふ。どう？
  d_nikke_mihara_01_77:
    speaker: anis
    en: "... I feel a slight sting."
    ko: "…따끔한데."
    ja: "…痛い。"
  d_nikke_mihara_01_78:
    speaker: mihara
    en: What about now?
    ko: 그럼 이젠 이렇게 해볼게.
    ja: じゃあ今度はこれ。
  d_nikke_mihara_01_79:
    speaker: Narration
    en: Mihara jabs her finger at the inside of her thigh.
    ko: 미하라는 손가락으로 자신의 허벅지를 쿡 찔렀다.
    ja: ミハラは指で自分の太ももをぐっと押した
  d_nikke_mihara_01_80:
    speaker: anis
    en: Hehehe!
    ko: 흐헤헤!
    ja: うひゃひゃ！
  d_nikke_mihara_01_81:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_82:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_83:
    speaker: anis
    en: |-
      Wh-what now?
      Why does it feel itchy?
    ko: |-
      뭐, 뭐야?
      왜 간지럽지?
    ja: |-
      な、何なの？
      何でくすぐったいの？
  d_nikke_mihara_01_84:
    speaker: mihara
    en: How about this...
    ko: 그럼 이번엔….
    ja: じゃあ今度は…
  d_nikke_mihara_01_85:
    speaker: anis
    en: Wait a minute, I feel fine now!
    ko: 잠깐, 이제 된 것 같…!
    ja: ちょっと待って、もう十分…！
  d_nikke_mihara_01_86:
    speaker: Narration
    en: Mihara jabs her finger at the inside of her thigh.
    ko: 미하라는 손가락으로 자신의 허벅지를 쿡 찔렀다.
    ja: ミハラは指で自分の太ももをぐっと押した
  d_nikke_mihara_01_87:
    speaker: anis
    en: Mmnn♡
    ko: 흐아앙♡
    ja: ひゃぁぁっ♡
  d_nikke_mihara_01_88:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_89:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_91:
    speaker: mihara
    en: Hehe, do you understand now?
    ko: 후후. 이제 알겠어?
    ja: ふふ。少しは分かったかしら？
  d_nikke_mihara_01_92:
    speaker: mihara
    en: The endless sensations stimuli can offer.
    ko: 자극의 베리에이션을.
    ja: 刺激にはバリエーションがあるの。
  d_nikke_mihara_01_93:
    speaker: anis
    en: This is not some change of stimuli, it's like getting hit by Fist of the Ruler!
    ko: 자극의 베리에이션이 아니라 북두신권이잖아 이거!
    ja: バリエーションじゃなくて北斗〇拳って\n言った方がいいと思うわ！
  d_nikke_mihara_01_94:
    speaker: neon
    en: Hah! You're already ruined!!
    ko: You Are Shock!!
    ja: You are XXock！！
  d_nikke_mihara_01_95:
    speaker: mihara
    en: Anyway, Yuni can use this more skillfully than I ever could.
    ko: 아무튼, 유니는 나보다 이걸 더 능숙하게 구사해.
    ja: とにかく、\nユニは私よりもこういうことが上手なの。
  d_nikke_mihara_01_96:
    speaker: mihara
    en: It's like one of her special skills.
    ko: 그야말로 경지라 할 수 있는 기술이지.
    ja: 言うならば悟りを開いたテクニック\nって感じかしら。
  d_nikke_mihara_01_97:
    speaker: anis
    en: Is it really a skill of some sort?
    ko: 기술이라고 인정하는 거냐.
    ja: テクニックって認めてるわけ？
  d_nikke_mihara_01_98:
    speaker: mihara
    en: Although it's a skill Yuni uses to evoke countless feelings through the same
      action and location,
    ko: |-
      그런 유니가 구사하는 기술임에도
      나는 기시감을 느끼고 있는 거야.
    ja: |-
      こんなユニのテクニックを受けても
      私は既視感を覚えてしまうの。
  d_nikke_mihara_01_99:
    speaker: mihara
    en: there's only so much surprise it can incur within me.
    ko: |-
      동일한 위치에 동일한 행동으로도
      수십 가지의 베리에이션을 가지는 그 기술임에도 말이야.
    ja: |-
      同じ位置の同じ行動でも
      数十種類のバリエーションを持つ\nテクニックであるにもかかわらずね。
  d_nikke_mihara_01_100:
    speaker: mihara
    en: Can you see how serious this is?
    ko: 이게 얼마나 심각한 이야기인지 알겠어?
    ja: これがどれだけ深刻な問題なのか分かるかしら？
  d_nikke_mihara_01_101:
    speaker: anis
    en: Erm... Not really.
    ko: "…응. 전혀 모르겠어."
    ja: "…う～ん。さっぱり分からないわ。"
  d_nikke_mihara_01_102:
    speaker: mihara
    en: That's why I've been under so much stress.
    ko: 그래서 나는 계속 스트레스를 받고 있는 상태야.
    ja: だから私はストレスが溜まる一方ってわけ。
  d_nikke_mihara_01_103:
    speaker: mihara
    en: Perhaps, the new stimulus I'm looking for
    ko: 어쩌면, 내가 찾고 있는 새로운 자극은.
    ja: もしかしたら私が追い求める新たな刺激は
  d_nikke_mihara_01_104:
    speaker: mihara
    en: doesn't exist in this world.
    ko: 이 세상에는 없는 것일지도 모르지.
    ja: この世界にはないのかもしれないわ。
  d_nikke_mihara_01_105:
    speaker: anis
    en: Right, you are. Why don't you give it up now?
    ko: 그래. 포기하는 게 빠르겠다.
    ja: そうね。諦めた方が早いんじゃないの？
  d_nikke_mihara_01_106:
    speaker: neon
    en: Don't people normally say "we'll help you find a new stimulus" on an occasion
      like this?
    ko: 이럴 땐 보통 새로운 자극을 찾아준다고 하는 게 정석 아닌가요?
    ja: こういう時は普通、新しい刺激を探してあげる\nって言うのがお約束なんじゃ？
  d_nikke_mihara_01_107:
    speaker: mihara
    en: Which means I need to explore new frontiers.
    ko: |-
      그래서 말인데,
      새로운 상상력이 필요해.
    ja: |-
      そういうわけで
      新しい想像力が必要なの。
  d_nikke_mihara_01_108:
    speaker: mihara
    en: Something pure and unstained.
    ko: 때 묻지 않고, 순수한.
    ja: 混じりけのない、純真無垢な。
  d_nikke_mihara_01_109:
    speaker: mihara
    en: "... Some spicy ideas from you guys."
    ko: "…바로 너희들의 새로운 상상력 말이야."
    ja: "…まさしくあなたたちの新しい想像力がね。"
  d_nikke_mihara_01_110:
    speaker: anis
    en: Come to think of it, I was counting to 100, so now I should return to it again.
    ko: |-
      앗, 나 생각해보니 숫자 100까지 세다가 말았어.
      가서 마저 세야지.
    ja: |-
      あっ、そう言えば私、
      数字100まで数えてる途中だった。
      早く続き数えなきゃ。
  d_nikke_mihara_01_111:
    speaker: neon
    en: I'm gonna examine how much gunpowder there is in each bullet.
    ko: 저는 한 발당 화약 가루가 몇 개 들어가는지 조사하고 있었어요.
    ja: 私は一発撃つのに火薬粉がどれだけ入るか\n調査しているところでした。
  d_nikke_mihara_01_112:
    speaker: Narration
    en: Anis and Neon quickly run away.
    ko: 아니스와 네온은 빠르게 어딘가로 가버렸다.
    ja: |-
      アニスとネオンは一目散に
      どこかに行ってしまった
  d_nikke_mihara_01_113:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_114:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_mihara_01_115:
    speaker: rapi
    en: I know it's rather rude to say this, but
    ko: 이런 말씀 드리기엔 실례인 줄은 알지만.
    ja: こんなことを申し上げるのは\n失礼だと承知しておりますが、
  d_nikke_mihara_01_116:
    speaker: rapi
    en: you should be able to help her, Commander.
    ko: 지휘관은 미하라를 도와줄 수 있을 것 같습니다.
    ja: |-
      指揮官ならミハラを
      助けられるような気がします。
  d_nikke_mihara_01_117:
    speaker: Self
    en: Me?
    ko: 내가?
    ja: 私が？
  d_nikke_mihara_01_118:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_mihara_01_119:
    speaker: mihara
    en: That makes two of us.
    ko: 나도 같은 생각이야.
    ja: 私もそう思うわ。
  d_nikke_mihara_01_120:
    speaker: mihara
    en: You seem to have a knack for everything.
    ko: 아무리 봐도, 지휘관은 소질이 있는 것 같거든.
    ja: 指揮官ならその素質があると思うの。
  d_nikke_mihara_01_121:
    speaker: Self
    en: Seriously?
    ko: 내가?
    ja: 私に？
  d_nikke_mihara_01_122:
    speaker: mihara
    en: Yep.
    ko: 응.
    ja: ええ。
  d_nikke_mihara_01_123:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_124:
    speaker: mihara
    en: "... Seems like you're unwilling to."
    ko: "…안 내키나 보구나."
    ja: "…気が進まないようね。"
  d_nikke_mihara_01_125:
    speaker: mihara
    en: I guess nothing can be done.
    ko: 그럼 할 수 없지.
    ja: じゃあ諦めるわ。
  d_nikke_mihara_01_126:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mihara_01_127:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_128:
    speaker: Self
    en: All right, I'll think of something.
    ko: 알겠어. 방법을 찾아볼게.
    ja: 分かった、方法を探してみる
  d_nikke_mihara_01_129:
    speaker: mihara
    en: Just as I expected.
    ko: 역시.
    ja: やっぱり。
  d_nikke_mihara_01_130:
    speaker: mihara
    en: In situations like this, I believe not backing out is considered an inherent
      talent as well.
    ko: 이런 상황에서 물러서지 않는다는 것부터가 소질이 있는 거야.
    ja: |-
      こういう状況で後ろに引かないこと自体、
      素質があるってことよ。
  d_nikke_mihara_01_131:
    speaker: mihara
    en: Hehe. All right, then. Commander...
    ko: 후후. 그럼 지휘관.
    ja: ふふ。では指揮官。
  d_nikke_mihara_01_132:
    speaker: mihara
    en: Feel free to contact me if you think of any good ideas.
    ko: 좋은 생각이 나면 연락줘.
    ja: いいアイデアが浮かんだら連絡してね。
  d_nikke_mihara_01_133:
    speaker: mihara
    en: I'll be waiting ♡
    ko: 기다리고 있을게♡
    ja: 待ってるわ♡
  d_nikke_mihara_01_134:
    speaker: Narration
    en: With that, Mihara takes her leave.
    ko: 미하라는 가버렸다.
    ja: ミハラは行ってしまった
  d_nikke_mihara_01_135:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_01_136:
    speaker: rapi
    en: All the best, Commander!
    ko: 건투를 빕니다.
    ja: ご健闘を祈ります。
d_nikke_mihara_02:
  d_nikke_mihara_02_1:
    speaker: Monologue
    en: Stimulus.
    ko: 자극.
    ja: 刺激
  d_nikke_mihara_02_2:
    speaker: Monologue
    en: What is a stimulus?
    ko: 자극이란 무엇인가.
    ja: 刺激とは何なのか
  d_nikke_mihara_02_3:
    speaker: Monologue
    en: It's a reaction triggered by some action.
    ko: 어떠한 작용을 주어 반응이 일어나게 하는 것.
    ja: 生体に作用して何らかの反応を引き起こすこと
  d_nikke_mihara_02_4:
    speaker: Monologue
    en: Mihara stated that she wanted a new stimulus.
    ko: 미하라는 새로운 자극을 원한다고 했다.
    ja: ミハラは新しい刺激が欲しいと言った
  d_nikke_mihara_02_5:
    speaker: Monologue
    en: A new stimulus...
    ko: 새로운 자극이라….
    ja: 新しい刺激…
  d_nikke_mihara_02_6:
    speaker: neon
    en: Wow, this is my first time seeing a serious Master!
    ko: 와. 저 스승님이 저렇게 진지한 모습은 처음 보는 것 같아요.
    ja: わぁ。私、師匠のあんな真面目な顔を\n見るのは初めてです。
  d_nikke_mihara_02_7:
    speaker: anis
    en: If only his thoughts are also equally as serious...
    ko: 생각하고 있는 내용도 진지했으면 좋겠는데.
    ja: |-
      考えている内容も
      真面目だったらいいんだけどね。
  d_nikke_mihara_02_8:
    speaker: Self
    en: Anis, Neon.
    ko: 아니스, 네온.
    ja: アニス、ネオン
  d_nikke_mihara_02_9:
    speaker: neon
    en: Hmm?
    ko: 예?
    ja: はい？
  d_nikke_mihara_02_10:
    speaker: anis
    en: Yea?
    ko: 응?
    ja: うん？
  d_nikke_mihara_02_11:
    speaker: Self
    en: "... What sort of stimulus has Mihara yet to experience?"
    ko: "…미하라가 겪어보지 못 한 자극이 뭐가 있을까?"
    ja: |-
      …ミハラが経験したことのない刺激は
      何だと思う？
  d_nikke_mihara_02_12:
    speaker: anis
    en: "... You still don't have a definite answer, do you, Commander?"
    ko: "…결국 지휘관님도 명확한 답은 없구나."
    ja: "…結局、指揮官様も答えが見つからないのね。"
  d_nikke_mihara_02_13:
    speaker: neon
    en: Actually, something came to mind after hearing what Mihara shared with us.
    ko: 저는 사실 미하라의 얘기를 듣고 딱 떠오른 것이 있어요.
    ja: 私、ミハラの話を聞いていて\n一つ思ったことがあります。
  d_nikke_mihara_02_14:
    speaker: anis
    en: I may not be looking forward to it, but I'll still ask.
    ko: 별로 기대는 안 되지만 물어는 볼게.
    ja: あまり期待はしないけど聞くだけ聞かせて。
  d_nikke_mihara_02_15:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: 何？
  d_nikke_mihara_02_16:
    speaker: neon
    en: It's exercise.
    ko: 그것은 운동이에요.
    ja: ずばり運動です。
  d_nikke_mihara_02_17:
    speaker: Self
    en: Exercise?
    ko: 운동?
    ja: 運動？
  d_nikke_mihara_02_18:
    speaker: neon
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_mihara_02_19:
    speaker: neon
    en: I'm not too sure, but Mihara seems like... How do you say this?
    ko: 모르긴 몰라도 미하라는 그런, 뭐랄까.
    ja: |-
      よく分かりませんが、
      ミハラはそういう、何て言うか
  d_nikke_mihara_02_20:
    speaker: neon
    en: It seems like she has never experienced a healthy level of stimulus.
    ko: 건전한 자극은 단 한 번도 경험해보지 못했을 것 같거든요.
    ja: 健全な刺激はまだ\n1回も経験したことがないような気がします。
  d_nikke_mihara_02_21:
    speaker: anis
    en: Wow, what gibberish.
    ko: 와 얘 막말하는 것 봐.
    ja: |-
      わぁ、この子ったら
      滅茶苦茶なこと言い出したわ。
  d_nikke_mihara_02_22:
    speaker: neon
    en: I mean, exercise IS a healthy sort of stimuli
    ko: 운동이라 함은 건전한 자극의 알파이자 오메가.
    ja: 運動というのは健全な刺激の\nアルファにしてオメガです。
  d_nikke_mihara_02_23:
    speaker: neon
    en: since it stimulates both the muscles and nerves.
    ko: 힘을 써서 근육에 자극을 주고, 온갖 신경에 자극을 주는.
    ja: 筋肉に刺激を与え、全神経に刺激を伝える、
  d_nikke_mihara_02_24:
    speaker: neon
    en: Wouldn't you say it's the perfect level of stimuli?
    ko: 그야말로 합법적인 자극의 마스터피스라고 생각해요.
    ja: それこそ合法的な刺激の\nマスターピースだと思います。
  d_nikke_mihara_02_25:
    speaker: anis
    en: Sheesh, you sound just like Rumani.
    ko: 루마니가 할법한 소릴 하고 있네.
    ja: ルマニが言いそうな話ね。
  d_nikke_mihara_02_26:
    speaker: anis
    en: But...
    ko: 그런데….
    ja: でも…
  d_nikke_mihara_02_27:
    speaker: anis
    en: Yeah, that does make sense.
    ko: 일리가 있는 말이긴 해.
    ja: 理解できなくはないわ。
  d_nikke_mihara_02_28:
    speaker: Self
    en: Agreed.
    ko: 동의해.
    ja: 同意する
  d_nikke_mihara_02_29:
    speaker: Self
    en: Let's head over to the gym, guys.
    ko: 다들, 체육관으로 가자.
    ja: みんな、体育館に行こう
  d_nikke_mihara_02_30:
    speaker: anis
    en: Oh, man. I don't really like sports that much.
    ko: 아, 나는 운동은 좀 별로.
    ja: あっ、運動はちょっと…
  d_nikke_mihara_02_31:
    speaker: neon
    en: Me either.
    ko: 저도요.
    ja: 私もです。
  d_nikke_mihara_02_32:
    speaker: anis
    en: "... Weren't you the one going on about experiencing a healthy level of stimulus?"
    ko: "…너 뭐 방금전까지 건전한 자극의 마스터피스니 뭐니 하지 않았어?"
    ja: "…あなた、さっきまで健全な刺激のマスターピースが何たらかんたらって言ってなかったっけ？"
  d_nikke_mihara_02_33:
    speaker: neon
    en: I did, but that doesn't mean I like it.
    ko: 말이 그렇다는 거지 저한테 필요한 건 아니라서요.
    ja: |-
      そうは言いましたけど、
      私には必要のないことでして。
  d_nikke_mihara_02_34:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_02_35:
    speaker: Narration
    en: The gym is filled with a cacophony of sounds.
    ko: 웅성웅성.
    ja: ガヤガヤ
  d_nikke_mihara_02_36:
    speaker: mihara
    en: Hmm... Well, you're staring.
    ko: 흐음~ 시선들이 엄청 따갑네.
    ja: ふぅ～すごい視線を感じるわ。
  d_nikke_mihara_02_37:
    speaker: Choice
    en: That's because you're beautiful.
    ko: 예뻐서 그런 거야.
    ja: ミハラがかわいいからだ
  d_nikke_mihara_02_38:
    speaker: Choice
    en: That's because your outfit is bold.
    ko: 복장이 너무 과감해서 그런 거야.
    ja: 服装が大胆だからだ
  d_nikke_mihara_02_39:
    speaker: mihara
    en: Oh my, I wasn't expecting that from you.
    ko: 어머. 그런 말도 할 줄 알아?
    ja: まあ。そんな気の利いたことも言えるの？
  d_nikke_mihara_02_40:
    speaker: mihara
    en: But I'm still glad to hear that. Hehe.
    ko: 후후. 빈말이라도 기쁘네.
    ja: ふふ。お世辞でも嬉しいわ。
  d_nikke_mihara_02_41:
    speaker: mihara
    en: Hehe, is it?
    ko: 후후. 그래?
    ja: ふふ。そうかしら？
  d_nikke_mihara_02_42:
    speaker: mihara
    en: But I think I've covered as much of my body parts as everyone else.
    ko: 내가 보기엔 여기 있는 사람들과 가린 부분은 비슷한 것 같은데.
    ja: ここにいる人たちと隠している部分は\n大して変わらないけど？
  d_nikke_mihara_02_43:
    speaker: rumani
    en: "... Gym Rat?"
    ko: "…회원님?"
    ja: "…会員さん？"
  d_nikke_mihara_02_44:
    speaker: rumani
    en: And Mihara? What a strange combination.
    ko: |-
      그리고 미하라?
      묘한 조합이네요.
    ja: |-
      それとミハラ？
      妙な組み合わせですね。
