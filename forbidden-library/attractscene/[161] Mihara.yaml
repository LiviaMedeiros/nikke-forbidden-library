  d_nikke_mihara_03_4:
    speaker: Monologue
    en: I am walking along a deserted back alley
    ko: 미하라와 이어진 사슬을 손에 쥔 채.
    ja: ミハラと繋がれた鎖を手に握ったまま、
  d_nikke_mihara_03_5:
    speaker: Monologue
    en: with the chain connected to Mihara in my hand.
    ko: 아무도 없는 뒷골목을 [산책]하고 있는 나는.
    ja: 誰もいない裏通りを「散歩」している私は、
  d_nikke_mihara_03_6:
    speaker: Monologue
    en: Yet, I am unsure
    ko: 어떤 삶을 살고 있는 건지.
    ja: どんな人生を生きているのだろう
  d_nikke_mihara_03_7:
    speaker: Monologue
    en: what sort of lifestyle I am leading right now.
    ko: 잘 모르겠다.
    ja: よく分からない
  d_nikke_mihara_03_8:
    speaker: Narration
    en: "*Clink*"
    ko: 챠륵-
    ja: ジャラッー
  d_nikke_mihara_03_9:
    speaker: mihara
    en: Ah! Don't tug on it like that♡
    ko: 앗. 너무 그렇게 잡아당기지 마♡
    ja: あっ。そんなに強く引っ張らないで♡
  d_nikke_mihara_03_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_11:
    speaker: mihara
    en: "*Gasp* *Pant pant*"
    ko: 후, 후후.
    ja: ふふっ、ふふふ。
  d_nikke_mihara_03_12:
    speaker: mihara
    en: You know? I'm pretty excited now.
    ko: |-
      어떡하지.
      나 지금 너무 흥분한 것 같아.
    ja: |-
      どうしましょう。
      私、今すごく興奮してきちゃった。
  d_nikke_mihara_03_13:
    speaker: mihara
    en: The feelings of humiliation and liberation are mingled together.
    ko: 굴욕감과 해방감이 묘하게 줄타기를 하는 이 감각.
    ja: |-
      屈辱感と解放感が絶妙なバランスで
      綱渡りをしているような感覚よ。
  d_nikke_mihara_03_14:
    speaker: mihara
    en: It's amazing! It's definitely a stimulus that I've never experienced before.
    ko: |-
      굉장해.
      단 한 번도 느껴보지 못한 자극이야.
    ja: |-
      すごいわ。
      一度も感じたことのない刺激よ。
  d_nikke_mihara_03_15:
    speaker: mihara
    en: It has taken you no time to figure out that
    ko: 육체의 자극만이 정답이 아니라는 결론에 이렇게 빨리 접근하다니.
    ja: |-
      肉体への刺激だけが答えじゃないって、
      こんなに早く分からせてくれるなんて。
  d_nikke_mihara_03_16:
    speaker: mihara
    en: physical touch is not the answer to everything♡
    ko: 역시, 지휘관은 소질이 있어♡
    ja: さすがは指揮官よ。素質があるわ♡
  d_nikke_mihara_03_17:
    speaker: Self
    en: No, I didn't...
    ko: 아니, 나는 아무것도….
    ja: いや、私は何も…
  d_nikke_mihara_03_18:
    speaker: Narration
    en: "*Pitter-patter*"
    ko: 저벅, 저벅.
    ja: スタスタ
  d_nikke_mihara_03_19:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mihara_03_20:
    speaker: Monologue
    en: Footsteps can be heard from up close.
    ko: 가까이에서 발자국 소리가 들려온다.
    ja: 近くから足音が聞こえてくる
  d_nikke_mihara_03_21:
    speaker: mihara
    en: "... Someone's coming."
    ko: "…누가 오는 것 같아."
    ja: "…誰か来るみたい。"
  d_nikke_mihara_03_22:
    speaker: mihara
    en: Commander, what shall we do?
    ko: |-
      지휘관.
      어떡할래?
    ja: |-
      指揮官。
      どうする？
  d_nikke_mihara_03_23:
    speaker: Choice
    en: Hide away.
    ko: 숨는다.
    ja: 隠れる
  d_nikke_mihara_03_24:
    speaker: Choice
    en: Face the person openly.
    ko: 당당히 맞선다.
    ja: 堂々とそのまま散歩を続ける
  d_nikke_mihara_03_25:
    speaker: mihara
    en: Gee, are you going to do that?
    ko: 어머. 그렇게 할 거야?
    ja: まあ、そう出るのね？
  d_nikke_mihara_03_26:
    speaker: mihara
    en: Woo. All right. Good choice.
    ko: |-
      후후. 그래.
      잘 선택했어.
    ja: |-
      ふふ。いいわ。
      賢明な選択よ。
  d_nikke_mihara_03_27:
    speaker: mihara
    en: Because you also need to think about the others.
    ko: 다른 사람을 위한 배려심도 필요한 법이니까.
    ja: 他人への配慮も必要よね。
  d_nikke_mihara_03_28:
    speaker: mihara
    en: Oh, you can be pretty decisive as well.
    ko: 어머. 지휘관은 과감한 면이 있네.
    ja: まあ。指揮官にこんな豪快な一面もあったのね。
  d_nikke_mihara_03_29:
    speaker: mihara
    en: Woo. But let's hide for now.
    ko: 후후. 그래도 지금은 숨는 게 맞아.
    ja: ふふ。でも今は隠れた方がよさそうよ。
  d_nikke_mihara_03_30:
    speaker: mihara
    en: What if the children are coming from that side?
    ko: 만약 저기서 오는 게 아이들이라면?
    ja: もしも子どもたちだったら？
  d_nikke_mihara_03_31:
    speaker: mihara
    en: Or an innocent couple?
    ko: 때 묻지 않은 순수한 커플이라면?
    ja: 純真無垢なただの恋人同士だったら？
  d_nikke_mihara_03_32:
    speaker: mihara
    en: Caring for others is important. Come on, hide.
    ko: |-
      배려심은 중요한 거야.
      자, 숨자.
    ja: |-
      時には配慮も重要よ。
      隠れましょう。
  d_nikke_mihara_03_33:
    speaker: Monologue
    en: You hide in the corner of the alley.
    ko: 골목의 구석진 곳으로 숨었다.
    ja: 路地の人目につかない場所に隠れた
  d_nikke_mihara_03_34:
    speaker: littlegirl
    en: Had fun today?
    ko: 오늘 재밌었지?
    ja: 今日は楽しかったね！
  d_nikke_mihara_03_35:
    speaker: littleboy
    en: Yeah, the penguins were so cute.
    ko: 응. 펭귄 엄청 귀여웠어.
    ja: うん。ペンギンってあんなにかわいかったっけ？
  d_nikke_mihara_03_36:
    speaker: littlegirl
    en: I want to see them with my own eyes.
    ko: 실제로 한번 보고 싶어.
    ja: いつか本物を見てみたいな。
  d_nikke_mihara_03_37:
    speaker: littleboy
    en: Me too!
    ko: 나도나도.
    ja: 僕も僕も。
  d_nikke_mihara_03_38:
    speaker: littlegirl
    en: It is said that there are real penguins on the surface.
    ko: 지상에는 진짜 펭귄이 있대.
    ja: 地上には本物のペンギンがいるんだって。
  d_nikke_mihara_03_39:
    speaker: littleboy
    en: Really?
    ko: 진짜?
    ja: 本当に？
  d_nikke_mihara_03_40:
    speaker: littlegirl
    en: Yeah, so we must go and see it together in the future.
    ko: 응. 그러니까 나중에 꼭 같이 보러 가자.
    ja: うん。いつか絶対に見に行こう。
  d_nikke_mihara_03_41:
    speaker: littleboy
    en: Okay, deal.
    ko: 그래. 약속.
    ja: そうだね。絶対に見に行こう。
  d_nikke_mihara_03_42:
    speaker: littlegirl
    en: Deal!
    ko: 약속~
    ja: 約束だよ～
  d_nikke_mihara_03_43:
    speaker: Monologue
    en: The voices fade away.
    ko: 소리는 점점 멀어졌다.
    ja: 声はだんだん小さくなっていった
  d_nikke_mihara_03_44:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_45:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_46:
    speaker: mihara
    en: If we didn't hide, the outcome could be terrible.
    ko: 버티고 서 있었으면 큰일 났겠지?
    ja: さっきあのまま道に立っていたら\n大変なことになるとこだったわね？
  d_nikke_mihara_03_47:
    speaker: Self
    en: Yeah.
    ko: 큰일 정도로 안 끝났을 거야.
    ja: 大変なことくらいでは済まなかっただろう
  d_nikke_mihara_03_48:
    speaker: mihara
    en: Ok, let's keep walking then.
    ko: 자, 그럼 계속 가자.
    ja: さあ、どんどん行きましょう。
  d_nikke_mihara_03_49:
    speaker: mihara
    en: We will go to the park at the end of the alley.
    ko: 저 골목 끝에 있는 공원까지 가는 거야.
    ja: 路地の終わりにある公園まで行くわよ。
  d_nikke_mihara_03_50:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_51:
    speaker: Monologue
    en: You start walking with Mihara.
    ko: 미하라와 걷기 시작했다.
    ja: ミハラと再び歩き始めた
  d_nikke_mihara_03_52:
    speaker: Monologue
    en: Only the sound of footsteps colliding with chains echoes through the streets.
    ko: 발자국 소리와 사슬이 부딪치는 소리만 골목에 울려 퍼졌다.
    ja: |-
      足音と鎖がぶつかり合う音だけが
      路地に鳴り響いた
  d_nikke_mihara_03_53:
    speaker: mihara
    en: Woo... Woo...
    ko: 후우… 후우….
    ja: ふぅ…ふぅ…
  d_nikke_mihara_03_54:
    speaker: Monologue
    en: "... Mixed with other sounds, though."
    ko: "…다른 소리도 섞이긴 했지만."
    ja: "…他の音も少々混ざっていたけれど"
  d_nikke_mihara_03_55:
    speaker: Monologue
    en: Soon, you come to the end of the alley.
    ko: 골목의 끝은 금방 다가왔다.
    ja: 路地の終わりに近づいてきた
  d_nikke_mihara_03_56:
    speaker: Monologue
    en: You realize that this is coming to an end, so you quicken your pace.
    ko: 이제 끝이 보인다는 생각에 발걸음이 빨라졌다.
    ja: |-
      もうすぐ到着すると思うと
      歩くスピードが速くなった
  d_nikke_mihara_03_57:
    speaker: Narration
    en: "*Clink*"
    ko: 챠륵-
    ja: ジャラッー
  d_nikke_mihara_03_58:
    speaker: mihara
    en: Ah, I said not to drag it like that, please.
    ko: 앗. 그렇게 잡아당기지 말라니까♡
    ja: |-
      あっ。
      そんな風に引っ張らないでって言ったでしょ♡
  d_nikke_mihara_03_59:
    speaker: unknown
    en: Today is totally ruined.
    ko: 오늘은 완전히 허탕을 친 것입니다.
    ja: 今日は完全にしてやられたのであります。
  d_nikke_mihara_03_60:
    speaker: unknown
    en: I know...
    ko: 저도- 압니-다-
    ja: 私も…です…
  d_nikke_mihara_03_61:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mihara_03_62:
    speaker: Monologue
    en: This voice and tone...
    ko: 이 목소리와 말투는….
    ja: この声と口調は…
  d_nikke_mihara_03_63:
    speaker: Monologue
    en: I hide quickly first.
    ko: 일단 빠르게 숨었다.
    ja: とりあえず急いで隠れた
  d_nikke_mihara_03_64:
    speaker: Monologue
    en: There are footsteps.
    ko: 발자국 소리가 들려왔다.
    ja: 足音が近づいてきた
  d_nikke_mihara_03_65:
    speaker: novel
    en: We went there knowing it was in stock, but it was sold out just before we
      arrived? What bad luck.
    ko: |-
      분명 재고가 있다고 해서 간 것인데,
      바로 앞에서 매진되었다니 운이 없는 것입니다.
    ja: |-
      在庫があるというので行ったのに、
      私のすぐ前で売り切れになるなんて\n今日はついてません。
  d_nikke_mihara_03_66:
    speaker: exia
    en: It's outrageous to sell that part at that price.
    ko: 그-가격에 그-부품을 판다는 건 말이 안됩니-다.
    ja: あの値段で…あの部品を売るっていうこと自体、\nおかしいです…
  d_nikke_mihara_03_67:
    speaker: exia
    en: We were deceived.
    ko: 우리는- 허위 매물-에 당한 것입니-다- 예-
    ja: |-
      つまり…私たちは騙された…ってことです…
      はい…
  d_nikke_mihara_03_68:
    speaker: novel
    en: Exia, you followed with joy and now it's interesting to see you pretend to
      be unhappy.
    ko: |-
      엑시아도 신나서 따라왔으면서
      이제 와서 아닌척 하는게 재밌는 것입니다.
    ja: |-
      エクシアだってすごい乗り気だったくせに
      今さらそんなこと言うなんて\n笑わせてくれますね。
  d_nikke_mihara_03_69:
    speaker: exia
    en: "..."
    ko: "----"
    ja: "……"
  d_nikke_mihara_03_70:
    speaker: exia
    en: I'm only doing this to maintain the computer accessories industry...
    ko: 나는- 컴퓨터 부품계를 수호하기 위해-
    ja: 私は…パソコン部品界を保護するために…
  d_nikke_mihara_03_71:
    speaker: mihara
    en: It's Novel and Exia?
    ko: 노벨이랑 엑시아네?
    ja: ノベルとエクシアじゃない？
  d_nikke_mihara_03_72:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_73:
    speaker: mihara
    en: I should say hello.
    ko: 인사해버려야지.
    ja: 挨拶しなきゃ。
  d_nikke_mihara_03_74:
    speaker: Monologue
    en: Mihara stands up and approaches them.
    ko: 미하라는 몸을 일으켜 둘에게 다가가려 했고.
    ja: ミハラは上体を起こし、二人に近づこうとした
  d_nikke_mihara_03_75:
    speaker: Monologue
    en: I quickly grab the chain in my hand.
    ko: 나는 급하게 손에 쥐고 있던 사슬을 잡아당겼다.
    ja: 私は慌てて握っていた鎖を引っ張った
  d_nikke_mihara_03_76:
    speaker: Narration
    en: "*Clink*"
    ko: 챠륵!
    ja: ジャラッ！
  d_nikke_mihara_03_77:
    speaker: mihara
    en: Ah!
    ko: 아앗♡
    ja: ああっ♡
  d_nikke_mihara_03_78:
    speaker: mihara
    en: Commander, why did you...
    ko: 지휘관. 갑자기 이렇게….
    ja: 指揮官。いきなりそんな風に…
  d_nikke_mihara_03_79:
    speaker: novel
    en: "... Exia."
    ko: "…엑시아."
    ja: "…エクシア。"
  d_nikke_mihara_03_80:
    speaker: novel
    en: Did you hear that just now?
    ko: 방금 들으셨습니까?
    ja: さっきの聞きましたか？
  d_nikke_mihara_03_81:
    speaker: exia
    en: Yes, I did. It's like the Collectors are coming.
    ko: |-
      예- 들었습니-다-
      거둬들이는 자가- 오는 것 같은- 소리였죠-
    ja: |-
      はい…聞こえました…
      刈り取る者が…迫ってくるような…\nそんな状況の音でした…
  d_nikke_mihara_03_82:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_83:
    speaker: novel
    en: A dark, deserted alley
    ko: 인적이 드문 어두운 골목길.
    ja: 人通りの少ない薄暗い裏通り。
  d_nikke_mihara_03_84:
    speaker: novel
    en: There's a sound of chains and low wails.
    ko: 그리고 들려온 쇠사슬 소리와 낮은 비명.
    ja: 聞こえてくる鎖の音と低音の悲鳴。
  d_nikke_mihara_03_85:
    speaker: novel
    en: "... I knew it."
    ko: "…저는 알아버린 것입니다."
    ja: "…私は分かってしまったのであります。"
  d_nikke_mihara_03_86:
    speaker: novel
    en: Someone's running a human trafficking business in here!
    ko: 지금 이곳에서 인신매매가 이뤄지고 있는 것입니다!
    ja: 今この場所で\n人身売買が行われているということを！
  d_nikke_mihara_03_87:
    speaker: novel
    en: That jangling sound says it all!
    ko: 삐리링~ 하면서 감이 와 버린 것입니다!
    ja: ピカーンとひらめいたのであります！
  d_nikke_mihara_03_88:
    speaker: exia
    en: Oh, was it the awakening of Psycontrol?
    ko: 오- 사이코뮤 각성입니까-
    ja: おぉ…サイ〇ミュ覚醒です…
  d_nikke_mihara_03_89:
    speaker: novel
    en: Exia checks out the place where the sounds are coming from.
    ko: |-
      자, 엑시아.
      소리가 난 저곳으로 가보는 것입니다.
    ja: |-
      ほら、エクシア。
      声がする方に行ってみるのです。
  d_nikke_mihara_03_90:
    speaker: exia
    en: Aren't you going personally?
    ko: 직접- 가진 않는- 겁니-까-
    ja: 本人が…行かないのですか…
  d_nikke_mihara_03_91:
    speaker: novel
    en: I will devise strategies from a distance to control the situation and take
      follow-up measures!
    ko: 저는 뒤에서 빠른 판단력으로 상황을 파악해서 후속 조치에 들어가는 것입니다!
    ja: 私は後方で迅速な判断力をもとに状況を把握し、後続措置に備えるのであります！
  d_nikke_mihara_03_92:
    speaker: exia
    en: Ah, okay.
    ko: 아- 예-
    ja: あ…はい…
  d_nikke_mihara_03_93:
    speaker: Narration
    en: "*Clop-clop*"
    ko: 저벅 저벅.
    ja: スタスタ
  d_nikke_mihara_03_94:
    speaker: Monologue
    en: "... Exia is coming this way."
    ko: "…엑시아가 이쪽으로 걸어오고 있다."
    ja: "…エクシアがこちらに向かってくるのが分かる"
  d_nikke_mihara_03_95:
    speaker: Choice
    en: Give out a cry that cats make.
    ko: 고양이 소리를 낸다.
    ja: ネコの鳴き声を出す
  d_nikke_mihara_03_96:
    speaker: Choice
    en: Jump out and run away quickly.
    ko: 빠르게 뛰쳐나간 후 도망간다.
    ja: 素早く飛び出し逃げる
  d_nikke_mihara_03_97:
    speaker: Self
    en: Meow, meow.
    ko: 야, 야옹-
    ja: ニャ、ニャーオ
  d_nikke_mihara_03_98:
    speaker: exia
    en: Oh, there seems to be a cat. Ah.
    ko: 오- 고양이가 있는 모양입니-다-
    ja: あ…ネコがいるみたい…です…
  d_nikke_mihara_03_99:
    speaker: exia
    en: Poor cat. Where are you?
    ko: 불쌍한 고양아- 어디 있니-
    ja: かわいいネコちゃーん…どーこだ…
  d_nikke_mihara_03_100:
    speaker: Narration
    en: "*Clop-clop*"
    ko: 저벅저벅.
    ja: スタスタ
  d_nikke_mihara_03_101:
    speaker: Monologue
    en: No, it's too close
    ko: 안된다. 거리가 너무 가깝다.
    ja: ダメだ。距離が近すぎる
  d_nikke_mihara_03_102:
    speaker: Monologue
    en: If we go out now, we'll definitely run into them!
    ko: 지금 뛰쳐나가면 반드시 마주친다!
    ja: 今飛び出したら思い切り鉢合わせる！
  d_nikke_mihara_03_103:
    speaker: Narration
    en: "*Clop-clop*"
    ko: 저벅저벅.
    ja: スタスタ
  d_nikke_mihara_03_104:
    speaker: exia
    en: Ah, yes.
    ko: 아-
    ja: あっ…
  d_nikke_mihara_03_105:
    speaker: exia
    en: Novel, come look at this.
    ko: 노벨- 여기 와서 이걸 좀 보십-시오-
    ja: ノベル…こっちに来てこれ見てください…
  d_nikke_mihara_03_106:
    speaker: novel
    en: Did you find anything?
    ko: 뭐가 있는 것입니까?
    ja: 何かありますか？
  d_nikke_mihara_03_107:
    speaker: exia
    en: There's something strange.
    ko: 이상한 게- 있습- 니다-
    ja: おかしなものが…あります…
  d_nikke_mihara_03_108:
    speaker: novel
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_mihara_03_109:
    speaker: exia
    en: I found a rusty iron chain here.
    ko: 녹슨- 쇠사슬 뭉치가- 있습니다-
    ja: 錆びついた…鎖の塊が…あります…
  d_nikke_mihara_03_110:
    speaker: novel
    en: Aha, so this is where the chain sounds are coming from.
    ko: |-
      아하.
      쇠사슬 소리의 정체는 이것이었던 것입니다.
    ja: |-
      なるほど。
      鎖の音の正体はこれだったのであります。
  d_nikke_mihara_03_111:
    speaker: novel
    en: Hmm? But besides the sound of chains, I heard other sounds.
    ko: 응? 그러고 보니 쇠사슬 소리 말고 다른 소리도 들렸던 것입니다.
    ja: |-
      あれ？
      でも鎖の音以外に他の音も\n聞こえたのであります。
  d_nikke_mihara_03_112:
    speaker: exia
    en: Well, was it because you were in a bad mood?
    ko: 글쎄요- 기분 탓- 아닐- 까요-
    ja: うーん、気のせいじゃ…ないですか…
  d_nikke_mihara_03_113:
    speaker: novel
    en: No, I'm positive I wasn't imagining things.
    ko: |-
      아닌 것입니다.
      제가 잘못 들었을 리가 없는 것입니다.
    ja: |-
      そんなことありません。
      私が聞き間違いなどするはずがありません。
  d_nikke_mihara_03_114:
    speaker: exia
    en: Hey, listen. You must have been hearing things.
    ko: 잘못- 들었습니-다-
    ja: よく…分かりません…
  d_nikke_mihara_03_115:
    speaker: exia
    en: I'm going back. There's not much time left before the Final Quest ends.
    ko: 저는 돌아갑니-다- 파이널 퀘스트 일퀘- 마감 시간이- 얼마 안 남았습니-다-
    ja: |-
      私はもう帰ります…
      ファイナル・クエストのデイリークエの\n残り時間が…あまり残ってないんです…
  d_nikke_mihara_03_116:
    speaker: Narration
    en: Exia walks away quickly.
    ko: 엑시아는 빠르게 걸어갔다.
    ja: エクシアは急いでもと来た道を帰っていった
  d_nikke_mihara_03_117:
    speaker: novel
    en: Uh. Exia, wait up!
    ko: 엇. 엑시아~ 같이 가는 것입니다~
    ja: ああっ。エクシア～、一緒に行くのであります～
  d_nikke_mihara_03_118:
    speaker: Narration
    en: Novel follows Exia closely.
    ko: 노벨은 엑시아의 뒤를 쫒아갔다.
    ja: ノベルはエクシアの後を追いかけていった
  d_nikke_mihara_03_119:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_120:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_121:
    speaker: mihara
    en: Nervous?
    ko: 두근거렸어?
    ja: ドキドキした？
  d_nikke_mihara_03_122:
    speaker: Self
    en: In many ways.
    ko: 여러 가지 의미로.
    ja: 色んな意味で
  d_nikke_mihara_03_123:
    speaker: mihara
    en: Woo. Glad I'm not the only one who's unhappy.
    ko: |-
      후후.
      나만 즐겁지 않아서 다행이네.
    ja: |-
      ふふ。
      指揮官も楽しんでくれたみたいで嬉しいわ。
  d_nikke_mihara_03_124:
    speaker: mihara
    en: So, let's call it a day?
    ko: 그럼 오늘은 여기까지 할까?
    ja: じゃあ今日はこのくらいで終わりにする？
  d_nikke_mihara_03_125:
    speaker: Self
    en: Okay.
    ko: 그러자.
    ja: そうしよう
  d_nikke_mihara_03_126:
    speaker: mihara
    en: I can have a good sleep.
    ko: 푹 잘 수 있을 것 같네.
    ja: 今夜はぐっすり眠れそうね。
  d_nikke_mihara_03_127:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mihara_03_128:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_03_129:
    speaker: mihara
    en: Ouch, they seemed to recognize me.
    ko: |-
      어머.
      알아봐 준 모양이네.
    ja: |-
      あら。
      バレちゃってたみたいね。
  d_nikke_mihara_03_130:
    speaker: mihara
    en: Woo, actually.
    ko: 후후. 사실 있지.
    ja: ふふ。実はね。
  d_nikke_mihara_03_131:
    speaker: mihara
    en: The puddle over there reflected us.
    ko: |-
      저쪽에 보이는 물웅덩이.
      거기에 우리 비치고 있었어.
    ja: |-
      あそこの水たまり。
      そこに私たちの姿が映ってたわ。
  d_nikke_mihara_03_132:
    speaker: mihara
    en: Exia couldn't see us clearly, so I switched an angel and let her spot us.
    ko: |-
      엑시아가 잘 못 보는 것 같길래,
      각도를 바꿔가면서 우릴 보여줬거든.
    ja: |-
      エクシアがちゃんと
      見れてないみたいだったから、
      角度を変えながら私たちの姿を映したの。
  d_nikke_mihara_03_133:
    speaker: Self
    en: "... Why did you do that?"
    ko: "…왜."
    ja: "…どうしてだ"
  d_nikke_mihara_03_134:
    speaker: mihara
    en: Hm, well,
    ko: 음~ 글쎄.
    ja: う～ん、どうしてかしら。
  d_nikke_mihara_03_135:
    speaker: mihara
    en: I wanted to see your expressions when you are in trouble, Commander?
    ko: 지휘관이 곤란할 때 어떤 표정을 짓는지 보고 싶어서?
    ja: |-
      指揮官が困った時にどんな顔に
      なるのか見てみたくて？
  d_nikke_mihara_03_136:
    speaker: Monologue
    en: You feel an electric shock the moment you hear her.
    ko: 순간, 내 안에서 뭔가가 끊어졌다.
    ja: その瞬間、私の中で何かがプツンと切れた
d_nikke_mihara_04:
  d_nikke_mihara_04_1:
    speaker: Narration
    en: "*Clop-clop*"
    ko: 저벅. 저벅.
    ja: スタスタ
  d_nikke_mihara_04_2:
    speaker: mihara
    en: Someone is coming.
    ko: "…누군가 오고 있어."
    ja: "…誰かが後ろを歩いている。"
  d_nikke_mihara_04_3:
    speaker: Self
    en: Two adult men. Judging from the speed and pace, they are in their thirties.
    ko: 성인 남자 둘. 속도와 보폭으로 봐선 30대 중반.
    ja: |-
      成人男性二人。
      歩く速度と歩幅からして30代中盤
  d_nikke_mihara_04_4:
    speaker: mihara
    en: Perfect.
    ko: 완벽해.
    ja: 完璧よ。
  d_nikke_mihara_04_5:
    speaker: mihara
    en: What's next?
    ko: 후속 조치는?
    ja: 後続措置は？
  d_nikke_mihara_04_6:
    speaker: Self
    en: Go out openly.
    ko: 정면 돌파.
    ja: 正面突破
  d_nikke_mihara_04_7:
    speaker: mihara
    en: Woo, yes, sir.
    ko: 후후. 알았어.
    ja: ふふ。分かったわ。
  d_nikke_mihara_04_8:
    speaker: mihara
    en: Commander, you seem to suddenly become decisive.
    ko: 지휘관. 갑자기 과감해진 것 같….
    ja: 指揮官、何だか急に大胆になったような…
  d_nikke_mihara_04_9:
    speaker: Narration
    en: "*Clink*"
    ko: 챠륵-
    ja: ジャラッー
  d_nikke_mihara_04_10:
    speaker: mihara
    en: Ah.
    ko: 앗♡
    ja: あっ♡
  d_nikke_mihara_04_11:
    speaker: Self
    en: Let's go.
    ko: 걸어.
    ja: 歩け
  d_nikke_mihara_04_12:
    speaker: mihara
    en: Woo, woo, got it.
    ko: |-
      후, 후후.
      알았어♡
    ja: |-
      ふ、ふふ。
      分かったわ♡
  d_nikke_mihara_04_13:
    speaker: Monologue
    en: We walk upright from the front.
    ko: 당당하게 정면으로 걸어갔다.
    ja: 堂々と前に向かって歩いていった
  d_nikke_mihara_04_14:
    speaker: Monologue
    en: The two men are stunned the moment they see us.
    ko: 남자 둘은 우리를 보고 굳어버렸다.
    ja: 二人の男は私たちを見て固まってしまった
  d_nikke_mihara_04_15:
    speaker: Monologue
    en: I walk leisurely through.
    ko: 그 사이를 유유히 지나간다.
    ja: その間を悠々と通り過ぎる
  d_nikke_mihara_04_16:
    speaker: Monologue
    en: The iron chain keeps jangling.
    ko: 쇠사슬 소리를 내며.
    ja: 鎖の音を鳴り響かせながら
  d_nikke_mihara_04_17:
    speaker: Narration
    en: "*Clink clink*"
    ko: 챠륵- 챠륵-
    ja: ジャラッージャラッー
  d_nikke_mihara_04_18:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_mihara_04_19:
    speaker: Narration
    en: "*Clink*"
    ko: 챠륵-
    ja: ジャラッー
  d_nikke_mihara_04_20:
    speaker: poli
    en: Freeze, A.C.P.U.!
    ko: A.C.P.U닷!
    ja: A.C.P.U.だぁ！
  d_nikke_mihara_04_21:
    speaker: miranda
    en: You are under arrest as persons of interest!
    ko: 당신들을 거수자로 판단, 체포하겠…!
    ja: あなたたちを不審者とみなし、逮捕しま…！
  d_nikke_mihara_04_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_23:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_24:
    speaker: poli
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_mihara_04_25:
    speaker: miranda
    en: Whoaaa! Poli, what is that??
    ko: |-
      으, 으아!
      포, 폴리! 저게 뭡니까!?
    ja: |-
      う、うああ！
      ポ、ポリ！あれは何ですか！？
  d_nikke_mihara_04_26:
    speaker: poli
    en: "... Commander, what are you doing here?"
    ko: "…지휘관. 여기서 뭐 하는 건가영?"
    ja: "…指揮官、ここで何をしているんですかぁ？"
  d_nikke_mihara_04_27:
    speaker: Choice
    en: Taking a walk.
    ko: 산책 중이야.
    ja: 散歩中だ
  d_nikke_mihara_04_28:
    speaker: Choice
    en: Doing an iron chain performance test.
    ko: 쇠사슬 성능 테스트 중이야.
    ja: 鎖の性能テスト中だ
  d_nikke_mihara_04_29:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_30:
    speaker: poli
    en: We've received a report,
    ko: 신고가 들어왔어영.
    ja: 通報が入ってきましたぁ。
  d_nikke_mihara_04_31:
    speaker: poli
    en: saying there was a suspicious male and female walking around the alley in
      a suspicious manner.
    ko: 골목길에서 수상한 남녀 둘이 수상한 모습으로 돌아다닌다고영.
    ja: 通りで怪しい男女が怪しい姿で歩いてるってぇ。
  d_nikke_mihara_04_32:
    speaker: miranda
    en: Poli! Poli! I'm asking you! What is it?!
    ko: |-
      폴리! 폴리!
      저게 뭐냐고 묻고 있습니다!
    ja: |-
      ポリ！ポリ！
      あれは何なのか聞いているのです！
  d_nikke_mihara_04_33:
    speaker: poli
    en: Can you explain it?
    ko: 해명해 주시겠어영?
    ja: 説明してくれますかぁ？
  d_nikke_mihara_04_34:
    speaker: Self
    en: What do you want me to explain?
    ko: 뭘 해명하라는 거야?
    ja: 何を説明しろって言うんだ？
  d_nikke_mihara_04_35:
    speaker: Self
    en: Can taking a walk be a crime?
    ko: 산책이 죄가 될 수 있나?
    ja: 散歩が罪になるのか？
  d_nikke_mihara_04_36:
    speaker: poli
    en: Um...! Of course no.
    ko: |-
      으으음…!
      당연히 죄는 아니졍.
    ja: |-
      ううう～ん！
      当然罪にはなりませんよぉ。
  d_nikke_mihara_04_37:
    speaker: poli
    en: But, well... I wonder if this can be defined as taking a walk.
    ko: 그런데 뭐랄깡… 이걸 산책이라고 정의하는 게 맞는지 모르겠네영.
    ja: ですが、何と言いましょうかぁ…これを散歩と\n言っていいのかどうか分かりませんねぇ。
  d_nikke_mihara_04_38:
    speaker: miranda
    en: Aaarghhh!! Poli! Poli!!
    ko: |-
      으아아아!!
      폴리!! 폴리--!!
    ja: |-
      うああああ！！
      ポリ！！ポリ――！！
  d_nikke_mihara_04_39:
    speaker: poli
    en: Calm down, Miranda. There are various kinds of hobbies in the world.
    ko: |-
      진정해영 미란다.
      세상엔 여러 가지 취미가 있는 법이에영.
    ja: |-
      落ち着くんです、ミランダ。
      世界には色々な趣味があるのですっ。
  d_nikke_mihara_04_40:
    speaker: miranda
    en: Shoot, we must shoot! Let's shoot!
    ko: |-
      쏴, 쏴야합니다!
      쏩시다!
    ja: |-
      う、撃たなければなりません！
      撃ちましょう！
  d_nikke_mihara_04_41:
    speaker: poli
    en: "... We are leaving now."
    ko: "…일단은 물러날게영."
    ja: "…今日は引き上げますぅ。"
  d_nikke_mihara_04_42:
    speaker: poli
    en: Please be more careful.
    ko: 앞으론 조금 주의해 주세영.
    ja: 今後はちょっと気をつけてくださいねぇ。
  d_nikke_mihara_04_43:
    speaker: Narration
    en: Poli and Miranda leave.
    ko: 폴리와 미란다는 떠나갔다.
    ja: ポリとミランダが立ち去った
  d_nikke_mihara_04_44:
    speaker: Narration
    en: Soon after.
    ko: 또 잠시 후.
    ja: またしばらくして
  d_nikke_mihara_04_45:
    speaker: privaty
    en: Don't move! Squad Triangle!
    ko: |-
      멈추세요!
      트라이앵글입니다!
    ja: |-
      動かないでください！
      トライアングルです！
  d_nikke_mihara_04_46:
    speaker: mihara
    en: Wow, Squad Triangle is here?
    ko: 와. 트라이앵글이 왔네?
    ja: まぁ、トライアングルじゃない。
  d_nikke_mihara_04_47:
    speaker: privaty
    en: Wh-what the hell is this!
    ko: 이, 이게 도대체 무슨…!
    ja: こ、これは一体どういう…！
  d_nikke_mihara_04_48:
    speaker: yulha
    en: "... Admi, close your eyes."
    ko: |-
      …애드미.
      눈 감아.
    ja: |-
      …アドミ。
      目つぶって。
  d_nikke_mihara_04_49:
    speaker: admi
    en: I've been looking at the sky since just now.
    ko: 저는 좀 전부터 허공을 보고 있어요.
    ja: 私ならさっきから空を見ていました。
  d_nikke_mihara_04_50:
    speaker: yulha
    en: "... It seems wise that the A.C.P.U. quit bothering you."
    ko: |-
      …A.C.P.U가 웬일로 머리를 숙이고 부탁한다 했더니,
      그럴 만 했네.
    ja: |-
      …A.C.P.U.が頭まで下げて
      頼んでくるから何事かと思ったら、
      なるほどね。
  d_nikke_mihara_04_51:
    speaker: privaty
    en: You two! What are you doing here?
    ko: |-
      당신들!
      여기서 뭘 하고 있는 건가요!?
    ja: |-
      あなたたち！
      ここで何をしているんですか！？
  d_nikke_mihara_04_52:
    speaker: privaty
    en: What's with the i-iron chains?!
    ko: 그 쇠, 쇠쇠쇠쇠사슬은 또 뭐고!
    ja: そのく、くくくくく鎖は何ですか！
  d_nikke_mihara_04_53:
    speaker: mihara
    en: Gee, couldn't it be more obvious? We are taking a walk.
    ko: |-
      어머. 보면 알잖아?
      산책 중인걸.
    ja: |-
      あら、見れば分かるでしょ？
      散歩中よ。
  d_nikke_mihara_04_54:
    speaker: privaty
    en: What kind of walk is it?!
    ko: 세상에 그런 산책이 어딨어요!?
    ja: そんな風に散歩する人がどこにいるんですか！？
  d_nikke_mihara_04_55:
    speaker: mihara
    en: Whoo. This may beyond your knowledge, as the Central Government only does
      what's right.
    ko: 후후. 중앙정부에서 올바른 일만 해서 잘 모르나 본데.
    ja: |-
      ふ。中央政府のお堅いやり方じゃ、
      分からなくても当然よね。
  d_nikke_mihara_04_56:
    speaker: Monologue
    en: Mihara goes to Privaty.
    ko: 미하라는 프리바티에게 다가갔다.
    ja: ミハラはプリバティに近づいた
  d_nikke_mihara_04_57:
    speaker: mihara
    en: There are many things in the world that you don't know.
    ko: 세상엔 네가 모르는 많~은 것들이 있단다.
    ja: この世界にはあなたの知らないことがた～くさんあるのよ。
  d_nikke_mihara_04_58:
    speaker: privaty
    en: Hey...!
    ko: 히익…!
    ja: ひいっ…！
  d_nikke_mihara_04_59:
    speaker: mihara
    en: Do you want to experience it for yourself too?
    ko: 너도 한 번 경험해볼래?
    ja: あなたにも少し味わわせてあげようかしら？
  d_nikke_mihara_04_60:
    speaker: mihara
    en: Hard work stresses people out.
    ko: 고된 일 때문에 힘들 거 아냐.
    ja: 仕事がきつくて色々と大変でしょ？
  d_nikke_mihara_04_61:
    speaker: mihara
    en: That kind of stress and anger?
    ko: 그 스트레스와 울분.
    ja: そのストレスと鬱憤。
  d_nikke_mihara_04_62:
    speaker: mihara
    en: I can take it all.
    ko: 나는 다 받아줄 수 있어♡
    ja: 私なら全部受け止めてあげられるわよ♡
  d_nikke_mihara_04_63:
    speaker: mihara
    en: What do you think? Do you want to have a try?
    ko: 어때? 생각 있어?
    ja: どう？やってみる？
  d_nikke_mihara_04_64:
    speaker: privaty
    en: N-no, never!
    ko: 새, 생각 없는데요!
    ja: け、結構です！
  d_nikke_mihara_04_65:
    speaker: Narration
    en: Privaty rushes away like the wind.
    ko: 프리바티는 뛰듯이 도망갔다.
    ja: プリバティは逃げるようにその場を去った
  d_nikke_mihara_04_66:
    speaker: mihara
    en: Oh, what a pity. I wanted to see how lovely her face would change.
    ko: |-
      어머. 아쉬워라.
      귀여운 얼굴이 어떻게 바뀌는지 보고 싶었는데.
    ja: |-
      あら。残念。
      かわいいお顔がどんな風に変わるか\n見たかったのに。
  d_nikke_mihara_04_67:
    speaker: mihara
    en: "... So, how about you two?"
    ko: "…그래서, 둘은 어때?"
    ja: "…お二人さんは、どう？"
  d_nikke_mihara_04_68:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_69:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_70:
    speaker: mihara
    en: Do you want to do something interesting with me?
    ko: 나랑 재밌는 거 할까?
    ja: 私と楽しいことしてみない？
  d_nikke_mihara_04_71:
    speaker: yulha
    en: I-I hate interesting things.
    ko: 나, 나는 재밌는 게 싫다.
    ja: わ、私は楽しいことは嫌いよ。
  d_nikke_mihara_04_72:
    speaker: admi
    en: Enough of this nonsense. We're leaving now.
    ko: 이상한 소리 하지 말고 퇴각해요.
    ja: あんなのに構ってないで早く退却しましょう。
  d_nikke_mihara_04_73:
    speaker: admi
    en: We're no match for you, in every sense of the word.
    ko: 여러 가지 의미로 우리가 어떻게 할 수 있는 상대가 아니에요.
    ja: 色んな意味で\n私たちが太刀打ちできる相手ではありません。
  d_nikke_mihara_04_74:
    speaker: yulha
    en: "... Te-hee."
    ko: "…쳇."
    ja: "…ちぇっ。"
  d_nikke_mihara_04_75:
    speaker: Narration
    en: Yulha and Admi leave.
    ko: 율하와 애드미는 퇴각했다.
    ja: ユルハとアドミが退却した
  d_nikke_mihara_04_76:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_mihara_04_77:
    speaker: Monologue
    en: Someone is running from afar.
    ko: 저 멀리서 누군가 뛰어오고 있다.
    ja: 遠くの方から誰かが走ってくる音が聞こえる
  d_nikke_mihara_04_78:
    speaker: liter
    en: Ha ha, you greenhorn!
    ko: 하하~ 애송이~
    ja: ははぁ～青二才め～
  d_nikke_mihara_04_79:
    speaker: liter
    en: I hear you're interested in walks lately!
    ko: |-
      내 다 들었느니라!
      네놈이 요즘 산책에 재미를 붙였다고!
    ja: |-
      全部聞いたのじゃ～！
      君に最近、散歩の趣味ができたとな！
  d_nikke_mihara_04_80:
    speaker: liter
    en: The important thing about taking a walk is the chain! It should be convenient,
      sturdy, and fit well!
    ko: |-
      산책에서 중요한 건 목줄이니라!
      잡기 편해야 하고 튼튼해야 하고, 착용감이 좋아야 하지!
    ja: |-
      散歩で重要なのはリードじゃ！
      掴みやすく丈夫であるべきで、
      着用感も優れておらねばならぬ！
  d_nikke_mihara_04_81:
    speaker: volt
    en: "*Woof*"
    ko: 멍멍.
    ja: ワンワン。
  d_nikke_mihara_04_82:
    speaker: liter
    en: I don't usually give such things to people, but I'll make an exception for
      you. Here are my three favorite kinds of chains...!
    ko: |-
      내 어지간하면 이런 건 주지 않지만,
      특별히 애송이 네놈을 위해 내가 아끼던 목줄 3종 세트를…!
    ja: |-
      こんなこと滅多にないのじゃが、
      特別に青二才にだけ私が大事にしてきた\nリード３本セットを…！
  d_nikke_mihara_04_83:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_84:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_85:
    speaker: liter
    en: Three... kinds...
    ko: 3종 세트… 목줄….
    ja: 3本セット…のリードを…
  d_nikke_mihara_04_86:
    speaker: liter
    en: Chain... sub...
    ko: 목… 줄….
    ja: リ…ドを…
  d_nikke_mihara_04_87:
    speaker: liter
    en: Aaahhh!!
    ko: 흐아아아악!!
    ja: うぁあああああっ！！
  d_nikke_mihara_04_88:
    speaker: volt
    en: "*Jangle*"
    ko: 컹컹컹컹!
    ja: ワンワンワン！
  d_nikke_mihara_04_89:
    speaker: Narration
    en: Liter and Volt flee in a hurry.
    ko: 리타와 볼트는 부리나케 도망갔다.
    ja: リターとボルトは慌てて逃げていった
  d_nikke_mihara_04_90:
    speaker: Self
    en: Now, we have this alley all to ourselves.
    ko: 이제 이 골목은 우리만의 것이다.
    ja: もうこの通りは私たちのものだ
  d_nikke_mihara_04_91:
    speaker: mihara
    en: "... The purpose has changed a little, right?"
    ko: "…목적이 좀 바뀌지 않았어?"
    ja: "…目的がちょっと変わったんじゃない？"
  d_nikke_mihara_04_92:
    speaker: Monologue
    en: Going to the park with Mihara
    ko: 미하라와 공원에 도착했다.
    ja: ミハラと公園に到着した
  d_nikke_mihara_04_93:
    speaker: mihara
    en: Okay, the walk is over.
    ko: 자. 산책 끝.
    ja: はい。散歩、終～わり。
  d_nikke_mihara_04_94:
    speaker: mihara
    en: Woo, thanks, Commander.
    ko: 후후. 고생했어. 지휘관.
    ja: ふふ。ご苦労さま。指揮官。
  d_nikke_mihara_04_95:
    speaker: mihara
    en: It doesn't matter as it's a unique stimulus.
    ko: 색다른 자극이어서 괜찮았어.
    ja: ひと味違う刺激だったわ。
  d_nikke_mihara_04_96:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_97:
    speaker: mihara
    en: But to be honest, I was surprised.
    ko: 그런데 솔직히 말해서 의외였어.
    ja: でも正直言って意外だったわ。
  d_nikke_mihara_04_98:
    speaker: mihara
    en: I didn't expect you to take it so seriously.
    ko: 이렇게까지 진지하게 상대해줄 줄 몰랐거든.
    ja: ここまで真剣に付き合ってくれるなんてね。
  d_nikke_mihara_04_99:
    speaker: Choice
    en: Are you satisfied now?
    ko: 이제 만족했어?
    ja: 満足できたか？
  d_nikke_mihara_04_100:
    speaker: Choice
    en: I am happy, too.
    ko: 나도 즐거웠어.
    ja: 私も楽しかった
  d_nikke_mihara_04_101:
    speaker: mihara
    en: If you ask me to what degree, I would say it's not 100%.
    ko: 100%냐고 하면 그렇진 않지만….
    ja: 100％とは言い切れないけど…
  d_nikke_mihara_04_102:
    speaker: mihara
    en: But I'm already satisfied.
    ko: 이 정도면 아주 만족스러워.
    ja: このくらいなら合格点よ。
  d_nikke_mihara_04_103:
    speaker: mihara
    en: Woo, really?
    ko: 후후. 그래?
    ja: ふふ、そう？
  d_nikke_mihara_04_104:
    speaker: mihara
    en: You are indeed talented, aren't you?
    ko: 역시 소질이 있다니까.
    ja: やっぱり素質があるわ。
  d_nikke_mihara_04_105:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_106:
    speaker: Monologue
    en: Mihara keeps staring at you.
    ko: 미하라는 나를 빤히 쳐다봤다.
    ja: ミハラは私をまじまじと見つめた
  d_nikke_mihara_04_107:
    speaker: mihara
    en: You don't seem to dislike it, Commander.
    ko: 지휘관은 질색하지 않네.
    ja: 指揮官はちっとも動じないのね。
  d_nikke_mihara_04_108:
    speaker: mihara
    en: Normal people will be like those from just now.
    ko: 보통은 좀 전의 사람들처럼 행동하는데.
    ja: 普通なら今までの人たちみたいに\n反応するでしょうに。
  d_nikke_mihara_04_109:
    speaker: Choice
    en: Cause everyone is a coward.
    ko: 다들 겁쟁이라서 그래.
    ja: みんな怖がりだからな
  d_nikke_mihara_04_110:
    speaker: Choice
    en: That's just because you are not used to it.
    ko: 익숙하지 않아서 그럴 뿐이야.
    ja: 慣れていないだけだ
  d_nikke_mihara_04_111:
    speaker: mihara
    en: Woo. That's right.
    ko: |-
      후후. 그래.
      맞는 말이야.
    ja: |-
      ふふ。そうね。
      その通りだわ。
  d_nikke_mihara_04_112:
    speaker: mihara
    en: The unknown is the source of people's feelings of terror.
    ko: 미지야말로 사람들이 느끼는 공포의 원천이니까.
    ja: 未知こそが人間の恐怖の源泉よね。
  d_nikke_mihara_04_113:
    speaker: mihara
    en: "... Actually, I wasn't like this from the beginning."
    ko: "…사실 나도 처음부터 이랬던 건 아니었거든."
    ja: "…実は私も最初からこうではなかったの。"
  d_nikke_mihara_04_114:
    speaker: mihara
    en: Before becoming a Nikke, I was pretty normal.
    ko: 니케가 되기 전엔 아주 평범했었어.
    ja: ニケになる前はいたって平凡な少女だったわ。
  d_nikke_mihara_04_115:
    speaker: Self
    en: I'm curious.
    ko: 어땠었는지 궁금해.
    ja: どんな感じだったのか気になる
  d_nikke_mihara_04_116:
    speaker: mihara
    en: Uh?
    ko: 음~ 그래?
    ja: ふ～ん、そう？
  d_nikke_mihara_04_117:
    speaker: mihara
    en: Woo, ok, I'll tell you.
    ko: |-
      후후. 좋아.
      들려줄게.
    ja: |-
      ふふ。いいわ。
      話してあげる。
  d_nikke_mihara_04_118:
    speaker: mihara
    en: I don't like talking about it very much... But it doesn't matter if it's for
      you, Commander.
    ko: |-
      이런 얘기 별로 좋아하지는 않지만….
      지휘관이라면 괜찮아.
    ja: |-
      こういう話はあんまり好きじゃないけど…
      指揮官には特別よ。
  d_nikke_mihara_04_119:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_04_120:
    speaker: mihara
    en: I haven't talked about the past for a long time.
    ko: 옛날 얘기하는 거 엄청 오랜만이네.
    ja: 昔の話をするのは本当に久しぶりだわ。
d_nikke_mihara_05:
  d_nikke_mihara_05_1:
    speaker: Narration
    en: Again, the girl keeps looking at the ceiling.
    ko: 소녀는 오늘도 멍하니 천장을 바라보고 있었다.
    ja: 少女は今日も虚ろに天井を見つめていた
  d_nikke_mihara_05_2:
    speaker: Narration
    en: To be exact, there is nothing else that she can do.
    ko: 정확히 얘기하면 그것 말고는 할 수 있는 일이 없었다.
    ja: 言い換えれば、それ以外にできることがなかった
  d_nikke_mihara_05_3:
    speaker: Narration
    en: A rare disease with a strange name.
    ko: 이름조차 생소한 희소병이었다.
    ja: あまり聞き慣れない稀な病気だった
  d_nikke_mihara_05_4:
    speaker: Narration
    en: That disease takes away all the girl has.
    ko: 그 희소병은 소녀의 모든 것을 앗아갔다.
    ja: その病気は少女から全てを奪い去った
  d_nikke_mihara_05_5:
    speaker: Narration
    en: Her body loses its senses.
    ko: 몸은 감각을 잃었다.
    ja: 体は感覚を失った
  d_nikke_mihara_05_6:
    speaker: Narration
    en: She can't feel anything.
    ko: 아무것도 느낄 수 없었다.
    ja: 何も感じることができなかった
  d_nikke_mihara_05_7:
    speaker: Narration
    en: Not even turning her eyeballs.
    ko: 눈마저 마음대로 굴릴 수 없었다.
    ja: 眼球すら自由に動かせなかった
  d_nikke_mihara_05_8:
    speaker: Narration
    en: All she can do is close or open her eyes.
    ko: 할 수 있는 것이라고는 눈을 감거나 뜨는 것뿐.
    ja: できることは目を閉じたり開くことだけ
  d_nikke_mihara_05_9:
    speaker: Narration
    en: What is more painful is that her mental status is normal.
    ko: 더욱 괴로운 것은 정신은 멀쩡했다는 것이다.
    ja: さらに辛いことに精神状態は極めて正常だった
  d_nikke_mihara_05_10:
    speaker: Narration
    en: During that endless time, the girl sadly keeps talking to herself.
    ko: 아득하게 느껴지는 시간 속에서 소녀는 자신과의 대화에 몰두했다.
    ja: |-
      延々と続く時の中で、
      少女は自身との会話に没頭した
  d_nikke_mihara_05_11:
    speaker: Narration
    en: This is because of bad luck.
    ko: 이렇게 된 것은 운이 나빠서다.
    ja: こうなったのは運が悪いせいだ
  d_nikke_mihara_05_12:
    speaker: Narration
    en: There is nothing I can do about it.
    ko: 어쩔 수 없는 일이다.
    ja: 仕方のないことだ
  d_nikke_mihara_05_13:
    speaker: Narration
    en: Therefore, I decide to accept it. I will try my best to live anyway.
    ko: 그러니 받아들이고 어떻게든 최선을 다해 살아가자 다짐했다.
    ja: 潔く受け入れて何としてでも\n最善を尽くして生きるんだと誓った
  d_nikke_mihara_05_14:
    speaker: Narration
    en: Whatever the reality is, the girl keeps hypnotizing herself.
    ko: 소녀의 본심이 어쨌든, 소녀는 자신에게 최면을 걸었다.
    ja: |-
      少女の本心がどうだったのかは分からないが、
      少女は自分自身にそう言い聞かせた
  d_nikke_mihara_05_15:
    speaker: Narration
    en: If she stops doing it, it will be too much for her to bear.
    ko: 그렇게라도 생각하지 않으면 견딜 수 없었으리라.
    ja: そうでもしないと耐えられなかったからだろう
  d_nikke_mihara_05_16:
    speaker: Narration
    en: But the girl soon wakes up from the hypnosis.
    ko: 그러나 소녀는 최면에서 빠르게 깨어났다.
    ja: しかし少女はすぐにその催眠から覚めた
  d_nikke_mihara_05_17:
    speaker: Narration
    en: The day her friends come to her and cry, the hypnosis is relieved.
    ko: 친구들이 찾아와서 눈물을 흘리던 날에 최면은 풀렸다.
    ja: |-
      友だちがお見舞いに来て涙を流していたその日、
      催眠は解けた
  d_nikke_mihara_05_18:
    speaker: Narration
    en: It turns out that you can cry.
    ko: 너흰 울 수 있구나.
    ja: あなたたちは泣くことができるんだ
  d_nikke_mihara_05_19:
    speaker: Narration
    en: It turns out that you can utter words.
    ko: 너흰 소리를 낼 수 있구나.
    ja: あなたたちは声を出せるんだ
  d_nikke_mihara_05_20:
    speaker: Narration
    en: I'm so envious.
    ko: 부럽다.
    ja: 羨ましい
  d_nikke_mihara_05_21:
    speaker: Narration
    en: I'm so envious.
    ko: 부러워.
    ja: 羨ましい
  d_nikke_mihara_05_22:
    speaker: Narration
    en: Envious. Envious. Envious. I'm so envious.
    ko: 부럽다. 부럽다. 부러워. 부럽다.
    ja: 羨ましい 羨ましい 羨ましい 羨ましい
  d_nikke_mihara_05_23:
    speaker: Narration
    en: Why, why, why, why can't I...
    ko: 난 왜 난 왜 난 왜 난 왜 난 왜.
    ja: 何で私は 何で私は 何で私は 何で私は
  d_nikke_mihara_05_24:
    speaker: Narration
    en: "*Gnash*"
    ko: 으득.
    ja: ギリッ
  d_nikke_mihara_05_25:
    speaker: Narration
    en: The girl bites herself hard in the lips unconsciously.
    ko: 소녀는 자신도 모르게 이를 갈며 뺨을 깨문 모양이다.
    ja: |-
      少女は無意識に歯を食いしばり、
      頬の内側を噛んだようだった
  d_nikke_mihara_05_26:
    speaker: Narration
    en: At that time, her unconscious body got some feelings.
    ko: 그리고 그때, 아무것도 느껴지지 않았어야 할 몸에서 뭔가가 느껴졌다.
    ja: |-
      そしてその時、
      何も感じられないはずの体が何かを感じた
  d_nikke_mihara_05_27:
    speaker: Narration
    en: The feeling of pain.
    ko: 고통.
    ja: 苦痛
  d_nikke_mihara_05_28:
    speaker: Narration
    en: The girl is extremely happy.
    ko: 소녀는 환희했다.
    ja: 少女は嬉しかった
  d_nikke_mihara_05_29:
    speaker: Narration
    en: But she can't possibly laugh.
    ko: 하지만 웃음은 나오지 않았다.
    ja: しかし笑みは浮かばなかった
  d_nikke_mihara_05_30:
    speaker: Narration
    en: She is sad,
    ko: 소녀는 슬펐다.
    ja: 少女は悲しかった
  d_nikke_mihara_05_31:
    speaker: Narration
    en: but there are no tears coming out.
    ko: 하지만 눈물은 나오지 않았다.
    ja: しかし涙は流れなかった
  d_nikke_mihara_05_32:
    speaker: Narration
    en: The girl bites her lips.
    ko: 소녀는 뺨을 깨물었다.
    ja: 少女は頬の内側を噛んだ
  d_nikke_mihara_05_33:
    speaker: Narration
    en: Finally, she feels a sharp pain.
    ko: 고통이 느껴졌다.
    ja: 痛みを感じた
  d_nikke_mihara_05_34:
    speaker: Narration
    en: She slowly closes her eyes and sighs in relief.
    ko: 소녀는 눈을 지그시 감으며 안도했다.
    ja: 少女はそっと目をつぶり安堵した
  d_nikke_mihara_05_35:
    speaker: Narration
    en: So there is something left in me.
    ko: 나에게 남아있는 것이 있었다니.
    ja: 私にも残っていた
  d_nikke_mihara_05_36:
    speaker: Narration
    en: From that day, she never stops inflicting pain on herself.
    ko: 소녀는 그날부터 자신에게 고통을 주는 것을 멈추지 않았다.
    ja: その日から少女は自身に苦痛を与え続けた
  d_nikke_mihara_05_37:
    speaker: Narration
    en: '"Why torture your body?"'
    ko: "[왜 네 몸을 못살게 구니.]"
    ja: "「どうして自分を苦しめるの」"
  d_nikke_mihara_05_38:
    speaker: Narration
    en: It's not torture.
    ko: 못살게 구는 게 아니야.
    ja: 苦しめてるんじゃない
  d_nikke_mihara_05_39:
    speaker: Narration
    en: I feel alive.
    ko: 살아있는 걸 느끼고 있는 거야.
    ja: 生きてると感じているんだ
  d_nikke_mihara_05_40:
    speaker: Narration
    en: '"Doctor! Give her something to bite on! At this rate, she''ll die!"'
    ko: "[선생님! 재갈을 물려주세요! 이러다 죽겠어요!]"
    ja: "「先生！マウスピースをはめてください！\\nこのままでは死んでしまいます！」"
  d_nikke_mihara_05_41:
    speaker: Narration
    en: Don't.
    ko: 하지 마.
    ja: やめて
  d_nikke_mihara_05_42:
    speaker: Narration
    en: Take what's left of me.
    ko: 나한테 유일하게 남은.
    ja: 私に残された唯一の
  d_nikke_mihara_05_43:
    speaker: Narration
    en: The pain.
    ko: 고통을 빼앗아가지 마.
    ja: 苦痛を奪わないで
  d_nikke_mihara_05_44:
    speaker: Narration
    en: '"Hey, do you want to be a Nikke?"'
    ko: "[야. 너 니케가 되어볼래?]"
    ja: "「ねえ。ニケになってみない？」"
  d_nikke_mihara_05_45:
    speaker: Narration
    en: I don't want to be a Nikke. I'm afraid.
    ko: 니케가 되는 건 싫어. 무서우니까.
    ja: ニケになるのはイヤだ。怖いから
  d_nikke_mihara_05_46:
    speaker: Narration
    en: '"I''ll give you whatever you want."'
    ko: "[네가 좋아하는 그거. 마음대로 할 수 있게 만들어줄게.]"
    ja: |-
      「あなたが好きなそれ、
      好きなだけやらせてあげるのに」
  d_nikke_mihara_05_47:
    speaker: Narration
    en: In that case,
    ko: 그러면.
    ja: じゃあ
  d_nikke_mihara_05_48:
    speaker: Narration
    en: can you ensure I feel alive?
    ko: 나는 계속 살아있다고 느낄 수 있는 거야?
    ja: 私はずっと生きていると感じることができるの？
  d_nikke_mihara_05_49:
    speaker: mihara
    en: That's it. Woo. An interesting story, huh?
    ko: |-
      그렇게 된 거야.
      후후. 있을법한 얘기지?
    ja: |-
      まあ、ざっとこういうことよ。
      ふふ。ありきたりでしょ？
  d_nikke_mihara_05_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_51:
    speaker: mihara
    en: Most people think that pain is avoidable and annoying.
    ko: |-
      대부분의 사람은 고통을 그저 피해야 할 것,
      껄끄러운 것으로 생각하지.
    ja: |-
      大抵の人は苦痛は避けるべきもの、
      嫌なものと思うわ。
  d_nikke_mihara_05_52:
    speaker: mihara
    en: But I felt alive because of the pain.
    ko: 하지만 나는 그 고통으로 인해 삶을 느꼈어.
    ja: |-
      でも私はその苦痛のおかげで、
      生きてるってことを感じられたの。
  d_nikke_mihara_05_53:
    speaker: mihara
    en: It's the same even now.
    ko: 그건 지금도 마찬가지고.
    ja: それは今も同じよ。
  d_nikke_mihara_05_54:
    speaker: mihara
    en: I'm still alive.
    ko: 난 지금 살아있어.
    ja: 私は今、生きている。
  d_nikke_mihara_05_55:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_56:
    speaker: mihara
    en: I know I'm a handful.
    ko: |-
      후후. 나도 알아.
      많은 사람이 나를 대하기 어려워한다는 걸.
    ja: |-
      ふふ。私も分かってる。
      みんなが私のことが苦手だってこと。
  d_nikke_mihara_05_57:
    speaker: mihara
    en: It's simple getting along with these people.
    ko: 그 사람들과 사이좋게 지내는 방법은 아주 간단해.
    ja: そんな人たちと仲良くする方法はとても簡単よ。
  d_nikke_mihara_05_58:
    speaker: mihara
    en: Just hide that hobby of mine.
    ko: 내 성향을 숨기면 될 일이야.
    ja: 私の性向を隠せばいい。
  d_nikke_mihara_05_59:
    speaker: mihara
    en: But I don't want to.
    ko: 그런데 난 그러기 싫어.
    ja: でも私はそうしたくないの。
  d_nikke_mihara_05_60:
    speaker: mihara
    en: Pain is a miracle that brings me back to life.
    ko: 고통은 날 다시 태어나게 해 준 기적이야.
    ja: 苦痛は私を生まれ変わらせてくれた奇跡なの。
  d_nikke_mihara_05_61:
    speaker: mihara
    en: I don't want to deny this.
    ko: 그걸 부정하고 싶지 않아.
    ja: それを否定したくはない。
  d_nikke_mihara_05_62:
    speaker: Self
    en: Just do what you want, Mihara.
    ko: 미하라가 하고 싶은 대로 해.
    ja: ミハラがしたいようにすればいい
  d_nikke_mihara_05_63:
    speaker: mihara
    en: Woo, thank you.
    ko: 후후. 고마워.
    ja: ふふ。ありがとう。
  d_nikke_mihara_05_64:
    speaker: Narration
    en: "*Hiss*"
    ko: 스스스스-
    ja: ヒュルルルルー
  d_nikke_mihara_05_65:
    speaker: mihara
    en: The wind is chilly.
    ko: 바람이 차네.
    ja: 風が冷たいわね。
  d_nikke_mihara_05_66:
    speaker: mihara
    en: Commander, aren't you cold?
    ko: 지휘관. 춥지 않아?
    ja: 指揮官。寒くない？
  d_nikke_mihara_05_67:
    speaker: Self
    en: A little, yeah.
    ko: 조금 춥네.
    ja: ちょっと寒いな
  d_nikke_mihara_05_68:
    speaker: mihara
    en: That's reasonable. You sweat a lot.
    ko: 그렇게 식은땀을 흘렸으니 그럴 만도 할 거야.
    ja: |-
      そんなに冷や汗かいて
      寒くないはずがないわよね。
  d_nikke_mihara_05_69:
    speaker: mihara
    en: Shall I warm you up for a bit?
    ko: 그럼 좀 데워줄까?
    ja: じゃあ少し暖めてあげようかしら？
  d_nikke_mihara_05_70:
    speaker: Monologue
    en: Mihara draws close, kissing my neck.
    ko: 미하라가 다가와 목에 키스했다.
    ja: ミハラが近づき首にキスした
  d_nikke_mihara_05_71:
    speaker: mihara
    en: This is your reward for accompanying me.
    ko: 나하고 어울려준 보답이야.
    ja: 私に付き合ってくれたお礼よ。
  d_nikke_mihara_05_72:
    speaker: mihara
    en: Are you a little warmer now?
    ko: |-
      어때?
      좀 따뜻해졌어?
    ja: |-
      どう？
      少しは暖かくなった？
  d_nikke_mihara_05_73:
    speaker: Choice
    en: I don't know.
    ko: 아직 잘 모르겠는데.
    ja: まだ分からない
  d_nikke_mihara_05_74:
    speaker: Choice
    en: It seems right.
    ko: 그런 것 같아.
    ja: 暖かくなってきた
  d_nikke_mihara_05_75:
    speaker: mihara
    en: Woo. Don't be too greedy.
    ko: 후후. 너무 그렇게 욕심만 내면 안 돼.
    ja: ふふ。欲張りは災いのもとよ。
  d_nikke_mihara_05_76:
    speaker: mihara
    en: Courtesy demands reciprocity.
    ko: 가는 게 있으면 오는 것도 있어야지?
    ja: ギブアンドテイクよ。
  d_nikke_mihara_05_77:
    speaker: mihara
    en: I prefer to accept it.
    ko: 나는 받는 게 더 좋기도 하고.
    ja: もちろん私はテイクの方が好きだけど。
  d_nikke_mihara_05_78:
    speaker: mihara
    en: Thank you in advance then.
    ko: 그럼 나도 부탁할게.
    ja: 今度は私が頼む番よ。
  d_nikke_mihara_05_79:
    speaker: mihara
    en: Ah.
    ko: 앗.
    ja: あっ。
  d_nikke_mihara_05_80:
    speaker: Monologue
    en: Mihara pushes me away.
    ko: 미하라는 나를 밀쳐냈다.
    ja: ミハラは私を押しのけた
  d_nikke_mihara_05_81:
    speaker: mihara
    en: "... You are so bold, springing that on me..."
    ko: |-
      …진짜 은근히 과감하네.
      갑자기 그런 곳에….
    ja: |-
      …とてもそう見えないのに、結構大胆なのね。
      いきなりそんなところを…
  d_nikke_mihara_05_82:
    speaker: mihara
    en: I'm sorry I pushed you away... I'm just a bit... shocked.
    ko: |-
      밀어낸 건 미안해.
      조금… 놀랐어.
    ja: |-
      押しのけてごめんなさい。
      ちょっと…驚いちゃって。
  d_nikke_mihara_05_83:
    speaker: mihara
    en: You know... It's my first kiss.
    ko: 생각해보니… 나 키스를 받는 건 처음이라서.
    ja: |-
      よく考えてみたら…
      私、キスされるのは初めてなの。
  d_nikke_mihara_05_84:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_85:
    speaker: mihara
    en: Fresh and exciting.
    ko: 새롭고 자극적이네♡
    ja: 新鮮で刺激的だわ♡
  d_nikke_mihara_05_86:
    speaker: mihara
    en: Wow. This can be a new habit of mine.
    ko: 와. 이거 버릇될 것 같아.
    ja: はぁ。これ、癖になりそう。
  d_nikke_mihara_05_87:
    speaker: mihara
    en: Uh, Commander,
    ko: 저기 지휘관.
    ja: ねえ、指揮官。
  d_nikke_mihara_05_88:
    speaker: mihara
    en: I want it elsewhere, too.
    ko: 나 다른 곳도.
    ja: 他の場所もお願い。
  d_nikke_mihara_05_89:
    speaker: Narration
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_mihara_05_90:
    speaker: Monologue
    en: After completing an operation, I sit on the table wearily.
    ko: 임무를 갔다 와서 지친 몸으로 책상에 걸터앉았다.
    ja: 任務を終えた後、疲れた体で机に座った
  d_nikke_mihara_05_91:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_92:
    speaker: Monologue
    en: She should have been here.
    ko: 지금쯤 올 때가 되었는데.
    ja: そろそろ来る時間だ
  d_nikke_mihara_05_93:
    speaker: Narration
    en: The door opens.
    ko: 철컥.
    ja: ガチャ
  d_nikke_mihara_05_94:
    speaker: mihara
    en: Commander, I'm here.
    ko: 지휘관. 나 왔어♡
    ja: 指揮官。お邪魔するわね♡
  d_nikke_mihara_05_95:
    speaker: Self
    en: Come on.
    ko: 어서 와.
    ja: いらっしゃい
  d_nikke_mihara_05_96:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_97:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_05_98:
    speaker: mihara
    en: So...
    ko: 그럼….
    ja: では…
  d_nikke_mihara_05_99:
    speaker: mihara
    en: Where shall you kiss today?
    ko: 오늘은 어디에 키스할래?
    ja: 今日はどこにキスしてくれるの？
