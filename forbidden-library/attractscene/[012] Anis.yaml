---
d_nikke_anis_01:
  d_nikke_anis_01_1:
    speaker: anis
    en: I'm going to the Ark. Need anything?
    ko: |-
      나 방주에 잠깐 갔다 올 건데,
      혹시 필요한 것 있어?
    ja: |-
      ちょっとアークに行ってくるけど、
      何かいる？
  d_nikke_anis_01_2:
    speaker: rapi
    en: Nope.
    ko: 나는 없어.
    ja: 私はいい。
  d_nikke_anis_01_3:
    speaker: neon
    en: Can you get me the latest issue of Gun Fire? Didn't manage to get my hands
      on one yet.
    ko: |-
      저는 오는 길에 잡지 좀 사다 주세요.
      [건 파이어] 이번 호를 못 사서.
    ja: |-
      私は、雑誌を買って来てもらえませんか？
      「ガンファイアー」の今月号を買いそびれて\nしまいました。
  d_nikke_anis_01_4:
    speaker: anis
    en: Why? Can't you just read the digital version?
    ko: |-
      잡지를 뭐 하러 사?
      그냥 디지털 버전으로 보면 되는 것 아냐?
    ja: |-
      雑誌なんか買うの？
      デジタル版で読めばいいじゃない。
  d_nikke_anis_01_5:
    speaker: neon
    en: There's no romance in the digital version.
    ko: 디지털에는 로망이 없거든요.
    ja: デジタルにはロマンがないんですよ。
  d_nikke_anis_01_6:
    speaker: anis
    en: The book is not even made of paper. You mean there's romance in synthetic
      plastics?
    ko: |-
      허이구.
      종이도 아닌 합성 플라스틱엔 로망이 있고?
    ja: |-
      へえ～
      紙でもない、合成プラスチックには
      ロマンがあるって？
  d_nikke_anis_01_7:
    speaker: neon
    en: Of course. Everything with material form has potential for romance.
    ko: 그럼요. 형태가 있는 것엔 모두 로망이 있어요.
    ja: |-
      当然です。
      形あるものにはすべてロマンがあるんです。
  d_nikke_anis_01_8:
    speaker: anis
    en: Yeah, yeah. I'll get it for you.
    ko: |-
      그래그래. 알겠어.
      사다 줄게.
    ja: |-
      分かった、分かった。
      買ってきてあげるから。
  d_nikke_anis_01_9:
    speaker: anis
    en: Anything you need, Commander?
    ko: 지휘관님은 뭐 필요한 것 없어?
    ja: 指揮官様、何か欲しいものは？
  d_nikke_anis_01_10:
    speaker: "<Choice>"
    en: Something delicious.
    ko: 맛있는 음식.
    ja: おいしい食べ物
  d_nikke_anis_01_11:
    speaker: "<Choice>"
    en: Good music.
    ko: 좋은 음악.
    ja: いい音楽
  d_nikke_anis_01_12:
    speaker: anis
    en: Haha. There's no such thing in the Ark.
    ko: 하하. 방주에 그런 게 있을 리가.
    ja: はは、アークにそれはないかな〜
  d_nikke_anis_01_13:
    speaker: anis
    en: I've been living in the Ark my whole life. I read about the history of those
      things...
    ko: 나는 지금껏 방주에 살면서 그런 걸 접해본 역사가….
    ja: |-
      これまでずっとアークで暮らしてきて、
      そんなの見たためしが…
  d_nikke_anis_01_14:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_15:
    speaker: anis
    en: Um... Do you come from a rich family, Commander?
    ko: 어… 혹시 지휘관님은 부유한 집안의 자식?
    ja: |-
      え…もしかして指揮官様、
      お金持ちのお坊ちゃま？
  d_nikke_anis_01_16:
    speaker: Self
    en: No.
    ko: 그렇게 보여?
    ja: そう見えるか？
  d_nikke_anis_01_17:
    speaker: anis
    en: You were born in the Ark, right?
    ko: 방주 출신인 건 맞지?
    ja: アーク出身なのは確かなの？
  d_nikke_anis_01_18:
    speaker: Self
    en: Yes.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_nikke_anis_01_19:
    speaker: anis
    en: Hmm... That doesn't make sense.
    ko: |-
      흐음….
      아니야.
    ja: |-
      ふうん…
      いや
  d_nikke_anis_01_20:
    speaker: anis
    en: Judging by your behavior, you're a typical rich kid
    ko: 지휘관님이 지금까지 했던 행동이나 이런 걸 보면.
    ja: 指揮官様のこれまでの振る舞いとかを見ると、
  d_nikke_anis_01_21:
    speaker: anis
    en: who doesn't understand the ways of the world.
    ko: 전형적인 세상 물정 모르는 도련님 같은 느낌이란 말이지.
    ja: 確かに、典型的な温室育ちのお坊ちゃん〜\nみたいな感じはするわ。
  d_nikke_anis_01_22:
    speaker: anis
    en: But you were born in the Ark and aren't from a rich family.
    ko: 그런데 방주 출신에 부유한 집안의 자식도 아니었다는 건.
    ja: |-
      でもアーク出身で、
      富裕層の子どもでもないなら、
  d_nikke_anis_01_23:
    speaker: anis
    en: So you're either lying or something else is up.
    ko: 거짓말을 하고 있거나 뭔가 사정이 있다는 얘긴데.
    ja: 嘘をついているか、何か深い事情が\nあるかのどちらかね。
  d_nikke_anis_01_24:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_nikke_anis_01_25:
    speaker: rapi
    en: Don't be so aggressive.
    ko: 지휘관을 너무 그렇게 몰아붙이지 마.
    ja: 指揮官をそんなに追い詰めないで。
  d_nikke_anis_01_26:
    speaker: anis
    en: I'm just very curious.
    ko: 몰아붙이는 게 아니라 정말 궁금해서 그래.
    ja: 追い詰めてるんじゃなくて、\nちょっと気になっただけよ。
  d_nikke_anis_01_27:
    speaker: neon
    en: In fact, I'm curious about that, too.
    ko: 사실 저도 궁금해요.
    ja: 実は、私も気になります。
  d_nikke_anis_01_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_29:
    speaker: anis
    en: I bet you're curious too.
    ko: 것 봐. 너도 궁금할걸?
    ja: ほら、あなたも気になるでしょ？
  d_nikke_anis_01_30:
    speaker: rapi
    en: "... Indeed."
    ko: "…궁금하긴 해."
    ja: "…気にはなるけど。"
  d_nikke_anis_01_31:
    speaker: anis
    en: You hear that, Commander? We are all curious about you.
    ko: |-
      들었지 지휘관님?
      미녀 셋이 지휘관님에 대해 궁금해하고 있다고.
    ja: |-
      聞いたよね、指揮官様？3人の美女が
      指揮官様のことを気にしているのよ。
  d_nikke_anis_01_32:
    speaker: anis
    en: Don't you want to tell us something?
    ko: 말해줄 생각 없어?
    ja: 教えて！
  d_nikke_anis_01_33:
    speaker: Self
    en: I don't remember anything.
    ko: 사실 잘 기억이 안 나.
    ja: 実はよく覚えていない
  d_nikke_anis_01_34:
    speaker: anis
    en: "... Huh?"
    ko: "…응?"
    ja: "…うん？"
  d_nikke_anis_01_35:
    speaker: Self
    en: I only remember that I was born in the Ark.
    ko: 방주에서 태어난 건 기억하고 있어.
    ja: アークで生まれたのは覚えている
  d_nikke_anis_01_36:
    speaker: Self
    en: Also, that I graduated from the military academy.
    ko: 사관학교를 졸업한 것도 기억하고.
    ja: 士官学校を卒業したのも覚えている
  d_nikke_anis_01_37:
    speaker: Self
    en: The rest is all a blur.
    ko: 그런데 그것들 말고는 너무 흐릿해.
    ja: しかし、それ以外は思い出せない
  d_nikke_anis_01_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_39:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_40:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_41:
    speaker: anis
    en: Memory loss? Or memory erasure?
    ko: |-
      기억 상실 같은 건가?
      아니면 기억 소거?
    ja: |-
      記憶喪失？
      それとも記憶消去？
  d_nikke_anis_01_42:
    speaker: rapi
    en: Were you ever involved in an accident or something?
    ko: 사고를 당한 적은 없으십니까?
    ja: 事故に遭ったことはありますか？
  d_nikke_anis_01_43:
    speaker: Self
    en: I think I once stayed in a hospital.
    ko: 입원했던 적이 있었던 것 같기도 해.
    ja: 入院したことはあるような気がする
  d_nikke_anis_01_44:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_nikke_anis_01_45:
    speaker: anis
    en: Not a rich kid, but an ignorant fool?
    ko: |-
      세상 물정 모르는 도련님이 아니라,
      정말 아무것도 모르는 바보였다는 건가….
    ja: |-
      温室育ちのお坊ちゃんじゃなくて、
      本当に何も知らない間抜けだったのか…
  d_nikke_anis_01_46:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_nikke_anis_01_47:
    speaker: anis
    en: "... This won't do."
    ko: "…안되겠어."
    ja: "…よし。"
  d_nikke_anis_01_48:
    speaker: anis
    en: Get ready to go outside, Commander.
    ko: |-
      지휘관님.
      외출 준비해.
    ja: |-
      指揮官様。
      出かける準備をして。
  d_nikke_anis_01_49:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_01_50:
    speaker: anis
    en: Let's take a trip to the Ark.
    ko: 오늘 방주 투어 한 번 가자.
    ja: 今日はアークツアーよ。
  d_nikke_anis_01_51:
    speaker: anis
    en: A pretty girl will go with the naïve Commander and be his guide there.
    ko: |-
      세상 물정 모르는 우리 지휘관님을 위해,
      미녀 1인이 동행하며 방주에 대해 알려주겠다는 말이야.
    ja: |-
      世間知らずの我らが指揮官様のために、
      美女1人が同行して、アークについて\n教えてあげるわ！
  d_nikke_anis_01_52:
    speaker: anis
    en: Perhaps you'll remember something during the trip.
    ko: "…뭐 이런저런 걸 보고 듣다 보면 뭐라도 생각날지도 모르고."
    ja: "…まあ、色々見聞きするうちに、\\n何か思い出すかもしれないしね。"
  d_nikke_anis_01_53:
    speaker: rapi
    en: I'll go with you, too.
    ko: 나도 같이 갈게.
    ja: 私も一緒に行く。
  d_nikke_anis_01_54:
    speaker: neon
    en: Count me in.
    ko: 저도 갈래요.
    ja: 私も行きます。
  d_nikke_anis_01_55:
    speaker: anis
    en: Ugh, can't you see this is a date?
    ko: |-
      어허.
      남녀 간의 데이트를 방해하려 하다니 눈치 없는 녀석들.
    ja: |-
      やれやれ。
      男女のデートを邪魔するなんて、
      空気読めないなぁ！
  d_nikke_anis_01_56:
    speaker: anis
    en: I'm fine on my own. Enjoy your time here, you two.
    ko: |-
      나 혼자서 충분하니까,
      둘은 여기서 볼일 보고 있어.
    ja: |-
      私1人で十分だから、
      2人はここでお留守番しててね。
  d_nikke_anis_01_57:
    speaker: anis
    en: Let's go, Commander.
    ko: 자, 가자 지휘관님.
    ja: さ、行こう、指揮官様。
  d_nikke_anis_01_58:
    speaker: anis
    en: Oh, could you buy me a necklace on the way?
    ko: 아, 혹시 가는 김에 나 목걸이 하나만 사줄 수 있어?
    ja: |-
      あ、せっかくだから私、
      ネックレスが欲しいんだけど。
  d_nikke_anis_01_59:
    speaker: anis
    en: They don't have to be expensive. It's just for my personal collection.
    ko: 비싼 건 아니고, 그냥 내가 개인적으로 모으는 건데….
    ja: |-
      そんなに高くないよ。
      ただ私が個人的に集めてるだけで…
  d_nikke_anis_01_60:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_61:
    speaker: neon
    en: So that's what you're after.
    ko: 저게 목적이었군요.
    ja: それが目的ですか…
  d_nikke_anis_01_62:
    speaker: anis
    en: Come here. You may find it interesting. This is the Ark.
    ko: 자, 새삼스러우시겠지만 이곳이 방주입니다.
    ja: 今更だけど、ここがアークよ！
  d_nikke_anis_01_63:
    speaker: anis
    en: And this is one of the most popular streets here. What's it called again?
      Anyway, we usually call it 'downtown'.
    ko: |-
      이곳은 방주의 대표적인 거리로,
      무슨 스트리트라고 하던데 보통은 시내라고 부르죠.
    ja: |-
      ここはアークの代表的な街で、
      何とかストリート…って名前があるけど、
      みんな市街地って呼んでるわ。
  d_nikke_anis_01_64:
    speaker: anis
    en: What do you think?
    ko: 소감이 어떠십니까?
    ja: 感想は？
  d_nikke_anis_01_65:
    speaker: "<Choice>"
    en: Very lively.
    ko: 활기차고 좋네.
    ja: 賑やかでいい
  d_nikke_anis_01_66:
    speaker: "<Choice>"
    en: A little too noisy.
    ko: 시끄러워서 불편해.
    ja: 騒々しくて苦手だ
  d_nikke_anis_01_67:
    speaker: anis
    en: Right. It's famous for its mobile population,
    ko: |-
      그렇지?
      이곳은 방주에서도 유동인구가 많기로 유명하니까.
    ja: |-
      そうよね。ここはアークでも、
      往来する人が多いことで有名。
  d_nikke_anis_01_68:
    speaker: anis
    en: which means anything can happen here.
    ko: 그만큼 별별 일이 다 일어나는 곳이기도 해.
    ja: それだけに、色んな事が起きるところかしら。
  d_nikke_anis_01_69:
    speaker: anis
    en: I've been here for promotional activities many times...
    ko: 나도 홍보한다고 참 많이도 왔었….
    ja: 私も、宣伝とかで飽きるほど来たしね…
  d_nikke_anis_01_70:
    speaker: Self
    en: Promoting?
    ko: 홍보?
    ja: 宣伝？
  d_nikke_anis_01_71:
    speaker: anis
    en: Huh? What am I talking about?
    ko: 응? 홍보? 갑자기 무슨 소리야?
    ja: え？宣伝？いきなり何言ってるの？
  d_nikke_anis_01_72:
    speaker: anis
    en: Haha, is that so? Yeah, I guess that makes sense.
    ko: |-
      하하. 그래?
      하긴 무리도 아니지.
    ja: |-
      はは、そう？
      まあ、無理もないわよね。
  d_nikke_anis_01_73:
    speaker: anis
    en: There really are a lot of people here.
    ko: 여기 유동인구가 진짜 많거든.
    ja: ここは本当に人波がすごいから。
  d_nikke_anis_01_74:
    speaker: anis
    en: If you don't like places with lots of people, this would probably be the worst
      place.
    ko: 안 맞으면 여기만큼 불편한 장소도 없을 거야.
    ja: |-
      人の多いところが苦手なら、
      ここは最悪の場所かもね。
  d_nikke_anis_01_75:
    speaker: anis
    en: Anyway, can you believe we're underground?
    ko: 아무튼 지하라고는 믿기지 않지?
    ja: とにかく、地下とは思えないでしょ？
  d_nikke_anis_01_76:
    speaker: anis
    en: People are lively, and the weather is awesome.
    ko: 인간들은 활기차고, 하늘도 엄청 맑으니까.
    ja: |-
      人間は活気にあふれていて、
      空はこんなに青いんだもの。
  d_nikke_anis_01_77:
    speaker: anis
    en: We're kind of worry-free considering the fact that we lost to the Raptures
      and started hiding underground.
    ko: |-
      랩쳐한테 져서 지하로 숨어들어온 주제에
      아주 잘 먹고 잘 산다니까.
    ja: |-
      ラプチャーに負けて地下に逃げ込んだくせに、
      本当にお気楽なんだから。
  d_nikke_anis_01_78:
    speaker: Self
    en: Awesome weather? Is there a sky underground?
    ko: 지하에 어떻게 하늘이 있는 거야?
    ja: どうして地下に空があるんだ？
  d_nikke_anis_01_79:
    speaker: anis
    en: Oh, that's just an image.
    ko: 아, 저건 다 화면이야.
    ja: ああ、あれは全部ただの画面よ。
  d_nikke_anis_01_80:
    speaker: anis
    en: A very large screen covers the whole Ark,
    ko: 엄청 큰 디스플레이로 방주 전체를 감싸고 있는 거지.
    ja: |-
      ものすごく大きなディスプレイで
      アーク全体を覆っているの。
  d_nikke_anis_01_81:
    speaker: anis
    en: and the sky is printed on it.
    ko: 거기에 하늘의 모습을 출력하고 있는 거야.
    ja: そこに空を映し出している。
  d_nikke_anis_01_82:
    speaker: anis
    en: It's called the Dome of Eternity or something.
    ko: "[이터널 스카이]라고 부른다나 뭐라나."
    ja: "「エターナルスカイ」とかいう名前のはずよ。"
  d_nikke_anis_01_83:
    speaker: anis
    en: They put a lot of effort into that. It can show the day, night, clouds, sun,
      and moon. It changes every day
    ko: |-
      제법 신경을 많이 써서,
      밤낮 구분도 되고 구름이나 해랑 달의 상태도 매일 달라.
    ja: |-
      結構こだわってて、昼夜も区別するし、
      雲や太陽、月の形も毎日変わるの。
  d_nikke_anis_01_84:
    speaker: anis
    en: to reproduce what it's like above the surface.
    ko: 지상의 환경을 최대한 재현하려 했다고 해.
    ja: 地上の環境をできるだけ再現したって。
  d_nikke_anis_01_85:
    speaker: Self
    en: Does it show anything else?
    ko: 다른게 출력되는 경우는 없어?
    ja: 空以外のものは映さないのか？
  d_nikke_anis_01_86:
    speaker: anis
    en: No,
    ko: 응. 없어.
    ja: うん、映さないわ。
  d_nikke_anis_01_87:
    speaker: anis
    en: but it used to.
    ko: 예전에 딱 한 번 있었지.
    ja: 前に1回だけあったけど。
  d_nikke_anis_01_88:
    speaker: anis
    en: I don't remember when, but one day, the Big Three put a one-minute ad on.
    ko: |-
      언제인지는 기억이 잘 안 나는데,
      3대 회사에서 이터널 스카이에 하루 1분 광고를 출력했었는데.
    ja: |-
      いつだったかは覚えてないけど、
      三大企業がエターナルスカイに1分間の広告を\n出した時があったのよね。
  d_nikke_anis_01_89:
    speaker: anis
    en: That caused a huge stir.
    ko: 그때 완전 난리가 났었어.
    ja: 物凄い騒ぎになったのよ。
  d_nikke_anis_01_90:
    speaker: anis
    en: Kids learned that the sky was only an image and it hit them hard. They freaked
      out and panicked.
    ko: |-
      아이들은 하늘인 줄 알았던 것이 화면이라는 사실에
      엄청 충격을 먹어서 단체 패닉이 왔었고.
    ja: |-
      子どもたちは、空だと思っていたのが
      実は画面だったってことにショック
      を受けて、集団パニックに陥るし、
  d_nikke_anis_01_91:
    speaker: anis
    en: Adults were reminded that they live underground, and depression surged.
    ko: |-
      성인들은 이곳이 지하라는 사실을 다시 한번 인지해버려서
      우울증 환자들이 폭증하게 됐지.
    ja: |-
      大人たちは、ここが地下だった…
      ってことを思い出して、
      うつ病患者が爆増したわ。
  d_nikke_anis_01_92:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_93:
    speaker: anis
    en: The death toll broke the record that year.
    ko: 그 해가, 방주 내의 사망자 수가 가장 많던 해였어.
    ja: その年が、アーク内の死亡者数が\n最も多かった年だった。
  d_nikke_anis_01_94:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_01_95:
    speaker: anis
    en: Anyway, the sky started to be nothing but a sky since then.
    ko: 어쨌든, 그 난리가 난 이후로는 하늘은 하늘로서만 존재해.
    ja: とにかく、それ以降は何があっても\n空は空として存在する。
  d_nikke_anis_01_96:
    speaker: Self
    en: Does it rain or snow here?
    ko: 비나 눈은 안 오겠지?
    ja: 雨や雪は降らないよな？
  d_nikke_anis_01_97:
    speaker: anis
    en: Well...
    ko: 아, 그건.
    ja: あ、それは…
  d_nikke_anis_01_98:
    speaker: Narration
    en: "*Drip*"
    ko: 툭.
    ja: ぽた
  d_nikke_anis_01_99:
    speaker: anis
    en: Uh...
    ko: 엇.
    ja: えっ。
  d_nikke_anis_01_100:
    speaker: Narration
    en: "*Drip Drip Drop*"
    ko: 툭. 투둑. 투두두둑.
    ja: ぽた、ぽたぽたぽた
  d_nikke_anis_01_101:
    speaker: anis
    en: Here it comes.
    ko: 온다.
    ja: ちょうど降ってきたわね。
  d_nikke_anis_01_102:
    speaker: Narration
    en: "*Rustle*"
    ko: 쏴아아아아--
    ja: ざああああー
  d_nikke_anis_01_103:
    speaker: Monologue
    en: Rain falls from the sky.
    ko: 하늘에서 빗방울이 쏟아지기 시작했다.
    ja: 空から雨粒が降り注ぎ始めた
  d_nikke_anis_01_104:
    speaker: Self
    en: "... It's raining."
    ko: "…오네."
    ja: "…雨だ"
  d_nikke_anis_01_105:
    speaker: anis
    en: Should we take shelter from the rain?
    ko: 일단 좀 피할까?
    ja: とりあえず移動しようか？
  d_nikke_anis_01_106:
    speaker: Monologue
    en: Standing under a shop's eave with Anis,
    ko: 아니스와 가게의 처마 밑에서 비를 피했다.
    ja: アニスと店先で雨宿りすることにした
  d_nikke_anis_01_107:
    speaker: Monologue
    en: I see something strange.
    ko: 그때 이상한 것이 눈이 들어왔다.
    ja: その時、奇妙な光景を見かけた
  d_nikke_anis_01_108:
    speaker: Monologue
    en: Most people are walking around to avoid the rain,
    ko: 대부분의 사람들은 비를 피하며 이곳저곳으로 움직였지만.
    ja: |-
      ほとんどの人は濡れないように
      あっちこっち足を運んでいたが
  d_nikke_anis_01_109:
    speaker: Monologue
    en: but some people are stretching their arms out and looking at the sky.
    ko: 양 팔을 벌리고 하늘을 바라보고 있는 사람들이 있었다.
    ja: 両手を広げて空を見上げている人がいた
  d_nikke_anis_01_110:
    speaker: anis
    en: "... Those are the people who remember."
    ko: "…기억하고 있는 인간들."
    ja: "…あの人間たちは覚えているの。"
  d_nikke_anis_01_111:
    speaker: anis
    en: They know the feeling of real rain on the surface.
    ko: 지상에서 비를 맞아본 적이 있는 인간들이야.
    ja: 地上で雨に濡れたことのある人間たちよ。
  d_nikke_anis_01_112:
    speaker: anis
    en: Look at them. They don't look young.
    ko: 봐봐. 다들 나이가 좀 있어 보이지?
    ja: ほら、みんなちょっと歳がいってるでしょう？
  d_nikke_anis_01_113:
    speaker: Self
    en: I see what you mean.
    ko: 그렇네.
    ja: そうだな
  d_nikke_anis_01_114:
    speaker: anis
    en: Maybe for the sake of those people, or just in the hopes of taking the surface
      back someday,
    ko: |-
      저 인간들을 위한 것인지,
      언젠가 지상을 탈환했을 때의 예행연습인지는 모르지만.
    ja: |-
      あの人間たちのためなのか、
      それとも、いつか地上を奪還した時のための\n予行練習なのかは知らないけど、
  d_nikke_anis_01_115:
    speaker: anis
    en: it sometimes rains or snows, but it's all artificial, of course.
    ko: |-
      가끔씩 비나 눈을 뿌려줘.
      물론 모두 다 인공인 데다가….
    ja: |-
      たまに雨や雪が降るのよ。
      もちろん全部人工的なもので…
  d_nikke_anis_01_116:
    speaker: anis
    en: The drainage facilities don't work well underground, so it'll be hard to deal
      with after the show.
    ko: 지하다 보니 배수 시설이 시원찮아서 뒤처리에 애를 먹긴 하는데….
    ja: |-
      地下だから排水施設が粗悪で、
      後処理が大変だけど…
  d_nikke_anis_01_117:
    speaker: Monologue
    en: Look at the people in the rain. The expression on their faces... Indescribable.
    ko: 비를 맞고 있는 사람들의 표정은 묘했다.
    ja: 雨に濡れている人たちの表情は妙だった
  d_nikke_anis_01_118:
    speaker: Monologue
    en: They seem to be smiling and crying.
    ko: 웃는 듯, 우는 듯했다.
    ja: 笑っているような、泣いているような
  d_nikke_anis_01_119:
    speaker: anis
    en: "... Maybe they think that's how it should be."
    ko: "…꼭 필요한 것이라고 생각하나 봐."
    ja: "…これが必要なものだと考えているみたいね。"
  d_nikke_anis_01_120:
    speaker: Self
    en: What do you think, Anis?
    ko: 아니스는 어떻게 생각해?
    ja: アニスはどう思う？
  d_nikke_anis_01_121:
    speaker: anis
    en: I'd say, "I don't care." Anyway, I won't tell you what I'm really thinking.
    ko: |-
      관심 없다라고 대답할게.
      어차피 가짜니까.
    ja: |-
      興味ないと言っておくわ。
      どうせ偽物だし。
  d_nikke_anis_01_122:
    speaker: anis
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  d_nikke_anis_01_123:
    speaker: anis
    en: Hmm... I heard it'll go on for another hour.
    ko: 음… 앞으로 한 시간은 더 내릴 거라는데?
    ja: ふ〜ん…あと1時間は降りそうね。
  d_nikke_anis_01_124:
    speaker: anis
    en: We can't stand here for that long. Let's find a place to hide.
    ko: |-
      그동안 여기에 서 있을 수도 없으니,
      어디 비를 피할 만한 곳으로 가자.
    ja: |-
      ここに立ちっぱなしもなんだから、
      どこか雨宿りできるところへ行こう。
  d_nikke_anis_01_125:
    speaker: Self
    en: "... A place where we can be a little more cozy."
    ko: "…비를 피할 만한 곳이라…."
    ja: "…雨宿りできるところか…"
  d_nikke_anis_01_126:
    speaker: anis
    en: "... If you're thinking about something inappropriate, you're wasting your
      time."
    ko: "…뭔가 묘한 시추에이션을 상상하고 있다면 헛발질이야."
    ja: |-
      …変なシチュエーションとか、
      考えているわけじゃないよね。
  d_nikke_anis_01_127:
    speaker: anis
    en: Are you hungry?
    ko: 배 안 고파?
    ja: お腹すいてない？
  d_nikke_anis_01_128:
    speaker: anis
    en: Let's get something to eat.
    ko: 뭐라도 좀 먹자.
    ja: 何か食べよう。
d_nikke_anis_02:
  d_nikke_anis_02_1:
    speaker: anis
    en: What would you like to eat?
    ko: 뭐 먹을래?
    ja: 何にする？
  d_nikke_anis_02_2:
    speaker: Self
    en: What do they have?
    ko: 뭐가 있어?
    ja: 何がある？
  d_nikke_anis_02_3:
    speaker: anis
    en: Hmm... This is a fast food restaurant.
    ko: 뭐… 여긴 패스트푸드점이니까.
    ja: まあ…ここはファストフードのお店だから、
  d_nikke_anis_02_4:
    speaker: anis
    en: So they have things a fast food restaurant usually has.
    ko: 패스트푸드점에서 팔 만한 것을 팔지 않을까?
    ja: ファストフード店で売ってるものでしょうね。
  d_nikke_anis_02_5:
    speaker: anis
    en: Oh, there's a menu.
    ko: 아, 여기 메뉴판 있다.
    ja: あ、ここにメニューがある。
  d_nikke_anis_02_6:
    speaker: Monologue
    en: Anis passes me the menu.
    ko: 아니스는 나에게 메뉴판을 건넸다.
    ja: アニスが私にメニューを渡した
  d_nikke_anis_02_7:
    speaker: Monologue
    en: "... There are many menus."
    ko: "…많은 메뉴가 있다."
    ja: "…メニューがたくさんある"
  d_nikke_anis_02_8:
    speaker: Monologue
    en: I decided to order something with the BEST label.
    ko: 그중 BEST라 태그가 붙은 것을 주문하기로 했다.
    ja: |-
      その中からBESTと表示されているものを
      頼むことにした
  d_nikke_anis_02_9:
    speaker: "<Choice>"
    en: Cheeseburger set.
    ko: 치즈 버거 세트.
    ja: チーズバーガーセット
  d_nikke_anis_02_10:
    speaker: "<Choice>"
    en: Milkshake special.
    ko: 밀크셰이크 스페셜.
    ja: ミルクセーキスペシャル
  d_nikke_anis_02_11:
    speaker: anis
    en: I'll have that, too.
    ko: 그럼 나도 그걸로.
    ja: じゃあ、私もそれにする。
  d_nikke_anis_02_12:
    speaker: Self
    en: Would you like anything else?
    ko: 추가로 주문할 건 없어?
    ja: 他に頼むものはないか？
  d_nikke_anis_02_13:
    speaker: anis
    en: Nope.
    ko: 응. 없어.
    ja: うん、ないわ。
  d_nikke_anis_02_14:
    speaker: anis
    en: That's all.
    ko: 대충 시켜 대충.
    ja: 適当に頼んで、適当に。
  d_nikke_anis_02_15:
    speaker: Narration
    en: 20 minutes later
    ko: 20분 후.
    ja: 20分後
  d_nikke_anis_02_16:
    speaker: Monologue
    en: I taste the food we ordered.
    ko: 주문한 음식을 입에 넣었다.
    ja: 出てきた食べ物を口に放り込んだ
  d_nikke_anis_02_17:
    speaker: Monologue
    en: It tastes just like how I imagined.
    ko: 딱 기대한 만큼의 맛이 느껴진다.
    ja: |-
      良い意味でも、
      悪い意味でも期待を裏切らない味だ
  d_nikke_anis_02_18:
    speaker: anis
    en: Is it good?
    ko: 맛있어?
    ja: おいしい？
  d_nikke_anis_02_19:
    speaker: "<Choice>"
    en: Yes.
    ko: 맛있어.
    ja: うまい
  d_nikke_anis_02_20:
    speaker: "<Choice>"
    en: I can tell just by that bite.
    ko: 그냥 먹는 거지 뭐.
    ja: まあまあだ
  d_nikke_anis_02_21:
    speaker: anis
    en: Good to hear.
    ko: 다행이네.
    ja: よかったね。
  d_nikke_anis_02_22:
    speaker: anis
    en: Haha, really?
    ko: 하하. 그래?
    ja: はは、そう？
  d_nikke_anis_02_23:
    speaker: anis
    en: I think so.
    ko: 사실 나도 그래.
    ja: 実は私も。
  d_nikke_anis_02_24:
    speaker: anis
    en: Commander.
    ko: 지휘관님.
    ja: 指揮官様。
  d_nikke_anis_02_25:
    speaker: anis
    en: Do you know how they make food in the Ark?
    ko: 혹시 방주의 음식이 어떻게 만들어지는지 알고 있어?
    ja: |-
      アークの食べ物がどうやって作られるか、
      知ってる？
  d_nikke_anis_02_26:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_02_27:
    speaker: anis
    en: There are no farms, seas, or barns here.
    ko: 방주에는 밭도, 바다도, 축사도 없어.
    ja: アークには畑も、海もない、畜舎もないのよ。
  d_nikke_anis_02_28:
    speaker: anis
    en: Where do they get food like burgers and milkshakes?
    ko: 그런데 어떻게 햄버거니 밀크셰이크니 하는 음식을 만들 수 있을까?
    ja: なのに、どうしてバーガーやミルクセーキが\n作れると思う？
  d_nikke_anis_02_29:
    speaker: Self
    en: From the surface, no?
    ko: 지상에서 가져오는 것 아냐?
    ja: 地上で調達しているとか？
  d_nikke_anis_02_30:
    speaker: anis
    en: No.
    ko: 땡.
    ja: ブブー。
  d_nikke_anis_02_31:
    speaker: anis
    en: The surface is the Raptures' lair now. How could anyone take enough food to
      feed millions of people from there?
    ko: |-
      지상은 이미 랩쳐의 소굴이야.
      그곳에서 천만에 가까운 인구를 먹여살리는 음식을 가져온다?
    ja: |-
      地上はすでに、ラプチャーの巣になってるのよ。
      そこから、1000万人の食べ物を調達する？
  d_nikke_anis_02_32:
    speaker: anis
    en: The surface is extremely dangerous,
    ko: 아주 위험하기 짝이 없지.
    ja: 危険すぎると思わない？
  d_nikke_anis_02_33:
    speaker: anis
    en: and civilization on the surface has collapsed. No one can produce that much
      food.
    ko: |-
      거기다 지상의 문명은 이미 완전 무너져서,
      그렇게 대량으로 음식을 생산할 수도 없고.
    ja: |-
      それに、地上の文明はもはや
      完全に崩壊していて、そんな大量の
      食べ物を生産することもできないわ。
  d_nikke_anis_02_34:
    speaker: Self
    en: Then...
    ko: 그럼….
    ja: じゃあ…
  d_nikke_anis_02_35:
    speaker: anis
    en: Have you heard of Splendamin?
    ko: "[퍼펙트]라고 알아?"
    ja: "「パーフェクト」って知ってる？"
  d_nikke_anis_02_36:
    speaker: anis
    en: It looks like konjac.
    ko: 곤약처럼 생긴 건데.
    ja: コンニャクのような見た目だけど。
  d_nikke_anis_02_37:
    speaker: Self
    en: I tried it a few times at the military academy.
    ko: 사관학교에서 몇 번 먹은 적 있어.
    ja: 士官学校で何度か食べたことがある
  d_nikke_anis_02_38:
    speaker: anis
    en: Mm. It's the "wonderfood" of the Ark.
    ko: 응. 방주가 만들어낸 완전식품.
    ja: そう、アークが作り出した完全食品。
  d_nikke_anis_02_39:
    speaker: anis
    en: Its recipe is a secret. No one knows how it's made or what it's made from.
    ko: |-
      제조법은 철저히 비밀에 부쳐져 뭐로 만드는지,
      어떻게 만드는지 아무도 모르는 미지의 식품.
    ja: |-
      製造法は徹底的にベールに包まれていて、
      どうやって作るのか、誰も知らない未知の食品。
  d_nikke_anis_02_40:
    speaker: anis
    en: It has no taste, only texture.
    ko: 아무런 맛도 냄새도 나지 않고 오직 식감만 존재하고
    ja: 無味無臭で、ただ食感だけが存在して
  d_nikke_anis_02_41:
    speaker: anis
    en: It has all the nutrition humans need, and theoretically, you can live to a
      hundred by eating it.
    ko: |-
      인간이 살아가는데 필요한 영양소는 모두 집어넣어서,
      이론상 그것만 먹어도 천수를 누리고 산다는 음식.
    ja: |-
      人間が生きていくために必要な栄養素は全て
      盛り込んで、理論上はそれしか食べなくても、
      天寿を全うすることができるという食べ物。
  d_nikke_anis_02_42:
    speaker: anis
    en: All food in the Ark is made from Splendamin.
    ko: |-
      방주에서 만드는 음식이라 부르는 것들은 모두
      그 퍼펙트를 베이스로 해.
    ja: |-
      アークで作られる、食べ物と呼ばれるものは全部
      そのパーフェクトをベースにしている。
  d_nikke_anis_02_43:
    speaker: anis
    en: All they have to do is to put things in Splendamin and rub it like this
    ko: 퍼펙트에 이런저런 걸 넣고 이렇게 저렇게 주물러서.
    ja: |-
      パーフェクトにあれこれ入れて、
      もみもみ揉んで、
  d_nikke_anis_02_44:
    speaker: anis
    en: to make it like other food. They put all artificial materials in, of course.
    ko: |-
      많은 음식들을 흉내 내고 있는 거야.
      당연히 들어가는 건 인공 물질이고.
    ja: |-
      色んな食べ物を真似している。
      当然、入れるのも人工物質よ。
  d_nikke_anis_02_45:
    speaker: anis
    en: So it means it's not real.
    ko: 즉, 모두 진짜가 아닌 가짜라는 얘기지.
    ja: つまり、全て本物ではなく、偽物ってことね。
  d_nikke_anis_02_46:
    speaker: anis
    en: We're putting fake food in our mouths as if it's real.
    ko: |-
      우리는 지금 방주에서 만들어낸 가짜 음식을
      진짜 음식인 양 입에 넣고 있는 거야.
    ja: |-
      私たちは今、アークで作られた偽の食べ物を
      本物のように食べているのよ。
  d_nikke_anis_02_47:
    speaker: Self
    en: Fake...
    ko: 가짜….
    ja: 偽物…
  d_nikke_anis_02_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_49:
    speaker: anis
    en: But can people like you who were born and raised in the Ark
    ko: |-
      그런데 말이야.
      지휘관님도 그렇지만 방주에서 태어나고 자란 사람들은.
    ja: |-
      でもね、
      指揮官様もそうだし、アークで生まれ育った人は
  d_nikke_anis_02_50:
    speaker: anis
    en: identify what's real and what's fake? Do you know how real food tastes?
    ko: |-
      [진짜]의 맛을 모르잖아?
      그러면 이게 진짜인지 가짜인지 구분할 수 있을까?
    ja: |-
      「本物」の味を知らないわよね？
      じゃあ、これが本物か偽物か区別できるかしら？
  d_nikke_anis_02_51:
    speaker: anis
    en: Fake or real, it's all in your head. There's no need to feel uncomfortable
      or awkward about it.
    ko: |-
      결국 받아들이기 나름이라는 얘기야.
      딱히 찝찝해할 필요도 없고, 거북해할 필요도 없어.
    ja: |-
      結局、受け入れ方次第ってこと。
      嫌がる必要もないし、拒否する必要もない。
  d_nikke_anis_02_52:
    speaker: anis
    en: Just enjoy the tasty food before you.
    ko: 맛있게 먹으면 그만이라는 말씀.
    ja: おいしく食べられれば、それで十分だから。
  d_nikke_anis_02_53:
    speaker: anis
    en: That's how you live worry-free.
    ko: 그게 스트레스 안 받고 사는 비결이야.
    ja: それがストレスを感じずに生きる秘訣なの。
  d_nikke_anis_02_54:
    speaker: Self
    en: Is there any real food?
    ko: "[진짜]는 아예 없는 거야?"
    ja: "「本物」は全くないのか？"
  d_nikke_anis_02_55:
    speaker: anis
    en: There is.
    ko: 있긴 있어.
    ja: あるにはあるわね。
  d_nikke_anis_02_56:
    speaker: anis
    en: Some might be lucky enough to bring some from the surface.
    ko: 지상에서 운 좋게 가져올 수도 있고.
    ja: 地上から運よく持ってこられる場合もあるし、
  d_nikke_anis_02_57:
    speaker: anis
    en: There are small plantations in the Ark and some places that make cultured
      meat,
    ko: |-
      방주 안에 소규모지만 재배하는 곳이 있거든.
      배양육을 만들기도 하고.
    ja: |-
      アーク内にも、小規模だけど栽培するところ
      があるのよ。培養肉を作ったりもするし。
  d_nikke_anis_02_58:
    speaker: anis
    en: but they are extremely expensive.
    ko: |-
      그런데 비싸.
      무지막지하게 비싸.
    ja: |-
      でも高いの。
      めちゃくちゃ高い。
  d_nikke_anis_02_59:
    speaker: anis
    en: Ordinary people don't even dare to dream about it.
    ko: 어지간한 인간이라면 꿈도 못 꿀 정도로.
    ja: 普通の人間は夢見ることもできないくらい。
  d_nikke_anis_02_60:
    speaker: anis
    en: Some people who tried them said
    ko: 그리고 먹어본 인간들의 말에 따르면.
    ja: あと、食べた人間たちによると、
  d_nikke_anis_02_61:
    speaker: anis
    en: the real food tastes different, but there's not that much different from the
      fake stuff.
    ko: 다르긴 다른데 큰 차이는 못 느낀다고 하더라고.
    ja: 確かに違うけど、大きな差はないみたい。
  d_nikke_anis_02_62:
    speaker: anis
    en: So why not choose cheaper and delicious fake food?
    ko: 그러니 싸고 맛 좋은 가짜 식품을 피할 이유가 없지.
    ja: |-
      だから、安くておいしい
      偽物の食品を拒否する必要はないの。
  d_nikke_anis_02_63:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_64:
    speaker: Self
    en: Production of this fake food has never been more efficient.
    ko: 가짜는 생산력이 엄청나네.
    ja: 偽物の生産力は凄まじいな
  d_nikke_anis_02_65:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_anis_02_66:
    speaker: Self
    en: It's fake, but it keeps millions of people from starving.
    ko: 제아무리 가짜라지만 천만에 가까운 사람들이 굶지 않으니까.
    ja: |-
      いくら偽物とはいえ、
      1000万人に近い人が飢えないですむ
  d_nikke_anis_02_67:
    speaker: anis
    en: Haha, right.
    ko: 하하. 그렇지?
    ja: はは、そうよね。
  d_nikke_anis_02_68:
    speaker: anis
    en: It's all because of the Big Three.
    ko: 그게 다 3대 회사가 있기에 가능한 일이야.
    ja: |-
      あれもこれも、
      三大企業があるからできることよ。
  d_nikke_anis_02_69:
    speaker: anis
    en: Elysion, Missilis Industry, Tetra Line. You've heard about them, Commander?
    ko: |-
      지휘관님도 알고 있지?
      엘리시온, 미실리스 인더스트리, 테트라 라인.
    ja: |-
      指揮官様も知ってるよね？
      エリシオン、ミシリス・インダストリー、テトラライン。
  d_nikke_anis_02_70:
    speaker: anis
    en: Only they can produce Nikkes.
    ko: 니케를 유일하게 생산할 수 있는 회사들.
    ja: ニケを唯一、生産できる会社。
  d_nikke_anis_02_71:
    speaker: anis
    en: It's safe to say that the Ark grows because of them.
    ko: 방주는 이 3대 회사 덕에 굴러간다고 봐도 과언이 아냐.
    ja: |-
      アークはこの三大企業のおかげで
      維持されると言っても過言ではないわ。
  d_nikke_anis_02_72:
    speaker: anis
    en: They don't just produce Nikkes.
    ko: 니케만 만드는 게 아니거든.
    ja: ニケの生産を専門にしてるわけではないの。
  d_nikke_anis_02_73:
    speaker: anis
    en: Each company has its own expertise.
    ko: 각 회사별로 주력으로 삼고 있는 사업들이 있어.
    ja: 会社ごとに主力としている事業がある。
  d_nikke_anis_02_74:
    speaker: anis
    en: Let me think...
    ko: 어디 보자….
    ja: えっと…
  d_nikke_anis_02_75:
    speaker: anis
    en: I remember Elysion's expertise is military supplies, food, and transportation.
    ko: 엘리시온이 군수, 식품, 운송이었던 것 같고.
    ja: エリシオンが軍需、食品、運輸で、
  d_nikke_anis_02_76:
    speaker: anis
    en: Tetra's are entertainment, clothes, daily necessities...
    ko: 테트라가 엔터테인먼트, 의류, 생필품….
    ja: |-
      テトラがエンターテイメント、衣類、
      日用品だったかな…
  d_nikke_anis_02_77:
    speaker: anis
    en: The rest are all Missilis' fields, I think.
    ko: 나머지는 미실리스가 다 가지고 있던가?
    ja: 後は、全部ミシリスが持ってるんだっけ。
  d_nikke_anis_02_78:
    speaker: anis
    en: Anyway,
    ko: 어쨌든.
    ja: とにかく、
  d_nikke_anis_02_79:
    speaker: anis
    en: thanks to those companies, life in the Ark becomes richer. Food and other
      things can be produced in batches.
    ko: 그 사업들로 인해 방주의 삶은 날이 갈수록 윤택해지고 있고 음식을 비롯한 각종 물품들의 대량 생산이 가능해.
    ja: |-
      この事業によってアークの暮らしは
      日々豊かになっているし、食べ物を始めとする
      各種品物の大量生産が可能になっているのよ。
  d_nikke_anis_02_80:
    speaker: anis
    en: They say our current level of technology is a hundred years ahead of time
      compared to when we first moved underground.
    ko: |-
      지하로 내려올 때와 비교하면
      기술 수준이 백여 년은 앞서갔다고 하더라고.
    ja: |-
      地下に潜る直前に比べると、
      技術水準が100年ぐらいは進んだって。
  d_nikke_anis_02_81:
    speaker: anis
    en: All in all, this world is perfectly habitable.
    ko: 여러모로 살기 좋은 세상인 거지.
    ja: 本当に暮らしやすい時代になったの。
  d_nikke_anis_02_82:
    speaker: anis
    en: Of course, there may be some aggressive behavior from the big companies.
    ko: 물론 대기업의 횡포라는 게 있을 수도 있기에.
    ja: |-
      もちろん、
      大企業が御用風を吹かす場合もあるから、
  d_nikke_anis_02_83:
    speaker: anis
    en: Our great Central Government keeps its eyes on the Big Three.
    ko: 우리 위대하신 중앙 정부께서 3대 회사를 밀착마크하고 계시지.
    ja: |-
      偉大な中央政府が
      三大企業をマークしているけど。
  d_nikke_anis_02_84:
    speaker: Self
    en: What about the materials?
    ko: 재료는?
    ja: 原料は？
  d_nikke_anis_02_85:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_86:
    speaker: Self
    en: Mass production always requires materials.
    ko: 대량 생산에는 재료가 필요해.
    ja: 大量生産には原料が必要だ
  d_nikke_anis_02_87:
    speaker: Self
    en: Where do they get them?
    ko: 그것들은 어디서 조달해 오는 거지?
    ja: それはどこから調達している？
  d_nikke_anis_02_88:
    speaker: anis
    en: From the surface.
    ko: 지상에서.
    ja: 地上から。
  d_nikke_anis_02_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_90:
    speaker: anis
    en: That's why they keep making commanders and Nikkes.
    ko: 지휘관과 니케를 계속해서 만들어내는 이유가 여기 있어.
    ja: |-
      それが指揮官とニケを
      作り続けるしかない理由ね。
  d_nikke_anis_02_91:
    speaker: anis
    en: We need to go to the surface regularly to make sure we have a steady supply
      of materials.
    ko: 주기적으로 지상에 올라가 재료들을 확보해 와야 해.
    ja: |-
      定期的に地上へあがって、
      原料を確保しなければならない。
  d_nikke_anis_02_92:
    speaker: anis
    en: We live underground, after all.
    ko: 알겠지만 여긴 지하니까.
    ja: 知ってる通り、ここは地下だから。
  d_nikke_anis_02_93:
    speaker: anis
    en: You only get stones no matter how you dig, so there's not much we can use
      or do around here.
    ko: 여기저기 파봤자 나오는 건 돌덩이뿐이라서 쓰일 곳이 한정적이지.
    ja: あっちこっち掘り返しても石ころしか出て\nこないから、使えるところも限定されるわ。
  d_nikke_anis_02_94:
    speaker: anis
    en: Technology will become better with time. Production can be maximized with
      minimal resources,
    ko: |-
      물론 기술력은 날이 갈수록 점점 좋아져
      최소한의 재료로 최대의 효율을 뽑아낼 수 있지만.
    ja: |-
      もちろん、技術力は日に日によくなって、
      最小限の原料で最高の効率を期待できるけど、
  d_nikke_anis_02_95:
    speaker: anis
    en: but there's a limit. Resources on the surface are limited.
    ko: |-
      어쨌든 한계는 존재해.
      지상의 것이라고 해도 무한하진 않으니.
    ja: |-
      とにかく限界は存在する。
      地上のものも無限大ではないから。
  d_nikke_anis_02_96:
    speaker: anis
    en: No one knows how long life in the Ark can be sustained.
    ko: |-
      언제 무너질지 모른다는 얘기야.
      여기 이 방주는.
    ja: |-
      いつ崩壊するか分からないってことよ。
      このアークは。
  d_nikke_anis_02_97:
    speaker: anis
    en: That's why they desperately want to take the surface back.
    ko: 그래서 기를 쓰고 지상을 탈환하려 하고 있고.
    ja: だから何が何でも、地上を奪還しようと\n頑張っているわけなの。
  d_nikke_anis_02_98:
    speaker: anis
    en: I wonder when we can take it back, though.
    ko: 언제 될지는 모르겠지만.
    ja: いつになるかは、分からないけどね。
  d_nikke_anis_02_99:
    speaker: Self
    en: Are we making much progress up there?
    ko: 현재 지상 탈환은 어느 정도까지 진행된 거야?
    ja: 現在、地上奪還はどれくらい進んだ？
  d_nikke_anis_02_100:
    speaker: anis
    en: Minimal.
    ko: 조금도.
    ja: 全然。
  d_nikke_anis_02_101:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_102:
    speaker: anis
    en: We manage capture one spot, but lose it soon after.
    ko: |-
      탈환했다 싶으면 다시 빼앗기고,
      탈환했다 싶으면 다시 빼앗기고.
    ja: |-
      奪還したと思ったら奪われ、
      今度こそ奪還したと思ったらまた奪われる。
  d_nikke_anis_02_103:
    speaker: anis
    en: It happens every time.
    ko: 이걸 계속 반복하고 있어.
    ja: その繰り返しなの。
  d_nikke_anis_02_104:
    speaker: anis
    en: Humans haven't recovered even one square meter of the surface.
    ko: 공식적으로 인류는 지상을 단 한평도 탈환하지 못했어.
    ja: 公式な発表では、人類はまだ地上を1坪も\n奪還していないそうよ。
  d_nikke_anis_02_105:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_02_106:
    speaker: anis
    en: Hmm... Not the best topic to talk about while eating, huh?
    ko: 음… 밥 먹으면서 할 얘기는 아니었나?
    ja: あ…食事中にする話じゃなかったかな？
  d_nikke_anis_02_107:
    speaker: Self
    en: It's okay.
    ko: 괜찮아. 도움이 됐어.
    ja: 大丈夫、役に立った
  d_nikke_anis_02_108:
    speaker: anis
    en: Is it? Great.
    ko: 그래? 그럼 다행이고.
    ja: そう？ならよかった。
  d_nikke_anis_02_109:
    speaker: anis
    en: I heard the rain will stop in 20 seconds.
    ko: 엇. 20초 뒤에 비가 멈춘데.
    ja: あ、20秒後に雨が止むみたいね。
  d_nikke_anis_02_110:
    speaker: Monologue
    en: I look outside the window.
    ko: 창밖을 잠시 바라보고 있었다.
    ja: 窓の外をしばらく眺めた
  d_nikke_anis_02_111:
    speaker: Monologue
    en: After a while, the rain stops.
    ko: 조금의 시간이 지난 후, 비는 감쪽같이 멎었다.
    ja: 少し時間が経つと雨が嘘のように止んだ
  d_nikke_anis_02_112:
    speaker: anis
    en: All right, let's go. Next stop...
    ko: |-
      자, 이제 가자.
      다음엔….
    ja: |-
      さあ、もう行こうよ。
      次は…
  d_nikke_anis_02_113:
    speaker: anis
    en: How about Royal Road?
    ko: 로열 로드로 가볼까?
    ja: ロイヤルロードへ行こうか。
d_nikke_anis_03:
  d_nikke_anis_03_1:
    speaker: anis
    en: This is Royal Road.
    ko: 여기가 로열 로드야.
    ja: ここがロイヤルロード。
  d_nikke_anis_03_2:
    speaker: anis
    en: It doesn't seem different from downtown, does it?
    ko: 겉보기에는 시내와 크게 다르지 않지?
    ja: 見た目は市街地とあまり変わらないでしょ？
  d_nikke_anis_03_3:
    speaker: anis
    en: But it's actually entirely different.
    ko: 그런데 결정적인 차이가 있을 거야.
    ja: でも決定的な違いに気づいた？
  d_nikke_anis_03_4:
    speaker: Self
    en: It's so quiet.
    ko: 조용하네.
    ja: 静かだな
  d_nikke_anis_03_5:
    speaker: anis
    en: Yes.
    ko: 응. 엄청 조용하지?
    ja: そう、すごく静かでしょ？
  d_nikke_anis_03_6:
    speaker: anis
    en: Despite all the people wandering around, it's eerily quiet.
    ko: |-
      돌아다니는 인간들의 수도 수지만,
      전반적으로 조용한 분위기야.
    ja: |-
      行き来する人間の数も少ないけど、
      全体的に静かな雰囲気。
  d_nikke_anis_03_7:
    speaker: anis
    en: This is where the chosen citizens, Sovereigns, spend their money.
    ko: |-
      그도 그럴게,
      여긴 선택받은 시민인 [로열]들이 돈 쓰러 오는 곳이거든.
    ja: |-
      それも当然よ。
      ここは選ばれた市民である「ロイヤル」が、
      お金を使うために来るところだから。
  d_nikke_anis_03_8:
    speaker: Self
    en: Sovereigns?
    ko: 로열?
    ja: ロイヤル？
  d_nikke_anis_03_9:
    speaker: anis
    en: Before I tell you about Sovereigns, let me explain the social classes of Ark
      citizens.
    ko: |-
      로열에 대해 설명하기 전에,
      일단 이 방주 시민들의 내부 등급에 대해 알려줄게.
    ja: |-
      ロイヤルについて説明する前に、
      まずこのアークの市民の内部等級
      について教えてあげる。
  d_nikke_anis_03_10:
    speaker: anis
    en: Basically, all Ark citizens are implanted with identification chips to live.
    ko: |-
      기본적으로 방주의 시민들 모두는 [인식 칩]이라는 것을
      이식해놓고 살아.
    ja: |-
      基本的に、アークの市民全員に「認識チップ」が
      埋め込まれているの。
  d_nikke_anis_03_11:
    speaker: anis
    en: The chip could be in the arm, ear, or some other place.
    ko: |-
      이식하는 부위는 뭐 제각각이야.
      팔에 하기도 하고 귀에 하기도 하고.
    ja: |-
      埋め込む部位はみんな違う。
      腕だったり、耳だったり。
  d_nikke_anis_03_12:
    speaker: anis
    en: But usually it's in the neck.
    ko: 그런데 보통은 목덜미에 많이 하는 편이지.
    ja: でも、首筋が一般的ね。
  d_nikke_anis_03_13:
    speaker: anis
    en: Only people with identification chips are seen as Ark citizens
    ko: 어쨌든 이 인식 칩이 있어야 방주의 시민으로서 인정돼서.
    ja: とにかく、この認識チップがある人は、\nアークの市民として認められて
  d_nikke_anis_03_14:
    speaker: anis
    en: and can use the various facilities in the Ark.
    ko: 방주 내의 각종 인프라를 사용할 수 있어.
    ja: アークのあらゆるインフラが使えるわ。
  d_nikke_anis_03_15:
    speaker: anis
    en: Non-citizens can't do that.
    ko: |-
      없으면 아예 못 써.
      시민이 아니라는 얘기거든.
    ja: |-
      でも、チップがないと何も使えないわけ。
      市民じゃないってことになるから。
  d_nikke_anis_03_16:
    speaker: anis
    en: Since every citizen has to get one,
    ko: 즉 모든 시민들이 하나씩 이식해야 한다는 그 이유 때문에.
    ja: つまり、全ての市民に\n埋め込まなければならない！って理由から、
  d_nikke_anis_03_17:
    speaker: anis
    en: the identification chips are basically free.
    ko: 인식 칩은 기본적으로 무료야.
    ja: 認識チップは基本的に無料よ。
  d_nikke_anis_03_18:
    speaker: anis
    en: But! What is human nature?
    ko: |-
      그런데 짜쟌.
      인간이 어떤 생명이야?
    ja: |-
      でもほら、
      人間はどういう生き物だと思う？
  d_nikke_anis_03_19:
    speaker: anis
    en: Humans always want a higher status over their peers.
    ko: 남들보다 우위에 서 있고 싶어 하는 게 본능에 박혀 있는 생명이란 말이지.
    ja: 他人より優位でありたい…って\n本能がある生命体よね。
  d_nikke_anis_03_20:
    speaker: anis
    en: So people started to spend their money on identification chips.
    ko: 그러다 보니 인식 칩에 돈을 들이기 시작했어.
    ja: だから認識チップにお金をかけ始めたの。
  d_nikke_anis_03_21:
    speaker: anis
    en: The functionalities of the chips are the same, so people started changing
      the material or design.
    ko: |-
      성능상으로는 아무 차이가 없는데,
      사용한 재료나 디자인 같은 걸로다가 차이를 두기 시작한 거지.
    ja: |-
      性能の違いは全くないのに、使われている
      素材やデザインとかで差別化をはかった。
  d_nikke_anis_03_22:
    speaker: anis
    en: This is not a joke.
    ko: 장난 아니었어.
    ja: あれはすごかったわね。
  d_nikke_anis_03_23:
    speaker: anis
    en: You can have a famous designer, or use natural materials, all kinds of things.
    ko: |-
      유명 디자이너가 참여하기도 하고,
      천연 재료를 쓰기도 하는 등 난리가 났다고.
    ja: |-
      有名なデザイナーが参加したり、
      天然素材を使ったりして大騒ぎだった。
  d_nikke_anis_03_24:
    speaker: anis
    en: An identification chip like that could be worth several billion credits.
    ko: 비싼 건 몇십억 크레디트까지 가고 막 그랬어.
    ja: 高いやつは何億クレジットもしたの。
  d_nikke_anis_03_25:
    speaker: Self
    en: "... Billion?"
    ko: "…억이라고?"
    ja: "…億？"
  d_nikke_anis_03_26:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_anis_03_27:
    speaker: anis
    en: What a way to satisfy oneself, huh?
    ko: 자기만족의 끝판 대장이라고 할 수 있지.
    ja: 究極の自己満足とも言えるよね。
  d_nikke_anis_03_28:
    speaker: anis
    en: Then an interesting thing happened.
    ko: |-
      그런데 있잖아.
      여기서 재미있는 일이 생겨.
    ja: |-
      でもね、
      ここで面白いことが起きたの。
  d_nikke_anis_03_29:
    speaker: anis
    en: According to the chip's worth, people created classes,
    ko: |-
      이식된 인식 칩이 얼마짜리냐에 따라
      지들끼리 등급을 나누기 시작했어.
    ja: |-
      埋め込まれた認識チップの値段によって
      勝手に等級を区別し始めたのよ。
  d_nikke_anis_03_30:
    speaker: anis
    en: and the Sovereign and Quotidian class appeared.
    ko: 그렇게 해서 생겨난 게 [로열]과 [포멀]이야.
    ja: そうやって生まれたのが\n「ロイヤル」と「フォーマル」。
  d_nikke_anis_03_31:
    speaker: anis
    en: Sovereigns are the rich and wealth, while Quotidians are, well, the rest.
    ko: |-
      부유한 자들이 로열,
      그렇지 않은 자들이 포멀.
    ja: |-
      豊かな者はロイヤル、
      そうじゃない者はフォーマル。
  d_nikke_anis_03_32:
    speaker: anis
    en: Only Sovereigns have expensive chips, while Quotidians settle for free or
      reasonably priced chips.
    ko: |-
      인식 칩이 비싸면 로열,
      무료거나 적당한 가격이면 포멀.
    ja: |-
      認識チップが高いとロイヤル、
      無料やお手頃な値段だとフォーマル。
  d_nikke_anis_03_33:
    speaker: anis
    en: That's not hard to understand, right?
    ko: 알기 쉽지?
    ja: 分かりやすいよね。
  d_nikke_anis_03_34:
    speaker: Self
    en: That's so...
    ko: 그건 너무….
    ja: それはあまりにも…
  d_nikke_anis_03_35:
    speaker: anis
    en: Ridiculous?
    ko: 말이 안 되지?
    ja: 馬鹿らしいでしょ。
  d_nikke_anis_03_36:
    speaker: anis
    en: Well either way, that's how things have shaken out.
    ko: 그런데 이게 웃기게도 그렇게 굴러가더란 말이지.
    ja: |-
      でも、そうなってしまったのよ、
      おかしいことに。
  d_nikke_anis_03_37:
    speaker: anis
    en: It brought more convenience to the Sovereigns and some ordinary perks for
      Quotidians as well.
    ko: |-
      로열에게 좀 더 많은 혜택이,
      포멀에게 평범한 혜택이 주어졌어.
    ja: |-
      ロイヤルにはたくさんの特権が、
      フォーマルには普通の待遇がもたらされたの。
  d_nikke_anis_03_38:
    speaker: anis
    en: Meanwhile, many people were against such an idea, and the Central Government
      also strongly discouraged the classification.
    ko: |-
      당연히 여기저기서 반발이 터져 나왔지.
      중앙 정부에서도 그러지 말라고 강력히 권고했고.
    ja: |-
      当然、あっちこっちで反発が起きたわ。
      中央政府もそうしないように強く勧告したし。
  d_nikke_anis_03_39:
    speaker: anis
    en: 'Now let''s think: what kind of people are Sovereigns?'
    ko: 그런데 로열로 정의된 시민들이 어떤 인간들이겠어?
    ja: |-
      でも、ロイヤルの市民って、
      普通の人間じゃないものね。
  d_nikke_anis_03_40:
    speaker: anis
    en: They're rich. So rich that they don't even know how to spend it all.
    ko: 돈이 썩어나는 이들이란 말이야.
    ja: お金が腐るほどある者たちなの。
  d_nikke_anis_03_41:
    speaker: anis
    en: There were massive protests, but no one could do a thing about it.
    ko: |-
      대규모 로비가 벌어졌고,
      그 결과 누구도 막을 수 없는.
    ja: |-
      大規模なロビー活動が行われて、
      その結果、誰も反対できず、
  d_nikke_anis_03_42:
    speaker: anis
    en: Then it became a rule in the Ark.
    ko: 방주 내의 법칙으로 자리 잡게 돼.
    ja: アークのルールになったのよ。
  d_nikke_anis_03_43:
    speaker: anis
    en: Quotidians were fiercely against the classification because they couldn't
      accept being deprived of privileges.
    ko: 로열이 아닌 자들은 그 박탈감을 이기지 못해 강력히 항의했고.
    ja: |-
      ロイヤルでない者たちは、
      反感から強く抗議したの。
  d_nikke_anis_03_44:
    speaker: anis
    en: Later, the Central Government appointed an area exclusively for Sovereigns
      to reside in.
    ko: 중앙 정부에서는 로열이 모여 살 수 있는 지역을 지정해 줘.
    ja: そして中央政府は、ロイヤルが集まって\n暮らす地域を指定したわ。
  d_nikke_anis_03_45:
    speaker: Self
    en: That must be this Royal Road.
    ko: 그게 이 로열 로드구나.
    ja: それがこのロイヤルロードか
  d_nikke_anis_03_46:
    speaker: anis
    en: Mmhm.
    ko: 응.
    ja: うん。
  d_nikke_anis_03_47:
    speaker: anis
    en: Now it's only a luxury shopping street, though.
    ko: 지금은 뭐 그저 명품 쇼핑 거리가 되었지만.
    ja: 今はただのブランドショップ通りになったけど。
  d_nikke_anis_03_48:
    speaker: Self
    en: Why's that?
    ko: 왜 그렇게 된 거야?
    ja: どうしてだ？
  d_nikke_anis_03_49:
    speaker: anis
    en: What's the fun of living around your peers?
    ko: 로열끼리 모여 사는 게 무슨 재미가 있겠어?
    ja: ロイヤル同士で集まって暮らしても、\n面白いわけないのよね。
  d_nikke_anis_03_50:
    speaker: anis
    en: I'm rich, and you're rich. Everyone who lives here is rich.
    ko: |-
      나도 부자, 너도 부자.
      여기를 봐도 부자. 저기를 봐도 부자.
    ja: |-
      私もお金持ち、あなたもお金持ち。
      ここを見てもお金持ち、
      あっちを見てもお金持ち。
  d_nikke_anis_03_51:
    speaker: anis
    en: That's boring. They couldn't get the sense of superiority over others.
    ko: |-
      다 부자니까 재미가 없는 거야.
      우월감이 상대적으로 덜하니까.
    ja: |-
      みんなお金持ちだから、つまらないのよ。
      優越感が感じられなくて。
  d_nikke_anis_03_52:
    speaker: anis
    en: So the Sovereigns spread out and started to live in various places in the
      Ark,
    ko: |-
      그렇게 로열들은 다시 방주 곳곳으로 퍼져나갔고,
      이곳은 텅 빈 거리가 되어버린 거야.
    ja: |-
      そしてロイヤルたちは再び
      アークのあちこちへ散らばって、
      ここは空っぽの街になってしまったの。
  d_nikke_anis_03_53:
    speaker: anis
    en: leaving this street empty with luxury stores targeted towards them.
    ko: 로열을 상대로 들여온 수많은 명품 가게들만 남게 된 거고.
    ja: ロイヤル相手に持ち込まれた、\n数多のブランドショップだけが残って。
  d_nikke_anis_03_54:
    speaker: anis
    en: Since then, preferential policies for Sovereigns have been banned, and Sovereigns
      must share the same level facilities as Quotidians.
    ko: |-
      그 이후 로열을 상대로 한 혜택은 절대 금지.
      포멀과 동등한 인프라를 누리도록 강제하고 있어.
    ja: |-
      それからはロイヤルへの特権は絶対禁止。
      フォーマルと同じインフラを享受するように\n強制しているわ。
  d_nikke_anis_03_55:
    speaker: anis
    en: Anything that violates that rule is considered a crime.
    ko: 이걸 어기는 순간 바로 갱생관행이야.
    ja: これを破ったら即、更生館行きよ。
  d_nikke_anis_03_56:
    speaker: Self
    en: So Sovereigns and Quotidians are no longer a thing?
    ko: 그럼 이제 로열과 포멀이라는 구분은 없는 거야?
    ja: じゃあ、今はロイヤルとフォーマルの\n区別はないのか？
  d_nikke_anis_03_57:
    speaker: anis
    en: It was never a thing in the first place. The rich made it up and tried to
      make it a thing.
    ko: |-
      애초에 그런 건 있지도 않았어.
      지들끼리 북 치고 장구 치고 한 거지.
    ja: |-
      元々そんなもの、ありもしなかったのよ。
      勝手に自分たちで作り出しただけ。
  d_nikke_anis_03_58:
    speaker: anis
    en: But there are some people that still hold on to that.
    ko: 그런데 아직 남아있어.
    ja: でも、まだ残っている。
  d_nikke_anis_03_59:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_03_60:
    speaker: anis
    en: The people that are entitled and want to be different from the ordinary.
    ko: |-
      계속 구분 짓고 싶은 거지.
      가진 인간과 가지지 못 한 인간으로.
    ja: |-
      線引きをしたいのよ。
      豊かな人間とそうでない人間に。
  d_nikke_anis_03_61:
    speaker: anis
    en: The title of official citizen is worth nothing, with some indirect effects
      on life.
    ko: |-
      뭐, 공식적으로 시민 계급은 아무런 가치가 없어.
      생활에도 간접적인 영향만 미칠 뿐이고.
    ja: |-
      まあ、公には市民階級は何の価値もないよ。
      生活にも間接的な影響しか及ぼさないし。
  d_nikke_anis_03_62:
    speaker: anis
    en: So the government decides to let it be.
    ko: 그래서 중앙 정부에서도 그냥 놔두기로 했어.
    ja: だから中央政府も放置しているの。
  d_nikke_anis_03_63:
    speaker: anis
    en: A vainglorious title would be a cheaper way to appease the rich.
    ko: 부자들을 달래는 용도로 칭호 하나라면 싸게 먹히는 거니까.
    ja: |-
      お金持ちをあやすのに、
      称号くらいなら安上りだから。
  d_nikke_anis_03_64:
    speaker: Self
    en: How pointless.
    ko: 부질없네.
    ja: 意味が分からないな
  d_nikke_anis_03_65:
    speaker: anis
    en: Ha. Yeah.
    ko: 하하. 그러게 말이야.
    ja: はは、そうだよね。
  d_nikke_anis_03_66:
    speaker: anis
    en: All right, let's shop here.
    ko: 자, 그럼 우린 여기서 쇼핑을 할 거야.
    ja: さぁ、ここで買い物をするよ！
  d_nikke_anis_03_67:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_03_68:
    speaker: anis
    en: Only this place sells the necklace I talked about.
    ko: |-
      내가 전초기지에서 말했던 목걸이.
      여기서만 팔거든.
    ja: |-
      私が前哨基地で言ってたネックレス。
      ここでしか売ってないのよ！
  d_nikke_anis_03_69:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_03_70:
    speaker: anis
    en: Oh, don't be nervous. It's not that expensive.
    ko: 아, 그렇게 안 비싸니까 너무 긴장하지 마.
    ja: あ、そんなに高くないから緊張しないで〜
  d_nikke_anis_03_71:
    speaker: staff
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  d_nikke_anis_03_72:
    speaker: anis
    en: Are the new T. T. Star arrivals in stock?
    ko: 혹시 T.T.스타 신상 들어왔나요?
    ja: T.T.スターの新商品ありますか？
  d_nikke_anis_03_73:
    speaker: staff
    en: Sure. Would you like to have a look?
    ko: |-
      그럼요.
      보여드릴까요?
    ja: |-
      もちろんです。
      ご覧になりますか？
  d_nikke_anis_03_74:
    speaker: anis
    en: No need. Pack it up.
    ko: |-
      아뇨. 보여줄 필요는 없어요.
      그냥 주세요.
    ja: |-
      いいえ、見なくても結構です。
      ください。
  d_nikke_anis_03_75:
    speaker: staff
    en: Sure. Will the commander here pay the bill?
    ko: 예. 계산은 옆의 지휘관님이?
    ja: はい、お会計はお隣の指揮官様が？
  d_nikke_anis_03_76:
    speaker: "<Choice>"
    en: Pay the bill? What are you talking about?
    ko: 계산이요? 무슨 말이죠?
    ja: お会計？何のことですか？
  d_nikke_anis_03_77:
    speaker: "<Choice>"
    en: "... Yes."
    ko: "…예. 제가 할게요."
    ja: "…はい、私が払います。"
  d_nikke_anis_03_78:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_03_79:
    speaker: Self
    en: "... I'll pay."
    ko: "…계산할게요."
    ja: "…お会計お願いします"
  d_nikke_anis_03_80:
    speaker: staff
    en: Okay.
    ko: 예. 계산 도와드리겠습니다.
    ja: はい、少々お待ちください。
  d_nikke_anis_03_81:
    speaker: anis
    en: Hmm... The model had a nice shoot this time as well. She's getting better.
    ko: |-
      흐음… 이번 모델도 잘 나왔네.
      갈수록 실력이 좋아져.
    ja: |-
      う〜ん。今回のモデルも、
      とってもいい仕上がりね。
      どんどん腕があがっているわ…
  d_nikke_anis_03_82:
    speaker: Self
    en: T. T. Star?
    ko: T.T.스타?
    ja: T.T.スター？
  d_nikke_anis_03_83:
    speaker: anis
    en: Yes, the full name is Twinkle Tristar.
    ko: "응. \n트윙클 트라이 스타라고…."
    ja: |-
      うん。
      「トウィンクルトライスター」って…
  d_nikke_anis_03_84:
    speaker: anis
    en: It was an idol group and has been disbanded for a while.
    ko: |-
      예전에 활동했던 아이돌 그룹인데.
      해체된지는 좀 됐어.
    ja: |-
      昔活動してたアイドルグループだけど、
      結構前に解散したの。
  d_nikke_anis_03_85:
    speaker: anis
    en: One of the members joined the jewelry industry. Both its price and design
      are good, so the brand has many followers.
    ko: |-
      멤버 중 한 명이 액세서리 사업에 뛰어들었는데,
      가격이랑 디자인이 괜찮아서 팬이 제법 많아.
    ja: |-
      そのメンバーの1人がアクセサリー事業に
      参入したの。値段とデザインが手頃で、
      結構ファンがいるのよ。
  d_nikke_anis_03_86:
    speaker: anis
    en: "... Including me."
    ko: "…나도 그중 한 명이고."
    ja: "…私もそのうちの1人！"
  d_nikke_anis_03_87:
    speaker: anis
    en: I've done my job. Shall we go back?
    ko: 그럼 볼일은 다 봤으니 이제 그만 돌아갈까?
    ja: じゃあ、用事も済んだし、帰るわよ！
  d_nikke_anis_03_88:
    speaker: Self
    en: Is it the end of the trip?
    ko: 방주 투어는 이게 끝?
    ja: アークツアーはこれで終わりか？
  d_nikke_anis_03_89:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_03_90:
    speaker: anis
    en: Hmm, yes? I call it a trip, but we didn't go to many places.
    ko: |-
      음~ 그렇지?
      아무리 그래도 투어라고 했는데 몇 군데 안 갔지?
    ja: |-
      あ～、そうね。
      ツアーにしては数ヶ所しか回ってないし。
  d_nikke_anis_03_91:
    speaker: anis
    en: It'll be indeed a bit ungrateful if I take your gift and go home.
    ko: 선물만 받고 돌아가기엔 좀 양심 없었네.
    ja: |-
      プレゼントだけもらって帰るのは、
      さすがに気がとがめるわ。
  d_nikke_anis_03_92:
    speaker: anis
    en: Let me think... The next stop...
    ko: |-
      그럼 어디 보자….
      다음엔….
    ja: |-
      じゃあ、どうしようか…
      次は…
  d_nikke_anis_03_93:
    speaker: anis
    en: Oh, check that out.
    ko: 엇. 저거 봐.
    ja: あ、あれ見て。
  d_nikke_anis_03_94:
    speaker: anis
    en: A man was arrested.
    ko: 체포된다.
    ja: 逮捕されてるわ。
  d_nikke_anis_03_95:
    speaker: Monologue
    en: I turn to where Anis is pointing at...
    ko: 아니스가 가리킨 곳엔.
    ja: アニスが指差した先には
  d_nikke_anis_03_96:
    speaker: Monologue
    en: Two armed soldiers are taking away a man in shabby clothes.
    ko: 누추한 복장을 한 남자가 무장한 군인 둘에게 연행되고 있었다.
    ja: |-
      みすぼらしい服を着た男が、
      武装した2人の軍人に連行されていた
  d_nikke_anis_03_97:
    speaker: anis
    en: Looks like he tried to steal something. There are a lot of high-value products
      here.
    ko: |-
      도둑질을 한 모양이네.
      하긴 여긴 고가 상품들이 많으니까.
    ja: |-
      盗みに入ったみたいね。
      まあ、ここは高価な商品が多いから。
  d_nikke_anis_03_98:
    speaker: anis
    en: After all that work sneaking in. What a shame.
    ko: 어렵게 들어왔을 텐데 안됐어.
    ja: 苦労して入ってきただろうに、残念。
  d_nikke_anis_03_99:
    speaker: Self
    en: All that work sneaking in?
    ko: 어렵게 들어왔다니?
    ja: 苦労して入る？
  d_nikke_anis_03_100:
    speaker: anis
    en: "... Yup."
    ko: "…응."
    ja: "…うん。"
  d_nikke_anis_03_101:
    speaker: Self
    en: What do you mean?
    ko: 설명해 줘.
    ja: 説明してくれ
  d_nikke_anis_03_102:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_03_103:
    speaker: anis
    en: 'Remember when I said that there are two chip classes: Sovereigns and Quotidians?'
    ko: 아까 인식 칩으로 로열과 포멀을 구분한다고 했었지?
    ja: |-
      さっき、認識チップでロイヤルとフォーマルを
      分けるって言ったけど、
  d_nikke_anis_03_104:
    speaker: anis
    en: There's a third one.
    ko: 사실 그거 말고도 하나 더 있어.
    ja: 実は、それ以外にもう1つあるの。
  d_nikke_anis_03_105:
    speaker: anis
    en: Outlaws.
    ko: "[아웃로]."
    ja: "「アウトロー」。"
  d_nikke_anis_03_106:
    speaker: anis
    en: People who don't have identification chips.
    ko: 인식 칩이 없는 이들을 부르는 말이야.
    ja: 認識チップのない人たち。
  d_nikke_anis_03_107:
    speaker: Self
    en: Some people don't have one?
    ko: 인식 칩이 없는 이들이 있다고?
    ja: 認識チップのない人間がいるのか？
  d_nikke_anis_03_108:
    speaker: anis
    en: Many.
    ko: 많아.
    ja: 大勢いるわ。
  d_nikke_anis_03_109:
    speaker: anis
    en: I heard they make up about 10% of the Ark's population,
    ko: 방주 인구의 10% 정도는 된다고 해.
    ja: |-
      アーク人口の10％くらいは
      アウトローだそうよ。
  d_nikke_anis_03_110:
    speaker: anis
    en: but this number is not from the official statistics, so the actual number
      should be higher.
    ko: 이것도 공식적인 집계는 아니라 더 많을 거라 추측하고 있지만.
    ja: |-
      これも公的な集計ではないから、
      本当はもっといると推測されるけど。
  d_nikke_anis_03_111:
    speaker: Self
    en: You said only people with chips could use facilities.
    ko: 인식 칩이 없으면 인프라를 누리지 못한다고 하지 않았어?
    ja: 認識チップがないとインフラを\n享受できないんじゃないのか？
  d_nikke_anis_03_112:
    speaker: anis
    en: I did.
    ko: 맞아.
    ja: そうよ。
  d_nikke_anis_03_113:
    speaker: Self
    en: Then how do the outlaws live in the Ark?
    ko: 그럼 그들은 어떻게 방주에서 살고 있는 거야?
    ja: では彼らはどうやってアークで暮らしている？
  d_nikke_anis_03_114:
    speaker: anis
    en: They don't.
    ko: 방주에서 안 살아.
    ja: アークで暮らしてはいない。
  d_nikke_anis_03_115:
    speaker: Self
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_anis_03_116:
    speaker: anis
    en: Outlaws
    ko: 아웃로들은.
    ja: アウトローたちは
  d_nikke_anis_03_117:
    speaker: anis
    en: live on the fringe of the Ark,
    ko: 방주의 외곽.
    ja: アークの外側、
  d_nikke_anis_03_118:
    speaker: anis
    en: the Outer Rim.
    ko: "[아우터 림]에서 살아."
    ja: "「アウターリム」に住んでいるの。"
d_nikke_anis_04:
  d_nikke_anis_04_1:
    speaker: announcement
    en: The gate to the Outer Rim will open soon.
    ko: 잠시 후, 아우터 림으로 들어가는 게이트가 열립니다.
    ja: |-
      まもなくアウターリムに入るゲートが
      オープンします。
  d_nikke_anis_04_2:
    speaker: announcement
    en: Behind the gate is the government-appointed Hazardous Area.
    ko: 게이트 내부는 중앙 정부에서 지정한 [위험 구역]이오니,
    ja: ゲートの内部は中央政府が指定した\n「危険区域」となります。
  d_nikke_anis_04_3:
    speaker: announcement
    en: Please be careful not to enter by mistake. Thank you.
    ko: 시민들께서는 착오로 진입하는 일이 없도록 주의해 주시기 바랍니다. 고맙습니다.
    ja: 市民の方たちは間違えて進入しないよう、\nご注意願います。
  d_nikke_anis_04_4:
    speaker: Narration
    en: "*Creak*"
    ko: 쿠구구구….
    ja: クグググ…
  d_nikke_anis_04_5:
    speaker: Monologue
    en: The rickety gate slowly opens.
    ko: 투박한 게이트가 천천히 열리기 시작했다.
    ja: 無骨なゲートがゆっくり開き始めた
  d_nikke_anis_04_6:
    speaker: anis
    en: "... Are you sure about this?"
    ko: "…진짜 들어갈 거야?"
    ja: "…本当に入るの？"
  d_nikke_anis_04_7:
    speaker: Self
    en: Yes, I am.
    ko: 진짜 들어갈 거야.
    ja: 本当に入る
  d_nikke_anis_04_8:
    speaker: anis
    en: This is crazy.
    ko: 미치겠네.
    ja: はあ…
  d_nikke_anis_04_9:
    speaker: anis
    en: Like I said, don't blame me for whatever happens in there.
    ko: |-
      아까도 얘기했지만,
      안에서 무슨 일이 일어나도 나한테 뭐라 하면 안 돼.
    ja: |-
      さっきも言ったけど、
      中で何が起きても私を恨まないでね。
  d_nikke_anis_04_10:
    speaker: anis
    en: Got it?
    ko: 알겠지?
    ja: 分かった？
  d_nikke_anis_04_11:
    speaker: Narration
    en: An Hour Ago
    ko: 1시간 전.
    ja: 1時間前
  d_nikke_anis_04_12:
    speaker: Self
    en: I want to see the Outer Rim.
    ko: 아우터 림이라는 곳에 가보고 싶어.
    ja: アウターリムというところに行ってみたい
  d_nikke_anis_04_13:
    speaker: anis
    en: "... I thought so."
    ko: "…그렇게 얘기할 줄 알았어."
    ja: "…そう言うと思った。"
  d_nikke_anis_04_14:
    speaker: anis
    en: Commander,
    ko: |-
      지휘관님.
      아우터 림은 말이야.
    ja: |-
      指揮官様。
      アウターリムはね
  d_nikke_anis_04_15:
    speaker: anis
    en: The Outer Rim is an area of anomie.
    ko: 말 그대로 무법지대야.
    ja: 言葉の通り「無法地帯」よ。
  d_nikke_anis_04_16:
    speaker: anis
    en: The place is filthy, and all kinds of criminals are there.
    ko: 지저분하고, 온갖 범죄자들이 들끓어.
    ja: 汚くて、あらゆる犯罪者がはびこる。
  d_nikke_anis_04_17:
    speaker: anis
    en: Most importantly, there's no law.
    ko: 무엇보다 거기선 법의 보호를 못 받아.
    ja: 何よりも、そこでは法で守られないのよ。
  d_nikke_anis_04_18:
    speaker: anis
    en: Even the Central Government gave up on managing the Outer Rim.
    ko: 중앙 정부도 손 놓은 곳이 그곳이라고.
    ja: 中央政府もお手上げのところだから。
  d_nikke_anis_04_19:
    speaker: anis
    en: Once you go in there, there's no guarantee that you'll come back safely,
    ko: 들어가서 무사히 돌아올 거란 보장이 없어.
    ja: 入ったら、無事に帰れる保障がないの。
  d_nikke_anis_04_20:
    speaker: anis
    en: not even for a soldier.
    ko: 군인들도 없다고.
    ja: 軍人もいないし。
  d_nikke_anis_04_21:
    speaker: Self
    en: I still want to go.
    ko: 그래도 가보고 싶어.
    ja: それでも行ってみたい
  d_nikke_anis_04_22:
    speaker: anis
    en: "... Why?"
    ko: "…왜?"
    ja: "…なんで？"
  d_nikke_anis_04_23:
    speaker: Self
    en: I want to see everything.
    ko: 모든 걸 다 봐두고 싶으니까.
    ja: 全てを見ておきたいから
  d_nikke_anis_04_24:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_04_25:
    speaker: anis
    en: At the very least, you can't see those people in agony and decide to sacrifice
      yourself to save them. Deal?
    ko: |-
      그래도 불쌍한 이들을 못 본척할 수 없다는
      불타는 사명은 아니라서 다행이긴 하네.
    ja: |-
      まあ、可哀そうな人々を放っておけない、
      とかいう燃え上がる使命感じゃなくてよかった。
  d_nikke_anis_04_26:
    speaker: anis
    en: "... Fine."
    ko: "…좋아, 알겠어."
    ja: "…じゃあ、分かったわ。"
  d_nikke_anis_04_27:
    speaker: anis
    en: I can take you there, but you must follow the rules.
    ko: 대신 꼭 지켜줘야 할 게 있어.
    ja: ただし、これだけは守って。
  d_nikke_anis_04_28:
    speaker: anis
    en: Don't look around.
    ko: 두리번거리지 말 것.
    ja: きょろきょろしないこと。
  d_nikke_anis_04_29:
    speaker: anis
    en: Don't talk loudly.
    ko: 큰 소리를 내지 말 것.
    ja: 大声を出さないこと。
  d_nikke_anis_04_30:
    speaker: anis
    en: Don't look at anyone.
    ko: 눈을 마주치지 말 것.
    ja: 他人と目を合わせないこと。
  d_nikke_anis_04_31:
    speaker: anis
    en: Don't give or take anything.
    ko: 주지도, 받지도 말 것.
    ja: 何もあげないで、もらわないこと。
  d_nikke_anis_04_32:
    speaker: anis
    en: And lastly,
    ko: 그리고 마지막 하나.
    ja: そして最後に
  d_nikke_anis_04_33:
    speaker: anis
    en: follow me closely at all times.
    ko: 절대 내 옆에서 떨어지지 말 것.
    ja: 私から絶対離れないこと。
  d_nikke_anis_04_34:
    speaker: anis
    en: Got it?
    ko: 알겠지?
    ja: 分かった？
  d_nikke_anis_04_35:
    speaker: anis
    en: This is the Outer Rim.
    ko: 이곳이 아우터 림이야.
    ja: ここは、アウターリムだから。
  d_nikke_anis_04_36:
    speaker: anis
    en: There are no buildings left intact here,
    ko: 멀쩡한 건물이 없지?
    ja: ちゃんとした建物がないよね。
  d_nikke_anis_04_37:
    speaker: anis
    en: or anything that could be called a facility. Can't even get electricity running
      here.
    ko: |-
      인프라라 부를만한 것이 전혀 없어서
      전기조차 제대로 들어오지 않아.
    ja: |-
      インフラと言えるものが全くないし、
      電気さえついてないのよ。
  d_nikke_anis_04_38:
    speaker: anis
    en: There's an indescribable stink in the air, too.
    ko: 묘한 악취도 날 테고.
    ja: 妙な悪臭もするしね。
  d_nikke_anis_04_39:
    speaker: anis
    en: See those people over there?
    ko: 그리고 저기 저 인간들 보이지?
    ja: あそこの人間たち、見えるでしょ？
  d_nikke_anis_04_40:
    speaker: Monologue
    en: Anis points at a group of people. They are sitting around a fire.
    ko: 아니스가 가리킨 곳엔 불을 지펴놓고 그 주위를 빙 둘러앉은 무리가 있었다.
    ja: |-
      アニスが指差した先には
      焚き火を囲んで座っている人たちがいた
  d_nikke_anis_04_41:
    speaker: anis
    en: They don't care about us at all,
    ko: 우리에게 조금도 신경 쓰지 않아.
    ja: 私たちを全く気にしていない。
  d_nikke_anis_04_42:
    speaker: anis
    en: so we can explore this area for a bit before leaving.
    ko: 그러니 우리도 여기 서서 대충 둘러보다 그냥 나가면 돼.
    ja: |-
      だから私たちも、
      ここで適当に見物して出ていけばいいのよ。
  d_nikke_anis_04_43:
    speaker: Self
    en: Why would such a place exist?
    ko: 왜 이런 곳이 존재하는 거지?
    ja: なぜこんな所が存在する？
  d_nikke_anis_04_44:
    speaker: anis
    en: "... I don't know the details."
    ko: "…나도 자세한 건 모르지만."
    ja: "…私も詳しいことは分からないけど、"
  d_nikke_anis_04_45:
    speaker: anis
    en: I only know that people used to dump waste here.
    ko: 원래는 방주에서 나온 각종 폐자재들을 버리는 곳이었어.
    ja: |-
      元々はアークのいろんな廃材を
      捨てる所だったの。
  d_nikke_anis_04_46:
    speaker: anis
    en: They couldn't dump it inside the Ark, so they chose the Outer Rim.
    ko: 방주 내부에 버릴 수는 없으니 외곽으로 시선을 돌린 거지.
    ja: アーク内に捨てるわけにはいかないから、\n外に目を向けたんでしょう。
  d_nikke_anis_04_47:
    speaker: anis
    en: People without identification chips can't stay in the Ark, so they gradually
      gather here.
    ko: |-
      인식 칩이 없는 이들은 방주에 머물 수 없으니
      자연스럽게 이곳으로 모여들게 된 거고.
    ja: |-
      認識チップを持ってない人々はアークには
      住めないから、自然とここに集まった。
  d_nikke_anis_04_48:
    speaker: anis
    en: Then more and more people joined in, and now here we are.
    ko: 그 규모가 점점 커지다 보니 이렇게 됐어.
    ja: 規模がどんどん膨らんで、今に至ったの。
  d_nikke_anis_04_49:
    speaker: Self
    en: Why don't they have chips?
    ko: 인식 칩이 없는 이들은 왜 생겨나는 거야?
    ja: なぜ認識チップを持っていない人がいる？
  d_nikke_anis_04_50:
    speaker: anis
    en: Because they committed crimes before.
    ko: 범죄를 저지르면 그렇게 돼.
    ja: 犯罪を犯すとそうなるのよ。
  d_nikke_anis_04_51:
    speaker: anis
    en: Once you commit a crime, you lose the identification chip.
    ko: 강력 범죄의 경우 인식 칩을 박탈하거든.
    ja: 重い罪を犯すと、認識チップをはく奪されるわ。
  d_nikke_anis_04_52:
    speaker: anis
    en: Without the chip, you can't live normally in the Ark.
    ko: 인식 칩 없이는 방주에서는 제대로 된 생활을 할 수 없으니까.
    ja: 認識チップがないと、アークでちゃんとした\n生活ができないから、
  d_nikke_anis_04_53:
    speaker: anis
    en: So people who got tired of that kind of life came to the Outer Rim.
    ko: 그런 생활에 지친 이들이 아우터 림으로 오게 되고.
    ja: |-
      そんな生活に疲れた人々が
      アウターリムに集まって、
  d_nikke_anis_04_54:
    speaker: anis
    en: Then the people here started to have kids as the group grew bigger.
    ko: 사람들이 모여드니 아이도 태어나게 되고.
    ja: 人々が集まるから子どもも生まれる。
  d_nikke_anis_04_55:
    speaker: anis
    en: And of course, those kids were born without identification chips.
    ko: 이곳에서 태어난 아이들도 자연스럽게 인식 칩이 없게 되고.
    ja: |-
      ここで生まれた子どもも当然、
      認識チップがない。
  d_nikke_anis_04_56:
    speaker: anis
    en: And the group keeps growing bigger.
    ko: 그렇게 점점 많아지고 있어.
    ja: そうやって増えていくの。
  d_nikke_anis_04_57:
    speaker: anis
    en: Most people want to get into the Ark because of the dreadful living conditions
      here.
    ko: |-
      당연히 환경이 안 좋으니까,
      대부분의 이곳 인간들은 방주로 들어오고 싶어 해.
    ja: |-
      当然、環境が悪いからここにいるほとんどの
      人間は、アークに入りたがっているの。
  d_nikke_anis_04_58:
    speaker: anis
    en: I heard there are often cases of people buying illegal chips.
    ko: 인식 칩을 불법으로 구입하는 걸 목표로 삼는 경우도 많다고 들었어.
    ja: 認識チップの違法購入が目的の人もいるって\n聞いたわ。
  d_nikke_anis_04_59:
    speaker: Self
    en: How is that possible?
    ko: 그게 어떻게 가능해?
    ja: そんなことができるのか？
  d_nikke_anis_04_60:
    speaker: anis
    en: There are ways to buy unofficially authorized identification chips
    ko: 뭐 정식 허가를 받지 않은 불법 인식 칩을 구매하는 방법도 있고.
    ja: まあ、正式認可を受けていない違法認識チップを\n購入する方法もあるし、
  d_nikke_anis_04_61:
    speaker: anis
    en: or to forcibly remove identification chips from a body.
    ko: 몸에 박혀있는 멀쩡한 인식 칩을 강제로 빼낸 걸 사기도 해.
    ja: 体に埋め込まれている認識チップを、\n強制的に摘出したものを買うケースもあるわ。
  d_nikke_anis_04_62:
    speaker: Self
    en: Forcibly?
    ko: 강제로?
    ja: 強制的？
  d_nikke_anis_04_63:
    speaker: anis
    en: "... Didn't I tell you where the chips are planted?"
    ko: "…좀 전에 인식 칩을 심는 위치에 대해 얘기했지?"
    ja: "…さっき、認識チップを埋め込む位置について\\n話したけど、"
  d_nikke_anis_04_64:
    speaker: anis
    en: Chips are usually implanted in arms or ears,
    ko: 팔이나 귀, 뭐 이런 곳에 심어놓으면.
    ja: 腕とか耳とか、そんなところに埋め込んでおくと
  d_nikke_anis_04_65:
    speaker: anis
    en: so the outlaws will sneak into the Ark and cut off the whole body part.
    ko: |-
      한탕 할 생각으로 방주에 불법 침입한 아웃로들이
      부위 째로 잘라가 버리거든.
    ja: |-
      一発やらかすつもりでアークに不法侵入した
      アウトローたちがその部位ごと、
      持って行ってしまうの。
  d_nikke_anis_04_66:
    speaker: anis
    en: Just removing the chip requires high technology, so they just cut the whole
      body part off.
    ko: |-
      인식 칩만 빼내는 기술은 고급 기술이라서
      그냥 통째로 잘라버려.
    ja: |-
      認識チップだけ取り出す技は高等技術だから、
      丸ごと斬ってしまうのよ。
  d_nikke_anis_04_67:
    speaker: anis
    en: But if the chip is on the neck, the person may die if you can't cut the chip
      out properly.
    ko: |-
      그래서 목덜미에 심는 거야.
      거기 건 잘못 자르면 죽으니까.
    ja: |-
      だからみんな首筋に埋め込む。
      そこは誤って斬られると死ぬから。
  d_nikke_anis_04_68:
    speaker: anis
    en: That means they have to kill them.
    ko: 가져가려면 살인을 저질러라 이거지.
    ja: 盗むつもりなら殺せ、ということね。
  d_nikke_anis_04_69:
    speaker: anis
    en: But such cases often end up in the Rehabilitation Center, or worse. So, it's
      not worth it.
    ko: |-
      살인은 갱생관 정도로 끝나진 않아서
      아웃로들도 목덜미의 인식 칩은 노리지 않아.
    ja: |-
      殺人は更生館行きでは済まないから、アウトロー
      たちも首筋の認識チップは狙わないわ。
  d_nikke_anis_04_70:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_04_71:
    speaker: Self
    en: What do the people here do for a living?
    ko: 이곳의 사람들은 어떻게 생활하고 있어?
    ja: ここの人たちはどうやって生活している？
  d_nikke_anis_04_72:
    speaker: anis
    en: All sorts of things, I heard.
    ko: 뭐 이것저것 한다고 해.
    ja: まあ、色々やるらしいのよ。
  d_nikke_anis_04_73:
    speaker: anis
    en: They can't get into the Ark, so they often go to the surface.
    ko: 방주 내에 들어올 수가 없으니 지상에 자주 나가는 편이야.
    ja: |-
      アーク内には入れないから、
      主に地上に行くかしら。
  d_nikke_anis_04_74:
    speaker: Self
    en: The surface?
    ko: 지상에?
    ja: 地上に？
  d_nikke_anis_04_75:
    speaker: anis
    en: Yes, to gather Rapture or Nikke parts.
    ko: |-
      응.
      거기서 랩쳐의 부품이나 니케의 부품을 가져와서.
    ja: |-
      そう。そこからラプチャーの部品や
      ニケの部品を持ってきて、
  d_nikke_anis_04_76:
    speaker: anis
    en: I heard they mainly live off selling parts to dealers.
    ko: 브로커를 통해 방주 내에 판매하는 게 주된 생업이라고 해.
    ja: ブローカー経由でアーク内で販売して、\n生計を立てているらしいわ。
  d_nikke_anis_04_77:
    speaker: Self
    en: That's dangerous.
    ko: 너무 위험한데.
    ja: 危なすぎるな
  d_nikke_anis_04_78:
    speaker: anis
    en: Yeah, and that's just one thing they do for a living.
    ko: |-
      그렇지?
      그것 말고도 이런저런 일들을 한다고는 하는데.
    ja: |-
      そうよね。
      それ以外にも色々やるらしいけど、
  d_nikke_anis_04_79:
    speaker: anis
    en: Most things they do are usually called crimes.
    ko: 보통은 다 범죄라 부를만한 것들이야.
    ja: ほとんどが、犯罪と呼ばれることばかりよ。
  d_nikke_anis_04_80:
    speaker: anis
    en: That's why there's a thick wall between the Ark and Outer Rim.
    ko: 그러다 보니 방주와 아우터 림 사이에 두꺼운 격벽이 있던 거고.
    ja: だからアークとアウターリムの間に\n厚い防壁があるわけだし。
  d_nikke_anis_04_81:
    speaker: Self
    en: It looks really thick.
    ko: 지나치게 두꺼워 보였어.
    ja: あれは厚すぎないか？
  d_nikke_anis_04_82:
    speaker: anis
    en: The wall exists for another reason.
    ko: 사실 그 격벽이 있는 이유는 다른 데 있어.
    ja: 実は、あの防壁を作った理由は他にあるの。
  d_nikke_anis_04_83:
    speaker: anis
    en: There's a terrorist organization called the Heavenly Ascension in the Outer
      Rim. They campaign for human rights of people without identification chips.
    ko: |-
      아우터 림에는 인식 칩이 없는 이들의 인권을 부르짖는
      무장 테러 집단 [엔터 헤븐]이 있기 때문이야.
    ja: |-
      アウターリムには、認識チップを持ってない人の
      人権保護を叫ぶ武装テロ集団、
      「エンターヘブン」がいるから。
  d_nikke_anis_04_84:
    speaker: anis
    en: I heard they're growing bigger, and the Central Government is keeping an eye
      on them.
    ko: |-
      날이 갈수록 그 세력이 커져서
      중앙 정부에서도 주시하고 있다고 들었어.
    ja: |-
      その勢力が日に日に増していて、
      中央政府も注視してるそうよ。
  d_nikke_anis_04_85:
    speaker: anis
    en: Remember the train crash disaster earlier? That was them.
    ko: |-
      예전의 열차 사고가 크게 한 번 있었잖아?
      그것도 다 그 녀석들이….
    ja: |-
      前、大きな列車事故があったでしょ？
      あれも全部あいつらの…
  d_nikke_anis_04_86:
    speaker: anis
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_nikke_anis_04_87:
    speaker: anis
    en: "... Stand beside me, Commander."
    ko: |-
      …지휘관님.
      내 옆에 서있어.
    ja: |-
      …指揮官様、
      私から離れないで。
  d_nikke_anis_04_88:
    speaker: Monologue
    en: A group of people is walking toward us.
    ko: 한 무리가 성큼성큼 우리를 향해 걸어왔다.
    ja: 何人かがこちらに向かってつかつかと歩いてきた
  d_nikke_anis_04_89:
    speaker: anis
    en: They seem hostile.
    ko: 좋은 얘기를 하러 오는 것 같진 않은데….
    ja: 楽しい話がしたいわけではなさそうね…
  d_nikke_anis_04_90:
    speaker: dirtyman
    en: Check this out.
    ko: 이보쇼들.
    ja: おい。
  d_nikke_anis_04_91:
    speaker: anis
    en: "... What?"
    ko: "…왜?"
    ja: "…なに？"
  d_nikke_anis_04_92:
    speaker: dirtyman
    en: Are you from the outside?
    ko: "[밖]에서 온 건가?"
    ja: "「外」から来たのか？"
  d_nikke_anis_04_93:
    speaker: anis
    en: Why do you care?
    ko: 그런데?
    ja: そうだけど。
  d_nikke_anis_04_94:
    speaker: dirtyman
    en: Do you know who today's arena champion is?
    ko: 오늘 아레나 챔피언 누가 된지 아쇼?
    ja: |-
      今日のアリーナチャンピオンは誰か、
      知ってるか？
  d_nikke_anis_04_95:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_04_96:
    speaker: anis
    en: Red Dotz.
    ko: 레드 닷즈.
    ja: レッドドッツ。
  d_nikke_anis_04_97:
    speaker: drunkman
    en: Heh heh! I told you they'd win!
    ko: |-
      크헤헤헤!
      것 봐라! 걔들이 이긴다니까!
    ja: |-
      くくくく！
      ほら！あいつらが勝つって言ったろ？
  d_nikke_anis_04_98:
    speaker: dirtyman
    en: Ugh, I think it's time for them to lose.
    ko: |-
      것 참.
      이젠 질 때도 된 것 같더니만.
    ja: |-
      くそ。
      そろそろ負けると思ったのに。
  d_nikke_anis_04_99:
    speaker: drunkman
    en: All right, gimme the wine.
    ko: 됐고, 술이나 내놔.
    ja: いいから、酒出せよ。
  d_nikke_anis_04_100:
    speaker: dirtyman
    en: Don't drink too much, eh?
    ko: 적당히 좀 마셔라, 엉?
    ja: ほどほどに飲めよ、な？
  d_nikke_anis_04_101:
    speaker: Monologue
    en: They totter away.
    ko: 그들은 터덜터덜 걸어갔다.
    ja: 彼らはとぼとぼ歩いて行った
  d_nikke_anis_04_102:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_04_103:
    speaker: anis
    en: Uh-oh. I was alert for nothing.
    ko: 아오, 괜히 쫄아가지고는.
    ja: はあ、緊張して損した。
  d_nikke_anis_04_104:
    speaker: crow
    en: Hey.
    ko: 이봐.
    ja: おい。
  d_nikke_anis_04_105:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anis_04_106:
    speaker: crow
    en: What are you doing here?
    ko: 여기서 뭐하고 있지?
    ja: ここで何をしているんだ？
  d_nikke_anis_04_107:
    speaker: anis
    en: Um...
    ko: 어… 그게.
    ja: え…あの…
  d_nikke_anis_04_108:
    speaker: anis
    en: Sightseeing?
    ko: 관광?
    ja: 観光？
  d_nikke_anis_04_109:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_04_110:
    speaker: crow
    en: Get out.
    ko: 나가.
    ja: 出ていけ。
  d_nikke_anis_04_111:
    speaker: anis
    en: "... I was planning to."
    ko: "…그러려고 했어."
    ja: "…言われなくてもそうするよ。"
  d_nikke_anis_04_112:
    speaker: Monologue
    en: Anis and I turn to leave.
    ko: 나와 아니스는 뒤를 돌아 걷기 시작했다.
    ja: 私とアニスは踵を返して歩き始めた
  d_nikke_anis_04_113:
    speaker: crow
    en: If anyone asks,
    ko: 누가 물어보면.
    ja: 誰かに聞かれたら、
  d_nikke_anis_04_114:
    speaker: crow
    en: don't say sightseeing.
    ko: 관광이라는 말은 꺼내지도 마.
    ja: 観光という言葉は使うな。
  d_nikke_anis_04_115:
    speaker: crow
    en: You'll die.
    ko: 맞아죽는다.
    ja: 殴り殺されるぞ。
  d_nikke_anis_04_116:
    speaker: crow
    en: Dealing is a better answer.
    ko: 차라리 거래를 하러 왔다고 해.
    ja: いっそ、取引をしに来たと言え。
  d_nikke_anis_04_117:
    speaker: anis
    en: "... I'll keep that in mind."
    ko: "…참고할게."
    ja: "…覚えておくね。"
  d_nikke_anis_04_118:
    speaker: anis
    en: Ah... I'm getting old.
    ko: 아… 늙는다 늙어.
    ja: はあ…白髪が増えたんじゃないかしら。
  d_nikke_anis_04_119:
    speaker: anis
    en: Do you have other places you want to go?
    ko: 그래서, 또 어디 가보고 싶은 곳이라도 있어?
    ja: それで、他にどこか行きたいところはないの？
  d_nikke_anis_04_120:
    speaker: Self
    en: Let's go home.
    ko: 돌아가자.
    ja: 戻ろう
  d_nikke_anis_04_121:
    speaker: anis
    en: Yeah. It's getting late.
    ko: |-
      그래그래.
      시간도 늦었고.
    ja: そうそう、もう遅いし。
  d_nikke_anis_04_122:
    speaker: anis
    en: I've talked too much today. It's wearing me out.
    ko: 오늘 너무 말을 많이 했더니 피곤하네.
    ja: 今日はしゃべり過ぎて疲れちゃった。
d_nikke_anis_05:
  d_nikke_anis_05_1:
    speaker: anis
    en: We're back!
    ko: 다녀왔어~
    ja: ただいま～
  d_nikke_anis_05_2:
    speaker: neon
    en: Oh?
    ko: 오셨어요?
    ja: 来ましたね。
  d_nikke_anis_05_3:
    speaker: rapi
    en: Is everything okay?
    ko: 별일 없었어?
    ja: 変わったことはなかった？
  d_nikke_anis_05_4:
    speaker: anis
    en: Um, yes.
    ko: 아, 응.
    ja: あ、うん。
  d_nikke_anis_05_5:
    speaker: anis
    en: Just took a sightseeing tour.
    ko: 그냥 관광만 하고 왔어.
    ja: 観光してきただけ。
  d_nikke_anis_05_6:
    speaker: neon
    en: That's no fun. Where's my magazine?
    ko: |-
      에이. 재미없네요.
      잡지는요?
    ja: |-
      え～、つまらないですね。
      雑誌は？
  d_nikke_anis_05_7:
    speaker: anis
    en: I put it on that table.
    ko: 저기 책상 위에 올려놨어.
    ja: あそこのテーブルの上にあるよ。
  d_nikke_anis_05_8:
    speaker: neon
    en: Not bad. I thought you'd forget about it.
    ko: 와. 당연히 잊어버렸을 줄 알았는데 대단하네요.
    ja: |-
      うわ、絶対忘れると思ってたのに、
      すごいですね。
  d_nikke_anis_05_9:
    speaker: anis
    en: Yeah, yeah. I'm gonna hit the shower.
    ko: |-
      대단해 대단해.
      나 좀 씻고 올게.
    ja: |-
      すごい、すごい。
      私ちょっとシャワー浴びてくる。
  d_nikke_anis_05_10:
    speaker: anis
    en: Can I use the bathroom, Commander?
    ko: |-
      지휘관님.
      샤워실 써도 되지?
    ja: |-
      指揮官様、
      シャワー室使ってもいいよね？
  d_nikke_anis_05_11:
    speaker: Self
    en: Sure.
    ko: 써도 괜찮아.
    ja: どうぞ
  d_nikke_anis_05_12:
    speaker: anis
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_anis_05_13:
    speaker: anis
    en: Ah, I'm so tired.
    ko: 아우, 지친다 지쳐.
    ja: はあ、本当疲れた。
  d_nikke_anis_05_14:
    speaker: Monologue
    en: Anis slowly walks away.
    ko: 아니스는 터덜터덜 걸어갔다.
    ja: アニスはとぼとぼ歩いていった
  d_nikke_anis_05_15:
    speaker: rapi
    en: Where have you been?
    ko: 어딜 들르셨습니까.
    ja: どこに行きましたか？
  d_nikke_anis_05_16:
    speaker: Self
    en: Downtown, a cafeteria, and to the Royal Road.
    ko: 방주 시내, 식당, 로열 로드.
    ja: アーク市街地、食堂、ロイヤルロード
  d_nikke_anis_05_17:
    speaker: Self
    en: "... The Outer Rim."
    ko: "…아우터 림."
    ja: "…アウターリム"
  d_nikke_anis_05_18:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_19:
    speaker: rapi
    en: You're lucky to return safely.
    ko: 아무 일 없이 돌아와서 다행이군요.
    ja: 無事に帰ってこられてよかったですね。
  d_nikke_anis_05_20:
    speaker: neon
    en: Wow. You've been to the Outer Rim as well?
    ko: 와, 아우터 림까지 갔다 오셨어요?
    ja: わあ、アウターリムまで行ったんですか？
  d_nikke_anis_05_21:
    speaker: neon
    en: What a strange tour route.
    ko: 진짜 이상한 관광 코스네요.
    ja: 本当に変な観光コースですね。
  d_nikke_anis_05_22:
    speaker: rapi
    en: So did you recall anything?
    ko: 그래서, 뭔가 생각나는 건 있으셨습니까?
    ja: それで、何か思い出したことはありますか？
  d_nikke_anis_05_23:
    speaker: Self
    en: No.
    ko: 아니. 전혀.
    ja: いや、全く
  d_nikke_anis_05_24:
    speaker: rapi
    en: I knew it.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_anis_05_25:
    speaker: rapi
    en: Well, you must be tired. Have a good rest.
    ko: |-
      그래도 고생하셨습니다.
      오늘은 푹 쉬십쇼.
    ja: |-
      とにかくお疲れ様でした。
      今日はゆっくり休んでください。
  d_nikke_anis_05_26:
    speaker: Monologue
    en: I lie on the sofa.
    ko: 소파에 누웠다.
    ja: ソファーに横たわった
  d_nikke_anis_05_27:
    speaker: Monologue
    en: It's been a long, exhausting day.
    ko: 피곤한 하루였다.
    ja: 大変な一日だった
  d_nikke_anis_05_28:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_anis_05_29:
    speaker: anis
    en: Um...
    ko: 억.
    ja: うわっ。
  d_nikke_anis_05_30:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_05_31:
    speaker: anis
    en: You came upstairs so fast.
    ko: 뭐야. 지휘관님 벌써 올라왔어?
    ja: 何だ、指揮官様、もう戻ってたのね？
  d_nikke_anis_05_32:
    speaker: Monologue
    en: I look up and see Anis, who'd just come out of the shower.
    ko: 고개를 들어 쳐다보니 막 샤워를 끝내고 나온 아니스가 서 있었다.
    ja: |-
      見上げるとシャワーを終えたばかりの
      アニスが立っていた
  d_nikke_anis_05_33:
    speaker: anis
    en: Oh, you're tired.
    ko: 피곤해서 그렇구나.
    ja: 疲れてたのね。
  d_nikke_anis_05_34:
    speaker: anis
    en: Then take a shower before you sleep. You'll catch a cold if you go to bed
      now. You're not that tired, right?
    ko: |-
      그럼 씻고 자.
      그냥 자면 감기 걸려.
    ja: |-
      でもシャワー浴びてから寝てね。
      そのまま寝ると風邪ひくから。
  d_nikke_anis_05_35:
    speaker: Self
    en: "... Only a little bit."
    ko: "…좀 있다 씻을게…."
    ja: "…あとで浴びる…"
  d_nikke_anis_05_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_37:
    speaker: Monologue
    en: Anis opens the fridge and takes out a bottle of soda.
    ko: 아니스는 능숙한 동작으로 냉장고를 열어 탄산수를 꺼내들었다.
    ja: |-
      アニスは慣れた手つきで冷蔵庫を開け、
      炭酸水を取り出した
  d_nikke_anis_05_38:
    speaker: Monologue
    en: She sits on the sofa across me.
    ko: 그리고 내 맞은편 소파에 앉았다.
    ja: そして私の向かい側にあるソファーに座った
  d_nikke_anis_05_39:
    speaker: anis
    en: What did you think of today?
    ko: 그래서, 오늘 어땠어?
    ja: それで、今日はどうだった？
  d_nikke_anis_05_40:
    speaker: Self
    en: What do you mean?
    ko: 어땠냐니, 뭐가?
    ja: どうだったかって？何が？
  d_nikke_anis_05_41:
    speaker: anis
    en: How's the world we live in?
    ko: 우리가 살고 있는 세상이 어땠는지 묻는 거야.
    ja: 私たちが住んでた世界は、どうだった？
  d_nikke_anis_05_42:
    speaker: anis
    en: Tell me what you really think.
    ko: 솔직한 감상을 말해줘.
    ja: 正直な感想を教えて。
  d_nikke_anis_05_43:
    speaker: "<Choice>"
    en: I sensed despair.
    ko: 절망을 느꼈어.
    ja: 絶望を感じた
  d_nikke_anis_05_44:
    speaker: "<Choice>"
    en: I sensed hope.
    ko: 희망을 느꼈어.
    ja: 希望を感じた
  d_nikke_anis_05_45:
    speaker: anis
    en: "... Did you?"
    ko: "…그래?"
    ja: "…そっか。"
  d_nikke_anis_05_46:
    speaker: anis
    en: Then what's your plan for the future?
    ko: 그럼 앞으로 어떻게 하고 싶어?
    ja: じゃあ、これからどうしたい？
  d_nikke_anis_05_47:
    speaker: "<Choice>"
    en: I'll take it one day at a time.
    ko: 대충대충 살아야지 뭐.
    ja: 適当に生きるしかない
  d_nikke_anis_05_48:
    speaker: "<Choice>"
    en: I'll try my best to live.
    ko: 열심히 살아볼 거야.
    ja: 一生懸命生きる
  d_nikke_anis_05_49:
    speaker: anis
    en: I see.
    ko: 그렇구나.
    ja: そうなのね。
  d_nikke_anis_05_50:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_51:
    speaker: Monologue
    en: Anis drinks her soda quietly.
    ko: 아니스는 말없이 탄산수를 홀짝거렸다.
    ja: アニスは静かに炭酸水を飲んだ
  d_nikke_anis_05_52:
    speaker: Monologue
    en: After a while, Anis opens her mouth to speak again.
    ko: 한참 동안 그러던 아니스는 마침내 입을 열었다.
    ja: しばらく飲んでいたアニスがようやく口を開いた
  d_nikke_anis_05_53:
    speaker: anis
    en: "*Burp*"
    ko: 꺼억-
    ja: ゲェップ―
  d_nikke_anis_05_54:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_55:
    speaker: anis
    en: Haha, sorry about that.
    ko: 하하. 미안미안.
    ja: はは、ごめんごめん。
  d_nikke_anis_05_56:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_57:
    speaker: anis
    en: Commander,
    ko: |-
      지휘관님.
      나는 말이야.
    ja: |-
      指揮官様、
      私はね
  d_nikke_anis_05_58:
    speaker: anis
    en: I don't feel much for this world,
    ko: 이 세상에 대해 느끼는 바도 없고.
    ja: この世界に対して、感じるものもないし、
  d_nikke_anis_05_59:
    speaker: anis
    en: and I don't know what the future holds, or what I'll do.
    ko: 앞으로 어떻게 살아야 할지도 모르겠어.
    ja: どうやって生きていけばいいかも分からない。
  d_nikke_anis_05_60:
    speaker: anis
    en: I don't feel like I was born to live,
    ko: 그냥 태어났으니 사는 느낌?
    ja: 生まれて来たから、ただ生きてるだけ。
  d_nikke_anis_05_61:
    speaker: anis
    en: but I don't want to die either. I'm afraid of dying.
    ko: |-
      그렇다고 죽는 건 싫어.
      무섭거든.
    ja: |-
      だからと言って、死にたいわけではない。
      怖いから。
  d_nikke_anis_05_62:
    speaker: anis
    en: I somehow became a Nikke and went through so much. I think I emerged stronger.
    ko: |-
      어떻게 하다 보니 니케가 되었고,
      이런저런 일들을 겪으면서 마음이 강해졌다고 생각하는데.
    ja: |-
      いつの間にかニケになって、
      色々経験して心が強くなったと思ったけど
  d_nikke_anis_05_63:
    speaker: anis
    en: My will was stronger and tougher, but I still don't know why I live.
    ko: |-
      정작 마음만 강해지고
      사는 목적은 여전히 모르겠단 말이지.
    ja: |-
      強くなったのは心だけで、
      生きる目的は未だに見つからない。
  d_nikke_anis_05_64:
    speaker: anis
    en: In that state, strengthening your will is the only method of survival,
    ko: |-
      그 상태에서 마음만 점점 강해지니,
      새로운 뭔가를 만나게 되면 벽을 쳐.
    ja: |-
      こんな状態で心だけどんどん
      強くなっていくから、新しい何かに
      出会うと、自分から壁を作っちゃう。
  d_nikke_anis_05_65:
    speaker: anis
    en: but I don't think anything will change.
    ko: |-
      바뀌지 않는 거지.
      조금도.
    ja: |-
      変わってないんだよね、
      ちっとも。
  d_nikke_anis_05_66:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_67:
    speaker: anis
    en: Anyway, from that perspective, I think today was very meaningful.
    ko: 그런 의미에서 오늘은 참 뜻깊은 날이었어.
    ja: |-
      そういう意味で、
      今日は本当に有意義な日だった。
  d_nikke_anis_05_68:
    speaker: anis
    en: I don't just take any Tom, Dick, or Harry on a tour.
    ko: 천하의 아니스가 누군가를 위해 안내를 한다?
    ja: このアニスが、誰かのために案内をする？
  d_nikke_anis_05_69:
    speaker: anis
    en: Not even if they specifically asked me to.
    ko: 누가 시키지 않으면 안 할 일이었을 거야.
    ja: 命令でもされないと、絶対やらないことよね。
  d_nikke_anis_05_70:
    speaker: anis
    en: But I did that for you.
    ko: 그게 가능했던 이유는 아마도….
    ja: それができた理由は多分…
  d_nikke_anis_05_71:
    speaker: Monologue
    en: Anis locks eyes with me.
    ko: 아니스는 나를 빤히 쳐다보고 있다.
    ja: アニスが私をジッと見つめている
  d_nikke_anis_05_72:
    speaker: anis
    en: Commander,
    ko: 지휘관님.
    ja: 指揮官様。
  d_nikke_anis_05_73:
    speaker: anis
    en: you really don't know anything, do you?
    ko: 지휘관님은 아무것도 모르는 것을 겪고.
    ja: 指揮官様は、初めての経験をして、
  d_nikke_anis_05_74:
    speaker: anis
    en: This is an unknown world for you,
    ko: 미지의 세계에 발을 들여놓더라도.
    ja: 未知の世界に足を踏み入れても
  d_nikke_anis_05_75:
    speaker: anis
    en: but that can't stop you from doing anything you decide to do.
    ko: 바로 어떻게 해야할지 결심 하고 행동할 수 있는 사람이야.
    ja: |-
      すぐにどう行動するか心を決めて、
      動ける人だよ。
  d_nikke_anis_05_76:
    speaker: anis
    en: I admire that because I'm not that kind of person.
    ko: 나는 그게 안되거든.
    ja: 私には出来ないこと。
  d_nikke_anis_05_77:
    speaker: anis
    en: So...
    ko: 그래서 말인데.
    ja: だからね
  d_nikke_anis_05_78:
    speaker: anis
    en: Can you keep me around?
    ko: 계속 따라다녀도 될까?
    ja: ずっとついて行ってもいい？
  d_nikke_anis_05_79:
    speaker: Self
    en: I'll have you for as long as you hold that belief.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_anis_05_80:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_81:
    speaker: anis
    en: What a straightforward answer.
    ko: 그렇게 선뜻 대답해 주는 것.
    ja: そうやって潔く答えてくれること
  d_nikke_anis_05_82:
    speaker: anis
    en: Treat Nikkes with respect,
    ko: 니케를 소중히 대해주는 것.
    ja: ニケを大切にしてくれること
  d_nikke_anis_05_83:
    speaker: anis
    en: thank them,
    ko: 우리에게 고맙다고 말해주는 것.
    ja: 私たちに「ありがとう」と言ってくれること
  d_nikke_anis_05_84:
    speaker: anis
    en: and don't abuse your power.
    ko: 권위 의식을 내세우지 않는 것.
    ja: 権威を振りかざさないこと
  d_nikke_anis_05_85:
    speaker: anis
    en: That's all I hope for in a commander.
    ko: 모두 내가 상상하고 있던 지휘관의 이상적인 모습이야.
    ja: 全部、私が望む理想的な指揮官の姿なの。
  d_nikke_anis_05_86:
    speaker: anis
    en: No one has been like that so far.
    ko: "…지금까지 그런 인간은 한 명도 없었어."
    ja: "…これまで、そんな人間は1人もいなかったわ。"
  d_nikke_anis_05_87:
    speaker: anis
    en: Perhaps you've charmed me, Commander.
    ko: |-
      어쩌면 나,
      지휘관님한테 진즉에 반했을지도.
    ja: |-
      もしかしたら私、
      とっくに指揮官様を好きになっていたのかも。
  d_nikke_anis_05_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_89:
    speaker: anis
    en: Don't die, Commander.
    ko: 죽지 마 지휘관님.
    ja: 死なないで、指揮官様。
  d_nikke_anis_05_90:
    speaker: anis
    en: I'll be very sad if you do.
    ko: 지휘관님이 죽으면, 나 정말 슬플 거야.
    ja: 指揮官様が死んだら、本当に悲しいから。
  d_nikke_anis_05_91:
    speaker: Self
    en: I'll say the same to you, Anis.
    ko: 아니스야말로 죽지 마.
    ja: アニスこそ死ぬなよ
  d_nikke_anis_05_92:
    speaker: anis
    en: Even if I die, I'll always have another chance as long as my head is still
      intact.
    ko: |-
      나야 뭐.
      죽어도 머리만 남아있으면 되니까.
    ja: |-
      私はまあ、
      死んでも頭さえ残っていればいいから。
  d_nikke_anis_05_93:
    speaker: anis
    en: Go get some rest.
    ko: 그럼 어서 쉬어.
    ja: じゃあ、ゆっくり休んで。
  d_nikke_anis_05_94:
    speaker: anis
    en: I'll go downstairs.
    ko: 난 내려갈게.
    ja: 行くね。
  d_nikke_anis_05_95:
    speaker: Self
    en: Anis.
    ko: 아니스.
    ja: アニス
  d_nikke_anis_05_96:
    speaker: anis
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_anis_05_97:
    speaker: Self
    en: Thank you for what you did for me today.
    ko: 오늘 고마웠어.
    ja: 今日はありがとう
  d_nikke_anis_05_98:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_99:
    speaker: anis
    en: Hmm.
    ko: 응.
    ja: うん。
  d_nikke_anis_05_100:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_anis_05_101:
    speaker: Monologue
    en: Anis leaves my room.
    ko: 아니스는 내 방을 나갔다.
    ja: アニスは私の部屋から出て行った
  d_nikke_anis_05_102:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_05_103:
    speaker: Monologue
    en: I should hit the shower and go to bed now.
    ko: 나도 슬슬 씻고 자야겠다.
    ja: そろそろシャワーして寝よう
  d_nikke_anis_05_104:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_nikke_anis_05_105:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anis_05_106:
    speaker: anis
    en: Um... Commander?
    ko: 그… 지휘관님?
    ja: あの…指揮官様。
  d_nikke_anis_05_107:
    speaker: anis
    en: If you're not too tired,
    ko: |-
      혹시 그.
      많이 안 피곤하면.
    ja: |-
      あのね、もし
      そんなに疲れてないなら
  d_nikke_anis_05_108:
    speaker: anis
    en: how about we share a can of beer?
    ko: 둘이서 맥주 한 캔만 할래?
    ja: 2人でビール一杯だけ飲まない？
