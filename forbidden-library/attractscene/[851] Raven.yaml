---
d_nikke_ce006_02_01:
  d_nikke_ce006_02_01_1:
    speaker: "<Narration>"
    en: After Raven decides to accompany Com, the two of them walk for quite a while.
    ko: 레이븐이 콤과 동행하기로 한 이후, 둘은 한참을 걸었다.
    ja: |-
      レイヴンがコムと同行することになった後、
      2人はしばらくの間連れ立って進んだ
  d_nikke_ce006_02_01_2:
    speaker: ce006_02
    en: What is this?
    ko: 뭐야.
    ja: どういうことだ。
  d_nikke_ce006_02_01_3:
    speaker: ce006_02
    en: This is taking forever. You said we were almost there ages ago.
    ko: 거의 다 왔다고 말하더니 생각보다 오래 걸리는데?
    ja: |-
      あと少しと言っていたな。
      まだ着かないのか？
  d_nikke_ce006_02_01_4:
    speaker: com
    en: Patience.
    ko: 너 성격 급하다.
    ja: 君はせっかちな性格だ。
  d_nikke_ce006_02_01_5:
    speaker: com
    en: We're almost there.
    ko: 정말 거의 다 왔다.
    ja: あと少しだ。
  d_nikke_ce006_02_01_6:
    speaker: com
    en: We'll turn this corner, head through that building, and—
    ko: 이 코너를 지나서 건물을 가로질러 가면---.
    ja: この先の角を過ぎ、建物を通り抜けると――
  d_nikke_ce006_02_01_7:
    speaker: "<Narration>"
    en: Com walks ahead of Raven and turns the corner.
    ko: 콤이 레이븐을 앞질러가, 코너를 돌았다.
    ja: コムがレイヴンを追い越し、角を曲がった
  d_nikke_ce006_02_01_8:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce006_02_01_9:
    speaker: ce006_02
    en: What'd you stop for? What happened to all that confidence?
    ko: 자신만만하게 가더니, 왜 멈추는 거지?
    ja: 自信満々に進んでいただろう、なぜ急に止まる？
  d_nikke_ce006_02_01_10:
    speaker: com
    en: There is no building.
    ko: 건물 없다.
    ja: 建物がない。
  d_nikke_ce006_02_01_11:
    speaker: ce006_02
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_ce006_02_01_12:
    speaker: "<Narration>"
    en: Raven glances in the same direction Com is looking.
    ko: 레이븐이 콤이 바라보는 곳을 바라보았다.
    ja: レイヴンはコムが見つめている場所に目をやった
  d_nikke_ce006_02_01_13:
    speaker: "<Narration>"
    en: The building had collapsed.
    ko: 건물이 무너져내려 있었다.
    ja: 建物はすでに崩れ落ちていた
  d_nikke_ce006_02_01_14:
    speaker: ce006_02
    en: It's a broken-down building. So what?
    ko: 그냥 건물이 무너져있는 것뿐이잖아.
    ja: ただ建造物が崩れているだけだ。
  d_nikke_ce006_02_01_15:
    speaker: ce006_02
    en: Everything around here is in ruins.
    ko: 여기저기 죄다 무너져 있는 게 하나 더 늘어난 것뿐인데,
    ja: 珍しい光景でもない。
  d_nikke_ce006_02_01_16:
    speaker: ce006_02
    en: What's the problem?
    ko: 뭐가 문제라는 거지?
    ja: 何が問題だ？
  d_nikke_ce006_02_01_17:
    speaker: com
    en: We can't go through the building.
    ko: 건물 안 가로질러가는 것 불가능.
    ja: |-
      ここを通り抜けずに
      目的地に到達することは不可能だ。
  d_nikke_ce006_02_01_18:
    speaker: com
    en: We must take a detour.
    ko: 그럼 한참을 돌아가야 한다.
    ja: 遠回りをするしかない。
  d_nikke_ce006_02_01_19:
    speaker: ce006_02
    en: We can leap over it.
    ko: 그냥 뛰어 넘어가면 되잖아.
    ja: 飛び越えればいいだけだ。
  d_nikke_ce006_02_01_20:
    speaker: com
    en: I can't jump.
    ko: 나 점프 불가능.
    ja: 私はジャンプはできない。
  d_nikke_ce006_02_01_21:
    speaker: ce006_02
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_ce006_02_01_22:
    speaker: "<Narration>"
    en: Raven looks at Com's treads.
    ko: 레이븐이 콤의 무한궤도를 바라보았다.
    ja: レイヴンがコムの履帯に目をやった
  d_nikke_ce006_02_01_23:
    speaker: ce006_02
    en: Ah.
    ko: 아하.
    ja: なるほど。
  d_nikke_ce006_02_01_24:
    speaker: ce006_02
    en: Hehe, I see.
    ko: 크큭. 그렇군.
    ja: ククッ。そういうことか。
  d_nikke_ce006_02_01_25:
    speaker: com
    en: Don't laugh at me.
    ko: 비웃지 마라.
    ja: 笑うな。
  d_nikke_ce006_02_01_26:
    speaker: com
    en: I must have my revenge,
    ko: 나 복수하러 가야 한다.
    ja: 復讐をしに行かなければならない。
  d_nikke_ce006_02_01_27:
    speaker: com
    en: and you need to help me achieve that.
    ko: 너 내 복수 도와야 한다.
    ja: 君に手伝ってもらう。
  d_nikke_ce006_02_01_28:
    speaker: com
    en: Therefore, we must take the longer detour together.
    ko: 그러니 우리 한참 돌아서 가야 한다.
    ja: だから、遠回りをするしかない。
  d_nikke_ce006_02_01_29:
    speaker: ce006_02
    en: What a pain.
    ko: 그건 귀찮은데.
    ja: それは面倒だな。
  d_nikke_ce006_02_01_30:
    speaker: "<Narration>"
    en: Raven stares at the rubble of the collapsed building.
    ko: 레이븐이 무너진 건물의 잔해를 빤히 바라보았다.
    ja: レイヴンが崩壊した建物の残骸をじっと見つめた
  d_nikke_ce006_02_01_31:
    speaker: ce006_02
    en: Hm...
    ko: 흠….
    ja: ふむ…
  d_nikke_ce006_02_01_32:
    speaker: "<Narration>"
    en: Com also stares at the debris.
    ko: 콤도 무너진 건물의 잔해를 빤히 바라보았다.
    ja: コムも同じようにじっと見つめた
  d_nikke_ce006_02_01_33:
    speaker: "<Narration>"
    en: Underneath the rubble, a hand is visible.
    ko: 무너진 건물의 잔해 아래에 누군가의 손이 보였다.
    ja: がれきの下から、誰かの手が覗いていた
  d_nikke_ce006_02_01_34:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce006_02_01_35:
    speaker: com
    en: That model...
    ko: 저 모델은---.
    ja: あのモデルは――
  d_nikke_ce006_02_01_36:
    speaker: ce006_02
    en: What?
    ko: 뭐?
    ja: 何だ？
  d_nikke_ce006_02_01_37:
    speaker: com
    en: Oh.
    ko: 아.
    ja: あ…
  d_nikke_ce006_02_01_38:
    speaker: com
    en: No... It's not one of them...
    ko: 아니다. 보물--- 아니다.
    ja: いや。宝物――ではない。
  d_nikke_ce006_02_01_39:
    speaker: ce006_02
    en: What are you blabbering about?
    ko: 뭐라는 거야.
    ja: 何を言っている？
  d_nikke_ce006_02_01_40:
    speaker: com
    en: Nothing.
    ko: 아무것도 아니다.
    ja: 気にしなくていい。
  d_nikke_ce006_02_01_41:
    speaker: ce006_02
    en: "... Well, at any rate."
    ko: 뭐, 좋아.
    ja: まあ、いい。
  d_nikke_ce006_02_01_42:
    speaker: ce006_02
    en: I think I see what needs to be done.
    ko: 상황은 이해했어.
    ja: 状況は理解した。
  d_nikke_ce006_02_01_43:
    speaker: ce006_02
    en: I just need to clear a path for you, is that right?
    ko: 네가 여길 빠져나갈 길을 만들어주면 된다는 거지?
    ja: |-
      お前がここを通るための道を
      作ればいいだけだ。
  d_nikke_ce006_02_01_44:
    speaker: com
    en: Correct.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_01_45:
    speaker: ce006_02
    en: All right, easy enough.
    ko: 그럼 다 썰어버리면 되겠네.
    ja: ならば、私が粉々にしてやる。
  d_nikke_ce006_02_01_46:
    speaker: ce006_02
    en: If I slice this stuff into small enough pieces, I'm sure even those clunky
      treads of yours should be able to roll over it.
    ko: 최대한 잘게 썰어내면, 네 그 둔한 다리로도 굴러서 건너갈 수 있겠지.
    ja: |-
      そうすれば、お前のその
      どん臭い脚でも通ることができるだろう。
  d_nikke_ce006_02_01_47:
    speaker: com
    en: My treads are not clunky.
    ko: 둔한 다리 아니다.
    ja: どん臭くなどない。
  d_nikke_ce006_02_01_48:
    speaker: com
    en: They are resilient.
    ko: 무한궤도다.
    ja: 履帯だ。
  d_nikke_ce006_02_01_49:
    speaker: com
    en: You cannot slice this debris. It will cause more harm than good.
    ko: 그리고 잘게 부수면 안 된다.
    ja: それに、それはダメだ。
  d_nikke_ce006_02_01_50:
    speaker: ce006_02
    en: Don't tell me what to do.
    ko: 내게 명령하지 마.
    ja: 私に命令するな。
  d_nikke_ce006_02_01_51:
    speaker: com
    en: Then simply wait a moment.
    ko: 그게 안된다면 조금만 기다려줘라.
    ja: 少しだけ待ってくれ。
  d_nikke_ce006_02_01_52:
    speaker: "<Narration>"
    en: Raven walks forward.
    ko: 레이븐이 한걸음 앞으로 내디뎠다.
    ja: レイヴンが一歩前に進み出た
  d_nikke_ce006_02_01_53:
    speaker: com
    en: Please.
    ko: 부탁한다.
    ja: 頼む。
  d_nikke_ce006_02_01_54:
    speaker: com
    en: Wait a moment.
    ko: 조금만 기다려라.
    ja: 待ってくれ。
  d_nikke_ce006_02_01_55:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_01_56:
    speaker: ce006_02
    en: Not unless you give me a reason.
    ko: 이유나 들어보자.
    ja: 理由は？
  d_nikke_ce006_02_01_57:
    speaker: com
    en: Look over there.
    ko: 저길 봐라.
    ja: あれを見ろ。
  d_nikke_ce006_02_01_58:
    speaker: "<Narration>"
    en: Com gestures to the hand that is sticking out from the rubble.
    ko: 무너진 건물의 잔해 아래에 누군가의 손이 보였다.
    ja: がれきの下から、誰かの手が覗いている
  d_nikke_ce006_02_01_59:
    speaker: com
    en: Wait until I get that person out.
    ko: 저자를 빼낼 때까지만 잠시만 기다려라.
    ja: 救助するための時間が欲しい。
  d_nikke_ce006_02_01_60:
    speaker: com
    en: Please.
    ko: 부탁한다.
    ja: お願いだ。
  d_nikke_ce006_02_01_61:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_01_62:
    speaker: ce006_02
    en: Bah.
    ko: "…칫."
    ja: "…チッ。"
  d_nikke_ce006_02_01_63:
    speaker: "<Narration>"
    en: Raven takes a step back.
    ko: 레이븐이 뒤로 물러났다.
    ja: レイヴンが後ろに下がった
  d_nikke_ce006_02_01_64:
    speaker: ce006_02
    en: You've got one hour.
    ko: 한 시간이야.
    ja: 1時間だ。
  d_nikke_ce006_02_01_65:
    speaker: ce006_02
    en: I'm not waiting any longer than that.
    ko: 그 이상은 못 기다려.
    ja: それ以上は待てない。
  d_nikke_ce006_02_01_66:
    speaker: com
    en: Thank you.
    ko: 고맙다.
    ja: 礼を言う。
d_nikke_ce006_02_02:
  d_nikke_ce006_02_02_1:
    speaker: "<Narration>"
    en: "*Clatter* *Clunk* *Thud*"
    ko: 꾸득- 콱- 덜컹-
    ja: ザクッ…ガッ…ガタンッ
  d_nikke_ce006_02_02_2:
    speaker: "<Narration>"
    en: Com lifts a piece of rubble.
    ko: 콤이 무너진 건물의 잔해를 들어 올렸다.
    ja: コムが建物の残骸を持ち上げた
  d_nikke_ce006_02_02_3:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_02_4:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ガタガタ――
  d_nikke_ce006_02_02_5:
    speaker: "<Narration>"
    en: Com takes chunks of debris, moves them to the side,
    ko: 건물의 잔해를 든 채, 옆으로 이동해서,
    ja: がれきを持ち上げ、横に移動させ
  d_nikke_ce006_02_02_6:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쾅!
    ja: バタン！
  d_nikke_ce006_02_02_7:
    speaker: "<Narration>"
    en: and sets them down.
    ko: 내려놓았다.
    ja: 地面に下ろした
  d_nikke_ce006_02_02_8:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_02_9:
    speaker: ce006_02
    en: You're such a fool.
    ko: 정말 미련하군.
    ja: 愚かだな。
  d_nikke_ce006_02_02_10:
    speaker: com
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_ce006_02_02_11:
    speaker: ce006_02
    en: I don't get it.
    ko: 이해할 수 없어.
    ja: 理解できない。
  d_nikke_ce006_02_02_12:
    speaker: ce006_02
    en: Why are you wasting your time on something so futile?
    ko: 왜 이런 미련한 짓을 하는 거지?
    ja: なぜこのような愚かな真似をする？
  d_nikke_ce006_02_02_13:
    speaker: com
    en: What are you talking about?
    ko: 무엇을 말하는 거지?
    ja: 何のことだ？
  d_nikke_ce006_02_02_14:
    speaker: ce006_02
    en: "..."
    ko: 그거 말야.
    ja: あいつのことだ。
  d_nikke_ce006_02_02_15:
    speaker: ce006_02
    en: They're already dead.
    ko: 이미 죽었을 거라고.
    ja: もう息はないだろう。
  d_nikke_ce006_02_02_16:
    speaker: ce006_02
    en: No human would have survived being trapped under a building like that.
    ko: 건물에 깔린 인간이 지금까지 살아있을 리가 없잖아.
    ja: |-
      建物の下敷きになった人間が、
      生きているはずがない。
  d_nikke_ce006_02_02_17:
    speaker: com
    en: I do not understand.
    ko: 의미 불명.
    ja: 意味が理解できない。
  d_nikke_ce006_02_02_18:
    speaker: com
    en: This is not a human. It's a Nikke.
    ko: 인간 아니다. 니케다.
    ja: 人間ではない。ニケだ。
  d_nikke_ce006_02_02_19:
    speaker: ce006_02
    en: A Nikke?
    ko: 니케?
    ja: ニケ？
  d_nikke_ce006_02_02_20:
    speaker: com
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_02_21:
    speaker: com
    en: Nikkes are stronger than humans.
    ko: 니케 인간보다 단단하다.
    ja: ニケは人間より頑丈だ。
  d_nikke_ce006_02_02_22:
    speaker: com
    en: As long as their brains are intact, they can survive.
    ko: 뇌만 무사하다면 살아 있을 수 있다.
    ja: 脳さえ無事であれば、生きている可能性がある。
  d_nikke_ce006_02_02_23:
    speaker: ce006_02
    en: Those people a while back asked me if I was one of those.
    ko: 그 하얀 것들도 나한테 니케냐고 묻던데,
    ja: あの白い奴らも私にニケかと聞いてきたな。
  d_nikke_ce006_02_02_24:
    speaker: ce006_02
    en: What exactly is a Nikke?
    ko: 니케라는 게 뭐지?
    ja: ニケとは何だ？
  d_nikke_ce006_02_02_25:
    speaker: com
    en: A combat weapon created to engage in battle with the Raptures.
    ko: 랩쳐로부터 지상을 되찾기 위해 만들어진 전투 병기다.
    ja: |-
      ラプチャーから地上を取り戻すために作られた
      戦闘兵器だ。
  d_nikke_ce006_02_02_26:
    speaker: com
    en: They protect the Ark to ensure the survival of all humanity.
    ko: 인류의 보존을 위해 방주를 수호한다.
    ja: 人類の存続のためにアークを守る。
  d_nikke_ce006_02_02_27:
    speaker: com
    en: They annihilate Rapture forces to reclaim the surface.
    ko: 지상을 되찾기 위해 랩쳐를 섬멸한다.
    ja: 地上を取り戻すためにラプチャーを殲滅する。
  d_nikke_ce006_02_02_28:
    speaker: com
    en: They protect humanity.
    ko: 인류를 수호한다.
    ja: 人類を守る。
  d_nikke_ce006_02_02_29:
    speaker: ce006_02
    en: Heh. Sounds like they and I are in the same boat.
    ko: 크큭. 비슷한 처지라는 건가.
    ja: ククッ。似たような境遇だな。
  d_nikke_ce006_02_02_30:
    speaker: com
    en: What do you mean?
    ko: 무엇이 비슷하다는 거지?
    ja: 何が似ている？
  d_nikke_ce006_02_02_31:
    speaker: ce006_02
    en: I'm saying a puppet is a puppet, no matter what world you're in.
    ko: 어디서든 인형의 역할은 비슷하다는 거야.
    ja: 環境は違えど、人形の役割は似たようなものだ。
  d_nikke_ce006_02_02_32:
    speaker: ce006_02
    en: Blindly obeying orders under the guise of a noble-sounding cause.
    ko: 진정한 목적은 무엇인지도 모른 채,
    ja: 本当の目的は何なのか知らぬまま、
  d_nikke_ce006_02_02_33:
    speaker: ce006_02
    en: Risking their lives to complete the mission,
    ko: 허울 좋은 소리에 눈이 멀어서,
    ja: 聞こえのいい言葉に踊らされ、
  d_nikke_ce006_02_02_34:
    speaker: ce006_02
    en: all without even knowing their true purpose.
    ko: 목숨을 바쳐 임무를 수행하지.
    ja: 命をかけて任務を遂行する。
  d_nikke_ce006_02_02_35:
    speaker: ce006_02
    en: As if they're fighting for some kind of greater truth.
    ko: 그것이 진리라는 것처럼.
    ja: 疑いもせずに。
  d_nikke_ce006_02_02_36:
    speaker: ce006_02
    en: Isn't that the case with these Nikkes?
    ko: 니케라는 것들도 이렇지 않아?
    ja: ニケも同じじゃないのか？
  d_nikke_ce006_02_02_37:
    speaker: com
    en: Most,
    ko: 맞다.
    ja: そうだ。
  d_nikke_ce006_02_02_38:
    speaker: com
    en: but not all.
    ko: 모두가 그런 것은 아니나 대부분 그렇다.
    ja: 全員ではないが、大半がそうだ。
  d_nikke_ce006_02_02_39:
    speaker: com
    en: They risk their lives for humanity.
    ko: 인류를 위해 목숨을 바친다.
    ja: 人類のために命を捧げる。
  d_nikke_ce006_02_02_40:
    speaker: ce006_02
    en: Is that so?
    ko: 그렇지?
    ja: そうだろう？
  d_nikke_ce006_02_02_41:
    speaker: ce006_02
    en: It's the same anywhere you go.
    ko: 어딜 가나 똑같군.
    ja: どこも似たようなものだ。
  d_nikke_ce006_02_02_42:
    speaker: ce006_02
    en: Brainless puppets manipulated by others.
    ko: 인형들의 처지란 미련하기 짝이 없지.
    ja: 本当に愚かだな。
  d_nikke_ce006_02_02_43:
    speaker: ce006_02
    en: And you're just as brainless for trying to save one.
    ko: 그 미련한 것들을 살려보겠다고 이러고 있는 너도 마찬가지고.
    ja: |-
      その愚かな奴らを救おうとしている
      お前も同じだ。
  d_nikke_ce006_02_02_44:
    speaker: com
    en: I do not understand.
    ko: 이해 불가.
    ja: 理解できない。
  d_nikke_ce006_02_02_45:
    speaker: ce006_02
    en: You think that saving one of them will change anything?
    ko: 저걸 지금 여기에서 구한다고 저것의 삶이 달라질 것 같아?
    ja: |-
      今から助けたとして、あのニケの人生が
      変わるとでも思うのか？
  d_nikke_ce006_02_02_46:
    speaker: ce006_02
    en: Even if it's still alive,
    ko: 저것이 아직 살아 있다고 해도,
    ja: あれがまだ生きていたとしても、
  d_nikke_ce006_02_02_47:
    speaker: ce006_02
    en: it'll just blindly return to its mission, operating under that false conviction.
    ko: 어차피 거짓된 신앙에 눈이 멀어 다시 사명에 몸을 불태울 거야.
    ja: |-
      偽りの信仰に目がくらみ、
      再び使命に身を燃やすだろう。
  d_nikke_ce006_02_02_48:
    speaker: ce006_02
    en: It's going to die one day anyway.
    ko: 언제 죽든 반드시 죽게 될 거라는 거지.
    ja: 誰であれ、いずれは死ぬ運命にある。
  d_nikke_ce006_02_02_49:
    speaker: ce006_02
    en: There's no point to this whatsoever.
    ko: 그러니 지금 네가 하는 이 일도 미련한 짓이라는 거다.
    ja: つまり、お前のこの行いには何の意味もない。
  d_nikke_ce006_02_02_50:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_02_51:
    speaker: com
    en: Is that what happened to you?
    ko: 너도 그랬나?
    ja: 君もそうだったのか？
  d_nikke_ce006_02_02_52:
    speaker: ce006_02
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_ce006_02_02_53:
    speaker: com
    en: You said you were betrayed.
    ko: 너 배신당한 경험 있다고 했다.
    ja: 君は裏切られたことがあると言った。
  d_nikke_ce006_02_02_54:
    speaker: com
    en: Were you blinded by faith?
    ko: 너도 신앙에 눈멀었던 적 있나?
    ja: 君も信仰に目がくらんだことがあるのか？
  d_nikke_ce006_02_02_55:
    speaker: ce006_02
    en: "... You don't need to know."
    ko: "…네가 알 필요 없어."
    ja: "…お前が知る必要はない。"
  d_nikke_ce006_02_02_56:
    speaker: com
    en: That is true.
    ko: 그것도 맞는 말이다.
    ja: その通りだ。
  d_nikke_ce006_02_02_57:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_02_58:
    speaker: com
    en: You are right.
    ko: 그렇군.
    ja: そうか。
  d_nikke_ce006_02_02_59:
    speaker: com
    en: This is a foolish act.
    ko: 이거 미련한 행동 맞다.
    ja: これは愚かな行為だ。
  d_nikke_ce006_02_02_60:
    speaker: com
    en: But it must be done.
    ko: 하지만 해야 한다.
    ja: しかし、なすべきことだ。
  d_nikke_ce006_02_02_61:
    speaker: com
    en: This time, I have to save them.
    ko: 이번에야말로 구해야 한다.
    ja: 今回こそ助けなくてはいけない。
  d_nikke_ce006_02_02_62:
    speaker: ce006_02
    en: Whatever. Suit yourself.
    ko: 그래. 좋을 대로 해.
    ja: 好きにしろ。
  d_nikke_ce006_02_02_63:
    speaker: ce006_02
    en: In one hour, I'm coming back to start slicing, and if you're still here when
      I do, that's on you.
    ko: 어차피 한 시간이 지나면 네 미련도 바로 썰어버릴 거니까.
    ja: |-
      どのみち1時間後には
      その未練もろとも断ち切るだけだ。
  d_nikke_ce006_02_02_64:
    speaker: com
    en: Understood.
    ko: 알겠다.
    ja: 分かった。
d_nikke_ce006_02_03:
  d_nikke_ce006_02_03_1:
    speaker: "<Narration>"
    en: "*Clatter* *Clunk* *Thud*"
    ko: 꾸득- 콱- 덜컹-
    ja: ザクッ…ガッ…ガタッ
  d_nikke_ce006_02_03_2:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ガタガタ――
  d_nikke_ce006_02_03_3:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쾅!
    ja: バンッ！
  d_nikke_ce006_02_03_4:
    speaker: "<Narration>"
    en: Com moves the debris hurriedly.
    ko: 콤이 무너진 건물의 잔해를 옮기며 바쁘게 움직였다.
    ja: コムが倒れた建物の残骸を忙しそうに運んでいる
  d_nikke_ce006_02_03_5:
    speaker: ce006_02
    en: I'm bored.
    ko: "…지루하네."
    ja: "…退屈だ。"
  d_nikke_ce006_02_03_6:
    speaker: ce006_02
    en: Can't you move any faster?
    ko: 좀 더 빨리 움직일 수 없어?
    ja: もっと早く動けないのか？
  d_nikke_ce006_02_03_7:
    speaker: com
    en: You really have no patience.
    ko: 너 인내심 정말 없다.
    ja: 君は気が短い。
  d_nikke_ce006_02_03_8:
    speaker: com
    en: It hasn't been one hour yet.
    ko: 아직 한 시간 다 안됐다.
    ja: まだ1時間も経っていない。
  d_nikke_ce006_02_03_9:
    speaker: ce006_02
    en: Did I say it's been an hour?
    ko: 누가 한 시간이 지났다고 했어?
    ja: 誰が1時間経ったと言った。
  d_nikke_ce006_02_03_10:
    speaker: ce006_02
    en: I said that I'm bored.
    ko: 지루하다고 했지.
    ja: 退屈だと言っただけだ。
  d_nikke_ce006_02_03_11:
    speaker: com
    en: It has not been one hour.
    ko: 그럼 기다려라.
    ja: では待っていろ。
  d_nikke_ce006_02_03_12:
    speaker: com
    en: Wait.
    ko: 아직 한 시간 안 지났다.
    ja: まだ1時間も経っていない。
  d_nikke_ce006_02_03_13:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_03_14:
    speaker: "<Narration>"
    en: Com starts to move diligently again.
    ko: 콤이 다시 열심히 움직이기 시작했다.
    ja: コムが再び懸命に動き始めた
  d_nikke_ce006_02_03_15:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ガタガタ――
  d_nikke_ce006_02_03_16:
    speaker: "<Narration>"
    en: "*Clatter* *Clunk* *Thud*"
    ko: 꾸득- 콱- 덜컹-
    ja: ザクッ…ガッ…ガタンッ
  d_nikke_ce006_02_03_17:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ザザザザ…
  d_nikke_ce006_02_03_18:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쾅!
    ja: バン！
  d_nikke_ce006_02_03_19:
    speaker: ce006_02
    en: Come to think of this, those people in white aren't chasing us.
    ko: 그러고 보니 그 하얀 녀석들은 쫓아오지 않는 모양이군.
    ja: |-
      そういえばあの白い奴らは
      追ってこないようだな。
  d_nikke_ce006_02_03_20:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_03_21:
    speaker: "<Narration>"
    en: "*Clatter* *Clunk* *Thud*"
    ko: 꾸득- 콱- 덜컹-
    ja: ザクッ…ガッ…ガタンッ
  d_nikke_ce006_02_03_22:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ガタガタ――
  d_nikke_ce006_02_03_23:
    speaker: ce006_02
    en: This place you want to get back at, you said it's called the Ark?
    ko: 네가 복수한다는 곳, 방주라고 했던가?
    ja: |-
      お前が復讐すると言った場所、
      アークと言ったな？
  d_nikke_ce006_02_03_24:
    speaker: com
    en: Don't talk to me.
    ko: 말 걸지 마라.
    ja: 話しかけるな。
  d_nikke_ce006_02_03_25:
    speaker: com
    en: I'm busy.
    ko: 지금 바쁘다.
    ja: 忙しい。
  d_nikke_ce006_02_03_26:
    speaker: ce006_02
    en: Can you not talk and move at the same time?
    ko: 움직이면서 말하는 것도 못해?
    ja: 動きながら話すこともできないのか？
  d_nikke_ce006_02_03_27:
    speaker: com
    en: No.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_03_28:
    speaker: ce006_02
    en: What a useless bucket of bolts.
    ko: 정말 고철 로봇이었군.
    ja: ただのガラクタのロボットだったとはな。
  d_nikke_ce006_02_03_29:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_03_30:
    speaker: com
    en: I can talk and work.
    ko: 할 수 있다.
    ja: 可能だ。
  d_nikke_ce006_02_03_31:
    speaker: com
    en: What do you want to ask?
    ko: 묻고 싶은 게 뭐지?
    ja: 何が聞きたい？
  d_nikke_ce006_02_03_32:
    speaker: ce006_02
    en: This place you've got an axe to grind with is called the Ark, yeah?
    ko: 네가 복수한다는 곳, 방주라고 했지?
    ja: |-
      お前が復讐すると言った場所、
      アークだったな？
  d_nikke_ce006_02_03_33:
    speaker: com
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_03_34:
    speaker: ce006_02
    en: Are those people in white from the Ark?
    ko: 그럼 그 하얀 녀석들도 방주에서 온 건가?
    ja: では、あの白い奴らもアークから来たのか？
  d_nikke_ce006_02_03_35:
    speaker: com
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  d_nikke_ce006_02_03_36:
    speaker: com
    en: Normally, Nikkes from the Ark fight with firearms.
    ko: 일반적으로 방주의 니케는 총을 들고 싸운다.
    ja: 基本的に、アークのニケは銃を使って戦う。
  d_nikke_ce006_02_03_37:
    speaker: com
    en: But they used weaponry I'm not familiar with.
    ko: 하지만 그 니케들은 특이한 무장을 사용했다.
    ja: しかしあのニケたちは変わった武装をしていた。
  d_nikke_ce006_02_03_38:
    speaker: com
    en: Their technology appears to be quite advanced.
    ko: 기술 수준 역시 뛰어나다.
    ja: 技術水準も非常に優れていた。
  d_nikke_ce006_02_03_39:
    speaker: com
    en: I've never heard of Nikkes utilizing such weapons.
    ko: 방주에서 그런 무장을 든 니케가 있다는 걸 들어본 적 없다.
    ja: |-
      アークにあのような武装のニケがいるという話は
      聞いたことがない。
  d_nikke_ce006_02_03_40:
    speaker: com
    en: I assume they are Pilgrims.
    ko: 따라서 그들은 필그림으로 추정된다.
    ja: ピルグリムだと推定される。
  d_nikke_ce006_02_03_41:
    speaker: ce006_02
    en: Pilgrims?
    ko: 필그림?
    ja: ピルグリム？
  d_nikke_ce006_02_03_42:
    speaker: ce006_02
    en: What's that?
    ko: 그건 또 뭐야.
    ja: 何者だ？
  d_nikke_ce006_02_03_43:
    speaker: com
    en: Nikkes who wander the surface.
    ko: 지상을 떠도는 니케들을 뜻한다.
    ja: 地上を彷徨うニケたちのことだ。
  d_nikke_ce006_02_03_44:
    speaker: ce006_02
    en: What's that supposed to mean?
    ko: 지상을 떠돈다?
    ja: 地上を彷徨う？
  d_nikke_ce006_02_03_45:
    speaker: com
    en: It means
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_03_46:
    speaker: com
    en: they do not return to the Ark.
    ko: 그들은 방주에 돌아가지 않는다.
    ja: 彼女たちは、アークには戻らない。
  d_nikke_ce006_02_03_47:
    speaker: ce006_02
    en: Oh.
    ko: 호오.
    ja: ほう。
  d_nikke_ce006_02_03_48:
    speaker: ce006_02
    en: Why is that?
    ko: 어째서지?
    ja: なぜだ？
  d_nikke_ce006_02_03_49:
    speaker: com
    en: I don't know.
    ko: 알 수 없다.
    ja: 分からない。
  d_nikke_ce006_02_03_50:
    speaker: com
    en: Each of them has their own reasons.
    ko: 모두 제각각의 이유로 지상을 떠돈다고 들었다.
    ja: |-
      それぞれの理由があって
      地上を彷徨っていると聞いた。
  d_nikke_ce006_02_03_51:
    speaker: com
    en: Some don't go back because they despise the Ark.
    ko: 방주가 싫어서 돌아가지 않는 경우도,
    ja: アークが嫌になり戻らない場合や
  d_nikke_ce006_02_03_52:
    speaker: com
    en: Others do not have the same loathing, yet still choose not to return.
    ko: 방주가 싫지 않지만 돌아가지 않는 경우도 있다.
    ja: |-
      アークが嫌になったわけではないが、
      戻らない場合もある。
  d_nikke_ce006_02_03_53:
    speaker: com
    en: Some continue to keep fighting for humanity,
    ko: 인류를 위해 지속적으로 헌신하는 경우도 있고,
    ja: 人類のために最後まで戦う者もいれば、
  d_nikke_ce006_02_03_54:
    speaker: com
    en: and there are some who oppose humanity.
    ko: 인류를 적대하는 이들도 있다고 한다.
    ja: 人類を敵対視する者たちもいるらしい。
  d_nikke_ce006_02_03_55:
    speaker: ce006_02
    en: So they're a bunch of drifters.
    ko: 그럼 그놈들도 그렇게 떠도는 놈들 중 하나라는 건가.
    ja: ではあの連中もその仲間ということか？
  d_nikke_ce006_02_03_56:
    speaker: com
    en: You could say that, yes.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_03_57:
    speaker: ce006_02
    en: Heh.
    ko: 큭큭.
    ja: ククッ…
  d_nikke_ce006_02_03_58:
    speaker: ce006_02
    en: Rebelling against their creators...
    ko: 여기에도 전부 인형은 아닌 모양이군.
    ja: |-
      どうやらここでも、
      全員が操り人形というわけではないようだ。
  d_nikke_ce006_02_03_59:
    speaker: ce006_02
    en: I guess not everyone here are mindless puppets.
    ko: 창조자에게 적대하는 인형이라….
    ja: 創造主に歯向かう人形か…
  d_nikke_ce006_02_03_60:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_03_61:
    speaker: ce006_02
    en: For the ones that want to take revenge, have any of them succeeded?
    ko: 그놈들 중에 복수에 성공한 놈은 있나?
    ja: 奴らのなかで、復讐に成功した者は？
  d_nikke_ce006_02_03_62:
    speaker: com
    en: Not according to the records.
    ko: 기록에 따르면 없다.
    ja: 記録によれば、いない。
  d_nikke_ce006_02_03_63:
    speaker: com
    en: There may be unrecorded cases,
    ko: 기록에 적혀있지 않는 복수가 있을지 모르지만.
    ja: 記録されていない者がいるかもしれない。
  d_nikke_ce006_02_03_64:
    speaker: com
    en: but officially speaking, there are no instances of this.
    ko: 기록상으로는 그렇다.
    ja: しかし、記録上はいない。
  d_nikke_ce006_02_03_65:
    speaker: ce006_02
    en: I see.
    ko: "…그래. 그렇다는 거지."
    ja: "…そうか。"
  d_nikke_ce006_02_03_66:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_03_67:
    speaker: ce006_02
    en: So you'll be the first.
    ko: 그럼 네가 최초가 되겠군.
    ja: では、お前が最初になるだろう。
  d_nikke_ce006_02_03_68:
    speaker: com
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_ce006_02_03_69:
    speaker: ce006_02
    en: You'll succeed, won't you?
    ko: 넌 복수를 성공할 테니까.
    ja: お前は復讐に成功するだろうからな。
  d_nikke_ce006_02_03_70:
    speaker: ce006_02
    en: That'll make you the first robot to strike back at the Ark.
    ko: 방주에 복수한 최초의 로봇이 되는 거다.
    ja: |-
      アークに復讐した、
      最初のロボットになるということだ。
  d_nikke_ce006_02_03_71:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_03_72:
    speaker: com
    en: That's right.
    ko: 그렇겠군.
    ja: そうだ。
  d_nikke_ce006_02_03_73:
    speaker: ce006_02
    en: Hehe. Not bad for a walking junk heap.
    ko: 큭큭. 고철 로봇치곤 제법 괜찮은 수식어인데?
    ja: |-
      ククッ。
      ガラクタのロボットにしては立派な肩書きだな。
  d_nikke_ce006_02_03_74:
    speaker: com
    en: If you have no further questions,
    ko: 물을 거 다 물었나?
    ja: 質問はこれで終わりか？
  d_nikke_ce006_02_03_75:
    speaker: com
    en: I would like to get back to work.
    ko: 나 그럼 다시 일하고 싶다.
    ja: 仕事に戻る。
  d_nikke_ce006_02_03_76:
    speaker: ce006_02
    en: Do as you please.
    ko: 마음대로 해.
    ja: 好きにしろ。
d_nikke_ce006_02_04:
  d_nikke_ce006_02_04_1:
    speaker: "<Narration>"
    en: "*Clatter* *Clunk* *Thud*"
    ko: 꾸득- 콱- 덜컹-
    ja: ザクッ…ガッ…ガタンッ
  d_nikke_ce006_02_04_2:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ザザザザ…
  d_nikke_ce006_02_04_3:
    speaker: "<Narration>"
    en: Com busily tosses the debris to the side.
    ko: 콤이 바쁘게 건물의 잔해를 날랐다.
    ja: コムが忙しそうにがれきを運んでいる
  d_nikke_ce006_02_04_4:
    speaker: ce006_02
    en: "..."
    ko: 흠….
    ja: ふん…
  d_nikke_ce006_02_04_5:
    speaker: "<Narration>"
    en: Raven looks at the substantial pile of debris
    ko: 레이븐이 남은 잔해들을 바라보았다.
    ja: レイヴンは残されたがれきの山を見つめた
  d_nikke_ce006_02_04_6:
    speaker: "<Narration>"
    en: that still remains.
    ko: 아직도 작은 동산 정도의 분량이 남아 있었다.
    ja: まだ小さな丘ほどの量が残っている
  d_nikke_ce006_02_04_7:
    speaker: ce006_02
    en: You've still got a ways to go.
    ko: 아직 한참 남았군.
    ja: まだまだだな。
  d_nikke_ce006_02_04_8:
    speaker: com
    en: No. Almost done.
    ko: 아니다. 거의 다 했다.
    ja: いや。あともう少しだ。
  d_nikke_ce006_02_04_9:
    speaker: ce006_02
    en: Yeah?
    ko: 그래?
    ja: そうか？
  d_nikke_ce006_02_04_10:
    speaker: ce006_02
    en: Robot.
    ko: 로봇.
    ja: ロボット。
  d_nikke_ce006_02_04_11:
    speaker: ce006_02
    en: How much time has passed?
    ko: 얼마나 지났지?
    ja: どれくらい経った？
  d_nikke_ce006_02_04_12:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_13:
    speaker: com
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  d_nikke_ce006_02_04_14:
    speaker: ce006_02
    en: Don't play dumb with me.
    ko: 큭큭. 모른 척 하긴.
    ja: ククッ。とぼけるな。
  d_nikke_ce006_02_04_15:
    speaker: ce006_02
    en: It's been an hour.
    ko: 이미 한 시간은 지났지?
    ja: すでに1時間は経った。
  d_nikke_ce006_02_04_16:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_17:
    speaker: ce006_02
    en: Time's up.
    ko: 타임 오버다.
    ja: タイムオーバーだ。
  d_nikke_ce006_02_04_18:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce006_02_04_19:
    speaker: ce006_02
    en: Move.
    ko: 비켜.
    ja: 退け。
  d_nikke_ce006_02_04_20:
    speaker: com
    en: I cannot do that.
    ko: 비킬 수 없다.
    ja: できない。
  d_nikke_ce006_02_04_21:
    speaker: ce006_02
    en: Then it'll be the last thing you ever do.
    ko: 그게 네 마지막이 된다고 해도?
    ja: ここがお前の最期の場所になるとしても？
  d_nikke_ce006_02_04_22:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_23:
    speaker: com
    en: Please.
    ko: 부탁한다.
    ja: お願いだ。
  d_nikke_ce006_02_04_24:
    speaker: ce006_02
    en: Why are you so hellbent on digging up what's underneath there?
    ko: 저 밑에 있는 것이 뭐길래 그러지?
    ja: あのニケが何だと言うんだ。
  d_nikke_ce006_02_04_25:
    speaker: ce006_02
    en: You trying to chase away some personal demons or something?
    ko: 네 미련인가?
    ja: ただのお前の未練だろう？
  d_nikke_ce006_02_04_26:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_27:
    speaker: com
    en: Yes.
    ko: 맞다.
    ja: そうだ。
  d_nikke_ce006_02_04_28:
    speaker: com
    en: That's right.
    ko: 미련이다.
    ja: 未練だ。
  d_nikke_ce006_02_04_29:
    speaker: com
    en: To protect what mattered most,
    ko: 우리의 보물을 지키기 위해.
    ja: 宝物を守るために
  d_nikke_ce006_02_04_30:
    speaker: com
    en: I looked the other way when my comrades perished.
    ko: 동료의 죽음 묵인했다.
    ja: 仲間の死を黙認した。
  d_nikke_ce006_02_04_31:
    speaker: com
    en: I left them in the water.
    ko: 물속에 내버려뒀다.
    ja: 水の中に置いてきた。
  d_nikke_ce006_02_04_32:
    speaker: com
    en: I didn't save them.
    ko: 구해주지 않았다.
    ja: 助けようとしなかった。
  d_nikke_ce006_02_04_33:
    speaker: com
    en: And then the Ark stole what I cared about most.
    ko: 그리고 그 보물마저 방주에 빼앗겼다.
    ja: だがその宝物すらアークに奪われた。
  d_nikke_ce006_02_04_34:
    speaker: ce006_02
    en: And because of that,
    ko: 그래서 그 미련이라는 것 때문에,
    ja: その未練のために、
  d_nikke_ce006_02_04_35:
    speaker: ce006_02
    en: you're prioritizing saving this thing over your revenge.
    ko: 이걸 구하는 걸 네 복수보다 우선으로 하겠다고?
    ja: あのニケを、お前の復讐よりも優先するのか？
  d_nikke_ce006_02_04_36:
    speaker: com
    en: It is not a matter of priority.
    ko: 우선 아니다.
    ja: 違う。
  d_nikke_ce006_02_04_37:
    speaker: com
    en: Vengeance takes ultimate precedence.
    ko: 복수 가장 중요한 것.
    ja: 復讐が一番重要だ。
  d_nikke_ce006_02_04_38:
    speaker: com
    en: However...
    ko: 하지만---.
    ja: だが――
  d_nikke_ce006_02_04_39:
    speaker: "<Narration>"
    en: Com looks quietly at the Nikke's hand buried in rubble.
    ko: 콤이 건물 잔해에 깔린 니케의 손을 물끄러미 바라보았다.
    ja: |-
      コムが下敷きになっている
      ニケの手をじっと見つめた
  d_nikke_ce006_02_04_40:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_41:
    speaker: com
    en: I cannot turn away again.
    ko: 또다시 외면할 수는 없다.
    ja: また見て見ぬふりはできない。
  d_nikke_ce006_02_04_42:
    speaker: com
    en: That is what I have decided.
    ko: 그래선 안된다고 판단한다.
    ja: そうしてはいけないと判断した。
  d_nikke_ce006_02_04_43:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_04_44:
    speaker: com
    en: Please.
    ko: 부탁한다.
    ja: お願いだ。
  d_nikke_ce006_02_04_45:
    speaker: com
    en: There's not much left now.
    ko: 이제 정말 얼마 남지 않았다.
    ja: もう少しで完了する。
  d_nikke_ce006_02_04_46:
    speaker: "<Narration>"
    en: Raven looks ahead.
    ko: 레이븐이 앞을 바라보았다.
    ja: レイヴンが前方を見すえた
  d_nikke_ce006_02_04_47:
    speaker: ce006_02
    en: For someone who can't lie, you weave an awfully good web.
    ko: 거짓말은 못한다더니, 잘만 하는군.
    ja: 嘘をつけないとはよく言ったものだ。
  d_nikke_ce006_02_04_48:
    speaker: ce006_02
    en: Move.
    ko: 비켜.
    ja: 退け。
  d_nikke_ce006_02_04_49:
    speaker: com
    en: Please...
    ko: 부탁한
    ja: 頼む。
  d_nikke_ce006_02_04_50:
    speaker: ce006_02
    en: Enough.
    ko: 됐어.
    ja: 黙れ。
  d_nikke_ce006_02_04_51:
    speaker: ce006_02
    en: I can't watch this anymore. It's driving me crazy.
    ko: 답답한 걸 지켜보는 건 이걸로 끝이야.
    ja: これで終わりだ。
  d_nikke_ce006_02_04_52:
    speaker: "<Narration>"
    en: Raven unsheathes her sword.
    ko: 레이븐이 검을 빼들었다.
    ja: レイヴンが剣を抜いた
  d_nikke_ce006_02_04_53:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce006_02_04_54:
    speaker: ce006_02
    en: You're not going to move?
    ko: 비키지 않을 건가?
    ja: そこにいるつもりか？
  d_nikke_ce006_02_04_55:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_04_56:
    speaker: com
    en: No. I'm not.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_ce006_02_04_57:
    speaker: ce006_02
    en: Very well.
    ko: 큭큭. 좋아.
    ja: ククッ。いいだろう。
  d_nikke_ce006_02_04_58:
    speaker: ce006_02
    en: If you want to get cut down, fine by me.
    ko: 잘리기 싶으면 앞에 계속 서 있던… 가!
    ja: 斬られたければ、ずっとそこに立っていろ！
  d_nikke_ce006_02_04_59:
    speaker: "<Narration>"
    en: Raven swings her sword toward the rubble.
    ko: 레이븐의 검이 남은 건물의 잔해를 향해 휘둘러졌다.
    ja: |-
      レイヴンの剣が残りの建物の残骸に向かって
      振りかざされた
  d_nikke_ce006_02_04_60:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
d_nikke_ce006_02_05:
  d_nikke_ce006_02_05_1:
    speaker: "<Narration>"
    en: Raven's sword slashes through the debris covering the Nikke,
    ko: 레이븐이 검을 휘두르자,
    ja: レイヴンが剣を振るうと
  d_nikke_ce006_02_05_2:
    speaker: "<Narration>"
    en: "*Crasssh*"
    ko: 와르르르-
    ja: ガラガラガラ――
  d_nikke_ce006_02_05_3:
    speaker: "<Narration>"
    en: causing it to shatter into pieces.
    ko: 니케의 위를 뒤덮고 있던 건물 잔해들이 잘게 쪼개져 부서져 내렸다.
    ja: |-
      ニケの上に覆いかぶさっていた建物の残骸が
      粉々に割れ落ちた
  d_nikke_ce006_02_05_4:
    speaker: com
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce006_02_05_5:
    speaker: com
    en: Did...
    ko: 너.
    ja: まさか。
  d_nikke_ce006_02_05_6:
    speaker: com
    en: Did you help me?
    ko: 도와준 건가?
    ja: 助けてくれたのか？
  d_nikke_ce006_02_05_7:
    speaker: ce006_02
    en: Don't be stupid.
    ko: 헛소리 마.
    ja: 黙れ。
  d_nikke_ce006_02_05_8:
    speaker: ce006_02
    en: I couldn't sit back and keep watching such a pathetic display.
    ko: 귀찮은 걸 치운 것뿐이니까.
    ja: 邪魔なものを片付けただけだ。
  d_nikke_ce006_02_05_9:
    speaker: ce006_02
    en: Now stop wasting my time and check on that thing.
    ko: 더 시간 끌지 말고 가서 확인이나 해.
    ja: もたもたするな、早くしろ。
  d_nikke_ce006_02_05_10:
    speaker: com
    en: Okay.
    ko: 알겠다.
    ja: 分かった。
  d_nikke_ce006_02_05_11:
    speaker: "<Narration>"
    en: Com approaches the fallen Nikke.
    ko: 콤이 쓰러져있는 니케를 향해 다가갔다.
    ja: コムが倒れているニケの元へ駆け寄った
  d_nikke_ce006_02_05_12:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_05_13:
    speaker: ce006_02
    en: Is it alive?
    ko: 살아있나?
    ja: まだ生きているのか？
  d_nikke_ce006_02_05_14:
    speaker: com
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_ce006_02_05_15:
    speaker: com
    en: She's dead.
    ko: 죽었다.
    ja: 死んでいる。
  d_nikke_ce006_02_05_16:
    speaker: ce006_02
    en: So this was all a giant waste of time.
    ko: 제대로 헛수고를 했군.
    ja: 無駄骨だったな。
  d_nikke_ce006_02_05_17:
    speaker: com
    en: "------"
    ko: "------."
    ja: "――――――"
  d_nikke_ce006_02_05_18:
    speaker: ce006_02
    en: If you're done, let's go.
    ko: 볼 것 다 봤으면 이만 가지.
    ja: 済んだのなら行くぞ。
  d_nikke_ce006_02_05_19:
    speaker: com
    en: Wait a moment.
    ko: 잠시만 기다려라.
    ja: 少し待て。
  d_nikke_ce006_02_05_20:
    speaker: ce006_02
    en: What is it now?
    ko: 뭐?
    ja: 何？
  d_nikke_ce006_02_05_21:
    speaker: com
    en: Just a moment.
    ko: 아주 잠시면 된다.
    ja: すぐに終わる。
  d_nikke_ce006_02_05_22:
    speaker: "<Narration>"
    en: Com gently lifts the fallen Nikke,
    ko: 콤이 쓰러져 있는 니케를 조심스레 들어 올렸다.
    ja: コムが倒れているニケをそっと抱きかかえた
  d_nikke_ce006_02_05_23:
    speaker: "<Narration>"
    en: "*Shake shake shake*"
    ko: 달달달달-
    ja: ガタガタ――
  d_nikke_ce006_02_05_24:
    speaker: "<Narration>"
    en: and places her where the sunlight is shining down.
    ko: 그리고 빛이 내리쬐는 곳에 내려놓았다.
    ja: そして、光の差す場所に横たえた
  d_nikke_ce006_02_05_25:
    speaker: ce006_02
    en: What are you doing?
    ko: 뭐 하는 거지?
    ja: 何をしている？
  d_nikke_ce006_02_05_26:
    speaker: com
    en: Doing what I can.
    ko: 내가 할 수 있는 일을 하고 있다.
    ja: 私にできることをしている。
  d_nikke_ce006_02_05_27:
    speaker: com
    en: It's the same as when I pulled out my friends from the water.
    ko: 물에서 건져올린 동료들을 봤을 때와 같다.
    ja: 水の中から仲間が救い出された時と同じだ。
  d_nikke_ce006_02_05_28:
    speaker: com
    en: I had no time to mourn then,
    ko: 그 자리에서 내가 할 수 있는 애도는 없었다.
    ja: あの時、私にできることはなかった。
  d_nikke_ce006_02_05_29:
    speaker: com
    en: and so I entrusted my fallen comrades to others.
    ko: 그래서 동료들을 그들에게 맡겼다.
    ja: だから仲間を彼女たちに任せた。
  d_nikke_ce006_02_05_30:
    speaker: com
    en: It is the same now.
    ko: 지금도 마찬가지다.
    ja: 今も同じだ。
  d_nikke_ce006_02_05_31:
    speaker: com
    en: I cannot mourn right now.
    ko: 지금의 내가 애도할 수 있는 방법이 없다.
    ja: 今の私にできることはない。
  d_nikke_ce006_02_05_32:
    speaker: com
    en: I must have my vengeance on the Ark.
    ko: 난 복수를 하러 가야 한다.
    ja: 私は復讐をしに行かなければならない。
  d_nikke_ce006_02_05_33:
    speaker: com
    en: There is no time to waste.
    ko: 이 이상 시간을 지체하는 건 불가능.
    ja: これ以上遅くなってはいけない。
  d_nikke_ce006_02_05_34:
    speaker: com
    en: It is impossible to bury her.
    ko: 땅을 파고 묻는 것도 불가능하다.
    ja: 土を掘って、埋葬することもできない。
  d_nikke_ce006_02_05_35:
    speaker: com
    en: There is no way in which I can properly mourn her passing.
    ko: 어떤 방법으로도 이 죽음을 애도할 수 없다.
    ja: どんな方法でもこの死を弔うことはできない。
  d_nikke_ce006_02_05_36:
    speaker: com
    en: And so I will leave this Nikke where she will be most visible.
    ko: 그러니 최대한 잘 보이는 곳에 둔다.
    ja: |-
      だから、できるだけ
      遮るものがない場所に置いた。
  d_nikke_ce006_02_05_37:
    speaker: com
    en: That way, someone will discover her and mourn her.
    ko: 누구라도 이 니케를 보고 애도해 줄 수 있도록.
    ja: 誰かがこのニケを見つけ、弔ってくれるように。
  d_nikke_ce006_02_05_38:
    speaker: com
    en: Meanwhile, I will continue on my path to revenge.
    ko: 그리고 나는 방주에 복수하러 간다.
    ja: そして私は、アークに復讐をしに行く。
  d_nikke_ce006_02_05_39:
    speaker: com
    en: This is the best I can do right now.
    ko: 이것이 지금 할 수 있는 최선.
    ja: これが今私にできることだ。
  d_nikke_ce006_02_05_40:
    speaker: ce006_02
    en: Good thinking.
    ko: 잘 생각했네.
    ja: 賢明な判断だ。
  d_nikke_ce006_02_05_41:
    speaker: ce006_02
    en: If you'd dragged this out any longer, it'd have grated on my last nerve.
    ko: 더 질질 끈다고 하면 그땐 정말 재미 없어질 것 같았는데.
    ja: |-
      これ以上待たされたら、今度こそ
      お前を「事故に遭った」ロボットに
      してやるつもりだった。
  d_nikke_ce006_02_05_42:
    speaker: com
    en: Thank you for waiting.
    ko: 기다려줘서 고맙다.
    ja: 待っていてくれてありがとう。
  d_nikke_ce006_02_05_43:
    speaker: ce006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_02_05_44:
    speaker: ce006_02
    en: Hurry up and get moving.
    ko: 얼른 움직이기나 해.
    ja: 早く案内しろ。
  d_nikke_ce006_02_05_45:
    speaker: com
    en: Okay.
    ko: 알겠다.
    ja: 分かった。
  d_nikke_ce006_02_05_46:
    speaker: ce006_02
    en: Can those clunky treads of yours climb over this stuff?
    ko: 네 그 둔한 다리로도 이 정도는 올라갈 수 있겠지?
    ja: |-
      お前のその、どん臭い脚でも
      これくらいなら越えられるだろう？
  d_nikke_ce006_02_05_47:
    speaker: com
    en: My treads are not clunky.
    ko: 둔한 다리 아니다.
    ja: どん臭くなどない。
  d_nikke_ce006_02_05_48:
    speaker: com
    en: I can traverse this terrain, yes.
    ko: 갈 수 있다.
    ja: 可能だ。
  d_nikke_ce006_02_05_49:
    speaker: ce006_02
    en: Then let's go.
    ko: 그럼 가지.
    ja: では行くぞ。
  d_nikke_ce006_02_05_50:
    speaker: ce006_02
    en: Toward your revenge.
    ko: 네 복수를 이루러.
    ja: お前の復讐を果たすために。
  d_nikke_ce006_02_05_51:
    speaker: "<Narration>"
    en: The two step over the broken rubble,
    ko: 둘은 잘게 부서진 건물의 잔해를 밟고,
    ja: 2人は粉々になった建物の残骸を踏み越え
  d_nikke_ce006_02_05_52:
    speaker: "<Narration>"
    en: moving ever closer towards their revenge.
    ko: 복수를 향해 나아갔다.
