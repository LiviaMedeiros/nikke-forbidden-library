---
d_nikke_ce006_03_01:
  d_nikke_ce006_03_01_1:
    speaker: elegg
    en: Huff...! Huff...!
    ko: 후욱…! 후욱…!
    ja: はぁ…！ぜぇ…！
  d_nikke_ce006_03_01_2:
    speaker: elegg
    en: The power's been cut!
    ko: 전력 차단도 했으니까…!
    ja: 電流の問題を解決してきましたぞ…！
  d_nikke_ce006_03_01_3:
    speaker: elegg
    en: Would you please let me repair the Tetrapod now?
    ko: 이제 테트라포드를 수리하게 해주세여!!
    ja: |-
      これでテトラポッドの修理に
      関わらせていただけますな！？
  d_nikke_ce006_03_01_4:
    speaker: ce006_03
    en: Hmm... I don't mind,
    ko: 음, 상관없긴 한데요.
    ja: まあ、構いませんけど…
  d_nikke_ce006_03_01_5:
    speaker: ce006_03
    en: but don't you go taking it apart!
    ko: 일단, 분해는 절대 안 돼요!
    ja: 勝手に分解したりしないでくださいね！
  d_nikke_ce006_03_01_6:
    speaker: elegg
    en: But if we want to see what's broken, shouldn't we open it up first?
    ko: |-
      힝… 어디가 어떻게 망가졌는지 알려면
      일단 열어봐야 하는 거 아닌가여?
    ja: |-
      しかし…どこが壊れたのか理解するためには
      内部を開けてみないと分かりませんぞ？
  d_nikke_ce006_03_01_7:
    speaker: ce006_03
    en: That's an approach only barbarians would use.
    ko: 야만적인 말씀을 하시네요.
    ja: すっごく原始的な調べ方。
  d_nikke_ce006_03_01_8:
    speaker: ce006_03
    en: This is your first time dealing with the Tetrapod.
    ko: 테트라포드, 처음 보시는 거잖아요.
    ja: |-
      テトラポッドは見るのも
      初めてのはずだと思いますけど。
  d_nikke_ce006_03_01_9:
    speaker: ce006_03
    en: Are you sure you're gonna know your way around it?
    ko: 제대로 열고 제대로 닫으실 자신 있으신가요?
    ja: |-
      バラバラにしたりなんかして、
      ちゃんと元通りにできるんですか？
  d_nikke_ce006_03_01_10:
    speaker: elegg
    en: Of course I will!
    ko: 당연하져!
    ja: もちろんですぞ！
  d_nikke_ce006_03_01_11:
    speaker: elegg
    en: I didn't come all this way for nothing.
    ko: 제가 괜히 여기까지 지원을 나온 게 아니라구여~!
    ja: |-
      救援部隊の一員として
      ダテに選ばれたワケではありませんな！
  d_nikke_ce006_03_01_12:
    speaker: elegg
    en: I will need your help, though.
    ko: 물론 릴리 씨가 많이 도움을 주셔야 하겠지만여.
    ja: |-
      むろん、それはそれとして
      リリー氏のお力は必要ですがな。
  d_nikke_ce006_03_01_13:
    speaker: ce006_03
    en: Hmm...
    ko: 흐으음….
    ja: う～ん…
  d_nikke_ce006_03_01_14:
    speaker: ce006_npc_01
    en: Okay, would you please get down now?
    ko: 알겠으니까 일단 테트라포드에서 좀 내려와 줄래?
    ja: |-
      言いたいことは分かったが、
      とりあえずテトラポッドから
      降りてくれないか？
  d_nikke_ce006_03_01_15:
    speaker: ce006_npc_01
    en: Apparently you guys aren't exactly human.
    ko: 인간이 아니라고 들었는데.
    ja: 人間とは色々と違うんだろう。
  d_nikke_ce006_03_01_16:
    speaker: ce006_npc_01
    en: Climbing up there like that might break som...
    ko: 그렇게 올라가 있으면 더 망가질 수도 있-
    ja: |-
      そんな乗り方をしていたら、
      余計に壊れるかもしれ…
  d_nikke_ce006_03_01_17:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 덜컹-
    ja: ガチャンッ――
  d_nikke_ce006_03_01_18:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ガツンッ！
  d_nikke_ce006_03_01_19:
    speaker: elegg
    en: Gah!
    ko: 끄엑.
    ja: ぐえっ。
  d_nikke_ce006_03_01_20:
    speaker: elegg
    en: All right, waddya say we get started on those repairs?
    ko: 자, 그러면 수리 및 점검을 시작해 볼까여?!
    ja: さてさて、修理と点検を始めますかな！？
  d_nikke_ce006_03_01_21:
    speaker: elegg
    en: Oh boy, I'm so excited!
    ko: 으으~ 설레네여~
    ja: うぅ～…ワクワクしますぞ～
  d_nikke_ce006_03_01_22:
    speaker: elegg
    en: Where should I begin?
    ko: 전 어디를 맡으면 될까여?!
    ja: ひとまず、私はどこを担当すれば？
  d_nikke_ce006_03_01_23:
    speaker: elegg
    en: The main engine? The hatch interior? The circuit box for the Vernier thrusters?
    ko: 메인 엔진? 해치 내부? 버니어 회로 박스?
    ja: |-
      メインエンジン？ハッチ内部？
      はたまたバーニアの回路ボックスなど？
  d_nikke_ce006_03_01_24:
    speaker: ce006_03
    en: Why don't you start with the part you broke?
    ko: 일레그는 본인이 망가뜨린 부분 먼저 확인해 주세요.
    ja: エレグはまず自分が壊した部分の確認。
  d_nikke_ce006_03_01_25:
    speaker: elegg
    en: Oh...
    ko: 으아아아….
    ja: がーん…
  d_nikke_ce006_03_01_26:
    speaker: elegg
    en: Okay.
    ko: 녜, 알겠어여….
    ja: んぅ～、了解ですぞ…
  d_nikke_ce006_03_01_27:
    speaker: ce006_03
    en: Adam, assess the damage on the frame
    ko: 아담은 프레임 손상이 어느 정도 됐는지.
    ja: アダムはフレームの損傷度と…
  d_nikke_ce006_03_01_28:
    speaker: ce006_03
    en: and look for any propellant leaks.
    ko: 그리고 추진제 누출 확인까지 맡길게요.
    ja: 推進剤の漏れを確認して。
  d_nikke_ce006_03_01_29:
    speaker: ce006_npc_01
    en: Got it.
    ko: 오케이.
    ja: 分かった。
  d_nikke_ce006_03_01_30:
    speaker: ce006_03
    en: I'll inspect the circuits and motors.
    ko: 저는 회로랑 모터 쪽 확인할게요.
    ja: それで、あたしは回路とモーター周り。
  d_nikke_ce006_03_01_31:
    speaker: elegg
    en: I'll finish up and join you in a jiffy.
    ko: 빨리하고 릴리 씨 쪽에 합류할게여!
    ja: 早く終わらせてリリー氏に合流しますぞ！
  d_nikke_ce006_03_01_32:
    speaker: ce006_03
    en: "*Sigh*... Fine. I'll allow it."
    ko: |-
      어휴, 알겠어요.
      그 정도는 허락해 드릴게요.
    ja: |-
      はあ、仕方ないですね。
      手伝うぐらいなら大丈夫ですけど。
  d_nikke_ce006_03_01_33:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지이잉-
    ja: ウィーン…
  d_nikke_ce006_03_01_34:
    speaker: "<Narration>"
    en: "*Clatter clatter*"
    ko: 달그락- 달그락-
    ja: カチャカチャ――
  d_nikke_ce006_03_01_35:
    speaker: ce006_03
    en: I've gotta say, coming to a different world is quite a unique experience.
    ko: 이렇게 다른 세계로 온 건 색다른 경험이긴 하네요.
    ja: |-
      他の世界に来ちゃうなんて、
      めったにできない経験です。
  d_nikke_ce006_03_01_36:
    speaker: ce006_03
    en: Seems like humans are a rare sight around these parts.
    ko: 이곳에는 인간이 되게 희귀한 존재인 거죠?
    ja: 人間に会えるのって珍しいんですよね？
  d_nikke_ce006_03_01_37:
    speaker: elegg
    en: On the surface, yes.
    ko: 지상에서나 그렇져.
    ja: 地上では、ですな。
  d_nikke_ce006_03_01_38:
    speaker: elegg
    en: There's a whole bunch of them on the Ark, though.
    ko: 방주에는 되게 많아여.
    ja: アークに帰ればたくさんいますぞ。
  d_nikke_ce006_03_01_39:
    speaker: ce006_03
    en: The Ark? Is that the name of a city?
    ko: 아, 그 방주라는 곳이 도시 이름이에요?
    ja: |-
      あ、そのアークって言うのが
      社会の中心なんですか？
  d_nikke_ce006_03_01_40:
    speaker: elegg
    en: That's right.
    ko: 그렇져.
    ja: そうなりますな。
  d_nikke_ce006_03_01_41:
    speaker: elegg
    en: It's deeeeeeep underground.
    ko: 저어~기 밑에 지하에 있어여.
    ja: どことも言えない地下に隠れておりますな。
  d_nikke_ce006_03_01_42:
    speaker: ce006_03
    en: Oh?
    ko: 아하.
    ja: へえ～…
  d_nikke_ce006_03_01_43:
    speaker: ce006_03
    en: Sounds like a place I'd love to visit sometime.
    ko: 문제만 없다면 한 번 구경하러 가보고 싶네요.
    ja: 問題なければ、見に行ってみたいです。
  d_nikke_ce006_03_01_44:
    speaker: ce006_03
    en: I could familiarize myself with new technologies I didn't know about.
    ko: 제가 몰랐던 새로운 기술을 배울 수도 있겠죠?
    ja: 何か新しい技術を学べるかもしれないし？
  d_nikke_ce006_03_01_45:
    speaker: ce006_03
    en: I'm getting especially curious about Nikkes.
    ko: 특히 니케라고 하는 여러분들에게 호기심이 좀 생기거든요.
    ja: |-
      ニケって呼ばれてるあなたたちのことも
      興味あります。
  d_nikke_ce006_03_01_46:
    speaker: ce006_npc_01
    en: Yeah, you all look perfectly human, yet you're machines.
    ko: 하긴, 인간이랑 똑같이 생겼는데 기계라니.
    ja: |-
      確かにな。見た目は人間そっくりだが、
      機械というのは…
  d_nikke_ce006_03_01_47:
    speaker: ce006_npc_01
    en: So, if you get hurt during battle,
    ko: 그럼, 전투 중에 다치면.
    ja: そうだ、戦闘中にケガでもした時は…
  d_nikke_ce006_03_01_48:
    speaker: ce006_npc_01
    en: instead of getting medical treatment, do you get repaired like the Tetrapod?
    ko: |-
      치료를 받는 게 아니라
      지금 테트라포드를 수리하는 것처럼 정비를 하는 건가?
    ja: |-
      治療するんじゃなくて、テトラポッドのように
      修理や整備をするのか？
  d_nikke_ce006_03_01_49:
    speaker: elegg
    en: That's right.
    ko: 맞아여.
    ja: そうなりますぞ。
  d_nikke_ce006_03_01_50:
    speaker: elegg
    en: But sometimes we get medical treatment as well.
    ko: 하지만 치료를 받을 때도 있어여.
    ja: ただ、治療が必要になる時もありますな。
  d_nikke_ce006_03_01_51:
    speaker: elegg
    en: Our appearance isn't the only thing about us that's human, hehe.
    ko: 괜히 인간이랑 똑같이 생긴 건 아니거든여, 히히.
    ja: |-
      人間そっくりというのには、
      それなりの理由がありますゆえ。
  d_nikke_ce006_03_01_52:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_01_53:
    speaker: ce006_03
    en: Uh, I know this might be rude,
    ko: 저, 진짜 이런 말 실례라는 거 아는데요.
    ja: |-
      あの、こんなこと聞くのは
      失礼だって分かってるんですけど…
  d_nikke_ce006_03_01_54:
    speaker: ce006_03
    en: but can I ask you something?
    ko: 부탁 하나만 해도 되나요?
    ja: 1つだけお願いしていいですか？
  d_nikke_ce006_03_01_55:
    speaker: elegg
    en: Sure.
    ko: 녜?
    ja: はい？
  d_nikke_ce006_03_01_56:
    speaker: elegg
    en: What is it?
    ko: 어떤 부탁인뎨여?
    ja: どのようなことですかな？
  d_nikke_ce006_03_01_57:
    speaker: ce006_03
    en: "..."
    ko: 그….
    ja: その…
  d_nikke_ce006_03_01_58:
    speaker: ce006_03
    en: Can I poke your skin once?
    ko: 살 한 번만 찔러봐도 되나요?
    ja: ちょっとだけ、お腹をつついてみていいですか？
d_nikke_ce006_03_02:
  d_nikke_ce006_03_02_1:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 꾸욱-
    ja: ズブッ――
  d_nikke_ce006_03_02_2:
    speaker: elegg
    en: "!"
    ko: 히익!
    ja: ほわぁっ！
  d_nikke_ce006_03_02_3:
    speaker: ce006_03
    en: "!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_ce006_03_02_4:
    speaker: ce006_03
    en: So soft...
    ko: 말랑해요.
    ja: 柔らかい。
  d_nikke_ce006_03_02_5:
    speaker: elegg
    en: How rude!
    ko: 너무해여 릴리 씨….
    ja: 容赦ありませんな、リリー氏…
  d_nikke_ce006_03_02_6:
    speaker: elegg
    en: You shouldn't be touching me there!
    ko: 아무리 제 배가 찌르기 좋게 생겼다곤 해도.
    ja: |-
      私のお腹の触り心地が気になるのは
      むしろ当然と思いますが…
  d_nikke_ce006_03_02_7:
    speaker: elegg
    en: I don't care how pokable my belly looks.
    ko: 진짜 여기를 찌르시다녀~!
    ja: いきなり深々と指を沈められるとは…！
  d_nikke_ce006_03_02_8:
    speaker: ce006_03
    en: Oh, sorry.
    ko: 아, 죄송해요.
    ja: あっ、すみません。
  d_nikke_ce006_03_02_9:
    speaker: ce006_03
    en: It's just that, you say you're machines, but you look so soft.
    ko: 생긴 건 말랑한데, 또 기계라고 하시니까.
    ja: |-
      でも、こんな柔らかそうな見た目なのに、
      機械だって言われたので。
  d_nikke_ce006_03_02_10:
    speaker: ce006_03
    en: I was curious how you'd feel on the outside.
    ko: 이렇게 생겼는데, 사실은 딱딱한 건가? 하고 궁금해져서….
    ja: 実は触ったら硬いのかなと思っちゃって…
  d_nikke_ce006_03_02_11:
    speaker: elegg
    en: The look and feel of our outer appearance is identical to that of a human's.
    ko: 기본적인 외형과 감촉은 인간이랑 똑같거든여.
    ja: 基本的な外見や感触はヒトと変わりませんぞ。
  d_nikke_ce006_03_02_12:
    speaker: ce006_03
    en: Fascinating...!
    ko: 신기하네요…!
    ja: 不思議…！
  d_nikke_ce006_03_02_13:
    speaker: ce006_npc_01
    en: If you two are gonna keep chit-chatting, can you take it somewhere else?
    ko: 그… 더 얘기할 거면 멀리 떨어져서 해줄래?
    ja: |-
      なあ…おしゃべりなら
      あっちでやってもらえるか？
  d_nikke_ce006_03_02_14:
    speaker: ce006_npc_01
    en: I can't focus.
    ko: 집중이 하나도 안 되거든.
    ja: 集中できないんだが。
  d_nikke_ce006_03_02_15:
    speaker: ce006_03
    en: It's okay, we're done. My curiosity is satisfied.
    ko: 궁금증은 풀렸으니까, 됐어요!
    ja: 疑問は解決したのでもう大丈夫です！
  d_nikke_ce006_03_02_16:
    speaker: ce006_03
    en: Thanks for being so cooperative, Elegg.
    ko: 협조 감사합니다~
    ja: ご協力ありがとうございました～
  d_nikke_ce006_03_02_17:
    speaker: elegg
    en: So...
    ko: 그럼 약속했던 대로.
    ja: では、約束通り…
  d_nikke_ce006_03_02_18:
    speaker: elegg
    en: now I can have a go at the Tetrapod, like you promised?
    ko: 제가 테트라포드의 회로랑 모터 쪽을 맡으면 되는 거져?!
    ja: |-
      テトラポッドの回路とモーターを
      拝見させていただけるんですな！？
  d_nikke_ce006_03_02_19:
    speaker: ce006_03
    en: Sure.
    ko: 네!
    ja: はい！
  d_nikke_ce006_03_02_20:
    speaker: ce006_03
    en: I'll be there assisting, so don't be nervous.
    ko: 옆에서 제가 서포트해 드릴 테니까, 너무 긴장은 하지 마시고요.
    ja: |-
      隣でサポートしますから、
      そんなに心配する必要は無いです。
  d_nikke_ce006_03_02_21:
    speaker: elegg
    en: Nervous? Why would I be nervous?
    ko: 긴장…?
    ja: 心配…？
  d_nikke_ce006_03_02_22:
    speaker: elegg
    en: "...Actually, maybe I am a bit anxious."
    ko: 그래여, 저는 긴장되고 있어여.
    ja: いいや、これは武者震いですな。
  d_nikke_ce006_03_02_23:
    speaker: elegg
    en: This moment could change my entire life!
    ko: 어쩌면 이 순간이, 제 삶을…!
    ja: もしかするとこの一瞬が、私の人生を…！
  d_nikke_ce006_03_02_24:
    speaker: elegg
    en: No, it could change the lives of every single person in the Ark!
    ko: 아니, 방주 시민의 삶을 완전히 바꿔버릴 수도 있으니까여!
    ja: |-
      いや、アークの全ての人々の生活を
      完全に変えてしまうのかもしれませんからな！
  d_nikke_ce006_03_02_25:
    speaker: ce006_03
    en: Jeez, when you put it like that, even my heart's beating a little faster.
    ko: 이렇게 말하니까 저도 좀 두근거리는데요?
    ja: |-
      そう言われてみると、
      あたしもドキドキしてきちゃいますね。
  d_nikke_ce006_03_02_26:
    speaker: ce006_03
    en: All right then...
    ko: 자, 직접 보세요!
    ja: さあ、どうぞ見てください！
  d_nikke_ce006_03_02_27:
    speaker: ce006_03
    en: Feast your eyes upon our breathtaking technology!
    ko: 우리 세계의 압도적인 기술력을!
    ja: これがあたしたちの世界の技術の粋です！
  d_nikke_ce006_03_02_28:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_ce006_03_02_29:
    speaker: "<Monologue>"
    en: As it switches into maintenance mode, the power panel opens.
    ko: 정비 모드 변경과 동시에 전력 패널이 열렸고.
    ja: 整備モードに変更され、電力パネルが開かれた
  d_nikke_ce006_03_02_30:
    speaker: elegg
    en: Gaaaaah!
    ko: 흐햐아아아…!
    ja: ほおぉぉぉぉ…！
  d_nikke_ce006_03_02_31:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_02_32:
    speaker: ce006_npc_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_02_33:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_02_34:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_02_35:
    speaker: ce006_npc_01
    en: "?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce006_03_02_36:
    speaker: ce006_npc_01
    en: Uh... did she die standing up?
    ko: 뭐야, 선 채로 죽은 거야?
    ja: 何だ？立ったまま気絶したか？
  d_nikke_ce006_03_02_37:
    speaker: ce006_03
    en: Maybe she wasn't ready for how awesome the technology was, and she's frozen
      in place?
    ko: 생각지도 못한 기술력에 너무 놀라서 굳은 거 아닐까요?
    ja: あまりにもスゴすぎて固まっちゃったとか？
  d_nikke_ce006_03_02_38:
    speaker: elegg
    en: Wha...
    ko: 이….
    ja: こ…
  d_nikke_ce006_03_02_39:
    speaker: elegg
    en: What is this?
    ko: 이게 뭐져?
    ja: これはどういうことですかな…？
  d_nikke_ce006_03_02_40:
    speaker: ce006_03
    en: Ah, I see. You froze up because you don't understand what you're seeing.
    ko: 아~ 이해가 안 가셔서 잠시 멈춰계셨던 거군요.
    ja: |-
      あ～…想像を絶する科学技術を前に
      理解が追い付かなくなっちゃったんですね。
  d_nikke_ce006_03_02_41:
    speaker: ce006_03
    en: Here, let me explain it to y...
    ko: 그렇다면 제가! 하나하나 설명을….
    ja: それならここは、あたしが1つずつ説明を…
  d_nikke_ce006_03_02_42:
    speaker: elegg
    en: No, it's not that.
    ko: 그, 그게 아니라여.
    ja: そ、そうではなくてですな…
  d_nikke_ce006_03_02_43:
    speaker: elegg
    en: I... I don't see anything.
    ko: 아무것도 안 보여여.
    ja: 何も見えませんぞ。
  d_nikke_ce006_03_02_44:
    speaker: ce006_03
    en: Huh? What do you mean?
    ko: 네? 그게 무슨….
    ja: えっ？それってどういう…
  d_nikke_ce006_03_02_45:
    speaker: elegg
    en: What's inside this panel?
    ko: 이 안에 뭐가 있는 거져?
    ja: この中には何があるのですかな？
  d_nikke_ce006_03_02_46:
    speaker: elegg
    en: I can't see anything.
    ko: 제 눈에는 아무것도 보이지 않아여.
    ja: 私の目には何も見えておりませんな。
  d_nikke_ce006_03_02_47:
    speaker: elegg
    en: Or rather,
    ko: 정확히는….
    ja: 正確に言うなら…
  d_nikke_ce006_03_02_48:
    speaker: elegg
    en: it's like there's a blurry filter over everything.
    ko: 뿌옇게 필터라도 씌운 것처럼 보인달까여?
    ja: |-
      真っ白なフィルターでも
      かけられてるみたいですな？
  d_nikke_ce006_03_02_49:
    speaker: ce006_npc_01
    en: I don't understand.
    ko: 이게?
    ja: これにか？
  d_nikke_ce006_03_02_50:
    speaker: ce006_npc_01
    en: I can see it just fine.
    ko: 난 잘 보이는데?
    ja: 俺には普通に見えてるが？
  d_nikke_ce006_03_02_51:
    speaker: ce006_03
    en: Me too.
    ko: 저도요.
    ja: あたしも。
  d_nikke_ce006_03_02_52:
    speaker: ce006_03
    en: There's a bunch of circuitry and sensors. I can see it as clear as day.
    ko: 세부 회로랑 센서 데이터가 떡하니 있잖아요.
    ja: |-
      細かい回路とかセンサーのデータとかが
      目の前にある、よね？
  d_nikke_ce006_03_02_53:
    speaker: elegg
    en: Hm... If that's the case...
    ko: 음… 그렇다면….
    ja: うーむ…となると…
  d_nikke_ce006_03_02_54:
    speaker: elegg
    en: Could you both take a look at this?
    ko: 여러분, 이걸 한번 봐주실래여?
    ja: お二方とも、これを見ていただけますかな？
d_nikke_ce006_03_03:
  d_nikke_ce006_03_03_1:
    speaker: "<Monologue>"
    en: Lily and Adam stare intently at what Elegg shows them.
    ko: 릴리와 아담은 일레그가 보여준 무언가를 빤히 바라본다.
    ja: |-
      リリーとアダムは
      エレグが差し出してきた物を見た
  d_nikke_ce006_03_03_2:
    speaker: ce006_03
    en: What is it?
    ko: 이게… 뭔가요?
    ja: これって…何ですか？
  d_nikke_ce006_03_03_3:
    speaker: elegg
    en: Something I'm testing out right now.
    ko: 음~ 지금 실험중에 있는 건데여.
    ja: む～ん…まだ実験中の装置ですけどな。
  d_nikke_ce006_03_03_4:
    speaker: elegg
    en: It's a large-scale Rapture decoy. It's capable of flight, which makes it easy
      to retrieve.
    ko: 대형 랩쳐용 디코이고, 비행 능력도 있어서 회수가 용이하져.
    ja: |-
      対大型ラプチャー用のデコイでして、
      飛行能力もあり回収も容易なものですぞ。
  d_nikke_ce006_03_03_5:
    speaker: elegg
    en: It's made entirely out of Rapture cores, and do all sorts of stuff like jam
      signals, lure Raptures, and more.
    ko: |-
      100% 랩쳐의 부품으로 만들어졌고,
      전파 방해, 교란, 랩쳐 유도 등 기능도 다양해여.
    ja: |-
      100％ラプチャーの部品で作られており、
      電波妨害から撹乱、ラプチャーの誘導まで
      多様な機能を搭載しておりますぞ。
  d_nikke_ce006_03_03_6:
    speaker: ce006_03
    en: "?"
    ko: "??"
    ja: "？？"
  d_nikke_ce006_03_03_7:
    speaker: ce006_03
    en: "... Uh-huh."
    ko: 그… 렇군요.
    ja: それが…何か？
  d_nikke_ce006_03_03_8:
    speaker: ce006_npc_01
    en: I think I get the gist of it.
    ko: 흐음, 대충 알 것 같기도 하고.
    ja: まぁ、何となくは分かる気がするな。
  d_nikke_ce006_03_03_9:
    speaker: elegg
    en: It's packed with all sorts of functions,
    ko: 아무튼 이런저런 기능을 되게 많이 넣어놨는데여.
    ja: まあ、とにかく色々な機能がありますな。
  d_nikke_ce006_03_03_10:
    speaker: elegg
    en: but the most important thing is that
    ko: 제일 중요한 것은!
    ja: しかしもっとも重要な事実、それは！
  d_nikke_ce006_03_03_11:
    speaker: elegg
    en: it's got BOOM installed in it!
    ko: 이 안에도 BOOM이 설치되어 있다는 사실이에여!
    ja: |-
      ここにはBOOMがインストール済みと
      いうことですぞ！
  d_nikke_ce006_03_03_12:
    speaker: ce006_03
    en: BOOM?
    ko: B… BOOM?
    ja: B… BOOM？
  d_nikke_ce006_03_03_13:
    speaker: ce006_03
    en: What's that?
    ko: 그게 뭔데요?
    ja: それって何ですか？
  d_nikke_ce006_03_03_14:
    speaker: elegg
    en: Oh boy, don't get me started! Once I talk about BOOM, I can go on for ages.
    ko: BOOM에 대해 말하자면 24시간이 부족한데 말이져~
    ja: |-
      BOOMについて説明しようと思ったら
      24時間では語りつくせませんなぁ～…
  d_nikke_ce006_03_03_15:
    speaker: elegg
    en: It's a...
    ko: 이건-
    ja: それはすなわち…
  d_nikke_ce006_03_03_16:
    speaker: ce006_npc_01
    en: Then forget it, and just tell us what you want us to do with this thing.
    ko: 됐으니까, 이걸로 뭘 하고 싶은 건지나 말해줘….
    ja: |-
      そっちの話はいいから、
      早く本題に入ってくれ…
  d_nikke_ce006_03_03_17:
    speaker: elegg
    en: "*Sigh*, all right."
    ko: 에휴, 어쩔 수 없네여.
    ja: むーん、仕方ありませんな。
  d_nikke_ce006_03_03_18:
    speaker: elegg
    en: I guess I'll postpone the BOOM seminar for now.
    ko: BOOM 설명회는 다음으로 미뤄두고.
    ja: BOOMの布教はまた今度にしておきますぞ。
  d_nikke_ce006_03_03_19:
    speaker: elegg
    en: Are you curious about what's inside? Would you like to open it up?
    ko: 내부가 궁금하시져? 한 번 뜯어보실래여?
    ja: |-
      とにかく、中身が気になりますな？
      分解してみませんかな？
  d_nikke_ce006_03_03_20:
    speaker: ce006_03
    en: Oooh! It's okay for us to do that?
    ko: 와! 그래도 돼요?
    ja: わあ！いいんですか？
  d_nikke_ce006_03_03_21:
    speaker: elegg
    en: Of course.
    ko: 물론이져.
    ja: もちろんですぞ。
  d_nikke_ce006_03_03_22:
    speaker: ce006_03
    en: All right!
    ko: 감사합니다!
    ja: やった！
  d_nikke_ce006_03_03_23:
    speaker: ce006_03
    en: Adam, hand me that screwdriver.
    ko: 아담, 빨리 드라이버 주세요!
    ja: アダム、早く、ドライバー！
  d_nikke_ce006_03_03_24:
    speaker: ce006_npc_01
    en: All right.
    ko: 여기.
    ja: ほら。
  d_nikke_ce006_03_03_25:
    speaker: "<Narration>"
    en: "*Screech screech*"
    ko: 끼익- 끼익-
    ja: ギリギリ…
  d_nikke_ce006_03_03_26:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 드르륵-
    ja: カタン――
  d_nikke_ce006_03_03_27:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: パカッ！
  d_nikke_ce006_03_03_28:
    speaker: ce006_03
    en: Okay, time to see what's actually ins...
    ko: 그래서, 안에 대체 뭐가 있길래….
    ja: さぁ～て、中身はどんな…
  d_nikke_ce006_03_03_29:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_03_30:
    speaker: ce006_03
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_ce006_03_03_31:
    speaker: "<Narration>"
    en: Lily rubs her eyes roughly with her arm.
    ko: 릴리는 눈을 팔로 거칠게 비벼댔다.
    ja: リリーは腕で目をこすった
  d_nikke_ce006_03_03_32:
    speaker: ce006_03
    en: Did something get in my eyes? Why's it so blurry?
    ko: 눈에 뭐가 들어갔나, 왜 이렇게 흐리게 보이지…?
    ja: |-
      目に何か入った？
      何で真っ白に見えるんだろ…？
  d_nikke_ce006_03_03_33:
    speaker: ce006_npc_01
    en: Hmm?
    ko: 음?
    ja: ん？
  d_nikke_ce006_03_03_34:
    speaker: ce006_npc_01
    en: It's the same thing for me too.
    ko: 나도 그렇게 보이는데?
    ja: 俺にも真っ白に見えるぞ？
  d_nikke_ce006_03_03_35:
    speaker: ce006_npc_01
    en: All I can see is this weird, vague fog inside.
    ko: 마치 이 안에만 안개라도 낀 것 같아.
    ja: この中だけ霧がかってる感じだな。
  d_nikke_ce006_03_03_36:
    speaker: ce006_03
    en: Hold up.
    ko: 아.
    ja: あ…
  d_nikke_ce006_03_03_37:
    speaker: ce006_03
    en: Elegg, is this what you were talking about earlier
    ko: |-
      설마, 방금 일레그가 말씀하셨던
      뿌옇게 필터라도 씌운 것 처럼 보이신다고 했던 게….
    ja: |-
      まさか、さっきエレグが言った
      白いフィルターみたいなのって…
  d_nikke_ce006_03_03_38:
    speaker: ce006_03
    en: when you were looking at the panel?
    ko: 이거였나요?
    ja: これのこと？
  d_nikke_ce006_03_03_39:
    speaker: elegg
    en: Yes.
    ko: 녜.
    ja: やはり…
  d_nikke_ce006_03_03_40:
    speaker: elegg
    en: To me, the inner workings of this look perfectly normal.
    ko: 제 눈에는 아주 멀쩡히 잘 보이거든여.
    ja: 私には普通に見えておりますな。
  d_nikke_ce006_03_03_41:
    speaker: elegg
    en: A tangled mess of wires, and a power source deep inside.
    ko: 복잡하게 엉킨 선들이랑, 안쪽에 있는 동력원이 말이져.
    ja: |-
      複雑に絡み合ったケーブルと、
      その奥に電源がありますぞ。
  d_nikke_ce006_03_03_42:
    speaker: ce006_03
    en: How can this...
    ko: 어떻게 이런….
    ja: なんで…？
  d_nikke_ce006_03_03_43:
    speaker: ce006_npc_01
    en: Is there something making it so that we all can't see technology which would
      affect each other's worlds?
    ko: |-
      서로의 세계에 영향을 줄 만한 것들은
      볼 수 없게 만든 건가?
    ja: |-
      お互いの世界に影響しそうなものは、
      見えないようになってるってことか？
  d_nikke_ce006_03_03_44:
    speaker: ce006_npc_01
    en: The fact that we're here in the first place is already far-fetched,
    ko: 우리가 여기 있다는 것도 믿기지 않는데.
    ja: |-
      俺たちがここにいることだって
      信じられない話なのにな。
  d_nikke_ce006_03_03_45:
    speaker: ce006_npc_01
    en: and now we've got stuff like this? This is mind-boggling.
    ko: 이런 설정같이 붙어버리니까, 더 말이 안 되네.
    ja: |-
      こんなものまで見せられたら、
      どう考えればいいのか分からん。
  d_nikke_ce006_03_03_46:
    speaker: elegg
    en: That's not what's important.
    ko: 중요한 건 그게 아니에여.
    ja: 大事なことはそこではありませんな。
  d_nikke_ce006_03_03_47:
    speaker: ce006_03
    en: Is there another problem?
    ko: 또 무슨 문제가 있나요?
    ja: まだ何か問題が？
  d_nikke_ce006_03_03_48:
    speaker: elegg
    en: You bet there is!
    ko: 으으…!
    ja: うぐぐっ…！
  d_nikke_ce006_03_03_49:
    speaker: elegg
    en: The problem is that I can't dissect and savor the inner workings of the Tetrapod!
    ko: 테트라포드의 속을 하나하나 씹고 뜯고 맛볼 수 없다는 거잖아여~!
    ja: |-
      これではテトラポッドに使われている技術が
      まるきり分析できませんぞぉ～！
  d_nikke_ce006_03_03_50:
    speaker: ce006_03
    en: Oh.
    ko: 아.
    ja: あ…
  d_nikke_ce006_03_03_51:
    speaker: ce006_npc_01
    en: I guess we have no choice.
    ko: 어쩔 수 없지.
    ja: 仕方ない。
  d_nikke_ce006_03_03_52:
    speaker: ce006_npc_01
    en: I'll just have to run down the list of the Tetrapod's hidden charms one by
      one.
    ko: 테트라포드의 숨겨진 매력을 하나하나 설명해줄 수 밖에.
    ja: |-
      ここは俺がテトラポッドに秘められた魅力を
      ひとつひとつ説明してやるしかないな。
  d_nikke_ce006_03_03_53:
    speaker: elegg
    en: Oooh, and I'll do the same for BOOM!
    ko: 오오…! 그럼 저도 BOOM을…!
    ja: おお…！では私からはBOOMを…！
  d_nikke_ce006_03_03_54:
    speaker: ce006_03
    en: Hold on, just a minute!
    ko: 자, 잠깐만요!
    ja: ま、待って！
  d_nikke_ce006_03_03_55:
    speaker: ce006_03
    en: The repairs! We've got to take care of the repairs first.
    ko: 일단 수리부터 해요, 수리부터!
    ja: とりあえず修理が優先、修理が！
d_nikke_ce006_03_04:
  d_nikke_ce006_03_04_1:
    speaker: "<Narration>"
    en: "*Ziing*"
    ko: 지이이잉-
    ja: ジジジジジ…
  d_nikke_ce006_03_04_2:
    speaker: "<Narration>"
    en: "*Clatter Clatter*"
    ko: 드륵- 드륵-
    ja: ウィーン…ウィーン…
  d_nikke_ce006_03_04_3:
    speaker: elegg
    en: "*Sigh*..."
    ko: 하아~
    ja: はぁ～…
  d_nikke_ce006_03_04_4:
    speaker: elegg
    en: There's still a lot I can't see very well, but this is still pretty fun.
    ko: |-
      잘 안 보이는 부분도 많지만,
      어쨌든 즐겁네여.
    ja: |-
      見えない部分だらけではありますが、
      楽しいことは楽しいですな。
  d_nikke_ce006_03_04_5:
    speaker: elegg
    en: Especially having the chance to tinker with a real transport ship like this.
    ko: 특히 실제로 사용 중인 수송기를 이렇게 마음껏 만질 수 있다니….
    ja: |-
      実際に使われている輸送機に、
      触りたい放題とは…
  d_nikke_ce006_03_04_6:
    speaker: ce006_03
    en: Hm?
    ko: 음?
    ja: え？
  d_nikke_ce006_03_04_7:
    speaker: ce006_03
    en: Are transport ships not a thing here?
    ko: 여기는 수송기를 잘 사용하지 않는 건가요?
    ja: こっちじゃ輸送機って使わないんですか？
  d_nikke_ce006_03_04_8:
    speaker: elegg
    en: They are, but there are a bajillion mitigating factors
    ko: 특정한 상황을 제외하고는 사용하는데여.
    ja: 使える状況なら使いますな。
  d_nikke_ce006_03_04_9:
    speaker: elegg
    en: that result in us not being able to use them.
    ko: 그 특정한 상황들이 좀 많아여.
    ja: |-
      問題は、そんな状況が
      ほぼ無いということですな。
  d_nikke_ce006_03_04_10:
    speaker: ce006_03
    en: Oh.
    ko: 아….
    ja: ああ…
  d_nikke_ce006_03_04_11:
    speaker: ce006_03
    en: I assume it's because of those things you call Raptures?
    ko: 그 랩쳐라고 하는 존재들 때문인 거죠?
    ja: やっぱりラプチャーとかいうヤツらのせいで？
  d_nikke_ce006_03_04_12:
    speaker: elegg
    en: Bingo.
    ko: 정확해여.
    ja: その通りですぞ。
  d_nikke_ce006_03_04_13:
    speaker: elegg
    en: There's the very real threat of running into airborne Raptures, or ones with
      anti-aircraft weaponry.
    ko: |-
      공중형 랩쳐나, 대공 화기를 보유한 랩쳐들을 만나게 되면
      곤란하니까여.
    ja: |-
      飛行型ラプチャーやら、
      対空火器を持つラプチャーやら、
      出ると困るものが多いですからな。
  d_nikke_ce006_03_04_14:
    speaker: elegg
    en: The Raptures dominate the skies, not least of all because of one called Storm
      Bringer.
    ko: |-
      특히, 스톰 브링어라는 랩쳐 때문에
      제공권이 완전히 장악당했거든여.
    ja: |-
      特に、ストームブリンガーというラプチャーが
      制空権を完全に掌握しておりますな。
  d_nikke_ce006_03_04_15:
    speaker: elegg
    en: When we're in the air, we're pretty much helpless, so we rarely rely on air
      transport.
    ko: 하늘에서는 아무것도 못 하는 거나 마찬가지예여.
    ja: 空では何もできないも同然ですぞ。
  d_nikke_ce006_03_04_16:
    speaker: elegg
    en: The only real exceptions are if it's a confirmed safe zone, or an area that
      can't be reached by any other means of transport.
    ko: |-
      그래서 안전이 확인된 장소이거나,
      일반적인 루트로는 갈 수 없는 곳이거나.
    ja: |-
      それゆえ、よほど安全な場所か、
      他に移動方法が無い場所か…
  d_nikke_ce006_03_04_17:
    speaker: elegg
    en: Oh, and if there's a ton of cargo that needs to be carried.
    ko: |-
      들고 가야 할 짐이 너어무 많거나 하지 않는 이상
      잘 사용하진 않아여.
    ja: |-
      あるいはそうしないと
      運べないものでもなければ、
      まず使われませんな。
  d_nikke_ce006_03_04_18:
    speaker: ce006_03
    en: I see.
    ko: 그렇군요.
    ja: なるほど。
  d_nikke_ce006_03_04_19:
    speaker: ce006_03
    en: I figured since you're all machines,
    ko: 저는 여러분들도 기계라는 말을 듣고,
    ja: みなさんも機械だって言ってたので…
  d_nikke_ce006_03_04_20:
    speaker: ce006_03
    en: you'd have an airborne unit that's faster than sound,
    ko: |-
      전투와 수송, 둘 다 특화된
      음속을 넘는 속도의 최강 공중 기체!
    ja: |-
      戦闘も輸送も両方こなせる
      音速を超えた空飛ぶ最強マシン！
  d_nikke_ce006_03_04_21:
    speaker: ce006_03
    en: battle ready and able to transport anything.
    ko: 이런 거라도 있을 줄 알았어요.
    ja: "…みたいなものもあると思ってました。"
  d_nikke_ce006_03_04_22:
    speaker: elegg
    en: We could if we wanted to,
    ko: 뭐, 못 만들 건 아니겠지만.
    ja: まあ、不可能ではないと思いますな。
  d_nikke_ce006_03_04_23:
    speaker: elegg
    en: but we don't have any real motivation to do so.
    ko: 딱히 만들 이유가 없을걸여.
    ja: |-
      ただ、そんなものを運用する
      必要性がないということですな。
  d_nikke_ce006_03_04_24:
    speaker: elegg
    en: Transports are large, noisy, heavy, cumbersome, and they eat up fuel.
    ko: 운송 수단은 크고, 시끄럽고, 무겁고, 눈에 띄고, 연료도 차지하져.
    ja: |-
      そうしようとすると、大型で、
      騒音もすさまじく、重く、目立つ、
      エネルギー効率も悪い、となりますゆえ…
  d_nikke_ce006_03_04_25:
    speaker: elegg
    en: They're also expensive and time-consuming to make.
    ko: 만드는 데 돈과 시간도 많이 필요하고여.
    ja: |-
      製造にかかる金銭や時間を考えれば、
      なおさらですな。
  d_nikke_ce006_03_04_26:
    speaker: ce006_03
    en: Oh.
    ko: 아.
    ja: ああ…
  d_nikke_ce006_03_04_27:
    speaker: ce006_03
    en: I suppose I can see where you're coming from,
    ko: 음, 이해했어요.
    ja: まあ、だいたい分かりました。
  d_nikke_ce006_03_04_28:
    speaker: ce006_03
    en: but I still can't quite make sense of it.
    ko: 하지만 제 기준에선 이해가 잘 안 가네요.
    ja: でも、あたし的には何だか引っかかります。
  d_nikke_ce006_03_04_29:
    speaker: ce006_03
    en: It seems to me that making a Nikke like yourself would take far more time
      and resources to accomplish.
    ko: |-
      이렇게 인간 같은 기계를 만드는 게
      돈이랑 시간이 더 많이 들 것 같거든요.
    ja: |-
      人間そっくりの機械を作ろうとする方が
      お金も時間もかかるんじゃないですか？
  d_nikke_ce006_03_04_30:
    speaker: elegg
    en: Oh no, Nikkes like me can be mass-produced, so it doesn't take too much time
      or money.
    ko: 저희 쪽은 양산화가 되어서, 둘 다 별로 안 들어여.
    ja: |-
      そのどちらも抑えて量産する方法が
      こちらの世界にはあるというだけですな。
  d_nikke_ce006_03_04_31:
    speaker: ce006_03
    en: Huh? Really?
    ko: 네? 정말요?
    ja: え？本当に？
  d_nikke_ce006_03_04_32:
    speaker: ce006_03
    en: You're able to produce next-level technology like that on a massive scale?
    ko: 이렇게 말도 안 되는 기술을요?!
    ja: そんな高度な技術が！？
  d_nikke_ce006_03_04_33:
    speaker: elegg
    en: Hehe, is that surprising?
    ko: 히히, 신기한가여?
    ja: ふひひっ…気になりますかな？
  d_nikke_ce006_03_04_34:
    speaker: ce006_03
    en: Absolutely!
    ko: 당연하죠!
    ja: 気になるに決まってます！
  d_nikke_ce006_03_04_35:
    speaker: ce006_03
    en: The fact that we're even having this conversation boggles the mind.
    ko: 일단, 이 대화 내용부터가 말이 안 돼요.
    ja: |-
      そもそも、こうしてお話できてること自体
      ありえないですし。
  d_nikke_ce006_03_04_36:
    speaker: ce006_03
    en: You say that Nikkes are machines, but I don't get that feeling at all interacting
      with you.
    ko: 기계라고 말하셔도, 실감이 아예 안 날 정도니까요.
    ja: |-
      機械だって言われても、
      全然そんな気がしません。
  d_nikke_ce006_03_04_37:
    speaker: ce006_03
    en: You all look identical to humans, but then you go and tell me that you're
      being mass-produced.
    ko: 아무리 봐도 인간 같은데, 이게 양산화가 될 수 있다니….
    ja: |-
      どう見たって人間なのに、
      量産も簡単にできるなんて…
  d_nikke_ce006_03_04_38:
    speaker: ce006_03
    en: How in the world were you even made?
    ko: 대체 어떻게 만들어진 걸까요?
    ja: どうやったらそんなことができるんですか？
  d_nikke_ce006_03_04_39:
    speaker: ce006_03
    en: Aren't you curious?
    ko: 일레그는 안 궁금하세요?
    ja: エレグだって、気になりません？
  d_nikke_ce006_03_04_40:
    speaker: ce006_03
    en: If it were me, I would be dissecting myself to figure out how I was made.
    ko: |-
      저였으면 제가 어떻게 만들어졌는지
      낱낱이 파헤치고 다녔을 것 같아요.
    ja: |-
      あたしだったら自分がどうやって作られたのか
      徹底的に調べると思いますけど。
  d_nikke_ce006_03_04_41:
    speaker: elegg
    en: Even if I did know everything, would that change anything?
    ko: 음, 알아봤자 달라지는 건 없지 않을까여?
    ja: |-
      はて…知ったところで変わらない、
      とでも言いますかな？
  d_nikke_ce006_03_04_42:
    speaker: ce006_03
    en: I suppose not... but I'd still be curious.
    ko: 그렇긴 하겠지만… 그래도 궁금은 할 테니까요.
    ja: それはそうですけど…でも、気になりません？
  d_nikke_ce006_03_04_43:
    speaker: elegg
    en: Hmm.
    ko: 흐으음.
    ja: ふーむ…
  d_nikke_ce006_03_04_44:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 쿡-
    ja: ザクッ――
  d_nikke_ce006_03_04_45:
    speaker: ce006_03
    en: "?!"
    ko: 엇?!
    ja: えっ！？
  d_nikke_ce006_03_04_46:
    speaker: "<Narration>"
    en: Elegg lightly pricks her finger with a nail.
    ko: 일레그는 못으로 본인의 손가락을 가볍게 찔렀다.
    ja: エレグが釘で自分の指を軽く刺した
  d_nikke_ce006_03_04_47:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 주르륵-
    ja: ポタッ――
  d_nikke_ce006_03_04_48:
    speaker: ce006_03
    en: Y-you're bleeding!
    ko: 일레그…! 피가….
    ja: エレグ…！血が…
  d_nikke_ce006_03_04_49:
    speaker: elegg
    en: We eat meals and maintain a regular sleep schedule.
    ko: 저희는 때에 맞춰서 식사도 하고 잠도 자여.
    ja: 私たちは朝昼晩と食事をし、睡眠もとる。
  d_nikke_ce006_03_04_50:
    speaker: elegg
    en: When we get injured, we bleed.
    ko: 다치면 붉은 피를 흘리고여.
    ja: ケガをすれば、赤い血も流れる。
  d_nikke_ce006_03_04_51:
    speaker: elegg
    en: Harsh words can negatively affect us too.
    ko: 심한 말을 들으면 상처도 받고.
    ja: 心無いことを言われれば辛いし…
  d_nikke_ce006_03_04_52:
    speaker: elegg
    en: We experience joy, sorrow, and all other kinds of emotions.
    ko: 기쁨, 슬픔, 다양한 감정도 느껴여.
    ja: 喜び、悲しみ、様々な感情がある。
  d_nikke_ce006_03_04_53:
    speaker: ce006_03
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce006_03_04_54:
    speaker: elegg
    en: If I were to put it in words that you can understand,
    ko: 더 이해하기 쉽게 말씀드리자면….
    ja: より端的に言えば、私たちのことは…
  d_nikke_ce006_03_04_55:
    speaker: elegg
    en: you could say we're normal humans, just sturdier.
    ko: 좀 더 튼튼한 인간이라고 생각해 주시면 편하겠네여.
    ja: |-
      ただ少し頑丈なだけの人間、と
      思っていただきたいワケですな。
  d_nikke_ce006_03_04_56:
    speaker: ce006_03
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_ce006_03_04_57:
    speaker: elegg
    en: So no, I'm not curious about how I was made.
    ko: 그래서, 어떻게 만들어졌는지 안 궁금해여.
    ja: |-
      だから、どうやって作られているかは
      気にしないということですぞ。
  d_nikke_ce006_03_04_58:
    speaker: elegg
    en: The thought that if I were to cut my arm open, all I'd see is a bunch of wires,
      is an unsettling one.
    ko: |-
      내 팔을 자르면 전선이 나오겠지~ 하는 생각은
      좀 그렇잖아여.
    ja: |-
      この腕を切ったら
      ケーブルが出てくるんだろうな～…
      とか、あまり考えたくありませんからな。
  d_nikke_ce006_03_04_59:
    speaker: ce006_03
    en: "!"
    ko: 아…!
    ja: う…！
  d_nikke_ce006_03_04_60:
    speaker: ce006_03
    en: I... I'm sorry.
    ko: 죄, 죄송해요.
    ja: ご、ごめんなさい。
  d_nikke_ce006_03_04_61:
    speaker: ce006_03
    en: That was very rude of me.
    ko: 제가 너무 무례했죠….
    ja: あたしってば、なんて失礼なことを…
  d_nikke_ce006_03_04_62:
    speaker: elegg
    en: It's okay.
    ko: 에이, 아녜여.
    ja: いえ、あまり気にしないでくだされ。
  d_nikke_ce006_03_04_63:
    speaker: elegg
    en: It's just that if you ask a Nikke whether they're a machine or human,
    ko: 니케는 기계냐, 인간이냐 하고 물으면….
    ja: |-
      ただ、ニケが機械なのか、
      人間なのかというのは…
  d_nikke_ce006_03_04_64:
    speaker: elegg
    en: it's not so simple to answer.
    ko: 좀 애매하거든여.
    ja: なにぶん、難しい質問でしてな。
  d_nikke_ce006_03_04_65:
    speaker: ce006_03
    en: "... I understand."
    ko: "…네, 이해했어요."
    ja: "…はい、分かりました。"
  d_nikke_ce006_03_04_66:
    speaker: ce006_npc_01
    en: Hey.
    ko: 그래서.
    ja: それはそうと…
  d_nikke_ce006_03_04_67:
    speaker: ce006_npc_01
    en: While you two were gabbing, I finished the diagnostics on this side.
    ko: |-
      둘이서 계속 수다를 떠는 동안
      이쪽은 점검까지 다 끝났는데.
    ja: |-
      2人がおしゃべりに夢中な間に、
      こっちは点検まで終わったんだが。
  d_nikke_ce006_03_04_68:
    speaker: ce006_npc_01
    en: How are things on your end?
    ko: 어떻게 되고 있어?
    ja: そっちは進んでるんだろうな？
  d_nikke_ce006_03_04_69:
    speaker: ce006_03
    en: That was fast!
    ko: 네? 벌써요?
    ja: え？もう？
  d_nikke_ce006_03_04_70:
    speaker: elegg
    en: All done here as well.
    ko: 저도 끝났어여!
    ja: こちらも終わっておりますぞ！
  d_nikke_ce006_03_04_71:
    speaker: ce006_03
    en: You too?
    ko: 네에? 일레그도요?
    ja: ええ？エレグも？
  d_nikke_ce006_03_04_72:
    speaker: ce006_03
    en: I guess I got too caught up in the conversation and stopped working, hehe...
    ko: 전, 대화에 집중하느라 손이 멈췄었나 봐요 헤헤….
    ja: |-
      あたし、話に夢中になりすぎて
      手が止まってた。へへへ…
  d_nikke_ce006_03_04_73:
    speaker: ce006_03
    en: I'll get it done right away!
    ko: 빠르게 하겠습니다!
    ja: すぐ終わらせるから！
  d_nikke_ce006_03_04_74:
    speaker: elegg
    en: I'll help!
    ko: 저도 도와드릴게여!!
    ja: お手伝いしますぞ！
d_nikke_ce006_03_05:
  d_nikke_ce006_03_05_1:
    speaker: "<Narration>"
    en: "*Kooooong*"
    ko: 구우우우웅-
    ja: ゴゴゴゴゴ…
  d_nikke_ce006_03_05_2:
    speaker: ce006_03
    en: Vernier engine activation confirmed.
    ko: 버니어 엔진 작동 확인 완료.
    ja: バーニアエンジン、作動確認完了。
  d_nikke_ce006_03_05_3:
    speaker: ce006_03
    en: Main power is stable.
    ko: 메인 전력 이상 무.
    ja: メイン電源、異常なし。
  d_nikke_ce006_03_05_4:
    speaker: ce006_03
    en: Tetrapod functioning normally.
    ko: 테트라포드 정상 작동 확인.
    ja: テトラポッドの正常動作を確認。
  d_nikke_ce006_03_05_5:
    speaker: ce006_03
    en: All repairs complete!
    ko: 와아~ 수리 끝이에요!
    ja: ふぅ～…修理完了です！
  d_nikke_ce006_03_05_6:
    speaker: ce006_03
    en: Good job you guys!
    ko: 고생 많으셨어요! 아담, 일레그.
    ja: アダムとエレグもお疲れ様！
  d_nikke_ce006_03_05_7:
    speaker: ce006_npc_01
    en: Whew... I'm glad everything's working.
    ko: 후우… 멀쩡해져서 다행이야.
    ja: はぁ…なんとか直せてよかった。
  d_nikke_ce006_03_05_8:
    speaker: elegg
    en: I'm sad that it's over...
    ko: 이잉… 벌써 끝나다니 너무 아쉽네여.
    ja: ふえん…これで終わりだなんて残念すぎますぞ。
  d_nikke_ce006_03_05_9:
    speaker: ce006_03
    en: You certainly are unique.
    ko: 정말 성격이 특이하시네요.
    ja: 本当に変わった性格ですね。
  d_nikke_ce006_03_05_10:
    speaker: ce006_03
    en: In a good way, that is!
    ko: 음, 좋은 의미로 말이에요.
    ja: もちろん、いい意味で、ですけど。
  d_nikke_ce006_03_05_11:
    speaker: ce006_03
    en: Usually, people want to be done with repairs as quickly as possible.
    ko: 보통은 빨리 끝내고 싶어 하잖아요.
    ja: 普通なら早く終わらせたがるじゃないですか。
  d_nikke_ce006_03_05_12:
    speaker: elegg
    en: Not me! I can't get enough of tinkering with stuff like this.
    ko: 저는 이런 것들을 만지고 만들고 하는 게 너무 좋거든여.
    ja: |-
      私はこういうモノを触ったり作ったりするのが
      大好きですからな。
  d_nikke_ce006_03_05_13:
    speaker: elegg
    en: If it were up to me, this moment would never end.
    ko: 이 시간이 끝나지 않았으면 좋겠다고 생각할 만큼여.
    ja: |-
      この時間がずっと続いてもいいと
      思うほどでしたぞ。
  d_nikke_ce006_03_05_14:
    speaker: ce006_03
    en: I see.
    ko: 그렇군요.
    ja: そこまでですか…
  d_nikke_ce006_03_05_15:
    speaker: ce006_03
    en: Maybe I should have taken my time then.
    ko: 조금만 더 천천히 고칠걸 그랬네요.
    ja: |-
      だったら、もっとゆっくり直せば
      よかったかもですね。
  d_nikke_ce006_03_05_16:
    speaker: elegg
    en: It's okay. I get that not everyone feels the way I do.
    ko: 됐어여, 저의 개인적인 취향이니까 너무 신경 쓰지 마세여.
    ja: |-
      それには及びませんぞ。
      あくまで私の個人的なシュミの話ですゆえ。
  d_nikke_ce006_03_05_17:
    speaker: ce006_npc_01
    en: Let's notify the others that the repairs are done.
    ko: 그럼, 수리 끝났다고 보고하자.
    ja: とにかく、修理は終わったと報告するか。
  d_nikke_ce006_03_05_18:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_05_19:
    speaker: ce006_npc_01
    en: Lily?
    ko: 릴리?
    ja: どうした？
  d_nikke_ce006_03_05_20:
    speaker: ce006_03
    en: Wait a moment, Adam.
    ko: 잠시만요, 아담.
    ja: ちょっと待ってて、アダム。
  d_nikke_ce006_03_05_21:
    speaker: ce006_03
    en: Elegg!
    ko: 일레그!
    ja: エレグ！
  d_nikke_ce006_03_05_22:
    speaker: elegg
    en: Yes?
    ko: 녜?
    ja: はい？
  d_nikke_ce006_03_05_23:
    speaker: ce006_03
    en: As far as I can tell, it doesn't matter whether you're a machine or human.
    ko: 기계다 인간이다, 그런 건 중요하지 않은 것 같아요.
    ja: |-
      機械か人間かは、
      そんなに大事なことじゃないと思います。
  d_nikke_ce006_03_05_24:
    speaker: ce006_03
    en: Regardless, you're someone I'd be happy to work with.
    ko: |-
      제 기준에서 일레그는,
      같이 일해보고 싶은 분이세요.
    ja: |-
      あたしから見たエレグは、
      一緒に作業したいと思う存在です。
  d_nikke_ce006_03_05_25:
    speaker: ce006_03
    en: That's all.
    ko: 그게 다예요.
    ja: それだけです。
  d_nikke_ce006_03_05_26:
    speaker: elegg
    en: You're still thinking about what we talked about earlier.
    ko: 아까 얘기했던 걸 아직도 신경 쓰고 계시는군여.
    ja: さきほどの話、まだ気にしておられましたか。
  d_nikke_ce006_03_05_27:
    speaker: elegg
    en: Ms. Lily, you're a really kind person.
    ko: 릴리는 정말 다정한 분이시네여.
    ja: リリー氏はお優しい方ですな。
  d_nikke_ce006_03_05_28:
    speaker: ce006_03
    en: A-am I? Hehe...
    ko: 그, 그런가요? 헤헤….
    ja: そ、そうですか？へへへ…
  d_nikke_ce006_03_05_29:
    speaker: elegg
    en: To be honest... I know how I was made.
    ko: |-
      사실 저는…
      아니, 저희는.
    ja: |-
      実のところ、私は…
      いえ、私たちは…
  d_nikke_ce006_03_05_30:
    speaker: elegg
    en: All Nikkes do.
    ko: 저희가 어떻게 만들어졌는지 알고 있어여.
    ja: |-
      自分たちがどうやって作られたのか
      知っておりますな。
  d_nikke_ce006_03_05_31:
    speaker: ce006_03
    en: I see.
    ko: 그렇군요.
    ja: そうだったんですか。
  d_nikke_ce006_03_05_32:
    speaker: elegg
    en: Would you like to know?
    ko: 궁금하신가여?
    ja: 気になりますかな？
  d_nikke_ce006_03_05_33:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_05_34:
    speaker: ce006_03
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_ce006_03_05_35:
    speaker: ce006_03
    en: As I said earlier, that doesn't matter.
    ko: 말씀드렸던 것처럼, 그런 건 중요하지 않으니까요.
    ja: |-
      さっきも言いましたけど、
      そんなことは大事じゃないですから。
  d_nikke_ce006_03_05_36:
    speaker: elegg
    en: Hehe, I knew I was a good judge of character.
    ko: 히히, 역시 제가 사람 보는 눈은 있다니까여.
    ja: |-
      ふひひっ。やはり私の目は
      間違っておりませんでしたな。
  d_nikke_ce006_03_05_37:
    speaker: elegg
    en: I left a gift inside the Tetrapod.
    ko: 테트라포드에 선물 하나를 넣어놓았어여.
    ja: |-
      テトラポッドの中にプレゼントを
      入れさせていただきましたぞ。
  d_nikke_ce006_03_05_38:
    speaker: ce006_03
    en: A gift?
    ko: 선물이요?
    ja: プレゼント、ですか？
  d_nikke_ce006_03_05_39:
    speaker: ce006_03
    en: What is it?
    ko: 뭔데요?
    ja: どんな？
  d_nikke_ce006_03_05_40:
    speaker: ce006_npc_01
    en: I didn't see anything when I came out.
    ko: 마지막에 나올 때까지는 아무것도 없었는데.
    ja: 最後に確認した時は何もなかったと思うが。
  d_nikke_ce006_03_05_41:
    speaker: elegg
    en: I installed BOOM on the sub monitor for you!
    ko: 바로바로~
    ja: それは、ズバリ…
  d_nikke_ce006_03_05_42:
    speaker: elegg
    en: Surprise!
    ko: 서브 모니터에 BOOM을 설치해 뒀어여!
    ja: |-
      サブモニターにBOOMを
      インストールしておきましたぞ！
  d_nikke_ce006_03_05_43:
    speaker: ce006_03
    en: "..."
    ko: BOOM이라면….
    ja: BOOMって…
  d_nikke_ce006_03_05_44:
    speaker: ce006_03
    en: That thing you said you can talk about endlessly?
    ko: 아까 설명에만 24시간이 걸린다던 그거요?!
    ja: |-
      説明するだけで24時間以上かかるって
      言ってたアレですか！？
  d_nikke_ce006_03_05_45:
    speaker: elegg
    en: That's the one!
    ko: 녜!
    ja: ですぞ！
  d_nikke_ce006_03_05_46:
    speaker: elegg
    en: It's my favorite game.
    ko: 제가 제일 좋아하는 게임이거든여!
    ja: 私が何より愛するゲームですな！
  d_nikke_ce006_03_05_47:
    speaker: ce006_03
    en: When did you even...
    ko: 대체 어느 틈에….
    ja: いつの間に…
  d_nikke_ce006_03_05_48:
    speaker: ce006_03
    en: You say it's a game?
    ko: 아니 것보다, 게임이라구요?!
    ja: っていうか、ゲーム！？
  d_nikke_ce006_03_05_49:
    speaker: elegg
    en: Yep!
    ko: 녜!
    ja: いかにも！
  d_nikke_ce006_03_05_50:
    speaker: elegg
    en: 'I''ve entrusted you with a very important mission: to spread BOOM to your
      world.'
    ko: |-
      저는 여러분들에게 이 세계에 BOOM을 전파할
      아주 귀중한 임무를 맡긴 거예여!!
    ja: |-
      世界にBOOMを広めるという
      大事な任務をお任せしますぞ！！
  d_nikke_ce006_03_05_51:
    speaker: elegg
    en: I realize that it might look blurry like before,
    ko: 물론 아까처럼 흐리게 보일 수도 있겠지만….
    ja: |-
      まあ、例の白いフィルターが
      かかって見えるやもしれませんが…
  d_nikke_ce006_03_05_52:
    speaker: elegg
    en: but if you take it back with you, maybe your world will come to accept BOOM.
    ko: |-
      그 상태로 돌아가면, 여러분들의 세계가
      BOOM을 받아들일 수도 있잖아여!
    ja: |-
      もしかしたら、そちら側の世界に
      BOOMが広がる可能性もありますな！
  d_nikke_ce006_03_05_53:
    speaker: ce006_npc_01
    en: "?!"
    ko: 맙소사.
    ja: なんてこった…
  d_nikke_ce006_03_05_54:
    speaker: ce006_npc_01
    en: You installed a video game in the Tetrapod?!
    ko: 내 테트라포드에 게임이 설치됐다고…?
    ja: 俺のテトラポッドに、勝手にゲームを…？
  d_nikke_ce006_03_05_55:
    speaker: ce006_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_03_05_56:
    speaker: ce006_03
    en: Hehe...
    ko: 하하…!
    ja: ふふっ…
  d_nikke_ce006_03_05_57:
    speaker: ce006_03
    en: Haha!
    ko: 하핫! 하하하!
    ja: ふふっ！ふふふっ…！
  d_nikke_ce006_03_05_58:
    speaker: ce006_npc_01
    en: It finally happened. She's lost her marbles.
    ko: 그래, 실성할 만하지.
    ja: そりゃ笑いたくもなるさ。俺の方が。
  d_nikke_ce006_03_05_59:
    speaker: ce006_03
    en: Elegg, you really are...
    ko: 일레그, 당신은 정말….
    ja: エレグ、あなたって本当に…
  d_nikke_ce006_03_05_60:
    speaker: ce006_03
    en: Rather unique.
    ko: 정말 특이하시네요.
    ja: 本当に変わってる。
  d_nikke_ce006_03_05_61:
    speaker: elegg
    en: In a good way, right?
    ko: 좋은 의미로 말이져?
    ja: いい意味で、ですな？
  d_nikke_ce006_03_05_62:
    speaker: ce006_03
    en: You bet.
    ko: 네!
    ja: もちろん！
  d_nikke_ce006_03_05_63:
    speaker: ce006_03
    en: Once I'm safely back in Xion, I'll be sure to play it.
    ko: |-
      자이온에 무사히 돌아간다면,
      꼭 플레이해 볼게요.
    ja: |-
      ザイオンに無事に帰ったら、
      絶対プレイします。
  d_nikke_ce006_03_05_64:
    speaker: elegg
    en: I knew you'd say that, hehe.
    ko: 역시~ 그렇게 말해주실 거라 믿었어여!
    ja: |-
      やはり、そう言ってくださると
      信じておりましたぞ！
  d_nikke_ce006_03_05_65:
    speaker: elegg
    en: Let's go tell the others that the repairs are done.
    ko: 수리 끝난 거 보고하러 가시져.
    ja: では、修理完了の報告に向かいますかな。
  d_nikke_ce006_03_05_66:
    speaker: ce006_03
    en: Sure thing.
    ko: 좋아요!
    ja: はい！
  d_nikke_ce006_03_05_67:
    speaker: "<Narration>"
    en: Elegg and Lily run excitedly toward Rapi and the others.
    ko: 일레그와 릴리가 신난 발걸음으로 라피 일행에게 달려갔다.
    ja: |-
      エレグとリリーが軽い足取りで
      ラピたちのもとへ駆けていった
  d_nikke_ce006_03_05_68:
    speaker: ce006_npc_01
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce006_03_05_69:
    speaker: ce006_npc_01
    en: Since when did they become besties?
    ko: 나 없을 때 뜨거운 우정을 나눌만한 사건이 있었나?
    ja: 知らない間に、ずいぶん仲良くなってるな？
  d_nikke_ce006_03_05_70:
    speaker: ce006_npc_01
    en: I was with them the whole time, and I didn't notice anything...
    ko: 아닌데, 나 계속 같이 있었는데.
    ja: おかしいな。俺もずっといたはずだが。
  d_nikke_ce006_03_05_71:
    speaker: ce006_npc_01
    en: "... Well, I suppose it's better than them being at each other's throats."
    ko: "…뭐, 사이가 나쁜 것보단 좋은 게 나으니까."
    ja: "…まあ、仲が悪いよりはいいか。"
  d_nikke_ce006_03_05_72:
    speaker: "<Narration>"
    en: Adam glances over at the Tetrapod with concern,
    ko: |-
      아담은 신경이 쓰이는 듯
      테트라포드를 슬쩍 바라보았고.
    ja: |-
      アダムはやはり気になるのか、
      テトラポッドにちらりと視線を送った
  d_nikke_ce006_03_05_73:
    speaker: "<Narration>"
    en: then slowly follows after Lily and Elegg.
    ko: 이내, 두 사람의 뒤를 천천히 따라갔다.
    ja: それから、2人の後をゆっくりと追いかけた
