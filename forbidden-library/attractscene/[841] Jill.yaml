    ko: 덕분에 6차 실험은 무사히 진행될 것 같다.
    ja: |-
      おかげで6回目の実験も
      無事に行うことができるだろう
  d_nikke_ce007_02_03_58:
    speaker: "<Narration>"
    en: They're all smiling, firm in the belief that their wishes are about to come
      true.
    ko: 염원이 이루어질 생각에 모두가 미소 짓고 있다.
    ja: |-
      願いが叶う瞬間を前にして、
      皆が笑みを浮かべている
  d_nikke_ce007_02_03_59:
    speaker: "<Narration>"
