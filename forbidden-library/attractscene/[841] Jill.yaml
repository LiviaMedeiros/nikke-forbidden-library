    ko: 실패.
    ja: 失敗
  d_nikke_ce007_02_02_59:
    speaker: "<Narration>"
    en: Yet another failure.
    ko: 또 실패다.
    ja: また失敗だ
  d_nikke_ce007_02_02_60:
    speaker: "<Narration>"
    en: Clearly, the flesh of mortals is far too limited to accept the holy elixir
      of the Judge.
    ko: "[심판자의 성수]를 받아들이기에, 필멸자의 육신은 한계가 명백하다."
    ja: |-
      「審判者の聖水」を受け入れるには、
      死すべき者の肉身に限界がある
  d_nikke_ce007_02_02_61:
    speaker: "<Narration>"
    en: I need a way to raise their tolerance...
    ko: 허용치를 높일 방법이 필요하다.
    ja: 許容値を引き上げる必要がある
