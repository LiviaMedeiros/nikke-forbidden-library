    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_02_02_53:
    speaker: "<Narration>"
    en: Amid blood-stained page after blood-stained page...
    ko: 피로 얼룩진 페이지가 이어지는 가운데,
    ja: 血に染まったページが続く中
  d_nikke_ce007_02_02_54:
    speaker: "<Narration>"
    en: '"Day 10"'
    ko: "[10일째]"
    ja: "「10日目」"
  d_nikke_ce007_02_02_55:
    speaker: "<Narration>"
    en: She finally comes across something legible.
    ko: 마침내 내용을 확인할 수 있는 페이지가 나왔다.
    ja: ついに内容を確認できるページが現れた
  d_nikke_ce007_02_02_56:
