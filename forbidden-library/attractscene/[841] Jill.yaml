  d_nikke_ce007_02_02_70:
    speaker: "<Narration>"
    en: '5th Trial Results:'
    ko: 5차 실험 결과.
    ja: 5回目の実験結果
  d_nikke_ce007_02_02_71:
    speaker: "<Narration>"
    en: Tests were successful.
    ko: 테스트는 성공적이다.
    ja: 実験は成功した
  d_nikke_ce007_02_02_72:
    speaker: "<Narration>"
    en: Upon injecting a stray canine with the holy elixir,
    ko: "[심판자의 성수]를 버려진 개에게 주입하니,"
    ja: "「審判者の聖水」を野良犬に注入したところ"
  d_nikke_ce007_02_02_73:
    speaker: "<Narration>"
    en: I observed significant increases to both its physique and regenerative abilities.
    ko: 신체 및 재생 능력이 모두 유의미하게 증가하는 결과가 도출됐다.
    ja: 身体および再生能力が飛躍的に向上した
  d_nikke_ce007_02_02_74:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_02_75:
    speaker: "<Narration>"
    en: "..."
