  d_nikke_ce007_02_02_65:
    speaker: "<Narration>"
    en: Through revelation, I was able to refine the holy elixir.
    ko: 계시에 따라 [심판자의 성수]를 개량한 결과.
    ja: 啓示に従い「審判者の聖水」を改良した結果、
  d_nikke_ce007_02_02_66:
    speaker: "<Narration>"
    en: At last, I have found a way to raise the subjects' tolerance.
    ko: 마침내 허용치를 높일 방법을 찾았다.
    ja: ついに許容値を引き上げる方法を見つけた
  d_nikke_ce007_02_02_67:
