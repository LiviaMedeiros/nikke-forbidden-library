---
d_nikke_ce007_02_01:
  d_nikke_ce007_02_01_1:
    speaker: "<Narration>"
    en: After receiving word that Poli went missing during an investigation,
    ko: 사건을 추적하다 실종된 폴리를 찾아
    ja: 事件を捜査中に失踪したポリを捜しに
  d_nikke_ce007_02_01_2:
    speaker: "<Narration>"
    en: 'Jill and Miranda find themselves at her last known location: a mansion in
      the Outer Rim.'
    ko: 마지막 행적지인 아우터 림의 저택을 수색하게 된 미란다와 질.
    ja: |-
      最後の目撃場所であるアウターリムの屋敷を
      捜索することになったミランダとジル
  d_nikke_ce007_02_01_3:
    speaker: "<Narration>"
    en: During their search of a junk-filled storeroom, they discover and solve a
      puzzle,
    ko: 잡동사니로 가득 찬 창고에서 수수께끼를 풀자
    ja: がらくただらけの倉庫での謎解きに成功し
  d_nikke_ce007_02_01_4:
    speaker: "<Narration>"
    en: which reveals a secret tunnel before them.
    ko: 둘 앞에 비밀통로가 드러났고.
    ja: 2人の前には秘密の通路が現れた
  d_nikke_ce007_02_01_5:
    speaker: "<Narration>"
    en: They decide to follow the passage...
    ko: 그 통로를 지나니
    ja: その通路を通過すると
  d_nikke_ce007_02_01_6:
    speaker: "<Narration>"
    en: Eventually, they come upon a laboratory. Unlike the mansion's decrepit exterior,
    ko: 오래된 저택의 외관과는 어울리지 않게
    ja: 古い屋敷の外観とは不釣り合いの
  d_nikke_ce007_02_01_7:
    speaker: "<Narration>"
    en: the lab is equipped with surprisingly modern equipment.
    ko: 무척이나 현대적인 설비를 갖춘 실험실이 나왔다.
    ja: 非常に現代的な設備を備えた実験室が現れた
  d_nikke_ce007_02_01_8:
    speaker: "<Narration>"
    en: However...
    ko: 다만,
    ja: しかし…
  d_nikke_ce007_02_01_9:
    speaker: miranda
    en: Oh my...
    ko: 으…
    ja: う…
  d_nikke_ce007_02_01_10:
    speaker: miranda
    en: Aaahh... Aahhh...
    ko: 으아… 아…
    ja: うあ…あ…
  d_nikke_ce007_02_01_11:
    speaker: miranda
    en: Gaaaaaahhh!
    ko: 으아아아!!
    ja: うあああ！！
  d_nikke_ce007_02_01_12:
    speaker: "<Narration>"
    en: Bodies are strewn about the room, evidence that the experiments conducted
      here were far from ordinary.
    ko: 곳곳에 널브러진 시체가 이곳에서 평범한 실험이 진행되지 않았음을 알려주었으며.
    ja: |-
      散乱する死体がここで行われた実験が
      尋常ではないことを物語っていた
  d_nikke_ce007_02_01_13:
    speaker: researcher
    en: "*Cough, cough*"
    ko: 쿨럭, 쿨럭.
    ja: ゴホ、ゴホッ…
  d_nikke_ce007_02_01_14:
    speaker: "<Narration>"
    en: Adding to the dread was a researcher lying in the corner, collapsed and muttering.
    ko: 한쪽 구석에 쓰러진 채 중얼거리는 연구원은 공포스러운 분위기를 더해주었다.
    ja: |-
      片隅に倒れ込み、何かをつぶやく研究員が
      おぞましい雰囲気を一層際立たせていた
  d_nikke_ce007_02_01_15:
    speaker: researcher
    en: Human life falls into oblivion, throwing the world into turmoil.
    ko: 인간의 삶이 도태에 빠져 세상을 어지럽히고
    ja: 人間が淘汰され世界を乱し
  d_nikke_ce007_02_01_16:
    speaker: researcher
    en: New life has been created; a cruel distortion of all things sacred.
    ko: 이치를 거슬러 새로운 인간을만들어내 신의 뜻에 반하니
    ja: 天の理に逆らい新たな人間を造ろうとしたため
  d_nikke_ce007_02_01_17:
    speaker: researcher
    en: Merciless judges descend from the skies.
    ko: 하늘에서차가운심판자들이 내려왔도다
    ja: 天から冷たい審判者たちが舞い降りた。
  d_nikke_ce007_02_01_18:
    speaker: researcher
    en: Do not resist with thy feeble human strength.
    ko: 인간의힘으로맞서려하지말라.
    ja: 人間の力で歯向かおうとするな。
  d_nikke_ce007_02_01_19:
    speaker: researcher
    en: The end is nigh.
    ko: 바야흐로종말의때가왔으니.
    ja: 終末の時が来た。
  d_nikke_ce007_02_01_20:
    speaker: researcher
    en: God.
    ko: 신이시여.
    ja: 神よ。
  d_nikke_ce007_02_01_21:
    speaker: researcher
    en: Guide these foolish mortals to their reckoning.
    ko: 우리어리석은인간들을종말로인도하소서.
    ja: この愚かな人間どもを終末へと導きたまえ。
  d_nikke_ce007_02_01_22:
    speaker: researcher
    en: The end... These foolish mortals... Distortion of all things sacred... Throwing
      the world into turmoil... End is nigh...
    ko: 종말로우리어리석은인간들은신의뜻에반하니세상을어지럽히고종말의때가
    ja: 終末へとこの愚かな人間どもは神の意思に反したため世界を乱し終末の時が
  d_nikke_ce007_02_01_23:
    speaker: researcher
    en: Do not resist... Merciless judges descend from the skies... Do not resist...
    ko: 맞서려하지말라차가운심판자들이내려왔도다맞서려하지말라
    ja: 抗おうとするな冷たい審判者たちが舞い降りた抗おうとするな
  d_nikke_ce007_02_01_24:
    speaker: researcher
    en: God.
    ko: 신이시여.
    ja: 神よ。
  d_nikke_ce007_02_01_25:
    speaker: researcher
    en: Guide.
    ko: 인도하소서.
    ja: 導きたまえ。
  d_nikke_ce007_02_01_26:
    speaker: researcher
    en: Us.
    ko: 우리를.
    ja: 私たちを。
  d_nikke_ce007_02_01_27:
    speaker: researcher
    en: To our reckoning.
    ko: 종말….
    ja: 終末…
  d_nikke_ce007_02_01_28:
    speaker: researcher
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_29:
    speaker: researcher
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_30:
    speaker: researcher
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_31:
    speaker: "<Narration>"
    en: The researcher collapses, blood gushing from his mouth.
    ko: 연구원은 입에서 피를 뿜으며 쓰러졌다.
    ja: 研究員は口から血を吐き、倒れた
  d_nikke_ce007_02_01_32:
    speaker: "<Narration>"
    en: A gaping hole has been torn through the center of his torso,
    ko: 그런 연구원의 몸통 부근엔 구멍이 뚫려 있었다.
    ja: 研究員の胴体には穴があいていた
  d_nikke_ce007_02_01_33:
    speaker: "<Narration>"
    en: as if something had forced its way out from within.
    ko: 무언가 빠져나온 듯한 구멍이.
    ja: 何かが抜け出したような穴が
  d_nikke_ce007_02_01_34:
    speaker: miranda
    en: Hey...!
    ko: "!!"
    ja: "！！"
  d_nikke_ce007_02_01_35:
    speaker: miranda
    en: H-hey!
    ko: 저, 저, 저기….
    ja: あ、あ、あの…
  d_nikke_ce007_02_01_36:
    speaker: miranda
    en: Um...
    ko: 그, 그러니까….
    ja: え、えっと…
  d_nikke_ce007_02_01_37:
    speaker: miranda
    en: Are...
    ko: 정신…
    ja: しっかり…
  d_nikke_ce007_02_01_38:
    speaker: miranda
    en: Are you okay?
    ko: 정신 차리시는 겁니다!
    ja: しっかりしてください！
  d_nikke_ce007_02_01_39:
    speaker: "<Narration>"
    en: Miranda shakes the body of the researcher, staining her hands red.
    ko: 연구원의 몸을 흔드는 미란다의 손이 붉게 물든다.
    ja: 研究員の体を揺らすミランダの手が赤く染まった
  d_nikke_ce007_02_01_40:
    speaker: ce007_02
    en: It's too late.
    ko: 이미 늦었어요.
    ja: もう手遅れだわ。
  d_nikke_ce007_02_01_41:
    speaker: miranda
    en: Oh no... Oh no...
    ko: 아… 아으….
    ja: あ…あ…
  d_nikke_ce007_02_01_42:
    speaker: "<Narration>"
    en: Jill clasps Miranda's hand, which was now trembling.
    ko: 질은 정신없이 떨리는 미란다의 손을 붙잡고,
    ja: ジルはぶるぶると震えるミランダの手を握り
  d_nikke_ce007_02_01_43:
    speaker: "<Narration>"
    en: With her other hand, she gently closes the researcher's eyes.
    ko: 남은 손으로 연구원의 눈을 감겨줬다.
    ja: もう一方の手で研究員の目をそっと閉じた
  d_nikke_ce007_02_01_44:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_ce007_02_01_45:
    speaker: "<Narration>"
    en: Miranda's legs give out, and she falls to her knees.
    ko: 다리에 힘이 풀렸는지 미란다는 그 자리에 주저앉았다.
    ja: |-
      足の力が抜けたのか、
      ミランダはその場に座り込んだ
  d_nikke_ce007_02_01_46:
    speaker: miranda
    en: Wh-what...
    ko: 대, 대체…
    ja: い、いったい…
  d_nikke_ce007_02_01_47:
    speaker: miranda
    en: Wh-what on earth happened here...?
    ko: 여기서 무슨 일이….
    ja: ここで何が…
  d_nikke_ce007_02_01_48:
    speaker: ce007_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_49:
    speaker: "<Narration>"
    en: Jill scans the room in silence.
    ko: 질은 말없이 주변을 살폈다.
    ja: ジルは無言であたりを見回した
  d_nikke_ce007_02_01_50:
    speaker: "<Narration>"
    en: Something in the researcher's hand catches her eye.
    ko: 연구원 손에 들린 물건이 눈에 띄었다.
    ja: 研究員の手に何かが握られている
  d_nikke_ce007_02_01_51:
    speaker: ce007_02
    en: What's this...?
    ko: 이건….
    ja: これは…
  d_nikke_ce007_02_01_52:
    speaker: "<Narration>"
    en: As she picks it up, she realizes it's a notebook drenched in blood.
    ko: 피로 범벅된 노트였다.
    ja: それは血まみれになったノートだった
  d_nikke_ce007_02_01_53:
    speaker: "<Narration>"
    en: She opens it carefully.
    ko: 질이 조심스레 노트를 펼쳤다.
    ja: ジルは慎重にノートを開いた
  d_nikke_ce007_02_01_54:
    speaker: "<Narration>"
    en: 'On the first page, in neat handwriting it reads:'
    ko: 첫 페이지에는 간결한 글씨체로 이렇게 쓰여 있었다.
    ja: 最初のページには端正な字でこう書かれていた
  d_nikke_ce007_02_01_55:
    speaker: "<Narration>"
    en: Day 1
    ko: "[1일째]"
    ja: "「1日目」"
  d_nikke_ce007_02_01_56:
    speaker: "<Narration>"
    en: The analysis of the holy elixir of the Judge bestowed by the cult leader is
      complete.
    ko: 교주님께 선사받은 [심판자의 성수] 분석이 끝났다.
    ja: |-
      教祖様からいただいた
      「審判者の聖水」の分析が終わった
  d_nikke_ce007_02_01_57:
    speaker: "<Narration>"
    en: The cult leader was right.
    ko: 교주님의 말씀이 맞았다.
    ja: 教祖様の言う通りだった
  d_nikke_ce007_02_01_58:
    speaker: "<Narration>"
    en: The Central Government hides the truth.
    ko: 중앙 정부, 그들은 진실을 숨기고 있다.
    ja: 中央政府は真実を隠している
  d_nikke_ce007_02_01_59:
    speaker: "<Narration>"
    en: Raptures are God's judges,
    ko: 랩쳐는 신의 심판자.
    ja: ラプチャーは神の審判者
  d_nikke_ce007_02_01_60:
    speaker: "<Narration>"
    en: not enemies of mankind.
    ko: 인류의 적이 아니다.
    ja: 人類の敵ではない
  d_nikke_ce007_02_01_61:
    speaker: "<Narration>"
    en: I see no issue with accepting their offer and joining the project.
    ko: 전에 제안받은 프로젝트에 참여해도 문제없을 것 같다.
    ja: |-
      以前提案されたプロジェクトに参加しても
      問題なさそうだ
  d_nikke_ce007_02_01_62:
    speaker: "<Narration>"
    en: By which I mean, I must join it.
    ko: 아니, 참여해야만 한다.
    ja: いや、参加しなければならない
  d_nikke_ce007_02_01_63:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_64:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_65:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_01_66:
    speaker: "<Narration>"
    en: New humans who defy the will of God
    ko: 신의 뜻을 반한 새로운 인간을,
    ja: 神の意思に逆らう新しい人間を、
  d_nikke_ce007_02_01_67:
    speaker: "<Narration>"
    en: shall be purged by those who accept it.
    ko: 신의 뜻을 받아들인 새로운 인간을 통해 척결할지이니.
    ja: 神の意思を受け入れた新しい人間で追放する
  d_nikke_ce007_02_01_68:
    speaker: "<Narration>"
    en: Beneath the flames of judgment,
    ko: 심판의 불꽃 아래,
    ja: 審判の炎の下、
  d_nikke_ce007_02_01_69:
    speaker: "<Narration>"
    en: the Torch of Salvation blazes.
    ko: 구원의 성화가 타오르리라.
    ja: 救いの聖火が燃え上がらん
d_nikke_ce007_02_02:
  d_nikke_ce007_02_02_1:
    speaker: ce007_02
    en: Project?
    ko: 프로젝트?
    ja: プロジェクト？
  d_nikke_ce007_02_02_2:
    speaker: "<Narration>"
    en: Jill looks up from the notebook and is once again jolted back to the present
      by the horrific scene before her.
    ko: 노트에서 시선을 떼니, 다시 한번 끔찍한 전경이 눈에 들어온다.
    ja: |-
      ノートから視線を外すと、
      再び残酷な光景が目に入った
  d_nikke_ce007_02_02_3:
    speaker: "<Narration>"
    en: Corpses hang from shattered tubes.
    ko: 깨져있는 시험관 밖으로 삐져나온 사람들.
    ja: 割れた培養ポットから飛び出した人々
  d_nikke_ce007_02_02_4:
    speaker: "<Narration>"
    en: The bodies of researchers lie strewn about,
    ko: 곳곳에 쓰러져 있는 연구원들.
    ja: あちこちに倒れている研究員たち
  d_nikke_ce007_02_02_5:
    speaker: "<Narration>"
    en: torn to pieces and grotesquely disfigured.
    ko: 모두가 기괴한 모습을 한 채 온몸이 찢겨 죽어 있다.
    ja: |-
      全員が奇怪な姿のまま、
      全身が引き裂かれて死んでいる
  d_nikke_ce007_02_02_6:
    speaker: "<Narration>"
    en: Jill's head starts to throb as a memory from Raccoon City comes rushing back.
    ko: 문득 라쿤 시티에서의 일이 떠올라 질은 머리가 지끈거렸다.
    ja: |-
      突然ラクーンシティでの出来事が思い出され、
      ジルの頭に痛みが走った
  d_nikke_ce007_02_02_7:
    speaker: ce007_02
    en: How can they be so cruel...?
    ko: 대체 어디까지 잔인해질 수 있는 거야….
    ja: いったいどこまで残虐になれるのよ…
  d_nikke_ce007_02_02_8:
    speaker: "<Narration>"
    en: Meanwhile...
    ko: 반면에,
    ja: 一方…
  d_nikke_ce007_02_02_9:
    speaker: miranda
    en: "\"Raptures are God's judges,"
    ko: 랩쳐는 신의 심판자…
    ja: ラプチャーは神の審判者…
  d_nikke_ce007_02_02_10:
    speaker: miranda
    en: not enemies of mankind."
    ko: 인류의 적이 아니라니….
    ja: 人類の敵ではないだなんて…
  d_nikke_ce007_02_02_11:
    speaker: miranda
    en: How can anyone say such a thing?
    ko: 어떻게 이런 말을 할 수 있는 겁니까…?
    ja: どうしたらこんなことが言えるのでしょうか…
  d_nikke_ce007_02_02_12:
    speaker: "<Narration>"
    en: Miranda, her eyes still fixed on the notebook,
    ko: 여전히 노트에 시선이 꽂혀 있던 미란다는
    ja: ノートに目を奪われたままのミランダも
  d_nikke_ce007_02_02_13:
    speaker: "<Narration>"
    en: suddenly starts to get a headache as events from the Ark play back in her
      mind.
    ko: 문득 방주에서의 일이 떠올라 머리가 지끈거렸다.
    ja: |-
      ふとアークでの出来事を思い出し、
      頭がズキズキと痛んだ
  d_nikke_ce007_02_02_14:
    speaker: "<Narration>"
    en: "*Boooom!*"
    ko: 콰앙---!!!!
    ja: ドーーン！！！
  d_nikke_ce007_02_02_15:
    speaker: "<Narration>"
    en: The sky collapses with a deafening bang,
    ko: 굉음과 함께 무너져 내린 하늘.
    ja: ごう音とともに崩壊した空
  d_nikke_ce007_02_02_16:
    speaker: "<Narration>"
    en: and Raptures start to pour through.
    ko: 거기서 쏟아지는 랩쳐 무리.
    ja: そこから舞い降りたラプチャーの集団
  d_nikke_ce007_02_02_17:
    speaker: "<Narration>"
    en: People scream and flee.
    ko: 비명을 지르며 도망가는 사람들.
    ja: 悲鳴を上げながら逃げ回る人々
  d_nikke_ce007_02_02_18:
    speaker: "<Narration>"
    en: Meanwhile, Miranda...
    ko: 그리고,
    ja: そして…
  d_nikke_ce007_02_02_19:
    speaker: "<Narration>"
    en: stands frozen in terror.
    ko: 공포에 질려 굳어버린 자신의 모습.
    ja: 恐怖に怯え、凍りついてしまった自分
  d_nikke_ce007_02_02_20:
    speaker: miranda
    en: That day...
    ko: "…그날,"
    ja: "…あの日、"
  d_nikke_ce007_02_02_21:
    speaker: miranda
    en: If these people knew what happened in the Ark that day,
    ko: 방주에 무슨 일이 일어났는지 안다면
    ja: アークに何が起きたのか知っているのなら
  d_nikke_ce007_02_02_22:
    speaker: miranda
    en: they wouldn't be saying this.
    ko: 이런 말은 해선 안 되는 것 아닙니까.
    ja: こんなことは言えないはずです。
  d_nikke_ce007_02_02_23:
    speaker: ce007_02
    en: Miranda?
    ko: 미란다?
    ja: ミランダ？
  d_nikke_ce007_02_02_24:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-
    ja: ドドドドッ――
  d_nikke_ce007_02_02_25:
    speaker: "<Narration>"
    en: Aagghhh!
    ko: 으아아아아—
    ja: うあああああ！
  d_nikke_ce007_02_02_26:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 퍼엉-!!
    ja: ドカンッ！！
  d_nikke_ce007_02_02_27:
    speaker: "<Narration>"
    en: Gahhh! Ergghh...
    ko: 커흑, 컥—
    ja: かはっ、ぐほっ…
  d_nikke_ce007_02_02_28:
    speaker: miranda
    en: Nikkes fell.
    ko: 니, 니케가 쓰러지고…
    ja: ニ、ニケが倒れ…
  d_nikke_ce007_02_02_29:
    speaker: miranda
    en: Citizens died.
    ko: 시민들이 죽고…
    ja: 市民のみなさんが死に…
  d_nikke_ce007_02_02_30:
    speaker: miranda
    en: And the Raptures,
    ko: 그 위를 래, 랩쳐가…
    ja: その上を、ラ、ラプチャーが…
  d_nikke_ce007_02_02_31:
    speaker: miranda
    en: mankind's mortal enemy,
    ko: 인류의 적인 랩쳐가…
    ja: 人類の敵であるラプチャーが…
  d_nikke_ce007_02_02_32:
    speaker: miranda
    en: trampled all over them,
    ko: 지, 짓밟고 지나간 것입니다….
    ja: ふ、踏みつけていったのです…
  d_nikke_ce007_02_02_33:
    speaker: miranda
    en: without a single care...
    ko: 랩쳐가 쓰러진 사람들 위를….
    ja: ラプチャーが、倒れている人々の上を…
  d_nikke_ce007_02_02_34:
    speaker: ce007_02
    en: Miranda!
    ko: 미란다!
    ja: ミランダ！
  d_nikke_ce007_02_02_35:
    speaker: miranda
    en: Huh...?!
    ko: "!!"
    ja: "！！"
  d_nikke_ce007_02_02_36:
    speaker: ce007_02
    en: Get ahold of yourself.
    ko: 정신 차려요.
    ja: しっかりして。
  d_nikke_ce007_02_02_37:
    speaker: ce007_02
    en: I know it's hard in the face of such nightmarish things,
    ko: 이런 악몽을 앞에 두고 제정신을 유지하는 것은 어렵겠지만,
    ja: こんな悪夢を前に正気を保つのは難しい。でも、
  d_nikke_ce007_02_02_38:
    speaker: ce007_02
    en: but you've got to keep it together.
    ko: 그래도 정신 차려요!
    ja: それでも、しっかりして！
  d_nikke_ce007_02_02_39:
    speaker: ce007_02
    en: There's no way of knowing when another trap will trigger,
    ko: 어디서 또 함정이 발동될지,
    ja: どこにまた罠があるか分からない。
  d_nikke_ce007_02_02_40:
    speaker: ce007_02
    en: or when another infected creature will jump out at us.
    ko: 감염된 생명체가 튀어나올지 모르니까요.
    ja: |-
      感染体が急に
      飛び出してくるかもしれない。
  d_nikke_ce007_02_02_41:
    speaker: ce007_02
    en: You want to save your city, its people, and your missing friend, right?
    ko: 시민들을, 거리를, 실종된 동료를 구하고 싶은 거죠?
    ja: |-
      市民を、街を、失踪した仲間を
      助けたいんでしょ？
  d_nikke_ce007_02_02_42:
    speaker: miranda
    en: Y-yes!
    ko: 네, 네…!
    ja: は、はい…
  d_nikke_ce007_02_02_43:
    speaker: ce007_02
    en: Then you've gotta keep your head clear.
    ko: 그럼 정신 똑바로 차려요.
    ja: それならしっかりしなくちゃ。
  d_nikke_ce007_02_02_44:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_02_45:
    speaker: miranda
    en: Okay. I will.
    ko: "…넵, 알겠습니다."
    ja: "…はい、分かりました。"
  d_nikke_ce007_02_02_46:
    speaker: ce007_02
    en: Good.
    ko: 좋아요.
    ja: よかった。
  d_nikke_ce007_02_02_47:
    speaker: ce007_02
    en: Let's keep looking.
    ko: 조사를 속행하죠.
    ja: 調査続行よ。
  d_nikke_ce007_02_02_48:
    speaker: ce007_02
    en: We need to figure out what happened here.
    ko: 여기서 무슨 일이 벌어졌는지, 확인해 봐야겠어요.
    ja: ここで何があったのか確認しなくちゃ。
  d_nikke_ce007_02_02_49:
    speaker: "<Narration>"
    en: Jill flips through the notebook.
    ko: 질은 노트를 넘겼다.
    ja: ジルはノートをめくった
  d_nikke_ce007_02_02_50:
