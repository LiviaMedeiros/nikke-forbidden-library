    ko: 페이지에 적힌 문장은 거기서 끊겼다.
    ja: |-
      そのページに書かれた文章は
      そこで終わっていた
d_nikke_ce007_02_04:
  d_nikke_ce007_02_04_1:
    speaker: ce007_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_04_2:
    speaker: miranda
    en: I have a question.
    ko: 궁금한 게 있습니다.
    ja: 気になることがあります。
  d_nikke_ce007_02_04_3:
    speaker: miranda
    en: Do I also need to take that injection now?
    ko: 저도 이제 저 주사를 맞아야 하는 겁니까?
    ja: 私もあの注射を打たなければいけないのですか？
  d_nikke_ce007_02_04_4:
    speaker: "<Narration>"
    en: Miranda points to a syringe on the floor.
    ko: 미란다는 바닥에 떨어진 주사기 하나를 가리켰다.
    ja: ミランダは下に落ちている注射器を指さした
  d_nikke_ce007_02_04_5:
    speaker: "<Narration>"
    en: A bead of blood clings to the needle tip.
    ko: 바늘 끝에 핏방울이 맺혀 있다.
    ja: 針先には血がぽたっと垂れている
  d_nikke_ce007_02_04_6:
    speaker: "<Narration>"
    en: It appears to be a syringe used to inject the virus.
    ko: 바이러스를 주입할 때 사용한 주사기인 것 같다.
    ja: ウィルスを注入するときに使った注射器のようだ
  d_nikke_ce007_02_04_7:
    speaker: miranda
    en: I signed that form earlier.
    ko: 아까 싸인을 했습니다.
    ja: さっきサインをしました。
  d_nikke_ce007_02_04_8:
    speaker: miranda
    en: The consent form.
    ko: "[임상시험 동의서]에 말입니다."
    ja: "「臨床試験同意書」のことです。"
  d_nikke_ce007_02_04_9:
    speaker: miranda
    en: I didn't read it carefully.
    ko: 제대로 읽질 않아서 몰랐습니다.
    ja: |-
      きちんと読まなかったので
      分かりませんでしたが…
  d_nikke_ce007_02_04_10:
    speaker: miranda
    en: I had no idea I was agreeing to join... this.
    ko: 이런 실험에 참여하는 데 동의하는 건지.
    ja: |-
      こんな実験に参加するための
      同意書だったなんて。
  d_nikke_ce007_02_04_11:
    speaker: miranda
    en: If I had, I would have listened to Quiry.
    ko: 이럴 줄 알았으면, 키리 말을 귀담아듣는 거였습니다.
    ja: |-
      こんなことなら、
      キリの言うことをちゃんと聞くべきでした。
  d_nikke_ce007_02_04_12:
    speaker: miranda
    en: She told me to always read carefully before you sign anything...
    ko: 종이에 적혀있는 건 제대로 읽으라고 했었는데….
    ja: |-
      紙に書かれたものはちゃんと読むようにと
      言っていたのに…
  d_nikke_ce007_02_04_13:
    speaker: ce007_02
    en: Erm... Just because you signed doesn't mean you have to go through with it.
    ko: 그… 동의서에 서명했다고 해서 전부 다 지킬 필욘 없어요.
    ja: |-
      その…同意書にサインをしたからと
      必ずそれを守る必要はないわ。
  d_nikke_ce007_02_04_14:
    speaker: miranda
    en: Oh, really?
    ko: 그, 그런 겁니까?
    ja: そ、そうなのですか？
  d_nikke_ce007_02_04_15:
    speaker: ce007_02
    en: You don't want to end up like the people here, do you?
    ko: 여기 쓰러진 분들처럼 되고 싶은 건 아니잖아요?
    ja: |-
      ここに倒れている人たちのようには
      なりたくないでしょ？
  d_nikke_ce007_02_04_16:
    speaker: miranda
    en: No.
    ko: 그렇습니다.
    ja: はい。
  d_nikke_ce007_02_04_17:
    speaker: "<Narration>"
    en: Miranda glances toward the tubes. A shiver runs down her spine.
    ko: 배양관 쪽을 슬쩍 바라본 미란다는 얼어붙은 목소리로 말했다.
    ja: |-
      培養ポッドの方をちらっと見たミランダは
      こわばった声で言った
  d_nikke_ce007_02_04_18:
    speaker: miranda
    en: "... It must have been agonizing."
    ko: "……많이 괴로웠을 것 같습니다."
    ja: "…すごく苦しかったと思います。"
  d_nikke_ce007_02_04_19:
    speaker: ce007_02
    en: I'm sure it was.
    ko: 아무래도 그렇죠.
    ja: そうね。
  d_nikke_ce007_02_04_20:
    speaker: "<Narration>"
    en: As she spoke, Jill's eyes went distant,
    ko: 그렇게 답하는 질의 시선은 어딘가를 향하고 있다.
    ja: そう答えたジルの視線はどこかに向いている
  d_nikke_ce007_02_04_21:
    speaker: "<Narration>"
    en: her mind drifting out of the lab,
    ko: 실험실 안이 아닌,
    ja: 実験室ではない…
  d_nikke_ce007_02_04_22:
    speaker: "<Narration>"
    en: off to somewhere faraway.
    ko: 다른 어딘가를.
    ja: 他のどこかへ
  d_nikke_ce007_02_04_23:
    speaker: "<Narration>"
    en: The flames of burning debris flicker in the plaza beneath a clock tower.
    ko: 시계탑 아래, 불타는 광장.
    ja: 時計台の下、燃え上がる広場
  d_nikke_ce007_02_04_24:
    speaker: "<Narration>"
    en: After severing her pursuer's arm with an iron gate,
    ko: 철창이 추적자의 팔을 절단하고,
    ja: 鉄格子が追跡者の腕を切断し、
  d_nikke_ce007_02_04_25:
    speaker: "<Narration>"
    en: Jill breathes a sigh of relief, when suddenly a tentacle surges forward and
      pierces her arm with a barb.
    ko: 그를 보며 안심하는 질에게 가시 하나가 날아와 박힌다.
    ja: |-
      それを見て安心していたジルの腕に
      どこからか飛んできた1本のトゲが突き刺さる
  d_nikke_ce007_02_04_26:
