  d_nikke_ce007_02_02_76:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_02_77:
    speaker: "<Narration>"
    en: All preparations are complete.
    ko: 모든 준비는 끝났다.
    ja: 準備はすべて終わった
  d_nikke_ce007_02_02_78:
    speaker: "<Narration>"
    en: Evil must be purified.
    ko: 악의 정화를 위해
    ja: 悪の浄化のために
  d_nikke_ce007_02_02_79:
    speaker: "<Narration>"
    en: It is time to proceed to the next phase.
    ko: 이제 다음 단계로 넘어갈 차례다.
    ja: 次のステップに移る時だ
d_nikke_ce007_02_03:
  d_nikke_ce007_02_03_1:
    speaker: ce007_02
    en: "\"Upon injecting a stray canine with the holy elixir,"
    ko: "[심판자의 성수]를 버려진 개에게 주입하니,"
    ja: "「審判者の聖水」を野良犬に注入したところ"
  d_nikke_ce007_02_03_2:
    speaker: ce007_02
    en: I observed significant increases to both its physique and regenerative abilities."
    ko: 신체 및 재생 능력이 모두 유의미하게 증가하는 결과가 도출됐다.
    ja: 身体および再生能力が飛躍的に向上した――
  d_nikke_ce007_02_03_3:
    speaker: ce007_02
    en: Those dogs we ran into...
    ko: 역시…
    ja: やっぱりそうだった…
  d_nikke_ce007_02_03_4:
    speaker: ce007_02
    en: They must have been infected.
    ko: 그때 마주쳤던 개들은 바이러스에 감염된 게 맞았군요.
    ja: あの時の犬たちはウィルスに感染していた。
  d_nikke_ce007_02_03_5:
    speaker: miranda
    en: I don't remember very clearly.
    ko: 기억이 잘 안 납니다.
    ja: よく思い出せません。
  d_nikke_ce007_02_03_6:
    speaker: ce007_02
    en: What do you mean you don't remember? It just happened.
    ko: 기억이요?
    ja: 思い出せない？
  d_nikke_ce007_02_03_7:
    speaker: miranda
    en: I was so scared, I didn't get a clear look at them.
    ko: 너무 놀라서 제대로 못 봤습니다.
    ja: |-
      びっくりしすぎてしまい、
      ちゃんと見ることができませんでした。
  d_nikke_ce007_02_03_8:
    speaker: miranda
    en: I wasn't even sure if your shots hit them.
    ko: 개들이 총에 맞았는지 아닌지 말입니다.
    ja: 犬たちが銃に撃たれたのかどうか…
  d_nikke_ce007_02_03_9:
    speaker: miranda
    en: If they weren't monsters but just dogs that were sick,
    ko: 괴물이 아니라 감염된 개였다면…
    ja: バケモノではなく感染した犬だったなら…
  d_nikke_ce007_02_03_10:
    speaker: miranda
    en: then I didn't think it was right to be shooting them.
    ko: 총을 쏴선 안 됐습니다.
    ja: 撃つべきではありませんでした。
  d_nikke_ce007_02_03_11:
    speaker: miranda
    en: Instead,
    ko: 총을 쏘는 게 아니라,
    ja: 撃つのではなく、
  d_nikke_ce007_02_03_12:
    speaker: miranda
    en: I was thinking we should've taken them to get treated.
    ko: 병원에 데려가서 치료를 받게 해야 했습니다.
    ja: 病院に連れていき治療を受けさせるべきでした。
  d_nikke_ce007_02_03_13:
    speaker: ce007_02
    en: We were in a life-or-death situation, and that's what you were thinking?
    ko: 그렇게 위험했던 상황 속에서도요?
    ja: あんなに危険な状況だったのに？
  d_nikke_ce007_02_03_14:
    speaker: ce007_02
    en: You could have been bitten.
    ko: 미란다가 개한테 물릴 수도 있었어요.
    ja: 犬に噛まれたかもしれないのよ？
  d_nikke_ce007_02_03_15:
    speaker: ce007_02
    en: You would've been infected,
    ko: 바이러스가 옮을 수도 있고,
    ja: ウィルスに感染したかもしれないし、
  d_nikke_ce007_02_03_16:
    speaker: ce007_02
    en: and that's assuming they didn't tear you to shreds right then and there.
    ko: 그대로 치명상을 입을 수도 있었는데.
    ja: あのまま致命傷を負ったかもしれないわ。
  d_nikke_ce007_02_03_17:
    speaker: miranda
    en: Still...
    ko: 그치만,
    ja: ですが、
  d_nikke_ce007_02_03_18:
    speaker: miranda
    en: You wouldn't open fire on Poli just because she caught a cold, would you?
    ko: 폴리가 감기에 걸렸다고 해서 총을 쏴선 안되지 않습니까?
    ja: |-
      ポリが風邪を引いたからと、
      撃つことはできません。
  d_nikke_ce007_02_03_19:
    speaker: ce007_02
    en: What?
    ko: 네?
    ja: え？
  d_nikke_ce007_02_03_20:
    speaker: miranda
    en: Just because someone's infected with a virus,
    ko: 바이러스에 감염됐다고,
    ja: ウィルスに感染したからといって、
  d_nikke_ce007_02_03_21:
    speaker: miranda
    en: doesn't mean you have to shoot them.
    ko: 총까지 쏘는 건 너무한 것 같습니다.
    ja: 撃つのはひどいと思います。
  d_nikke_ce007_02_03_22:
    speaker: ce007_02
    en: Ah, so that's what you were getting at.
    ko: 그런 의미였나요.
    ja: そういう意味だったのね。
  d_nikke_ce007_02_03_23:
    speaker: ce007_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_03_24:
    speaker: ce007_02
    en: Miranda, you said you've never heard of Raccoon City or the T-Virus, right?
    ko: 미란다는 라쿤 시티나 T 바이러스에 대해서 들어본 적 없다고 했죠?
    ja: |-
      ミランダはラクーンシティのことも
      t-ウィルスのことも
      聞いたことがないのよね？
  d_nikke_ce007_02_03_25:
    speaker: miranda
    en: Right.
    ko: 그렇습니다.
    ja: はい。
  d_nikke_ce007_02_03_26:
    speaker: ce007_02
    en: Then I can see why you'd think that.
    ko: 그럼 그렇게 생각할 수도 있겠네요.
    ja: それならそう考えるのも無理はないわ。
  d_nikke_ce007_02_03_27:
    speaker: ce007_02
    en: Or maybe I should say,
    ko: "…아니죠."
    ja: "…いいえ。"
  d_nikke_ce007_02_03_28:
    speaker: ce007_02
    en: that's the normal way to look at it.
    ko: 보통은 그렇게 생각하는 게 맞겠죠.
    ja: そう考えるのが普通だわ。
  d_nikke_ce007_02_03_29:
    speaker: ce007_02
    en: At least until you realize what kind of a virus it is.
    ko: 저게 어떤 바이러스인지 알기 전까진.
    ja: あれがどんなウィルスなのか知るまではね。
  d_nikke_ce007_02_03_30:
    speaker: "<Narration>"
    en: Jill explains the T-Virus to Miranda,
    ko: 질은 미란다에게 T 바이러스가 무엇인지.
    ja: ジルはミランダにt-ウィルスについて、
  d_nikke_ce007_02_03_31:
    speaker: "<Narration>"
    en: and the catastrophe it brought to Raccoon City.
    ko: 그로 인해 라쿤 시티에서 어떤 참사가 벌어졌는지 들려주었다.
    ja: |-
      それによりラクーンシティで
      どのような惨事が起こったのかを説明した
  d_nikke_ce007_02_03_32:
    speaker: miranda
    en: I'd never heard any of this before.
    ko: 처음 알았습니다.
    ja: 初めて聞きました。
  d_nikke_ce007_02_03_33:
    speaker: miranda
    en: Poli never said a word about it.
    ko: 그런 일이 있었다는 건, 폴리도 말해준 적 없는 것입니다.
    ja: |-
      そんなことがあったなんて、
      ポリも教えてくれませんでした。
  d_nikke_ce007_02_03_34:
    speaker: ce007_02
    en: 'Remember:'
    ko: 새겨둬요.
    ja: 覚えておいて。
  d_nikke_ce007_02_03_35:
    speaker: ce007_02
    en: always be on alert.
    ko: 최대한으로 경계해 줘요.
    ja: |-
      何かに感染したものたちを見たら、
      最大限に警戒しなきゃダメよ。
  d_nikke_ce007_02_03_36:
    speaker: miranda
    en: I understand, b-but still...
    ko: 그래도, 그래도 말입니다아….
    ja: でも…でも…
  d_nikke_ce007_02_03_36_1:
    speaker: miranda
    en: I don't think I could shoot in such a situation.
    ko: 그런 상황에서는 도저히 못 하겠습니다….
    ja: そんな状況ではなかなかできません…
  d_nikke_ce007_02_03_37:
    speaker: ce007_02
    en: For the record,
    ko: 참고로.
    ja: ちなみに…
  d_nikke_ce007_02_03_38:
    speaker: ce007_02
    en: the shots I fired earlier were warning shots.
    ko: 아까는 위협사격에서 그쳤으니 걱정 마시고요.
    ja: さっきのはただの威嚇射撃だから心配しないで。
  d_nikke_ce007_02_03_39:
    speaker: miranda
    en: They were?
    ko: 위협사격, 말입니까?
    ja: 威嚇射撃、だったのですか？
  d_nikke_ce007_02_03_40:
    speaker: ce007_02
    en: Yeah.
    ko: 네.
    ja: そう。
  d_nikke_ce007_02_03_41:
    speaker: ce007_02
    en: If you can drive the enemy off, you save yourself the trouble of combat.
    ko: 쫓아낼 수 있다면, 굳이 전투할 필요까진 없으니까요.
    ja: 追い払えるなら、わざわざ戦う必要はないもの。
  d_nikke_ce007_02_03_42:
    speaker: ce007_02
    en: Fighting isn't always the answer.
    ko: 싸우는 것만이 답은 아니잖아요.
    ja: 戦うことだけが答えではないわ。
  d_nikke_ce007_02_03_43:
    speaker: ce007_02
    en: But when it's time to fight, you need to face it head on.
    ko: 물론 싸워야 할 때가 오면, 피해선 안 되겠지만.
    ja: もちろん戦うべき時は戦わなきゃいけないけど。
  d_nikke_ce007_02_03_44:
    speaker: ce007_02
    en: Anyway, don't worry about those dogs. I didn't shoot them.
    ko: 아무튼 개들은 총에 맞지 않았으니, 너무 신경 쓰지 마세요.
    ja: |-
      とにかく犬たちは撃ってない。
      そんなに心配しないで。
  d_nikke_ce007_02_03_45:
    speaker: miranda
    en: Phew... that's a relief.
    ko: 흐아아… 다행입니다.
    ja: ふああ…よかったです。
  d_nikke_ce007_02_03_46:
    speaker: ce007_02
    en: What I'm wondering about, though,
    ko: 그보다 전 그게 의문이네요.
    ja: それよりも気になることがあるの。
  d_nikke_ce007_02_03_47:
    speaker: ce007_02
    en: is this "holy elixir."
    ko: "[심판자의 성수]."
    ja: "「審判者の聖水」。"
  d_nikke_ce007_02_03_48:
    speaker: ce007_02
    en: More specifically, why were the dogs injected with the NEO-Virus left unattended?
    ko: 그러니까, NEO 바이러스를 주입당한 개들이 왜 방치되어 있었는가.
    ja: |-
      つまり、NEO-ウィルスが注入された犬たちが
      どうして野放しになっていたのか。
  d_nikke_ce007_02_03_49:
    speaker: ce007_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_02_03_50:
    speaker: ce007_02
    en: I suppose we'll have to keep reading to find the answer.
    ko: 답을 찾으려면, 계속 읽어봐야겠죠?
    ja: 答えを見つけたければ、続きを読まなくちゃね。
  d_nikke_ce007_02_03_51:
    speaker: "<Narration>"
    en: After a brief pause, Jill turns the page.
    ko: 잠시 고민하다 질은 노트를 넘겼다.
    ja: 少し考えた後、ジルはノートをめくった
