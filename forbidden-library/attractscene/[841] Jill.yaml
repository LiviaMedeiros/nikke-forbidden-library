    ko: 언젠가의 기억을 떠올리던 질이 문득 오른쪽 팔을 만졌다.
    ja: |-
      ある過去の記憶を思い出していたジルは
      ふいに右腕を触った
  d_nikke_ce007_02_04_29:
    speaker: "<Narration>"
