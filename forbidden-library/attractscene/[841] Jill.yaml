    ja: "「11日目」"
  d_nikke_ce007_02_03_54:
    speaker: "<Narration>"
    en: Consent forms have been obtained from the believers.
    ko: 신도들에게 임상시험 동의서를 받았다.
    ja: 信徒たちから臨床試験同意書を受け取った
  d_nikke_ce007_02_03_55:
    speaker: "<Narration>"
    en: All declare, with zeal, that they will partake in the trial.
    ko: 모두가 열성적으로 실험에 참여하겠다는 뜻을 밝혔다.
    ja: 全員が積極的に実験に参加すると意思を示した
  d_nikke_ce007_02_03_56:
    speaker: "<Narration>"
