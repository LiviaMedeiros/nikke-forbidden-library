---
d_nikke_snowwhite_young_01:
  d_nikke_snowwhite_young_01_1:
    speaker: Narration
    en: "*Creak creak*"
    ko: 끼릭- 끼릭-
    ja: カチッ、キュッ…
  d_nikke_snowwhite_young_01_2:
    speaker: Monologue
    en: Snow White is assembling a weapon using miscellaneous parts placed on the
      floor.
    ko: 스노우 화이트는 바닥에 늘어놓은 부품들로 무기를 조립했다.
    ja: |-
      スノーホワイトは、地面に部品を並べ
      武器を組み立てていた
  d_nikke_snowwhite_young_01_3:
    speaker: commander
    en: I have a question.
    ko: 궁금한 게 있는데 말야.
    ja: 気になったことがあるんだが。
  d_nikke_snowwhite_young_01_4:
    speaker: snowwhite_o
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_snowwhite_young_01_5:
    speaker: commander
    en: How did you meet Lilith?
    ko: 릴리스와는 어떻게 알게 된 거야?
    ja: リリスとは、どうやって知り合ったんだ？
  d_nikke_snowwhite_young_01_6:
    speaker: snowwhite_o
    en: Lilith?
    ko: 릴리스 언니랑요?
    ja: リリスお姉ちゃんですか？
  d_nikke_snowwhite_young_01_7:
    speaker: snowwhite_o
    en: Why do you ask?
    ko: 어… 왜요?
    ja: えっと…どうしてそれを？
  d_nikke_snowwhite_young_01_8:
    speaker: commander
    en: Just curious, that's all.
    ko: 아니 그냥.
    ja: いや、何となくだ。
  d_nikke_snowwhite_young_01_9:
    speaker: commander
    en: You two seem quite close.
    ko: 너무 친해 보여서, 궁금하잖아.
    ja: とても仲が良いようだから、気になってな。
  d_nikke_snowwhite_young_01_10:
    speaker: commander
    en: Why is that?
    ko: 왜 그렇게 친해졌는지.
    ja: そうなる出来事でもあったのか？
  d_nikke_snowwhite_young_01_11:
    speaker: snowwhite_o
    en: You're always intrigued by strange things.
    ko: 이, 이상한 걸 궁금해하시네요….
    ja: へ、変なことを気にしますね…
  d_nikke_snowwhite_young_01_12:
    speaker: commander
    en: What's so strange about wanting to know more about you?
    ko: 이상하다니, 너희를 더 잘 알려고 하는 거지.
    ja: |-
      変か？君たちのことを
      もっと知りたいと思ってるだけだ。
  d_nikke_snowwhite_young_01_13:
    speaker: snowwhite_o
    en: Huh?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_snowwhite_young_01_14:
    speaker: snowwhite_o
    en: Don't you already
    ko: 지금보다 더 잘 알아야 해요?
    ja: その必要があるんですか？
  d_nikke_snowwhite_young_01_15:
    speaker: snowwhite_o
    en: know me well enough?
    ko: 전… 지금 정도면 충분하다고 생각하는데….
    ja: 私は…今ぐらいで十分だと思いますが。
  d_nikke_snowwhite_young_01_16:
    speaker: commander
    en: Come on, humor me.
    ko: 아… 나 서럽네.
    ja: ああ～…とても悲しくなってきたな。
  d_nikke_snowwhite_young_01_17:
    speaker: snowwhite_o
    en: "... Lilith approached me first."
    ko: "…언니가 먼저 말을 걸어주셨어요."
    ja: "…お姉ちゃんが先に話しかけてくれたんです。"
  d_nikke_snowwhite_young_01_18:
    speaker: snowwhite_o
    en: She said she was interested in me.
    ko: 저한테 관심이 있다고….
    ja: 私に興味があるって…
  d_nikke_snowwhite_young_01_19:
    speaker: commander
    en: What a lousy pickup line.
    ko: 뭐야, 그거 완전 헌팅 하는 말투 아니야.
    ja: なんだそれは。ナンパの手口だな。
  d_nikke_snowwhite_young_01_20:
    speaker: snowwhite_o
    en: It wasn't like that!
    ko: 그런 거 아니거든요!
    ja: そういうのじゃありません！
  d_nikke_snowwhite_young_01_21:
    speaker: commander
    en: Then...?
    ko: 그래서?
    ja: それで？
  d_nikke_snowwhite_young_01_22:
    speaker: snowwhite_o
    en: Then what?
    ko: 그래서요…?
    ja: それで…？
  d_nikke_snowwhite_young_01_23:
    speaker: commander
    en: How did you respond?
    ko: 넌 뭐라고 했는데?
    ja: 君はどう答えたんだ？
  d_nikke_snowwhite_young_01_24:
    speaker: snowwhite_o
    en: I...
    ko: 전….
    ja: 私は…
  d_nikke_snowwhite_young_01_26:
    speaker: liliweiss
    en: So, you're the legendary genius weapon-maker?
    ko: 소문의 무기를 잘 만든다는, 천재 무기 장인님이 너구나?
    ja: |-
      武器作りの天才っていう、
      ウワサの武器職人はあなたね？
  d_nikke_snowwhite_young_01_27:
    speaker: snowwhite_o
    en: Hmm?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_snowwhite_young_01_28:
    speaker: liliweiss
    en: Snow White, right?
    ko: 네가 스노우 화이트지?
    ja: あなたがスノーホワイト、でしょ？
  d_nikke_snowwhite_young_01_29:
    speaker: liliweiss
    en: Hello.
    ko: 안녕.
    ja: こんにちは。
  d_nikke_snowwhite_young_01_30:
    speaker: liliweiss
    en: I'm Liliweiss.
    ko: 난 릴리바이스라고 해.
    ja: 私はリリーバイス。
  d_nikke_snowwhite_young_01_31:
    speaker: snowwhite_o
    en: Ah... Yes, that's me.
    ko: 아… 예.
    ja: あっ…はい。
  d_nikke_snowwhite_young_01_32:
    speaker: snowwhite_o
    en: Hello.
    ko: "…안녕하세요."
    ja: "…こんにちは。"
  d_nikke_snowwhite_young_01_33:
    speaker: Narration
    en: "*Crack crack*"
    ko: 끼릭- 끼릭-
    ja: キュッ、カチッ
  d_nikke_snowwhite_young_01_34:
    speaker: Monologue
    en: During their exchange, Snow White continues to assemble a weapon, never looking
      up from the parts she has sprawled on the floor.
    ko: 스노우 화이트는 바닥에 시선을 고정한 채, 늘어놓은 부품들로 무기를 조립했다.
    ja: |-
      スノーホワイトは、地面に並べた部品から
      目をそらさず、武器を組み立て続けた
  d_nikke_snowwhite_young_01_35:
    speaker: liliweiss
    en: What are these?
    ko: 그게 뭐야?
    ja: それは何？
  d_nikke_snowwhite_young_01_36:
    speaker: snowwhite_o
    en: Weapon parts.
    ko: "…무기요."
    ja: "…武器です。"
  d_nikke_snowwhite_young_01_37:
    speaker: liliweiss
    en: I see.
    ko: 그렇구나~
    ja: へえ～
  d_nikke_snowwhite_young_01_38:
    speaker: liliweiss
    en: For whom?
    ko: 누가 쓸 건데?
    ja: 誰が使うの？
  d_nikke_snowwhite_young_01_39:
    speaker: snowwhite_o
    en: For one of the Nikkes.
    ko: "…니케가 쓰겠죠."
    ja: "…ニケが使うでしょう。"
  d_nikke_snowwhite_young_01_40:
    speaker: liliweiss
    en: No kidding.
    ko: 그래?
    ja: そうなの？
  d_nikke_snowwhite_young_01_41:
    speaker: liliweiss
    en: Why not give it to me?
    ko: 그럼 나 주면 안 돼?
    ja: じゃあ、私にちょうだい？
  d_nikke_snowwhite_young_01_42:
    speaker: liliweiss
    en: I'll try it for a while and give you some feedback.
    ko: 내가 쓰고 어떤지 말해줄게.
    ja: 使ってみて、感想を教えてあげるから。
  d_nikke_snowwhite_young_01_43:
    speaker: snowwhite_o
    en: "... Fine."
    ko: "…예."
    ja: "…ええ…"
  d_nikke_snowwhite_young_01_44:
    speaker: snowwhite_o
    en: Huh?
    ko: 예?
    ja: "…はい？"
  d_nikke_snowwhite_young_01_45:
    speaker: liliweiss
    en: Actually, if you didn't know, I'm a prototype.
    ko: 이래 봬도 프로토 타입이라,
    ja: こう見えても、プロトタイプだから
  d_nikke_snowwhite_young_01_46:
    speaker: liliweiss
    en: My body is multifunctional!
    ko: 제법 몸을 쓸 줄 알거든.
    ja: 戦うのは得意なの。
  d_nikke_snowwhite_young_01_47:
    speaker: liliweiss
    en: I could make a great test subject.
    ko: 그럼 테스트하는데 참고가 되지 않겠어?
    ja: いいテストになると思わない？
  d_nikke_snowwhite_young_01_48:
    speaker: snowwhite_o
    en: Prototype?!
    ko: 프로토 타입…?!
    ja: プロトタイプ…！？
  d_nikke_snowwhite_young_01_49:
    speaker: Monologue
    en: Snow White looks up at Liliweiss.
    ko: 스노우 화이트가 고개를 들어 릴리바이스를 바라보았다.
    ja: |-
      スノーホワイトは頭を上げて
      リリーバイスを見た
  d_nikke_snowwhite_young_01_50:
    speaker: liliweiss
    en: Hehe, I see you're finally willing to look at me.
    ko: 후후, 이제야 얼굴을 봐주네?
    ja: ふふ、やっとこっちを見てくれた。
  d_nikke_snowwhite_young_01_51:
    speaker: snowwhite_o
    en: What did you say your name was again?
    ko: 이, 이름이 뭐라고 하셨죠?
    ja: お、お名前…何でしたっけ？
  d_nikke_snowwhite_young_01_52:
    speaker: liliweiss
    en: Liliweiss.
    ko: 릴리바이스라고 합니다~
    ja: リリーバイスで～す。
  d_nikke_snowwhite_young_01_53:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_01_54:
    speaker: Narration
    en: "*Bang*"
    ko: 우당탕탕-!
    ja: ドタン、バタン！
  d_nikke_snowwhite_young_01_55:
    speaker: snowwhite_o
    en: You're the...
    ko: 당신이 그…!
    ja: あなたが、あの…！
  d_nikke_snowwhite_young_01_56:
    speaker: snowwhite_o
    en: The very first Nikke!
    ko: 최초의 니케?!
    ja: 最初のニケ！？
  d_nikke_snowwhite_young_01_57:
    speaker: liliweiss
    en: Yes, but I feel a bit embarrassed when people call me that.
    ko: 음. 그렇게 불리면 엄청 쑥스럽더라.
    ja: うーん。そう呼ばれると照れちゃう。
  d_nikke_snowwhite_young_01_58:
    speaker: liliweiss
    en: I much prefer Liliweiss.
    ko: 그냥 편하게 릴리스라고 불러줘.
    ja: 普通にリリスって呼んでくれる？
  d_nikke_snowwhite_young_01_59:
    speaker: snowwhite_o
    en: Oh, erm... sure! Yes!
    ko: 아… 아아아… 예, 예!
    ja: あ…あああ…は、はい！
  d_nikke_snowwhite_young_01_60:
    speaker: snowwhite_o
    en: H-hello.
    ko: "…아, 안녕하세요."
    ja: "…ご、ごきげんよう。"
  d_nikke_snowwhite_young_01_61:
    speaker: snowwhite_o
    en: I'm Snow White. You can call me... er... Snow White.
    ko: 저, 저는 스, 스노우 화이트… 그냥 스노우 화이트라고… 부르시면….
    ja: |-
      わ、私は、ス、スノーホワイト…
      スノーホワイトと…呼んでくだされば…
  d_nikke_snowwhite_young_01_62:
    speaker: liliweiss
    en: Ha!
    ko: 하하!
    ja: あはは！
  d_nikke_snowwhite_young_01_63:
    speaker: Monologue
    en: Liliweiss playfully tussles Snow White's hair.
    ko: 릴리바이스가 스노우 화이트의 머리를 마구 쓰다듬었다.
    ja: リリーバイスはスノーホワイトの頭をなで回した
  d_nikke_snowwhite_young_01_64:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_01_65:
    speaker: snowwhite_o
    en: What are you doing?
    ko: 왜… 왜….
    ja: え…えっと…
  d_nikke_snowwhite_young_01_66:
    speaker: liliweiss
    en: Aren't you the cutest thing?
    ko: 뭐야, 왜 이렇게 귀여워~!
    ja: なんでこんなにかわいいの～！？
  d_nikke_snowwhite_young_01_67:
    speaker: liliweiss
    en: When I first heard your name, I thought you got it because you were so cold
      and aloof,
    ko: 이름만 들었을 땐, 눈발 풀풀 날리는 차가운 성격일 줄 알았는데.
    ja: |-
      名前を聞いた時は、雪みたいに
      冷たい性格なのかなって思ってたのに。
  d_nikke_snowwhite_young_01_68:
    speaker: liliweiss
    en: but turns out you're just the opposite.
    ko: 이렇게 귀여울 줄이야.
    ja: すごくかわいいじゃない。
  d_nikke_snowwhite_young_01_69:
    speaker: snowwhite_o
    en: "..."
    ko: 예, 예?
    ja: え、はい？
  d_nikke_snowwhite_young_01_70:
    speaker: liliweiss
    en: So,
    ko: 그런 의미에서.
    ja: じゃ、そういうことだから…
  d_nikke_snowwhite_young_01_71:
    speaker: liliweiss
    en: why don't you go ahead and just call me Lilith?
    ko: 언니라고 불러볼래?
    ja: お姉ちゃんって呼んでみる？
  d_nikke_snowwhite_young_01_72:
    speaker: snowwhite_o
    en: Lilith?
    ko: 어, 언니요?
    ja: お、お姉ちゃんですか？
  d_nikke_snowwhite_young_01_73:
    speaker: liliweiss
    en: Mmm.
    ko: 응. 언니.
    ja: うん。お姉ちゃん。
  d_nikke_snowwhite_young_01_74:
    speaker: snowwhite_o
    en: I...
    ko: "…시…."
    ja: "…い…"
  d_nikke_snowwhite_young_01_75:
    speaker: liliweiss
    en: You...
    ko: 시?
    ja: い？
  d_nikke_snowwhite_young_01_76:
    speaker: snowwhite_o
    en: I can't!
    ko: 싫어요!
    ja: 嫌です！
  d_nikke_snowwhite_young_01_77:
    speaker: liliweiss
    en: "??"
    ko: 응?
    ja: え？
d_nikke_snowwhite_young_02:
  d_nikke_snowwhite_young_02_1:
    speaker: commander
    en: She gave you permission to call her Lilith, and you refused?
    ko: 언니라고 부르라고 했는데 거절했다고?
    ja: お姉ちゃんと呼べと言われて、断った？
  d_nikke_snowwhite_young_02_2:
    speaker: commander
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_snowwhite_young_02_3:
    speaker: snowwhite_o
    en: Because...
    ko: 그야….
    ja: それは…
  d_nikke_snowwhite_young_02_4:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_02_5:
    speaker: snowwhite_o
    en: "... It's a secret."
    ko: "…비밀이에요."
    ja: "…秘密です。"
  d_nikke_snowwhite_young_02_6:
    speaker: commander
    en: Hmm? Why make such a big deal out of it?
    ko: 음? 이게 뭐라고 비밀로 해.
    ja: 秘密にするほどのことか？
  d_nikke_snowwhite_young_02_7:
    speaker: commander
    en: Just tell me.
    ko: 너 솔직히 말해봐.
    ja: 正直に教えてくれ。
  d_nikke_snowwhite_young_02_8:
    speaker: commander
    en: It's because you were shy, wasn't it?
    ko: 부끄러워서 그랬지?
    ja: 照れくさかったんだろう？
  d_nikke_snowwhite_young_02_9:
    speaker: snowwhite_o
    en: No!
    ko: 아, 아니거든요!
    ja: ち、違います！
  d_nikke_snowwhite_young_02_10:
    speaker: commander
    en: I knew it!
    ko: 에이 반응을 보니, 맞구만 뭘~
    ja: その反応は、図星だな。
  d_nikke_snowwhite_young_02_11:
    speaker: snowwhite_o
    en: I'm telling you, that wasn't it.
    ko: 아니라니까요, 정말…!
    ja: 違いますってば…！
  d_nikke_snowwhite_young_02_12:
    speaker: snowwhite_o
    en: Anyway, I refused.
    ko: "으으… 아무튼! \n그렇게 거절을 했는데…."
    ja: |-
      うう…とにかく！
      断ったんですが…
  d_nikke_snowwhite_young_02_14:
    speaker: liliweiss
    en: Is it because we've just met?
    ko: 역시 언니라고 부르기엔, 나이 차이가 너무 많이 나나?
    ja: |-
      やっぱりお姉ちゃんって呼ぶには、
      年が離れすぎ？
  d_nikke_snowwhite_young_02_15:
    speaker: liliweiss
    en: I didn't imagine nicknames would pose such a problem for Nikkes...
    ko: |-
      니케가 된 이후엔 나이는 중요하지 않다고 생각했는데,
      아니었나 보네.
    ja: |-
      ニケになってからは、年齢は大事じゃないって
      思ってたけど、違ったみたい？
  d_nikke_snowwhite_young_02_16:
    speaker: snowwhite_o
    en: It's...
    ko: 아, 아뇨….
    ja: い、いえ…
  d_nikke_snowwhite_young_02_17:
    speaker: snowwhite_o
    en: It's not that.
    ko: 그런 건 아닌데….
    ja: そういうわけじゃありませんが…
  d_nikke_snowwhite_young_02_18:
    speaker: liliweiss
    en: What is it then?
    ko: 그럼 왜?
    ja: じゃあ、どうして？
  d_nikke_snowwhite_young_02_19:
    speaker: snowwhite_o
    en: It's... it's nothing.
    ko: 왜냐니… 그, 그냥….
    ja: どうしてって…た、ただ…
  d_nikke_snowwhite_young_02_20:
    speaker: liliweiss
    en: Nothing?
    ko: 그냥?
    ja: ただ？
  d_nikke_snowwhite_young_02_21:
    speaker: liliweiss
    en: Personally, I'm taking that to mean that
    ko: 흠… 그냥이라는 건….
    ja: うーん…
  d_nikke_snowwhite_young_02_22:
    speaker: liliweiss
    en: you feel we're not close enough yet.
    ko: 나랑 안 친해서 그렇다는 거지?
    ja: ああ、人見知りする方？
  d_nikke_snowwhite_young_02_23:
    speaker: liliweiss
    en: So, let's remedy that.
    ko: 그럼 친해지면 되겠다.
    ja: じゃあ、仲よくなろっか。
  d_nikke_snowwhite_young_02_24:
    speaker: snowwhite_o
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_snowwhite_young_02_25:
    speaker: liliweiss
    en: If we want to know each other better, then we have to see each other more.
    ko: 자주자주 보면 친해질 거야.
    ja: 毎日会ってれば、仲よくなれるでしょ？
  d_nikke_snowwhite_young_02_26:
    speaker: Monologue
    en: The next day, true to her word,
    ko: 그 마지막 선언대로 언니는,
    ja: その宣言通り、お姉ちゃんは
  d_nikke_snowwhite_young_02_27:
    speaker: Monologue
    en: Lilith came over to visit.
    ko: 다음날도.
    ja: 次の日も
  d_nikke_snowwhite_young_02_28:
    speaker: liliweiss
    en: "*Knock knock* Hello?"
    ko: 똑똑~ 실례합니다~
    ja: コンコン～失礼しま～す。
  d_nikke_snowwhite_young_02_29:
    speaker: liliweiss
    en: Are you working?
    ko: 일하고 있니?
    ja: お仕事中？
  d_nikke_snowwhite_young_02_30:
    speaker: Monologue
    en: She kept this up for three days.
    ko: 그다음 날도.
    ja: その次の日も
  d_nikke_snowwhite_young_02_31:
    speaker: liliweiss
    en: Good morning!
    ko: 좋은 아침이네?
    ja: 起きてる～？
  d_nikke_snowwhite_young_02_32:
    speaker: liliweiss
    en: What are you up to?
    ko: 뭐 하고 있어?
    ja: 何してるの？
  d_nikke_snowwhite_young_02_33:
    speaker: Monologue
    en: Then four.
    ko: 또 그다음 날도.
    ja: そのまた次の日も
  d_nikke_snowwhite_young_02_34:
    speaker: liliweiss
    en: I can see you're busy, but be sure you don't skip any meals.
    ko: 밥은 먹고 하고 있는 거지?
    ja: ご飯ちゃんと食べてる？
  d_nikke_snowwhite_young_02_35:
    speaker: liliweiss
    en: If you haven't eaten yet, try this out.
    ko: 아직 안 먹었으면 이것 좀 먹고 할래?
    ja: まだなら、これ食べない？
  d_nikke_snowwhite_young_02_36:
    speaker: Monologue
    en: She came over every day to see me,
    ko: 지치지 않고 찾아와 주셨어요.
    ja: 飽きもせず、会いに来てくれました
  d_nikke_snowwhite_young_02_37:
    speaker: Monologue
    en: 'and she would always ask the same question:'
    ko: 그리고 볼 때마다 물으셨죠.
    ja: そして、会うたびに聞いてきました
  d_nikke_snowwhite_young_02_38:
    speaker: liliweiss
    en: What are you making today?
    ko: 오늘은 어떤 걸 만들고 있어?
    ja: 今日は何を作ってるの？
  d_nikke_snowwhite_young_02_39:
    speaker: snowwhite_o
    en: A gun.
    ko: 총을… 만들고 있어요.
    ja: 銃を…作ってます。
  d_nikke_snowwhite_young_02_40:
    speaker: Monologue
    en: Again and again, the exact same question.
    ko: 다음날도.
    ja: 次の日も
  d_nikke_snowwhite_young_02_41:
    speaker: liliweiss
    en: What are you working on today?
    ko: 오늘 만들고 있는 건 뭐야?
    ja: 今日作ってるのは？
  d_nikke_snowwhite_young_02_42:
    speaker: snowwhite_o
    en: "... A gun."
    ko: "…총이요."
    ja: "…銃です。"
  d_nikke_snowwhite_young_02_43:
    speaker: Monologue
    en: Like a record stuck on repeat.
    ko: 그다음 날도.
    ja: その次の日も
  d_nikke_snowwhite_young_02_44:
    speaker: liliweiss
    en: What are you making today?
    ko: 오늘은?
    ja: 今日は？
  d_nikke_snowwhite_young_02_45:
    speaker: snowwhite_o
    en: Can you please stop asking me that?
    ko: 으으… 이제 그만 물어보시면 안 돼요?
    ja: うう…そろそろ聞くのはやめてもらえませんか？
  d_nikke_snowwhite_young_02_46:
    speaker: liliweiss
    en: Why? Are you working on some kind of secret weapon?
    ko: 왜? 말해주기 곤란한 거라도 만들고 있어?
    ja: なんで？聞かれたら困るものでも作ってるの？
  d_nikke_snowwhite_young_02_47:
    speaker: snowwhite_o
    en: No.
    ko: 그, 그런 게 아니라…!
    ja: そ、そういうわけじゃ…！
  d_nikke_snowwhite_young_02_48:
    speaker: snowwhite_o
    en: As I've already told you several times before, I'm making a gun.
    ko: 으으… 총 만들고 있어요.
    ja: うう…銃を作ってます。
  d_nikke_snowwhite_young_02_49:
    speaker: liliweiss
    en: I see.
    ko: 후후, 그렇구나.
    ja: ふふ、そっか。
  d_nikke_snowwhite_young_02_50:
    speaker: Monologue
    en: At that point, this was the seventh day in a row she'd asked me the same question.
    ko: 또 그다음 날에도요.
    ja: そのまた次の日も
  d_nikke_snowwhite_young_02_51:
    speaker: snowwhite_o
    en: I'm making a gun.
    ko: 총 만들고 있어요.
    ja: 銃を作ってます。
  d_nikke_snowwhite_young_02_52:
    speaker: liliweiss
    en: Yeah?
    ko: 흠… 그래?
    ja: へ～…そうなの？
  d_nikke_snowwhite_young_02_53:
    speaker: liliweiss
    en: "..."
    ko: 그런데, 그거 말이야.
    ja: ねえ、その武器。
  d_nikke_snowwhite_young_02_54:
    speaker: liliweiss
    en: Isn't it taking a little while?
    ko: 만들기 시작한 지 좀 오래되지 않았어?
    ja: 作り始めてから、ずいぶん経ってない？
  d_nikke_snowwhite_young_02_55:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_02_56:
    speaker: liliweiss
    en: You've been working on the same piece since I first started coming here.
    ko: 내가 처음 찾아왔을 때부터 지금까지 계속 이것만 만들고 있던 것 같은데.
    ja: |-
      私が来るようになった時から、
      ずっと作ってるよね。
  d_nikke_snowwhite_young_02_57:
    speaker: liliweiss
    en: Am I wrong?
    ko: 내가 잘못 본 걸까?
    ja: 見間違い？
  d_nikke_snowwhite_young_02_58:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_02_59:
    speaker: snowwhite_o
    en: That's right.
    ko: "…맞아요."
    ja: "…そうです。"
  d_nikke_snowwhite_young_02_60:
    speaker: liliweiss
    en: Maybe it's just me,
    ko: 흠~ 기분 탓인지 모르겠는데.
    ja: 気のせいかもしれないけど、
  d_nikke_snowwhite_young_02_61:
    speaker: liliweiss
    en: but it seems to me like
    ko: 지금 일이 잘 안되고 있는 것 같은데.
    ja: あんまり上手くいってない？
  d_nikke_snowwhite_young_02_62:
    speaker: liliweiss
    en: your work isn't going too well.
    ko: 맞아?
    ja: そうでしょ？
  d_nikke_snowwhite_young_02_63:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_02_64:
    speaker: snowwhite_o
    en: "... No, I suppose it's not."
    ko: 잘 안되는 거… 맞아요.
    ja: そうです…うまくいってません。
  d_nikke_snowwhite_young_02_65:
    speaker: liliweiss
    en: Why is that?
    ko: 왜 잘 안되는데?
    ja: どうして？
  d_nikke_snowwhite_young_02_66:
    speaker: snowwhite_o
    en: I don't have a clue.
    ko: "…모르겠어요."
    ja: "…分かりません。"
  d_nikke_snowwhite_young_02_67:
    speaker: snowwhite_o
    en: I wish I did.
    ko: 왜 잘 안되는지도….
    ja: なんでダメなのか…
  d_nikke_snowwhite_young_02_68:
    speaker: liliweiss
    en: Is that so...?
    ko: 원인을 모른다라….
    ja: 原因が分からないの？
  d_nikke_snowwhite_young_02_69:
    speaker: liliweiss
    en: Who are you making this weapon for?
    ko: 이 무기를 쓸 사람은 누군데?
    ja: この武器を使うのはどんな人？
  d_nikke_snowwhite_young_02_70:
    speaker: snowwhite_o
    en: No idea.
    ko: "…몰라요."
    ja: "…分かりません。"
  d_nikke_snowwhite_young_02_71:
    speaker: liliweiss
    en: None at all?
    ko: 몰라?
    ja: えっ？
  d_nikke_snowwhite_young_02_72:
    speaker: snowwhite_o
    en: It doesn't matter anyway. I don't get to decide who will use my weapons.
    ko: 어차피… 제가 만드는 무기를 누가 쓸지는 제가 정하는 게 아니니까….
    ja: |-
      どうせ…私が作った武器の使い手を決めるのは
      私じゃありませんから…
  d_nikke_snowwhite_young_02_73:
    speaker: liliweiss
    en: Why not?
    ko: 왜 네가 정하지 않는 건데?
    ja: どうして？
  d_nikke_snowwhite_young_02_74:
    speaker: snowwhite_o
    en: Because we're at war.
    ko: 그야… 지금은 전시 상태고….
    ja: それは…今は非常時で…
  d_nikke_snowwhite_young_02_75:
    speaker: snowwhite_o
    en: Everyone needs powerful weapons.
    ko: 다들 강한 무기가 필요하다고 하니까….
    ja: 強い武器はみんな欲しがるから…
  d_nikke_snowwhite_young_02_76:
    speaker: snowwhite_o
    en: Besides,
    ko: 게다가….
    ja: それに…
  d_nikke_snowwhite_young_02_77:
    speaker: snowwhite_o
    en: with how intense the fighting is,
    ko: 지금은 전쟁 중이니까….
    ja: 戦争中だから…
  d_nikke_snowwhite_young_02_78:
    speaker: snowwhite_o
    en: whoever ends up wielding one of my weapons may not even be alive the next
      day.
    ko: 받기로 했던 사람이 내일도 살아 있을 수 있을지 모르잖아요.
    ja: |-
      受け取るはずの人が、
      明日も生きているかどうか分かりません。
  d_nikke_snowwhite_young_02_79:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_02_80:
    speaker: snowwhite_o
    en: I have no way of changing who lives or dies,
    ko: 지금은 정말 누가… 언제 죽을지 모르니까….
    ja: いつ…誰が死ぬか分からないので…
  d_nikke_snowwhite_young_02_81:
    speaker: snowwhite_o
    en: but what I can do is make weapons that perform well.
    ko: "…그냥 일단 성능 좋은 걸 만들기로 했어요."
    ja: |-
      …とりあえず性能がいいものを
      作ることにしています。
  d_nikke_snowwhite_young_02_82:
    speaker: liliweiss
    en: Interesting...
    ko: 흐음~ 그래?
    ja: ふ～ん、そうなんだ。
  d_nikke_snowwhite_young_02_83:
    speaker: liliweiss
    en: Well, if you don't know who you're making it for,
    ko: 누가 쓸지 모르는 무기를 만든다 이거지….
    ja: 誰が使うか分からない武器を作ってるのね…
  d_nikke_snowwhite_young_02_84:
    speaker: liliweiss
    en: how about giving it to me?
    ko: 그럼 나한테 만들어주는 건 어때?
    ja: じゃあ、私に作ってくれない？
  d_nikke_snowwhite_young_02_85:
    speaker: snowwhite_o
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_snowwhite_young_02_86:
    speaker: liliweiss
    en: I'd love to have a genius gunsmith like you
    ko: 나를 위한 무기를 만들어 달라고요.
    ja: 私のための武器を作って。
  d_nikke_snowwhite_young_02_87:
    speaker: liliweiss
    en: make a weapon for me.
    ko: 현시대, 최고의 무기 명장님.
    ja: 現代最高の天才武器職人さん。
  d_nikke_snowwhite_young_02_88:
    speaker: snowwhite_o
    en: G-genius? I'm no genius!
    ko: |-
      최, 최고의… 며, 명장이라니…!
      아, 아니에요!
    ja: |-
      さ、最高の…て、天才だなんて…！
      ち、違いますよ！
  d_nikke_snowwhite_young_02_89:
    speaker: snowwhite_o
    en: You don't even need a weapon anyway, isn't that right?
    ko: 아니, 애초에 당신은 무기를 필요로 하지 않잖아요!
    ja: |-
      そもそも、あなたは武器が
      いらないじゃないですか！？
  d_nikke_snowwhite_young_02_90:
    speaker: snowwhite_o
    en: Your body is already...
    ko: 니케로서의 바디 그 자체만으로….
    ja: ニケとしてのボディだけで…
  d_nikke_snowwhite_young_02_91:
    speaker: snowwhite_o
    en: the strongest weapon there is.
    ko: 최고의 무기니까.
    ja: 最高の武器になるから…
  d_nikke_snowwhite_young_02_92:
    speaker: liliweiss
    en: Where'd you hear that?
    ko: 어머, 누가 그러니?
    ja: あら、誰かそんなこと言った？
  d_nikke_snowwhite_young_02_93:
    speaker: liliweiss
    en: Who says I don't need weapons?
    ko: 내가 무기를 필요로 하지 않는다고.
    ja: 私に武器がいらないなんて。
  d_nikke_snowwhite_young_02_94:
    speaker: liliweiss
    en: I'm just like everyone else.
    ko: 나도 다른 사람들이랑 똑같아.
    ja: 私も他の人たちと同じ。
  d_nikke_snowwhite_young_02_95:
    speaker: liliweiss
    en: I want to be stronger.
    ko: 더 강해지고 싶고.
    ja: もっと強くなりたいし、
  d_nikke_snowwhite_young_02_96:
    speaker: liliweiss
    en: I want to fell more Raptures and protect more people.
    ko: 더 많은 랩쳐들을 물리쳐서, 더 많은 사람들을 지키고 싶어.
    ja: |-
      もっとたくさんのラプチャーを倒して、
      たくさんの人たちを守りたいの。
  d_nikke_snowwhite_young_02_97:
    speaker: snowwhite_o
    en: You do?
    ko: 더요?
    ja: もっと、ですか？
  d_nikke_snowwhite_young_02_98:
    speaker: snowwhite_o
    en: But you've already saved so many people...
    ko: 그, 그렇게나 많은 사람들을 구했으면서…?
    ja: 今までたくさんの人たちを救ってるのに…？
  d_nikke_snowwhite_young_02_99:
    speaker: liliweiss
    en: But victory isn't ours just yet.
    ko: 아직 승리하지 못했으니까.
    ja: まだ勝ててない。
  d_nikke_snowwhite_young_02_100:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_02_101:
    speaker: liliweiss
    en: We haven't saved humanity
    ko: 저 알 수 없는 곳에서 온, 외부의 침입자들에게서.
    ja: どこから来たかも知らない侵略者たちから、
  d_nikke_snowwhite_young_02_102:
    speaker: liliweiss
    en: from these unknown intruders.
    ko: 인류를 구원해 내지 못했으니까.
    ja: 人類を救えてないから。
  d_nikke_snowwhite_young_02_103:
    speaker: liliweiss
    en: So I have to improve. I have to do more.
    ko: 그러니, 아직은 더 강해지고 싶어.
    ja: だから、もっと強くなりたいの。
  d_nikke_snowwhite_young_02_104:
    speaker: snowwhite_o
    en: I see...
    ko: "…그렇… 군요…."
    ja: "…そう…ですか…"
  d_nikke_snowwhite_young_02_105:
    speaker: liliweiss
    en: So far,
    ko: 후후. 그리고.
    ja: ふふ。それに…
  d_nikke_snowwhite_young_02_106:
    speaker: liliweiss
    en: I haven't found the weapon that suits me,
    ko: 지금까지는 내 손에 맞는 무기가 한 가지도 없었다지만.
    ja: 今まで私にぴったりな武器がなかったってだけで
  d_nikke_snowwhite_young_02_107:
    speaker: liliweiss
    en: but who knows?
    ko: 혹시 모르잖아?
    ja: 作ってみなきゃ分からないでしょ？
  d_nikke_snowwhite_young_02_108:
    speaker: liliweiss
    en: Maybe you can make it.
    ko: 네가 만들어낼 수도 있을지.
    ja: あなたが作れるかもしれない。
  d_nikke_snowwhite_young_02_109:
    speaker: snowwhite_o
    en: I...
    ko: 저, 저는….
    ja: わ、私は…
  d_nikke_snowwhite_young_02_110:
    speaker: liliweiss
    en: I would think challenging yourself
    ko: 난 그것에 도전해 보는 게,
    ja: 私は、挑戦してみた方が
  d_nikke_snowwhite_young_02_111:
    speaker: liliweiss
    en: would be a better way of spending your time than sitting here spinning your
      wheels.
    ko: 이렇게 의미 없이 시간을 보내는 것보다 나아 보이는데.
    ja: ここでむなしい時間を過ごすよりいいと思う。
  d_nikke_snowwhite_young_02_112:
    speaker: liliweiss
    en: What do you say?
    ko: 어때?
    ja: どう？
  d_nikke_snowwhite_young_02_113:
    speaker: liliweiss
    en: Are you up for the challenge?
    ko: 한번 도전해 보지 않을래?
    ja: 挑戦してみない？
  d_nikke_snowwhite_young_02_114:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_02_115:
    speaker: snowwhite_o
    en: Okay.
    ko: "…좋아요. 할게요."
    ja: "…分かりました。やります。"
  d_nikke_snowwhite_young_02_116:
    speaker: snowwhite_o
    en: I'll see what I can do.
    ko: 해볼게요.
    ja: やってみます。
d_nikke_snowwhite_young_03:
  d_nikke_snowwhite_young_03_1:
    speaker: Monologue
    en: From then on, I devoted myself entirely to making the perfect weapon for Lilith.
    ko: 그때부터 정말 하루 종일 언니의 무기를 만들기 위해 연구했어요.
    ja: |-
      それからは、お姉ちゃんの武器を作るため
      研究に没頭しました
  d_nikke_snowwhite_young_03_2:
    speaker: Monologue
    en: First I tried a rifle.
    ko: 소총부터….
    ja: 最初はアサルトライフル…
  d_nikke_snowwhite_young_03_3:
    speaker: snowwhite_o
    en: Here, hold this.
    ko: 여, 여기요.
    ja: ど、どうぞ。
  d_nikke_snowwhite_young_03_4:
    speaker: Monologue
    en: Snow White hands a rifle over to Liliweiss.
    ko: 스노우 화이트가 릴리바이스에게 총을 건넸다.
    ja: スノーホワイトはリリーバイスに銃を渡した
  d_nikke_snowwhite_young_03_5:
    speaker: liliweiss
    en: Wow, done already? That was fast.
    ko: |-
      와아. 벌써 만들어낸 거야?
      빠르네~
    ja: |-
      わあ。もうできたの？
      早～い。
  d_nikke_snowwhite_young_03_6:
    speaker: snowwhite_o
    en: No, it's not finished yet!
    ko: 아, 아직 완성된 거는 아니니까…!
    ja: ま、まだ完成はしてないので…！
  d_nikke_snowwhite_young_03_7:
    speaker: snowwhite_o
    en: I just want to test if it's a good fit.
    ko: 일단 이쪽에서 테스트해 보세요!
    ja: とりあえずこれでテストをお願いします！
  d_nikke_snowwhite_young_03_8:
    speaker: Narration
    en: "*Clatter*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_snowwhite_young_03_9:
    speaker: liliweiss
    en: Is this how you're supposed to hold it?
    ko: 흠… 이렇게 쥐는 거던가…?
    ja: うーん…握り方はこう…？
  d_nikke_snowwhite_young_03_10:
    speaker: Monologue
    en: Liliweiss adjusts her posture to hold the rifle.
    ko: 릴리바이스가 총을 고쳐 쥐고는,
    ja: リリーバイスが銃を持ち直し
  d_nikke_snowwhite_young_03_11:
    speaker: liliweiss
    en: Hmm...
    ko: 흠….
    ja: じゃあ…
  d_nikke_snowwhite_young_03_12:
    speaker: Monologue
    en: She then takes aim at the test robot and pulls the trigger.
    ko: 테스트용 로봇을 향해 방아쇠를 당기자…!
    ja: |-
      テスト用のロボットに向かって
      引き金を引いた…！
  d_nikke_snowwhite_young_03_13:
    speaker: Narration
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_snowwhite_young_03_14:
    speaker: Monologue
    en: The rifle bursts apart.
    ko: 총신이 터져나갔다!
    ja: 銃身が破裂してしまった
  d_nikke_snowwhite_young_03_15:
    speaker: liliweiss
    en: Whoops.
    ko: 어머?
    ja: あら？
  d_nikke_snowwhite_young_03_16:
    speaker: snowwhite_o
    en: "*Cough cough*"
    ko: 콜록 콜록!
    ja: ケホッ、ケホッ！
  d_nikke_snowwhite_young_03_17:
    speaker: snowwhite_o
    en: No way...
    ko: 마, 말도 안 돼….
    ja: そ、そんな…
  d_nikke_snowwhite_young_03_18:
    speaker: snowwhite_o
    en: You just shattered the entire weapon!
    ko: 총이 터지다니…!
    ja: 銃が破裂するなんて…！
  d_nikke_snowwhite_young_03_19:
    speaker: snowwhite_o
    en: How hard did you pull the trigger?
    ko: 도대체 어떻게 힘을 주길래…?
    ja: どれだけ力を入れたんですか…？
  d_nikke_snowwhite_young_03_20:
    speaker: liliweiss
    en: Sorry.
    ko: 미안, 미안.
    ja: ごめん、ごめん。
  d_nikke_snowwhite_young_03_21:
    speaker: liliweiss
    en: It's been a hot minute since I've held a gun. I was wondering if I was holding
      it correctly.
    ko: 하도 오랜만에 총을 만져봐서 이렇게 쥐는 게 맞는가 싶었는데.
    ja: 銃を握るのは久しぶりだったから。
  d_nikke_snowwhite_young_03_22:
    speaker: liliweiss
    en: Apparently not.
    ko: 아니었나 봐~
    ja: 握り方を間違えたみたい～
  d_nikke_snowwhite_young_03_23:
    speaker: snowwhite_o
    en: Wait right here, I'll get you something else.
    ko: |-
      으으… 자, 잠시만요!
      다른 걸 가져올게요!
    ja: |-
      うう…ちょっと待ってください！
      他のを持ってきます！
  d_nikke_snowwhite_young_03_24:
    speaker: Monologue
    en: After that, a machine gun.
    ko: 기관총….
    ja: マシンガン…
  d_nikke_snowwhite_young_03_25:
    speaker: snowwhite_o
    en: Try this one.
    ko: 이걸로 쏴보시겠어요?
    ja: これで撃ってみてください。
  d_nikke_snowwhite_young_03_26:
    speaker: liliweiss
    en: Thanks!
    ko: 고마워~
    ja: ありがと～
  d_nikke_snowwhite_young_03_27:
    speaker: Narration
    en: "*Creaaaaaak*"
    ko: 우드드드득-
    ja: バキッ
  d_nikke_snowwhite_young_03_28:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_29:
    speaker: liliweiss
    en: Oh boy.
    ko: 어머.
    ja: あら。
  d_nikke_snowwhite_young_03_30:
    speaker: Monologue
    en: I designed a rocket launcher as well.
    ko: 로켓 런쳐….
    ja: ロケットランチャー…
  d_nikke_snowwhite_young_03_31:
    speaker: snowwhite_o
    en: Surely this one won't shatter as well?
    ko: 이것도…?!
    ja: これも…！？
  d_nikke_snowwhite_young_03_32:
    speaker: liliweiss
    en: Let's see!
    ko: 흠~
    ja: う～ん。
  d_nikke_snowwhite_young_03_33:
    speaker: Narration
    en: "*Bang*"
    ko: 펑-!
    ja: バンッ！
  d_nikke_snowwhite_young_03_34:
    speaker: liliweiss
    en: Oh boy.
    ko: 어머나….
    ja: あらら…
  d_nikke_snowwhite_young_03_35:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_03_36:
    speaker: Monologue
    en: I even forged a sword, which is widely used among melee troops like Scarlet.
      But...
    ko: 홍련같이 근접 무기를 사용하는 부대가 쓸만한, 검까지….
    ja: 紅蓮のような接近戦部隊用の剣も…
  d_nikke_snowwhite_young_03_37:
    speaker: liliweiss
    en: A sword? I see we're switching it up.
    ko: 이번에는 검이야?
    ja: 今度は剣？
  d_nikke_snowwhite_young_03_38:
    speaker: liliweiss
    en: Am I holding it right?
    ko: 어디 보자… 이렇게 들면 되나?
    ja: えっと…持ち方はこう？
  d_nikke_snowwhite_young_03_39:
    speaker: Monologue
    en: Liliweiss takes the sword from Snow White.
    ko: 릴리바이스가 스노우 화이트에게서 검을 받아들었다.
    ja: |-
      リリーバイスがスノーホワイトから
      剣を受け取った
  d_nikke_snowwhite_young_03_40:
    speaker: liliweiss
    en: Can I give it a few swings?
    ko: 휘둘러 봐도 되지?
    ja: 振りまわしてみていい？
  d_nikke_snowwhite_young_03_41:
    speaker: snowwhite_o
    en: Sure.
    ko: "…예."
    ja: "…はい。"
  d_nikke_snowwhite_young_03_42:
    speaker: liliweiss
    en: Hyah! Take that!
    ko: 이렇… 게!
    ja: こう…やって！
  d_nikke_snowwhite_young_03_43:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휘익-!
    ja: ヒュッ！
  d_nikke_snowwhite_young_03_44:
    speaker: Narration
    en: "*Crash*"
    ko: 콰가가가강-
    ja: ガガガンッ
  d_nikke_snowwhite_young_03_45:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_46:
    speaker: Monologue
    en: All of the test robots which had been piled in a corner of the workshop were
      torn to shreds.
    ko: 공방 한켠을 가득 메웠던 테스트용 로봇들이 전부 부서져 내렸다.
    ja: |-
      工房の一角を埋め尽くしていた
      テスト用ロボットがすべて倒れた
  d_nikke_snowwhite_young_03_47:
    speaker: snowwhite_o
    en: Wow...!
    ko: 와…!
    ja: わあ…！
  d_nikke_snowwhite_young_03_48:
    speaker: snowwhite_o
    en: Amazing!
    ko: 엄청난 위력이에요!
    ja: すごい威力です！
  d_nikke_snowwhite_young_03_49:
    speaker: liliweiss
    en: This is fantastic!
    ko: 와. 이거 꽤 멋진데?
    ja: これ、すごくステキ！
  d_nikke_snowwhite_young_03_50:
    speaker: liliweiss
    en: Now I know why melee troops are so obsessed with swords.
    ko: 근접 부대가 왜 그렇게 검에 집착하는지 알겠네.
    ja: |-
      なんで剣にこだわる部隊があるのか
      分かった気がするかも。
  d_nikke_snowwhite_young_03_51:
    speaker: snowwhite_o
    en: Better yet, it didn't break like the others.
    ko: 그리고… 드디어 부서지지 않았어요!
    ja: それに…ついに壊れませんでした！
  d_nikke_snowwhite_young_03_52:
    speaker: liliweiss
    en: Hold on...
    ko: 어머, 그렇….
    ja: あら、そういえばそう…
  d_nikke_snowwhite_young_03_53:
    speaker: Narration
    en: "*Crack*"
    ko: 바사삭-
    ja: パラパラ…
  d_nikke_snowwhite_young_03_54:
    speaker: liliweiss
    en: "... There it goes."
    ko: "…지 않네."
    ja: "…じゃなかったね。"
  d_nikke_snowwhite_young_03_55:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_nikke_snowwhite_young_03_56:
    speaker: Monologue
    en: Lilith managed to destroy every single weapon I gave her.
    ko: 전부 릴리스 언니의 손안에서 부서져 갔어요.
    ja: |-
      全部リリスお姉ちゃんの手の中で
      壊れてしまいました
  d_nikke_snowwhite_young_03_57:
    speaker: snowwhite_o
    en: This is absurd!
    ko: 말도 안 돼!
    ja: あり得ない…！
  d_nikke_snowwhite_young_03_58:
    speaker: snowwhite_o
    en: The material I used for that sword is more sturdy than the defensive wall
    ko: 이건 정말 타일런트 랩쳐를 상대하기 위해 만든 방어벽보다,
    ja: 対タイラント級ラプチャー用の防御壁より、
  d_nikke_snowwhite_young_03_59:
    speaker: snowwhite_o
    en: used to keep Raptures at bay.
    ko: 더 높은 강도로 만들어진 건데 어떻게….
    ja: さらに強度を上げて作ったのに、どうして…
  d_nikke_snowwhite_young_03_60:
    speaker: snowwhite_o
    en: How is this even possible?
    ko: 어떻게 이걸 이렇게 아무렇지 않게…!
    ja: どうして、こんな簡単に…！？
  d_nikke_snowwhite_young_03_61:
    speaker: liliweiss
    en: I tried to be gentle with it, honestly. Guess I went a bit overboard.
    ko: 글쎄~ 나름 조절한다고 했는데, 아직도 힘이 많이 들어가나 봐.
    ja: |-
      さあね～…それなりに手加減したんだけど、
      まだ力が入りすぎみたい。
  d_nikke_snowwhite_young_03_62:
    speaker: liliweiss
    en: It seems like my body and weapons just don't get along.
    ko: 음… 역시 이 몸으로 무기를 쓰는 건 무리인 건가.
    ja: |-
      うーん…やっぱりこの体で
      武器を使うのは無理なのかも。
  d_nikke_snowwhite_young_03_63:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_03_64:
    speaker: snowwhite_o
    en: No.
    ko: "…아뇨."
    ja: "…いいえ。"
  d_nikke_snowwhite_young_03_65:
    speaker: snowwhite_o
    en: There has to be something.
    ko: 있을 거예요.
    ja: あるはずです。
  d_nikke_snowwhite_young_03_66:
    speaker: snowwhite_o
    en: We haven't exhausted all our options just yet.
    ko: 아직 모든 수를 전부 써본 건 아니니까….
    ja: まだ試していないものもあるので…
  d_nikke_snowwhite_young_03_67:
    speaker: liliweiss
    en: Hehe, you're so motivated.
    ko: 후후, 의욕적이네.
    ja: ふふ。やる気満々？
  d_nikke_snowwhite_young_03_68:
    speaker: liliweiss
    en: I appreciate you not throwing in the towel.
    ko: 포기하지 않아서 고마워.
    ja: 諦めないでくれてありがとう。
  d_nikke_snowwhite_young_03_69:
    speaker: Monologue
    en: Liliweiss tussles Snow White's hair.
    ko: 릴리바이스가 스노우 화이트의 머리를 쓰다듬었다.
    ja: リリーバイスがスノーホワイトの頭をなでた
  d_nikke_snowwhite_young_03_70:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_71:
    speaker: liliweiss
    en: You're the coolest.
    ko: 멋지네. 우리 스노우 화이트.
    ja: カッコイイよ。スノーホワイト。
  d_nikke_snowwhite_young_03_72:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_03_73:
    speaker: liliweiss
    en: All right,
    ko: 좋아.
    ja: よしっ。
  d_nikke_snowwhite_young_03_74:
    speaker: liliweiss
    en: that's enough work for today.
    ko: 그럼 오늘은 열심히 일했으니까?
    ja: 今日はがんばって働いたし…
  d_nikke_snowwhite_young_03_75:
    speaker: liliweiss
    en: What do you say we treat ourselves to a nice meal?
    ko: 맛있는 거나 먹으러 갈래?
    ja: おいしいものでも食べに行こっか！
  d_nikke_snowwhite_young_03_76:
    speaker: snowwhite_o
    en: Actually, I wanted to go back and hit the drawing board...
    ko: 예? 아, 저는 이걸 바탕으로 조금만 더 연구하고….
    ja: |-
      えっ？あ、私は今日のデータを参考に
      もう少し研究を…
  d_nikke_snowwhite_young_03_77:
    speaker: liliweiss
    en: Don't even think about it. Work is officially finished for today.
    ko: "안돼요, 안돼. \n오늘은 이제 일은 그만."
    ja: |-
      ダメ、ダメ。
      今日はここまで。
  d_nikke_snowwhite_young_03_78:
    speaker: liliweiss
    en: We need to get some food in you before we even think about getting back to
      it.
    ko: 다 먹고살자고 하는 건데, 밥은 먹고 일해야지.
    ja: |-
      気持ちは分かるけど、
      ご飯はちゃんと食べなきゃ。
  d_nikke_snowwhite_young_03_79:
    speaker: snowwhite_o
    en: But I'm not hungry...
    ko: 저, 저는 배 안 고픈….
    ja: わ、私はお腹が空いてな…
  d_nikke_snowwhite_young_03_80:
    speaker: Narration
    en: "*Grumble*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥ…
  d_nikke_snowwhite_young_03_81:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_82:
    speaker: liliweiss
    en: Hehe, come on. Let's grab a bite.
    ko: 후후, 그러지 말고 맛있는 거 먹으러 가자.
    ja: ふふ。ほら、食べに行きましょ。
  d_nikke_snowwhite_young_03_83:
    speaker: snowwhite_o
    en: I'm a Nikke, it doesn't matter if I don't eat!
    ko: 저, 전 니케니까 먹지 않아도 괜찮아요…!
    ja: わ、私はニケだから食べなくても平気です…！
  d_nikke_snowwhite_young_03_84:
    speaker: liliweiss
    en: Are you sure?
    ko: 그래?
    ja: そう？
  d_nikke_snowwhite_young_03_85:
    speaker: liliweiss
    en: I heard the cafeteria is serving up something special today.
    ko: 오늘 식당에 맛있는 거 나온다고 했는데~
    ja: |-
      食堂のメニュー、
      今日はとっておきって聞いたんだけどな～
  d_nikke_snowwhite_young_03_86:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_87:
    speaker: liliweiss
    en: You never know when they'll have it back on the menu.
    ko: 이 식재료 공수가 언제 또 될지 몰라서,
    ja: 次にいつ手に入るか分からない食材だから、
  d_nikke_snowwhite_young_03_88:
    speaker: liliweiss
    en: I can't imagine it'd be anytime soon.
    ko: 이제 또 먹을 수 있을지 없을지 모른다는데….
    ja: もう食べられないかもしれないのに…
  d_nikke_snowwhite_young_03_89:
    speaker: liliweiss
    en: What a shame that you'll be missing out.
    ko: 아아… 안타깝다~
    ja: ああ…残念～
  d_nikke_snowwhite_young_03_90:
    speaker: liliweiss
    en: I heard it's so scrumptious that you won't even notice incoming Raptures when
      you're eating it.
    ko: 둘이 먹다 하나가 랩쳐한테 죽어도 모를 맛이라던데~
    ja: |-
      ほっぺたが落ちそうなくらい
      おいしいらしいのに～
  d_nikke_snowwhite_young_03_91:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_snowwhite_young_03_92:
    speaker: liliweiss
    en: Well, guess I'll have to eat alone...
    ko: 어쩔 수 없네~ 나 혼자 먹으러 가야….
    ja: 仕方ないか～1人で食べに…
  d_nikke_snowwhite_young_03_93:
    speaker: Narration
    en: "*Clench*"
    ko: 덥썩-
    ja: ガシッ
  d_nikke_snowwhite_young_03_94:
    speaker: snowwhite_o
    en: Is... Is it really that delicious?
    ko: 그… 그렇게 맛있나요?
    ja: そ…そんなにおいしいんですか？
  d_nikke_snowwhite_young_03_95:
    speaker: liliweiss
    en: You bet it is.
    ko: 후후, 응.
    ja: ふふ、うん。
  d_nikke_snowwhite_young_03_96:
    speaker: liliweiss
    en: I've had it before. It's out of this world.
    ko: 저번에 먹어봤는데. 맛있더라.
    ja: この間食べたけど、おいしかった～
  d_nikke_snowwhite_young_03_97:
    speaker: snowwhite_o
    en: Even that bit about not noticing incoming Raptures?
    ko: 저, 정말 하나가 랩쳐한테 죽어도… 모를 만큼?
    ja: ほ、本当にほっぺたが落ちそうなくらい…？
  d_nikke_snowwhite_young_03_98:
    speaker: liliweiss
    en: You could have an entire swarm bull-rushing you, and you'd never notice.
    ko: 응. 진짜 랩쳐가 몰려와도 모르겠던데?
    ja: うん。ラプチャーでも寄ってきそうなぐらい？
  d_nikke_snowwhite_young_03_99:
    speaker: Narration
    en: "*Grumble*"
    ko: 꿀꺽-
    ja: ゴクリ…
  d_nikke_snowwhite_young_03_100:
    speaker: snowwhite_o
    en: Okay... let's...
    ko: 가… 가….
    ja: い…行き…
  d_nikke_snowwhite_young_03_101:
    speaker: snowwhite_o
    en: I mean... no. I won't eat.
    ko: "으으… 아니에요. \n안 먹을래요."
    ja: |-
      うう…いいえ。
      行きません。
  d_nikke_snowwhite_young_03_102:
    speaker: snowwhite_o
    en: Nikkes shouldn't be gluttonous.
    ko: 전 니케니까… 먹을 거를 너무 밝히는 것도 좀….
    ja: |-
      ニケの私が…
      食べ物に執着するのはちょっと…
  d_nikke_snowwhite_young_03_103:
    speaker: liliweiss
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_snowwhite_young_03_104:
    speaker: liliweiss
    en: Our bodies may be made of metal,
    ko: 우린 무기가 아닌걸.
    ja: 私たちは武器じゃないの。
  d_nikke_snowwhite_young_03_105:
    speaker: liliweiss
    en: but we're not mindless weapons.
    ko: 우린 육체가 니케가 된 거지.
    ja: 身体がニケってだけ。
  d_nikke_snowwhite_young_03_106:
    speaker: liliweiss
    en: We still have feelings, don't we?
    ko: 모든 감정을 배제하고 살아가야 하는 존재가 된 게 아니잖아?
    ja: 感情を捨てる必要なんてある？
  d_nikke_snowwhite_young_03_107:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_03_108:
    speaker: liliweiss
    en: You can do and eat whatever you want.
    ko: 하고 싶은 걸 하고 먹고 싶은 걸 먹어도 돼.
    ja: |-
      やりたいことをやっても、
      食べたいものを食べてもいいの。
  d_nikke_snowwhite_young_03_109:
    speaker: liliweiss
    en: Reward yourself for your hard work today. Have some fun.
    ko: |-
      오늘 열심히 일한 자신한테도 상도 좀 주고,
      좋은 일도 있고 해야.
    ja: |-
      一生懸命働いた自分にご褒美をあげたり、
      いいことがあったりすれば
  d_nikke_snowwhite_young_03_110:
    speaker: liliweiss
    en: It'll give you a reason to want to see tomorrow.
    ko: 내일을 살아야 할 이유가 생기지 않겠어?
    ja: |-
      それが、明日も生きていく理由に
      なるはずでしょ？
  d_nikke_snowwhite_young_03_111:
    speaker: liliweiss
    en: After all, our lives are much longer than humans'.
    ko: 우리의 삶은 일반적인 사람들보다 더 길 테니까.
    ja: |-
      私たちの人生って、普通の人たちより
      長いはずだから。
  d_nikke_snowwhite_young_03_112:
    speaker: snowwhite_o
    en: "... You're right."
    ko: 그렇… 죠.
    ja: そう…ですね。
  d_nikke_snowwhite_young_03_113:
    speaker: liliweiss
    en: So,
    ko: 그러니까~
    ja: だから～
  d_nikke_snowwhite_young_03_114:
    speaker: liliweiss
    en: today we'll treat ourselves to a nice meal.
    ko: 오늘 상은 맛있는 음식을 먹는 거야.
    ja: 今日のご褒美は、おいしいものを食べること！
  d_nikke_snowwhite_young_03_115:
    speaker: liliweiss
    en: Okay?
    ko: 알겠지?
    ja: ねっ？
  d_nikke_snowwhite_young_03_116:
    speaker: snowwhite_o
    en: "..."
    ko: 어… 어어….
    ja: え…えっと…
  d_nikke_snowwhite_young_03_117:
    speaker: Monologue
    en: Liliweiss grabs Snow White's hand.
    ko: 릴리바이스가 스노우 화이트의 손을 잡았다.
    ja: リリーバイスがスノーホワイトの手を握った
  d_nikke_snowwhite_young_03_118:
    speaker: liliweiss
    en: Let's go.
    ko: 가자.
    ja: 行こっ？
d_nikke_snowwhite_young_04:
  d_nikke_snowwhite_young_04_1:
    speaker: "<Monologue>"
    en: After countless subsequent tests, all of which were spectacular failures,
    ko: 그렇게 언니와 함께 수많은 실패와, 테스트를 겪은 후에….
    ja: |-
      そうして、お姉ちゃんと
      たくさんの失敗とテストを重ねて…
  d_nikke_snowwhite_young_04_2:
    speaker: "<Monologue>"
    en: one day, I finally designed a suitable weapon and it's nearly finished.
    ko: 드디어 완성품에 가까운 무언가를 만들어낸 날.
    ja: ついに完成品に近い何かができたある日…
  d_nikke_snowwhite_young_04_3:
    speaker: snowwhite_o
    en: You know...
    ko: 이, 있잖아요….
    ja: あ、あの…
  d_nikke_snowwhite_young_04_4:
    speaker: liliweiss
    en: Yes?
    ko: 응. 있잖아요~
    ja: うん。な～に？
  d_nikke_snowwhite_young_04_5:
    speaker: snowwhite_o
    en: I went through all the video logs of your past missions.
    ko: 그동안 임무에 나가서 전투하셨던 영상들을 전부 찾아왔는데,
    ja: |-
      今までの任務に出て戦っている時の
      記録映像を全部見たんですが
  d_nikke_snowwhite_young_04_6:
    speaker: snowwhite_o
    en: I noticed that you tend to use your hands in close-quarters combat.
    ko: 주로 맨손이나 근접전 위주로 싸우시더라고요.
    ja: |-
      主に素手というか近接戦闘中心で
      戦ってましたよね。
  d_nikke_snowwhite_young_04_7:
    speaker: liliweiss
    en: I do?
    ko: 어머, 내가 그랬니?
    ja: あら、私が？
  d_nikke_snowwhite_young_04_8:
    speaker: snowwhite_o
    en: 'Yes, so that got me thinking:'
    ko: 예. 그래서 제가 생각하기에,
    ja: はい。だから…
  d_nikke_snowwhite_young_04_9:
    speaker: snowwhite_o
    en: perhaps traditional long-range weapons aren't the best fit for you.
    ko: 일반 니케들이 사용하는 원거리 총은 잘 어울리지 않으실 것 같아서요.
    ja: |-
      普通のニケが使うような遠距離用の銃は、
      向かないと思いました。
  d_nikke_snowwhite_young_04_10:
    speaker: snowwhite_o
    en: However, that doesn't mean
    ko: 그렇다고 해서,
    ja: だからといって、
  d_nikke_snowwhite_young_04_11:
    speaker: snowwhite_o
    en: that we should restrict you to blades alone.
    ko: 근접전 니케들이 사용하는 것처럼 검으로만 만들기에는 행동에 너무 제약이 걸리니까.
    ja: |-
      近接戦型のニケのように、
      剣だけにすると行動が制限されるので
  d_nikke_snowwhite_young_04_12:
    speaker: snowwhite_o
    en: So, I decided to combine the two,
    ko: 둘 다 가능하도록.
    ja: 両方使えるように…
  d_nikke_snowwhite_young_04_13:
    speaker: snowwhite_o
    en: and make a special weapon for you.
    ko: 총검술이 가능한 걸로 제작했어요…!
    ja: 銃剣をベースに作りました…！
  d_nikke_snowwhite_young_04_14:
    speaker: "<Monologue>"
    en: Snow White produces what seems to be an ordinary sword, with which she gives
      a few slashes.
    ko: 스노우 화이트가 검을 잡고 휘둘렀다.
    ja: スノーホワイトがその武器を握って振りかざした
  d_nikke_snowwhite_young_04_15:
    speaker: snowwhite_o
    en: When in close quarters, you can use the sword,
    ko: 이렇게 가까이에 있을 때는 검으로,
    ja: こうして近くにいる時は剣として、
  d_nikke_snowwhite_young_04_16:
    speaker: snowwhite_o
    en: and when you've got some distance between you and the Raptures...
    ko: 랩쳐와의 간격이 벌어질 땐….
    ja: ラプチャーとの間隔が広がった時は…
  d_nikke_snowwhite_young_04_17:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_snowwhite_young_04_18:
    speaker: "<Narration>"
    en: "*Kachink*"
    ko: 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ
  d_nikke_snowwhite_young_04_19:
    speaker: "<Monologue>"
    en: As the whirring sound rings out, the sword transforms into a gun.
    ko: 기계음과 함께 검이 총으로 변신했다.
    ja: 機械音が鳴り、剣が銃に変形した
  d_nikke_snowwhite_young_04_20:
    speaker: liliweiss
    en: Whoa!
    ko: 와아!
    ja: わあ！
  d_nikke_snowwhite_young_04_21:
    speaker: snowwhite_o
    en: You can turn it into a gun...
    ko: 이렇게 총으로 바꿔서…!
    ja: こうして銃に変わって…！
  d_nikke_snowwhite_young_04_22:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_nikke_snowwhite_young_04_23:
    speaker: snowwhite_o
    en: And fire it like this!
    ko: 쏘는 거예요!
    ja: 撃てるんです！
  d_nikke_snowwhite_young_04_24:
    speaker: liliweiss
    en: So it can swap between two different weapon styles?
    ko: 세상에, 변신 무기라니!
    ja: すごい…変形する武器だなんて！
  d_nikke_snowwhite_young_04_25:
    speaker: liliweiss
    en: It's beautiful.
    ko: 멋져라.
    ja: ステキね。
  d_nikke_snowwhite_young_04_26:
    speaker: liliweiss
    en: Can I really have this?
    ko: 이걸 정말 나한테 줘도 되는 거야?
    ja: これ、本当に私が使っていいの？
  d_nikke_snowwhite_young_04_27:
    speaker: snowwhite_o
    en: Sure! I promised you a weapon, didn't I?
    ko: 그, 그야… 사용할 무기를 만들어 드리기로 했으니까요…!
    ja: |-
      も、もちろん…
      専用の武器を作ってたんですから…！
  d_nikke_snowwhite_young_04_28:
    speaker: snowwhite_o
    en: It's only half-finished though,
    ko: 그리고 와, 완성품도 아닌 데다가….
    ja: それに、ま、まだ完成してませんし…
  d_nikke_snowwhite_young_04_29:
    speaker: snowwhite_o
    en: so don't be surprised if it falls apart.
    ko: 이번에도 부서질지 모르는 거니까,
    ja: また壊れるかもしれません。
  d_nikke_snowwhite_young_04_30:
    speaker: snowwhite_o
    en: At any rate, I'm glad you like it.
    ko: 아직 기뻐하긴 일러요.
    ja: 喜ぶのはまだ早いですよ。
  d_nikke_snowwhite_young_04_31:
    speaker: liliweiss
    en: Of course, it's gorgeous.
    ko: 그래도, 이미 보기만 해도 멋있는걸.
    ja: でも、もう十分カッコイイじゃない。
  d_nikke_snowwhite_young_04_32:
    speaker: snowwhite_o
    en: No.
    ko: 아니에요.
    ja: いいえ…
  d_nikke_snowwhite_young_04_33:
    speaker: snowwhite_o
    en: Not as gorgeous as...
    ko: 정말 멋있는 건….
    ja: 本当にカッコイイのは…
  d_nikke_snowwhite_young_04_34:
    speaker: liliweiss
    en: Hmm?
    ko: 응?
    ja: え？
  d_nikke_snowwhite_young_04_35:
    speaker: snowwhite_o
    en: N-nothing!
    ko: 아, 아무것도 아니에요!
    ja: な、何でもありません！
  d_nikke_snowwhite_young_04_36:
    speaker: snowwhite_o
    en: Try it out!
    ko: 일단 테스트해보죠!
    ja: まずはテストしてみましょう！
  d_nikke_snowwhite_young_04_37:
    speaker: liliweiss
    en: Heh-heh, sure.
    ko: 후후, 좋아.
    ja: ふふ、そうね。
  d_nikke_snowwhite_young_04_38:
    speaker: liliweiss
    en: It doesn't matter in which order, does it?
    ko: 이번에도 손 가는 대로 사용해 보면 되는 거지?
    ja: 今回も好きなように試していいんでしょ？
  d_nikke_snowwhite_young_04_39:
    speaker: snowwhite_o
    en: Nope, use it however you like.
    ko: 예!
    ja: はい！
  d_nikke_snowwhite_young_04_40:
    speaker: liliweiss
    en: All right, I'll go for the sword first.
    ko: 흠~ 그럼 일단 검으로~
    ja: じゃあ、まずは剣！
  d_nikke_snowwhite_young_04_41:
    speaker: "<Monologue>"
    en: Liliweiss swings the sword toward the test robots.
    ko: 릴리바이스가 검을 잡고 테스트용 로봇을 향해 휘둘렀다.
    ja: |-
      リリーバイスが剣を握り、
      テスト用のロボットに向かって振りかざした
  d_nikke_snowwhite_young_04_42:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 휘익-!
    ja: ヒュッ！
  d_nikke_snowwhite_young_04_43:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰가가가강-
    ja: ズガンッ
  d_nikke_snowwhite_young_04_44:
    speaker: liliweiss
    en: Nice!
    ko: 여전히 훌륭한 성능이네~
    ja: 相変わらず素晴らしい性能よね～
  d_nikke_snowwhite_young_04_45:
    speaker: snowwhite_o
    en: Is it broken?
    ko: 부서지는 건…!
    ja: あとは壊れなければ…！
  d_nikke_snowwhite_young_04_46:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_04_47:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_04_48:
    speaker: liliweiss
    en: Looks fine to me.
    ko: 어? 괜찮은 것 같은데?
    ja: 大丈夫そう？
  d_nikke_snowwhite_young_04_49:
    speaker: snowwhite_o
    en: It seems okay...
    ko: 그런 것 같네요…?
    ja: そうみたいですね…？
  d_nikke_snowwhite_young_04_50:
    speaker: liliweiss
    en: All right, transform!
    ko: 좋아~ 그럼 이번엔 변신시켜서~
    ja: よしっ！じゃあ次は変形させて～
  d_nikke_snowwhite_young_04_51:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_snowwhite_young_04_52:
    speaker: "<Narration>"
    en: "*Kachink*"
    ko: 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ
  d_nikke_snowwhite_young_04_53:
    speaker: "<Monologue>"
    en: As the whirring sound rings out, the sword transforms into a gun.
    ko: 기계음과 함께 검이 총으로 변신했다.
    ja: 機械音が鳴り、剣が銃に切り替わった
  d_nikke_snowwhite_young_04_54:
    speaker: liliweiss
    en: Here we go!
    ko: 총으로…!
    ja: 銃モード…！
  d_nikke_snowwhite_young_04_55:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 철컥-!
    ja: カチャッ！
  d_nikke_snowwhite_young_04_56:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_nikke_snowwhite_young_04_57:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_04_58:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_04_59:
    speaker: liliweiss
    en: Still intact!
    ko: 안 부서졌어!
    ja: 壊れてない！
  d_nikke_snowwhite_young_04_60:
    speaker: snowwhite_o
    en: Finally!
    ko: "…드디어!"
    ja: "…ついに！"
  d_nikke_snowwhite_young_04_61:
    speaker: liliweiss
    en: Holy moly, you actually made a weapon that I can't break.
    ko: 세상에, 내가 사용해도 부서지지 않는 무기를 진짜 만들어 내다니.
    ja: 私が使っても壊れない武器を作れるなんて…！
  d_nikke_snowwhite_young_04_62:
    speaker: liliweiss
    en: You're amazing!
    ko: 너 정말 대단한 애구나.
    ja: やっぱりあなた、本当にすごいのね。
  d_nikke_snowwhite_young_04_63:
    speaker: liliweiss
    en: So talented.
    ko: 정말 멋져.
    ja: カッコイイじゃない！
  d_nikke_snowwhite_young_04_64:
    speaker: snowwhite_o
    en: You flatter me.
    ko: 아, 아니에요!
    ja: そ、そんなことありません！
  d_nikke_snowwhite_young_04_65:
    speaker: snowwhite_o
    en: It was just a happy accident, that's all...
    ko: 이, 이건… 그냥… 우연으로….
    ja: こ、これは…ただ…偶然…
  d_nikke_snowwhite_young_04_66:
    speaker: liliweiss
    en: Come now, you're just being modest.
    ko: 어허. 우연이라니.
    ja: 偶然？違うでしょ。
  d_nikke_snowwhite_young_04_67:
    speaker: liliweiss
    en: Give yourself a little credit.
    ko: 그런 말로 스스로의 노력을 깎아내리지 마.
    ja: そんな言葉で、自分の努力をけなさないで。
  d_nikke_snowwhite_young_04_68:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_04_69:
    speaker: liliweiss
    en: You worked hard on this,
    ko: 정말 열심히 만들어 줬잖아.
    ja: 本当に、頑張って作ってたじゃない。
  d_nikke_snowwhite_young_04_70:
    speaker: liliweiss
    en: and you did it all for me.
    ko: 날 위해서.
    ja: 私のために。
  d_nikke_snowwhite_young_04_71:
    speaker: snowwhite_o
    en: Well... I...
    ko: 그건… 그렇지만….
    ja: それは…そうですが…
  d_nikke_snowwhite_young_04_72:
    speaker: liliweiss
    en: You did great, Snow White.
    ko: 잘했어. 스노우 화이트.
    ja: 頑張ったね。スノーホワイト。
  d_nikke_snowwhite_young_04_73:
    speaker: snowwhite_o
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_snowwhite_young_04_74:
    speaker: liliweiss
    en: I can't tell you how thankful I am to have this.
    ko: 이렇게 멋진 걸 열심히 만들어줘서 정말 기뻐.
    ja: |-
      こんなに素敵なものを作ってくれて、
      すごく嬉しい。
  d_nikke_snowwhite_young_04_75:
    speaker: liliweiss
    en: Thank you. Truly.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_snowwhite_young_04_76:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_04_77:
    speaker: snowwhite_o
    en: "... It's nothing. Thanks for trusting me to make it for you."
    ko: "…예. 저도 감사… 해요."
    ja: "…はい。私もありがとう…ございます。"
  d_nikke_snowwhite_young_04_78:
    speaker: liliweiss
    en: Heh-heh, what are you so flustered for?
    ko: 후후, 왜 그렇게 쑥스러워 해.
    ja: ふふ、どうしてそんなに照れてるの？
  d_nikke_snowwhite_young_04_79:
    speaker: liliweiss
    en: You're adorable when you get embarrassed.
    ko: 귀엽게.
    ja: かわいいんだから～
  d_nikke_snowwhite_young_04_80:
    speaker: "<Monologue>"
    en: Liliweiss tussles Snow White's hair.
    ko: 릴리바이스가 스노우 화이트의 머리를 쓰다듬었다.
    ja: リリーバイスがスノーホワイトの頭をなでた
  d_nikke_snowwhite_young_04_81:
    speaker: snowwhite_o
    en: I'm not embarrassed!
    ko: 으으… 부끄러워하는 게 아니라!
    ja: うう…照れてるんじゃなくて！
  d_nikke_snowwhite_young_04_82:
    speaker: snowwhite_o
    en: Besides, you haven't actually used it in battle yet.
    ko: 그, 그래도 아직 전투에서 직접 써본 건 아니니까….
    ja: ま、まだ実戦で使えたわけじゃないので…
  d_nikke_snowwhite_young_04_83:
    speaker: snowwhite_o
    en: Only then will you be able to see if it actually comes in handy.
    ko: 실전에 가까운 전투 테스트해 보시고 실전에 사용할지 말지 판단해 보셔야 할 것 같아요.
    ja: |-
      実戦に近い形式の戦闘テストをしてから、
      実戦運用するか判断した方がよさそうです。
  d_nikke_snowwhite_young_04_84:
    speaker: liliweiss
    en: Well, you're right...
    ko: "그래? \n그럼 말 나온 김에 지금 하러…."
    ja: |-
      そう？
      じゃあ、さっそく今から…
  d_nikke_snowwhite_young_04_85:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 위이이이잉-
    ja: ビーッ！ビーッ！
  d_nikke_snowwhite_young_04_86:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_04_87:
    speaker: announcement
    en: Emergency!
    ko: "[긴급 상황 발생!]"
    ja: "「緊急事態発生！」"
  d_nikke_snowwhite_young_04_88:
    speaker: announcement
    en: Raptures incoming!
    ko: "[기지 인근으로 랩쳐 접근 중!]"
    ja: "「基地付近にラプチャーが接近中！」"
  d_nikke_snowwhite_young_04_89:
    speaker: announcement
    en: All forces on base, man your posts!
    ko: "[기지 내 전투 인원은 위치로 움직이십시오!]"
    ja: |-
      「基地内の戦闘員は
      担当区域へ向かってください！」
  d_nikke_snowwhite_young_04_90:
    speaker: liliweiss
    en: Guess we'll be getting that opportunity sooner than we expected.
    ko: 흠… 생각보다 실전에 쓸 기회가 빨리 온 것 같은데?
    ja: |-
      あら…思ったより早く
      実戦で使うチャンスが来たみたい。
  d_nikke_snowwhite_young_04_91:
    speaker: snowwhite_o
    en: Hmm?
    ko: 예?
    ja: はい？
  d_nikke_snowwhite_young_04_92:
    speaker: snowwhite_o
    en: You're not actually going to use that, are you?!
    ko: 설마 그걸 들고…!
    ja: まさか…！
  d_nikke_snowwhite_young_04_93:
    speaker: liliweiss
    en: I am.
    ko: 응.
    ja: うん！
  d_nikke_snowwhite_young_04_94:
    speaker: liliweiss
    en: It'd be a waste not to use something this useful.
    ko: 좋은 건 빨리 써봐야지.
    ja: いいものは早く使ってみなきゃ。
  d_nikke_snowwhite_young_04_95:
    speaker: snowwhite_o
    en: But I haven't finished the final round of tests!
    ko: 아, 아직 테스트가 안 끝났는데…!
    ja: ま、まだテストが終わってないのに…！
  d_nikke_snowwhite_young_04_96:
    speaker: liliweiss
    en: Bah, it doesn't matter.
    ko: 에이, 괜찮을 거야.
    ja: きっと大丈夫。
  d_nikke_snowwhite_young_04_97:
    speaker: "<Monologue>"
    en: Liliweiss rushes out, brandishing the weapon all the while.
    ko: 릴리바이스가 무기를 쥔 채 밖으로 나갔다.
    ja: |-
      リリーバイスが武器を握ったまま
      飛び出していった
  d_nikke_snowwhite_young_04_98:
    speaker: snowwhite_o
    en: Wha... hey!
    ko: 어… 어…!
    ja: えっ…！？
  d_nikke_snowwhite_young_04_99:
    speaker: snowwhite_o
    en: W-wait up!
    ko: 자, 잠시만요!!
    ja: ま、待ってください！！
  d_nikke_snowwhite_young_04_100:
    speaker: "<Monologue>"
    en: Snow White follows Liliweiss outside.
    ko: 스노우 화이트도 릴리바이스를 따라 밖으로 뛰어나갔다.
    ja: |-
      スノーホワイトもリリーバイスの後に続いて
      外に飛び出した
d_nikke_snowwhite_young_05:
  d_nikke_snowwhite_young_05_1:
    speaker: "<Monologue>"
    en: Snow White follows Liliweiss outside the base.
    ko: 스노우 화이트는 릴리바이스를 따라 기지 밖으로 나섰다.
    ja: |-
      スノーホワイトがリリーバイスの後を追って
      基地の外に出ると…
  d_nikke_snowwhite_young_05_2:
    speaker: "<Monologue>"
    en: Along the horizon, Rapture troops are rallying.
    ko: 드넓은 지평선을 따라, 랩쳐 부대가 몰려오고 있었다.
    ja: |-
      広い地平線を埋めるように、
      ラプチャーの部隊が集結していた
  d_nikke_snowwhite_young_05_3:
    speaker: snowwhite_o
    en: There are so many of them!
    ko: 랩쳐가… 저렇게나 많이 오다니…!
    ja: ラプチャーが…あんなにたくさん…！
  d_nikke_snowwhite_young_05_4:
    speaker: liliweiss
    en: Yeah, more than I expected.
    ko: 그렇네. 예상보다 수가 많은걸?
    ja: そうね。予想より多いかも？
  d_nikke_snowwhite_young_05_5:
    speaker: liliweiss
    en: Have they sniffed out our base?
    ko: 기지 위치를 찾아내게 된 건가….
    ja: 基地が見つかっちゃった…？
  d_nikke_snowwhite_young_05_6:
    speaker: liliweiss
    en: If they have, we'll have to relocate.
    ko: 이곳 기지도 다른 곳으로 이동시켜야 할 것 같네.
    ja: ここももう、引き払わないとダメかもね。
  d_nikke_snowwhite_young_05_7:
    speaker: snowwhite_o
    en: We will?
    ko: 다른 곳으로 간다고요?
    ja: 別の場所に？
  d_nikke_snowwhite_young_05_8:
    speaker: liliweiss
    en: Yes. If our location has been exposed, the invasions will be relentless.
    ko: 응. 위치가 노출된 게 확정되면 계속 침공해 올 테니까.
    ja: |-
      そう。ここにいるって分かって来てるなら、
      攻撃はもう止まらないから。
  d_nikke_snowwhite_young_05_9:
    speaker: liliweiss
    en: 'There''s only one thing to do:'
    ko: 물론 그전에.
    ja: もちろん、その前に…
  d_nikke_snowwhite_young_05_10:
    speaker: liliweiss
    en: eliminate them before they have a chance to find us.
    ko: 저것들부터 정리해야지.
    ja: あれは片づけておかないとね。
  d_nikke_snowwhite_young_05_11:
    speaker: "<Monologue>"
    en: Liliweiss stretches her arms and takes a step forward.
    ko: 릴리바이스가 기지개를 켜며 앞으로 나섰다.
    ja: リリーバイスが背筋を伸ばし、前に出た
  d_nikke_snowwhite_young_05_12:
    speaker: snowwhite_o
    en: You're not going out there, are you?
    ko: 가, 가는 거예요?
    ja: い、行くんですか！？
  d_nikke_snowwhite_young_05_13:
    speaker: liliweiss
    en: I am.
    ko: 응. 가야지.
    ja: うん。行かなきゃ。
  d_nikke_snowwhite_young_05_14:
    speaker: snowwhite_o
    en: Alone?
    ko: 혼자서요?
    ja: 1人で？
  d_nikke_snowwhite_young_05_15:
    speaker: liliweiss
    en: Of course.
    ko: 후후, 그럼~
    ja: ふふ、もちろん～
  d_nikke_snowwhite_young_05_16:
    speaker: liliweiss
    en: The others aren't ready yet.
    ko: 아직 다른 사람들은 [준비]되지 않았으니까.
    ja: まだ他の人たちは「準備」できてないから。
  d_nikke_snowwhite_young_05_17:
    speaker: liliweiss
    en: Those of us who are, should head out first.
    ko: 준비된 사람부터 나서야지.
    ja: 準備ができた人から行かないと。
  d_nikke_snowwhite_young_05_18:
    speaker: liliweiss
    en: I've got a lot of friends back there in that base.
    ko: 내 뒤에는 준비하고 있는 많은 사람이 있으니까.
    ja: |-
      私の後ろには、まだ準備中の子が
      たくさんいるから
  d_nikke_snowwhite_young_05_19:
    speaker: liliweiss
    en: I have to protect them.
    ko: 지켜내야지.
    ja: 守ってあげなきゃね。
  d_nikke_snowwhite_young_05_20:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_05_21:
    speaker: liliweiss
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  d_nikke_snowwhite_young_05_22:
    speaker: liliweiss
    en: With this beauty of a weapon you've made me, this is gonna be a cakewalk.
    ko: 오늘은 특별한 무기도 받았으니까 더 쉽게 이겨낼 수 있을 거야.
    ja: |-
      今日は特別な秘密兵器だってあるし、
      簡単に終わるから。
  d_nikke_snowwhite_young_05_23:
    speaker: snowwhite_o
    en: I've already told you, I haven't finished testing it! You mustn't us...
    ko: |-
      그, 그건 아직 테스트도 다 안 끝났잖아요.
      쓰지 않는 게…!
    ja: |-
      ま、まだテストも終わってないんですよ。
      使わない方が…！
  d_nikke_snowwhite_young_05_24:
    speaker: liliweiss
    en: It'll be fine.
    ko: 괜찮아.
    ja: 大丈夫。
  d_nikke_snowwhite_young_05_25:
    speaker: liliweiss
    en: You made this especially for me.
    ko: 네가 나를 위해 만들어준 무기잖아.
    ja: あなたが私のために作ってくれた武器でしょ？
  d_nikke_snowwhite_young_05_26:
    speaker: liliweiss
    en: That's all I need to know.
    ko: 그거면 충분해.
    ja: それで十分。
  d_nikke_snowwhite_young_05_27:
    speaker: "<Monologue>"
    en: Liliweiss rushes towards the Raptures,
    ko: 릴리바이스가 랩쳐 부대를 향해 걸어나갔다.
    ja: リリーバイスがラプチャー部隊に歩いて近づいた
  d_nikke_snowwhite_young_05_28:
    speaker: "<Monologue>"
    en: unsheathes the sword forged by Snow White,
    ko: 그리고 스노우 화이트가 만들어준 그 검을 빼들어,
    ja: そして、スノーホワイトが作った剣を抜き放ち
  d_nikke_snowwhite_young_05_29:
    speaker: "<Monologue>"
    en: and begins to slash to and fro.
    ko: 휘둘렀다.
    ja: 一閃した
  d_nikke_snowwhite_young_05_30:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰가가가가강-!!
    ja: ズガガガガガンッ！！
  d_nikke_snowwhite_young_05_31:
    speaker: "<Monologue>"
    en: The Raptures at the front of the pack collapse to the ground.
    ko: 맨 앞 열에 있던 랩쳐들이 부서져 내렸다.
    ja: 最前列のラプチャーがたちまち崩れた
  d_nikke_snowwhite_young_05_32:
    speaker: liliweiss
    en: Still intact.
    ko: 검 모드는 여전히 훌륭하고.
    ja: 剣モード、やっぱりすご～い。
  d_nikke_snowwhite_young_05_33:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_snowwhite_young_05_34:
    speaker: "<Narration>"
    en: "*Kachink*"
    ko: 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ
  d_nikke_snowwhite_young_05_35:
    speaker: liliweiss
    en: How do I reload the gun portion?
    ko: 총 모드는….
    ja: 銃モードは…
  d_nikke_snowwhite_young_05_36:
    speaker: liliweiss
    en: Like this?
    ko: 음, 장전을 이렇게 하던가?
    ja: えっと、装填ってこうやるんだっけ？
  d_nikke_snowwhite_young_05_37:
    speaker: "<Narration>"
    en: "*Whirrrr* *Kachink*"
    ko: 우드득… 철컥-!
    ja: ガチャ…ボキッ！
  d_nikke_snowwhite_young_05_38:
    speaker: liliweiss
    en: That doesn't sound quite right...
    ko: 소리가 불길한데….
    ja: イヤな音がしたけど…
  d_nikke_snowwhite_young_05_39:
    speaker: "<Monologue>"
    en: Liliweiss aims at the Raptures.
    ko: 릴리바이스가 랩쳐들을 향해 총을 겨눴다.
    ja: リリーバイスはラプチャーに銃を向けた
  d_nikke_snowwhite_young_05_40:
    speaker: liliweiss
    en: Shouldn't be a problem.
    ko: 뭐, 괜찮겠지.
    ja: まっ、大丈夫でしょ。
  d_nikke_snowwhite_young_05_41:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아앙-!
    ja: パーンッ！
  d_nikke_snowwhite_young_05_42:
    speaker: "<Monologue>"
    en: At the moment she pulls the trigger, the gun shatters.
    ko: 방아쇠를 당기는 순간, 총신이 터져나갔다!
    ja: 引き金を引いた瞬間、銃身が弾け飛んだ
  d_nikke_snowwhite_young_05_43:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_05_44:
    speaker: liliweiss
    en: I suppose asking it to hold on twice was too much.
    ko: 에구, 두 번은 못 버티는 건….
    ja: あらら、2回は耐えられ…
  d_nikke_snowwhite_young_05_45:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 키이잉-!
    ja: キィィン…！
  d_nikke_snowwhite_young_05_46:
    speaker: "<Monologue>"
    en: A Rapture ambushes Liliweiss from behind.
    ko: 릴리바이스의 뒤로 랩쳐가 기습해왔다.
    ja: リリーバイスの背後にラプチャーが迫った
  d_nikke_snowwhite_young_05_47:
    speaker: snowwhite_o
    en: Lilith! Behind you!
    ko: 언니!! 뒤-!!
    ja: お姉ちゃん！！後ろ！！
  d_nikke_snowwhite_young_05_48:
    speaker: liliweiss
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_05_49:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰드드득-!!
    ja: ガァァンッ！！
  d_nikke_snowwhite_young_05_50:
    speaker: "<Monologue>"
    en: Liliweiss runs her hand clean through the Rapture's body, impaling it.
    ko: 릴리바이스의 손이 기습해 온 랩쳐를 꿰뚫었다.
    ja: |-
      リリーバイスは、奇襲してきたラプチャーを
      素手で貫いた
  d_nikke_snowwhite_young_05_51:
    speaker: snowwhite_o
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_snowwhite_young_05_52:
    speaker: liliweiss
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  d_nikke_snowwhite_young_05_53:
    speaker: liliweiss
    en: Sorry about that.
    ko: 미안.
    ja: ごめんね。
  d_nikke_snowwhite_young_05_54:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우드득-
    ja: ボキッ…
  d_nikke_snowwhite_young_05_55:
    speaker: liliweiss
    en: I always end up underestimating my own strength.
    ko: 아무래도 전투가 되면 힘 조절이 더 안되는 것 같아.
    ja: |-
      やっぱり、戦いになると力の調節が
      上手くいかないみたい。
  d_nikke_snowwhite_young_05_56:
    speaker: liliweiss
    en: Don't worry, I'll still find a way to use it, albeit somewhat unconventionally.
    ko: 방법은 좀 다르지만, 그래도 열심히 사용해 볼게?
    ja: |-
      ちょっと想定と違うかもしれないけど、
      頑張って使ってみるね？
  d_nikke_snowwhite_young_05_57:
    speaker: "<Monologue>"
    en: Liliweiss picks up a shard of the weapon,
    ko: 릴리바이스의 손에 무기가 우그러졌다.
    ja: リリーバイスは手の中の武器を握りつぶし
  d_nikke_snowwhite_young_05_58:
    speaker: "<Monologue>"
    en: bends it into a curved shape,
    ko: 그리고 그대로,
    ja: そして、そのまま
  d_nikke_snowwhite_young_05_59:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!
    ja: ズガン！
  d_nikke_snowwhite_young_05_60:
    speaker: "<Monologue>"
    en: then rams it through a Rapture's head.
    ko: 무기를 랩쳐의 머리 위에 내리꽂았다.
    ja: ラプチャーに上から叩きつけた
  d_nikke_snowwhite_young_05_61:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_05_62:
    speaker: "<Monologue>"
    en: Liliweiss rushes toward the sprawling Raptures horde off in the distance.
    ko: 릴리바이스는 지평선을 가득 채운 랩쳐들에게로 달려갔다.
    ja: |-
      リリーバイスは地平線をすき間なく埋め尽くす
      ラプチャーの群れに飛び込んでいった
  d_nikke_snowwhite_young_05_63:
    speaker: "<Monologue>"
    en: Wherever she runs, Raptures are torn apart in her wake.
    ko: 그녀가 지나가는 자리마다 랩쳐들이 산산이 부서져 내렸다.
    ja: |-
      彼女が通り過ぎた場所のラプチャーは
      ことごとく粉々になった
  d_nikke_snowwhite_young_05_64:
    speaker: "<Monologue>"
    en: She will not allow a single Rapture to lay a hand on Snow White.
    ko: 그 어떤 랩쳐도 그녀를 지나쳐 스노우 화이트에게로 다가오지 못했다.
    ja: |-
      スノーホワイトの元まで
      たどり着けたラプチャーはいなかった
  d_nikke_snowwhite_young_05_65:
    speaker: "<Monologue>"
    en: She is simultaneously the last line of defense between mankind and utter ruination,
    ko: 인류 최후의 방패이자,
    ja: 人類最後の最も硬い盾
  d_nikke_snowwhite_young_05_66:
    speaker: "<Monologue>"
    en: and the ultimate weapon,
    ko: 최고의 창.
    ja: そして、最も鋭い矛
  d_nikke_snowwhite_young_05_67:
    speaker: "<Monologue>"
    en: the most powerful of her kind ever crafted by human hands.
    ko: 인류가 만들어낸 최강의 무기.
    ja: 人類が生み出した最強の兵器
  d_nikke_snowwhite_young_05_68:
    speaker: "<Monologue>"
    en: She is the personification of victory itself.
    ko: 존재 자체만으로 승리를 가져오는 자.
    ja: 存在するだけで勝利をもたらす者…
  d_nikke_snowwhite_young_05_69:
    speaker: "<Monologue>"
    en: Snow White can't take her eyes off her.
    ko: 스노우 화이트는 그 뒷모습에서 눈을 뗄 수 없었다.
    ja: |-
      スノーホワイトはその後ろ姿から
      目を離すことができなかった
  d_nikke_snowwhite_young_05_70:
    speaker: snowwhite_o
    en: Wow...
    ko: 와…!
    ja: ああ…！
  d_nikke_snowwhite_young_05_71:
    speaker: "<Monologue>"
    en: That's when Lilith unveiled her true nature to me for the first time.
    ko: 그때, 전 처음으로 언니의 본질을 본 느낌이었어요.
    ja: |-
      その時、私は初めて
      お姉ちゃんの本質を見た気がしました
  d_nikke_snowwhite_young_05_72:
    speaker: "<Monologue>"
    en: Her strength was overwhelming,
    ko: 압도적인 강함.
    ja: 圧倒的な強さ
  d_nikke_snowwhite_young_05_73:
    speaker: "<Monologue>"
    en: entirely different from all other Nikkes.
    ko: 다른 어떤 니케와도 다른,
    ja: 他のどのニケとも違う
  d_nikke_snowwhite_young_05_74:
    speaker: "<Monologue>"
    en: There was a purity to it that was unexplainable.
    ko: 그 어떤 것으로도 설명할 수 없는 순수한 힘.
    ja: 説明しがたい、ただ純粋な力
  d_nikke_snowwhite_young_05_75:
    speaker: "<Monologue>"
    en: There before me...
    ko: 그야말로.
    ja: それはまさしく…
  d_nikke_snowwhite_young_05_76:
    speaker: snowwhite_o
    en: was the true Goddess of Victory.
    ko: 승리의 여신…!
    ja: "…勝利の女神…！"
  d_nikke_snowwhite_young_05_77:
    speaker: liliweiss
    en: Whew... that took a bit longer than expected.
    ko: 후우~ 생각보다 오래 걸렸네.
    ja: ふぅ～…思ったより時間かかっちゃった。
  d_nikke_snowwhite_young_05_78:
    speaker: liliweiss
    en: I'm sorry...
    ko: 어… 미안.
    ja: えっと…ごめん。
  d_nikke_snowwhite_young_05_79:
    speaker: liliweiss
    en: I broke your weapon, again.
    ko: 무기를 또 멋대로 부숴버렸네.
    ja: 武器、また壊しちゃったね。
  d_nikke_snowwhite_young_05_80:
    speaker: liliweiss
    en: Sorry too for freaking out back there
    ko: |-
      아까 총신이 한 번 터져서.
      당황했지 뭐야.
    ja: さっきは銃身が破裂して…ビックリした～
  d_nikke_snowwhite_young_05_81:
    speaker: liliweiss
    en: when the gun fell apart.
    ko: 음… 그래도 정말 미안.
    ja: うーん…でも、本当にごめんね。
  d_nikke_snowwhite_young_05_82:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_05_83:
    speaker: liliweiss
    en: Hey, are you okay?
    ko: 스노우 화이트, 괜찮니?
    ja: スノーホワイト、大丈夫？
  d_nikke_snowwhite_young_05_84:
    speaker: snowwhite_o
    en: "...Splendid."
    ko: "…예요."
    ja: "…です。"
  d_nikke_snowwhite_young_05_85:
    speaker: liliweiss
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_snowwhite_young_05_86:
    speaker: snowwhite_o
    en: You were splendid!
    ko: 정말 최고예요!
    ja: 本当に最高です！
  d_nikke_snowwhite_young_05_87:
    speaker: liliweiss
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_snowwhite_young_05_88:
    speaker: snowwhite_o
    en: That was absolutely incredible, Lilith.
    ko: 너무 멋졌어요.
    ja: とても素敵でした。
  d_nikke_snowwhite_young_05_89:
    speaker: snowwhite_o
    en: I finally know why they consider you mankind's last hope.
    ko: 왜 언니가 인류의 희망이라고 불리는지 알겠어요.
    ja: |-
      どうしてお姉ちゃんが
      人類の希望って呼ばれているのか、
      分かりました。
  d_nikke_snowwhite_young_05_90:
    speaker: snowwhite_o
    en: You possess a power that no Nikke, nor any Rapture, could ever hope to compete
      with.
    ko: 어떤 니케와도… 하물며 랩쳐와도 비교할 수 없는 힘…!
    ja: |-
      どんなニケとも…ましてやラプチャーとも、
      比べものにならない力…！
  d_nikke_snowwhite_young_05_91:
    speaker: snowwhite_o
    en: That's why you haven't found any weapons that complement you.
    ko: 그러니까 언니 손에 맞는 무기가 없는 거였어요.
    ja: |-
      だから、お姉ちゃんに合う武器が
      なかったんです。
  d_nikke_snowwhite_young_05_92:
    speaker: snowwhite_o
    en: There's no room for improvement with you.
    ko: 이미 존재 자체만으로도 완벽한….
    ja: 存在するだけですでに完璧な…
  d_nikke_snowwhite_young_05_93:
    speaker: snowwhite_o
    en: Your existence alone is sheer perfection.
    ko: 완성된 존재니까!
    ja: 完成した存在だから！
  d_nikke_snowwhite_young_05_94:
    speaker: liliweiss
    en: Jeez, don't you think you're building me up a bit too much?
    ko: 어머. 네가 너무 좋게 봐준 거 같은데.
    ja: ちょっと褒めすぎじゃない？
  d_nikke_snowwhite_young_05_95:
    speaker: snowwhite_o
    en: Not at all. I know I'm not wrong about this.
    ko: 아뇨! 잘못 보지 않았어요.
    ja: いいえ！そんなことありません。
  d_nikke_snowwhite_young_05_96:
    speaker: snowwhite_o
    en: When I saw you fighting, I could see straight away
    ko: 언니가 싸우는 모습을 보면 단번에 알 수 있는걸요.
    ja: |-
      お姉ちゃんが戦う姿を見て、
      一目で分かりました。
  d_nikke_snowwhite_young_05_97:
    speaker: snowwhite_o
    en: that you must not wield any weapons.
    ko: 언니의 손엔 무기가 있으면 안 돼요.
    ja: |-
      お姉ちゃんの手に、
      武器があったらダメなんです。
  d_nikke_snowwhite_young_05_98:
    speaker: snowwhite_o
    en: Anything in your hand would only become a hindrance,
    ko: 오히려… 그게 오점이 되고 방해물이 될 거예요.
    ja: 逆に…余分なものになってしまいます。
  d_nikke_snowwhite_young_05_99:
    speaker: snowwhite_o
    en: something incongruous with your innate design.
    ko: 전제부터 잘못된 것이었어요.
    ja: 前提から間違ってました。
  d_nikke_snowwhite_young_05_100:
    speaker: snowwhite_o
    en: Your entire body, from head to toe,
    ko: 머리부터 손끝, 발끝까지 모두.
    ja: 頭のてっぺんから足の爪先まで…
  d_nikke_snowwhite_young_05_101:
    speaker: snowwhite_o
    en: has been designed to unleash this overwhelming power.
    ko: 이 압도적인 힘을 흘려보내고 휘두르기 위해, 정교하게 설계되어 있는 거였어요.
    ja: |-
      あの圧倒的な力を操れるよう、
      精密に設計されていたんです。
  d_nikke_snowwhite_young_05_102:
    speaker: liliweiss
    en: Hmm. I see.
    ko: 흠~ 그랬구나.
    ja: ふ～ん、そうなんだ？
  d_nikke_snowwhite_young_05_103:
    speaker: liliweiss
    en: I'm glad you think so highly of me,
    ko: 네 마음에 드는 사람이 되어 기쁘네.
    ja: まあ、気に入ってもらえたなら嬉しいかな。
  d_nikke_snowwhite_young_05_104:
    speaker: liliweiss
    en: but you know something?
    ko: 근데 그거 알아?
    ja: ねえ、気づいてる？
  d_nikke_snowwhite_young_05_105:
    speaker: liliweiss
    en: I noticed you've started calling me Lilith.
    ko: 아까 전투할 때부터 나한테 언니라고 불러준 거.
    ja: |-
      さっきの戦いから、私のこと、
      お姉ちゃんって呼んでるって。
  d_nikke_snowwhite_young_05_106:
    speaker: snowwhite_o
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_snowwhite_young_05_107:
    speaker: liliweiss
    en: About time, I say.
    ko: 드디어 불러줬네.
    ja: やっと呼んでくれた。
  d_nikke_snowwhite_young_05_108:
    speaker: snowwhite_o
    en: I-I...!
    ko: 그, 그게…!
    ja: そ、それは…！
  d_nikke_snowwhite_young_05_109:
    speaker: snowwhite_o
    en: I just got a bit...
    ko: 아깐 너무 급했고….
    ja: さっきは焦ってたし…
  d_nikke_snowwhite_young_05_110:
    speaker: snowwhite_o
    en: I was... going to call you that once the weapon was finished.
    ko: 워, 원래… 무기가 완성되면… 부, 불러드리려고… 했는데….
    ja: |-
      も、もともと…武器が完成したら…
      よ、呼ぼうと…思ってて…
  d_nikke_snowwhite_young_05_111:
    speaker: snowwhite_o
    en: But once I realized you had no need for any weapons,
    ko: 그런데 이제 정말 언니의 손에 무기가 필요하지 않는다는 걸 알게 됐으니까….
    ja: |-
      でも、お姉ちゃんには武器が必要ないって
      分かったから…
  d_nikke_snowwhite_young_05_112:
    speaker: snowwhite_o
    en: I thought there might not be another opportune moment to call you that, so...
    ko: 더 늦으면 부르지 못할 것 같아서… 그래서….
    ja: |-
      今を逃したら、
      もう呼べなくなる気がして…だから…
  d_nikke_snowwhite_young_05_113:
    speaker: liliweiss
    en: Gotcha.
    ko: 후후, 그랬구나.
    ja: ふふ、そうだったんだ？
  d_nikke_snowwhite_young_05_114:
    speaker: liliweiss
    en: You really are a cutie pie.
    ko: 귀여워라.
    ja: かわいい～
  d_nikke_snowwhite_young_05_115:
    speaker: snowwhite_o
    en: I really don't like it when you call me cute...
    ko: 으으… 귀엽지 않아요….
    ja: うう…かわいくありません…
  d_nikke_snowwhite_young_05_116:
    speaker: liliweiss
    en: It's a bit of a shame though.
    ko: 음. 근데 좀 아쉽네.
    ja: うーん。でも、ちょっと残念。
  d_nikke_snowwhite_young_05_117:
    speaker: liliweiss
    en: It was a joy watching you make weapons for me.
    ko: 네가 나를 위해 무기를 만들어 주는 게 너무 재미있고.
    ja: |-
      私のために武器を作ってくれるの、
      すごく楽しかったし
  d_nikke_snowwhite_young_05_118:
    speaker: liliweiss
    en: I got a real kick out of it,
    ko: 기뻤는데.
    ja: 嬉しかったのに。
  d_nikke_snowwhite_young_05_119:
    speaker: liliweiss
    en: but now you're going to hang up your gloves.
    ko: 이젠 못하게 될 테니까.
    ja: もう終わっちゃうのね。
  d_nikke_snowwhite_young_05_120:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_05_121:
    speaker: snowwhite_o
    en: I'll keep doing it.
    ko: 앞으로도… 계속 만들 거예요.
    ja: これからも…作り続けます。
  d_nikke_snowwhite_young_05_122:
    speaker: liliweiss
    en: You will?
    ko: 계속 만든다고?
    ja: えっ？
  d_nikke_snowwhite_young_05_123:
    speaker: liliweiss
    en: But didn't you just say there was no weapon suitable for me?
    ko: 그러기엔 아까 나한테 맞는 무기는 없다고 하지 않았어?
    ja: さっき私に合う武器はないって言ってなかった？
  d_nikke_snowwhite_young_05_124:
    speaker: snowwhite_o
    en: I... I can...
    ko: "…제가… 될 거니까요."
    ja: "…私が…なります。"
  d_nikke_snowwhite_young_05_125:
    speaker: liliweiss
    en: "??"
    ko: 응?
    ja: え？
  d_nikke_snowwhite_young_05_126:
    speaker: snowwhite_o
    en: I can be your weapon, Lilith.
    ko: 제가 언니의 무기가 되어 줄게요.
    ja: 私がお姉ちゃんの武器になります。
  d_nikke_snowwhite_young_05_127:
    speaker: liliweiss
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_snowwhite_young_05_128:
    speaker: snowwhite_o
    en: I may not have any special fighting abilities, but I'm skilled at making weapons.
    ko: 전 전투능력은 딱히 없지만… 그래도 무기를 만들 줄은 아니까…
    ja: |-
      戦闘能力はあまりありませんが…
      でも、武器は作れるから…
  d_nikke_snowwhite_young_05_129:
    speaker: snowwhite_o
    en: So long as I wield those, I should be of some use at least.
    ko: 제가 만든 무기를 제가 사용하면 그래도 좀 도움이 되지 않을까 싶은데….
    ja: |-
      私が作った武器を自分で使えば、
      少しは役に立てるんじゃないかと…
  d_nikke_snowwhite_young_05_130:
    speaker: snowwhite_o
    en: In a way, the weapons that I craft can be yours as well.
    ko: "그럼 제 무기를 만들게 되면 \n언니의 무기를 만들게 되는 것일 테고…."
    ja: |-
      そうすれば、私の武器を作ることが
      お姉ちゃんの武器を作ることになるし…
  d_nikke_snowwhite_young_05_131:
    speaker: liliweiss
    en: Awww!
    ko: 와. 이건 좀 감동인데.
    ja: わ。感動しちゃった。
  d_nikke_snowwhite_young_05_132:
    speaker: "<Monologue>"
    en: Liliweiss tussles Snow White's hair.
    ko: 릴리바이스가 스노우 화이트의 머리를 마구 쓰다듬었다.
    ja: |-
      リリーバイスはスノーホワイトの頭を
      何度もなでた
  d_nikke_snowwhite_young_05_133:
    speaker: snowwhite_o
    en: Hey!
    ko: 으아앗! 언니이…!
    ja: う…あのっ！お姉ちゃんっ…！？
  d_nikke_snowwhite_young_05_134:
    speaker: liliweiss
    en: Heh-heh, I'm so moved.
    ko: 후후, 진짜 감동받았어.
    ja: ふふ…感動したの。心から。
  d_nikke_snowwhite_young_05_135:
    speaker: liliweiss
    en: "... Okay. There will be a day"
    ko: "…그래. 언젠가."
    ja: "…そうね。いつか。"
  d_nikke_snowwhite_young_05_136:
    speaker: liliweiss
    en: when you become my secret weapon.
    ko: 네가 내 최고의 무기가 되어줘.
    ja: あなたが私の最高の武器になって。
  d_nikke_snowwhite_young_05_137:
    speaker: liliweiss
    en: Until then, I'll be waiting for you.
    ko: 기다리고 있을게.
    ja: 待ってるね。
  d_nikke_snowwhite_young_05_138:
    speaker: snowwhite_o
    en: Okay!
    ko: "…예!"
    ja: "…はい！"
  d_nikke_snowwhite_young_05_139:
    speaker: commander
    en: So,
    ko: 흠~ 그러니까.
    ja: ふむ…なるほど。
  d_nikke_snowwhite_young_05_140:
    speaker: commander
    en: she protected you when the chips were down, and you started calling her "Lilith"?
    ko: 위급할 때 지켜줘서 언니라고 부르게 됐다~ 이거네?
    ja: |-
      危ない時に守ってもらえたから、
      お姉ちゃんと呼ぶようになったのか？
  d_nikke_snowwhite_young_05_141:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_young_05_142:
    speaker: snowwhite_o
    en: That's all you got out of that entire story?!
    ko: 어, 어떻게 이 얘기가 그렇게 해석될 수 있는 거예요?
    ja: ど、どうしてそんなまとめになるんですか！？
  d_nikke_snowwhite_young_05_143:
    speaker: commander
    en: Just kidding.
    ko: 장난이야.
    ja: 冗談だ。
  d_nikke_snowwhite_young_05_144:
    speaker: commander
    en: Becoming a weapon for someone else...
    ko: "…무기가 돼준다라."
    ja: "…武器になる、か。"
  d_nikke_snowwhite_young_05_145:
    speaker: commander
    en: Pretty cool, hehe.
    ko: 하하. 좀 멋진데?
    ja: ははっ。格好いいじゃないか。
  d_nikke_snowwhite_young_05_146:
    speaker: snowwhite_o
    en: Nothing so dramatic as that. I just... I wanted to lend Lilith a hand.
    ko: |-
      …멋지지 않아요.
      전 그저… 조금이나마 언니에게 힘이 되어주고 싶을 뿐이에요.
    ja: |-
      …そんなことありません。
      私はただ…少しでもお姉ちゃんの
      力になりたいだけです。
  d_nikke_snowwhite_young_05_147:
    speaker: commander
    en: That's exactly what I'm talking about. Super cool.
    ko: 그게 멋지다는 거야.
    ja: それが格好いいと言ったんだ。
  d_nikke_snowwhite_young_05_148:
    speaker: commander
    en: When confronted with Lilith's power, the thought of helping her wouldn't even
      cross most people's minds.
    ko: 보통 릴리스 정도의 힘을 보면, 도움이 돼주고 싶다가 아니라.
    ja: |-
      リリスのような力を目の当たりにして、
      「役に立ちたい」なんてほぼ誰も考えない。
  d_nikke_snowwhite_young_05_149:
    speaker: commander
    en: They'd just regard her as an aberration,
    ko: 나랑은 다른 존재다.
    ja: "「あれは自分とは違う存在だ」"
  d_nikke_snowwhite_young_05_150:
    speaker: commander
    en: a freakish entity that
    ko: 괴물이다.
    ja: "「バケモノだ」"
  d_nikke_snowwhite_young_05_151:
    speaker: commander
    en: they could rely on for protection.
    ko: 라고 생각해서 멋대로 기대고 의지하기 마련이니까.
    ja: |-
      そんな風に考えて、
      一方的に頼ろうとしたりするものさ。
  d_nikke_snowwhite_young_05_152:
    speaker: snowwhite_o
    en: What?!
    ko: 괴물이라니…!
    ja: バケモノだなんて…！
  d_nikke_snowwhite_young_05_153:
    speaker: snowwhite_o
    en: Lilith isn't a freak!
    ko: 언니는 그런 존재가 아니에요!
    ja: お姉ちゃんは、そんな存在じゃありません！
  d_nikke_snowwhite_young_05_154:
    speaker: snowwhite_o
    en: Anyway, I feel like there's nothing I can do to help her...
    ko: 오히려… 제가 지금 아무런 도움이 되고 있지 않는 것 같아서….
    ja: むしろ…今は何の役にも立ててない気がして…
  d_nikke_snowwhite_young_05_155:
    speaker: snowwhite_o
    en: I'm always afraid that I won't be able to keep my promise.
    ko: 약속을 지키지 못할까 봐 무서운데….
    ja: 約束を守れないんじゃないかって、怖いです…
  d_nikke_snowwhite_young_05_156:
    speaker: commander
    en: I know.
    ko: 알아.
    ja: 分かっている。
  d_nikke_snowwhite_young_05_157:
    speaker: commander
    en: Just trust me when I say you did a good job.
    ko: 그러니까~ 네가 잘한 거라고 인마.
    ja: だから、君はよく頑張っているんだ。
  d_nikke_snowwhite_young_05_158:
    speaker: "<Monologue>"
    en: The commander tussles Snow White's hair.
    ko: 지휘관이 스노우 화이트의 머리를 마구 쓰다듬었다.
    ja: 指揮官はスノーホワイトの頭を何度もなでた
  d_nikke_snowwhite_young_05_159:
    speaker: snowwhite_o
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_snowwhite_young_05_160:
    speaker: snowwhite_o
    en: Hey!
    ko: 뭐, 뭐예요?
    ja: な、何ですか？
  d_nikke_snowwhite_young_05_161:
    speaker: commander
    en: Thanks for the stories,
    ko: 귀여운 녀석.
    ja: かわいい奴だな…
  d_nikke_snowwhite_young_05_162:
    speaker: commander
    en: cutie-pie.
    ko: 이야기 잘 들었다.
    ja: 話してくれたこと、礼を言う。
  d_nikke_snowwhite_young_05_163:
    speaker: commander
    en: I like it when we spend time together like this.
    ko: 앞으로도 그렇게 사이좋게 잘 지내고.
    ja: これからも仲よくしてやってくれ。
  d_nikke_snowwhite_young_05_164:
    speaker: commander
    en: Don't be a stranger.
    ko: 너무 혼자 놀지 말고 다른 애들이랑 좀 놀고 그래.
    ja: |-
      1人で遊んでばかりいないで、
      他の友だちとも遊ぶんだぞ。
  d_nikke_snowwhite_young_05_165:
    speaker: commander
    en: Besides, staring at a computer monitor like that all day is bad for your eyes.
    ko: 그렇게 컴퓨터만 보다가 눈 나빠진다?
    ja: |-
      スクリーンばかり見ていたら、
      目が悪くなるからな。
  d_nikke_snowwhite_young_05_166:
    speaker: snowwhite_o
    en: Nikkes don't suffer from any visual impairment.
    ko: 니케는 눈 안 나빠지는데….
    ja: ニケは目が悪くならないはずですが…
  d_nikke_snowwhite_young_05_167:
    speaker: commander
    en: Yeah yeah, I get it. Nikkes are the best and humans are weak and vulnerable.
    ko: |-
      말이 그렇다는 거지.
      그래~ 니케가 최고다.
    ja: |-
      言ってみただけだ。
      ああ、ニケはいいなぁ～
  d_nikke_snowwhite_young_05_168:
    speaker: commander
    en: You know what I mean.
    ko: 어디 인간 서러워서 살겠나.
    ja: 生身の人間は辛いよ。
  d_nikke_snowwhite_young_05_169:
    speaker: "<Monologue>"
    en: The commander leaves his seat.
    ko: 지휘관이 자리에서 일어났다.
    ja: 指揮官はその場から立ち上がった
  d_nikke_snowwhite_young_05_170:
    speaker: commander
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  d_nikke_snowwhite_young_05_171:
    speaker: snowwhite_o
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_snowwhite_young_05_172:
    speaker: commander
    en: You can do it.
    ko: 너라면 될 수 있을 거다.
    ja: 君なら、なれるはずだ。
  d_nikke_snowwhite_young_05_173:
    speaker: snowwhite_o
    en: "..."
    ko: "…예?"
    ja: "…えっ？"
  d_nikke_snowwhite_young_05_174:
    speaker: commander
    en: Don't let your doubts get the best of you. You're one of the Goddesses yourself.
    ko: |-
      땅 파지 말라고.
      너도 갓데스니까.
    ja: |-
      のんびりしている暇はないぞ。
      君もゴッデスなんだからな。
  d_nikke_snowwhite_young_05_175:
    speaker: commander
    en: So long.
    ko: 간다.
    ja: ではな。
  d_nikke_snowwhite_young_05_176:
    speaker: "<Monologue>"
    en: The commander leaves.
    ko: 지휘관이 떠나갔다.
    ja: 指揮官が去っていった
  d_nikke_snowwhite_young_05_177:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_young_05_178:
    speaker: snowwhite_o
    en: What's gotten into the Commander today?
    ko: 지휘관은 이상해.
    ja: 指揮官、どうしちゃったんだろう…？
  d_nikke_snowwhite_young_05_179:
    speaker: snowwhite_o
    en: But...
    ko: "…그래도."
    ja: "…でも。"
  d_nikke_snowwhite_young_05_180:
    speaker: "<Narration>"
    en: You can do it.
    ko: "[너라면 될 수 있을 거다.]"
    ja: "「君なら、なれるはずだ」"
  d_nikke_snowwhite_young_05_181:
    speaker: snowwhite_o
    en: I've got someone in my corner.
    ko: 응원을 받았으니까….
    ja: 応援してもらったから…
  d_nikke_snowwhite_young_05_182:
    speaker: snowwhite_o
    en: I can't disappoint them.
    ko: 힘내야지.
    ja: 頑張ろう。
  d_nikke_snowwhite_young_05_183:
    speaker: "<Narration>"
    en: "*Clink clank*"
    ko: 끼릭- 끼릭-
    ja: カチッ、キュッ
  d_nikke_snowwhite_young_05_184:
    speaker: "<Monologue>"
    en: Snow White resumes assembling the weapon before her,
    ko: 스노우 화이트는 다시 무기를 조립하기 시작했다.
    ja: スノーホワイトは再び武器を組み立て始めた
  d_nikke_snowwhite_young_05_185:
    speaker: "<Monologue>"
    en: so that she can fulfill the promise she once made to her hero.
    ko: 언젠가 그녀의 우상과 했던 약속을 지키기 위해.
    ja: 自分の憧れと交わした約束を守るために
  d_nikke_snowwhite_young_05_186:
    speaker: "<Monologue>"
    en: So that one day,
    ko: 언젠가 릴리바이스를 위한 무기가 될,
    ja: リリーバイスのための武器になる
  d_nikke_snowwhite_young_05_187:
    speaker: "<Monologue>"
    en: she can finally become Liliweiss' weapon.
    ko: 그날을 위해.
    ja: その日のために
