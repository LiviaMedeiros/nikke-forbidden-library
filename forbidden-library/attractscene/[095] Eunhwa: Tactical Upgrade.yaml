---
d_nikke_eunhwa_tactical_01:
  d_nikke_eunhwa_tactical_01_1:
    speaker: "<Monologue>"
    en: I'm somewhere on the surface, surrounded by all sorts of debris.
    ko: 주위가 각종 잔해로 가득한 지상의 어느 곳.
    ja: |-
      様々な残骸が散乱している
      地上のとある場所
  d_nikke_eunhwa_tactical_01_2:
    speaker: "<Monologue>"
    en: I came here to support Eunhwa, but we got separated.
    ko: 은화의 서포트를 위해 이곳에 왔지만, 은화와는 떨어져 버렸다.
    ja: |-
      ウンファをサポートするためにここに来たが
      ウンファと離ればなれになってしまった
  d_nikke_eunhwa_tactical_01_3:
    speaker: "<Monologue>"
    en: First things first, I need to regroup with Eunhwa.
    ko: "…일단은 은화와 합류해야 한다."
    ja: "…とりあえず合流しなければ"
  d_nikke_eunhwa_tactical_01_4:
    speaker: "<Monologue>"
    en: But since I've no idea where she is, I can't just move around recklessly.
    ko: 하지만 은화의 위치를 모르는 현재로선 무작정 움직일 수도 없는 노릇이다.
    ja: |-
      しかし彼女の位置が分からない状態で
      むやみに動くのは得策ではない
  d_nikke_eunhwa_tactical_01_5:
    speaker: "<Monologue>"
    en: And as if things weren't bad enough...
    ko: 거기에 설상가상으로….
    ja: ましてや…
  d_nikke_eunhwa_tactical_01_6:
    speaker: "<Narration>"
    en: "*Screeeeee*"
    ko: 키이잉-
    ja: キィィン――
  d_nikke_eunhwa_tactical_01_7:
    speaker: "<Self>"
    en: "... Raptures."
    ko: "…랩쳐."
    ja: "…ラプチャー"
  d_nikke_eunhwa_tactical_01_8:
    speaker: "<Monologue>"
    en: I can't afford to waste time fighting right now.
    ko: 지금은 전투로 낭비할 시간이 없다.
    ja: 今はラプチャーと戦っている時間はない
  d_nikke_eunhwa_tactical_01_9:
    speaker: "<Monologue>"
    en: I need a way to avoid a fight...
    ko: 전투를 피할 방법이….
    ja: なんとか戦闘を避けるには…
  d_nikke_eunhwa_tactical_01_10:
    speaker: eunhwa_t_op_c
    en: Head to that building next to you, Junior Blockhead.
    ko: 바로 옆에 있는 건물로 가, 꼴통 후배.
    ja: 真横のビルに入れ、情けない後輩。
  d_nikke_eunhwa_tactical_01_11:
    speaker: eunhwa_t_op_c
    en: If you move through there, you can avoid the Rapture's line of sight.
    ko: 거기를 통해 이동하면 랩쳐의 눈을 피할 수 있어.
    ja: |-
      そこを通って移動すれば
      ラプチャーの目を避けられる。
  d_nikke_eunhwa_tactical_01_12:
    speaker: eunhwa_t_op_c
    en: After that, the passage on the second floor will lead you straight to me.
    ko: 그 후에 2층에 있는 통로를 이용하면 여기로 곧장 올 수 있을 거다.
    ja: |-
      その後2階にある通路を使えば、
      ここへまっすぐ来られるはずだ。
  d_nikke_eunhwa_tactical_01_13:
    speaker: "<Self>"
    en: Eunhwa! You're safe!
    ko: 은화! 무사했구나!
    ja: ウンファ！無事だったか！
  d_nikke_eunhwa_tactical_01_14:
    speaker: eunhwa_t_op_c
    en: Were you actually hoping that I wouldn't make it out safely?
    ko: 무사하지 못하기를 바라기라도 한 거냐?
    ja: 無事でない方がよかったか？
  d_nikke_eunhwa_tactical_01_15:
    speaker: "<Self>"
    en: That's not what I meant...
    ko: 아니, 그런 말이 아니라….
    ja: いや、そういう意味じゃなくて…
  d_nikke_eunhwa_tactical_01_16:
    speaker: eunhwa_t_op_c
    en: Tch, quit the yapping and follow my orders now.
    ko: |-
      쯧.
      잔소리 말고 지금은 내 지시에 따르도록 해.
    ja: |-
      チッ。
      言い訳はいい。今は私の指示に従え。
  d_nikke_eunhwa_tactical_01_17:
    speaker: eunhwa_t_op_c
    en: Can you shoot that gun you're holding?
    ko: 그런데 너 지금 들고 있는 총, 쏠 수 있겠냐?
    ja: お前が持っている銃はちゃんと使えるか？
  d_nikke_eunhwa_tactical_01_18:
    speaker: "<Self>"
    en: I think so.
    ko: 문제없을 것 같아.
    ja: 問題ないはずだ
  d_nikke_eunhwa_tactical_01_19:
    speaker: eunhwa_t_op_c
    en: Good. Then be ready for combat, just in case.
    ko: 좋아. 그렇다면 혹시 있을지도 모르는 전투에도 대비해라.
    ja: 分かった。念のため、急な戦闘にも備えておけ。
  d_nikke_eunhwa_tactical_01_20:
    speaker: eunhwa_t_op_c
    en: You're the only one who can fight right now.
    ko: 지금 제대로 싸울 수 있는 건 너밖에 없으니까.
    ja: 今まともに戦えるのはお前しかいない。
  d_nikke_eunhwa_tactical_01_21:
    speaker: eunhwa_t_op_c
    en: Damn it... I never thought my weapon would be taken away.
    ko: |-
      젠장….
      설마 무기까지 빼앗아버릴 줄이야.
    ja: |-
      チッ…
      まさか武器まで奪われるとはな。
  d_nikke_eunhwa_tactical_01_22:
    speaker: eunhwa_t_op_c
    en: "... But complaining won't get us anywhere."
    ko: "…불평한다고 별 뾰족한 수가 나오진 않겠지."
    ja: "…文句をたれたところで何も変わらない。"
  d_nikke_eunhwa_tactical_01_23:
    speaker: eunhwa_t_op_c
    en: I'll cover you, so follow my orders, Junior Blockhead.
    ko: |-
      서포트하겠다.
      꼴통 후배, 일단은 내 지시에 따라.
    ja: |-
      支援する。
      ひとまずは私の指示に従え。
  d_nikke_eunhwa_tactical_01_24:
    speaker: eunhwa_t_op_c
    en: Our top priority is to regroup first.
    ko: 제일 먼저 합류부터 하도록 한다.
    ja: まずは合流だ。
  d_nikke_eunhwa_tactical_01_25:
    speaker: "<Self>"
    en: Got it.
    ko: 라져.
    ja: ラジャー。
  d_nikke_eunhwa_tactical_01_26:
    speaker: "<Narration>"
    en: A moment ago.
    ko: 조금 전.
    ja: 少し前のこと――
  d_nikke_eunhwa_tactical_01_27:
    speaker: ingrid
    en: Both of you are here.
    ko: 두 명 모두 왔나.
    ja: よく来てくれた。
  d_nikke_eunhwa_tactical_01_28:
    speaker: ingrid
    en: Thanks for showing up on such short notice.
    ko: 갑작스러운 호출에도 응해줘서 고맙다.
    ja: 突然呼び出してすまない。
  d_nikke_eunhwa_tactical_01_29:
    speaker: "<Self>"
    en: I happened to be free.
    ko: 마침 시간이 비었거든.
    ja: 大丈夫だ。ちょうど時間が空いていた
  d_nikke_eunhwa_tactical_01_30:
    speaker: ingrid
    en: Sorry to cut into your hard-earned break,
    ko: 바쁜 와중 모처럼의 휴식이었을 텐데, 미안하군.
    ja: 束の間の貴重な休息時間に邪魔をしたな。
  d_nikke_eunhwa_tactical_01_31:
    speaker: ingrid
    en: but there's something I absolutely need you to handle. So I called you in.
    ko: 하지만 꼭 해줬으면 하는 일이 있어 호출하게 되었다.
    ja: |-
      しかし、是非とも
      協力してもらいたいことがある。
  d_nikke_eunhwa_tactical_01_32:
    speaker: eunhwa_t
    en: Tch. I said I can handle a simulation test like this all by myself.
    ko: 쯧. 시뮬레이션 테스트 같은 건, 나 혼자서도 충분하다고 했잖아.
    ja: |-
      チッ。シミュレーションテストなら
      私一人で十分だと言ったはずだ。
  d_nikke_eunhwa_tactical_01_33:
    speaker: eunhwa_t
    en: So what's the point of bringing him here too?
    ko: 굳이 꼴통 후배까지 부를 이유가 있어?
    ja: 情けない後輩まで呼んだ理由は何だ？
  d_nikke_eunhwa_tactical_01_34:
    speaker: ingrid
    en: The simulation this time is a bit special.
    ko: 이번에 테스트할 시뮬레이션은 조금 특수하니 말이지.
    ja: 少々特殊なシミュレーションテストを行う。
  d_nikke_eunhwa_tactical_01_35:
    speaker: ingrid
    en: Normally, the more people the better, but with you, Eunhwa, I think this number
      will be enough.
    ko: |-
      구태여 따지자면 인원이 많을수록 좋긴 하지만,
      은화 너라면 이 정도로도 충분할 것 같군.
    ja: |-
      人員は多ければ多いほどいいのだが、
      お前なら2人いれば十分だと判断した。
  d_nikke_eunhwa_tactical_01_36:
    speaker: ingrid
    en: Or am I wrong? Would it be better to have more?
    ko: 혹시 많은 편이 더 좋았던 건가?
    ja: もっと大人数の方がよかったか？
  d_nikke_eunhwa_tactical_01_37:
    speaker: eunhwa_t
    en: "*Sigh* Better to have just Junior Blockhead than a whole mob tagging along."
    ko: "…하아. 꼴통 후배만 있는 편이 여럿이서 몰려다니는 것보단 낫겠네."
    ja: "…はぁ。こいつだけでいい。"
  d_nikke_eunhwa_tactical_01_38:
    speaker: eunhwa_t
    en: Anyway, since we're all here, let's get started right away.
    ko: 어쨌든 모였으니까, 당장 시작해.
    ja: |-
      私とこいつだけでやる。
      早く始めろ。
  d_nikke_eunhwa_tactical_01_39:
    speaker: ingrid
    en: You sure you don't need any more details?
    ko: 더 자세한 설명은 듣지 않아도 되겠나?
    ja: 詳しい説明を聞かなくてもいいのか？
  d_nikke_eunhwa_tactical_01_40:
    speaker: eunhwa_t
    en: No, I'm good.
    ko: 상관없어.
    ja: 必要ない。
  d_nikke_eunhwa_tactical_01_41:
    speaker: ingrid
    en: All right, then. We'll begin after a short briefing.
    ko: 그래, 좋다. 간단한 브리핑 후 시작하도록 하지.
    ja: |-
      分かった。
      では簡単なブリーフィングの後で始めよう。
  d_nikke_eunhwa_tactical_01_42:
    speaker: ingrid
    en: The purpose of this test is to verify whether this new type of simulation
      is safe for users.
    ko: 이번 테스트는 새로운 형태의 시뮬레이션이 사용자에게 안전한지를 검증하는 것이 목적이다.
    ja: |-
      今回のテストの目的は、新しいタイプの
      シミュレーションがユーザーにとって
      安全かどうかを検証することだ。
  d_nikke_eunhwa_tactical_01_43:
    speaker: ingrid
    en: The simulation identifies the user's weakness and aims to help them overcome
      it.
    ko: 시뮬레이션은 사용자의 약점을 찾아내, 그 부분을 극복하는 것을 목표로 하며,
    ja: |-
      シミュレーションは
      ユーザーの弱点を見つけ出し、
      その克服を目標とするものであり、
  d_nikke_eunhwa_tactical_01_44:
    speaker: ingrid
    en: We'll monitor the user's condition until they clear the simulation.
    ko: 사용자가 시뮬레이션에 진입하여 클리어할 때까지의 상태를 관찰하도록 한다.
    ja: |-
      ユーザーがシミュレーションに入り、
      クリアするまでの状態を
      観察することになっている。
  d_nikke_eunhwa_tactical_01_45:
    speaker: ingrid
    en: When you're ready, use the device in front of you to enter the simulation.
    ko: 테스터는 준비가 끝났다면, 앞에 있는 기계를 사용해 시뮬레이션에 진입하도록 해라.
    ja: |-
      準備ができたら、前にある機械を使って
      シミュレーションに入るように。
  d_nikke_eunhwa_tactical_01_46:
    speaker: "<Self>"
    en: Okay, I'll—
    ko: 그렇다면 나도….
    ja: じゃあ私もそろそろ…
  d_nikke_eunhwa_tactical_01_47:
    speaker: ingrid
    en: You'll be starting in a moment, @UserName.
    ko: 제군은 잠시 후에 시작하도록 한다.
    ja: お前には少し遅れて始めてもらう。
  d_nikke_eunhwa_tactical_01_48:
    speaker: "<Self>"
    en: Huh? Why?
    ko: 응? 어째서?
    ja: どうしてだ？
  d_nikke_eunhwa_tactical_01_49:
    speaker: ingrid
    en: It's for the sake of the simulation. That's all I'll say.
    ko: 시뮬레이션 시행의 목적을 위해서라고 일단 말해두지.
    ja: |-
      このシミュレーションの目的のために
      必要だから、とだけ言っておこう。
  d_nikke_eunhwa_tactical_01_50:
    speaker: eunhwa_t
    en: Okay then.
    ko: 뭐, 그렇다는군.
    ja: "…だそうだ。"
  d_nikke_eunhwa_tactical_01_51:
    speaker: eunhwa_t
    en: I'll go first, Junior Blockhead.
    ko: 먼저 시작한다. 꼴통 후배.
    ja: 先に始めてるぞ。情けない後輩。
  d_nikke_eunhwa_tactical_01_52:
    speaker: eunhwa_t
    en: Don't lag behind.
    ko: 뒤처지지 않도록 해.
    ja: 遅れるな。
  d_nikke_eunhwa_tactical_01_53:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 팟-
    ja: パッ…
  d_nikke_eunhwa_tactical_01_54:
    speaker: "<Monologue>"
    en: Eunhwa puts on the device and enters the simulation.
    ko: 은화가 기계를 착용하고, 시뮬레이션으로 진입했다.
    ja: |-
      ウンファは機械を装着すると、
      シミュレーションを開始した
  d_nikke_eunhwa_tactical_01_55:
    speaker: ingrid
    en: She's gone...?
    ko: 갔나….
    ja: 行ったな…
  d_nikke_eunhwa_tactical_01_56:
    speaker: "<Self>"
    en: Will she be okay on her own?
    ko: 혼자인데 괜찮은 거야?
    ja: 一人で大丈夫なのか？
  d_nikke_eunhwa_tactical_01_57:
    speaker: ingrid
    en: If it's Eunhwa, there won't really be any problem for a while.
    ko: 은화라면 잠깐은 딱히 문제 될 건 없을 거다.
    ja: |-
      ウンファなら少しの間くらいは
      一人でも問題ない。
  d_nikke_eunhwa_tactical_01_58:
    speaker: ingrid
    en: She's exceptionally capable, after all.
    ko: 그녀는 무척 우수하니 말이지.
    ja: 彼女はずば抜けて優秀だからな。
  d_nikke_eunhwa_tactical_01_59:
    speaker: "<Self>"
    en: You seem to trust her quite a lot.
    ko: 꽤 신뢰하고 있네.
    ja: かなり信頼してるみたいだな
  d_nikke_eunhwa_tactical_01_60:
    speaker: ingrid
    en: No doubt about it.
    ko: 두말할 것도 없지.
    ja: もちろんだ。
  d_nikke_eunhwa_tactical_01_61:
    speaker: ingrid
    en: I called you here for this simulation partly because I trust Eunhwa.
    ko: 이번 시뮬레이션에 제군을 부른 이유 중 하나도 은화를 믿고 있기 때문이다.
    ja: |-
      今回お前を呼んだ理由の一つは、
      ウンファを信じているからだ。
  d_nikke_eunhwa_tactical_01_62:
    speaker: "<Self>"
    en: And the other reason?
    ko: 다른 이유는?
    ja: 他の理由は？
  d_nikke_eunhwa_tactical_01_63:
    speaker: ingrid
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_nikke_eunhwa_tactical_01_64:
    speaker: ingrid
    en: I gave Eunhwa a quick rundown, but I should explain it to you in more detail.
    ko: "은화에게 간략하게 설명해 두기는 했지만, \n제군에겐 더 자세히 설명하는 편이 좋겠군."
    ja: |-
      ウンファには簡単に説明したが、
      お前にはもう少し詳しく説明しておこう。
  d_nikke_eunhwa_tactical_01_65:
    speaker: ingrid
    en: This simulation is built based on data recorded in the NIMPH.
    ko: 저 시뮬레이션은 NIMPH에 기록된 데이터를 토대로 시뮬레이션을 구축.
    ja: |-
      このシミュレーションはNIMPHに記録された
      データを基にシミュレーションを構築する。
  d_nikke_eunhwa_tactical_01_66:
    speaker: ingrid
    en: It creates enemies from the fears of whoever enters,
    ko: 그와 함께 진입한 이의 두려움을 근거로 적을 생성한다.
    ja: |-
      同時に、進入した使用者の恐怖心に基づき
      敵を作成する。
  d_nikke_eunhwa_tactical_01_67:
    speaker: ingrid
    en: deliberately triggering their trauma.
    ko: 즉, 사용자의 트라우마를 자극한다는 말이지.
    ja: つまり、使用者のトラウマを刺激するのだ。
  d_nikke_eunhwa_tactical_01_68:
    speaker: ingrid
    en: The simulation Eunhwa just entered will lay bare her weaknesses,
    ko: 지금 은화가 진입한 시뮬레이션은 그녀의 약한 부분을 가감 없이 보여줄 것이다.
    ja: |-
      今ウンファが侵入したシミュレーションは、
      彼女の弱点をこれでもかと見せつけて
      くるだろう。
  d_nikke_eunhwa_tactical_01_69:
    speaker: ingrid
    en: and no one wants to show their weaknesses,
    ko: 그리고 약점을 남에게 보여주고 싶은 사람은 없지.
    ja: 誰だって自分の弱点は人に知られたくない。
  d_nikke_eunhwa_tactical_01_70:
    speaker: ingrid
    en: especially someone like her, who's always striving for perfection.
    ko: 특히 항상 완벽하기 위해서 노력하는 그녀라면, 더욱 그럴 테고.
    ja: |-
      常に完璧を目指し努力する彼女なら
      なおさらだ。
  d_nikke_eunhwa_tactical_01_71:
    speaker: "<Self>"
    en: Is it really okay for us to be privy to all this?
    ko: 우리가 그걸 봐도 괜찮은 거야?
    ja: 私たちがそれを見てもいいのか？
  d_nikke_eunhwa_tactical_01_72:
    speaker: ingrid
    en: We wouldn't have started without Eunhwa's consent in the first place.
    ko: 애초에 은화의 동의가 없었으면 시작하지도 않았을 거다.
    ja: |-
      ウンファの同意があったからこそ今回の
      シミュレーションテストを行うことができた。
  d_nikke_eunhwa_tactical_01_73:
    speaker: ingrid
    en: That's why I'm counting on this opportunity to help her finally overcome her
      weaknesses.
    ko: 그렇기에 나로서는 은화가 이 기회를 통해 약점을 확실하게 극복하기를 바라고 있기도 하다.
    ja: |-
      私はウンファがこの機会に
      弱点を確実に克服することを願っている。
  d_nikke_eunhwa_tactical_01_74:
    speaker: ingrid
    en: Though she has already overcome so much and grown in many ways,
    ko: "비록 지금의 은화가 많은 것을 극복하고, \n여러모로 성장하기는 했지만,"
    ja: |-
      今のウンファは様々なことを乗り越え、
      大きく成長を遂げたが、
  d_nikke_eunhwa_tactical_01_75:
    speaker: ingrid
    en: by confronting and resolving whatever still lingers deep in her heart,
    ko: 아직 남아 있을지도 모르는 가슴 속의 응어리를 마주하고 풀어냄으로써,
    ja: |-
      まだ残っているかもしれない
      わだかまりと向き合い、
      それを解きほぐすことで
  d_nikke_eunhwa_tactical_01_76:
    speaker: ingrid
    en: she will move even closer to the perfection she strives for.
    ko: 목표로 하는 완벽에 더욱 가까워질 수 있게.
    ja: 目指す完璧に、より一層近づいてほしい。
  d_nikke_eunhwa_tactical_01_77:
    speaker: "<Self>"
    en: "... I see."
    ko: "…잘 알았어."
    ja: "…分かった"
  d_nikke_eunhwa_tactical_01_78:
    speaker: "<Self>"
    en: But are you sure I'm the right person for such an important task?
    ko: 그런데 그렇게 중요한 일을 내가 해도 되는 거야?
    ja: でもそんな重要な役割を私が？
  d_nikke_eunhwa_tactical_01_79:
    speaker: ingrid
    en: Though it may not seem like it, Eunhwa trusts you.
    ko: 저래 봬도 은화는 제군을 신뢰하고 있다.
    ja: ああ見えてもウンファはお前を信頼している。
  d_nikke_eunhwa_tactical_01_80:
    speaker: ingrid
    en: Knowing her, she'd never say it out loud.
    ko: 그녀의 성격상 절대 말로 하진 않을 테지만.
    ja: |-
      彼女の性格上、
      絶対に口に出しては言わないだろうが。
  d_nikke_eunhwa_tactical_01_81:
    speaker: ingrid
    en: But when it comes to your help, she won't refuse.
    ko: 제군의 도움이라면 은화도 굳이 거절하진 않을 거다.
    ja: |-
      お前の支援ならウンファも敢えて
      断ることはないだろう。
  d_nikke_eunhwa_tactical_01_82:
    speaker: "<Self>"
    en: For some reason, I feel a bit embarrassed...
    ko: 어쩐지 쑥스럽네….
    ja: ちょっと恥ずかしいな…
  d_nikke_eunhwa_tactical_01_83:
    speaker: ingrid
    en: Heh, is that so?
    ko: 훗, 그런가.
    ja: ふっ。そうか？
  d_nikke_eunhwa_tactical_01_84:
    speaker: ingrid
    en: In any case, that's precisely why I chose you as Eunhwa's partner.
    ko: 어쨌든 이상의 이유가 제군을 은화의 파트너로 선택한 이유다.
    ja: |-
      とにかく、以上の理由で
      お前をウンファのパートナーに選んだ。
  d_nikke_eunhwa_tactical_01_85:
    speaker: ingrid
    en: Any other questions?
    ko: 다른 질문 사항이라도 있나?
    ja: 他に質問はあるか？
  d_nikke_eunhwa_tactical_01_86:
    speaker: "<Self>"
    en: No, I think I'm good.
    ko: 이제 괜찮은 것 같아.
    ja: 大丈夫だ
  d_nikke_eunhwa_tactical_01_87:
    speaker: ingrid
    en: Good. Then get started.
    ko: 좋군. 그렇다면 시작하도록 해라.
    ja: 分かった。では始めるとするか。
  d_nikke_eunhwa_tactical_01_88:
    speaker: ingrid
    en: "... And be careful."
    ko: "…그리고 조심하도록."
    ja: "…それと気を付けろ。"
  d_nikke_eunhwa_tactical_01_89:
    speaker: ingrid
    en: If I know Eunhwa as well as I think I do, she's probably in an exceedingly
      dangerous situation right now.
    ko: 내가 은화에 대해서 정말로 잘 아는 게 맞다면, 은화는 현재 꽤 위험한 상황일 테니까.
    ja: |-
      私の理解が正しければ、今頃ウンファは
      かなり危険な状況に直面しているはずだ。
  d_nikke_eunhwa_tactical_01_90:
    speaker: "<Self>"
    en: Dangerous?
    ko: 위험하다고?
    ja: 危険な状況？
  d_nikke_eunhwa_tactical_01_91:
    speaker: ingrid
    en: Yeah. If my hunch is right, Eunhwa is...
    ko: 그래. 내 짐작대로라면 은화는….
    ja: そうだ。私の予想通りならウンファは…
  d_nikke_eunhwa_tactical_01_92:
    speaker: ingrid
    en: in no condition to fight.
    ko: 전투를 할 수 없는 상태일 거다.
    ja: 戦うこともできないだろう。
d_nikke_eunhwa_tactical_02:
  d_nikke_eunhwa_tactical_02_1:
    speaker: eunhwa_t
    en: Where am I...?
    ko: 여기는….
    ja: ここは…
  d_nikke_eunhwa_tactical_02_2:
    speaker: eunhwa_t
    en: Ugh, damn it. Why does my head feel like this...?
    ko: |-
      으윽, 젠장.
      머리가 왜 이리….
    ja: |-
      うぅ、くそっ。
      頭が割れそうだ…
  d_nikke_eunhwa_tactical_02_3:
    speaker: eunhwa_t
    en: "... Is this a side effect of the simulation?"
    ko: "…시뮬레이션의 부작용 같은 건가?"
    ja: "…シミュレーションの副作用か何かか？"
  d_nikke_eunhwa_tactical_02_4:
    speaker: "<Narration>"
    en: Eunhwa looks around.
    ko: 은화는 주변을 둘러봤다.
    ja: ウンファはあたりを見回した
  d_nikke_eunhwa_tactical_02_5:
    speaker: eunhwa_t
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_eunhwa_tactical_02_6:
    speaker: eunhwa_t
    en: I should scout the area first.
    ko: 먼저 주위에 뭐가 있는지 살펴봐야겠네.
    ja: まずは周辺環境の把握から始めるか。
  d_nikke_eunhwa_tactical_02_7:
    speaker: "<Narration>"
    en: Eunhwa reflexively reaches for the spot where she always holsters her rifle.
    ko: 은화는 반사적으로 항상 라이플을 매고 다녔던 곳에 손을 뻗었다.
    ja: |-
      ウンファは反射的にいつもライフルを
      背負っていた場所に手を伸ばした
  d_nikke_eunhwa_tactical_02_8:
    speaker: "<Narration>"
    en: But...
    ko: 하지만.
    ja: しかし…
  d_nikke_eunhwa_tactical_02_9:
    speaker: eunhwa_t
    en: "... Tsk."
    ko: "…칫."
    ja: "…チッ。"
  d_nikke_eunhwa_tactical_02_10:
    speaker: eunhwa_t
    en: I figured this simulation wouldn't go as expected,
    ko: 일반적인 형태로 진행되진 않을 거라고 예상하기는 했지만,
    ja: 通常と違う条件で行われると予想はしていたが
  d_nikke_eunhwa_tactical_02_11:
    speaker: eunhwa_t
    en: but I didn't think my weapons would be gone.
    ko: 그렇다고 무기까지 빼앗아버리는 상황은 상정하지 못했는데.
    ja: 武器まで奪われるとはな。
  d_nikke_eunhwa_tactical_02_12:
    speaker: eunhwa_t
    en: "... I'll have to move as carefully as possible."
    ko: "…최대한 조심스럽게 움직여야 하겠네."
    ja: "…できる限り慎重に行動しなくては。"
  d_nikke_eunhwa_tactical_02_13:
    speaker: eunhwa_t
    en: Is there any high ground nearby...?
    ko: 주변에 높은 곳이….
    ja: この近くで高所は…
  d_nikke_eunhwa_tactical_02_14:
    speaker: "<Narration>"
    en: Eunhwa looks up and scans the buildings around her.
    ko: 은화가 시선을 위로 하여, 자신을 둘러싼 건물들을 살펴보았다.
    ja: |-
      ウンファは視線を上に移し、
      自身を取り囲む建造物を見た
  d_nikke_eunhwa_tactical_02_15:
    speaker: eunhwa_t
    en: Hmm...
    ko: "…흠."
    ja: "…ふん。"
  d_nikke_eunhwa_tactical_02_16:
    speaker: eunhwa_t
    en: I'll head over there for now.
    ko: 일단은 저곳으로 가볼까.
    ja: とりあえずあそこに向かうか。
  d_nikke_eunhwa_tactical_02_17:
    speaker: eunhwa_t
    en: Phew... I can see clearly from here.
    ko: 후우…. 여기선 잘 보이는군.
    ja: ふぅ…ここからならよく見える。
  d_nikke_eunhwa_tactical_02_18:
    speaker: eunhwa_t
    en: "... Looks like their patrol range... extends about this far."
    ko: |-
      …확인되는 행동반경은…
      이 정도인가.
    ja: |-
      …確認できる行動範囲は…
      この程度か。
  d_nikke_eunhwa_tactical_02_19:
    speaker: eunhwa_t
    en: Got eyes on a few Raptures.
    ko: 랩쳐도 몇 기 보이고.
    ja: ラプチャーも複数確認できる。
  d_nikke_eunhwa_tactical_02_20:
    speaker: eunhwa_t
    en: But more importantly, there's really nothing around here.
    ko: 그건 그렇고 주변에 정말 아무것도 없잖아.
    ja: "…それはそうと、本当に何もないな。"
  d_nikke_eunhwa_tactical_02_21:
    speaker: eunhwa_t
    en: Not even a weapon... All I found on the way here was this flare.
    ko: 무기는커녕 여기까지 오면서 발견한 쓸만한 물건이라고는….
    ja: |-
      武器はおろかここまでの道中で見つけた
      使えそうなものといえば…
  d_nikke_eunhwa_tactical_02_22:
    speaker: eunhwa_t
    en: Is this seriously all I've got?
    ko: 이 신호탄이 전부인가.
    ja: この信号弾だけだ。
  d_nikke_eunhwa_tactical_02_23:
    speaker: eunhwa_t
    en: I need something to fight with...
    ko: 뭔가 대항 수단이 있어야….
    ja: 何かしらの対抗手段でもないと…
  d_nikke_eunhwa_tactical_02_24:
    speaker: eunhwa_t
    en: "... Huh?"
    ko: "……응?"
    ja: "…うん？"
  d_nikke_eunhwa_tactical_02_25:
    speaker: eunhwa_t
    en: Is that...
    ko: 저건….
    ja: あれは…
  d_nikke_eunhwa_tactical_02_26:
    speaker: eunhwa_t
    en: Junior Blockhead...?
    ko: 꼴통 후배…?
    ja: 情けない後輩…？
  d_nikke_eunhwa_tactical_02_27:
    speaker: eunhwa_t_op_c
    en: One Rapture at 2 o'clock.
    ko: 2시 방향, 랩쳐 1기 존재.
    ja: 2時の方向、ラプチャー1機。
  d_nikke_eunhwa_tactical_02_28:
    speaker: eunhwa_t_op_c
    en: Take cover behind the debris ahead, and it won't spot you.
    ko: 앞에 있는 잔해로 엄폐하면, 알아채지 못할 거다.
    ja: |-
      前方のがれきの陰に隠れれば
      見つかることはないだろう。
  d_nikke_eunhwa_tactical_02_29:
    speaker: eunhwa_t_op_c
    en: There aren't any Raptures nearby, but if you're confident, taking it out wouldn't
      be a bad move.
    ko: 근처에 다른 랩쳐가 없으니 자신 있다면 전투하는 것도 나쁘진 않지.
    ja: |-
      近くに他のラプチャーはいない。
      自信があれば戦闘に入るのも悪くない。
  d_nikke_eunhwa_tactical_02_30:
    speaker: eunhwa_t_op_c
    en: What's your call?
    ko: 어떻게 할 거지?
    ja: どうする？
  d_nikke_eunhwa_tactical_02_31:
    speaker: "<Choice>"
    en: Take cover.
    ko: 엄폐한다.
    ja: 身を隠す
  d_nikke_eunhwa_tactical_02_32:
    speaker: "<Choice>"
    en: Fight the Rapture.
    ko: 랩쳐와 전투한다.
    ja: ラプチャーと戦う
  d_nikke_eunhwa_tactical_02_33:
    speaker: eunhwa_t_op_c
    en: Then get behind cover fast before it turns its head.
    ko: 그렇다면 랩쳐가 고개를 돌리기 전에 엄폐물에 숨어.
    ja: それならラプチャーがそちらを向く前に隠れろ。
  d_nikke_eunhwa_tactical_02_34:
    speaker: eunhwa_t_op_c
    en: Judging by its movement pattern, it'll move on in about a minute.
    ko: 적의 행동 패턴으로 봤을 땐 1분 정도 대기하면 다른 곳으로 갈 거다.
    ja: |-
      敵の行動パターンからして、
      1分程じっとしていれば他の場所に移動する。
  d_nikke_eunhwa_tactical_02_35:
    speaker: eunhwa_t_op_c
    en: Looks like you're confident in your marksmanship.
    ko: 사격에 자신 있나 보군.
    ja: 射撃に自信があるようだな。
  d_nikke_eunhwa_tactical_02_36:
    speaker: "<Self>"
    en: Somewhat...
    ko: 어느 정도는….
    ja: ある程度は…
  d_nikke_eunhwa_tactical_02_37:
    speaker: eunhwa_t_op_c
    en: Tsk. Do you have confidence or not? Say it clearly.
    ko: |-
      쯧. 자신이 있는 거냐, 없는 거냐.
      확실하게 말해라.
    ja: チッ。自信があるのかないのか、はっきり言え。
  d_nikke_eunhwa_tactical_02_38:
    speaker: "<Self>"
    en: I've barely handled a sniper rifle before.
    ko: 스나이퍼 라이플은 거의 다뤄본 적이 없어서.
    ja: スナイパーライフルはほぼ扱ったことがない
  d_nikke_eunhwa_tactical_02_39:
    speaker: eunhwa_t_op_c
    en: Then forget fighting and take cover.
    ko: 그러면 전투는 포기하고 엄폐해.
    ja: だったら戦闘は諦めて身を隠せ。
  d_nikke_eunhwa_tactical_02_40:
    speaker: eunhwa_t_op_c
    en: That weapon's not something beginners can handle easily.
    ko: 그건 초보자가 쉽게 다룰 수 있는 무기가 아니야.
    ja: 初心者が扱えるような武器ではない。
  d_nikke_eunhwa_tactical_02_41:
    speaker: "<Self>"
    en: "... Got it."
    ko: "…라져."
    ja: "…ラジャー"
  d_nikke_eunhwa_tactical_02_42:
    speaker: "<Monologue>"
    en: I hide behind cover as Eunhwa instructed.
    ko: 은화의 지시대로 몸을 숨겼다.
    ja: ウンファの指示通りに身を隠した
  d_nikke_eunhwa_tactical_02_43:
    speaker: "<Narration>"
    en: "*Screeeeee*"
    ko: 위이잉-
    ja: ウィィン…
  d_nikke_eunhwa_tactical_02_44:
    speaker: "<Monologue>"
    en: I hold my breath and wait for the Rapture to move on.
    ko: 숨을 죽이고 랩쳐가 다른 곳으로 가기를 기다린다.
    ja: 息を殺しラプチャーが移動するのを待つ
  d_nikke_eunhwa_tactical_02_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_02_46:
    speaker: "<Monologue>"
    en: The sound of the Rapture gradually fades into the distance.
    ko: 랩쳐의 소리가 점점 멀어지고 있다.
    ja: ラプチャーの音が徐々に遠ざかった
  d_nikke_eunhwa_tactical_02_47:
    speaker: eunhwa_t_op_c
    en: Okay, it's moved elsewhere.
    ko: 좋아. 다른 곳으로 간 것을 확인했다.
    ja: よし。他の場所に移動した。
  d_nikke_eunhwa_tactical_02_48:
    speaker: eunhwa_t_op_c
    en: Now head straight here.
    ko: 이제 여기까지 곧장 오도록 해.
    ja: ここまで来い。
  d_nikke_eunhwa_tactical_02_49:
    speaker: "<Self>"
    en: Okay, I'm heading there now.
    ko: 알았어. 지금 거기로 갈게.
    ja: 分かった。今からそちらに向かう
  d_nikke_eunhwa_tactical_02_50:
    speaker: eunhwa_t_op_c
    en: All right, I'll be waiting.
    ko: 그래, 기다리도록 하지.
    ja: 待ってるぞ。
  d_nikke_eunhwa_tactical_02_51:
    speaker: eunhwa_t
    en: About time you showed up.
    ko: 드디어 왔나.
    ja: ようやく来たか。
  d_nikke_eunhwa_tactical_02_52:
    speaker: "<Self>"
    en: Eunhwa! Are you okay?!
    ko: 은화! 괜찮아?!
    ja: ウンファ！大丈夫か！？
  d_nikke_eunhwa_tactical_02_53:
    speaker: eunhwa_t
    en: Don't overreact.
    ko: 호들갑 떨지 마.
    ja: これくらいで騒ぐな。
  d_nikke_eunhwa_tactical_02_54:
    speaker: eunhwa_t
    en: You know as well as I do that this is only a simulation.
    ko: 어차피 시뮬레이션에 불과하다는 걸 모르는 것도 아니잖아.
    ja: |-
      お前も知っての通り、
      所詮シミュレーションだ。
  d_nikke_eunhwa_tactical_02_55:
    speaker: "<Self>"
    en: Yeah, but still...
    ko: 그렇긴 한데….
    ja: それはそうだが…
  d_nikke_eunhwa_tactical_02_56:
    speaker: eunhwa_t
    en: Enough. Any further debate would clearly be a waste of time.
    ko: 됐어. 이 이상 왈가왈부해봤자 시간 낭비일 게 뻔하니까.
    ja: これ以上話をしたところで時間の無駄だ。
  d_nikke_eunhwa_tactical_02_57:
    speaker: eunhwa_t
    en: You've done well to make it this far. From here on, I'll handle the fighting.
    ko: |-
      여기까지 오느라 수고했다.
      이제 전투는 내가 맡도록 하지.
    ja: |-
      ここに来るまで大変だっただろう。
      あとの戦闘は私に任せろ。
  d_nikke_eunhwa_tactical_02_58:
    speaker: "<Monologue>"
    en: Eunhwa holds out her hand.
    ko: 은화가 손을 내밀었다.
    ja: ウンファが手を差し出した
  d_nikke_eunhwa_tactical_02_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_02_60:
    speaker: eunhwa_t
    en: What are you spacing out for?
    ko: 뭘 물끄러미 쳐다보고만 있는 거냐?
    ja: 何をぼーっとしてる。
  d_nikke_eunhwa_tactical_02_61:
    speaker: eunhwa_t
    en: Hurry up and hand over the weapon.
    ko: 얼른 무기나 넘겨.
    ja: 早く武器をよこせ。
  d_nikke_eunhwa_tactical_02_62:
    speaker: "<Self>"
    en: Oh, right.
    ko: 아, 응.
    ja: あ、ああ
  d_nikke_eunhwa_tactical_02_63:
    speaker: "<Monologue>"
    en: I hand the weapon to Eunhwa.
    ko: 은화의 손에 무기를 건네주었다.
    ja: ウンファに武器を渡した
  d_nikke_eunhwa_tactical_02_64:
    speaker: "<Monologue>"
    en: And then...
    ko: 그 순간.
    ja: その瞬間…
  d_nikke_eunhwa_tactical_02_65:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ズン
  d_nikke_eunhwa_tactical_02_66:
    speaker: eunhwa_t
    en: Urgh!
    ko: 윽!
    ja: うっ！
  d_nikke_eunhwa_tactical_02_67:
    speaker: eunhwa_t
    en: "... What the hell is this?"
    ko: "…뭐야, 이거?"
    ja: "…何だ、これは。"
  d_nikke_eunhwa_tactical_02_68:
    speaker: eunhwa_t
    en: Hey, Junior Blockhead... How in the world... did you even carry this thing
      around?
    ko: "야, 꼴통 후배…. \n너… 이거 어떻게 들고, 다닌 거냐…?"
    ja: |-
      おい、お前…
      どうやってこれを持ってきたんだ…？
  d_nikke_eunhwa_tactical_02_69:
    speaker: "<Self>"
    en: What do you mean? I just carried it around like usual.
    ko: 그냥 평범하게 들고 다녔지.
    ja: ただ普通に持っていただけだが
  d_nikke_eunhwa_tactical_02_70:
    speaker: eunhwa_t
    en: Does that even make sense...?
    ko: 그게, 말이 돼…?
    ja: 冗談だろ…？
  d_nikke_eunhwa_tactical_02_71:
    speaker: eunhwa_t
    en: You've been carrying something this heavy around?
    ko: 이렇게… 무거운 걸, 그냥 들고 다녔다고?
    ja: こんなに…重いものを？
  d_nikke_eunhwa_tactical_02_72:
    speaker: "<Self>"
    en: It's actually not heavy at all...
    ko: 전혀 안 무겁던데….
    ja: いや、重くはないが…
  d_nikke_eunhwa_tactical_02_73:
    speaker: "<Monologue>"
    en: I take back the gun I gave Eunhwa and hold it up with ease.
    ko: 은화에게 건네주었던 총을 다시 가져와 가볍게 들었다.
    ja: 私は銃を軽々と持ち上げた
  d_nikke_eunhwa_tactical_02_74:
    speaker: eunhwa_t
    en: Damn...
    ko: 제길….
    ja: くそっ…
  d_nikke_eunhwa_tactical_02_75:
    speaker: eunhwa_t
    en: "... So this is what Ingrid meant by special."
    ko: "…특수하다는 건 이런 말이었나."
    ja: "…特殊と言っていたのはこれか。"
  d_nikke_eunhwa_tactical_02_76:
    speaker: eunhwa_t
    en: The only reason any of this is possible is because it's a simulation. Unbelievable.
    ko: "시뮬레이션이기에 허용되는 방식이군. \n어처구니가 없어."
    ja: |-
      シミュレーションだからこそ可能なことだろう。
      呆れたな。
  d_nikke_eunhwa_tactical_02_77:
    speaker: "<Self>"
    en: What's wrong?
    ko: 무슨 일인데?
    ja: どうしたんだ？
  d_nikke_eunhwa_tactical_02_78:
    speaker: eunhwa_t
    en: It seems like there's some kind of restriction on me that prevents me from
      lifting a weapon.
    ko: 아무래도 나한테는 무기를 들 수 없는 제약이 걸려있는 모양이야.
    ja: |-
      どうやら私には武器を持てないという
      制約があるようだ。
  d_nikke_eunhwa_tactical_02_79:
    speaker: eunhwa_t
    en: Or maybe my output is being limited somehow.
    ko: 아니면, 출력 자체가 제한된 건지도 모르지.
    ja: もしくは出力自体が制限されているか。
  d_nikke_eunhwa_tactical_02_80:
    speaker: eunhwa_t
    en: Meanwhile, you, Junior Blockhead, have been enhanced enough to fight Raptures
      on your own.
    ko: 반면에 꼴통 후배, 넌 랩쳐와 싸울 수 있을 정도로 몸이 강화되어 있고.
    ja: |-
      その逆に情けない後輩、お前はラプチャーと
      戦闘可能な身体に強化されている。
  d_nikke_eunhwa_tactical_02_81:
    speaker: "<Self>"
    en: So what you're saying is...
    ko: 그렇다는 건….
    ja: それはつまり…
  d_nikke_eunhwa_tactical_02_82:
    speaker: eunhwa_t
    en: That's right.
    ko: 아마 네가 생각하고 있는 게 맞을 거다.
    ja: お前の想像通りだ。
  d_nikke_eunhwa_tactical_02_83:
    speaker: eunhwa_t
    en: Our roles have been swapped.
    ko: 우리 둘의 역할이 바뀌었다는 거지.
    ja: 私とお前の役割が入れ替わった。
d_nikke_eunhwa_tactical_03:
  d_nikke_eunhwa_tactical_03_1:
    speaker: eunhwa_t
    en: I'm in no condition to fight.
    ko: 현재 난 전투가 불가능한 상황이다.
    ja: 今私は戦闘が不可能な身体だ。
  d_nikke_eunhwa_tactical_03_2:
    speaker: eunhwa_t
    en: Even if I wanted to, I can't even lift a gun.
    ko: 하고 싶어도 총기를 드는 것조차 불가능하니까.
    ja: 銃を持つ力すらない。
  d_nikke_eunhwa_tactical_03_3:
    speaker: eunhwa_t
    en: Even though it's just a simulation, it still feels awful.
    ko: 아무리 시뮬레이션이라고는 하지만, 꽤 불쾌한 느낌이네.
    ja: |-
      いくらシミュレーションとはいえ、
      いい気分ではないな。
  d_nikke_eunhwa_tactical_03_4:
    speaker: eunhwa_t
    en: "... The goal is to find weaknesses and overcome them..."
    ko: "…약점을 찾아내, 극복하는 것이 목표…."
    ja: "…弱点を見つけ出し、克服することが目標…"
  d_nikke_eunhwa_tactical_03_5:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_03_6:
    speaker: "<Self>"
    en: "... Eunhwa?"
    ko: "…은화?"
    ja: "…ウンファ？"
  d_nikke_eunhwa_tactical_03_7:
    speaker: eunhwa_t
    en: Oh... sorry. Got lost in thought for a bit.
    ko: "아… 미안하다. \n생각이 조금 길어졌군."
    ja: |-
      ああ…すまん。
      ちょっと考え込んでしまった。
  d_nikke_eunhwa_tactical_03_8:
    speaker: eunhwa_t
    en: Anyway, from here on, you're the one fighting the Raptures, Junior Blockhead.
    ko: 어쨌든 이제부터 랩쳐와 전투하는 건 꼴통 후배 너다.
    ja: とにかくラプチャーと戦うのはお前だ。
  d_nikke_eunhwa_tactical_03_9:
    speaker: eunhwa_t
    en: I'll step back and focus on supporting you.
    ko: 난 한걸음 물러서서 널 서포트하는 것에 집중하겠다.
    ja: 私は後方でお前のサポートに集中する。
  d_nikke_eunhwa_tactical_03_10:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_eunhwa_tactical_03_11:
    speaker: eunhwa_t
    en: If that's understood, I won't say more.
    ko: 알았으면 긴말은 하지 않겠어.
    ja: そうとなれば長話は意味がない。
  d_nikke_eunhwa_tactical_03_12:
    speaker: eunhwa_t
    en: First, let's assess the current situation.
    ko: 먼저 현재 상황을 파악하도록 하지.
    ja: まず状況を把握しよう。
  d_nikke_eunhwa_tactical_03_13:
    speaker: eunhwa_t
    en: The place we're in is somewhat unusual, but after all, this is a simulation.
    ko: 우리가 들어와 있는 곳은 조금 특수하기는 하지만, 어디까지나 시뮬레이션이다.
    ja: |-
      私たちが今いる場所は少し特殊ではあるが、
      あくまでもシミュレーションの世界だ。
  d_nikke_eunhwa_tactical_03_14:
    speaker: eunhwa_t
    en: Its goal is for users to overcome their weaknesses, so there must be some
      kind of condition we need to meet to clear it.
    ko: |-
      이 시뮬레이션의 목적은 사용자의 약점 극복.
      어딘가에 클리어 조건이 존재할 거야.
    ja: |-
      シミュレーションの目的は使用者の弱点克服。
      クリア条件があるはずだ。
  d_nikke_eunhwa_tactical_03_15:
    speaker: "<Self>"
    en: And we have to figure out what that is.
    ko: 그러면 그 클리어 조건을 찾아야 하겠네.
    ja: そのクリア条件を探せばいいってことだな？
  d_nikke_eunhwa_tactical_03_16:
    speaker: eunhwa_t
    en: Exactly. That's the ultimate goal.
    ko: |-
      그래.
      최종 목표는 그거다.
    ja: |-
      その通り。
      最終目標はそれだ。
  d_nikke_eunhwa_tactical_03_17:
    speaker: eunhwa_t
    en: But we don't have any info to go on yet. At this rate, whatever we do will
      just be a waste of time.
    ko: "하지만 정보가 너무 없어. \n이래서는 무슨 짓을 해도 시간 낭비야."
    ja: |-
      しかし、情報が少なすぎる。
      これでは何をしても時間の無駄だ。
  d_nikke_eunhwa_tactical_03_18:
    speaker: eunhwa_t
    en: "... Junior Blockhead, do you know anything about this simulation?"
    ko: "…꼴통 후배, 너 이 시뮬레이션에 대해서 파악하고 있는 게 있냐?"
    ja: |-
      …おい後輩、このシミュレーションについて
      何か知っていることはあるか？
  d_nikke_eunhwa_tactical_03_19:
    speaker: eunhwa_t
    en: Anything at all? If you do, tell me all you that you know.
    ko: 뭐든 좋아. 알고 있는 게 있다면 전부 이야기해.
    ja: 何でもいい。知ってることを全部話せ。
  d_nikke_eunhwa_tactical_03_20:
    speaker: "<Self>"
    en: Well...
    ko: 그게 말이지.
    ja: ええと…
  d_nikke_eunhwa_tactical_03_21:
    speaker: "<Self>"
    en: This simulation is based on the data recorded in the user's NIMPH.
    ko: 이 시뮬레이션은 사용자의 NIMPH에 기록된 데이터를 기반으로 구축돼.
    ja: |-
      このシミュレーションは使用者のNIMPHに
      記録されたデータを基に構築されている
  d_nikke_eunhwa_tactical_03_22:
    speaker: "<Self>"
    en: It creates enemies based on what the user fears.
    ko: 그리고 두려워하는 것을 적으로 생성하지.
    ja: そして恐れているものを敵として作り出す
  d_nikke_eunhwa_tactical_03_23:
    speaker: eunhwa_t
    en: Based on the data recorded in the NIMPH?
    ko: NIMPH의 데이터를 기반으로?
    ja: NIMPHのデータだと？
  d_nikke_eunhwa_tactical_03_24:
    speaker: eunhwa_t
    en: So what you're saying is that our current situation is created from my memories?
    ko: 그렇다는 말은, 지금 이 상황이 내 기억을 토대로 했다는 건가….
    ja: |-
      つまり、今のこの状況は
      私の記憶を基に作られたということか…
  d_nikke_eunhwa_tactical_03_25:
    speaker: eunhwa_t
    en: Well, that explains the inexplicable sense of déjà vu.
    ko: 어딘가 모르게 느껴지는 기시감은 그게 원인이겠군.
    ja: 何となく感じる既視感は、それが原因か。
  d_nikke_eunhwa_tactical_03_26:
    speaker: eunhwa_t
    en: In that case, the key to clearing this simulation must lie somewhere in my
      memories too.
    ko: 그리고 클리어 조건 역시 내 기억 속에 힌트가 있겠지.
    ja: ではクリア条件も私の記憶の中にヒントが…
  d_nikke_eunhwa_tactical_03_27:
    speaker: eunhwa_t
    en: "... Perhaps..."
    ko: "…설마…."
    ja: "…まさか…"
  d_nikke_eunhwa_tactical_03_28:
    speaker: "<Self>"
    en: Did you figure something out?
    ko: 뭔가 알아낸 거야?
    ja: 何か思いついたか？
  d_nikke_eunhwa_tactical_03_29:
    speaker: eunhwa_t
    en: No, I just got a bad feeling.
    ko: 아니, 조금 불길한 예감이 들었을 뿐이야.
    ja: いや、ちょっと不吉な予感がしただけだ。
  d_nikke_eunhwa_tactical_03_30:
    speaker: eunhwa_t
    en: "... Let's move out and take down any Raptures along the way."
    ko: "…일단은 랩쳐를 처치하면서 이동하도록 하지."
    ja: "…ひとまずラプチャーを倒しながら移動しよう。"
  d_nikke_eunhwa_tactical_03_31:
    speaker: eunhwa_t
    en: Our first destination is...
    ko: 일단 목표 지점은….
    ja: 目標地点は…
  d_nikke_eunhwa_tactical_03_32:
    speaker: eunhwa_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_eunhwa_tactical_03_33:
    speaker: "<Monologue>"
    en: Looking down, Eunhwa's gaze fixes on a certain spot as her face twists into
      a scowl.
    ko: 아래를 내려다보던 은화는 어느 한 지점을 바라보더니, 표정을 구겼다.
    ja: |-
      下方を見下ろしていたウンファが
      ある地点を見つめながら表情を歪ませた
  d_nikke_eunhwa_tactical_03_34:
    speaker: eunhwa_t
    en: Damn it. So that's what she meant by identifying the user's weakness.
    ko: 젠장, 사용자의 약점을 찾아낸다는 말이 그런 뜻이었나.
    ja: くそっ。ユーザーの弱点を見つける、か。
  d_nikke_eunhwa_tactical_03_35:
    speaker: eunhwa_t
    en: This simulation really plays dirty.
    ko: 하는 짓이 고약한 시뮬레이션이로군.
    ja: 何もかも気に入らないな。
  d_nikke_eunhwa_tactical_03_36:
    speaker: eunhwa_t
    en: Hey, Junior Blockhead. We're heading over there.
    ko: "이봐, 꼴통 후배. \n저기로 간다."
    ja: |-
      おい、情けない後輩。
      あそこに行くぞ。
  d_nikke_eunhwa_tactical_03_37:
    speaker: "<Monologue>"
    en: Eunhwa points at a collapsed building surrounded by debris.
    ko: 은화가 무너진 건물과 각종 잔해가 널브러진 곳을 가리켰다.
    ja: |-
      ウンファが崩れた建物と
      様々な残骸が散らばっている場所を指さした
  d_nikke_eunhwa_tactical_03_38:
    speaker: "<Self>"
    en: Is something there?
    ko: 저기에 뭔가 있어?
    ja: あそこに行けば何かあるのか？
  d_nikke_eunhwa_tactical_03_39:
    speaker: eunhwa_t
    en: Not sure. Probably.
    ko: 글쎄, 아마 있을 거다.
    ja: さあな。おそらく。
  d_nikke_eunhwa_tactical_03_40:
    speaker: "<Self>"
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_eunhwa_tactical_03_41:
    speaker: eunhwa_t
    en: Is there a problem?
    ko: 무슨 문제라도 있냐?
    ja: 何か問題でも？
  d_nikke_eunhwa_tactical_03_42:
    speaker: "<Self>"
    en: It's just I never thought I'd hear you say
    ko: 은화한테서 두 단어가 한 번에 나올 줄은 몰랐거든.
    ja: |-
      ウンファの口からそんな言葉が出てくるとは
      思いもしなかったから
  d_nikke_eunhwa_tactical_03_43:
    speaker: "<Self>"
    en: '"not sure" and "probably."'
    ko: "[글쎄]와 [아마도]."
    ja: "「さあ」と「おそらく」だなんて"
  d_nikke_eunhwa_tactical_03_44:
    speaker: eunhwa_t
    en: Tch. I'm not foolish enough to insist on perfection in a situation like this.
    ko: 쯧. 이런 상황에서도 완벽을 고집할 만큼 어리석진 않아.
    ja: |-
      チッ。こんな状況で完璧にこだわるほど
      バカではない。
  d_nikke_eunhwa_tactical_03_45:
    speaker: eunhwa_t
    en: If all we've got is uncertainty, then we must somehow make use of even that,
    ko: 주어진 것이 불확실한 것밖에 없다면, 그것도 어떻게든 사용해야 한다.
    ja: |-
      不確かなものしかなくても、
      何とか活用するしかない。
  d_nikke_eunhwa_tactical_03_46:
    speaker: eunhwa_t
    en: especially in a ridiculous simulation like this.
    ko: 특히 이런 바보 같은 시뮬레이션이라면 더욱 그래야지.
    ja: こういうふざけた状況では特にな。
  d_nikke_eunhwa_tactical_03_47:
    speaker: "<Self>"
    en: "... True that."
    ko: "…그렇긴 하네."
    ja: "…確かにそうだな"
  d_nikke_eunhwa_tactical_03_48:
    speaker: "<Self>"
    en: But why'd you choose that place as our destination?
    ko: 그런데 저기를 목적지로 정한 이유는 뭐야?
    ja: だがあそこを目的地にした理由は何だ？
  d_nikke_eunhwa_tactical_03_49:
    speaker: eunhwa_t
    en: "... It's a place I know well."
    ko: "…익숙한 곳이거든."
    ja: "…よく知ってる場所だからだ。"
  d_nikke_eunhwa_tactical_03_50:
    speaker: "<Self>"
    en: A place you know well?
    ko: 익숙한 곳?
    ja: よく知ってる場所？
  d_nikke_eunhwa_tactical_03_51:
    speaker: eunhwa_t
    en: "... I'll explain once we're there."
    ko: "…자세한 건 도착한 후에 이야기할게."
    ja: "…詳しいことは到着してから話す。"
  d_nikke_eunhwa_tactical_03_52:
    speaker: eunhwa_t
    en: Let's go, Junior Blockhead.
    ko: 가자, 꼴통 후배.
    ja: 行くぞ、情けない後輩。
  d_nikke_eunhwa_tactical_03_53:
    speaker: eunhwa_t
    en: Just as I thought... this is the place.
    ko: 역시… 이곳이네.
    ja: やはり…ここだったか。
  d_nikke_eunhwa_tactical_03_54:
    speaker: "<Self>"
    en: Wait, this is...
    ko: 여기는….
    ja: ここは…
  d_nikke_eunhwa_tactical_03_55:
    speaker: eunhwa_t
    en: Looks like you remember being brought here before.
    ko: 예전에 데려온 걸 기억하는 모양이군.
    ja: 昔、連れてきたことがあったな。
  d_nikke_eunhwa_tactical_03_56:
    speaker: eunhwa_t
    en: Yes, this is where my grave lies.
    ko: 그래, 내 무덤인 그곳이다.
    ja: そう、私の墓場だ。
  d_nikke_eunhwa_tactical_03_57:
    speaker: eunhwa_t
    en: I graduated top of my class at the military academy
    ko: 사관학교를 수석 졸업하고,
    ja: 士官学校を首席で卒業し、
  d_nikke_eunhwa_tactical_03_58:
    speaker: eunhwa_t
    en: and led countless successful operations,
    ko: 수많은 작전을 성공적으로 이끌었던 기대주였지만,
    ja: 数多くの作戦を成功に導いた期待の星だったが、
  d_nikke_eunhwa_tactical_03_59:
    speaker: eunhwa_t
    en: but because the Nikkes under my command disobeyed orders, I was slaughtered
      by a Rapture and died a senseless death...
    ko: 휘하 니케들의 명령 불복종으로 인해 랩쳐에게 허무하게 개죽음을 당한,
    ja: |-
      部下のニケたちが命令に従わず、
      ラプチャーにあっけなく無残に殺された、
  d_nikke_eunhwa_tactical_03_60:
    speaker: eunhwa_t
    en: This is where I, as a human Commander, met my end.
    ko: "[인간 지휘관]이었던 내가 죽은 곳."
    ja: "「人間の指揮官」だった私が死んだ場所。"
  d_nikke_eunhwa_tactical_03_61:
    speaker: eunhwa_t
    en: The fact that this place exists means this simulation was constructed from
      my memories before death.
    ko: 지금 이 풍경이 존재한다는 건, 이 시뮬레이션은 당시의 내 기억을 토대로 구축되고 있단 이야기겠지.
    ja: |-
      今この光景が存在しているということは、
      このシミュレーションは当時の私の記憶を基に
      構築されているということだろう。
  d_nikke_eunhwa_tactical_03_62:
    speaker: eunhwa_t
    en: The reason I can't even lift a weapon is that I've been recreated as a human.
    ko: 내가 총 하나 들 수 없는 이유도, 인간이었던 나를 재현했기 때문일 테고.
    ja: |-
      私が銃さえ持てないのも、
      人間だった頃の私を再現したからだ。
  d_nikke_eunhwa_tactical_03_63:
    speaker: eunhwa_t
    en: So, the condition to clear this simulation is...
    ko: 그렇다면 이 시뮬레이션의 클리어 조건은….
    ja: つまり、このシミュレーションのクリア条件は…
  d_nikke_eunhwa_tactical_03_64:
    speaker: "<Self>"
    en: We have to survive...
    ko: 죽지 않고 살아남기….
    ja: 死なずに生き残ること…
  d_nikke_eunhwa_tactical_03_65:
    speaker: eunhwa_t
    en: Most likely, yes.
    ko: 맞아, 높은 확률로 그럴 테지.
    ja: 正解だ。高い確率でそうだろう。
  d_nikke_eunhwa_tactical_03_66:
    speaker: eunhwa_t
    en: Tch... You recreate the moment I died and expect me to survive it?
    ko: 칫… 사람이 죽었을 때를 재현해 놓고는 거기서 살아남으라고?
    ja: |-
      チッ…人が死んだ状況を再現しといて、
      そこで生き残れだと？
  d_nikke_eunhwa_tactical_03_67:
    speaker: eunhwa_t
    en: Fine. If that's what you want, I'll do it.
    ko: 그래, 알았다. 원한다면 그렇게 해주지….
    ja: ふん、いいだろう。受けてやる…
  d_nikke_eunhwa_tactical_03_68:
    speaker: eunhwa_t
    en: I'll survive, no matter what.
    ko: 어떻게 해서든 살아남아 주마.
    ja: 何としてでも生き残ってみせる。
  d_nikke_eunhwa_tactical_03_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_03_70:
    speaker: eunhwa_t
    en: "... All right, let's move."
    ko: |-
      …이제 됐어.
      이동하도록 한다.
    ja: |-
      …よし。
      移動するぞ。
  d_nikke_eunhwa_tactical_03_71:
    speaker: eunhwa_t
    en: This time, it will definitely...
    ko: 이번에야말로 반드시….
    ja: 今度こそは必ず…
  d_nikke_eunhwa_tactical_03_72:
    speaker: eunhwa_t
    en: be different from before...
    ko: 그때와는….
    ja: あの時とは…
  d_nikke_eunhwa_tactical_03_73:
    speaker: "<Monologue>"
    en: Eunhwa walks ahead.
    ko: 은화가 앞으로 걸어갔다.
    ja: ウンファが前方へ歩き出した
  d_nikke_eunhwa_tactical_03_74:
    speaker: eunhwa_t
    en: Let's stay here for now.
    ko: 일단 여기서 대기하도록 한다.
    ja: とりあえずここで待機しよう。
  d_nikke_eunhwa_tactical_03_75:
    speaker: eunhwa_t
    en: This spot is safe and will keep us out of sight.
    ko: 여기라면 랩쳐들 눈에 띄지 않고, 안전하게 있을 수 있는 적당한 곳이니까.
    ja: |-
      ここならラプチャーの目に留まることもない。
      安全だ。
  d_nikke_eunhwa_tactical_03_76:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_eunhwa_tactical_03_77:
    speaker: eunhwa_t
    en: "... This place is definitely..."
    ko: "…여긴 분명…."
    ja: "…ここは確か…"
  d_nikke_eunhwa_tactical_03_78:
    speaker: eunhwa_t
    en: Tsk...
    ko: 쯧….
    ja: チッ…
  d_nikke_eunhwa_tactical_03_79:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_eunhwa_tactical_03_80:
    speaker: eunhwa_t
    en: It's nothing. I just remembered something unpleasant.
    ko: "…조금 불쾌한 기억이 떠올랐거든."
    ja: "…少し嫌な記憶を思い出しただけだ。"
  d_nikke_eunhwa_tactical_03_81:
    speaker: "<Self>"
    en: "... A bad memory?"
    ko: "…안 좋은 기억?"
    ja: "…嫌な記憶？"
  d_nikke_eunhwa_tactical_03_82:
    speaker: eunhwa_t
    en: Back then, I gave the same damn order to those idiots right here.
    ko: 그때도 여기서 그 머저리 자식들한테 같은 지시를 내렸었어.
    ja: あの時もここであいつらに同じ指示を出した。
  d_nikke_eunhwa_tactical_03_83:
    speaker: eunhwa_t
    en: But of course, they ignored me and did whatever they wanted.
    ko: 물론 내 말을 무시한 채, 자기들끼리 멋대로 움직였지만.
    ja: |-
      しかし私の指示を完全に無視し、
      自分たちだけで勝手に動いた。
  d_nikke_eunhwa_tactical_03_84:
    speaker: eunhwa_t
    en: They said there was no need to wait, that the Raptures were no problem for
      them.
    ko: "대기 같은 건 할 필요 없다고, \n자기들이라면 랩쳐 따위는 전혀 문제 되지 않는다고."
    ja: |-
      待機する必要なんてないと大口叩いていたな。
      自分たちならラプチャーなんて朝飯前だと。
  d_nikke_eunhwa_tactical_03_85:
    speaker: eunhwa_t
    en: They treated me like some clueless rookie
    ko: 날 아무것도 모르는 풋내기 취급하더라고.
    ja: 私のことを何も知らない青二才扱いしやがった。
  d_nikke_eunhwa_tactical_03_86:
    speaker: eunhwa_t
    en: and charged ahead such confidence, only to panic at the overwhelming number
      of Raptures and get completely wiped out.
    ko: 그렇게 자만하면서 돌격하더니, 예상을 뛰어넘는 랩쳐의 수에 당황하다가 그대로 전멸했어.
    ja: |-
      自信たっぷりに突撃した結果、
      予想を遥かに超えるラプチャーの数に動揺し
      そのまま全滅した。
  d_nikke_eunhwa_tactical_03_87:
    speaker: eunhwa_t
    en: I ended up fleeing from the Raptures they'd drawn in, got hit by a beam cannon,
      and died instantly.
    ko: 그리고 난 그 자식들이 불러들인 랩쳐를 피해 도망치다가 빔 포에 맞고 깔끔하게 사망했지.
    ja: |-
      一人残された私はラプチャーから逃げ回った挙句
      ビーム砲に撃たれてあっけなく死んだ。
  d_nikke_eunhwa_tactical_03_88:
    speaker: eunhwa_t
    en: 'This simulation has recreated that moment down to the smallest detail, and
      those old feelings are resurfacing:'
    ko: |-
      이렇게까지 착실하게 그때를 재현해 놓으니까,
      당시의 감정이 조금 되살아 나는 것 같아.
    ja: |-
      忠実に再現されているからか、
      あの時の感情が少し蘇ったんだ。
  d_nikke_eunhwa_tactical_03_89:
    speaker: eunhwa_t
    en: helplessness, fear, despair...
    ko: 무력감, 공포, 절망….
    ja: 無力感、恐怖、絶望…
  d_nikke_eunhwa_tactical_03_90:
    speaker: eunhwa_t
    en: "... Damn it."
    ko: "…젠장."
    ja: "…クソッ。"
  d_nikke_eunhwa_tactical_03_91:
    speaker: "<Monologue>"
    en: Eunhwa's expression gradually darkens.
    ko: 은화의 표정이 조금씩 안 좋아지고 있었다.
    ja: ウンファの表情が少しずつ暗くなっていった
  d_nikke_eunhwa_tactical_03_92:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_eunhwa_tactical_03_93:
    speaker: eunhwa_t
    en: What...?
    ko: 뭐…?
    ja: は…？
  d_nikke_eunhwa_tactical_03_94:
    speaker: "<Self>"
    en: This time will be different. You're not who you were back then.
    ko: 이번에는 다를 거야. 지금의 은화는 그때와 다르니까.
    ja: 今回は大丈夫だ。今のウンファはあの時とは違う
  d_nikke_eunhwa_tactical_03_95:
    speaker: "<Self>"
    en: And I'm here now. Just give the word.
    ko: 그리고 지금은 내가 있잖아. 명령만 내려줘.
    ja: |-
      それに今は私がいる。
      命令してくれ
  d_nikke_eunhwa_tactical_03_96:
    speaker: eunhwa_t
    en: "... You're still quick with your words, as always."
    ko: "…여전히 입 하나는 살아있네."
    ja: "…相変わらず口だけは達者だな。"
  d_nikke_eunhwa_tactical_03_97:
    speaker: eunhwa_t
    en: But you're not wrong. Things are different from back then.
    ko: |-
      하지만 틀린 말은 아니군.
      확실히 그때와는 달라.
    ja: |-
      でも確かにそうかもしれない。
      あの時とは違う。
  d_nikke_eunhwa_tactical_03_98:
    speaker: eunhwa_t
    en: So this time, I will definitely survive.
    ko: 그러니 이번에는 살아남아 주겠어.
    ja: 今度こそ生き残ってやる。
  d_nikke_eunhwa_tactical_03_99:
    speaker: eunhwa_t
    en: "... Hey, Junior Blockhead."
    ko: "…이봐, 꼴통 후배."
    ja: "…おい、情けない後輩。"
  d_nikke_eunhwa_tactical_03_100:
    speaker: eunhwa_t
    en: Following my orders won't be easy, so be prepared.
    ko: 내 명령에 따르는 건 보통 힘든 일이 아닐 테니까, 각오하도록 해.
    ja: |-
      私の命令に従うのは簡単なことではない。
      覚悟しておけ。
  d_nikke_eunhwa_tactical_03_101:
    speaker: "<Self>"
    en: "... Go easy on me, all right?"
    ko: "…적당히 부탁할게."
    ja: "…お手柔らかに頼む"
  d_nikke_eunhwa_tactical_03_102:
    speaker: eunhwa_t
    en: Tch, whining already?
    ko: 쯧. 벌써 약한 소리하는 거냐?
    ja: チッ。もう弱音か？
  d_nikke_eunhwa_tactical_03_103:
    speaker: eunhwa_t
    en: Okay, fine, I'll go easy on you, but don't think I won't push you hard.
    ko: 그래, 알았다. 적당히 철저하게 굴려주도록 하지.
    ja: 分かった。適当に徹底的に指示してやる。
  d_nikke_eunhwa_tactical_03_104:
    speaker: "<Self>"
    en: That sounds like a contradiction...
    ko: 말이 모순된 거 같은데….
    ja: 言ってることが矛盾してるようだが…
  d_nikke_eunhwa_tactical_03_105:
    speaker: eunhwa_t
    en: Whatever. Interpret it however you want.
    ko: 뭐, 무슨 뜻인지는 알아서 생각해.
    ja: 意味は自分で考えろ。
  d_nikke_eunhwa_tactical_03_106:
    speaker: eunhwa_t
    en: All right then. From here on...
    ko: 그러면 이제부터….
    ja: では、ただ今より…
  d_nikke_eunhwa_tactical_03_107:
    speaker: eunhwa_t
    en: I'll leave the fighting to you.
    ko: 전투는 네게 맡기도록 하겠다.
    ja: 戦闘はお前に任せる。
d_nikke_eunhwa_tactical_04:
  d_nikke_eunhwa_tactical_04_1:
    speaker: eunhwa_t
    en: 11 o'clock, 900 meters out. Two Servant-class Raptures spotted by the road
      pillar.
    ko: "11시 방향 900m 지점 도로 기둥 앞. \n서번트 급 랩쳐 2기 발견."
    ja: |-
      11時の方向、900m先にある
      道路脇の柱の前方。
      サーバント級ラプチャーを2機発見。
  d_nikke_eunhwa_tactical_04_2:
    speaker: eunhwa_t
    en: Just the right targets for a test shot.
    ko: 마침 적당히 시험할 만한 녀석들이 있군.
    ja: 腕試しにちょうどいい奴らがいる。
  d_nikke_eunhwa_tactical_04_3:
    speaker: eunhwa_t
    en: Get into sniping position.
    ko: 저격을 준비하도록.
    ja: 狙撃の準備を。
  d_nikke_eunhwa_tactical_04_4:
    speaker: "<Self>"
    en: Got it.
    ko: 라져.
    ja: ラジャー
  d_nikke_eunhwa_tactical_04_5:
    speaker: "<Monologue>"
    en: I place my eye on the sniper rifle's scope and get a bead on the Rapture.
    ko: "스나이퍼 라이플의 스코프에 눈을 맞추고, \n랩쳐의 모습을 그 안에 담았다."
    ja: |-
      スナイパーライフルのスコープに目を当て、
      ラプチャーの姿をその中に捉えた
  d_nikke_eunhwa_tactical_04_6:
    speaker: "<Monologue>"
    en: But because the scope isn't properly calibrated, the magnified view sways
      back and forth.
    ko: 하지만 아직 제대로 조준되지 않은 스코프를 통해 확대된 시야가 이리저리 흔들렸다.
    ja: |-
      正確に照準が合っていない
      スコープ越しの視界は、
      拡大されたまま左右に揺れた
  d_nikke_eunhwa_tactical_04_7:
    speaker: "<Self>"
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_eunhwa_tactical_04_8:
    speaker: eunhwa_t_op
    en: What? You're nervous?
    ko: 왜, 긴장되냐?
    ja: どうした、緊張しているのか？
  d_nikke_eunhwa_tactical_04_9:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…그렇지."
    ja: "…ああ"
  d_nikke_eunhwa_tactical_04_10:
    speaker: eunhwa_t_op
    en: A bit of nerves can be a good thing. It can even help you focus and improve
      your accuracy. So don't worry so much.
    ko: 적당한 긴장감은 집중력을 높여, 사격 명중률을 높여주니 너무 신경 쓰지 마.
    ja: |-
      適度な緊張感は集中力を向上させ、
      射撃命中率を高める。あまり気にするな。
  d_nikke_eunhwa_tactical_04_11:
    speaker: eunhwa_t_op
    en: Just don't let your nerves get the best of you.
    ko: 그렇다고 너무 긴장하지는 않도록 해라.
    ja: |-
      だが、だからといって
      緊張しすぎるのもよくはない。
  d_nikke_eunhwa_tactical_04_12:
    speaker: eunhwa_t_op
    en: If your hands start shaking, you won't be able to hit the broad side of a
      barn.
    ko: 너무 긴장했다가 손까지 떨려버리면, 저격이라는 것 자체가 불가능해지니까.
    ja: |-
      緊張のあまり手まで震えたら、
      狙撃自体ができなくなる。
  d_nikke_eunhwa_tactical_04_13:
    speaker: eunhwa_t_op
    en: From this distance, even a 1-millimeter shift means a complete and utter miss.
    ko: 1mm 흔들린 총구가 멀리서는 얼마나 큰 오차가 되는지, 모르는 건 아닐 테지?
    ja: |-
      1mmの銃口の揺れが大きな誤差になる
      ということは知っているはずだ。
  d_nikke_eunhwa_tactical_04_14:
    speaker: "<Self>"
    en: I know that.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_eunhwa_tactical_04_15:
    speaker: eunhwa_t_op
    en: Good, that's how it should be.
    ko: 그래, 그 정도는 알아야지.
    ja: まあ知らなければ問題だな。
  d_nikke_eunhwa_tactical_04_16:
    speaker: eunhwa_t_op
    en: Target the one on the right first.
    ko: 먼저 오른쪽에 있는 놈을 노려.
    ja: まず右にいる奴を狙え。
  d_nikke_eunhwa_tactical_04_17:
    speaker: eunhwa_t_op
    en: Then take out the one on the left before it has a chance to react.
    ko: 그 후, 옆에 있는 놈이 반응해 대응하기 전에 저격해서 마무리한다.
    ja: |-
      その後、隣の個体が反応して動きを見せる前に
      狙撃して片付けろ。
  d_nikke_eunhwa_tactical_04_18:
    speaker: eunhwa_t_op
    en: When shooting, aim a little to the upper left of your target.
    ko: 사격할 땐, 목표로 하는 곳의 조금 좌상단을 조준하도록.
    ja: 狙撃時は、目標とする少し左上を狙うように。
  d_nikke_eunhwa_tactical_04_19:
    speaker: eunhwa_t_op
    en: Hold your fire until your aim is completely steady.
    ko: 단, 조준이 흔들리지 않을 때까지 사격은 금지다.
    ja: ただし、照準がブレなくなるまで射撃はするな。
  d_nikke_eunhwa_tactical_04_20:
    speaker: "<Self>"
    en: "... *Gulp*"
    ko: "…꿀꺽."
    ja: "…ゴクッ"
  d_nikke_eunhwa_tactical_04_21:
    speaker: "<Monologue>"
    en: I gingerly place my finger on the trigger.
    ko: 신중하게 방아쇠에 손을 댄다.
    ja: 慎重に引き金に指をかける
  d_nikke_eunhwa_tactical_04_22:
    speaker: "<Monologue>"
    en: Through the scope, the enemy still sways slightly.
    ko: 스코프 안의 적은 여전히 조금씩 흔들리고 있다.
    ja: スコープの中の敵は、依然として少し揺れている
  d_nikke_eunhwa_tactical_04_23:
    speaker: eunhwa_t_op
    en: If you're struggling with controlling your breathing, hold it in right before
      you shoot.
    ko: 호흡을 조절하기 어려우면, 차라리 쏘기 직전엔 숨을 참아.
    ja: |-
      呼吸を調節するのが難しければ、
      撃つ直前に息を止めろ。
  d_nikke_eunhwa_tactical_04_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_04_25:
    speaker: "<Monologue>"
    en: Following Eunhwa's advice, I hold my breath, and the aim steadies.
    ko: 은화의 말대로 숨을 참자, 조준이 안정되고 있다.
    ja: |-
      ウンファの言う通り、
      息を止めると照準が安定した
  d_nikke_eunhwa_tactical_04_26:
    speaker: "<Monologue>"
    en: "... Now seems like a good time to fire."
    ko: "…지금이라면 사격해도 문제없을 것 같다."
    ja: "…今なら射撃を行っても問題なさそうだ"
  d_nikke_eunhwa_tactical_04_27:
    speaker: eunhwa_t_op
    en: That's it. Remember that feeling.
    ko: 그래, 그 상태를 기억해.
    ja: そうだ、その感覚を忘れるな。
  d_nikke_eunhwa_tactical_04_28:
    speaker: eunhwa_t_op
    en: Looks like you're ready. Now...
    ko: 이제 준비가 끝났나 보군. 그렇다면….
    ja: |-
      準備できたみたいだな。
      では…
  d_nikke_eunhwa_tactical_04_29:
    speaker: eunhwa_t_op
    en: Fire.
    ko: 쏴.
    ja: 撃て。
  d_nikke_eunhwa_tactical_04_30:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_04_31:
    speaker: eunhwa_t_op
    en: One more, now.
    ko: 바로 한 발 더.
    ja: 2発目も続けて撃て。
  d_nikke_eunhwa_tactical_04_32:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 타앙-
    ja: バァン――！
  d_nikke_eunhwa_tactical_04_33:
    speaker: eunhwa_t_op
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_04_34:
    speaker: eunhwa_t_op
    en: Both shots hit the Raptures.
    ko: 두 발 모두 랩쳐에 명중.
    ja: 2発共にラプチャーに命中。
  d_nikke_eunhwa_tactical_04_35:
    speaker: eunhwa_t_op
    en: Good job, Junior Blockhead.
    ko: 수고했다, 꼴통 후배.
    ja: よくやった、情けない後輩。
  d_nikke_eunhwa_tactical_04_36:
    speaker: eunhwa_t
    en: You're not too bad a shot.
    ko: 사격 실력은 그럭저럭 나쁘지 않군.
    ja: 射撃の腕はまあ悪くない。
  d_nikke_eunhwa_tactical_04_37:
    speaker: "<Self>"
    en: It's all thanks to your precise instructions.
    ko: 은화의 지시가 정확했으니까.
    ja: ウンファの指示が的確だったおかげだ
  d_nikke_eunhwa_tactical_04_38:
    speaker: eunhwa_t
    en: I see you get it.
    ko: 알긴 아네.
    ja: 分かってるじゃないか。
  d_nikke_eunhwa_tactical_04_39:
    speaker: eunhwa_t
    en: Following orders precisely is commendable,
    ko: 뭐, 지시를 정확히 이행하는 것도 훌륭한 일이긴 하다만.
    ja: まぁ、指示を正確に遂行するのも実力のうちだ。
  d_nikke_eunhwa_tactical_04_40:
    speaker: eunhwa_t
    en: but... that's just one step cleared.
    ko: "…이제 겨우 한 단계를 넘은 건가."
    ja: "…ようやく第一関門突破だな。"
  d_nikke_eunhwa_tactical_04_41:
    speaker: eunhwa_t
    en: From here on, the real challenge begins.
    ko: 지금부터가 본격적인 시작이겠지.
    ja: これからが本番だ。
  d_nikke_eunhwa_tactical_04_42:
    speaker: "<Self>"
    en: The real challenge? What do you mean?
    ko: 본격적인 시작이라니, 무슨 뜻이야?
    ja: これからが本番？どういう意味だ？
  d_nikke_eunhwa_tactical_04_43:
    speaker: eunhwa_t
    en: Because that's what happened back then.
    ko: 그때도 그랬으니까.
    ja: あの時もそうだった。
  d_nikke_eunhwa_tactical_04_44:
    speaker: eunhwa_t
    en: They ignored orders and charged recklessly at the two Raptures ahead,
    ko: 명령을 무시하고 눈앞에 있는 랩쳐 두 놈을 격파하겠다고 무작정 돌진해서는,
    ja: |-
      私の命令を無視し、目の前にいる
      2機のラプチャーに突進したが、
  d_nikke_eunhwa_tactical_04_45:
    speaker: eunhwa_t
    en: only to be overwhelmed by the countless ones that followed.
    ko: 뒤이어 오는 무수한 랩쳐들에게 쪽도 못 쓰고 당했어.
    ja: |-
      続いて襲ってきた無数のラプチャーに、
      まったく歯が立たずやられた。
  d_nikke_eunhwa_tactical_04_46:
    speaker: eunhwa_t
    en: Since this simulation is recreating that moment, it's safe to assume we're
      surrounded by swarms of Raptures.
    ko: 이 시뮬레이션은 당시를 재현했으니, 아마 주변에 랩쳐 떼가 포진하고 있을 거다.
    ja: |-
      このシミュレーションは当時を再現している。
      周囲にはラプチャーの群れが
      配置されているはずだ。
  d_nikke_eunhwa_tactical_04_47:
    speaker: "<Self>"
    en: Things are a lot worse than I thought.
    ko: 생각보다 훨씬 상황이 안 좋네.
    ja: 思ったより状況がよくないな
  d_nikke_eunhwa_tactical_04_48:
    speaker: eunhwa_t
    en: Still, this is better than before.
    ko: 그래도 지금이 그때보단 낫지.
    ja: でも今はあの時に比べればマシだ。
  d_nikke_eunhwa_tactical_04_49:
    speaker: eunhwa_t
    en: At least instead of those idiots who ignored me and got themselves killed,
    ko: 적어도 내 말을 무시하다가 위기 상황만 부른 채로 죽은 머저리들 대신,
    ja: |-
      少なくとも私の指示を無視して危険を招き
      野垂れ死にしたアホどもの代わりに、
  d_nikke_eunhwa_tactical_04_50:
    speaker: eunhwa_t
    en: I've got you, Junior Blockhead.
    ko: 꼴통 후배, 네가 있으니까.
    ja: 情けない後輩、お前がいる。
  d_nikke_eunhwa_tactical_04_51:
    speaker: eunhwa_t
    en: Thanks to your sniping, we've kept our presence hidden, and the Raptures haven't
      even noticed us yet.
    ko: 저격을 통해 우리 존재를 숨겼으니, 랩쳐도 아직 우리 존재는 인식하지 못했을 테고.
    ja: |-
      狙撃によりこちらの存在は
      悟られずに済んでいる。
      ラプチャーはまだ私たちに気付いていない。
  d_nikke_eunhwa_tactical_04_52:
    speaker: eunhwa_t
    en: From a tactical standpoint, we're in a much better position.
    ko: 전술적으로 훨씬 여유 있는 상황이지.
    ja: 戦術的にも遥かに余裕がある。
  d_nikke_eunhwa_tactical_04_53:
    speaker: eunhwa_t
    en: Compared to when I was struggling to survive alone, it's a world of difference.
    ko: 혼자 남아서 어떻게든 살려고 발버둥 치던 그때와 비교하니 천지 차이군.
    ja: |-
      一人残され必死に生き残ろうともがいた
      あの時と比べれば、天と地の差がある。
  d_nikke_eunhwa_tactical_04_54:
    speaker: "<Self>"
    en: Well, that's a relief.
    ko: 그렇다면 다행이지만.
    ja: それならいいが
  d_nikke_eunhwa_tactical_04_55:
    speaker: "<Self>"
    en: So what's the plan now?
    ko: 근데 이제부터 어떻게 할 생각이야?
    ja: これからどうするつもりだ？
  d_nikke_eunhwa_tactical_04_56:
    speaker: eunhwa_t
    en: If we keep picking them off one by one...
    ko: 이런 식으로 적을 각개 격파하면서….
    ja: この調子で各個撃破していけば…
  d_nikke_eunhwa_tactical_04_57:
    speaker: eunhwa_t
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_eunhwa_tactical_04_58:
    speaker: eunhwa_t
    en: Damn it! They never intended to let us off easy, did they?
    ko: "빌어먹을…! \n…애초에 봐줄 생각 같은 건 없었던 거냐?"
    ja: |-
      くそっ…！
      …最初から容赦がないな！
  d_nikke_eunhwa_tactical_04_59:
    speaker: "<Self>"
    en: What's wrong?
    ko: 무슨 일인데?
    ja: どうしたんだ？
  d_nikke_eunhwa_tactical_04_60:
    speaker: eunhwa_t
    en: You've got eyes, haven't you? Look over there!
    ko: 눈이 있으면 저길 봐라!
    ja: あれを見ろ！
  d_nikke_eunhwa_tactical_04_61:
    speaker: "<Monologue>"
    en: Eunhwa points to the spot where the Raptures I just sniped had been.
    ko: 은화의 손가락이 방금 저격한 랩쳐가 있던 지점을 가리켰다.
    ja: |-
      ウンファは先ほど狙撃したラプチャーがいた
      場所を指さした
  d_nikke_eunhwa_tactical_04_62:
    speaker: "<Monologue>"
    en: Just beyond that,
    ko: 그리고 그 너머에는,
    ja: そしてその向こうから…
  d_nikke_eunhwa_tactical_04_63:
    speaker: "<Monologue>"
    en: countless Raptures are slowly and steadily advancing toward us.
    ko: 무수히 많은 랩쳐들이 천천히, 확실하게 이곳을 향해 다가오고 있었다.
    ja: |-
      無数のラプチャーたちがゆっくりと、
      しかし確実にこちらへと近づいてきていた
  d_nikke_eunhwa_tactical_04_64:
    speaker: "<Self>"
    en: They're heading straight for us!
    ko: 한꺼번에 이쪽으로….
    ja: 一気にあんな大量に…
  d_nikke_eunhwa_tactical_04_65:
    speaker: eunhwa_t
    en: Tch, it'll be impossible to take them down one by one.
    ko: 칫, 이래서야 각개 격파는 불가능하겠군.
    ja: チッ、これじゃ各個撃破は無理だ。
  d_nikke_eunhwa_tactical_04_66:
    speaker: eunhwa_t
    en: They never intended for this to be an open-and-shut simulation,
    ko: 처음부터 곱게 클리어하게 할 생각은 없었던 거겠지.
    ja: 簡単にクリアさせるつもりはないようだな。
  d_nikke_eunhwa_tactical_04_67:
    speaker: eunhwa_t
    en: and the goal is something else.
    ko: 이 시뮬레이션의 목적은 그런 게 아닌 모양이니까.
    ja: |-
      このシミュレーションの目的は、
      クリアさせることではない…
  d_nikke_eunhwa_tactical_04_68:
    speaker: eunhwa_t
    en: The enemies it generates are your deepest fears...
    ko: 두려워하는 것을 적으로 생성한다….
    ja: 恐れているものを敵として作り出し…
  d_nikke_eunhwa_tactical_04_69:
    speaker: eunhwa_t
    en: and the goal is to overcome your weaknesses...
    ko: 그리고 약점을 극복하는 게 목적….
    ja: 弱点を克服させる…
  d_nikke_eunhwa_tactical_04_70:
    speaker: eunhwa_t
    en: For that, they're willing to force things and throw as many enemies at you
      as needed.
    ko: 그걸 위해서라면 억지를 부려서라도, 적을 눈앞에 들이댈 셈인가.
    ja: |-
      そのために無理やりにでも、
      敵をお膳立てしてくれるようだな。
  d_nikke_eunhwa_tactical_04_71:
    speaker: "<Self>"
    en: What should we do now?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_eunhwa_tactical_04_72:
    speaker: eunhwa_t
    en: Damn it... Let's retreat for now.
    ko: |-
      제길….
      일단 후퇴해.
    ja: |-
      チッ…
      ひとまず後退だ。
  d_nikke_eunhwa_tactical_04_73:
    speaker: eunhwa_t
    en: "... Then we'll regroup and stand by."
    ko: "…그리고 재정비하며, 대기한다."
    ja: "…再整備しながら待機する。"
  d_nikke_eunhwa_tactical_04_74:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_04_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_04_76:
    speaker: "<Monologue>"
    en: Eunhwa and I hide inside a building to avoid the Raptures.
    ko: 랩쳐를 피해 들어 온 건물 안.
    ja: ラプチャーを避け、ひとまず身を寄せた建物内部
  d_nikke_eunhwa_tactical_04_77:
    speaker: "<Monologue>"
    en: We quietly hold our breath and watch from within, but the situation shows
      no signs of improving.
    ko: 조용히 숨죽인 채로 밖을 살펴보지만, 상황이 나아질 기미는 전혀 보이지 않았다.
    ja: |-
      息を殺しそっと外の様子をうかがったが、
      状況が好転するような気配はまったくない
  d_nikke_eunhwa_tactical_04_78:
    speaker: "<Monologue>"
    en: If anything, the number of Raptures seems to be increasing.
    ko: 오히려 랩쳐의 수는 점점 더 늘어가는 것으로 보인다.
    ja: むしろラプチャーの数は増す一方だ
  d_nikke_eunhwa_tactical_04_79:
    speaker: eunhwa_t
    en: "... Talk about being between a rock and a hard place."
    ko: "…진퇴양난이로군."
    ja: "…八方塞がりだな。"
  d_nikke_eunhwa_tactical_04_80:
    speaker: eunhwa_t
    en: It's so much like back then it makes me sick.
    ko: 그때와 너무 똑같아서 구역질이 날 정도야.
    ja: あの時とそっくりだ。吐き気がする。
  d_nikke_eunhwa_tactical_04_81:
    speaker: eunhwa_t
    en: But the most messed-up part is...
    ko: 하지만 가장 엿같은 부분은….
    ja: でも一番しゃくに障るのは…
  d_nikke_eunhwa_tactical_04_82:
    speaker: eunhwa_t
    en: Even under different conditions, I can feel how hellbent this thing is on
      recreating the same situation.
    ko: 그때와는 다른 조건이라도, 결국 같은 상황으로 만들겠다는 고집이 느껴진다는 거다.
    ja: |-
      あの時とは違う条件であっても
      同じ状況にしてやろうという
      強い意志が感じられるということだ。
  d_nikke_eunhwa_tactical_04_83:
    speaker: eunhwa_t
    en: Looks like it's trying to force me to face my fears.
    ko: 어떻게 해서든, 내가 두려워하는 걸 맞닥뜨리게 할 모양이네.
    ja: 何としても私が恐れる状況を作ろうとしている。
  d_nikke_eunhwa_tactical_04_84:
    speaker: eunhwa_t
    en: "... Damn it!"
    ko: "…젠장!"
    ja: "…クソッ！"
  d_nikke_eunhwa_tactical_04_85:
    speaker: "<Monologue>"
    en: Eunhwa averts her eyes, seething with frustration.
    ko: 은화가 분하다는 듯 시선을 돌렸다.
    ja: ウンファが悔しそうに目をそらした
  d_nikke_eunhwa_tactical_04_86:
    speaker: eunhwa_t
    en: It's pulling data from my NIMPH to turn what I fear into an enemy?!
    ko: NIMPH의 데이터를 읽어서 두려워하는 것을 적으로 만들어낸다고?!
    ja: |-
      NIMPHのデータを基に
      恐怖の対象を敵にするだと！？
  d_nikke_eunhwa_tactical_04_87:
    speaker: eunhwa_t
    en: This is supposed to be what I'm afraid of?!
    ko: 내가 두려워하는 게 이런 거란 말이야?!
    ja: 私がこんなものを怖がるとでも！？
  d_nikke_eunhwa_tactical_04_88:
    speaker: eunhwa_t
    en: Am I still afraid of the moment I died?!
    ko: 아직도, 내가 죽었던 그때를 겁내고 있단 거야?!
    ja: |-
      今もまだ、死んだあの時のことを
      恐れていると！？
  d_nikke_eunhwa_tactical_04_89:
    speaker: eunhwa_t
    en: "... Don't make me laugh!"
    ko: "…웃기지 마!"
    ja: "…笑わせるな！"
  d_nikke_eunhwa_tactical_04_90:
    speaker: eunhwa_t
    en: I'm not who I was back then...
    ko: 난 예전과는….
    ja: 今の私は…
  d_nikke_eunhwa_tactical_04_91:
    speaker: "<Monologue>"
    en: Eunhwa's hands tremble uncontrollably.
    ko: 은화의 손이 부들부들 떨렸다.
    ja: ウンファの手がぶるぶると震えている
  d_nikke_eunhwa_tactical_04_92:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁.
    ja: スッ
  d_nikke_eunhwa_tactical_04_93:
    speaker: eunhwa_t
    en: "... Huh? What are you grabbing my hands for...?"
    ko: |-
      …뭐야.
      갑자기 손은 왜 잡고….
    ja: |-
      …何だ。
      急に手を握ったりして…
  d_nikke_eunhwa_tactical_04_94:
    speaker: "<Self>"
    en: It's going to be okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_eunhwa_tactical_04_95:
    speaker: eunhwa_t
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_eunhwa_tactical_04_96:
    speaker: "<Self>"
    en: I told you earlier, Eunhwa, you're not the same as you were back then.
    ko: 조금 전에도 말했지만, 은화는 그때와는 달라.
    ja: さっきも言ったが、ウンファはあの時とは違う
  d_nikke_eunhwa_tactical_04_97:
    speaker: "<Self>"
    en: This situation may have been created using data from your NIMPH,
    ko: 이 상황이 NIMPH의 데이터를 통해 만들어지긴 했지만,
    ja: |-
      今の状況はNIMPHのデータを基に
      作られてはいるが
  d_nikke_eunhwa_tactical_04_98:
    speaker: "<Self>"
    en: but you're not alone this time. I'm right here with you.
    ko: 지금은 혼자가 아니라, 내가 옆에 있잖아.
    ja: 今は一人じゃない。私が一緒だ
  d_nikke_eunhwa_tactical_04_99:
    speaker: eunhwa_t
    en: Junior Blockhead...
    ko: 꼴통 후배….
    ja: お前…
  d_nikke_eunhwa_tactical_04_100:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_04_101:
    speaker: eunhwa_t
    en: "... You're right, things are different now."
    ko: |-
      …그래, 그 말대로야.
      그때와는 달라.
    ja: |-
      …ああ、お前の言う通りだ。
      あの時と今は違う。
  d_nikke_eunhwa_tactical_04_102:
    speaker: eunhwa_t
    en: The situation may be the same as before...
    ko: 상황은 그때랑 같을지 몰라도….
    ja: 状況は同じだとしても…
  d_nikke_eunhwa_tactical_04_103:
    speaker: eunhwa_t
    en: but this time, I'm not alone.
    ko: 지금은, 혼자가 아니니까.
    ja: 今は、一人じゃない。
  d_nikke_eunhwa_tactical_04_104:
    speaker: eunhwa_t
    en: I will never meet the same fate again.
    ko: 절대 같은 결말을 맞이하진 않을 테지.
    ja: 絶対に同じ結末は迎えない。
  d_nikke_eunhwa_tactical_04_105:
    speaker: "<Monologue>"
    en: Eunhwa's hands stop trembling.
    ko: 떨리던 은화의 손이 떨림을 멈추었다.
    ja: ウンファの手はもう震えてはいなかった
  d_nikke_eunhwa_tactical_04_106:
    speaker: eunhwa_t
    en: "... Who says I can't escape from there?"
    ko: "…누가 거기서 벗어나지 못했단 거냐."
    ja: "…誰がそこから抜け出せずにいるだと？"
  d_nikke_eunhwa_tactical_04_107:
    speaker: eunhwa_t
    en: Instead of those fools who left me and charged straight to their deaths,
    ko: 지금은 날 버리고 멋대로 싸웠던 머저리들이 아니라,
    ja: 今は、私を捨て勝手な真似をした奴らではなく
  d_nikke_eunhwa_tactical_04_108:
    speaker: eunhwa_t
    en: I have a comrade who will fight by my side.
    ko: 나와 함께 싸울 동료가 옆에 있단 말이다.
    ja: 私と一緒に戦う仲間が隣にいる。
  d_nikke_eunhwa_tactical_04_109:
    speaker: eunhwa_t
    en: There's no way I'd be afraid in a situation like this.
    ko: 이런 상황이 두려울 리가 없잖아.
    ja: 怖いわけがない。
  d_nikke_eunhwa_tactical_04_110:
    speaker: eunhwa_t
    en: "... So I'll survive. I'll live through this."
    ko: "…그러니, 살아남아 주겠어."
    ja: "…だから、絶対に生き残ってやる。"
  d_nikke_eunhwa_tactical_04_111:
    speaker: "<Monologue>"
    en: A fiery determination returns to Eunhwa's eyes.
    ko: 은화의 눈빛이 다시 투지를 되찾았다.
    ja: ウンファの目が再び闘志を取り戻した
  d_nikke_eunhwa_tactical_04_112:
    speaker: eunhwa_t
    en: Thanks for snapping me out of it, Junior Blockhead.
    ko: 정신 차리게 해줘서 고맙다, 꼴통 후배.
    ja: |-
      やっと調子が戻ってきた。
      ありがとうな、情けない後輩。
  d_nikke_eunhwa_tactical_04_113:
    speaker: "<Self>"
    en: All in a day's work.
    ko: 이 정도쯤이야.
    ja: 大したことではない
  d_nikke_eunhwa_tactical_04_114:
    speaker: eunhwa_t
    en: Tch, you sure get cocky fast.
    ko: 쯧, 금방 우쭐해지기는.
    ja: チッ、調子に乗りやがって。
  d_nikke_eunhwa_tactical_04_115:
    speaker: eunhwa_t
    en: "... All right, let's get back to the strategy meeting."
    ko: "…좋아, 다시 작전 회의를 시작한다."
    ja: "…よし、改めて作戦会議を始める。"
  d_nikke_eunhwa_tactical_04_116:
    speaker: eunhwa_t
    en: The situation's not looking great,
    ko: 분명 현재 상황은 그다지 좋진 않아.
    ja: 確かに現在の状況はあまりいいとは言えない。
  d_nikke_eunhwa_tactical_04_117:
    speaker: eunhwa_t
    en: but since this is a simulation, there's bound to be a way to turn things around.
    ko: 하지만 이게 시뮬레이션인 이상, 어딘가에 분명 이 상황을 타개할 방법이 있을 거다.
    ja: |-
      しかしこれはシミュレーションだ。
      きっとどこかに打開策があるはず。
  d_nikke_eunhwa_tactical_04_118:
    speaker: eunhwa_t
    en: First, let's lay out all the cards we've got.
    ko: 일단 손에 있는 패를 전부 확인해 보도록 하지.
    ja: |-
      とりあえず持っているカードをすべて
      確認しよう。
  d_nikke_eunhwa_tactical_04_119:
    speaker: eunhwa_t
    en: Junior Blockhead, show me everything you've got.
    ko: 꼴통 후배, 가진 걸 전부 꺼내봐.
    ja: 所持品をすべて出してみろ。
  d_nikke_eunhwa_tactical_04_120:
    speaker: "<Self>"
    en: All right, on it.
    ko: 응, 알았어.
    ja: 分かった
  d_nikke_eunhwa_tactical_04_121:
    speaker: "<Monologue>"
    en: I lay everything I have out in front of Eunhwa.
    ko: 가지고 있던 것을 전부 꺼내 은화의 앞에 늘어놓았다.
    ja: 持ち物をすべて取り出し、ウンファの前に並べた
  d_nikke_eunhwa_tactical_04_122:
    speaker: eunhwa_t
    en: Aside from the weapon, there's nothing really useful here.
    ko: "…총기를 제외하면 딱히 도움 될 만한 건 없군."
    ja: |-
      …銃を除き、特に役に立ちそうなものは
      ないな。
  d_nikke_eunhwa_tactical_04_123:
    speaker: eunhwa_t
    en: "*Sigh*... I knew this wouldn't be easy."
    ko: 하아…. 역시 쉽지 않네.
    ja: はあ…そう簡単にはいかないようだ。
  d_nikke_eunhwa_tactical_04_124:
    speaker: "<Self>"
    en: Do you have anything that might be useful?
    ko: 은화는 도움이 될 만한 물건, 뭐 없어?
    ja: ウンファは何か持っていないのか？
  d_nikke_eunhwa_tactical_04_125:
    speaker: eunhwa_t
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_eunhwa_tactical_04_126:
    speaker: eunhwa_t
    en: I didn't find anything really useful either, so I don't have much on me.
    ko: 나도 딱히 도움 되는 건 발견하지 못해서, 가진 건 별로 없어.
    ja: 私も特に見つけられなかった。
  d_nikke_eunhwa_tactical_04_127:
    speaker: eunhwa_t
    en: But I did manage to grab...
    ko: 그나마 건진 게….
    ja: せいぜい…
  d_nikke_eunhwa_tactical_04_128:
    speaker: eunhwa_t
    en: "... this."
    ko: "…이게 있었군."
    ja: "…これくらいだな。"
  d_nikke_eunhwa_tactical_04_129:
    speaker: "<Monologue>"
    en: Eunhwa pulls something out of her pocket.
    ko: 은화가 주머니에서 무언가를 꺼냈다.
    ja: ウンファがポケットから何かを取り出した
  d_nikke_eunhwa_tactical_04_130:
    speaker: "<Monologue>"
    en: It's a small gun about the size of a pistol.
    ko: 권총 정도 사이즈의 조그마한 총이었다.
    ja: 拳銃ほどのサイズの小さな銃だった
  d_nikke_eunhwa_tactical_04_131:
    speaker: eunhwa_t
    en: I don't think this will prove very useful, though.
    ko: 이게 딱히 도움이 될 것 같지 않네.
    ja: あまり役に立ちそうもないな。
  d_nikke_eunhwa_tactical_04_132:
    speaker: "<Self>"
    en: Do you remember anything that could help us?
    ko: 은화의 기억 속에서 도움이 될 만한 건 없었어?
    ja: ウンファの記憶には何かないのか？
  d_nikke_eunhwa_tactical_04_133:
    speaker: eunhwa_t
    en: Back then, there really wasn't anything useful around—
    ko: 확실히 그때도 주변에 쓸만한 물건이….
    ja: あの時も周辺には何も…
  d_nikke_eunhwa_tactical_04_134:
    speaker: eunhwa_t
    en: Wait.
    ko: "…잠깐."
    ja: "…ちょっと待て。"
  d_nikke_eunhwa_tactical_04_135:
    speaker: eunhwa_t
    en: It reads data from the NIMPH.
    ko: NIMPH의 데이터를 읽어낸다….
    ja: NIMPHのデータを基に…
  d_nikke_eunhwa_tactical_04_136:
    speaker: eunhwa_t
    en: That must mean...
    ko: 그렇다면 분명히….
    ja: となれば…
  d_nikke_eunhwa_tactical_04_137:
    speaker: "<Self>"
    en: Did something come to mind?
    ko: 뭔가 떠오른 거야?
    ja: 何か思い出したのか？
  d_nikke_eunhwa_tactical_04_138:
    speaker: eunhwa_t
    en: Yeah, I'm sure of it.
    ko: 그래, 확실히 알겠어.
    ja: ああ、分かったぞ。
  d_nikke_eunhwa_tactical_04_139:
    speaker: eunhwa_t
    en: This is our key to getting out of this situation.
    ko: 이건 우리를 이 상황에서 구해줄 무기다.
    ja: これなら私たちをこの状況から救ってくれる。
d_nikke_eunhwa_tactical_05:
  d_nikke_eunhwa_tactical_05_1:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 파앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_2:
    speaker: "<Monologue>"
    en: A red flare shoots into the sky over our heads, leaving a faint trail of smoke
      in its wake.
    ko: 머리 위에서 붉은색 빛 덩어리가 희미한 연기를 내뿜으며 하늘을 향해 올라간다.
    ja: |-
      頭上で赤い光の塊が
      かすかな煙を吐きながら空へと昇っていく
  d_nikke_eunhwa_tactical_05_3:
    speaker: "<Monologue>"
    en: It is a signal flare fired by Eunhwa.
    ko: 은화가 발사한 신호탄이다.
    ja: ウンファが発射した信号弾だ
  d_nikke_eunhwa_tactical_05_4:
    speaker: eunhwa_t
    en: All set. We‘ve sent our coordinates, so support should be here soon.
    ko: 됐어. 위치를 알렸으니 조금 있으면 지원이 올 거다.
    ja: |-
      これでよし。
      位置を知らせたからそのうち支援がくるはずだ。
  d_nikke_eunhwa_tactical_05_5:
    speaker: eunhwa_t
    en: Of course, that means even the ones we‘d rather keep in the dark now know
      where we are.
    ko: 뭐, 알리고 싶지 않은 놈들까지 우리 위치를 알게 되긴 하겠지만.
    ja: |-
      知らせたくない奴らにまで
      私たちの位置を知らせたことにもなるがな。
  d_nikke_eunhwa_tactical_05_6:
    speaker: eunhwa_t
    en: Ready to take down some Raptures?
    ko: 랩쳐를 요격할 준비는 됐냐?
    ja: ラプチャーを迎撃する準備はできたか？
  d_nikke_eunhwa_tactical_05_7:
    speaker: "<Self>"
    en: Let's do this.
    ko: 문제없어.
    ja: 問題ない
  d_nikke_eunhwa_tactical_05_8:
    speaker: eunhwa_t
    en: Good. Then I'm counting on you, Junior Blockhead.
    ko: 좋아. 그러면 부탁한다, 꼴통 후배.
    ja: よし。じゃあ頼む。
  d_nikke_eunhwa_tactical_05_9:
    speaker: "<Self>"
    en: But how are you so sure that support will come?
    ko: 그런데 있잖아, 어떻게 지원이 온다고 확신하는 거야?
    ja: ところでどうして支援が来ると確信できるんだ？
  d_nikke_eunhwa_tactical_05_10:
    speaker: eunhwa_t
    en: "... At that time, some Nikkes from Elysion were carrying out an operation
      nearby."
    ko: "…당시에 엘리시온의 니케들이 근처에서 작전 중이었어."
    ja: |-
      …当時、エリシオンのニケたちが
      近くで作戦を遂行中だった。
  d_nikke_eunhwa_tactical_05_11:
    speaker: eunhwa_t
    en: They found me shortly after I died.
    ko: 내가 죽은 지 얼마 지나지 않아, 날 발견했지.
    ja: 私が死んでほどなくして、私を発見した。
  d_nikke_eunhwa_tactical_05_12:
    speaker: eunhwa_t
    en: So, if this simulation is truly based on my memories,
    ko: 그러니 이 시뮬레이션이 내 기억을 바탕으로 한 것이 확실하다면,
    ja: |-
      このシミュレーションが
      私の記憶を基に作られたのなら、
  d_nikke_eunhwa_tactical_05_13:
    speaker: eunhwa_t
    en: support will arrive before sunset, right after I died.
    ko: 내가 죽은 직후였던, 해가 지기 전에 반드시 지원이 온다.
    ja: 私が死んだ直後、日が沈む前に必ず支援は来る。
  d_nikke_eunhwa_tactical_05_14:
    speaker: eunhwa_t
    en: If we can hold out until then, we'll be able to clear this simulation.
    ko: 그때까지 버티면, 이 시뮬레이션을 클리어할 수 있을 거야.
    ja: |-
      その時まで持ち堪えれば、
      このシミュレーションをクリアできるはずだ。
  d_nikke_eunhwa_tactical_05_15:
    speaker: eunhwa_t
    en: So hurry up and finish your sniping prep.
    ko: 그러니까 넌 어서 저격 준비나 끝마쳐.
    ja: だからお前は狙撃の準備を終わらせておけ。
  d_nikke_eunhwa_tactical_05_16:
    speaker: "<Self>"
    en: Roger.
    ko: 라져.
    ja: ラジャー
  d_nikke_eunhwa_tactical_05_17:
    speaker: "<Monologue>"
    en: I get into position and start aiming.
    ko: 자세를 잡고 조준을 시작한다.
    ja: 姿勢を構え、照準を合わせる
  d_nikke_eunhwa_tactical_05_18:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠웅-
    ja: ゴゴゴ…
  d_nikke_eunhwa_tactical_05_19:
    speaker: "<Monologue>"
    en: Through the scope, I see the Raptures slowly approaching from afar.
    ko: 스코프를 통해, 멀리서 랩쳐들이 점점 다가오고 있는 것이 보인다.
    ja: |-
      スコープ越しに遠くからラプチャーの群れが
      接近しているのが見える
  d_nikke_eunhwa_tactical_05_20:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 쿵- 쿵-
    ja: ドン、ドン
  d_nikke_eunhwa_tactical_05_21:
    speaker: "<Monologue>"
    en: Their footsteps grow louder, shaking the ground beneath me.
    ko: 랩쳐들이 땅을 울리는 소리가 더 커지고 있다.
    ja: |-
      ラプチャーたちが地面を揺るがす音が、
      さらに大きく響く
  d_nikke_eunhwa_tactical_05_22:
    speaker: eunhwa_t
    en: Just as I expected, the flare drew them in. All the Raptures in the area are
      converging here.
    ko: |-
      역시 신호탄을 보고 달려들고 있군.
      이 근처의 랩쳐들이 전부 모여든 모양이야.
    ja: |-
      予想通り、信号弾を見て集まってきやがった。
      この周辺のラプチャーたちが勢ぞろいだな。
  d_nikke_eunhwa_tactical_05_23:
    speaker: "<Self>"
    en: There are probably dozens of them.
    ko: 수십 기 정도 되겠네.
    ja: 数十機はいそうだ
  d_nikke_eunhwa_tactical_05_24:
    speaker: eunhwa_t
    en: Just so you know, they're coming not only from the front but from the sides
      too.
    ko: 참고삼아 말해주자면, 정면뿐만 아니라 옆에서도 오는 중이다.
    ja: |-
      言っておくが、正面だけでなく
      両脇からも接近中だ。
  d_nikke_eunhwa_tactical_05_25:
    speaker: eunhwa_t
    en: In other words, we're surrounded.
    ko: 한마디로 포위됐다는 거지.
    ja: 簡単に言うと、包囲されたということだ。
  d_nikke_eunhwa_tactical_05_26:
    speaker: eunhwa_t
    en: There's nowhere left to retreat, so if support doesn't arrive, we're as good
      as dead.
    ko: "이젠 더 이상 물러설 곳도 없으니, \n지원이 오지 않으면 꼼짝없이 죽게 생겼군."
    ja: |-
      これ以上、下がれる場所もない。
      支援が来なければこのまま死ぬだけだ。
  d_nikke_eunhwa_tactical_05_27:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_05_28:
    speaker: "<Self>"
    en: Feeling nervous?
    ko: 긴장돼?
    ja: 緊張してるのか？
  d_nikke_eunhwa_tactical_05_29:
    speaker: eunhwa_t
    en: Nervous? Who exactly do you think is nervous, Junior Blockhead?
    ko: |-
      긴장?
      누구더러 긴장하고 있다는 거냐, 꼴통 후배.
    ja: |-
      緊張？
      誰に聞いてるんだ？
  d_nikke_eunhwa_tactical_05_30:
    speaker: eunhwa_t
    en: It's you who should be scared right now, isn't it?
    ko: 그러는 너야말로 이 상황이 두려운 거 아냐?
    ja: お前こそ、怖くないのか？
  d_nikke_eunhwa_tactical_05_31:
    speaker: "<Self>"
    en: I'm not that scared.
    ko: 그다지 무섭진 않아.
    ja: あまり怖くはない
  d_nikke_eunhwa_tactical_05_32:
    speaker: "<Self>"
    en: I trust you, after all.
    ko: 은화를 믿고 있으니까.
    ja: ウンファを信じているからな
  d_nikke_eunhwa_tactical_05_33:
    speaker: eunhwa_t
    en: Uh...!
    ko: 윽…!
    ja: くっ…！
  d_nikke_eunhwa_tactical_05_34:
    speaker: "<Self>"
    en: Ah, your face is bright red.
    ko: 아, 얼굴 빨개졌다.
    ja: あ、顔が真っ赤だ
  d_nikke_eunhwa_tactical_05_35:
    speaker: eunhwa_t
    en: Enough chatter... Just get ready to intercept!
    ko: "잔말 말고… \n요격 준비나 해!"
    ja: |-
      くだらないことを言ってないで…
      早く迎撃の準備でもしろ！
  d_nikke_eunhwa_tactical_05_36:
    speaker: "<Self>"
    en: Okay.
    ko: 넵.
    ja: はいっ
  d_nikke_eunhwa_tactical_05_37:
    speaker: "<Monologue>"
    en: I press my eye back against the scope and focus.
    ko: 다시 스코프에 눈을 갖다 대고 집중을 시작했다.
    ja: 再びスコープに目を当て、気持ちを集中させた
  d_nikke_eunhwa_tactical_05_38:
    speaker: "<Monologue>"
    en: The swarm of Raptures comes into view, much closer than before.
    ko: 아까보다 더 가까워진 랩쳐 무리가 시야에 들어왔다.
    ja: さきほどよりラプチャーの群れが接近している
  d_nikke_eunhwa_tactical_05_39:
    speaker: eunhwa_t_op
    en: "... We should choke off their route first."
    ko: "…일단 길목이라도 좁혀둬야겠어."
    ja: "…ひとまず通り道だけでも狭めておくか。"
  d_nikke_eunhwa_tactical_05_40:
    speaker: eunhwa_t_op
    en: Junior Blockhead, see the crumbling bridge at 10 o'clock?
    ko: 꼴통 후배, 10시 방향에 보이는 저 다 무너져가는 다리의 약한 부분,
    ja: |-
      おい、10時の方向に見える
      崩壊寸前の橋の一番脆そうな部分、
  d_nikke_eunhwa_tactical_05_41:
    speaker: eunhwa_t_op
    en: Think you can hit its weak point?
    ko: 저격할 수 있겠냐?
    ja: あそこを狙撃できるか？
  d_nikke_eunhwa_tactical_05_42:
    speaker: "<Self>"
    en: Where exactly is that?
    ko: 정확히 어디 말이야?
    ja: 正確にはどのあたりだ？
  d_nikke_eunhwa_tactical_05_43:
    speaker: eunhwa_t_op
    en: That's where the concrete has broken off, revealing only the steel frame.
      Can you hit it?
    ko: 콘크리트가 깨져서 철골만 보이는 부분이다.
    ja: |-
      コンクリートが割れて鉄骨だけ
      残っている箇所だ。
  d_nikke_eunhwa_tactical_05_44:
    speaker: "<Self>"
    en: Hmm... I think so.
    ko: 음… 가능할 것 같아.
    ja: うーん…できると思う
  d_nikke_eunhwa_tactical_05_45:
    speaker: eunhwa_t_op
    en: Good. Take out that section first and bring down the bridge to restrict the
      Raptures' assault route.
    ko: 좋아. 그렇다면 먼저 저 부분을 쏴서 다리를 붕괴해, 랩쳐의 돌격 루트를 한정시킨다.
    ja: |-
      よし。じゃあまずあそこを撃て。橋を壊し、
      ラプチャーの進撃ルートを減らすんだ。
  d_nikke_eunhwa_tactical_05_46:
    speaker: eunhwa_t_op
    en: Fire when ready.
    ko: 준비가 되는 대로 쏴.
    ja: 準備ができ次第撃て。
  d_nikke_eunhwa_tactical_05_47:
    speaker: "<Monologue>"
    en: I aim at the spot Eunhwa indicated.
    ko: 은화가 지시한 부분을 조준한다.
    ja: ウンファの指示通りに照準を合わせた
  d_nikke_eunhwa_tactical_05_48:
    speaker: "<Monologue>"
    en: The bridge is barely holding its shape, hanging on by a single steel beam.
    ko: 철골에 하나에 의지해 간신히 형태를 유지하고 있는 다리.
    ja: 鉄骨一本に頼ってどうにか形を保っている橋
  d_nikke_eunhwa_tactical_05_49:
    speaker: "<Monologue>"
    en: I line up the upper-left of that exposed steel to the center of my scope and
      pull the trigger.
    ko: 노출된 철골 부분을 스코프 중앙의 좌상단에 담고 방아쇠를 당겼다.
    ja: |-
      その橋の露出した鉄骨部分を
      スコープ中央の左上に収め、引き金を引いた
  d_nikke_eunhwa_tactical_05_50:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_51:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익.
    ja: キィィ…
  d_nikke_eunhwa_tactical_05_52:
    speaker: "<Monologue>"
    en: The already weakened steel snaps under the bullet's impact.
    ko: 이미 약해질 대로 약해진 철골은 총알을 버티지 못하여 꺾이고,
    ja: |-
      限界まで脆くなっていた鉄骨は
      弾丸の衝撃を受け止めきれず曲がり…
  d_nikke_eunhwa_tactical_05_53:
    speaker: "<Narration>"
    en: "*Craaash!*"
    ko: 콰아아앙-!
    ja: ドォーン！
  d_nikke_eunhwa_tactical_05_54:
    speaker: "<Monologue>"
    en: Unable to bear its own weight, the bridge collapses.
    ko: 무게를 견디지 못한 다리는 그대로 붕괴했다.
    ja: |-
      重さに耐え切れなくなった橋は
      そのまま崩れ落ちた
  d_nikke_eunhwa_tactical_05_55:
    speaker: eunhwa_t_op_c
    en: Nice shot, Junior Blockhead.
    ko: 잘했다, 꼴통 후배.
    ja: でかした。
  d_nikke_eunhwa_tactical_05_56:
    speaker: eunhwa_t_op_c
    en: Now just focus on what's ahead.
    ko: 이제 정면에만 신경 쓰면 되겠군.
    ja: これで正面だけに集中できる。
  d_nikke_eunhwa_tactical_05_57:
    speaker: eunhwa_t_op_c
    en: All right, let's start the counterattack for real now.
    ko: 그러면 이제 본격적으로 요격을 시작하도록 하지.
    ja: では、本格的に迎撃を始める。
  d_nikke_eunhwa_tactical_05_58:
    speaker: eunhwa_t_op_c
    en: The first target is the foremost Rapture on the route.
    ko: 제1 사격 목표는 루트의 선두에 있는 랩쳐.
    ja: 第一射撃目標は先頭にいるラプチャーだ。
  d_nikke_eunhwa_tactical_05_59:
    speaker: eunhwa_t_op_c
    en: The second is any Rapture that breaks formation.
    ko: 2순위는 돌출된 랩쳐다.
    ja: その次は群れから外れたラプチャー。
  d_nikke_eunhwa_tactical_05_60:
    speaker: eunhwa_t_op_c
    en: If I detect any unusual movements, I'll notify you.
    ko: 일반적이지 않은 움직임을 보이는 랩쳐는 내가 직접 알려주도록 하겠다.
    ja: |-
      異常な動きを見せるラプチャーがいたら、
      すぐに知らせる。
  d_nikke_eunhwa_tactical_05_61:
    speaker: eunhwa_t_op_c
    en: You've got five seconds per target, more or less.
    ko: 제한 시간은 한 놈당 5초 정도라고 생각해라.
    ja: 制限時間は1機につき5秒程度だと思え。
  d_nikke_eunhwa_tactical_05_62:
    speaker: eunhwa_t_op_c
    en: If you don't take them down in time, they'll get close enough to fire upon
      us.
    ko: 그 전에 놈들을 처리하지 못하면, 결국 랩쳐의 포격 사정거리 안에 들어오게 될 거다.
    ja: |-
      このペースで奴らを処理できなければ、
      ラプチャーの射程距離内に入ってしまう。
  d_nikke_eunhwa_tactical_05_63:
    speaker: eunhwa_t_op_c
    en: You got all that?
    ko: 이상, 알아들었냐?
    ja: 以上だ。分かったか？
  d_nikke_eunhwa_tactical_05_64:
    speaker: "<Self>"
    en: Got it. I'm all set.
    ko: |-
      응, 이해했어.
      준비도 완벽해.
    ja: |-
      ああ、理解した。
      準備も完璧だ
  d_nikke_eunhwa_tactical_05_65:
    speaker: eunhwa_t_op_c
    en: All right, then.
    ko: 그래, 좋다. 그러면….
    ja: よし、いいぞ。では…
  d_nikke_eunhwa_tactical_05_66:
    speaker: eunhwa_t_op_c
    en: Commence firing.
    ko: 사격 개시.
    ja: 射撃開始。
  d_nikke_eunhwa_tactical_05_67:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_68:
    speaker: "<Monologue>"
    en: The muzzle spits fire in steady intervals.
    ko: 총구가 일정한 간격을 두고 불을 뿜는다.
    ja: 銃口が一定の間隔で火を吹く
  d_nikke_eunhwa_tactical_05_69:
    speaker: "<Monologue>"
    en: With each shot, another Rapture falls motionless.
    ko: 그리고 그럴 때마다 랩쳐가 하나씩 움직임을 멈춘다.
    ja: そのたびにラプチャーが1機ずつ動きを止めた
  d_nikke_eunhwa_tactical_05_70:
    speaker: eunhwa_t_op
    en: You're doing well. Keep it up.
    ko: 잘하고 있다. 계속 그렇게만 해.
    ja: |-
      なかなかやるじゃないか。
      その調子でどんどん倒せ。
  d_nikke_eunhwa_tactical_05_71:
    speaker: "<Self>"
    en: Roger that.
    ko: 라져.
    ja: ラジャー
  d_nikke_eunhwa_tactical_05_72:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 타앙- 타앙-
    ja: バン、バンッ！
  d_nikke_eunhwa_tactical_05_73:
    speaker: "<Monologue>"
    en: How long have I been fighting the endless horde of Raptures?
    ko: 쉴 새 없이 몰려오는 랩쳐 무리를 상대한 지 얼마나 시간이 지났을까.
    ja: |-
      次から次へと押し寄せてくるラプチャーを
      撃ち続けてどれくらい経っただろうか
  d_nikke_eunhwa_tactical_05_74:
    speaker: "<Monologue>"
    en: Before I know it, the sun is already slipping below the horizon.
    ko: 어느덧 해는 지평선 너머로 사라지려 하고 있었다.
    ja: いつしか日が地平線の向こうに沈もうとしていた
  d_nikke_eunhwa_tactical_05_75:
    speaker: eunhwa_t_op
    en: Two Raptures on the rooftop of the tilted building.
    ko: 기울어진 건물 옥상, 랩쳐 2기.
    ja: 傾いたビルの屋上、ラプチャー2機。
  d_nikke_eunhwa_tactical_05_76:
    speaker: eunhwa_t_op
    en: Shoot the ground beneath and bring it down.
    ko: 바닥을 쏴서 무너뜨려.
    ja: 床を撃て。
  d_nikke_eunhwa_tactical_05_77:
    speaker: "<Self>"
    en: Got it.
    ko: 라져.
    ja: ラジャー
  d_nikke_eunhwa_tactical_05_78:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_79:
    speaker: "<Narration>"
    en: "*Rumble!*"
    ko: 우르르-!
    ja: ドドド―！
  d_nikke_eunhwa_tactical_05_80:
    speaker: "<Monologue>"
    en: The floor gives away, and the Raptures come tumbling down.
    ko: 건물 바닥이 무너지며, 랩쳐가 자유낙하 한다.
    ja: 建物の床が崩れ落ち、ラプチャーが落下した
  d_nikke_eunhwa_tactical_05_81:
    speaker: "<Monologue>"
    en: "*Bang bang*"
    ko: 타앙- 타앙-
    ja: バン、バンッ！
  d_nikke_eunhwa_tactical_05_82:
    speaker: "<Monologue>"
    en: I quickly shoot the two Raptures that are immobilized by the impact of the
      fall.
    ko: 낙하 충격으로 인해 움직이지 못하는 랩쳐 2기를 재빠르게 파괴했다.
    ja: |-
      落下の衝撃で身動きが取れなくなっていた
      ラプチャー2機を素早く破壊した
  d_nikke_eunhwa_tactical_05_83:
    speaker: eunhwa_t_op
    en: Good job. Now focus on the front again.
    ko: "잘했어. \n이제 다시 정면을 요격한다."
    ja: |-
      いいぞ。
      再び正面を迎撃する。
  d_nikke_eunhwa_tactical_05_84:
    speaker: "<Monologue>"
    en: I turn the muzzle forward again.
    ko: 총구를 다시 정면으로 돌렸다.
    ja: 銃口を再び正面に向けた
  d_nikke_eunhwa_tactical_05_85:
    speaker: "<Monologue>"
    en: So far, no Raptures have gotten close enough to open fire,
    ko: 지금까지는 랩쳐가 포격이 가능한 거리까지 좁혀 오진 않았다.
    ja: |-
      現時点ではラプチャーは攻撃可能な距離にまで
      迫ってはいない
  d_nikke_eunhwa_tactical_05_86:
    speaker: "<Monologue>"
    en: but their charge still shows no sign of stopping.
    ko: 하지만 랩쳐들의 돌격은 여전히 끝날 기미가 보이지 않는다.
    ja: |-
      しかしラプチャーの進撃は
      依然として収まる気配を見せない
  d_nikke_eunhwa_tactical_05_87:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_88:
    speaker: "<Self>"
    en: Ugh...
    ko: 크윽-
    ja: くっ…
  d_nikke_eunhwa_tactical_05_89:
    speaker: "<Monologue>"
    en: My body's getting worn down from absorbing the recoil.
    ko: 총의 반동을 받아내는 몸이 점점 지쳐가고 있었다.
    ja: |-
      銃の反動を受け止める身体が、
      次第に疲弊していく
  d_nikke_eunhwa_tactical_05_90:
    speaker: "<Monologue>"
    en: My aim is slipping bit by bit, and my firing speed is gradually slowing.
    ko: 조준도 조금씩 흐트러지고, 방아쇠를 당기는 속도도 점점 느려지고 있다.
    ja: |-
      照準も少しずつぶれ始め、
      引き金を引く速度も徐々に遅くなってきた
  d_nikke_eunhwa_tactical_05_91:
    speaker: eunhwa_t_op
    en: Keep going! Hold on just a little longer!
    ko: "계속 그렇게만 해. \n조금만 더 버텨!"
    ja: |-
      ペースを維持しろ。
      もう少しの辛抱だ！
  d_nikke_eunhwa_tactical_05_92:
    speaker: "<Self>"
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ"
  d_nikke_eunhwa_tactical_05_93:
    speaker: "<Monologue>"
    en: I take a deep breath and aim again.
    ko: 가쁜 숨을 크게 내쉬고 다시 조준했다.
    ja: |-
      呼吸を整えるため大きく深呼吸をし、
      再び照準を合わせた
  d_nikke_eunhwa_tactical_05_94:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 틱.
    ja: カチッ
  d_nikke_eunhwa_tactical_05_95:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 타앙-
    ja: バンッ！
  d_nikke_eunhwa_tactical_05_96:
    speaker: "<Self>"
    en: "... Oh no!"
    ko: "…이런!"
    ja: "…しまった！"
  d_nikke_eunhwa_tactical_05_97:
    speaker: "<Monologue>"
    en: I missed! I didn't hit the Rapture!
    ko: 조준이 빗나가 랩쳐를 놓치고 말았다!
    ja: |-
      照準がずれ、
      ラプチャーから弾が外れてしまった！
  d_nikke_eunhwa_tactical_05_98:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 쿵! 쿵!
    ja: ドスン！ドスン！
  d_nikke_eunhwa_tactical_05_99:
    speaker: "<Monologue>"
    en: A Rapture is rapidly closing in on us,
    ko: 랩쳐가 순식간에 이쪽에 가까워지고 있다!
    ja: ラプチャーが一斉にこちらに接近する
  d_nikke_eunhwa_tactical_05_100:
    speaker: "<Monologue>"
    en: and its target is...
    ko: 그리고 노리는 대상은….
    ja: そしてその狙いは…
  d_nikke_eunhwa_tactical_05_101:
    speaker: eunhwa_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_eunhwa_tactical_05_102:
    speaker: "<Self>"
    en: Eunhwa!
    ko: 은화!
    ja: ウンファ！
  d_nikke_eunhwa_tactical_05_103:
    speaker: "<Narration>"
    en: "*Screeeeee*"
    ko: 위이잉-
    ja: ウィィン…
  d_nikke_eunhwa_tactical_05_104:
    speaker: "<Monologue>"
    en: The Rapture's beam cannon is just about to fire in our direction.
    ko: 랩쳐의 빔 포가 이쪽을 향해 발사를 준비하고 있다.
    ja: |-
      ラプチャーのビーム砲が
      こちらに向けて発射の準備をしている
  d_nikke_eunhwa_tactical_05_105:
    speaker: "<Monologue>"
    en: Just then...
    ko: 그 순간,
    ja: その瞬間
  d_nikke_eunhwa_tactical_05_106:
    speaker: "<Narration>"
    en: "*Whoosh!*"
    ko: 푸슈슈슉-!!
    ja: プシューッ！！
  d_nikke_eunhwa_tactical_05_107:
    speaker: "<Monologue>"
    en: A barrage of missiles screams in from somewhere.
    ko: 어디선가 수많은 미사일이 날아오는 소리가 들렸다.
    ja: 無数のミサイルが飛来する音が聞こえた
  d_nikke_eunhwa_tactical_05_108:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_tactical_05_109:
    speaker: eunhwa_t
    en: We won.
    ko: 이겼다.
    ja: 勝った。
  d_nikke_eunhwa_tactical_05_110:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 끼이익…
    ja: キィィ…
  d_nikke_eunhwa_tactical_05_111:
    speaker: "<Monologue>"
    en: The Rapture targeting Eunhwa suddenly jerks and slows down.
    ko: 은화를 노리던 랩쳐는 갑자기 삐걱거리며 움직임이 둔해지더니,
    ja: |-
      ウンファを狙っていたラプチャーの動きが
      突然鈍くなり
  d_nikke_eunhwa_tactical_05_112:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-
    ja: ドンッ
  d_nikke_eunhwa_tactical_05_113:
    speaker: "<Narration>"
    en: "*Boom boom*"
    ko: 콰아앙- 콰앙-
    ja: ドカン！バーン！
  d_nikke_eunhwa_tactical_05_114:
    speaker: "<Monologue>"
    en: Then, it takes a direct missile hit and explodes on the spot.
    ko: 날아온 미사일에 직격당해 그대로 폭발했다.
    ja: |-
      飛来したミサイルの直撃を受け、
      そのまま爆発した
  d_nikke_eunhwa_tactical_05_115:
    speaker: "<Self>"
    en: What...?
    ko: 이건….
    ja: これは…
  d_nikke_eunhwa_tactical_05_116:
    speaker: "<Monologue>"
    en: Not only that, the other approaching Raptures also slow down,
    ko: 그뿐만 아니라 다가오던 랩쳐 떼도 다가오는 속도가 느려지고,
    ja: |-
      さらにはこちらに近づいていた
      ラプチャーの群れの速度が次第に低下し
  d_nikke_eunhwa_tactical_05_117:
    speaker: "<Monologue>"
    en: and are soon engulfed by the flames created by the incoming missiles, disappearing
      completely.
    ko: 이내 미사일이 만들어낸 화염에 휩싸여 전부 사라졌다.
    ja: |-
      ミサイルが作り出した炎に包まれ、
      すべて消え去った
  d_nikke_eunhwa_tactical_05_118:
    speaker: "<Self>"
    en: It must be Vesti and Emma...
    ko: 베스티와 엠마의….
    ja: ベスティーとエマの…
  d_nikke_eunhwa_tactical_05_119:
    speaker: eunhwa_t
    en: This is based on data from my NIMPH, right...?
    ko: "[NIMPH의 데이터를 바탕으로 만들어진다]라…."
    ja: "「NIMPHのデータを基に作られる」か…"
  d_nikke_eunhwa_tactical_05_120:
    speaker: eunhwa_t
    en: Yeah...
    ko: 그래….
    ja: そうか…
  d_nikke_eunhwa_tactical_05_121:
    speaker: eunhwa_t
    en: Those two are the strongest support I can think of.
    ko: 그 녀석들이 내가 생각할 수 있는 최강의 지원이란 말이군.
    ja: |-
      あいつらが私が考え得る
      最強の支援ということか。
  d_nikke_eunhwa_tactical_05_122:
    speaker: eunhwa_t
    en: "... Simulation cleared."
    ko: "…시뮬레이션 클리어다."
    ja: "…シミュレーションクリアだ。"
  d_nikke_eunhwa_tactical_05_123:
    speaker: eunhwa_t
    en: Good job holding out until backup arrived, Junior Blockhead.
    ko: 지원이 올 때까지 버티느라 수고했다, 꼴통 후배.
    ja: 支援が来るまでよく耐えたな、情けない後輩。
  d_nikke_eunhwa_tactical_05_124:
    speaker: eunhwa_t
    en: It was tougher than I thought, but you handled it well.
    ko: 생각보다 어려운 상황이었지만 잘 해줬어.
    ja: 思った以上に厳しい状況だったがよく頑張った。
  d_nikke_eunhwa_tactical_05_125:
    speaker: "<Self>"
    en: I just followed your orders, Eunhwa.
    ko: 은화의 지시를 따른 것뿐이야.
    ja: ウンファの指示に従っただけだ
  d_nikke_eunhwa_tactical_05_126:
    speaker: "<Self>"
    en: If anything, I learned a lot from you.
    ko: 오히려 나야말로 은화한테 많은 걸 배웠어.
    ja: 私こそウンファから多くのことを学んだ
  d_nikke_eunhwa_tactical_05_127:
    speaker: eunhwa_t
    en: Is that so?
    ko: 그러냐.
    ja: "…そうか。"
  d_nikke_eunhwa_tactical_05_128:
    speaker: "<Self>"
    en: But I've got a question.
    ko: 그런데 궁금한 게 있는데,
    ja: ところで気になることがある
  d_nikke_eunhwa_tactical_05_129:
    speaker: "<Self>"
    en: How did Emma and Vesti, who weren't there back then, come as reinforcements?
    ko: 어떻게 그 당시 없었을 엠마와 베스티의 공격이 지원을 온 걸까?
    ja: |-
      どうしてあの当時いなかった
      エマとベスティーの支援が来たんだ？
  d_nikke_eunhwa_tactical_05_130:
    speaker: eunhwa_t
    en: "... Not sure. It's just a guess, but"
    ko: |-
      …글쎄.
      어디까지나 내 짐작이긴 하지만,
    ja: |-
      …さあな。
      あくまでも私の推測に過ぎないが、
  d_nikke_eunhwa_tactical_05_131:
    speaker: eunhwa_t
    en: since my NIMPH can't possibly contain any data from after my death,
    ko: 내가 사망한 후의 데이터가 NIMPH에 있을 리가 없으니까,
    ja: |-
      私が死亡した後のデータが
      NIMPHに残っているはずがない。
  d_nikke_eunhwa_tactical_05_132:
    speaker: eunhwa_t
    en: 'this simulation is probably a combination of two data sets: one where the
      Nikkes from Elysion arrived shortly after I died,'
    ko: 사망 직후에 엘리시온의 니케들이 왔었다는 것과,
    ja: |-
      死亡直後にエリシオンのニケたちが
      来たということと、
  d_nikke_eunhwa_tactical_05_133:
    speaker: eunhwa_t
    en: and another representing reinforcements that could absolutely save me.
    ko: 날 반드시 구해줄 수 있는 지원이라는 두 가지 데이터를 조합해,
    ja: |-
      私を必ず救える支援という
      2種類のデータが組み合わさり、
  d_nikke_eunhwa_tactical_05_134:
    speaker: eunhwa_t
    en: They combined those two to create a kind of mission-clear reward within the
      simulation.
    ko: 시뮬레이션에서 가상으로 만들어낸 일종의 미션 클리어 보상이겠지.
    ja: |-
      シミュレーションが生み出した
      いわばミッションクリアの報酬だろう。
  d_nikke_eunhwa_tactical_05_135:
    speaker: eunhwa_t
    en: The idea behind it is probably something like, "If you have this kind of support,
      you'll always survive."
    ko: "[이 지원이 있다면 무조건 살 수 있다]라는."
    ja: "「この支援なら確実に生き残れる」というな。"
  d_nikke_eunhwa_tactical_05_136:
    speaker: "<Self>"
    en: "... Um, Eunhwa,"
    ko: "…저기, 혹시 말이야."
    ja: "…もしかしてだが"
  d_nikke_eunhwa_tactical_05_137:
    speaker: "<Self>"
    en: do you happen to still have any regrets about what happened back then?
    ko: 은화는 그때의 상황에 미련이 있는 거야?
    ja: あの時の状況に未練があるのか？
  d_nikke_eunhwa_tactical_05_138:
    speaker: eunhwa_t
    en: "... Regrets, huh...?"
    ko: "…미련이라…."
    ja: "…未練か…"
  d_nikke_eunhwa_tactical_05_139:
    speaker: eunhwa_t
    en: I always thought I had none. But maybe, deep down, I did.
    ko: "여태까진 없다고 생각했는데, \n마음속 한편에는 있었을지도 모르겠네."
    ja: |-
      ないと思っていたが、
      心の片隅にはあったのかもしれない。
  d_nikke_eunhwa_tactical_05_140:
    speaker: eunhwa_t
    en: Perhaps it was fear, too.
    ko: 어쩌면 두려움이었을 지도 모르지.
    ja: |-
      もしかしたらそれは
      恐れでもあったのかもしれないな。
  d_nikke_eunhwa_tactical_05_141:
    speaker: eunhwa_t
    en: If I'd had comrades I could truly rely on,
    ko: 믿을 만한 동료가 있었다면,
    ja: 信頼できる仲間がいたのなら、
  d_nikke_eunhwa_tactical_05_142:
    speaker: eunhwa_t
    en: I wouldn't have met such a meaningless end.
    ko: 그렇게 허무하게 죽지는 않았을 거라고.
    ja: あんなふうに虚しく死にはしなかっただろう。
  d_nikke_eunhwa_tactical_05_143:
    speaker: "<Self>"
    en: I see...
    ko: 그렇구나….
    ja: そうか…
  d_nikke_eunhwa_tactical_05_144:
    speaker: eunhwa_t
    en: But this time, I'm certain of it.
    ko: 하지만 이번에 확실하게 확인한 것 같아.
    ja: でもこれではっきりと分かった。
  d_nikke_eunhwa_tactical_05_145:
    speaker: eunhwa_t
    en: Now that I have comrades I can trust,
    ko: 신뢰할 수 있는 동료가 있는 지금은,
    ja: 信頼できる仲間がいる今は、
  d_nikke_eunhwa_tactical_05_146:
    speaker: eunhwa_t
    en: I won't let opportunities slip away so pointlessly like I did back then...
    ko: 그때처럼 허무하게 기회를 잃어버리진 않을 거란 걸.
    ja: あの時のように虚しく機会を失うことはない。
  d_nikke_eunhwa_tactical_05_147:
    speaker: eunhwa_t
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_eunhwa_tactical_05_148:
    speaker: "<Monologue>"
    en: Eunhwa stares straight at my face.
    ko: 은화가 내 얼굴을 빤히 바라보았다.
    ja: ウンファが私の顔をまじまじと見た
  d_nikke_eunhwa_tactical_05_149:
    speaker: eunhwa_t
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  d_nikke_eunhwa_tactical_05_150:
    speaker: eunhwa_t
    en: Comrades, huh...
    ko: 동료, 인가….
    ja: 仲間、なのか…
  d_nikke_eunhwa_tactical_05_151:
    speaker: "<Self>"
    en: Uh... Is there something on my face?
    ko: 어… 내 얼굴에 뭐 묻기라도 했어?
    ja: "…私の顔に何か付いてるか？"
  d_nikke_eunhwa_tactical_05_152:
    speaker: eunhwa_t
    en: Tsk. Never mind. Don't worry about it.
    ko: "쯧, 됐다. \n산경 꺼."
    ja: |-
      チッ、何でもない。
      気にするな。
  d_nikke_eunhwa_tactical_05_153:
    speaker: eunhwa_t
    en: Let's get out of here.
    ko: 그만 슬슬 복귀하도록 하지.
    ja: そろそろ戻ろう。
  d_nikke_eunhwa_tactical_05_154:
    speaker: eunhwa_t
    en: I'll treat you to a meal when we get back.
    ko: 돌아가면 밥 한 끼 사주마.
    ja: 今度食事でもおごらせてくれ。
  d_nikke_eunhwa_tactical_05_155:
    speaker: "<Self>"
    en: Oh, really?
    ko: 오, 진짜야?
    ja: おお？本当か？
  d_nikke_eunhwa_tactical_05_156:
    speaker: eunhwa_t
    en: Yeah. There's a place I often go to with Emma and Vesti.
    ko: 그래. 엠마하고 베스티랑 자주 가는 곳이 있는데, 너라면 알려줘도 괜찮겠어.
    ja: |-
      ああ。エマとベスティーとよく行く場所がある。
      お前になら教えてもいい。
  d_nikke_eunhwa_tactical_05_157:
    speaker: eunhwa_t
    en: It's not somewhere I tell just anyone about, so you should consider yourself
      lucky I'm letting you in on it.
    ko: 아무한테나 알려주는 곳이 아니니까, 감사하도록 해.
    ja: 私たちだけの穴場を教えてやるんだ。感謝しろ。
  d_nikke_eunhwa_tactical_05_158:
    speaker: "<Self>"
    en: I'm looking forward to it.
    ko: 기대되는데.
    ja: 楽しみだな
  d_nikke_eunhwa_tactical_05_159:
    speaker: eunhwa_t
    en: Go ahead.
    ko: 마음껏 기대해라.
    ja: 期待してくれ。
  d_nikke_eunhwa_tactical_05_160:
    speaker: eunhwa_t
    en: I'll do my best to live up to them,
    ko: 그 기대에 부응해 보일 테니까.
    ja: その期待に応えてやろう。
  d_nikke_eunhwa_tactical_05_161:
    speaker: eunhwa_t
    en: just like you've lived up to mine.
    ko: 네가 내 기대에 부응해 준 것처럼.
    ja: お前が私の期待に応えてくれたように。
  d_nikke_eunhwa_tactical_05_162:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  d_nikke_eunhwa_tactical_05_163:
    speaker: eunhwa_t
    en: Let's head back.
    ko: 이제 돌아간다.
    ja: さあ、戻るぞ。
  d_nikke_eunhwa_tactical_05_164:
    speaker: eunhwa_t
    en: Simulation complete.
    ko: 시뮬레이션 종료.
    ja: シミュレーション終了だ。
