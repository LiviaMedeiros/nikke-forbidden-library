    en: We buy some ice cream, then sit down on a bench in the park.
    ko: |-
      우리는 아이스크림을 사서,
      공원에 있는 벤치에 앉았다.
    ja: |-
      私たちはアイスクリームを買うと、
      公園のベンチに腰を下ろした
