    ko: 슈가야 말로 동점이라니, 꽤 하는데?
    ja: そっちこそ。同点とはやるな。
  d_nikke_ce008_01_03_36:
    speaker: ce008_01
    en: Oh, and we broke this place's previous record.
    ko: 이 가게의 신기록인가봐.
    ja: このお店の新記録みたい。
  d_nikke_ce008_01_03_37:
