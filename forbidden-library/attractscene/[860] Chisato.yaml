    speaker: ce008_01
    en: It's such a perfect day for a walk, but I don't see a single dog.
    ko: |-
      이렇게 산책하기 딱 좋은 날인데,
      강아지들이 하나도 안 보이네.
    ja: |-
      こんなお散歩日和なのに、
      いんぬ達がいないんだね。
