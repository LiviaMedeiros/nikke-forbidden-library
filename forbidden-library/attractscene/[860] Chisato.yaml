    ja: |-
      でもこれって、本物の食べ物じゃなくて…
      えっと…
  d_nikke_ce008_01_04_23:
    speaker: ce008_01
    en: What was it called again?
    ko: 뭐라고 했었지?
    ja: 何だったっけ？
  d_nikke_ce008_01_04_24:
