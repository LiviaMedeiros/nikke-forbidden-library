    en: Heh, thanks to Chisato, I'm getting a lot of sweets too.
    ko: 치사토 덕분에 나도 많이 얻어먹네.
    ja: 棚ぼたってやつかしら。千束のおかげね。
  d_nikke_ce008_01_04_35:
