    speaker: "<Self>"
    en: This place is known throughout the Ark for its desserts.
    ko: 여기가 방주에서 소문난 디저트 맛집이야.
    ja: ここはアークの中でも人気の店なんだ
  d_nikke_ce008_01_05_5:
    speaker: ce008_01
    en: I'm feeling inspired...
    ko: 영감이 떠오른다….
    ja: むむ…イノベーションが刺激され…
  d_nikke_ce008_01_05_6:
    speaker: ce008_01
    en: I've got an idea for a new dessert!
    ko: 신메뉴 아이디어가 떠올랐어!
    ja: 新メニューのアイデアが！
  d_nikke_ce008_01_05_7:
    speaker: sugar
    en: Hm.
    ko: 음.
    ja: う～ん。
  d_nikke_ce008_01_05_8:
    speaker: sugar
    en: The dessert's good. The coffee, not so much.
    ko: 디저트는 맛있지만, 커피는 별로야.
    ja: |-
      スイーツはおいしいけど、
      コーヒーはイマイチね。
  d_nikke_ce008_01_05_9:
    speaker: sugar
    en: It's not sweet enough.
    ko: 조금 더 달면 좋겠어.
    ja: もう少し甘くしてほしいわ。
  d_nikke_ce008_01_05_10:
    speaker: "<Self>"
    en: That's more of an issue with your taste buds than the coffee.
    ko: 그건 슈가의 입맛이 문제인 거야.
    ja: それはシュガーの好みの問題だろう？
  d_nikke_ce008_01_05_11:
    speaker: ce008_01
    en: When we head out later, can we get a few of those desserts to go?
    ko: 이따가 나갈 때, 몇 개 포장해 가도 될까?
    ja: |-
      ねぇねぇ、帰りにちょっと
      テイクアウトしてもいい？
  d_nikke_ce008_01_05_12:
    speaker: sugar
    en: Of course.
    ko: 당연하지.
    ja: もちろん。
  d_nikke_ce008_01_05_13:
    speaker: sugar
    en: You want to give them to the others?
    ko: 나눠주려고?
    ja: みんなへのお土産用かしら？
  d_nikke_ce008_01_05_14:
    speaker: ce008_01
    en: Yeah, I really want Takina and Kurumi to try them!
    ko: 타키나랑 쿠루미도 꼭 먹어봤으면 해서 말이야!
    ja: たきなとクルミにも食べてほしくてね！
  d_nikke_ce008_01_05_15:
    speaker: sugar
    en: Okay.
    ko: 그렇네.
    ja: そうね。
  d_nikke_ce008_01_05_16:
    speaker: sugar
    en: Let's get one of everything.
    ko: 종류별로 하나씩 다 사가자.
    ja: じゃあ、一種類ずつ買っていきましょ。
  d_nikke_ce008_01_05_17:
    speaker: sugar
    en: You get the bill, Partner.
    ko: 계산 부탁해, 파트너.
    ja: お会計お願いね、パートナー。
  d_nikke_ce008_01_05_18:
    speaker: "<Self>"
    en: Err...
    ko: 으응….
    ja: "…分かった"
  d_nikke_ce008_01_05_19:
    speaker: ce008_01
    en: Today was so much fun!
    ko: 오늘 엄청 재밌었어!
    ja: 今日はすっごく楽しかったぜ！
  d_nikke_ce008_01_05_20:
    speaker: ce008_01
    en: And I'm so full!
    ko: 배도 부르고!
    ja: お腹も満腹だし！
  d_nikke_ce008_01_05_21:
    speaker: "<Monologue>"
    en: Chisato runs around excitedly before turning back to look at us.
    ko: |-
      신나게 뛰어다니던 치사토는
      몸을 돌려 우리를 바라보았다.
    ja: |-
      楽しそうに走っていた千束が振り返り、
      私たちを見た
  d_nikke_ce008_01_05_22:
    speaker: ce008_01
    en: Thanks, you two!
    ko: 두 사람 다, 고마워!
    ja: 二人とも、ありがと！
  d_nikke_ce008_01_05_23:
    speaker: ce008_01
    en: This world really isn't that different from ours.
    ko: 이쪽 세계도 우리 세계랑 별 다를 거 없네!
    ja: |-
      こっちの世界も私たちの世界と
      変わらないんだね！
  d_nikke_ce008_01_05_24:
    speaker: ce008_01
    en: Everyone's living peacefully.
    ko: 다들 평화롭게 지내고 있고.
    ja: みんな平和に過ごしてる。
  d_nikke_ce008_01_05_25:
    speaker: sugar
    en: Yeah.
    ko: 그렇지.
    ja: そうね。
  d_nikke_ce008_01_05_26:
    speaker: sugar
    en: It's a good world.
    ko: 좋은 세계야.
    ja: いい世界よ。
  d_nikke_ce008_01_05_27:
    speaker: "<Self>"
    en: Thanks for seeing it that way.
    ko: 알아줘서 고마운걸.
    ja: そう言ってもらえて光栄だな
  d_nikke_ce008_01_05_28:
    speaker: ce008_01
    en: Hmm... I feel like I'm forgetting something, though.
    ko: 음… 그런데 뭔가 까먹은 것 같은 느낌이~
    ja: うーん…でも、なんか忘れてるような…
  d_nikke_ce008_01_05_29:
    speaker: sugar
    en: We still need to buy ingredients.
    ko: 재료를 사야지.
    ja: そうそう、食材を買わないとね。
  d_nikke_ce008_01_05_30:
    speaker: ce008_01
    en: Oh! That's right!
    ko: 아, 맞다!
    ja: あっ！そうでした！
  d_nikke_ce008_01_05_31:
    speaker: ce008_01
    en: We came out here to run errands!
    ko: 우리 심부름하러 온 거였지!
    ja: 私たちお使いにきてたんだ！
  d_nikke_ce008_01_05_32:
    speaker: ce008_01
    en: Let's head back before Milk gets mad!
    ko: 밀크가 화내기 전에, 돌아 가자!
    ja: ミルクが怒り出す前に、帰りますか！
  d_nikke_ce008_01_05_33:
    speaker: sugar
    en: Yeah, it's about time we get the ingredients and make our way back.
    ko: 그래, 재료 사서 슬슬 돌아가야지.
    ja: そうね。食材を買ったらすぐに帰りましょ。
  d_nikke_ce008_01_05_34:
    speaker: sugar
    en: Break time's just about over.
    ko: 곧 브레이크 타임 끝날 테니까.
    ja: もうすぐ休憩時間も終わるわ。
  d_nikke_ce008_01_05_35:
    speaker: ce008_01
    en: Mm-hmm!
    ko: 응~!
    ja: うんっ！
  d_nikke_ce008_01_05_36:
    speaker: "<Monologue>"
    en: Our hands are weighed down with bags,
    ko: 우리는 짐이 많아 양손은 무거웠지만.
    ja: 私たちは大量の荷物で両手が塞がったが、
  d_nikke_ce008_01_05_37:
    speaker: "<Monologue>"
    en: but our steps feel light as we return to the cafe.
    ko: 한껏 가벼워진 발걸음으로 카페에 돌아갔다.
    ja: 軽い足取りでカフェへと戻っていった
