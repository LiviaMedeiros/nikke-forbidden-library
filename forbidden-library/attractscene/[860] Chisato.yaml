---
d_nikke_ce008_01_01:
  d_nikke_ce008_01_01_1:
    speaker: ce008_02
    en: Five dorayaki burgers, please.
    ko: 도라야키 버거 5개요.
    ja: どら焼きバーガー5個です。
  d_nikke_ce008_01_01_2:
    speaker: milk
    en: Okay.
    ko: 오케이.
    ja: 了解。
  d_nikke_ce008_01_01_3:
    speaker: youngman
    en: Excuse me! Could you ring us up, please?
    ko: 여기요, 계산 좀 부탁드릴게요.
    ja: あの、お会計お願いします。
  d_nikke_ce008_01_01_4:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐삑-
    ja: ピピッ
  d_nikke_ce008_01_01_5:
    speaker: frima
    en: Payment. Done.
    ko: 결제. 완료.
    ja: 支払い。完了。
  d_nikke_ce008_01_01_6:
    speaker: frima
    en: Come. Again.
    ko: 또. 방문. 부탁.
    ja: また。来て。
  d_nikke_ce008_01_01_7:
    speaker: "<Self>"
    en: Three more sugar coffees!
    ko: 슈가 커피 3잔 추가!
    ja: シュガーコーヒー3杯追加！
  d_nikke_ce008_01_01_8:
    speaker: sugar
    en: Got it.
    ko: 알겠어.
    ja: 分かったわ。
  d_nikke_ce008_01_01_9:
    speaker: sugar
    en: This goes to table eight.
    ko: 이거, 8번 테이블.
    ja: これ、8番テーブル。
  d_nikke_ce008_01_01_10:
    speaker: ce008_01
    en: I'll take it!
    ko: 내가 가져갈게!
    ja: 私が運ぶね！
  d_nikke_ce008_01_01_11:
    speaker: "<Monologue>"
    en: Now having been newly renovated,
    ko: 새로 리뉴얼 된 카페 스위티의 카페는.
    ja: |-
      リニューアルした
      カフェ・スウィーティーのカフェは、
  d_nikke_ce008_01_01_12:
    speaker: "<Monologue>"
    en: Cafe Sweety is far busier than before.
    ko: 이전에 비해 바빠도 너무 바빴다.
    ja: 以前とは比べものにならないほど忙しくしている
  d_nikke_ce008_01_01_13:
    speaker: ce008_01
    en: Phew... It's finally break time...
    ko: 흐아아~ 드디어 브레이크 타임이다….
    ja: ふぁぁ～、やっと休憩だぁ…
  d_nikke_ce008_01_01_14:
    speaker: ce008_02
    en: The afternoon rush will be even worse.
    ko: 오후 타임은 손님들이 더 몰릴 거예요.
    ja: 午後はもっとお客さんが増えますよ。
  d_nikke_ce008_01_01_15:
    speaker: ce008_02
    en: We should check if we're short on any ingredients.
    ko: 혹시 부족한 재료 없는지 확인해두는 게 좋겠어요.
    ja: |-
      食材は足りているか、今のうちに
      チェックしておいたほうがいいですね。
  d_nikke_ce008_01_01_16:
    speaker: ce008_01
    en: Come on, let's just rest for a second!
    ko: 에이, 좀 쉬자~
    ja: えぇ～ちょっと休もうよ～
  d_nikke_ce008_01_01_17:
    speaker: ce008_02
    en: We can't! There's still work left to be done.
    ko: 안 돼요! 아직 일이 남았어요.
    ja: ダメです！まだ仕事が残ってます。
  d_nikke_ce008_01_01_18:
    speaker: "<Self>"
    en: I'll help. We can check together.
    ko: 도와줄게, 같이 확인하자.
    ja: なら、一緒に確認しよう
  d_nikke_ce008_01_01_19:
    speaker: ce008_02
    en: Thank you.
    ko: 네, 감사합니다.
    ja: ありがとうございます。
  d_nikke_ce008_01_01_20:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: カラン…
  d_nikke_ce008_01_01_21:
    speaker: "<Self>"
    en: Hm?
    ko: 어?
    ja: ん？
  d_nikke_ce008_01_01_22:
    speaker: "<Self>"
    en: Looks like we're almost out of sugar.
    ko: 설탕이 거의 다 떨어진 것 같은데?
    ja: 砂糖がほとんど残ってないな
  d_nikke_ce008_01_01_23:
    speaker: milk
    en: What? Already?!
    ko: 뭐? 벌써?
    ja: えっ？もう？
  d_nikke_ce008_01_01_24:
    speaker: milk
    en: But we just bought some a little while ago...
    ko: 새로 산지 얼마 안 됐을 텐데….
    ja: この間買ったばっかなんだけどな…
  d_nikke_ce008_01_01_25:
    speaker: ce008_02
    en: We're also running low on sauce.
    ko: 만들어둔 소스도 얼마 안 남았어요.
    ja: ソースも残り少ないですね。
  d_nikke_ce008_01_01_26:
    speaker: milk
    en: What?!
    ko: 뭐어?
    ja: はぁっ？
  d_nikke_ce008_01_01_27:
    speaker: milk
    en: But we made a whole bunch yesterday.
    ko: 어제 한 바가지 만들어 뒀잖아.
    ja: 昨日、大量に作ったじゃねぇか。
  d_nikke_ce008_01_01_28:
    speaker: sugar
    en: It just means we had that many customers.
    ko: 그게 부족할 정도로 손님이 많이 온 거겠지.
    ja: |-
      それでも足りなくなるくらい、
      お客さんがたくさん来たってことよ。
  d_nikke_ce008_01_01_29:
    speaker: ce008_02
    en: As for the other ingredients, we don't exactly have a lot left.
    ko: |-
      그것 외에 다른 재료들도
      넉넉하다고 하기에는 애매한 양들이네요.
    ja: 他の食材も、あまり余裕がありませんね。
  d_nikke_ce008_01_01_30:
    speaker: milk
    en: Oh yeah? Sounds like we'll have to stock up.
    ko: 그래? 그럼 어쩔 수 없네.
    ja: マジか…なら仕方ねぇな。
  d_nikke_ce008_01_01_31:
    speaker: milk
    en: Hey, Sugar.
    ko: 어이, 슈가.
    ja: おい、シュガー。
  d_nikke_ce008_01_01_32:
    speaker: milk
    en: You go.
    ko: 다녀와.
    ja: わりぃが行ってきてくれ。
  d_nikke_ce008_01_01_33:
    speaker: sugar
    en: What? Where?
    ko: 뭐? 어딜?
    ja: どこに？
  d_nikke_ce008_01_01_34:
    speaker: milk
    en: What do you mean? To get ingredients we're short on.
    ko: 어디긴, 부족한 재료들 사러 다녀오라고.
    ja: |-
      どこって、足りない食材を
      買い足さねぇとだろ？
  d_nikke_ce008_01_01_35:
    speaker: milk
    en: You've got a bike. You'll be back in no time.
    ko: 바이크 타면 금방 다녀올 거 아냐.
    ja: バイクならすぐに行けんだろ？
  d_nikke_ce008_01_01_36:
    speaker: sugar
    en: Ugh, what a pain.
    ko: 아, 귀찮아.
    ja: はぁ…面倒ね。
  d_nikke_ce008_01_01_37:
    speaker: sugar
    en: We should ask Black Typhoon's opinion first before deciding anything.
    ko: 일단, 블랙 타이푼의 의견도 좀 들어봐야 할 것 같은데.
    ja: |-
      とりあえず、ブラックタイフーンの意見も
      聞いてみないと。
  d_nikke_ce008_01_01_38:
    speaker: milk
    en: Are you serious?!
    ko: 뭐라고?!
    ja: はぁ！？
  d_nikke_ce008_01_01_39:
    speaker: ce008_01
    en: Okay, okay! I'll go!
    ko: 네네~ 제가 다녀올게요!
    ja: はいはい！私が行ってきます！
  d_nikke_ce008_01_01_40:
    speaker: milk
    en: You, Chisato?
    ko: 치사토, 네가?
    ja: 千束が？
  d_nikke_ce008_01_01_41:
    speaker: ce008_01
    en: Yeah, we need ingredients, and I kinda want to get out and see more of the
      Ark. It's a win-win!
    ko: |-
      응, 재료 사러 가는 김에
      겸사겸사 방주 구경도 하고 싶거든.
    ja: |-
      うん。買い出しついでに、
      アークを見て回りたいな～って。
  d_nikke_ce008_01_01_42:
    speaker: ce008_01
    en: Ever since we got here, I haven't really had a proper break.
    ko: 여기 온 이후로 아직 한 번도 제대로 못 쉬었다구.
    ja: |-
      ここに来てから、まだ一度も
      ゆっくりできてないんだよね。
  d_nikke_ce008_01_01_43:
    speaker: ce008_01
    en: We got teleported to a totally unknown world. It'd be a waste not to have
      a look around!
    ko: |-
      기껏 낯선 세계에 왔는데,
      안 나가 보면 손해지!
    ja: |-
      せっかく知らない世界に来たんだから、
      出かけなきゃ損でしょ！
  d_nikke_ce008_01_01_44:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_01_01_45:
    speaker: sugar
    en: All right. Let's go together.
    ko: 알았어, 같이 가자.
    ja: 分かったわ。一緒に行きましょ。
  d_nikke_ce008_01_01_46:
    speaker: ce008_01
    en: That's what I wanted to hear!
    ko: 그래야지!
    ja: そうこなくっちゃ！
  d_nikke_ce008_01_01_47:
    speaker: sugar
    en: Follow me, Partner.
    ko: 따라와, 파트너.
    ja: ついてきて、パートナー。
  d_nikke_ce008_01_01_48:
    speaker: "<Self>"
    en: Huh? Me too?
    ko: 응? 나도?
    ja: え？私もか？
  d_nikke_ce008_01_01_49:
    speaker: sugar
    en: Of course.
    ko: 당연하지.
    ja: 当たり前でしょ。
  d_nikke_ce008_01_01_50:
    speaker: sugar
    en: There's a lot to buy.
    ko: 사야 할 게 한가득이니까.
    ja: 荷物持ちが必要だもの。
  d_nikke_ce008_01_01_51:
    speaker: ce008_01
    en: All right then, let's get going!
    ko: 좋아, 그럼 출발~!
    ja: よーし、それじゃあしゅっぱーつ！
d_nikke_ce008_01_02:
  d_nikke_ce008_01_02_1:
    speaker: ce008_01
    en: Wow, the buildings here are huge!
    ko: 이 거리는 건물이 엄청 크네!
    ja: この街はずいぶんと建物が大きいね！
  d_nikke_ce008_01_02_2:
    speaker: "<Self>"
    en: This is the Ark's downtown.
    ko: 방주의 시내라고 할 수 있는 곳이지.
    ja: ここはアークの市街地だ
  d_nikke_ce008_01_02_3:
    speaker: ce008_01
    en: Ooooh...!
    ko: 오오…!
    ja: ほほう…！
  d_nikke_ce008_01_02_4:
    speaker: ce008_01
    en: In other words, this place is like Shibuya... which means this clothing store
      must have the latest trends!
    ko: |-
      이 거리가 시부야라는 거지…
      그럼 이 가게도 제일 유행을 빨리 타는 곳이겠네!
    ja: |-
      この街は渋谷ということか…
      それじゃこの店はファッションの
      最先端ってこと！？
  d_nikke_ce008_01_02_5:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑~
    ja: チリン――
  d_nikke_ce008_01_02_6:
    speaker: ce008_01
    en: Hello!
    ko: 안녕하세요!
    ja: こんにちは！
  d_nikke_ce008_01_02_7:
    speaker: femaleemployee
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_nikke_ce008_01_02_8:
    speaker: femaleemployee
    en: Is there anything you're looking for?
    ko: 혹시 찾으시는 제품 있으실까요?
    ja: 何かお探しのものはございますか？
  d_nikke_ce008_01_02_9:
    speaker: ce008_01
    en: I heard this place is super popular right now!
    ko: 여기가 요즘 제일 유명한 곳이라고 해서~
    ja: ココが最先端のお店って聞いて～
  d_nikke_ce008_01_02_10:
    speaker: ce008_01
    en: I wanted to check out whichever clothes you recommend!
    ko: 추천하는 의상이 보고 싶어서 왔어요~
    ja: オススメのファッションを観たいんです～
  d_nikke_ce008_01_02_11:
    speaker: femaleemployee
    en: I'd be happy to show you.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_ce008_01_02_12:
    speaker: femaleemployee
    en: We just got some new arrivals that would be perfect for someone as cute as
      you.
    ko: |-
      고객님처럼 귀여우신 분들께
      최근 딱 어울릴만한 제품이 들어왔어요.
    ja: |-
      お客様のようにキュートな方にぴったりな
      お洋服がちょうど入荷したんですよ。
  d_nikke_ce008_01_02_13:
    speaker: ce008_01
    en: Hmm.
    ko: 흐음.
    ja: う～ん…
  d_nikke_ce008_01_02_14:
    speaker: ce008_01
    en: These aren't that different from our world.
    ko: 우리 세계랑 별 차이 없네.
    ja: 私たちの世界と変わらないんだね～
  d_nikke_ce008_01_02_15:
    speaker: femaleemployee
    en: A-are you calling our clothes... ordinary?
    ko: "…! 그냥 평범하다는 뜻인가요?"
    ja: えぇっ…ふつうってこと！？？
  d_nikke_ce008_01_02_16:
    speaker: ce008_01
    en: Oh, um...!
    ko: 아, 그게…!
    ja: あっ、えっと…！
  d_nikke_ce008_01_02_17:
    speaker: ce008_01
    en: I'm from a really faraway country...
    ko: 제가 엄청 먼 나라에서 와서….
    ja: そうじゃなくて、私は遠い国からきてて…
  d_nikke_ce008_01_02_18:
    speaker: femaleemployee
    en: Just a moment, please.
    ko: 고객님, 잠시만 기다리세요.
    ja: お客様、少々お待ちください。
  d_nikke_ce008_01_02_19:
    speaker: "<Narration>"
    en: The employee turns around.
    ko: 저벅- 저벅-
    ja: スタスタ…
  d_nikke_ce008_01_02_20:
    speaker: "<Narration>"
    en: "*Shuffle, shuffle... Slam!*"
    ko: 드르륵- 탕!
    ja: ガラガラッ、バンッ！
  d_nikke_ce008_01_02_21:
    speaker: "<Monologue>"
    en: She hurries to the staff room and slams the door.
    ko: 직원은 다급하게 스태프 룸으로 들어갔다.
    ja: 店員は急ぎ足でスタッフルームに入っていった
  d_nikke_ce008_01_02_22:
    speaker: sugar
    en: Wow, you really hurt her pride. I'm impressed.
    ko: 자존심을 건드리다니, 제법인데?
    ja: プライドを刺激するなんて、なかなかやるわね？
  d_nikke_ce008_01_02_23:
    speaker: ce008_01
    en: I didn't mean to...!
    ko: 그게 아니라…!
    ja: そうじゃなくって…！
  d_nikke_ce008_01_02_24:
    speaker: ce008_01
    en: I just thought clothes here would be a little more unusual, since it's a different
      world and all.
    ko: 이세계니까 좀 더 특이한 옷이 있지 않을까 생각했거든.
    ja: |-
      異世界だから、てっきりもっと
      変わった服があるのかな～って思ってたの！
  d_nikke_ce008_01_02_25:
    speaker: ce008_01
    en: You know, something like those flowy robes they always wear in fantasy worlds,
    ko: |-
      판타지 세계에서만 입을 법한
      하늘하늘한 천 옷이나~
    ja: |-
      ファンタジーの世界に出てきそうな
      ひらひらした服とか～
  d_nikke_ce008_01_02_26:
    speaker: ce008_01
    en: or those skin-tight transformation suits that you see in sci-fi movies!
    ko: |-
      SF 세계에서 입을 법한
      딱 붙는 변신 슈트 같은거!
    ja: |-
      SFの世界に出てきそうな
      ピタッと密着した変身スーツとか！
  d_nikke_ce008_01_02_27:
    speaker: sugar
    en: But you can tell it's not any of that by just looking at what we're wearing.
    ko: 우리가 입은 옷을 보면 딱 보이잖아.
    ja: |-
      私たちが着てる服を見れば、
      そうじゃないことくらい分かるでしょ？
  d_nikke_ce008_01_02_28:
    speaker: ce008_01
    en: Yeah, but you never know, right?!
    ko: 그래도 혹시 모르잖아!
    ja: でも、もしかしてってことがあるでしょ！
  d_nikke_ce008_01_02_29:
    speaker: "<Narration>"
    en: The employee returns.
    ko: 드르륵-
    ja: ガラガラッ
  d_nikke_ce008_01_02_30:
    speaker: femaleemployee
    en: M-Miss...!
    ko: 고, 고객님…!
    ja: お、お客様…！
  d_nikke_ce008_01_02_31:
    speaker: femaleemployee
    en: As per your request, here are some clothes that feature more unique designs!
    ko: 고객님이 원하시는 특별한 디자인의 옷들입니다…!
    ja: こちらが特別なデザインのお洋服です…！
  d_nikke_ce008_01_02_32:
    speaker: femaleemployee
    en: Why don't you try them on?
    ko: 한 번 입어보시죠!
    ja: ぜひ一度ご試着ください！
  d_nikke_ce008_01_02_33:
    speaker: ce008_01
    en: Eeek! All of these?!
    ko: 으에엑~?! 이렇게 많이?!
    ja: こんなにたくさん！？こんなに着れるか！
  d_nikke_ce008_01_02_34:
    speaker: ce008_01
    en: "*Huff... huff...*"
    ko: 후우… 후우….
    ja: はぁ…はぁ…
  d_nikke_ce008_01_02_35:
    speaker: ce008_01
    en: That was an intense battle.
    ko: 굉장한 전투였어.
    ja: 厳しい戦いだったよ…
  d_nikke_ce008_01_02_36:
    speaker: sugar
    en: Changing outfits over and over ain't easy.
    ko: 계속 옷을 갈아입는 게, 쉬운 일은 아니지.
    ja: 何度も着替えるのって、結構大変よね。
  d_nikke_ce008_01_02_37:
    speaker: "<Self>"
    en: How was it? Did you like it?
    ko: 어때, 만족했어?
    ja: 満足できたか？
  d_nikke_ce008_01_02_38:
    speaker: ce008_01
    en: Yeah!
    ko: 응!!
    ja: うんっ！
  d_nikke_ce008_01_02_39:
    speaker: ce008_01
    en: There were way more otherworldly-looking outfits than I expected!
    ko: 생각보다 이세계 느낌 나는 옷들도 꽤 많았고!
    ja: |-
      思ってたより異世界チックな服も
      たくさんあったし！
  d_nikke_ce008_01_02_40:
    speaker: "<Self>"
    en: Which one did you like best?
    ko: 어떤 게 가장 마음에 들었어?
    ja: どれが一番気に入ったんだ？
  d_nikke_ce008_01_02_41:
    speaker: ce008_01
    en: Hmm...
    ko: 으으음.
    ja: うーん…
  d_nikke_ce008_01_02_42:
