---
d_nikke_belorta_01:
  d_nikke_belorta_01_1:
    speaker: "<Monologue>"
    en: My thirst woke me up.
    ko: 목이 말라 잠에서 깼다.
    ja: 喉が渇いて目が覚めた
  d_nikke_belorta_01_2:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_belorta_01_3:
    speaker: "<Monologue>"
    en: The light in the Commander's Room is on.
    ko: 지휘관실의 불을 켰다.
    ja: 指揮官室のライトをつけた
  d_nikke_belorta_01_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_5:
    speaker: "<Monologue>"
    en: I open the fridge and take a bottle of water.
    ko: 냉장고를 열어 물을 꺼냈다.
    ja: 冷蔵庫を開けて水のボトルを取り出した
  d_nikke_belorta_01_6:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_belorta_01_7:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_belorta_01_8:
    speaker: "<Monologue>"
    en: It's salty.
    ko: 짜다.
    ja: しょっぱい
  d_nikke_belorta_01_9:
    speaker: "<Monologue>"
    en: Too salty!
    ko: 짜도 너무 짜다!
    ja: しょっぱすぎる！
  d_nikke_belorta_01_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_11:
    speaker: "<Monologue>"
    en: I try another bottle.
    ko: 다른 물병을 꺼내 마셔보았다.
    ja: 他のボトルを出して飲んでみた
  d_nikke_belorta_01_12:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_01_13:
    speaker: "<Monologue>"
    en: Still salty.
    ko: 이것도 짜다.
    ja: これもしょっぱい
  d_nikke_belorta_01_14:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_15:
    speaker: "<Monologue>"
    en: I glance at the bottle suspiciously.
    ko: 의아한 마음에 물병을 다시 바라봤다.
    ja: おかしいと思い、再びボトルを確認する
  d_nikke_belorta_01_16:
    speaker: "<Monologue>"
    en: There's salt at the bottom.
    ko: 물병 아랫부분에 가라앉은 소금이 보인다.
    ja: 水の底に沈んだ塩の結晶が見える
  d_nikke_belorta_01_17:
    speaker: "<Self>"
    en: Who'd do such a thing...?
    ko: 대체 물병에 누가 이런 짓을….
    ja: いったい誰がこんなことを…
  d_nikke_belorta_01_18:
    speaker: "<Monologue>"
    en: To a water bottle?
    ko: 물병?
    ja: ボトル？
  d_nikke_belorta_01_19:
    speaker: "<Monologue>"
    en: It reminded me of what happened this morning.
    ko: 문득 아침에 있었던 일이 떠올랐다.
    ja: ふと今朝の出来事が思い浮かんだ
  d_nikke_belorta_01_20:
    speaker: "<Monologue>"
    en: This morning,
    ko: 오늘 아침.
    ja: 今朝
  d_nikke_belorta_01_21:
    speaker: "<Monologue>"
    en: Belorta and Mica were playing in the Commander's Room.
    ko: 벨로타와 미카가 지휘관실에 놀러 왔었다.
    ja: ベロータとミカが指揮官室に遊びに来た
  d_nikke_belorta_01_22:
    speaker: belorta
    en: So this is your room, Old-Timer?
    ko: 여기가 아저씨 방이야?
    ja: ここがおじさんの部屋なの？
  d_nikke_belorta_01_23:
    speaker: belorta
    en: Nice!
    ko: 엄청 좋다~
    ja: すっごいおっしゃれ～
  d_nikke_belorta_01_24:
    speaker: belorta
    en: Do you live here alone?
    ko: 여기에서 아저씨 혼자만 사는 거야?
    ja: おじさん、1人でここに住んでるの？
  d_nikke_belorta_01_25:
    speaker: "<Self>"
    en: I get visitors sometimes.
    ko: 가끔 다른 사람들이 놀러 오곤 해.
    ja: たまに他の人が遊びにくる
  d_nikke_belorta_01_26:
    speaker: belorta
    en: "... They do?"
    ko: "…다른 사람이 놀러 왔었어?"
    ja: "…私たちより先にもう、誰か遊びに来たの？"
  d_nikke_belorta_01_27:
    speaker: belorta
    en: Then what stopped you from inviting us earlier?
    ko: 근데 우린 이제서야 놀러 온 거고?
    ja: 私たちはやっと来れたのに？
  d_nikke_belorta_01_28:
    speaker: belorta
    en: I feel left out...
    ko: 묘하게 뒤처진 느낌이네….
    ja: 何だか出遅れたって感じ…
  d_nikke_belorta_01_29:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_01_30:
    speaker: mica
    en: Wow! A fridge!
    ko: 와아-! 냉장고다!
    ja: うわー！冷蔵庫！
  d_nikke_belorta_01_31:
    speaker: mica
    en: May I open it, Old-Timer?
    ko: 아저씨 열어봐도 돼요?
    ja: おじさん、開けてみていいですか？
  d_nikke_belorta_01_32:
    speaker: "<Self>"
    en: Suit yourself.
    ko: 마음껏 열어봐.
    ja: 自由に開けていい
  d_nikke_belorta_01_33:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_01_34:
    speaker: mica
    en: You actually let people open your fridge.
    ko: 냉장고를 마음껏 열어봐도 된다니.
    ja: 冷蔵庫、自由に開けてもいいんですか？
  d_nikke_belorta_01_35:
    speaker: mica
    en: What a nice guy you are!
    ko: 아저씨는 정말 좋은 분이네요!
    ja: おじさんは本当にいい人ですね！
  d_nikke_belorta_01_36:
    speaker: belorta
    en: Yeah, I agree. Our Old-Timer is great.
    ko: 그러게~ 우리 아저씨는 참 좋은 사람이네.
    ja: ほんとう～おじさんはいい人だよね。
  d_nikke_belorta_01_37:
    speaker: "<Monologue>"
    en: Mica and Belorta open the fridge.
    ko: 미카와 벨로타는 냉장고 문을 열어 보았다.
    ja: ミカとベロータは冷蔵庫を開けた
  d_nikke_belorta_01_38:
    speaker: mica
    en: So many bottles of water!
    ko: 냉장고에 물도 엄청 많아요!
    ja: 冷蔵庫にはお水もいっぱいあるんですね！
  d_nikke_belorta_01_39:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_40:
    speaker: "<Monologue>"
    en: Belorta stares at the water bottles.
    ko: 벨로타가 물병을 빤히 바라보았다.
    ja: ベロータがボトルをジッと見つめた
  d_nikke_belorta_01_41:
    speaker: belorta
    en: Yes, so many.
    ko: 그러게? 물이 엄청 많다♡
    ja: 本当だね、お水がいっぱい♡
  d_nikke_belorta_01_42:
    speaker: belorta
    en: Looks like you have guests here all the time!
    ko: 평소에 손님이 엄청 많이 오나 봐!
    ja: きっとお客さんがいっぱい来るんだね！
  d_nikke_belorta_01_43:
    speaker: "<Self>"
    en: Not really.
    ko: 그렇지는 않아.
    ja: そんなことはない
  d_nikke_belorta_01_44:
    speaker: belorta
    en: Hmph, all right.
    ko: 흐흥~ 그래. 잘 됐네.
    ja: フフン～そう？ちょうどよかった。
  d_nikke_belorta_01_45:
    speaker: belorta
    en: I thought I had a chance of visiting more often, but this is an interesting
      start.
    ko: "언제 기회가 오나 했는데, \n이렇게 시작해 보는 것도 재미있을 거 같아."
    ja: |-
      今までずっと、
      いつにしようかなって思ってたの。
      こうやって始めてみるのも面白そう。
  d_nikke_belorta_01_46:
    speaker: "<Self>"
    en: Start? What are you talking about?
    ko: 시작해? 뭘?
    ja: 始める？何を？
  d_nikke_belorta_01_47:
    speaker: belorta
    en: May I have some water, Old-Timer?
    ko: 아저씨~ 나 물 좀 마셔도 돼?
    ja: おじさん～私、お水飲んでもいい？
  d_nikke_belorta_01_48:
    speaker: "<Self>"
    en: Sure.
    ko: 마셔도 돼.
    ja: どうぞ
  d_nikke_belorta_01_49:
    speaker: belorta
    en: Heh heh. Thanks!
    ko: 헤헤. 고마워~
    ja: へへ、ありがとう～
  d_nikke_belorta_01_50:
    speaker: belorta
    en: Don't mind if I do.
    ko: 잘 마실게요♡
    ja: いただきます♡
  d_nikke_belorta_01_51:
    speaker: "<Narration>"
    en: The Present
    ko: 현재
    ja: 現在
  d_nikke_belorta_01_52:
    speaker: "<Monologue>"
    en: So Belorta must have done something to the water bottles.
    ko: 분명 그 때, 벨로타가 물병에 손을 댔었다.
    ja: 確かにあの時、ベロータがボトルに触れていた
  d_nikke_belorta_01_53:
    speaker: "<Self>"
    en: Ugh...
    ko: 윽….
    ja: うっ…
  d_nikke_belorta_01_54:
    speaker: "<Monologue>"
    en: I'm even thirstier after drinking salt water.
    ko: 소금물을 먹었더니 목이 더 말라졌다.
    ja: 塩水を飲んだら喉がもっと乾いてしまった
  d_nikke_belorta_01_55:
    speaker: "<Monologue>"
    en: I can't handle it.
    ko: 아무래도 안되겠다.
    ja: これはダメだ
  d_nikke_belorta_01_56:
    speaker: "<Monologue>"
    en: I open my room door to get some fresh water.
    ko: 물을 구하러 가기 위해 방 문을 열었다.
    ja: 水を調達しに行くため、部屋のドアを開けた
  d_nikke_belorta_01_57:
    speaker: belorta
    en: Ta-da!
    ko: 짜잔~♡
    ja: ジャジャーン♡
  d_nikke_belorta_01_58:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_01_59:
    speaker: belorta
    en: Hi, Old-Timer.
    ko: 아저씨 안녕?
    ja: おじさん、こんばんは！
  d_nikke_belorta_01_60:
    speaker: "<Self>"
    en: "... Belorta?"
    ko: "…벨로타?"
    ja: "…ベロータ？"
  d_nikke_belorta_01_61:
    speaker: belorta
    en: I was wondering when the door would open.
    ko: 언제 문이 열리나 고민하고 있었는데.
    ja: ドアが開かなかったらどうしようって\n心配だったけど、
  d_nikke_belorta_01_62:
    speaker: belorta
    en: It finally did! Phew.
    ko: 다행히 문이 열렸네~
    ja: 開いてよかった～
  d_nikke_belorta_01_63:
    speaker: belorta
    en: I've been waiting for you to open the door.
    ko: 아저씨가 문 열어줄 때까지 기다리고 있었어.
    ja: おじさんが開けてくれるまで待ってたんだよ。
  d_nikke_belorta_01_64:
    speaker: "<Self>"
    en: You've been waiting all this while?
    ko: 기다리고 있었다고?
    ja: 待っていた？
  d_nikke_belorta_01_65:
    speaker: belorta
    en: Yes!
    ko: 응!
    ja: うん！
  d_nikke_belorta_01_66:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_belorta_01_67:
    speaker: belorta
    en: Why?
    ko: 어째서냐고?
    ja: どうして、って？
  d_nikke_belorta_01_68:
    speaker: belorta
    en: Because I wanted to give you fresh water after you drank salt water.
    ko: 짠 거 마시고 목마를 우리 아저씨한테 물을 줘야 하니까?
    ja: しょっぱいお水を飲んで、喉がカラカラの\nおじさんにお水をあげないといけないから？
  d_nikke_belorta_01_69:
    speaker: "<Self>"
    en: So it was you.
    ko: 역시 소금물은 벨로타가 범인이었구나.
    ja: やはり塩水はベロータの仕業だったか
  d_nikke_belorta_01_70:
    speaker: belorta
    en: Hmph. Right on.
    ko: 흐흥~ 정답♡
    ja: フフン～正解♡
  d_nikke_belorta_01_71:
    speaker: belorta
    en: Here.
    ko: 그런 의미에서 자, 받아.
    ja: ということで、はい。
  d_nikke_belorta_01_72:
    speaker: "<Monologue>"
    en: Belorta hands me a water bottle.
    ko: 벨로타가 물병을 내밀었다.
    ja: ベロータがボトルを差し出した
  d_nikke_belorta_01_73:
    speaker: belorta
    en: I just took it out from my dorm's fridge.
    ko: 이거 방금 숙소 냉장고에서 가져온 거야.
    ja: |-
      これ、
      さっき私の宿所の冷蔵庫から持ってきたの。
  d_nikke_belorta_01_74:
    speaker: belorta
    en: It's still cold!
    ko: 엄청 시원해!
    ja: よく冷えてるよ！
  d_nikke_belorta_01_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_76:
    speaker: belorta
    en: What's wrong?
    ko: 왜 그래? 안 받아?
    ja: どうしたの？受け取らないの？
  d_nikke_belorta_01_77:
    speaker: belorta
    en: You're worried that this may also be salt water?
    ko: 또 소금물일까 봐?
    ja: また塩水かもしれないから？
  d_nikke_belorta_01_78:
    speaker: belorta
    en: You... don't you trust me anymore?
    ko: 이제… 나는 못 믿겠어?
    ja: もう…私のこと信じられない？
  d_nikke_belorta_01_79:
    speaker: "<Monologue>"
    en: Belorta gazes at me innocently.
    ko: 벨로타가 순진무구한 눈으로 이쪽을 바라보았다.
    ja: ベロータが無垢な瞳でこちらを見つめている
  d_nikke_belorta_01_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_81:
    speaker: "<Choice>"
    en: Take the water.
    ko: 벨로타가 준 물을 받는다.
    ja: ベロータが持ってきた水を受け取る
  d_nikke_belorta_01_82:
    speaker: "<Choice>"
    en: Don't take the water.
    ko: 벨로타가 준 물을 받지 않는다.
    ja: ベロータが持ってきた水を受け取らない
  d_nikke_belorta_01_83:
    speaker: belorta
    en: I knew you'd trust me.
    ko: 아저씨라면 단번에 날 믿어줄 줄 알았어.
    ja: |-
      おじさんなら、
      すぐに信じてくれると思った。
  d_nikke_belorta_01_84:
    speaker: belorta
    en: That's why I like you, Old-Timer.
    ko: 그래서 아저씨가 너무 좋아♡
    ja: そんなおじさんだから大好きなの♡
  d_nikke_belorta_01_85:
    speaker: belorta
    en: Are you sure?
    ko: 진짜 안 마실 거야?
    ja: 本当に飲まないの？
  d_nikke_belorta_01_86:
    speaker: belorta
    en: Do you hate my gifts?
    ko: 이젠 내가 준 건 다 싫어?
    ja: もう、私があげるものは全部嫌い？
  d_nikke_belorta_01_87:
    speaker: "<Monologue>"
    en: Berlota's eyes start to tear up.
    ko: 벨로타가 눈물을 글썽거리기 시작했다.
    ja: ベロータが涙ぐんだ
  d_nikke_belorta_01_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_01_89:
    speaker: "<Monologue>"
    en: I take the bottle.
    ko: "…물병을 받아들었다."
    ja: "…ボトルを受け取った"
  d_nikke_belorta_01_90:
    speaker: belorta
    en: I knew you'd trust me.
    ko: 아저씨라면 날 믿어줄 줄 알았어.
    ja: おじさんなら、私を信じてくれるって思ったよ。
  d_nikke_belorta_01_91:
    speaker: belorta
    en: Thank you, Old-Timer!
    ko: 고마워 아저씨~
    ja: ありがとう、おじさん～
  d_nikke_belorta_01_92:
    speaker: "<Monologue>"
    en: I drink the water from Belorta.
    ko: 벨로타가 준 물을 마셔 보았다.
    ja: ベロータが持ってきた水を飲んだ
  d_nikke_belorta_01_93:
    speaker: "<Monologue>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_belorta_01_94:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_belorta_01_95:
    speaker: "<Monologue>"
    en: So refreshing!
    ko: 엄청 시원하다!
    ja: 冷たくておいしい！
  d_nikke_belorta_01_96:
    speaker: "<Monologue>"
    en: I'm no longer thirsty!
    ko: 쌓였던 갈증이 단숨에 사라졌다!
    ja: 喉の乾きが瞬時に消えた！
  d_nikke_belorta_01_97:
    speaker: belorta
    en: How's that?
    ko: 어때?
    ja: どう？
  d_nikke_belorta_01_98:
    speaker: belorta
    en: Doesn't the water taste better,
    ko: 짠 거 먹고 나서 먹으니까.
    ja: しょっぱいものの後で飲むから、
  d_nikke_belorta_01_99:
    speaker: belorta
    en: after drinking salt water?
    ko: 물이 평소보다 더 맛있지 않아?
    ja: お水がもっとおいしく感じるでしょ？
  d_nikke_belorta_01_100:
    speaker: "<Choice>"
    en: Water tastes good no matter what.
    ko: 이렇게 먹지 않아도 물은 원래 맛있어.
    ja: こうやって飲まなくても水は元々おいしい
  d_nikke_belorta_01_101:
    speaker: "<Choice>"
    en: "... It would seem so."
    ko: "…그런 거 같네."
    ja: "…そうかも"
  d_nikke_belorta_01_102:
    speaker: belorta
    en: I see! So you've liked water all along!
    ko: 그랬구나~ 우리 아저씨는 원래 물을 좋아했구나?
    ja: |-
      そうなんだ～おじさんは元々、
      お水が好きなんだね。
  d_nikke_belorta_01_103:
    speaker: belorta
    en: But I still find it interesting.
    ko: 그래도 난 재미있었어.
    ja: でも私は楽しかったよ。
  d_nikke_belorta_01_104:
    speaker: belorta
    en: Right? I know!
    ko: 그치? 더 맛있지!
    ja: だよね？もっとおいしいよね！
  d_nikke_belorta_01_105:
    speaker: belorta
    en: And I think it's interesting!
    ko: 그리고 난 재미있었어!
    ja: あと、楽しかった！
  d_nikke_belorta_01_106:
    speaker: belorta
    en: It's better for both of us,
    ko: 이러면 서로서로 좋은 거니까.
    ja: これならお互い損はないし、
  d_nikke_belorta_01_107:
    speaker: belorta
    en: isn't it?
    ko: 다 좋은 거 아닐까?
    ja: 一件落着ってことで！
  d_nikke_belorta_01_108:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니야."
    ja: "…違う"
  d_nikke_belorta_01_109:
    speaker: belorta
    en: Hmph.
    ko: 흐흥~
    ja: フフ～ン。
  d_nikke_belorta_01_110:
    speaker: belorta
    en: Now I know you don't hate such pranks, Old-Timer.
    ko: 그래도 아저씨가 이 정도 장난은 싫어하지 않는다는 걸 알았으니까.
    ja: |-
      でも、このくらいのイタズラなら、
      おじさんに嫌われないって分かったから
  d_nikke_belorta_01_111:
    speaker: belorta
    en: I can do more of it in the future!
    ko: 앞으로 계속해도 되겠다!
    ja: またやってもいいよね！
  d_nikke_belorta_01_112:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_01_113:
    speaker: belorta
    en: You haven't been spending time with me recently.
    ko: 그동안 나랑 같이 안 놀고 남들이랑 놀았던 만큼.
    ja: これまで私以外の他の人と遊んだ分まで、
  d_nikke_belorta_01_114:
    speaker: belorta
    en: Let's play next time, Old-Timer.
    ko: 다음에도 또 같이 놀자, 아저씨♡
    ja: また遊ぼうね、おじさん♡
d_nikke_belorta_02:
  d_nikke_belorta_02_1:
    speaker: "<Monologue>"
    en: After the salt water prank,
    ko: 소금물 장난 이후에도.
    ja: 塩水の件があった後にも
  d_nikke_belorta_02_2:
    speaker: "<Monologue>"
    en: Belorta's pranks seem neverending.
    ko: 벨로타의 장난은 계속되었다.
    ja: ベロータのイタズラは続いた
  d_nikke_belorta_02_3:
    speaker: belorta
    en: This is a gift for you, Old-Timer!
    ko: 아저씨 선물이야!
    ja: おじさん、プレゼントだよ！
  d_nikke_belorta_02_4:
    speaker: "<Monologue>"
    en: Belorta holds out a box.
    ko: 벨로타가 상자를 내밀었다.
    ja: ベロータが箱を差し出した
  d_nikke_belorta_02_5:
    speaker: "<Self>"
    en: A gift?
    ko: 선물?
    ja: プレゼント？
  d_nikke_belorta_02_6:
    speaker: belorta
    en: Yes! You always give me lots of gifts.
    ko: 응! 평소에 아저씨한테 선물을 받기만 했으니까.
    ja: うん！いつももらってばかりだから、
  d_nikke_belorta_02_7:
    speaker: belorta
    en: So I wanted to give you one in return.
    ko: 이번엔 내가 주고 싶어서.
    ja: 私もあげたくなって。
  d_nikke_belorta_02_8:
    speaker: belorta
    en: Here.
    ko: 자, 받아.
    ja: はい、どうぞ。
  d_nikke_belorta_02_9:
    speaker: "<Monologue>"
    en: I accept the box from Belorta.
    ko: 벨로타에게서 상자를 받았다.
    ja: ベロータから箱を受け取った
  d_nikke_belorta_02_10:
    speaker: "<Self>"
    en: Thank...?!
    ko: 고맙…?!
    ja: ありが…！？
  d_nikke_belorta_02_11:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!
    ja: バンッ！
  d_nikke_belorta_02_12:
    speaker: "<Monologue>"
    en: Something jumps out of the box.
    ko: 갑자기 상자 안에서 무언가가 튀어나왔다.
    ja: 箱の中から何かが急に飛び出した
  d_nikke_belorta_02_13:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_02_14:
    speaker: teddybear
    en: I love you!
    ko: 아이 러브 유~♡
    ja: アイラブユー♡
  d_nikke_belorta_02_15:
    speaker: belorta
    en: Surprise!
    ko: 놀랐어?
    ja: 驚いた？
  d_nikke_belorta_02_16:
    speaker: belorta
    en: Isn't it lovely? I recorded it myself.
    ko: 귀엽지! 이거 내가 녹음한 거다?
    ja: かわいいでしょう！これ、私が録音したの！
  d_nikke_belorta_02_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_02_18:
    speaker: "<Monologue>"
    en: Something pops out of the box.
    ko: 선물 상자에서 무언가가 튀어나온다거나.
    ja: プレゼントボックスから何かが飛び出したり
  d_nikke_belorta_02_19:
    speaker: belorta
    en: Old-Timer!
    ko: 아저씨~
    ja: おじさん～
  d_nikke_belorta_02_20:
    speaker: belorta
    en: This is a new-flavored Splendamin, and it tastes absolutely divine!
    ko: 이거 이번에 새로 나온 퍼펙튼데 엄청 맛있다?
    ja: |-
      これ、新発売のパーフェクトなんだけど、
      すっごくおいしいよ。
  d_nikke_belorta_02_21:
    speaker: belorta
    en: Here.
    ko: 자.
    ja: はい。
  d_nikke_belorta_02_22:
    speaker: "<Monologue>"
    en: Belorta takes out the heart-shaped Splendamin.
    ko: 벨로타가 하트 모양 퍼펙트를 내밀었다.
    ja: |-
      ベロータがハートの形をした
      パーフェクトを差し出した
  d_nikke_belorta_02_23:
    speaker: belorta
    en: This is for you.
    ko: 아저씨 줄게.
    ja: おじさんにあげる。
  d_nikke_belorta_02_24:
    speaker: "<Self>"
    en: Why would you give me this all of a sudden?
    ko: 갑자기 퍼펙트를? 왜?
    ja: 急にパーフェクトを？どうして？
  d_nikke_belorta_02_25:
    speaker: belorta
    en: I felt like my pranks were a bit too much,
    ko: 내가 요즘 우리 아저씨한테 너무 장난친 거 같아서.
    ja: 最近、おじさんにイタズラしすぎたかなと思って
  d_nikke_belorta_02_26:
    speaker: belorta
    en: so I bought it for you as an apology.
    ko: 사과의 의미로 주는 거야.
    ja: ごめんなさいのプレゼントだよ。
  d_nikke_belorta_02_27:
    speaker: "<Self>"
    en: Is it really good?
    ko: 정말 맛있는 거 맞아?
    ja: 本当においしいか？
  d_nikke_belorta_02_28:
    speaker: belorta
    en: Yes!
    ko: 응!
    ja: うん！
  d_nikke_belorta_02_29:
    speaker: belorta
    en: Don't you trust me?
    ko: 못 믿겠어?
    ja: 信じられない？
  d_nikke_belorta_02_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_02_31:
    speaker: belorta
    en: I see. You're worried because I've been messing with you.
    ko: 알겠어. 그동안 내가 놀린 게 있으니까.
    ja: 分かった。今までイタズラしすぎたから、
  d_nikke_belorta_02_32:
    speaker: belorta
    en: I'll eat half of it first.
    ko: 내가 반 먹고 줄게.
    ja: 私が半分食べてあげる。
  d_nikke_belorta_02_33:
    speaker: "<Monologue>"
    en: Belorta bites off half of the heart-shaped Splendamin and eats it.
    ko: 밸로타가 하트 모양 퍼펙트의 반을 깨물어 먹었다.
    ja: ベロータがハート型パーフェクトを半分頬張った
  d_nikke_belorta_02_34:
    speaker: belorta
    en: Hmm! So good!
    ko: 음~ 맛있어~♡
    ja: はあ～おいしい～♡
  d_nikke_belorta_02_35:
    speaker: belorta
    en: Can you trust me now?
    ko: 자, 이제 믿을 수 있겠지?
    ja: じゃあ、これで信じられるよね？
  d_nikke_belorta_02_36:
    speaker: "<Monologue>"
    en: I take the rest of the Splendamin from Belorta.
    ko: 벨로타에게서 남은 퍼펙트를 건네받았다.
    ja: ベロータから残りのパーフェクトを受け取った
  d_nikke_belorta_02_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_02_38:
    speaker: "<Monologue>"
    en: I put it in my mouth.
    ko: 퍼펙트를 입에 넣었다.
    ja: パーフェクトを口に放り込んだ
  d_nikke_belorta_02_39:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_02_40:
    speaker: "<Monologue>"
    en: So spicy.
    ko: 맵다.
    ja: 辛い
  d_nikke_belorta_02_41:
    speaker: "<Monologue>"
    en: Too spicy!
    ko: 매워도 너무 맵다!
    ja: 辛すぎる！
  d_nikke_belorta_02_42:
    speaker: "<Monologue>"
    en: I'm sweating!
    ko: 온몸에서 땀이 나는 거 같다!
    ja: 全身から汗が出ている気がする！
  d_nikke_belorta_02_43:
    speaker: belorta
    en: How was it? Good?
    ko: 어때? 맛있지!
    ja: どう？おいしいよね！
  d_nikke_belorta_02_44:
    speaker: "<Choice>"
    en: G-good.
    ko: 맛… 있… 어….
    ja: おい…し…い
  d_nikke_belorta_02_45:
    speaker: "<Choice>"
    en: S-spicy!
    ko: 매… 워…!
    ja: から…い…！
  d_nikke_belorta_02_46:
    speaker: belorta
    en: No way!
    ko: 맛있긴 뭐가 맛있어!
    ja: 何が「おいしい」よ！
  d_nikke_belorta_02_47:
    speaker: belorta
    en: I've eaten it as well, so I know it's super spicy!
    ko: 나도 먹어서 알거든? 엄청 매운 거!
    ja: 私も食べたから分かるよ。すっごく辛いでしょ！
  d_nikke_belorta_02_48:
    speaker: belorta
    en: It is, isn't it?
    ko: 그치? 맵지?
    ja: だよね？辛いよね？
  d_nikke_belorta_02_49:
    speaker: belorta
    en: I thought it was spicy, too!
    ko: 실은 나도 엄청 매워!
    ja: 実は、私もすごく辛い！
  d_nikke_belorta_02_50:
    speaker: belorta
    en: "*Breathes deeply*"
    ko: 씁~ 하~
    ja: すーはー
  d_nikke_belorta_02_51:
    speaker: belorta
    en: I ate it to trick you, Old-Timer. It's so spicy!
    ko: 아저씨 놀린다고 나도 먹었더니 엄청 맵네!
    ja: おじさんをからかいたくて私も食べたけど、\nすっごく辛いよ！
  d_nikke_belorta_02_52:
    speaker: "<Monologue>"
    en: Belorta takes something out and stuffs it in her mouth.
    ko: 벨로타가 무언가를 빠르게 꺼내서 먹었다.
    ja: ベロータが何かを素早く取り出して食べた
  d_nikke_belorta_02_53:
    speaker: belorta
    en: Here, Old-Timer. Open your mouth.
    ko: 자, 아저씨도 아~
    ja: はい、おじさんも、あ～ん。
  d_nikke_belorta_02_54:
    speaker: "<Monologue>"
    en: Belorta puts something in my mouth.
    ko: 벨로타가 입에 무언가를 밀어 넣었다.
    ja: ベロータが私の口に何かを押し込んだ
  d_nikke_belorta_02_55:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_belorta_02_56:
    speaker: "<Monologue>"
    en: Something cold eases the sting in my mouth.
    ko: 차가운 무언가가 매운 기운을 빠르게 식혀주었다.
    ja: 冷たい何かが辛さをすぐ抑えてくれた
  d_nikke_belorta_02_57:
    speaker: belorta
    en: Iced vanilla Splendamin is definitely the best way to relieve spiciness!
    ko: 매울 땐 역시 아이스 바닐라 퍼펙트지!
    ja: 辛いものを食べた後は、やっぱり\nバニラアイスパーフェクトだよね！
  d_nikke_belorta_02_58:
    speaker: belorta
    en: It doesn't burn anymore, right?
    ko: 이젠 안 맵지?
    ja: もう辛くないでしょ？
  d_nikke_belorta_02_59:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_belorta_02_60:
    speaker: belorta
    en: I heard spiciness can relieve stress. What do you think?
    ko: |-
      매운걸 먹으면 스트레스가 풀리는 경우가 있다는데.
      아저씨는 어땠어?
    ja: |-
      辛いものを食べるとストレス解消に
      いいんだって。おじさんはどうだった？
  d_nikke_belorta_02_61:
    speaker: belorta
    en: Do you feel less stressed now?
    ko: 스트레스 많이 풀렸어?
    ja: ストレス、解消できた？
  d_nikke_belorta_02_62:
    speaker: "<Self>"
    en: "... I'm not sure."
    ko: "…잘 모르겠어."
    ja: "…分からない"
  d_nikke_belorta_02_63:
    speaker: belorta
    en: Really? Would you like to have more?
    ko: 그래? 그럼 더 먹어볼래?
    ja: そう？じゃあ、もっと食べてみる？
  d_nikke_belorta_02_64:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_02_65:
    speaker: belorta
    en: Just kidding.
    ko: 장난이야♡
    ja: 冗談だよ♡
  d_nikke_belorta_02_66:
    speaker: "<Monologue>"
    en: It's mostly pranks about spiciness after this.
    ko: 매운 걸 먹인다던가 하는 장난들이었다.
    ja: 辛いものを食べさせるというイタズラだった
  d_nikke_belorta_02_67:
    speaker: "<Narration>"
    en: A few days later...
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_belorta_02_68:
    speaker: anis
    en: Have you been bullied too much lately, Commander?
    ko: 지휘관님. 요즘 너무 괴롭힘당하는 거 아냐?
    ja: 指揮官様、最近いじめられ過ぎじゃない？
  d_nikke_belorta_02_69:
    speaker: "<Self>"
    en: Bullied?
    ko: 괴롭힘?
    ja: いじめ？
  d_nikke_belorta_02_70:
    speaker: neon
    en: Master got bullied?
    ko: 스승님이 괴롭힘을 당한다고요?
    ja: 師匠がいじめられているんですか？
  d_nikke_belorta_02_71:
    speaker: anis
    en: Belorta plays pranks on Commander all the time.
    ko: 요즘 벨로타가 지휘관님한테 엄청 장난치고 있잖아.
    ja: |-
      最近のベロータ、
      指揮官様にイタズラを仕掛けまくってるわ。
  d_nikke_belorta_02_72:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_02_73:
    speaker: neon
    en: So it's true.
    ko: 그러고 보니 그렇네요.
    ja: そう言われてみるとそうですね。
  d_nikke_belorta_02_74:
    speaker: neon
    en: Belorta has been messing with Master lately.
    ko: 요즘 벨로타가 스승님만 보면 장난치던데.
    ja: 最近、ベロータが師匠を見かけるたびに\nイタズラを仕掛けていますが
  d_nikke_belorta_02_75:
    speaker: neon
    en: Does she hate you?
    ko: 혹시 벨로타한테 원한이라도 진 거 있으세요?
    ja: もしかして、ベロータに嫌われるような\nことでもされたんですか？
  d_nikke_belorta_02_76:
    speaker: "<Self>"
    en: I don't think so.
    ko: 그런 적 없어.
    ja: そんなことはしてない
  d_nikke_belorta_02_77:
    speaker: neon
    en: Then why would she do that?
    ko: 그렇지 않으면 왜 저렇게 장난을….
    ja: じゃあ、どうしてあんなに…
  d_nikke_belorta_02_78:
    speaker: rapi
    en: Belorta would do that to other commanders as well.
    ko: 벨로타라면 이전에도 지휘관들에게.
    ja: ベロータといえば、以前から指揮官たちに
  d_nikke_belorta_02_79:
    speaker: rapi
    en: I heard she was famous for her pranks.
    ko: 장난을 치는 걸로 유명했다고는 들었습니다.
    ja: イタズラを仕掛けることで\n有名だったとは聞きました。
  d_nikke_belorta_02_80:
    speaker: "<Self>"
    en: She's done that before?
    ko: 예전에도 이런 적이 있었다고?
    ja: 前にもこんなことがあったのか？
  d_nikke_belorta_02_81:
    speaker: rapi
    en: Yeah,
    ko: 네.
    ja: はい。
  d_nikke_belorta_02_82:
    speaker: rapi
    en: but it was not serious enough to warrant punishment.
    ko: 징계를 받을 정도로 심하진 않았다고 들었습니다만.
    ja: 懲戒を受けるほどではなかったようですが、
  d_nikke_belorta_02_83:
    speaker: rapi
    en: I heard she'd give every commander who was assigned to her a headache.
    ko: 지휘관을 배정받으면 한 번씩은 꼭 장난으로 골탕 먹이는 사건이 있었다고 들었습니다.
    ja: 指揮官が割り当てられると、必ずイタズラをして\n酷い目に遭わせると聞きました。
  d_nikke_belorta_02_84:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_belorta_02_85:
    speaker: anis
    en: What? So she pull a prank on Commander because they are her Commander?
    ko: "뭐야, 그럼 지휘관님이 지휘관이라 \n악의적으로 장난을 치고 있다는 거네?"
    ja: |-
      つまり、指揮官様が指揮官だから
      悪意をもって、イタズラしてたのね？
  d_nikke_belorta_02_86:
    speaker: neon
    en: Um... I don't think that's the case for Master.
    ko: 어… 벨로타가 스승님한테 그럴 거 같지는 않은데….
    ja: え…ベロータが師匠にそんなことをするとは\n思えませんが…
  d_nikke_belorta_02_87:
    speaker: neon
    en: Maybe Belorta likes Master so much that she wants to play with him all the
      time.
    ko: 그냥 너무 좋아서 같이 놀고 싶어 하는 거 아닐까요?
    ja: |-
      ただ大好きで、
      一緒に遊びたいだけじゃないですか？
  d_nikke_belorta_02_88:
    speaker: anis
    en: She bullies them because she likes them too much?
    ko: 너무 좋아서 괴롭힌다고?
    ja: 好きすぎて、いじめてしまう〜？
  d_nikke_belorta_02_89:
    speaker: anis
    en: Is that really a thing?
    ko: 세상에 그런 경우가 어디 있어?
    ja: そんな人がこの世にいるの？
  d_nikke_belorta_02_90:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_02_91:
    speaker: neon
    en: I mean, people like Anis exist. Perhaps some people like to be bullied.
    ko: 아니스 같은 사람도 있는데, 좋아서 괴롭히는 사람도 있지 않을까요?
    ja: アニスみたいな人もいるし、好きでいじめる人が\nいてもおかしくないと思いますけど。
  d_nikke_belorta_02_92:
    speaker: anis
    en: Hey! So what if people are like me? What's wrong with me?
    ko: 내가 뭘! 나같은 게 뭐!
    ja: なによっ！私みたいな人って何！
  d_nikke_belorta_02_93:
    speaker: rapi
    en: What do you think, Commander?
    ko: 지휘관은 어떻습니까.
    ja: 指揮官はどうですか？
  d_nikke_belorta_02_94:
    speaker: rapi
    en: Do you think it's okay to be pranked like that?
    ko: 계속 이렇게 장난에 당하고 계셔도 괜찮으시겠습니까?
    ja: |-
      ずっとこんな調子で、
      イタズラされても構わないのですか？
  d_nikke_belorta_02_95:
    speaker: "<Self>"
    en: Well...
    ko: 글쎄….
    ja: そうだな…
  d_nikke_belorta_02_96:
    speaker: belorta
    en: You haven't been spending time with me recently.
    ko: 그동안 나랑 같이 안 놀고 남들이랑 놀았던 만큼.
    ja: これまで私以外の他の人と遊んだ分まで、
  d_nikke_belorta_02_97:
    speaker: belorta
    en: Let's play next time, Old-Timer.
    ko: 다음에도 또 같이 놀자, 아저씨♡
    ja: また遊ぼうね、おじさん♡
  d_nikke_belorta_02_98:
    speaker: "<Self>"
    en: She doesn't have ill intentions. It's okay.
    ko: 나쁜 의도로 장난치는 건 아니니까 괜찮아.
    ja: 悪意があるわけではないから、大丈夫だ
  d_nikke_belorta_02_99:
    speaker: anis
    en: Well, anyway, you shouldn't just let her continue like that.
    ko: 어휴, 하여튼 물러 터져서는.
    ja: もう、甘いんだから。
  d_nikke_belorta_02_100:
    speaker: rapi
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_belorta_02_101:
    speaker: rapi
    en: But Commander, like Anis said, the pranks are becoming more frequent.
    ko: |-
      하지만 지휘관.
      아니스의 말대로 장난이 점점 잦아지고 있는 것은 사실입니다.
    ja: |-
      しかし、指揮官。
      アニスが言った通り、イタズラの頻度が\n高くなっているのは確かです。
  d_nikke_belorta_02_102:
    speaker: rapi
    en: You can't spend all your energy dealing with that.
    ko: 지휘관의 체력은 무한하지 않습니다.
    ja: 指揮官の体力は無限ではありません。
  d_nikke_belorta_02_103:
    speaker: rapi
    en: If overlooked, small pranks may become serious accidents.
    ko: 방심하다가 가벼운 장난이 큰 사고로 번질 수 있으니.
    ja: 油断すると、ただのイタズラが\n大きな事故を招きかねますので、
  d_nikke_belorta_02_104:
    speaker: rapi
    en: You'd better be more careful.
    ko: 조금은 주의하시는 편이 좋을 것 같습니다.
    ja: 少しは注意した方がいいと思います。
  d_nikke_belorta_02_105:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "…알겠어."
    ja: "…分かった"
d_nikke_belorta_03:
  d_nikke_belorta_03_1:
    speaker: mica
    en: Are you okay?
    ko: 아저씨 괜찮아요?
    ja: おじさん、大丈夫ですか？
  d_nikke_belorta_03_2:
    speaker: "<Self>"
    en: What do you mean?
    ko: 왜?
    ja: どうして？
  d_nikke_belorta_03_3:
    speaker: mica
    en: You look very tired.
    ko: 오늘 왠지 피곤해 보이셔서….
    ja: 今日、何だか疲れてるみたいです…
  d_nikke_belorta_03_4:
    speaker: mica
    en: Is it because Belorta messes with you too often?
    ko: 요즘 벨로타가 아저씨한테 장난을 많이 치니까.
    ja: 最近、ベロータがおじさんにいっぱい\nイタズラしたから、
  d_nikke_belorta_03_5:
    speaker: mica
    en: I wonder...
    ko: 그것 때문인가 해서요….
    ja: そのせいかなって…
  d_nikke_belorta_03_6:
    speaker: "<Self>"
    en: It's because I was too busy yesterday.
    ko: 어제 과로를 해서 그런 걸 거야.
    ja: 昨日は仕事が多かったから
  d_nikke_belorta_03_7:
    speaker: mica
    en: Really?
    ko: 진짜요?
    ja: 本当ですか？
  d_nikke_belorta_03_8:
    speaker: mica
    en: Are you sure it's not about Belorta?
    ko: 벨로타 때문이 아니라요?
    ja: ベロータのせいなんじゃないですか？
  d_nikke_belorta_03_9:
    speaker: "<Self>"
    en: I'm sure.
    ko: 정말이야.
    ja: 本当だ
  d_nikke_belorta_03_10:
    speaker: mica
    en: Don't you hate Belorta?
    ko: 아저씨는 벨로타가 밉지 않아요?
    ja: おじさんはベロータが嫌いじゃないんですか？
  d_nikke_belorta_03_11:
    speaker: mica
    en: She always plays pranks on you.
    ko: 계속 이렇게 장난만 치는데?
    ja: いつもイタズラばかりするのに？
  d_nikke_belorta_03_12:
    speaker: "<Self>"
    en: I don't hate her.
    ko: 밉지 않아.
    ja: 嫌いじゃない
  d_nikke_belorta_03_13:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_14:
    speaker: mica
    en: Wow, Old-Timer...
    ko: 아저씨는 신기해요.
    ja: おじさんは不思議です。
  d_nikke_belorta_03_15:
    speaker: mica
    en: Even the nicest adult would get angry if they were pranked all the time.
    ko: 아무리 좋은 어른이어도 계속 계속 장난에 당하면 화를 냈는데….
    ja: いくらいい大人でも、\nずっとずっとイタズラされたら怒るのに…
  d_nikke_belorta_03_16:
    speaker: mica
    en: Perhaps that's why Belorta likes you.
    ko: 그래서 벨로타가 좋아하나봐요.
    ja: だからベロータはおじさんのことが\n好きなんですね。
  d_nikke_belorta_03_17:
    speaker: mica
    en: Heh heh. I'm glad you think that way.
    ko: 헤헤 그래도 다행이네요.
    ja: へへ、でもよかったです。
  d_nikke_belorta_03_18:
    speaker: mica
    en: Other commanders expelled her because of her pranks.
    ko: 예전에 장난 많이 친다고 지휘관님들한테 쫓겨났었거든요.
    ja: 昔、イタズラしすぎて指揮官様たちに\n追い出されちゃって。
  d_nikke_belorta_03_19:
    speaker: "<Self>"
    en: Expelled...
    ko: 쫓겨났었구나….
    ja: 追い出されたのか…
  d_nikke_belorta_03_20:
    speaker: mica
    en: Ah, but those pranks
    ko: 아! 근데 그 사람들한테 했던 장난은.
    ja: あっ！でもあの人たちには、
  d_nikke_belorta_03_21:
    speaker: mica
    en: were different from those she played on you.
    ko: 아저씨한테 하는 거랑은 달랐어요.
    ja: |-
      おじさんにするイタズラとは
      ちょっと違いました。
  d_nikke_belorta_03_22:
    speaker: mica
    en: They were much more serious than yours.
    ko: 아저씨한테 하는 것보다 조금 더 심했어요!
    ja: もうちょっと酷かったです！
  d_nikke_belorta_03_23:
    speaker: mica
    en: Belorta didn't like those people because they were Adults...
    ko: |-
      벨로타는 그 사람들 싫어했었거든요.
      [어른]이라고….
    ja: |-
      ベロータはあの人たちのことが嫌いでした。
      「大人」だったから…
  d_nikke_belorta_03_24:
    speaker: mica
    en: Um... but pranks are pranks. How different can they be?
    ko: 어… 그래도 장난을 치는 건 치는 거니까 똑같은 건가?
    ja: え…それでもイタズラはされているから、\n同じなのかな？
  d_nikke_belorta_03_25:
    speaker: mica
    en: Even so, Belorta doesn't hold any ill intentions towards you. Believe me.
    ko: 그래도 벨로타가 나쁜 생각으로 아저씨한테 그러는 건 진짜 아닐 거예요.
    ja: でも、ベロータは本当に、おじさんには\n悪意がないはずです。
  d_nikke_belorta_03_26:
    speaker: mica
    en: Belorta can be too naughty sometimes, but she's a good kid.
    ko: 벨로타는 가끔 정말 못됐지만 그래도 좋은 애에요.
    ja: ベロータは意地悪な時もありますけど、\n本当はいい子です。
  d_nikke_belorta_03_27:
    speaker: mica
    en: It's true!
    ko: 정말이에요!
    ja: 本当です！
  d_nikke_belorta_03_28:
    speaker: "<Self>"
    en: I know that perfectly well.
    ko: 걱정 마. 그건 잘 알고 있어.
    ja: 心配するな、それは分かってる
  d_nikke_belorta_03_29:
    speaker: mica
    en: Haha. I'm glad you agree.
    ko: 헤헤. 아저씨도 알고 있어서 다행이에요.
    ja: |-
      へへ、
      おじさんも分かってくれて、よかったです。
  d_nikke_belorta_03_30:
    speaker: belorta
    en: Hmph! You all are talking about people behind their backs!
    ko: 흐흥~ 뒤에서 남의 이야기를 하다니~
    ja: フフン～、人のいない所でこそこそ話だなんて～
  d_nikke_belorta_03_31:
    speaker: belorta
    en: You can't do that!
    ko: 그러면 안 되지~♡
    ja: ダメじゃん～♡
  d_nikke_belorta_03_32:
    speaker: "<Monologue>"
    en: Belorta slides some ice down my neck.
    ko: 벨로타가 목뒤에 얼음을 가져다 댔다.
    ja: ベロータが首筋に氷を押し付けた
  d_nikke_belorta_03_33:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_03_34:
    speaker: mica
    en: Ah, so cold!
    ko: 앗 차가워!
    ja: ああっ、冷たい！
  d_nikke_belorta_03_35:
    speaker: mica
    en: Uh... Belorta!
    ko: 으으… 벨로타!
    ja: うう…ベロータ！
  d_nikke_belorta_03_36:
    speaker: belorta
    en: You shouldn't have left me and talked about me behind my back.
    ko: 그러게 누가 나 빼놓고 내 얘기 하래?
    ja: 勝手に私の話をしたのが悪いんだよ！
  d_nikke_belorta_03_37:
    speaker: belorta
    en: You deserve it!
    ko: 다 벌받은 거야~
    ja: お仕置きだよ～
  d_nikke_belorta_03_38:
    speaker: "<Monologue>"
    en: Belorta sprints away.
    ko: 벨로타가 도망가 버렸다.
    ja: ベロータは逃げてしまった
  d_nikke_belorta_03_39:
    speaker: mica
    en: "... I take back what I said."
    ko: 우우… 아까 했던 말 취소할래요.
    ja: うう…さっきの言葉は取り消しです。
  d_nikke_belorta_03_40:
    speaker: mica
    en: Belorta is evil!
    ko: 벨로타는 나빠요. 정말 나빴어요!
    ja: ベロータは悪い子です、本当に悪い子です！
  d_nikke_belorta_03_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_42:
    speaker: "<Narration>"
    en: At Night
    ko: 그날 저녁
    ja: その日の夕方
  d_nikke_belorta_03_43:
    speaker: "<Monologue>"
    en: I wake up feeling cold.
    ko: 몸이 으슬으슬 거려 잠에서 깼다.
    ja: 体がゾクゾクして目が覚めた
  d_nikke_belorta_03_44:
    speaker: "<Monologue>"
    en: I think I'm sick from overworking.
    ko: 몸살 기운이 있는 것 같다.
    ja: 体調がよくない
  d_nikke_belorta_03_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_46:
    speaker: "<Monologue>"
    en: And I'm thirsty, too.
    ko: 목도 마르다.
    ja: 喉も乾いた
  d_nikke_belorta_03_47:
    speaker: "<Monologue>"
    en: I open the fridge and grab a bottle of water.
    ko: 냉장고를 열어 물병을 꺼내 마셨다.
    ja: 冷蔵庫を開けてボトルを取り出し水を飲んだ
  d_nikke_belorta_03_48:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_belorta_03_49:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_03_50:
    speaker: "<Monologue>"
    en: So salty.
    ko: 짜다.
    ja: しょっぱい
  d_nikke_belorta_03_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_52:
    speaker: "<Monologue>"
    en: Looks like another Belorta prank.
    ko: 벨로타가 또 장난을 쳐 놓은 듯하다.
    ja: ベロータがまたイタズラしたようだ
  d_nikke_belorta_03_53:
    speaker: "<Monologue>"
    en: I close the fridge, opene my room door, and look around.
    ko: 냉장고 문을 닫고 방문을 열어보았다.
    ja: 冷蔵庫を閉じて部屋のドアを開けてみた
  d_nikke_belorta_03_54:
    speaker: "<Monologue>"
    en: No one's around.
    ko: 아무도 없다.
    ja: 誰もいない
  d_nikke_belorta_03_55:
    speaker: "<Self>"
    en: What is that?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_belorta_03_56:
    speaker: "<Monologue>"
    en: There's a note on the ground.
    ko: 바닥에 종이가 떨어져 있다.
    ja: 床に紙が落ちている
  d_nikke_belorta_03_57:
    speaker: "<Monologue>"
    en: 'It says: "The cool water has been kidnapped to the Nikke''s dorm."'
    ko: "[시원한 물은 니케 숙소로 납치했다♡]라고 적혀있다."
    ja: "「冷たいお水はニケの部屋にさらわれた♡」\\nと書いてある"
  d_nikke_belorta_03_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_59:
    speaker: "<Monologue>"
    en: I'm even thirstier.
    ko: 목이 점점 더 말라 온다.
    ja: 喉がどんどん乾いてくる
  d_nikke_belorta_03_60:
    speaker: "<Monologue>"
    en: I walk toward the Nikke's dorm.
    ko: 니케 숙소로 향했다.
    ja: ニケの部屋に向かった
  d_nikke_belorta_03_61:
    speaker: belorta
    en: Ta-da!
    ko: 짜잔♡
    ja: ジャジャン♡
  d_nikke_belorta_03_62:
    speaker: belorta
    en: Old-Timer, you came.
    ko: 아저씨 왔어?
    ja: あっ、おじさん来たね。
  d_nikke_belorta_03_63:
    speaker: belorta
    en: I thought you'd get bored if I played the same prank,
    ko: 매번 똑같은 패턴이면 아저씨도 질릴 테니까.
    ja: |-
      いつも同じパターンだと、
      おじさんも飽きちゃうから
  d_nikke_belorta_03_64:
    speaker: belorta
    en: so I switched it up a little!
    ko: 다른 패턴을 준비해 봤어!
    ja: 違うパターンを用意してみたよ！
  d_nikke_belorta_03_65:
    speaker: belorta
    en: Here's your water...
    ko: 이쪽으로 오면 물을 줄…?
    ja: こっちに来ればお水を…？
  d_nikke_belorta_03_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_03_67:
    speaker: belorta
    en: Are you okay?
    ko: 아저씨 왜 그래?
    ja: おじさん、どうしたの？
  d_nikke_belorta_03_68:
    speaker: belorta
    en: You look pale! How do you feel?
    ko: 얼굴이 창백해! 어디 아픈 거야?
    ja: 顔が真っ青だよ！どこか具合でも悪いの？
  d_nikke_belorta_03_69:
    speaker: "<Self>"
    en: I'm okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_belorta_03_70:
    speaker: belorta
    en: You don't look okay.
    ko: 안 괜찮아 보이는데?
    ja: 全然大丈夫に見えないよ！
  d_nikke_belorta_03_71:
    speaker: "<Self>"
    en: I'll go to you.
    ko: 그쪽으로 갈게.
    ja: そっちに行く
  d_nikke_belorta_03_72:
    speaker: belorta
    en: This way?
    ko: 이쪽으로 온다고?
    ja: こっちに来る？
  d_nikke_belorta_03_73:
    speaker: belorta
    en: No, I'll go to you...!
    ko: 아냐, 내가 갈…!
    ja: いや、私が行く…！
  d_nikke_belorta_03_74:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: とん―
  d_nikke_belorta_03_75:
    speaker: "<Monologue>"
    en: Something's stuck on my feet.
    ko: 발치에 무언가가 걸렸다.
    ja: 足元に何かが引っかかった
  d_nikke_belorta_03_76:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_03_77:
    speaker: belorta
    en: Move!
    ko: 아저씨, 피해!
    ja: おじさん、よけて！
  d_nikke_belorta_03_78:
    speaker: "<Monologue>"
    en: A pan clatters on my head.
    ko: 머리 위로 프라이팬이 떨어졌다.
    ja: 頭上にフライパンが落ちてきた
  d_nikke_belorta_03_79:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 깡-!
    ja: ゴーン！
  d_nikke_belorta_03_80:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_belorta_03_81:
    speaker: belorta
    en: Old-Timer!!
    ko: 아저씨!!
    ja: おじさん！！
  d_nikke_belorta_03_82:
    speaker: "<Monologue>"
    en: My head is spinning.
    ko: 머리가 어질어질하다.
    ja: 目の前がくらくらする
  d_nikke_belorta_03_83:
    speaker: "<Monologue>"
    en: The tiredness that started this morning besieges me again.
    ko: 아침부터 있었던 피로가 몰려오는 듯하다.
    ja: |-
      朝から溜まっていた疲労が
      一気に押し寄せてくるようだ
  d_nikke_belorta_03_84:
    speaker: belorta
    en: What should I do? Are you okay?
    ko: 어떡해…! 괜찮아?
    ja: どうしよう…！大丈夫？
  d_nikke_belorta_03_85:
    speaker: "<Self>"
    en: I-I'm okay...
    ko: 괜… 찮….
    ja: 大…丈…
  d_nikke_belorta_03_86:
    speaker: belorta
    en: No, you're not!
    ko: 안 괜찮잖아!
    ja: 大丈夫じゃないじゃん！
  d_nikke_belorta_03_87:
    speaker: "<Self>"
    en: It's okay... I just need some sleep...
    ko: 괜찮아… 조금만 잘게….
    ja: 大丈夫…少しだけ寝る…
  d_nikke_belorta_03_88:
    speaker: belorta
    en: Wake up!
    ko: 아저씨 정신 차려!
    ja: おじさん、しっかりして！
  d_nikke_belorta_03_89:
    speaker: "<Monologue>"
    en: Everything is blurry.
    ko: 눈앞이 흐릿해진다.
    ja: 目の前が暗くなる
  d_nikke_belorta_03_90:
    speaker: belorta
    en: Old-Timer!
    ko: 아저씨!
    ja: おじさん！
  d_nikke_belorta_03_91:
    speaker: "<Monologue>"
    en: I passed out.
    ko: 기절했다.
    ja: 気絶した
d_nikke_belorta_04:
  d_nikke_belorta_04_1:
    speaker: belorta
    en: I'm sorry.
    ko: 미안.
    ja: ごめん。
  d_nikke_belorta_04_2:
    speaker: belorta
    en: I didn't know you had a cold. I shouldn't have pranked you like that.
    ko: 아저씨가 감기 몸살에 걸린지도 모르고 장난을 쳐서….
    ja: |-
      おじさん風邪ひいてるのに、
      イタズラしちゃって…
  d_nikke_belorta_04_3:
    speaker: belorta
    en: I should have focused on playing games, instead of pranks, with you.
    ko: 아저씨랑 노는 거에 집중했어야 했는데.
    ja: おじさんと遊ぶのに集中すればよかったのに
  d_nikke_belorta_04_4:
    speaker: belorta
    en: I do pranks all the time. I do it so often that I somehow get attached to
      it.
    ko: 장난치다 보니까 나도 모르게 장난에 심취해 버려서 그랬어.
    ja: |-
      イタズラし出したら、
      うっかりはまっちゃったの。
  d_nikke_belorta_04_5:
    speaker: belorta
    en: I recognize my mistakes.
    ko: 진짜 잘못했어요.
    ja: 本当にごめんなさい。
  d_nikke_belorta_04_6:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_belorta_04_7:
    speaker: belorta
    en: Really...?
    ko: 정말… 괜찮아?
    ja: 本当に…大丈夫？
  d_nikke_belorta_04_8:
    speaker: "<Self>"
    en: Really.
    ko: 정말이야.
    ja: 本当だ
  d_nikke_belorta_04_9:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_10:
    speaker: belorta
    en: Why aren't you angry with me?
    ko: 아저씨는 왜 화를 안내?
    ja: おじさん、怒らないの？
  d_nikke_belorta_04_11:
    speaker: belorta
    en: You're in the hospital because of my pranks.
    ko: 내 장난 때문에 아파서 병원까지 왔는데.
    ja: |-
      私がイタズラしたせいで、
      調子悪くなって病院にまで来たのに。
  d_nikke_belorta_04_12:
    speaker: belorta
    en: Shouldn't you be angry?
    ko: 이러면 보통 화를 내야 하는 거잖아.
    ja: 普通なら怒るんじゃない？
  d_nikke_belorta_04_13:
    speaker: "<Self>"
    en: No, because you've recognized your mistakes.
    ko: 잘못했다고 하지 않았어?
    ja: 謝ったじゃないか
  d_nikke_belorta_04_14:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_04_15:
    speaker: "<Self>"
    en: Was that a lie?
    ko: 거짓말한 거야?
    ja: 嘘だったのか？
  d_nikke_belorta_04_16:
    speaker: belorta
    en: No!
    ko: 아니! 거짓말 아냐.
    ja: 違う！嘘じゃない。
  d_nikke_belorta_04_17:
    speaker: belorta
    en: I just... I was surprised that you believed what I said so easily.
    ko: 그냥… 그 말을 한 번에 믿어준다는 게 신기해서.
    ja: |-
      ただ…
      それをあっさり信じてくれるのが不思議で。
  d_nikke_belorta_04_18:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_19:
    speaker: belorta
    en: Aren't you curious?
    ko: 아저씨는 궁금하지 않았어?
    ja: おじさんは気にならないの？
  d_nikke_belorta_04_20:
    speaker: belorta
    en: About why I keep playing pranks on you?
    ko: 내가 왜 아저씨한테 계속 장난을 치는지.
    ja: 私がどうしておじさんにイタズラし続けるのか。
  d_nikke_belorta_04_21:
    speaker: "<Self>"
    en: I am very curious.
    ko: 궁금해.
    ja: 気になる
  d_nikke_belorta_04_22:
    speaker: belorta
    en: Then why didn't you ask me?
    ko: 그런데 왜 안 물어봐?
    ja: じゃあ、何で聞かないの？
  d_nikke_belorta_04_23:
    speaker: "<Self>"
    en: Because you said you wanted to play together.
    ko: 같이 놀고 싶다고 했었으니까.
    ja: 一緒に遊びたいと言ったから
  d_nikke_belorta_04_24:
    speaker: belorta
    en: Was that why you let me prank you all the time?
    ko: 내가 놀고 싶어 해서 장난치는 걸 받아주고 있었다고?
    ja: 私が遊びたがっていたから、\n受け入れてくれただけなの？
  d_nikke_belorta_04_25:
    speaker: belorta
    en: Do you know how awful my pranks can be?
    ko: 내가 어디까지 장난칠 줄 알고?
    ja: 私がすごい酷いイタズラをしたらどうするの？
  d_nikke_belorta_04_26:
    speaker: belorta
    en: I may steal something precious to you, or lie and alienate you from the others.
    ko: "막 아저씨 소중한 걸 훔치고, \n거짓말로 남들이랑 이간질 시킬 수도 있잖아."
    ja: |-
      おじさんの大事なものを盗んだり、
      嘘ついて他の人との仲を悪くしたりするかも\nしれないのに。
  d_nikke_belorta_04_27:
    speaker: "<Self>"
    en: You wouldn't do that.
    ko: 벨로타는 그러지 않을 거야.
    ja: ベロータはそんなことしない
  d_nikke_belorta_04_28:
    speaker: belorta
    en: Why do you think that?
    ko: 어째서?
    ja: どうして？
  d_nikke_belorta_04_29:
    speaker: belorta
    en: Mica must have told you.
    ko: 미카한테 들어서 알 거 아냐.
    ja: ミカから聞いたでしょう？
  d_nikke_belorta_04_30:
    speaker: belorta
    en: I was expelled because of my pranks.
    ko: 지휘관들한테 장난치다 쫓겨나기도 했다는 거.
    ja: 指揮官たちにイタズラして、追い出されたって。
  d_nikke_belorta_04_31:
    speaker: belorta
    en: You should be worried.
    ko: 너무 방심하는 거 아냐?
    ja: 油断しすぎじゃない？
  d_nikke_belorta_04_32:
    speaker: "<Self>"
    en: You knew those weren't pranks.
    ko: 그런 건 장난이 아니라는 걸 벨로타도 알고 있을 테니까.
    ja: |-
      そんなのはイタズラじゃない、
      ベロータも知っているだろう
  d_nikke_belorta_04_33:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_34:
    speaker: belorta
    en: You're silly, Old-Timer.
    ko: 아저씨 진짜 바보네.
    ja: おじさんは本当にバカだね。
  d_nikke_belorta_04_35:
    speaker: belorta
    en: Just because you're kind, you think all the others are the same.
    ko: 자기가 착하니까 남도 다 착할 거라고 생각하는 전형적인 호구야.
    ja: 自分が優しいから他の人も\nみんな優しいって思う、典型的なカモだよ。
  d_nikke_belorta_04_36:
    speaker: belorta
    en: You're like Mica.
    ko: 미카 같아.
    ja: ミカみたい。
  d_nikke_belorta_04_37:
    speaker: belorta
    en: You are an adult...
    ko: 어른이면서….
    ja: 大人のくせに…
  d_nikke_belorta_04_38:
    speaker: belorta
    en: Other commanders would say things like "You're just a kid!" or "Nikkes don't
      get to talk!".
    ko: |-
      다른 지휘관들은 어린애 주제에!
      니케 주제에!라면서 혼내기만 했는데.
    ja: |-
      他の指揮官たちは子どものくせに！
      ニケのくせに！って怒ってばかりだったのに。
  d_nikke_belorta_04_39:
    speaker: belorta
    en: But I have to say that I do love to see people flurried.
    ko: 뭐, 그렇게 허둥거리는 걸 보는 게 재미있었던 거지만~
    ja: ま、そうやってあたふたするのを見るのも\n楽しかったけど～
  d_nikke_belorta_04_40:
    speaker: "<Self>"
    en: Is that why you prank me?
    ko: 나한테 장난을 치는 것도 그런 이유 때문이야?
    ja: 私にイタズラするのも、そんな理由か？
  d_nikke_belorta_04_41:
    speaker: belorta
    en: Well...
    ko: 글쎄♡
    ja: さあ♡
  d_nikke_belorta_04_42:
    speaker: belorta
    en: You're not like the other commanders, Old-Timer.
    ko: 아저씨는 지휘관이 아니라 아저씨잖아?
    ja: おじさんは、指揮官じゃなくておじさんでしょ？
  d_nikke_belorta_04_43:
    speaker: belorta
    en: You are a...
    ko: 지휘관들이랑은 다른.
    ja: 指揮官たちとは違う。
  d_nikke_belorta_04_44:
    speaker: belorta
    en: True Adult.
    ko: "[진짜 어른]."
    ja: "「本当の大人」。"
  d_nikke_belorta_04_45:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_04_46:
    speaker: belorta
    en: Do you want to ask why?
    ko: 그럼 왜냐고 묻고 싶은가 보네?
    ja: じゃあ、どうしてイタズラするのか聞きたい？
  d_nikke_belorta_04_47:
    speaker: belorta
    en: You really look curious.
    ko: 아저씨도 진짜 궁금하긴 하나 보구나?
    ja: おじさん、本当に気になるんだ。
  d_nikke_belorta_04_48:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_49:
    speaker: "<Choice>"
    en: Yes, I am.
    ko: 궁금해.
    ja: 気になる
  d_nikke_belorta_04_50:
    speaker: belorta
    en: Hmm, maybe you don't want to say it,
    ko: 흐응~ 말은 못 하겠으니까.
    ja: フフン～、口で言えないから、
  d_nikke_belorta_04_51:
    speaker: belorta
    en: but your expression tells me everything.
    ko: 표정으로 말하는 거야?
    ja: 顔で表現してるの？
  d_nikke_belorta_04_52:
    speaker: belorta
    en: Hmph. You're so honest, Old-Timer.
    ko: 흐흥~ 솔직하네 우리 아저씨~
    ja: フフン～、おじさん、素直だね。
  d_nikke_belorta_04_53:
    speaker: belorta
    en: Fine.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_belorta_04_54:
    speaker: belorta
    en: I'll tell you,
    ko: 알려줄게.
    ja: 教えてあげる。
  d_nikke_belorta_04_55:
    speaker: belorta
    en: but close your eyes first.
    ko: 대신 눈 감아.
    ja: そのかわり、目を閉じて。
  d_nikke_belorta_04_56:
    speaker: "<Self>"
    en: My eyes?
    ko: 눈을?
    ja: 目を？
  d_nikke_belorta_04_57:
    speaker: belorta
    en: Yes, or I won't tell.
    ko: 응. 안 그러면 안 가르쳐줄 거야.
    ja: うん、閉じないと教えてあげない。
  d_nikke_belorta_04_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_59:
    speaker: belorta
    en: It's okay if you don't want to.
    ko: 싫으면 말던가.
    ja: 嫌ならやめてもいいよ？
  d_nikke_belorta_04_60:
    speaker: "<Self>"
    en: I see.
    ko: 알겠어.
    ja: 分かった
  d_nikke_belorta_04_61:
    speaker: "<Monologue>"
    en: I close my eyes.
    ko: 눈을 감았다.
    ja: 目を閉じる
  d_nikke_belorta_04_62:
    speaker: belorta
    en: Well done.
    ko: 잘했어.
    ja: よくできました。
  d_nikke_belorta_04_63:
    speaker: belorta
    en: I'll tell you.
    ko: 이제 알려줄게~
    ja: もう教えてあげる～
  d_nikke_belorta_04_64:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 뽁-!
    ja: パカッ！
  d_nikke_belorta_04_65:
    speaker: "<Self>"
    en: Pop?
    ko: 뽁?
    ja: パカッ？
  d_nikke_belorta_04_66:
    speaker: belorta
    en: Ugh, give me a while more.
    ko: 에이~ 잠깐만 기다려봐.
    ja: もう～ジッとしててよ。
  d_nikke_belorta_04_67:
    speaker: belorta
    en: As a true adult, you should be patient.
    ko: |-
      아저씨는 진짜 어른이잖아.
      그럼 참을성이 있어야지!
    ja: |-
      おじさんは本当の大人でしょ？
      我慢しなきゃ！
  d_nikke_belorta_04_68:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 찍찍-
    ja: サラサラ
  d_nikke_belorta_04_69:
    speaker: belorta
    en: All right, I'll tell you right now.
    ko: 자, 이제 대답해 줄게.
    ja: さっ、今から教えてあげる。
  d_nikke_belorta_04_70:
    speaker: "<Monologue>"
    en: "*Pah* Belorta clutches my face."
    ko: 벨로타의 양손이 착-! 하고 얼굴을 감쌌다.
    ja: |-
      ベロータの両手が
      ペチッと顔を包んだ
  d_nikke_belorta_04_71:
    speaker: "<Self>"
    en: Wait, what are you...
    ko: 잠깐 뭘 하려고…!
    ja: ちょっと、何をする…！
  d_nikke_belorta_04_72:
    speaker: "<Narration>"
    en: "*Kiss*"
    ko: 쪽-!
    ja: チュッー！
  d_nikke_belorta_04_73:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_04_74:
    speaker: belorta
    en: This is my answer,
    ko: 이게 내 대답이야.
    ja: これが私の答えだよ。
  d_nikke_belorta_04_75:
    speaker: belorta
    en: and you get to decide what that means.
    ko: 해석은 아저씨 마음대로!
    ja: 解釈は勝手にしてね！
  d_nikke_belorta_04_76:
    speaker: belorta
    en: I should go.
    ko: 그럼 난 가볼게~
    ja: じゃあ、私、行くね～
  d_nikke_belorta_04_77:
    speaker: belorta
    en: Get better soon. Got it?
    ko: 아저씨 빨리 나아야 해, 알겠지?
    ja: おじさん、早く元気になってね。分かった？
  d_nikke_belorta_04_78:
    speaker: belorta
    en: Bye!
    ko: 안녕~
    ja: バイバイ～
  d_nikke_belorta_04_79:
    speaker: "<Monologue>"
    en: Belorta runs away.
    ko: 벨로타가 뛰쳐나갔다.
    ja: ベロータが飛び出していった
  d_nikke_belorta_04_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_04_81:
    speaker: neon
    en: Wasn't that Belorta? Why was she in such a hurry...
    ko: |-
      방금 벨로타 아니었어요?
      왜 저렇게 급하게….
    ja: |-
      今のベロータじゃないですか？
      どうしてあんなに慌てて…
  d_nikke_belorta_04_82:
    speaker: neon
    en: Pfff! What's on your face?
    ko: 푸흡…! 스승님 얼굴이 그게 뭐예요?
    ja: ププッ…！師匠、その顔どうしたんですか？
  d_nikke_belorta_04_83:
    speaker: anis
    en: Ha... There's something on your face.
    ko: 하아… 지휘관님, 얼굴에 뭘 묻히고 다니는 거야?
    ja: はあ…指揮官様、顔に何つけてるの？
  d_nikke_belorta_04_84:
    speaker: "<Self>"
    en: On my face?
    ko: 얼굴?
    ja: 顔？
  d_nikke_belorta_04_85:
    speaker: rapi
    en: "... Looks like you've been pranked again."
    ko: "…또 당하신 거 같군요."
    ja: "…またやられましたね。"
  d_nikke_belorta_04_86:
    speaker: rapi
    en: I suggest you go to the washroom.
    ko: 화장실에 가보시는 걸 추천드립니다.
    ja: トイレへ行くことをお勧めします。
  d_nikke_belorta_04_87:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_04_88:
    speaker: "<Monologue>"
    en: In the washroom, I look at the mirror.
    ko: 화장실에 가 거울을 보았다.
    ja: トイレに行って鏡を見た
  d_nikke_belorta_04_89:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_04_90:
    speaker: "<Monologue>"
    en: '"You''re a fool, Old-Timer" is printed on one side of my face.'
    ko: 얼굴 한쪽엔 도장을 찍은 듯 [아저씨 바보♡]라고 적혀 있었고.
    ja: 顔の片方には判子でも押されたように\n「おじさんのバカ♡」と書いてあり
  d_nikke_belorta_04_91:
    speaker: "<Monologue>"
    en: On the other side, "But I like this fool" is printed.
    ko: 또 다른 한쪽엔 [바보지만 좋아해♡]라고 적혀 있었다.
    ja: |-
      もう片方には「バカだけど好き♡」
      と書いてあった
  d_nikke_belorta_04_92:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_belorta_04_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_belorta_05:
  d_nikke_belorta_05_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_2:
    speaker: "<Monologue>"
    en: I turn to look at the table.
    ko: 고개를 돌려 책상을 바라보았다.
    ja: 机の方に顔を向ける
  d_nikke_belorta_05_3:
    speaker: "<Monologue>"
    en: There's a heart-shaped Splendamin, doll case,
    ko: 하트 모양 퍼펙트와 인형이 담긴 상자.
    ja: ハート型のパーフェクトとぬいぐるみが入った箱
  d_nikke_belorta_05_4:
    speaker: "<Monologue>"
    en: magic pen, and water bottle.
    ko: 그리고 매직팬과 물병이 보인다.
    ja: そしてマーカーペンと水のボトルが見える
  d_nikke_belorta_05_5:
    speaker: "<Self>"
    en: I'm ready.
    ko: 준비는 끝났다.
    ja: 準備は終わった
  d_nikke_belorta_05_6:
    speaker: "<Narration>"
    en: Later
    ko: 잠시 후
    ja: しばらくして
  d_nikke_belorta_05_7:
    speaker: belorta
    en: Ta-da!
    ko: 짜잔~
    ja: ジャジャーン。
  d_nikke_belorta_05_8:
    speaker: belorta
    en: Old-Timer, I'm here!
    ko: 아저씨 나왔어~
    ja: おじさん、来たよ～
  d_nikke_belorta_05_9:
    speaker: "<Self>"
    en: You came.
    ko: 왔군.
    ja: 来たか
  d_nikke_belorta_05_10:
    speaker: belorta
    en: Why do you look so solemn?
    ko: 아저씨 왜 그렇게 비장해?
    ja: おじさん、どうしたの？そんな硬い表情して。
  d_nikke_belorta_05_11:
    speaker: belorta
    en: Did you make a lot of preparations?
    ko: 많이 준비했어?
    ja: いっぱい準備した？
  d_nikke_belorta_05_12:
    speaker: "<Self>"
    en: This way.
    ko: 이쪽을 봐.
    ja: こっちを見て
  d_nikke_belorta_05_13:
    speaker: belorta
    en: This way?
    ko: 이쪽?
    ja: こっち？
  d_nikke_belorta_05_14:
    speaker: "<Monologue>"
    en: Belorta looks at the table.
    ko: 벨로타가 책상을 바라보았다.
    ja: ベロータが机の方を見た
  d_nikke_belorta_05_15:
    speaker: belorta
    en: Ummm?
    ko: 어?
    ja: あれ？
  d_nikke_belorta_05_16:
    speaker: belorta
    en: Those are my pranks.
    ko: 저거 다 내가 장난쳤던 것들이네?
    ja: 全部私がイタズラに使ったものだね？
  d_nikke_belorta_05_17:
    speaker: belorta
    en: The gift box, heart-shaped Splendamin,
    ko: 선물 상자도 있고 하트 모양 퍼펙트도 있고.
    ja: |-
      プレゼントボックスもあるし、
      ハート型パーフェクトもある。
  d_nikke_belorta_05_18:
    speaker: belorta
    en: even the water bottle!
    ko: 물병도 있잖아!
    ja: お水のボトルもあるじゃん！
  d_nikke_belorta_05_19:
    speaker: "<Self>"
    en: Those are gifts.
    ko: 선물이야.
    ja: プレゼントだ
  d_nikke_belorta_05_20:
    speaker: belorta
    en: All of them?
    ko: 이거 전부?
    ja: これ全部？
  d_nikke_belorta_05_21:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: そうだ
  d_nikke_belorta_05_22:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_23:
    speaker: belorta
    en: So I need to open them?
    ko: 지금 이 자리에서 먹거나 열어보면 되는 거야?
    ja: ここで食べたり、開けたりすればいいの？
  d_nikke_belorta_05_24:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 마음껏 해.
    ja: ああ、思いっきりやっていい
  d_nikke_belorta_05_25:
    speaker: belorta
    en: Good.
    ko: 흐흥~ 좋아.
    ja: フフン～、いいよ。
  d_nikke_belorta_05_26:
    speaker: belorta
    en: Which one should I start with...
    ko: 그럼 어떤 것부터 해볼까~
    ja: 何から始めようかな～
  d_nikke_belorta_05_27:
    speaker: "<Monologue>"
    en: Belorta picks up the gift box.
    ko: 벨로타가 선물 상자를 집어 들었다.
    ja: ベロータがプレゼントボックスを持ち上げた
  d_nikke_belorta_05_28:
    speaker: belorta
    en: Let's start with the gift box!
    ko: 흠흠~ 우선은 선물 상자부터!
    ja: ふむふむ～まずはプレゼントボックスから！
  d_nikke_belorta_05_29:
    speaker: belorta
    en: There's a little bear in it...!
    ko: 이걸 열면… 곰돌이가…!
    ja: これを開けると…くまちゃんが…！
  d_nikke_belorta_05_30:
    speaker: "<Monologue>"
    en: Belorta opens the box.
    ko: 벨로타가 상자를 열어보았다.
    ja: ベロータが箱を開けた
  d_nikke_belorta_05_31:
    speaker: belorta
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_05_32:
    speaker: "<Monologue>"
    en: Nothing happened.
    ko: 아무 일도 일어나지 않았다.
    ja: 何も起こらない
  d_nikke_belorta_05_33:
    speaker: belorta
    en: No-nothing?
    ko: 안… 튀어나오네?
    ja: 飛び出して…こないか。
  d_nikke_belorta_05_34:
    speaker: "<Monologue>"
    en: Belorta picks up a toy bear and squeezes it.
    ko: 벨로타가 상자 안에서 곰인형을 들어 눌러보았다.
    ja: |-
      ベロータが箱の中にある
      くまのぬいぐるみを出して押した
  d_nikke_belorta_05_35:
    speaker: teddybear
    en: I love you.
    ko: 아이 러브 유.
    ja: アイラブユー
  d_nikke_belorta_05_36:
    speaker: belorta
    en: Huh? A recording!
    ko: 어? 녹음은 되어있다!
    ja: え？録音されてる！
  d_nikke_belorta_05_37:
    speaker: belorta
    en: Did you make this?
    ko: 이거 아저씨가 한 거야?
    ja: これ、おじさんがやったの？
  d_nikke_belorta_05_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_39:
    speaker: belorta
    en: Good! It's not amazing, but I like it because you recorded it yourself.
    ko: "좋아~ 놀라운 건 없었지만 \n아저씨가 녹음했다니까 기분은 좋네. 다음 거~"
    ja: |-
      いいよ～斬新さはないけど、
      おじさんが録音してくれるなんて嬉しいな。\nじゃあ、次～
  d_nikke_belorta_05_40:
    speaker: "<Monologue>"
    en: Belorta picks up the heart-shaped Splendamin.
    ko: 벨로타는 하트 모양 퍼펙트를 들었다.
    ja: ベロータはハート型パーフェクトを手に持った
  d_nikke_belorta_05_41:
    speaker: belorta
    en: What would it taste like this time? Spicy?
    ko: "흠흠~ 무슨 맛일까~ \n요번에도 엄청 매우려나?"
    ja: |-
      ふむふむ～どんな味かな～
      これもすごく辛いかな？
  d_nikke_belorta_05_42:
    speaker: "<Monologue>"
    en: She takes a bite.
    ko: 한 입 깨물었다.
    ja: 一口噛んだ
  d_nikke_belorta_05_43:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_05_44:
    speaker: belorta
    en: Wow! It's sweet and delicious.
    ko: 와~ 달고 맛있긴 한데.
    ja: わあ～甘くておいしいけど、
  d_nikke_belorta_05_45:
    speaker: belorta
    en: "... Not spicy or any other weird taste."
    ko: "…안 매워. 다른 이상한 맛도 안 나고."
    ja: "…辛くない。変な味もしないし。"
  d_nikke_belorta_05_46:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_47:
    speaker: "<Monologue>"
    en: Belorta picks up the water bottle.
    ko: 벨로타가 물병을 집어 들었다.
    ja: ベロータが水のボトルを持った
  d_nikke_belorta_05_48:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_belorta_05_49:
    speaker: belorta
    en: "... It's not salty."
    ko: "…이것도 안 짜."
    ja: "…これもしょっぱくない。"
  d_nikke_belorta_05_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_51:
    speaker: belorta
    en: Um...
    ko: 어… 혹시 말이야.
    ja: あの…もしかして、
  d_nikke_belorta_05_52:
    speaker: belorta
    en: You repeated my pranks.
    ko: 내가 했던 장난들을 원래 모습대로 해주는 게.
    ja: 私がしたイタズラを、ただそのまま返すのが
  d_nikke_belorta_05_53:
    speaker: belorta
    en: Is that your answer, Old-Timer?
    ko: 아저씨의 방식대로 대답해 주는 거야?
    ja: おじさんの答えなの？
  d_nikke_belorta_05_54:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_belorta_05_55:
    speaker: belorta
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_belorta_05_56:
    speaker: "<Self>"
    en: I've pranked you.
    ko: 장난은 이미 쳤어.
    ja: イタズラはもうした
  d_nikke_belorta_05_57:
    speaker: belorta
    en: Have you?
    ko: 장난을 쳤다고?
    ja: イタズラした？
  d_nikke_belorta_05_58:
    speaker: "<Monologue>"
    en: Belorta checks herself.
    ko: 벨로타가 몸을 살펴보았다.
    ja: ベロータが自分の体を見回す
  d_nikke_belorta_05_59:
    speaker: belorta
    en: Huh? How?
    ko: 음? 어떻게?
    ja: え？どうやって？
  d_nikke_belorta_05_60:
    speaker: belorta
    en: I'm still the same.
    ko: 난 아무것도 바뀐 게 없는데?
    ja: 私はこの通りだけど。
  d_nikke_belorta_05_61:
    speaker: "<Self>"
    en: Look at your palms.
    ko: 손바닥 좀 볼래?
    ja: 手のひらを見てごらん
  d_nikke_belorta_05_62:
    speaker: belorta
    en: My palms?
    ko: 손바닥?
    ja: 手のひら？
  d_nikke_belorta_05_63:
    speaker: "<Monologue>"
    en: Belorta examines her palms.
    ko: 벨로타는 손을 펼쳐 손바닥을 바라보았다.
    ja: ベロータは手を広げて手のひらを見た
  d_nikke_belorta_05_64:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_belorta_05_65:
    speaker: "<Monologue>"
    en: There's a heart stamped on one of her palms.
    ko: 벨로타의 손바닥에 도장으로 찍은 듯 [♡]가 그려져 있었다.
    ja: |-
      ベロータの手のひらに判子を押したような
      「♡」が描いてある
  d_nikke_belorta_05_66:
    speaker: belorta
    en: When did you do it?
    ko: 이거 언제 한 거야?
    ja: これ、いつやったの？
  d_nikke_belorta_05_67:
    speaker: "<Self>"
    en: Well...
    ko: 글쎄.
    ja: さあな
  d_nikke_belorta_05_68:
    speaker: belorta
    en: Please tell me. Please?
    ko: 말해줘. 응?
    ja: 教えてよ～、お願い！
  d_nikke_belorta_05_69:
    speaker: belorta
    en: I'm so curious!
    ko: 궁금하단 말야!
    ja: 気になるじゃん！
  d_nikke_belorta_05_70:
    speaker: "<Self>"
    en: Check out the water bottle.
    ko: 물병을 봐.
    ja: ボトルを見てごらん
  d_nikke_belorta_05_71:
    speaker: belorta
    en: The water bottle?
    ko: 물병?
    ja: ボトル？
  d_nikke_belorta_05_72:
    speaker: "<Monologue>"
    en: Belorta looks at the water bottle carefully.
    ko: 벨로타가 물병을 자세히 들여다보았다.
    ja: ベロータが水のボトルを注意深く見た
  d_nikke_belorta_05_73:
    speaker: belorta
    en: Huh? There's a heart!
    ko: 어? 여기 하트가 있어!
    ja: え？ここにハートがある！
  d_nikke_belorta_05_74:
    speaker: belorta
    en: You drew it on the bottle in advance?
    ko: 물병에 미리 그려둔 거구나?
    ja: ボトルに先に描いておいたんだね！
  d_nikke_belorta_05_75:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: その通りだ
  d_nikke_belorta_05_76:
    speaker: belorta
    en: Why did you only draw it on the middle part of the bottle?
    ko: "그런데 다른 곳에는 안 그리고 \n왜 물병 중간에 만 그려 놨어?"
    ja: |-
      でも、何でこの
      真ん中にだけ？
  d_nikke_belorta_05_77:
    speaker: belorta
    en: What if I held another part of the bottle
    ko: 내가 물병의 다른 부분을 만지거나.
    ja: 私がボトルの違うところを持ったり、
  d_nikke_belorta_05_78:
    speaker: belorta
    en: and rubbed the heart off?
    ko: 하트가 그려진 부분을 문질렀으면 어떻게 하려고?
    ja: ハートが描いてあるところを擦ったりしたら、\nどうするつもりだったの？
  d_nikke_belorta_05_79:
    speaker: "<Self>"
    en: You wouldn't.
    ko: 안 그럴 거야.
    ja: その心配はない
  d_nikke_belorta_05_80:
    speaker: "<Self>"
    en: You always hold the middle part of the bottle.
    ko: 벨로타는 평소 물병의 중간 부분을 감싸 쥐고 마시니까.
    ja: |-
      ベロータはいつも
      ボトルの真ん中を持って飲むからな
  d_nikke_belorta_05_81:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_82:
    speaker: "<Self>"
    en: Am I wrong?
    ko: 아니야?
    ja: 違うか？
  d_nikke_belorta_05_83:
    speaker: belorta
    en: How did you know?
    ko: 그걸 아저씨가 어떻게 아는데?
    ja: おじさん、どうして分かったの？
  d_nikke_belorta_05_84:
    speaker: "<Self>"
    en: You have to observe and care about someone in order to prank them.
    ko: 장난은 관심과 관찰에서부터 시작하는 거더라고.
    ja: イタズラは関心と観察から始まる
  d_nikke_belorta_05_85:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_belorta_05_86:
    speaker: "<Self>"
    en: So I observed your habits, including how you hold a bottle.
    ko: 그래서 알았어. 벨로타가 어떻게 물을 마시는지.
    ja: だから分かった。ベロータが\nどうやって水を飲むのか
  d_nikke_belorta_05_87:
    speaker: belorta
    en: True.
    ko: 맞아.
    ja: そうだよ。
  d_nikke_belorta_05_88:
    speaker: belorta
    en: If you only want to prank someone once or twice,
    ko: 한두 번 장난치는 거 정도야.
    ja: 1回や2回のイタズラは、
  d_nikke_belorta_05_89:
    speaker: belorta
    en: you just have to prepare a spook or something.
    ko: 대충 놀랄 거 같은 걸 준비하면 되지만.
    ja: |-
      誰でも驚くような適当なものを
      準備すればいいけど、
  d_nikke_belorta_05_90:
    speaker: belorta
    en: But if you want to keep pranking someone,
    ko: 계속 계속 한 사람한테 장난치려면.
    ja: 何度も同じ人にイタズラをするためには
  d_nikke_belorta_05_91:
    speaker: belorta
    en: you have to prepare a lot.
    ko: 엄청 준비해야 돼.
    ja: 一生懸命準備しないといけないの。
  d_nikke_belorta_05_92:
    speaker: belorta
    en: You need to keep paying attention to the person,
    ko: 늘 관심 있게 보고.
    ja: いつも注意深く見守って、
  d_nikke_belorta_05_93:
    speaker: belorta
    en: observing what he hates
    ko: 뭘 싫어하는지.
    ja: 何が嫌いで、
  d_nikke_belorta_05_94:
    speaker: belorta
    en: and likes.
    ko: 뭘 좋아하는지 관찰해야 해.
    ja: 何が好きかを観察しないといけない。
  d_nikke_belorta_05_95:
    speaker: belorta
    en: That way, you will always remember my pranks.
    ko: 그래야 내 장난이 아저씨의 기억에 오래 남을 수 있을 테니까.
    ja: そうしてこそ私のイタズラが、\nおじさんの記憶にいつまでも残るから。
  d_nikke_belorta_05_96:
    speaker: belorta
    en: It'll be best
    ko: 선물 상자를 열 때마다.
    ja: プレゼントボックスを開ける度に
  d_nikke_belorta_05_97:
    speaker: belorta
    en: if you can think of me whenever you open a gift box,
    ko: 하트 모양 퍼펙트를 먹을 때마다.
    ja: ハート型パーフェクトを食べる度に
  d_nikke_belorta_05_98:
    speaker: belorta
    en: eat a heart-shaped Splendamin,
    ko: 냉장고 속 수많은 물병 중 하나를 골라 마실 때마다.
    ja: 冷蔵庫にあるたくさんのボトルのうち\n1本を選んで飲む度に
  d_nikke_belorta_05_99:
    speaker: belorta
    en: or try to take a water bottle to drink from the fridge.
    ko: 내가 생각났으면 좋겠으니까.
    ja: 私を思い出してほしいから。
  d_nikke_belorta_05_100:
    speaker: "<Self>"
    en: I already do that.
    ko: 이미 그렇게 되어버렸어.
    ja: すでにそうなってしまった
  d_nikke_belorta_05_101:
    speaker: belorta
    en: Really?
    ko: 진짜로?
    ja: 本当に？
  d_nikke_belorta_05_102:
    speaker: "<Self>"
    en: I don't know when your pranks will show up, do I?
