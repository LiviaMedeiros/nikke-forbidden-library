---
d_nikke_dorothy_serendipity_01:
  d_nikke_dorothy_serendipity_01_1:
    speaker: "<Narration>"
    en: "*Tadada*"
    ko: 타다다닥-!
    ja: タタタッ
  d_nikke_dorothy_serendipity_01_2:
    speaker: "<Monologue>"
    en: Dorothy runs down the hallway.
    ko: 도로시는 복도를 달렸다.
    ja: ドロシーは廊下を駆けた
  d_nikke_dorothy_serendipity_01_3:
    speaker: dorothy_s
    en: I know I heard something.
    ko: 이번엔 틀림없어.
    ja: 今度こそ、間違いありません。
  d_nikke_dorothy_serendipity_01_4:
    speaker: dorothy_s
    en: It was coming from this side...
    ko: 분명, 이쪽에서 소리가….
    ja: 確か、音はこちらからしたような…
  d_nikke_dorothy_serendipity_01_5:
    speaker: "<Narration>"
    en: "*Clunk* *Clatter*"
    ko: 덜커덩-! 덜컹!
    ja: ガタガターン！
  d_nikke_dorothy_serendipity_01_6:
    speaker: dorothy_s
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_dorothy_serendipity_01_7:
    speaker: "<Monologue>"
    en: Dorothy stops in front of the room where the loud noise came from.
    ko: 도로시는 큰 소리가 난 객실 앞에서 멈춰 섰다.
    ja: ドロシーは物音がした客室の前で立ち止まった
  d_nikke_dorothy_serendipity_01_8:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_01_9:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_dorothy_serendipity_01_10:
    speaker: dorothy_s
    en: "... Is there someone in there?"
    ko: 여기… 누구 있나요?
    ja: "…どなたかいらっしゃいますか？"
  d_nikke_dorothy_serendipity_01_11:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_01_12:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 덜컹-!
    ja: ガタンッ！
  d_nikke_dorothy_serendipity_01_13:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_01_14:
    speaker: dorothy_s
    en: I'm not sure who's in there,
    ko: 누군지는 모르겠지만, 실례하겠어요.
    ja: "…失礼。"
  d_nikke_dorothy_serendipity_01_15:
    speaker: dorothy_s
    en: but I'm coming in.
    ko: 잠깐 들어갈게요.
    ja: 少し、中に入らせていただきますね。
  d_nikke_dorothy_serendipity_01_16:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 벌컥-!
    ja: ガチャ――
  d_nikke_dorothy_serendipity_01_17:
    speaker: "<Monologue>"
    en: Without waiting for a response, Dorothy opens the door.
    ko: 도로시는 대답을 기다리지 않고, 문을 열어젖혔다.
    ja: ドロシーは返事を待たずにドアノブを回した
  d_nikke_dorothy_serendipity_01_18:
    speaker: "<Monologue>"
    en: Upon opening the door,
    ko: 그리고 문을 열자, 그 방의 끝에.
    ja: ドアが開くと、部屋の奥には…
  d_nikke_dorothy_serendipity_01_19:
    speaker: "<Monologue>"
    en: an indistinct figure can be seen at the end of the room.
    ko: 한 사람의 인영이 흐릿하게 보였다.
    ja: 1つの人影がぼんやりとたたずんでいた
  d_nikke_dorothy_serendipity_01_20:
    speaker: "<Monologue>"
    en: They turn around and look at Dorothy.
    ko: 그리고 그 인영은, 천천히 뒤를 돌아 도로시를 바라보았다.
    ja: |-
      人影はゆっくりとこちらを振り返り、
      ドロシーを見た
  d_nikke_dorothy_serendipity_01_21:
    speaker: dorothy_s
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_dorothy_serendipity_01_22:
    speaker: dorothy_s
    en: It's you!
    ko: 당신은….
    ja: あなたは…
  d_nikke_dorothy_serendipity_01_23:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_01_24:
    speaker: dorothy_s
    en: What are you doing here?
    ko: 어째서 이런 곳에?
    ja: どうして…ここに？
  d_nikke_dorothy_serendipity_01_25:
    speaker: "<Monologue>"
    en: Dorothy approaches,
    ko: 도로시는 자신이 본 것이 "환영"이 아님을 확인하기 위해.
    ja: |-
      ドロシーは自分が目にしているものが
      「幻」ではないことを確認するように
  d_nikke_dorothy_serendipity_01_26:
    speaker: "<Monologue>"
    en: trying to make sure that what she's seeing isn't a hallucination.
    ko: 천천히 다가갔다.
    ja: ゆっくりと近づいた
  d_nikke_dorothy_serendipity_01_27:
    speaker: dorothy_s
    en: I'm not holding out much hope, but...
    ko: 설마 하는 마음으로 왔지만.
    ja: まさかとは思いましたが、
  d_nikke_dorothy_serendipity_01_28:
    speaker: dorothy_s
    en: Is...
    ko: 정말 당신인가요?
    ja: 本当に…あなたなのですか？
  d_nikke_dorothy_serendipity_01_29:
    speaker: dorothy_s
    en: Is it really you?
    ko: 진짜로?
    ja: 本当に？
  d_nikke_dorothy_serendipity_01_30:
    speaker: dorothy_s
    en: I'm not dreaming,
    ko: 정말?
    ja: 夢では…
  d_nikke_dorothy_serendipity_01_31:
    speaker: dorothy_s
    en: am I?
    ko: 꿈은 아니겠죠?
    ja: 夢ではありませんよね？
  d_nikke_dorothy_serendipity_01_32:
    speaker: dorothy_s
    en: Every day, I've kept hoping you would visit me in my dreams.
    ko: 매일매일 꿈에라도 찾아와주면 좋겠다고 바랬지만.
    ja: |-
      毎日…毎日、夢の中でもいいから
      会いたいと、そう願っていました。
  d_nikke_dorothy_serendipity_01_33:
    speaker: dorothy_s
    en: But even now, I'm worried that my mind is playing tricks on me.
    ko: 그래도 지금, 이 순간 만큼은 꿈이 아니었으면 좋겠어요.
    ja: |-
      ですがこの瞬間だけは、
      どうか夢じゃありませんようにと…
      そう願ってもいいですか？
  d_nikke_dorothy_serendipity_01_34:
    speaker: "<Monologue>"
    en: Dorothy pinches her cheek.
    ko: 도로시는 자신의 볼을 꼬집었다.
    ja: そう言うと、ドロシーは自身の頬をつねり…
  d_nikke_dorothy_serendipity_01_35:
    speaker: "<Monologue>"
    en: She's pained, but at the same time, a laugh slips out.
    ko: 아픔이 느껴졌지만, 그와 동시에 웃음이 새어 나왔다.
    ja: 痛みを感じたのと同時に、自然と笑みがこぼれた
  d_nikke_dorothy_serendipity_01_36:
    speaker: dorothy_s
    en: Haha.
    ko: 후후.
    ja: "…ふふ。"
  d_nikke_dorothy_serendipity_01_37:
    speaker: dorothy_s
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_dorothy_serendipity_01_38:
    speaker: dorothy_s
    en: No, it's not a dream.
    ko: 역시, 꿈이 아니었네요.
    ja: どうやら、夢ではないようですね。
  d_nikke_dorothy_serendipity_01_39:
    speaker: dorothy_s
    en: I knew this day would come.
    ko: 이런 날이 찾아올 줄 알았어요.
    ja: いつか、こんな日が来ると信じていました。
  d_nikke_dorothy_serendipity_01_40:
    speaker: dorothy_s
    en: You don't know how much I searched for you.
    ko: 내가 당신을 얼마나 찾아 헤맸는데요.
    ja: ずっと捜していたのですよ。
  d_nikke_dorothy_serendipity_01_41:
    speaker: dorothy_s
    en: I'm so glad I didn't give up.
    ko: 정말… 포기하지 않길 잘했어요.
    ja: ああ…諦めなくてよかった。
  d_nikke_dorothy_serendipity_01_42:
    speaker: dorothy_s
    en: "... Hahaha."
    ko: "…후후후."
    ja: "…ふふふ。"
  d_nikke_dorothy_serendipity_01_43:
    speaker: dorothy_s
    en: You seem happy too.
    ko: 당신도 기쁜가 봐요.
    ja: あなたも嬉しく思っているのですか？
  d_nikke_dorothy_serendipity_01_44:
    speaker: dorothy_s
    en: It's good to see you smile like that.
    ko: 그렇게 웃고 있으니 좋네요.
    ja: あなたが笑うと、私も嬉しくなります。
  d_nikke_dorothy_serendipity_01_45:
    speaker: dorothy_s
    en: That smile... That laugh.
    ko: 그 미소… 그 웃음.
    ja: その笑顔も…その微笑みも、
  d_nikke_dorothy_serendipity_01_46:
    speaker: dorothy_s
    en: I've missed it so much.
    ko: 너무 그리웠거든요.
    ja: 本当に恋しかったのですよ。
  d_nikke_dorothy_serendipity_01_47:
    speaker: dorothy_s
    en: I'm so glad to see you again.
    ko: 다시 만나서, 너무 반가워요.
    ja: また会えて、本当に嬉しいです。
  d_nikke_dorothy_serendipity_01_48:
    speaker: dorothy_s
    en: I look forward to
    ko: 그리고.
    ja: "…では"
  d_nikke_dorothy_serendipity_01_49:
    speaker: dorothy_s
    en: being with you again.
    ko: 다시 한번 잘 부탁드려요.
    ja: 改めて、よろしくお願いしますね。
d_nikke_dorothy_serendipity_02:
  d_nikke_dorothy_serendipity_02_1:
    speaker: "<Monologue>"
    en: Under the warm sunlight, on the deck of the ship.
    ko: 갑판 위, 햇살이 따스하게 내리쬐는 곳.
    ja: デッキの上、暖かい日差しが降り注ぐ場所
  d_nikke_dorothy_serendipity_02_2:
    speaker: "<Monologue>"
    en: Dorothy has set up a tea table and is enjoying tea time.
    ko: 도로시는 다과 테이블을 차려놓고, 티타임을 즐기고 있다.
    ja: |-
      ドロシーはテーブルにお茶とお茶菓子を並べ、
      ティータイムの準備をしている
  d_nikke_dorothy_serendipity_02_3:
    speaker: dorothy_s
    en: Are you sure the sun isn't too strong where you are?
    ko: 후후후, 거긴 햇빛이 너무 강하게 내리쬐는 곳이잖아요.
    ja: ふふふ、そこは日が当たって暑くありませんか？
  d_nikke_dorothy_serendipity_02_4:
    speaker: dorothy_s
    en: Come on, come a little closer.
    ko: 자, 이쪽으로 더 가까이 와요.
    ja: さあ、もっとこちらへ。
  d_nikke_dorothy_serendipity_02_5:
    speaker: dorothy_s
    en: Get underneath the parasol.
    ko: 이 파라솔 밑으로요.
    ja: パラソルの下は涼しいですよ。
  d_nikke_dorothy_serendipity_02_6:
    speaker: dorothy_s
    en: There, perfect.
    ko: 거기, 딱 좋아요.
    ja: はい、そのあたりで。
  d_nikke_dorothy_serendipity_02_7:
    speaker: dorothy_s
    en: It's so wonderful seeing you in these sunlit surroundings.
    ko: 이렇게 따뜻하고 밝은 데서 당신을 보니 참 좋네요.
    ja: |-
      暖かくて明るい日差しがさす場所で、
      こうしてあなたと過ごせて幸せです。
  d_nikke_dorothy_serendipity_02_8:
    speaker: dorothy_s
    en: It's the perfect accompaniment
    ko: 이렇게 보니, 티테이블이랑 잘 어울리네요?
    ja: |-
      …ふと思いましたが、
      ティーテーブルと並ぶと絵になりますね。
  d_nikke_dorothy_serendipity_02_9:
    speaker: dorothy_s
    en: to that bright smile of yours, hehe.
    ko: 그 밝은 미소까지 포함해서요.
    ja: ええ、その明るい笑顔も含めてです。
  d_nikke_dorothy_serendipity_02_10:
    speaker: dorothy_s
    en: Everything is as it should be.
    ko: 후후, 아주 완벽해요.
    ja: ふふ、実に完璧です。
  d_nikke_dorothy_serendipity_02_11:
    speaker: dorothy_s
    en: Well then, shall we start?
    ko: 그럼 이제 시작해 볼까요.
    ja: それでは、ティータイムを始めましょうか。
  d_nikke_dorothy_serendipity_02_12:
    speaker: "<Monologue>"
    en: Dorothy stands up and begins pouring tea into the cups.
    ko: 도로시는 자리에서 일어나, 찻잔에 차를 따르기 시작했다.
    ja: |-
      ドロシーは立ち上がると、
      ティーカップにお茶を注ぎはじめた
  d_nikke_dorothy_serendipity_02_13:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쪼르륵-
    ja: トクトク…
  d_nikke_dorothy_serendipity_02_14:
    speaker: dorothy_s
    en: I always dreamed of this.
    ko: 늘 꿈꿔 왔거든요.
    ja: ずっと夢見ていたのですよ。
  d_nikke_dorothy_serendipity_02_15:
    speaker: dorothy_s
    en: The day when I get to have tea with you.
    ko: 당신과 이렇게 함께 차를 마시는 날을.
    ja: こうして、あなたと一緒にお茶を飲む日を。
  d_nikke_dorothy_serendipity_02_16:
    speaker: dorothy_s
    en: Here you go.
    ko: 자, 여기 있어요.
    ja: さあ、どうぞ。
  d_nikke_dorothy_serendipity_02_17:
    speaker: "<Monologue>"
    en: "*Clink*"
    ko: 달칵.
    ja: カチャ
  d_nikke_dorothy_serendipity_02_18:
    speaker: "<Monologue>"
    en: Dorothy places a teacup across from her,
    ko: 도로시는 맞은편에 찻잔을 하나 내려놓은 후.
    ja: ドロシーは向かい側にティーカップを1つ置くと
  d_nikke_dorothy_serendipity_02_19:
    speaker: "<Monologue>"
    en: and looks down at the teacup in front of her.
    ko: 자신의 앞에 있는 찻잔을 바라보았다.
    ja: 自身の前に置かれたティーカップを見つめた
  d_nikke_dorothy_serendipity_02_20:
    speaker: dorothy_s
    en: I've never served this tea
    ko: 사실 이 차는 말이죠, 그 누구에게도 대접한 적 없어요.
    ja: |-
      このお茶を誰かに出すのは、
      これが初めてなんですよ。
  d_nikke_dorothy_serendipity_02_21:
    speaker: dorothy_s
    en: to anyone else before.
    ko: 오직 당신만을 위해, 그리고 오늘을 위해.
    ja: あなたのために、この日のためだけに…
  d_nikke_dorothy_serendipity_02_22:
    speaker: dorothy_s
    en: You're the first.
    ko: 특별히 준비한 차랍니다.
    ja: 特別に用意したお茶なんです。
  d_nikke_dorothy_serendipity_02_23:
    speaker: dorothy_s
    en: That should be something you can be proud of.
    ko: 그러니 자랑스럽게 생각해도 좋아요.
    ja: |-
      ふふ…自慢話のひとつとして、
      加えても構いませんからね？
  d_nikke_dorothy_serendipity_02_24:
    speaker: dorothy_s
    en: Hehe.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_dorothy_serendipity_02_25:
    speaker: dorothy_s
    en: Before you drink it, take a moment to savor the aroma.
    ko: 마시기 전에 먼저 천천히 향을 즐겨 보세요.
    ja: さあ、まずは香りを楽しんでください。
  d_nikke_dorothy_serendipity_02_26:
    speaker: dorothy_s
    en: Mmm...
    ko: "…흐음."
    ja: "…うん。"
  d_nikke_dorothy_serendipity_02_27:
    speaker: dorothy_s
    en: Such a wonderful fragrance.
    ko: 여전히 향긋하네요.
    ja: やはりいい香りですね。
  d_nikke_dorothy_serendipity_02_28:
    speaker: "<Monologue>"
    en: Dorothy raises her teacup, inhales the scent, then slowly takes a sip.
    ko: 도로시는 찻잔을 들어 향을 음미하고, 조심스럽게 차를 마셨다.
    ja: |-
      ドロシーはティーカップを持ち上げ、
      香りを楽しんだ後にそっと口をつけた
  d_nikke_dorothy_serendipity_02_29:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_02_30:
    speaker: dorothy_s
    en: The taste hasn't changed a bit,
    ko: 맛도 변하지 않았어요.
    ja: 味も変わっていませんね。
  d_nikke_dorothy_serendipity_02_31:
    speaker: dorothy_s
    en: even after all this time.
    ko: 오랜 시간이 지났는데도 변치 않았네요, 이 차는.
    ja: |-
      長い歳月が過ぎたにもかかわらず、
      何も変わっていません。
  d_nikke_dorothy_serendipity_02_32:
    speaker: dorothy_s
    en: Just like you,
    ko: 마치 당신 같은데요? 후후.
    ja: まるであなたのようですね。ふふ。
  d_nikke_dorothy_serendipity_02_33:
    speaker: dorothy_s
    en: haha.
    ko: 당신도 전혀 변하지 않았…거든요.
    ja: あなたもちっとも変わって…
  d_nikke_dorothy_serendipity_02_34:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_02_35:
    speaker: dorothy_s
    en: You're not going to drink?
    ko: 마시지 않을 건가요?
    ja: "…どうかしましたか？飲まないのですか？"
  d_nikke_dorothy_serendipity_02_36:
    speaker: dorothy_s
    en: The fragrance isn't as strong once it cools.
    ko: 식으면 향이 많이 약해져요.
    ja: 冷めると、香りが薄くなってしまいますよ。
  d_nikke_dorothy_serendipity_02_37:
    speaker: dorothy_s
    en: Haha, it's nice to see you smile.
    ko: 후후, 당신의 웃는 모습을 보니 좋네요.
    ja: |-
      …ふふ。あなたの笑顔を見ていると、
      気分がよくなりますね。
  d_nikke_dorothy_serendipity_02_38:
    speaker: dorothy_s
    en: If it's too hot to drink right away,
    ko: 지금 당장은 뜨거워서 마시고 싶지 않으면.
    ja: 熱いお茶があまり好きではないのでしたら、
  d_nikke_dorothy_serendipity_02_39:
    speaker: dorothy_s
    en: you can let it cool and sip on it slowly.
    ko: 식혀서 천천히 마셔도 괜찮아요.
    ja: |-
      少し冷ましてから
      ゆっくり飲まれても構いません。
  d_nikke_dorothy_serendipity_02_40:
    speaker: dorothy_s
    en: Do whatever you like.
    ko: 당신이 하고 싶은 대로 해요.
    ja: あなたがしたいようにしてください。
  d_nikke_dorothy_serendipity_02_41:
    speaker: dorothy_s
    en: Simply being able to enjoy a cup of tea with you
    ko: 전 이렇게 같이 티타임을 즐길 수 있다는 것만으로도.
    ja: こうしてティータイムを楽しめているだけで…
  d_nikke_dorothy_serendipity_02_42:
    speaker: dorothy_s
    en: is already more than enough happiness for me.
    ko: 이미 차고 넘치게 행복한걸요.
    ja: |-
      すでに私は、
      満ちあふれるほど幸せなのですから。
  d_nikke_dorothy_serendipity_02_43:
    speaker: dorothy_s
    en: Hehe, do you like the teacup?
    ko: 후후, 찻잔이 마음에 드나요?
    ja: ふふ、そのカップが気に入りましたか？
  d_nikke_dorothy_serendipity_02_44:
    speaker: dorothy_s
    en: I knew you had good taste.
    ko: 역시 당신은 보는 눈이 있네요.
    ja: やはりあなたは見る目がありますね。
  d_nikke_dorothy_serendipity_02_45:
    speaker: dorothy_s
    en: It's a shame though.
    ko: 아쉬워요.
    ja: "…そう思うと、少し惜しいですね。"
  d_nikke_dorothy_serendipity_02_46:
    speaker: dorothy_s
    en: If I had known I would meet you here, I would have brought my favorite one.
    ko: 이렇게 만날 줄 알았다면, 제가 제일 아끼는 걸로 가져올 걸 그랬어요.
    ja: 会えると分かっていたのなら、
  d_nikke_dorothy_serendipity_02_47:
    speaker: dorothy_s
    en: I really wanted to show it to you.
    ko: 꼭 보여주고 싶었거든요.
    ja: |-
      私の一番のお気に入りを
      なんとしても持ってきたのですが。
  d_nikke_dorothy_serendipity_02_48:
    speaker: dorothy_s
    en: "... Hehehe."
    ko: "…후후후."
    ja: "…ふふ。"
  d_nikke_dorothy_serendipity_02_49:
    speaker: dorothy_s
    en: On second thought, there's nothing to be disappointed about.
    ko: 아니, 아쉬워할 거 없었네요.
    ja: いえ、惜しがる必要はありませんね。
  d_nikke_dorothy_serendipity_02_50:
    speaker: dorothy_s
    en: After all, I have something even more precious than that right in front of
      me.
    ko: 그것보다 더 소중한 게 눈앞에 있으니까요.
    ja: |-
      それよりも大切なものが、
      目の前にあるのですから。
d_nikke_dorothy_serendipity_03:
  d_nikke_dorothy_serendipity_03_1:
    speaker: dorothy_s
    en: Oh.
    ko: 아.
    ja: お待ちください。
  d_nikke_dorothy_serendipity_03_2:
    speaker: dorothy_s
    en: This is a swimming pool.
    ko: 여긴, 수영장이네요.
    ja: そちらはプールですよ。
  d_nikke_dorothy_serendipity_03_3:
    speaker: dorothy_s
    en: Why'd we head in this direction?
    ko: 갑자기 이쪽으로는 왜 온 건가요?
    ja: どうして突然、ここに来たのですか？
  d_nikke_dorothy_serendipity_03_4:
    speaker: dorothy_s
    en: Hmm?
    ko: 음?
    ja: "…？"
  d_nikke_dorothy_serendipity_03_5:
    speaker: "<Monologue>"
    en: Dorothy moves further inside.
    ko: 도로시는 좀 더 안쪽으로 이동했다.
    ja: |-
      ドロシーは人影を追って、
      さらに奥の方に移動した
  d_nikke_dorothy_serendipity_03_6:
    speaker: dorothy_s
    en: Oh, that's the pool.
    ko: 거긴, 풀장인데.
    ja: そこはプールの中ですよ。
  d_nikke_dorothy_serendipity_03_7:
    speaker: dorothy_s
    en: Are you telling me to come in?
    ko: 설마, 들어오라는 건가요?
    ja: まさか、水の中に入れと？
  d_nikke_dorothy_serendipity_03_8:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_03_9:
    speaker: dorothy_s
    en: I don't like my clothes getting wet.
    ko: 옷이 젖는 건 별로지만.
    ja: 服が濡れるのはあまり好きではありませんが
  d_nikke_dorothy_serendipity_03_10:
    speaker: dorothy_s
    en: "... But I suppose I'll indulge you just this once."
    ko: 모처럼이니 어울려드리도록 할까요.
    ja: せっかくですので、お付き合いしましょう。
  d_nikke_dorothy_serendipity_03_11:
    speaker: dorothy_s
    en: Hmm...
    ko: 음.
    ja: ん…
  d_nikke_dorothy_serendipity_03_12:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰방-
    ja: ポチャン――
  d_nikke_dorothy_serendipity_03_13:
    speaker: dorothy_s
    en: It only comes up to my thighs.
    ko: 허벅지 정도까지 오는군요.
    ja: 太もものあたりまでしか水がきませんね。
  d_nikke_dorothy_serendipity_03_14:
    speaker: dorothy_s
    en: If the water is this shallow, it shouldn't be a pro...
    ko: 여기라면 수심도 깊지 않아 괜찮겠….
    ja: この深さなら、大丈夫そ…
  d_nikke_dorothy_serendipity_03_15:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아악-!
    ja: バシャーンッ！
  d_nikke_dorothy_serendipity_03_16:
    speaker: "<Monologue>"
    en: Dorothy is splashed with waves of water.
    ko: 여러 갈래의 물줄기가 도로시에게 명중했다.
    ja: 水しぶきがドロシーに命中した
  d_nikke_dorothy_serendipity_03_17:
    speaker: dorothy_s
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_dorothy_serendipity_03_18:
    speaker: dorothy_s
    en: What the..?!
    ko: 뭐, 뭐죠 이건?
    ja: な、何事ですか？
  d_nikke_dorothy_serendipity_03_19:
    speaker: dorothy_s
    en: A water attack?
    ko: 물세례?
    ja: イタズラか何かですか？
  d_nikke_dorothy_serendipity_03_20:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아아악-!
    ja: バシャアアン！
  d_nikke_dorothy_serendipity_03_21:
    speaker: "<Monologue>"
    en: More waves strike her.
    ko: 더 많은 물줄기가 도로시에게 명중했다.
    ja: |-
      先ほどよりも大量の水しぶきが
      ドロシーに命中した
  d_nikke_dorothy_serendipity_03_22:
    speaker: dorothy_s
    en: Ugh!
    ko: 읍!
    ja: うっ…！？
  d_nikke_dorothy_serendipity_03_23:
    speaker: dorothy_s
    en: Hold on!
    ko: 잠깐만요.
    ja: ちょ、ちょっと待ってください。
  d_nikke_dorothy_serendipity_03_24:
    speaker: dorothy_s
    en: What are you doi...
    ko: 갑자기 이게 대체 무슨….
    ja: どういうことなのかいったん…
  d_nikke_dorothy_serendipity_03_25:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아아아악-!
    ja: ザバァァッ！！
  d_nikke_dorothy_serendipity_03_26:
    speaker: "<Monologue>"
    en: The water doesn't reach Dorothy this time.
    ko: 물줄기는 도로시에게 닿지 못했다.
    ja: ドロシーは水しぶきをさっとかわした
  d_nikke_dorothy_serendipity_03_27:
    speaker: dorothy_s
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_dorothy_serendipity_03_28:
    speaker: dorothy_s
    en: I won't fall for that again.
    ko: 저도 세 번은 안 당해요.
    ja: 3度目は通じませんよ。
  d_nikke_dorothy_serendipity_03_29:
    speaker: dorothy_s
    en: I take it this is a challenge?
    ko: 그나저나, 지금 해보자는 건가요? 후후.
    ja: |-
      それはそうと…ふふ。
      これは勝負のお誘いでしょうか？
  d_nikke_dorothy_serendipity_03_30:
    speaker: dorothy_s
    en: I'm gonna wipe that cheeky smile off your face, haha!
    ko: 그 미소, 도발적이네요.
    ja: ふふ、挑発的な笑顔ですね。
  d_nikke_dorothy_serendipity_03_31:
    speaker: dorothy_s
    en: I won't lose to you!
    ko: 저도 지고는 못 사는 성격이거든요.
    ja: 私は負けず嫌いな性格なんです。
  d_nikke_dorothy_serendipity_03_32:
    speaker: dorothy_s
    en: Time to give you a taste of your own medicine!
    ko: 받은 만큼 돌려드리죠.
    ja: |-
      これまでのぶんを、
      そっくりそのままお返ししますね。
  d_nikke_dorothy_serendipity_03_33:
    speaker: dorothy_s
    en: Hyah!
    ko: 이얏!
    ja: えいっ！
  d_nikke_dorothy_serendipity_03_34:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아악-!
    ja: バシャーンッ！
  d_nikke_dorothy_serendipity_03_35:
    speaker: dorothy_s
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_dorothy_serendipity_03_36:
    speaker: dorothy_s
    en: You dodged?
    ko: 지금 피하신 건가요?
    ja: 今、避けたのですか？
  d_nikke_dorothy_serendipity_03_37:
    speaker: dorothy_s
    en: Very impressive.
    ko: 제 공격을 피하다니, 제법인데요?
    ja: 私の攻撃をかわすなんて、なかなかですね？
  d_nikke_dorothy_serendipity_03_38:
    speaker: dorothy_s
    en: Then try this on for size!
    ko: 그럼, 이건 어떤가요?
    ja: では、これはどうでしょうか？
  d_nikke_dorothy_serendipity_03_39:
    speaker: dorothy_s
    en: Hyah!
    ko: 에잇!
    ja: ええいっ！
  d_nikke_dorothy_serendipity_03_40:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아아악-!
    ja: バシャアアン！
  d_nikke_dorothy_serendipity_03_41:
    speaker: dorothy_s
    en: You avoided that too, did you?
    ko: 이것마저 피하다니.
    ja: これもかわすなんて…
  d_nikke_dorothy_serendipity_03_42:
    speaker: dorothy_s
    en: You really are impressive.
    ko: 역시 당신은 대단하다니까요.
    ja: さすがですね。
  d_nikke_dorothy_serendipity_03_43:
    speaker: dorothy_s
    en: Looks like I have no choice but to use my secret weapon.
    ko: 저도 아껴뒀던 비장의 수를 쓸 수밖에 없겠네요.
    ja: |-
      そうとなれば、
      私も奥の手を使うしかありません。
  d_nikke_dorothy_serendipity_03_44:
    speaker: dorothy_s
    en: Hyaaaah!
    ko: 이야앗!
    ja: せい…っ！
  d_nikke_dorothy_serendipity_03_45:
    speaker: "<Narration>"
    en: "*Splashhh* *Splashhh*"
    ko: 촤아악-! 촤아아악-!
    ja: バシャンッ！バシャシャーンッ！
  d_nikke_dorothy_serendipity_03_46:
    speaker: "<Monologue>"
    en: The pool area echoes with the sound of splashing water,
    ko: 수영장에는 한참 동안 물장난을 치는 소리와.
    ja: しばらくの間、プールでは水遊びの音と…
  d_nikke_dorothy_serendipity_03_47:
    speaker: "<Monologue>"
    en: all the while accompanied by Dorothy's laughter.
    ko: 도로시의 웃음소리가 끊이질 않았다.
    ja: ドロシーの笑い声が鳴り響いた
  d_nikke_dorothy_serendipity_03_48:
    speaker: dorothy_s
    en: Hahaha, it's cold!
    ko: 후후후, 차가워요!
    ja: ふふふ、冷たいです！
  d_nikke_dorothy_serendipity_03_49:
    speaker: dorothy_s
    en: It's... cold.
    ko: 차갑… 다니까요.
    ja: 冷たい…ですってば。
  d_nikke_dorothy_serendipity_03_50:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_03_51:
    speaker: dorothy_s
    en: How about we get out now?
    ko: 슬슬 나가는 게 어때요?
    ja: "…そろそろ終わりにしましょうか。"
  d_nikke_dorothy_serendipity_03_52:
    speaker: dorothy_s
    en: It's unfair if I only get splashed.
    ko: 나만 물을 맞는 건 불공평해요.
    ja: 私ばかり水をかけられるのは、不公平ですから。
  d_nikke_dorothy_serendipity_03_53:
    speaker: dorothy_s
    en: Let's go do something else.
    ko: 그러니까, 다른 걸 하러 가요.
    ja: 他のことをしに行きましょう。
d_nikke_dorothy_serendipity_04:
  d_nikke_dorothy_serendipity_04_1:
    speaker: dorothy_s
    en: Come over here.
    ko: 이리 와 봐요.
    ja: さ、こちらに来てください。
  d_nikke_dorothy_serendipity_04_2:
    speaker: "<Monologue>"
    en: Dorothy picks up a dress from the display window
    ko: 도로시는 진열된 원피스 중 하나를 들어.
    ja: |-
      ドロシーは陳列されている
      ワンピースの中から1着選び…
  d_nikke_dorothy_serendipity_04_3:
    speaker: "<Monologue>"
    en: and holds it up in front of the indistinct figure.
    ko: 눈앞에 있는 흐릿한 인영에 진지하게 갖다 대보았다.
    ja: |-
      真剣な顔で、目の前にいる
      ぼんやりとした人影に
      似合うかどうか合わせてみた
  d_nikke_dorothy_serendipity_04_4:
    speaker: dorothy_s
    en: Hmm... this one simply won't do.
    ko: 흐음, 역시 이 옷은 별로네요.
    ja: う～ん、微妙ですね。
  d_nikke_dorothy_serendipity_04_5:
    speaker: dorothy_s
    en: The color is too vibrant.
    ko: 색이 너무 진해요.
    ja: 色が派手すぎます。
  d_nikke_dorothy_serendipity_04_6:
    speaker: dorothy_s
    en: I think a pastel tone would suit you better.
    ko: 당신에겐 파스텔 톤이 좀 더 잘 어울릴 것 같단 말이죠.
    ja: |-
      あなたにはもっと、
      淡い色の方が似合いそうですね。
  d_nikke_dorothy_serendipity_04_7:
    speaker: dorothy_s
    en: Why don't we head inside?
    ko: 안쪽으로 들어가 볼까요?
    ja: ふふ、中に入ってみますか？
  d_nikke_dorothy_serendipity_04_8:
    speaker: dorothy_s
    en: Hm?
    ko: 음?
    ja: "…あら？"
  d_nikke_dorothy_serendipity_04_9:
    speaker: dorothy_s
    en: Wait.
    ko: 잠깐.
    ja: ちょっといいですか？
  d_nikke_dorothy_serendipity_04_10:
    speaker: dorothy_s
    en: Do you want to try those sunglasses?
    ko: 저 선글라스 한번 껴볼래요?
    ja: あのサングラスなんか、どうでしょう？
  d_nikke_dorothy_serendipity_04_11:
    speaker: dorothy_s
    en: Let's see.
    ko: 어디 보자.
    ja: うーん…
  d_nikke_dorothy_serendipity_04_12:
    speaker: dorothy_s
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_dorothy_serendipity_04_13:
    speaker: dorothy_s
    en: They go perfectly with your smile.
    ko: 지금 당신이 짓고 있는 미소랑 아주 잘 어울리는걸요?
    ja: 今のその笑顔と、とてもよく似合っていますよ。
  d_nikke_dorothy_serendipity_04_14:
    speaker: dorothy_s
    en: All right! Great first find.
    ko: 좋아, 첫 번째 수확이네요.
    ja: 1点目のアイテム、ゲットですね。
  d_nikke_dorothy_serendipity_04_15:
    speaker: dorothy_s
    en: Let's keep going.
    ko: 이대로 쭉쭉 가볼까요?
    ja: この調子でどんどんいきましょう。
  d_nikke_dorothy_serendipity_04_16:
    speaker: "<Monologue>"
    en: As Dorothy strolls around Utopia's shopping area,
    ko: 도로시는 유토피아호 내의 상점가를 돌아다녔고.
    ja: |-
      そのまま、ドロシーはユートピア号内の
      ショッピングエリアを巡り歩き…
  d_nikke_dorothy_serendipity_04_17:
    speaker: "<Monologue>"
    en: her hands begin to fill up with shopping bags.
    ko: 양손에는 쇼핑백이 점점 늘어나기 시작했다.
    ja: 両手には次々と買い物袋が増えていった
  d_nikke_dorothy_serendipity_04_18:
    speaker: dorothy_s
    en: Hehe, it's been ages since I felt this happy.
    ko: 후후후, 이런 즐거운 기분은 정말 오랜만이네요.
    ja: |-
      ふふふ、こんな楽しい気持ちになるのは
      久しぶりです。
  d_nikke_dorothy_serendipity_04_19:
    speaker: dorothy_s
    en: Shopping with you
    ko: 당신과 함께 쇼핑이라니.
    ja: あなたと一緒にショッピングができるなんて…
  d_nikke_dorothy_serendipity_04_20:
    speaker: dorothy_s
    en: really does feel like a dream.
    ko: 정말 꿈만 같아요.
    ja: 本当に、夢のようです。
  d_nikke_dorothy_serendipity_04_21:
    speaker: dorothy_s
    en: Is there anything else here you like?
    ko: 더 맘에 드는 거 없어요?
    ja: ほかに気になるものはありませんか？
  d_nikke_dorothy_serendipity_04_22:
    speaker: dorothy_s
    en: Just say the word,
    ko: 말만 해요.
    ja: 何でも言ってください。
  d_nikke_dorothy_serendipity_04_23:
    speaker: dorothy_s
    en: and it's yours.
    ko: 오늘은 제가 다 사줄 테니까요.
    ja: 今日は私が全部買ってあげますので。
  d_nikke_dorothy_serendipity_04_24:
    speaker: dorothy_s
    en: I'll buy you anything you want today.
    ko: 당신은 고르기만 해요.
    ja: あなたは遠慮せず、どんどん選んでください。
  d_nikke_dorothy_serendipity_04_25:
    speaker: dorothy_s
    en: Do you like that one?
    ko: 뭐예요? 그게 마음에 들어요?
    ja: え？それが気に入ったのですか？
  d_nikke_dorothy_serendipity_04_26:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_04_27:
    speaker: dorothy_s
    en: Is this what you like?
    ko: "…이런 취향이었군요?"
    ja: "…こういうのが好きなのですね。"
  d_nikke_dorothy_serendipity_04_28:
    speaker: dorothy_s
    en: "... No."
    ko: "…아니."
    ja: "…う～ん。"
  d_nikke_dorothy_serendipity_04_29:
    speaker: dorothy_s
    en: How about this one here instead?
    ko: 그것보다 여기 이쪽에 이건 어때요?
    ja: それより、こちらにあるこれはどうですか？
  d_nikke_dorothy_serendipity_04_30:
    speaker: dorothy_s
    en: Doesn't this look like it would suit you much better?
    ko: 이게 당신이랑 훨씬 잘 어울리는 것 같지 않아요?
    ja: こちらの方が、あなたらしいと思いません？
  d_nikke_dorothy_serendipity_04_31:
    speaker: dorothy_s
    en: Here, there's a mirror.
    ko: 마침 거울이 있네요.
    ja: あ、ちょうど鏡がありますね。
  d_nikke_dorothy_serendipity_04_32:
    speaker: dorothy_s
    en: Why don't you take a look and see how you...
    ko: 직접 보면 아실….
    ja: さ、こちらへ。鏡の前で合わせてみて…
  d_nikke_dorothy_serendipity_04_33:
    speaker: "<Monologue>"
    en: Dorothy freezes upon seeing her reflection in the mirror.
    ko: 도로시는 거울에 그대로 비치는 인영을 보고, 멈칫했다.
    ja: |-
      ドロシーは鏡に映った人影を見て、
      一瞬たじろいだ
  d_nikke_dorothy_serendipity_04_34:
    speaker: "<Monologue>"
    en: After a moment, she whips around and acts as if nothing happened.
    ko: 그리고 아무 일 없었다는 듯 바로 뒤돌아버렸다.
    ja: |-
      そして何もなかったように、
      他のところに視線を移した
  d_nikke_dorothy_serendipity_04_35:
    speaker: dorothy_s
    en: Hehe, guess I made a mistake.
    ko: 후후, 실수해 버렸네요.
    ja: ふふ、失礼しました。
  d_nikke_dorothy_serendipity_04_36:
    speaker: dorothy_s
    en: A soul wouldn't have a reflection in the mirror.
    ko: 영혼이 거울에 비칠 리 없는데 말이에요.
    ja: 魂が鏡に映るはずがありませんね。
  d_nikke_dorothy_serendipity_04_37:
    speaker: dorothy_s
    en: Sorry for acting so strange just now.
    ko: 이상한 소리를 해서 미안해요.
    ja: 変なことを言って、すみませんでした。
  d_nikke_dorothy_serendipity_04_38:
    speaker: dorothy_s
    en: Anyway, I don't think this one is all that great.
    ko: 어쨌든 그건 별로예요.
    ja: |-
      とにかく、そちらはやめた方が
      いいと思いますよ。
  d_nikke_dorothy_serendipity_04_39:
    speaker: dorothy_s
    en: "?"
    ko: "?"
    ja: "…？"
  d_nikke_dorothy_serendipity_04_40:
    speaker: dorothy_s
    en: Wait, where are you going?
    ko: 앗, 잠깐… 어디로 가는 건가요.
    ja: |-
      あっ…待ってください、
      どちらに行かれるのですか？
  d_nikke_dorothy_serendipity_04_41:
    speaker: "<Monologue>"
    en: Dorothy follows the figure.
    ko: 도로시는 이동하는 인영의 뒤를 쫓았다.
    ja: ドロシーは突然移動しだした人影の後を追った
  d_nikke_dorothy_serendipity_04_42:
    speaker: dorothy_s
    en: This is...
    ko: "…이건."
    ja: "…それは…"
  d_nikke_dorothy_serendipity_04_43:
    speaker: dorothy_s
    en: A necklace?
    ko: 목걸이네요.
    ja: ネックレスですか？
  d_nikke_dorothy_serendipity_04_44:
    speaker: dorothy_s
    en: "... I don't need a necklace."
    ko: "…목걸이는 됐어요."
    ja: ネックレスは…結構です。
  d_nikke_dorothy_serendipity_04_45:
    speaker: dorothy_s
    en: I already have something precious.
    ko: 이미 제겐 소중한 게 있으니까요.
    ja: 私はもう、大切なものを手に入れましたから。
  d_nikke_dorothy_serendipity_04_46:
    speaker: dorothy_s
    en: I don't want to buy a necklace for you either.
    ko: 당신에게도 목걸이는 사주고 싶지 않네요.
    ja: あなたにも…ネックレスは必要ないと思います。
  d_nikke_dorothy_serendipity_04_47:
    speaker: dorothy_s
    en: I'm sorry.
    ko: 미안해요.
    ja: ごめんなさい。
  d_nikke_dorothy_serendipity_04_48:
    speaker: "<Monologue>"
    en: Dorothy unconsciously clutches the necklace she is already wearing.
    ko: 도로시는 자신의 목에 착용하고 있는 목걸이를 자신도 모르게 꼭 쥐었다.
    ja: |-
      そう口にしながら、ドロシーは
      首元のネックレスを無意識のうちに握りしめた
d_nikke_dorothy_serendipity_05:
  d_nikke_dorothy_serendipity_05_1:
    speaker: "<Monologue>"
    en: Dorothy is slowly strolling along the deck.
    ko: 도로시는 갑판에서 천천히 산책하고 있었다.
    ja: ドロシーはデッキをゆっくりとそぞろ歩いている
  d_nikke_dorothy_serendipity_05_2:
    speaker: dorothy_s
    en: Today has felt so unreal.
    ko: 정말 꿈만 같은 하루였네요.
    ja: 本当に、夢のような一日でしたね。
  d_nikke_dorothy_serendipity_05_3:
    speaker: dorothy_s
    en: It still does.
    ko: 아니, 지금도 꿈만 같아요.
    ja: |-
      今でも、本当は夢なんじゃないかと
      思っているほどです。
  d_nikke_dorothy_serendipity_05_4:
    speaker: dorothy_s
    en: I can't believe I get to end the day with you, haha.
    ko: 하루의 마무리를 당신과 함께할 수 있다니, 후후.
    ja: |-
      こうして一日の終わりまで、
      あなたと一緒に過ごせるなんて…ふふ。
  d_nikke_dorothy_serendipity_05_5:
    speaker: dorothy_s
    en: Do you feel happy too?
    ko: 당신도 행복한 거죠?
    ja: あなたも幸せでしたか？
  d_nikke_dorothy_serendipity_05_6:
    speaker: dorothy_s
    en: You must be.
    ko: 그렇지 않고서야.
    ja: "…いえ、聞くまでもありませんでしたね。"
  d_nikke_dorothy_serendipity_05_7:
    speaker: dorothy_s
    en: Otherwise,
    ko: 그렇게 하루 종일.
    ja: もしそうじゃなかったのなら、
  d_nikke_dorothy_serendipity_05_8:
    speaker: dorothy_s
    en: you wouldn't have been smiling like that all day long.
    ko: 계속해서 웃고 있을 수는 없잖아요.
    ja: |-
      そんなふうに一日中、
      笑顔でいるはずがありませんから。
  d_nikke_dorothy_serendipity_05_9:
    speaker: dorothy_s
    en: Haha.
    ko: 안 그래요? 후후.
    ja: "…違いますか？ふふ。"
  d_nikke_dorothy_serendipity_05_10:
    speaker: dorothy_s
    en: Oh.
    ko: 앗.
    ja: あっ。
  d_nikke_dorothy_serendipity_05_11:
    speaker: "<Monologue>"
    en: Dorothy stops and points to the sky.
    ko: 도로시가 멈춰서서, 하늘을 가리켰다.
    ja: ドロシーが立ち止まり、夜空を指さした
  d_nikke_dorothy_serendipity_05_12:
    speaker: dorothy_s
    en: Look at that.
    ko: 저길 봐요.
    ja: あそこを見てください。
  d_nikke_dorothy_serendipity_05_13:
    speaker: dorothy_s
    en: Aren't the stars beautiful?
    ko: 별이 너무 아름답지 않나요?
    ja: 星があんなに輝いていますよ。
  d_nikke_dorothy_serendipity_05_14:
    speaker: dorothy_s
    en: They look like you could reach out and touch them.
    ko: 쏟아질 것만 같아.
    ja: ふふ…今にも落ちてきそうなくらいですね。
  d_nikke_dorothy_serendipity_05_15:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_05_16:
    speaker: dorothy_s
    en: I'm not usually like this.
    ko: 큰일이네요.
    ja: 困りましたね。
  d_nikke_dorothy_serendipity_05_17:
    speaker: dorothy_s
    en: But whenever I'm with you,
    ko: 저 그런 사람 아닌데.
    ja: もともとの私は、こんなふうではないのに…
  d_nikke_dorothy_serendipity_05_18:
    speaker: dorothy_s
    en: I feel like I become someone else.
    ko: 당신이랑 있으면, 다른 사람이 되는 것 같아요.
    ja: |-
      あなたといると、まるで別人のように
      なってしまうみたいです。
  d_nikke_dorothy_serendipity_05_19:
    speaker: dorothy_s
    en: More emotional. Softer.
    ko: 감성적으로 되고, 부드러워지고.
    ja: |-
      今まで気にも留めなかったことが
      心に響いて、穏やかになって…
  d_nikke_dorothy_serendipity_05_20:
    speaker: dorothy_s
    en: I want to forget all the pain, the anger, and the sadness...
    ko: 힘들고 괴롭고 화나고 슬픈 건 다 잊어버리고 싶어지게 되네요.
    ja: |-
      辛くて苦しくて、腹立たしくて悲しいことを
      すべて忘れてしまいたくなってしまうのです。
  d_nikke_dorothy_serendipity_05_21:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_05_22:
    speaker: dorothy_s
    en: Enough fooling around.
    ko: 이제 심술 그만 부리고.
    ja: もうイタズラするのはやめて、
  d_nikke_dorothy_serendipity_05_23:
    speaker: dorothy_s
    en: Be honest with me.
    ko: 솔직히 말해봐요.
    ja: 正直に言ってください。
  d_nikke_dorothy_serendipity_05_24:
    speaker: dorothy_s
    en: You want my future to be more positive,
    ko: 나 이제 그만 힘들어하고.
    ja: 苦しむのはもう終わりにして、
  d_nikke_dorothy_serendipity_05_25:
    speaker: dorothy_s
    en: where I'm happy and suffering is a thing of the past.
    ko: 같이 즐겁게 웃으면서 지내자고.
    ja: 一緒に楽しく笑いながら過ごそうって…
  d_nikke_dorothy_serendipity_05_26:
    speaker: dorothy_s
    en: That's why you came here, wasn't it?
    ko: 그러려고 온 거 맞죠?
    ja: そう、言いに来たのですよね？
  d_nikke_dorothy_serendipity_05_27:
    speaker: dorothy_s
    en: You were worried about me too.
    ko: 당신도 내가 너무 신경 쓰였던 거죠?
    ja: |-
      あなたもずっと、私のことを
      気にかけてくださっていたのでしょう？
  d_nikke_dorothy_serendipity_05_28:
    speaker: dorothy_s
    en: That's why you became a ghost
    ko: 그래서 유령이 돼서 떠돌다, 떠돌다가.
    ja: |-
      だからこそ、魂だけの存在になってなお
      あちこちをさまよい歩き…
  d_nikke_dorothy_serendipity_05_29:
    speaker: dorothy_s
    en: and wandered around until you found me.
    ko: 결국 이렇게 내 옆으로 와 준 거잖아요.
    ja: |-
      こうして、私のもとに
      会いに来てくださったのですよね？
  d_nikke_dorothy_serendipity_05_30:
    speaker: dorothy_s
    en: Right?
    ko: 맞죠?
    ja: そうなのでしょう？
  d_nikke_dorothy_serendipity_05_31:
    speaker: dorothy_s
    en: Maybe you were touched by how desperately I've tried to find you,
    ko: 아니면 내가 너무 열심히 찾아다녀서.
    ja: |-
      それとも…私があまりに
      一生懸命捜し歩いているものだから
  d_nikke_dorothy_serendipity_05_32:
    speaker: dorothy_s
    en: and you came to me.
    ko: 그게 너무 감동적이라서 찾아와준 건가요?
    ja: |-
      感動のあまり、
      姿を見せてくださったのでしょうか？
  d_nikke_dorothy_serendipity_05_33:
    speaker: dorothy_s
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_dorothy_serendipity_05_34:
    speaker: "<Monologue>"
    en: Dorothy quietly waits for a response.
    ko: 도로시는 조용히 대답을 기다렸지만.
    ja: ドロシーは黙って返事を待ったが、
  d_nikke_dorothy_serendipity_05_35:
    speaker: "<Monologue>"
    en: However, there is no answer.
    ko: 대답은 돌아오지 않았다.
    ja: 返事は何ひとつとして返ってこなかった
  d_nikke_dorothy_serendipity_05_36:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_05_37:
    speaker: dorothy_s
    en: Either way, I'm glad you're with me now.
    ko: 어느 쪽이든 간에, 당신이 지금 내 옆에 있다는 사실이 너무 기쁘네요.
    ja: |-
      …答えがなんであれ、あなたが今、
      私の隣にいるという事実だけで私は満足です。
  d_nikke_dorothy_serendipity_05_38:
    speaker: dorothy_s
    en: I'm so happy you came and found me.
    ko: 정말 잘 찾아와줬어요.
    ja: |-
      会いに来てくださり、
      本当にありがとうございます。
  d_nikke_dorothy_serendipity_05_39:
    speaker: dorothy_s
    en: The moon's bright tonight. Why don't we walk a while longer?
    ko: 달빛이 밝으니 좀 더 걸을까요?
    ja: |-
      今夜は月が明るいので、
      もう少し歩きましょうか。
  d_nikke_dorothy_serendipity_05_40:
    speaker: dorothy_s
    en: Was there anything else you were curious about? I'll try to explain it to
      you.
    ko: 혹시 다른 궁금한 이야기는 없었나요? 해줄게요.
    ja: |-
      ほかに何か聞きたいことはありますか？
      なんでも話してさしあげますよ。
  d_nikke_dorothy_serendipity_05_41:
    speaker: "<Monologue>"
    en: Dorothy chats while strolling across the deck.
    ko: 도로시는 이런저런 이야기를 하며 갑판 위를 산책했다.
    ja: |-
      ドロシーは話に花を咲かせながら
      デッキを歩いた
  d_nikke_dorothy_serendipity_05_42:
    speaker: "<Monologue>"
    en: After a while.
    ko: 잠시 후.
    ja: "…しばらくして"
  d_nikke_dorothy_serendipity_05_43:
    speaker: dorothy_s
    en: "... To be honest, I'm a little scared as well."
    ko: "…실은 조금 무섭기도 해요."
    ja: "…本当のことを言うと、少し怖いのです。"
  d_nikke_dorothy_serendipity_05_44:
    speaker: dorothy_s
    en: What if I fall asleep, and you're gone the next morning?
    ko: 이대로 잠들어버리면, 내일 아침에는 당신이 사라져 버리는 게 아닌가 하는.
    ja: このまま眠って、夜明けを迎えたら…
  d_nikke_dorothy_serendipity_05_45:
    speaker: dorothy_s
    en: I keep thinking about that.
    ko: 그런 생각이 들어서요.
    ja: あなたがいなくなってしまうのではないかと。
  d_nikke_dorothy_serendipity_05_46:
    speaker: dorothy_s
    en: Haha.
    ko: 후후.
    ja: "…ふふ。"
  d_nikke_dorothy_serendipity_05_47:
    speaker: dorothy_s
    en: I can see from your face
    ko: 그렇죠, 당신 표정을 보니.
    ja: "…なんて、バカらしい話をしてすみません。"
  d_nikke_dorothy_serendipity_05_48:
    speaker: dorothy_s
    en: that you think that's a ridiculous thought for me to have.
    ko: 제가 얼마나 우스운 생각을 했는지 알겠네요.
    ja: |-
      あなたのその表情を見る限り、
      杞憂のようでしたね。
  d_nikke_dorothy_serendipity_05_49:
    speaker: dorothy_s
    en: Well, let's go turn in for the n...
    ko: 그럼, 슬슬 들어가서 쉴….
    ja: さあ、そろそろ戻って休みま…
  d_nikke_dorothy_serendipity_05_50:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 달그락.
    ja: カチャンッ――
  d_nikke_dorothy_serendipity_05_51:
    speaker: "<Monologue>"
    en: Dorothy's foot catches on something.
    ko: 그때, 도로시의 발치에 무언가 채였다.
    ja: その時、ドロシーの足下に何かがぶつかった
  d_nikke_dorothy_serendipity_05_52:
    speaker: dorothy_s
    en: Hm?
    ko: 음?
    ja: "…あら？"
  d_nikke_dorothy_serendipity_05_53:
    speaker: dorothy_s
    en: A hand mirror?
    ko: 이건 손거울이네요?
    ja: これは…手鏡？
  d_nikke_dorothy_serendipity_05_54:
    speaker: dorothy_s
    en: Someone must have dropped it...
    ko: 누군가 떨어뜨리셨나 본….
    ja: 誰かの落とし物でしょうか…
  d_nikke_dorothy_serendipity_05_55:
    speaker: "<Monologue>"
    en: In the mirror's reflection, there is a faint figure behind Dorothy.
    ko: 도로시의 뒤로 흐릿한 인영이 비쳤다.
    ja: |-
      その時、ドロシーの後ろに
      ぼんやりとした人影が映った
  d_nikke_dorothy_serendipity_05_56:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_05_57:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑!
    ja: パリン！
  d_nikke_dorothy_serendipity_05_58:
    speaker: "<Monologue>"
    en: Dorothy smashes the hand mirror.
    ko: 도로시는 그대로 손거울을 깨버렸다.
    ja: ドロシーはそのまま、無言で手鏡を割った
  d_nikke_dorothy_serendipity_05_59:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_serendipity_05_60:
    speaker: dorothy_s
    en: Hehe.
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_dorothy_serendipity_05_61:
    speaker: dorothy_s
    en: It's getting late. Let's head inside and call it a day.
    ko: 오늘은 시간이 늦었으니 이만 들어가서 쉴까요?
    ja: 今日はもう遅いので、戻って休みましょうか。
  d_nikke_dorothy_serendipity_05_62:
    speaker: dorothy_s
    en: I can't wait to see your smile again tomorrow.
    ko: 난 당신의 미소를 내일도 꼭 보고 싶거든요.
    ja: 明日もあなたの笑顔を見られますよね？
  d_nikke_dorothy_serendipity_05_63:
    speaker: dorothy_s
    en: "... Promise me that"
    ko: 그러니, 우리 내일도 꼭 만나요.
    ja: 明日も会いましょうね。絶対に。
  d_nikke_dorothy_serendipity_05_64:
