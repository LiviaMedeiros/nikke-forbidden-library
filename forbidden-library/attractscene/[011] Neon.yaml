---
d_nikke_neon_01:
  d_nikke_neon_01_1:
    speaker: neon
    en: This... and this...
    ko: 이걸… 이렇게 해서….
    ja: これを…こうやって…
  d_nikke_neon_01_2:
    speaker: neon
    en: Assemble them... like this...!
    ko: 이렇… 게 조합하면…!
    ja: こう…組み立てると…！
  d_nikke_neon_01_3:
    speaker: "<Monologue>"
    en: I hear some strange sounds in my sleep.
    ko: 잠결에 이상한 소리가 들려왔다.
    ja: 寝ぼけて変な声が聞こえてくる
  d_nikke_neon_01_4:
    speaker: neon
    en: Okay, it's d-done...!
    ko: 돼, 됐다…!
    ja: で、できた…！
  d_nikke_neon_01_5:
    speaker: neon
    en: N-now, put this into the shell casing...!
    ko: 이, 이제 이걸 탄피에…!
    ja: こ、これを薬きょうに…！
  d_nikke_neon_01_6:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_7:
    speaker: neon
    en: Th-there...! Finally...
    ko: 이, 이건…! 드디어…!
    ja: こ、これは…！ついに…！
  d_nikke_neon_01_8:
    speaker: "<Monologue>"
    en: "... This seems rather strange."
    ko: "…뭔가 수상하다."
    ja: "…何か怪しい"
  d_nikke_neon_01_9:
    speaker: "<Self>"
    en: Neon.
    ko: 네온.
    ja: ネオン
  d_nikke_neon_01_10:
    speaker: neon
    en: Ah, Master. You are finally awake.
    ko: |-
      아, 스승님.
      일어나셨나요?
    ja: |-
      あ、師匠。
      起きましたか？
  d_nikke_neon_01_11:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러봤다.
    ja: 周りを見回す
  d_nikke_neon_01_12:
    speaker: "<Monologue>"
    en: The room is littered with black powder, ammunition, and shell casings.
    ko: 방 곳곳에 검은색 가루와 탄피, 셸이 널브러져 있었다.
    ja: |-
      部屋のあちこちに黒い粉と薬きょう、
      シェルが散乱している
  d_nikke_neon_01_13:
    speaker: "<Self>"
    en: What are you doing in here?
    ko: 여기서 뭘 하고 있어?
    ja: ここで何をしている？
  d_nikke_neon_01_14:
    speaker: neon
    en: Well, I am moving towards extreme firepower, as usual.
    ko: 저는 오늘도 화력의 극치를 향해 정진하고 있어요.
    ja: 今日も火力を極めるために精進しています。
  d_nikke_neon_01_15:
    speaker: "<Self>"
    en: "... In my room?"
    ko: "…내 방에서?"
    ja: "…私の部屋で？"
  d_nikke_neon_01_16:
    speaker: neon
    en: Yes. In your room, Master.
    ko: 예. 스승님 방에서요.
    ja: はい、師匠の部屋でです。
  d_nikke_neon_01_17:
    speaker: neon
    en: If I do it in my room, it will disturb others' sleep.
    ko: 숙소에서 하기엔 아무래도 다른 분들 주무시는데 방해되기도 해서요.
    ja: 宿所でやると、他の方の就寝を\n邪魔してしまいますから。
  d_nikke_neon_01_18:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_neon_01_19:
    speaker: neon
    en: Anyway, since you're up, please take a look at this, Master.
    ko: 그것보다 이거 보세요.
    ja: それより、これを見てください！
  d_nikke_neon_01_20:
    speaker: neon
    en: This is the ultimate ammo that I've been working on all week! I finally finished
      it!
    ko: |-
      제가 일주일 전부터 구상하던,
      궁극의 탄환이 드디어 완성됐어요!
    ja: |-
      一週間前から考えていた、
      究極の弾丸がついに完成しました！
  d_nikke_neon_01_21:
    speaker: "<Monologue>"
    en: Neon excitedly shows me a huge shell.
    ko: 네온은 신나하며 샷건용 탄환 하나를 나에게 보여줬다.
    ja: |-
      ネオンはウキウキしながら、
      ショットガン用の弾丸を1つ見せてきた
  d_nikke_neon_01_22:
    speaker: "<Monologue>"
    en: It is a well-made shell.
    ko: 정교하게 만들어진 탄환이었다.
    ja: 精巧に作られた弾丸だった
  d_nikke_neon_01_23:
    speaker: "<Monologue>"
    en: "... It's as big as a forearm, though."
    ko: "…크기가 팔뚝만 하다는 게 문제였지만."
    ja: "…大きさが腕ほどあるのが問題だが"
  d_nikke_neon_01_24:
    speaker: "<Choice>"
    en: Awesome.
    ko: 멋지네.
    ja: すごいな
  d_nikke_neon_01_25:
    speaker: "<Choice>"
    en: "... It's a bit large, no?"
    ko: "…조금 큰데?"
    ja: "…ちょっと大きいな"
  d_nikke_neon_01_26:
    speaker: neon
    en: I know, right? I worked so hard on it. I feel like it's my own little baby.
    ko: |-
      그렇죠?
      정말 고생해서 만들었거든요 이 아이.
    ja: |-
      そうですよね？
      作るのに苦労したんですよ、この子。
  d_nikke_neon_01_27:
    speaker: neon
    en: Wh... what?
    ko: 그럴 리가요.
    ja: まさか。
  d_nikke_neon_01_28:
    speaker: neon
    en: To me, this is more than just ammo. It's my cute little baby.
    ko: 제 눈엔 앙증맞고 귀여운 아인 걸요.
    ja: 私の目には、小さくてかわいらしい子に見えるんですけど。
  d_nikke_neon_01_29:
    speaker: neon
    en: And, speaking of my baby...
    ko: 이 아이로 말씀드리자면….
    ja: この子はですね…
  d_nikke_neon_01_30:
    speaker: "<Monologue>"
    en: Neon goes on and on about features and specifications.
    ko: 네온은 탄환의 스펙에 대한 일장연설을 늘어놓았다.
    ja: ネオンは弾丸のスペックについて演説を始めた
  d_nikke_neon_01_31:
    speaker: neon
    en: "... And that's why this baby represents real firepower!"
    ko: |-
      …그렇기 때문에!
      이 아이야말로 진정한 화력!
    ja: |-
      …だからこそ！
      この子こそが真の火力！
  d_nikke_neon_01_32:
    speaker: neon
    en: This is what the firepower should look like. No, scratch that! This is the
      very definition of firepower itself!
    ko: |-
      화력의 화신!
      아니, 화력 그 자체라고 할 수 있어요!
    ja: |-
      火力の化身！
      いいえ、火力そのものなんです！
  d_nikke_neon_01_33:
    speaker: neon
    en: When it hits, the detonator bursts, and the gunpowder ignites.
    ko: |-
      이 아이에게 공이가 때려져 뇌관이 터지고,
      화약이 연소되는 순간.
    ja: |-
      撃針が撃たれ雷管が爆発し、
      火薬が燃焼される瞬間。
  d_nikke_neon_01_34:
    speaker: neon
    en: Then, the bullets contained within the shell will burst out!
    ko: 품고 있는 수많은 셸들은 세상 밖으로 나갈 거예요.
    ja: 中に眠っている無数のシェルたちが、\nこの世に飛び出すんです。
  d_nikke_neon_01_35:
    speaker: neon
    en: Whoever sees this shell pass by will cry out,
    ko: |-
      그리고 공기를 가르는 그 셸들을 보고 사람들은
      눈물을 흘리며 말하겠죠.
    ja: |-
      そして、風を切るシェルたちを見て、人々は
      涙を流しながらこう言うでしょう。
  d_nikke_neon_01_36:
    speaker: neon
    en: "'Ah...! The Lord of Firepower has come...!'"
    ko: 아아…! 화력의 신께서 강림하셨구나…!
    ja: ああ…！火力の神が降臨された…！
  d_nikke_neon_01_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_38:
    speaker: neon
    en: However, there's still one itty-bitty problem.
    ko: 하지만 중대한 문제가 하나 있어요.
    ja: でも、大きな問題が1つあります。
  d_nikke_neon_01_39:
    speaker: neon
    en: No known gun is strong enough to fire it.
    ko: |-
      이 아이를 품기에,
      현존하는 모든 총들은 나약하기 짝이 없거든요.
    ja: |-
      この子を包むには、
      現存する全ての銃は弱すぎるのです。
  d_nikke_neon_01_40:
    speaker: neon
    en: It's so unfortunate. My baby is born to be the incarnation of firepower, but
      no gun can handle it.
    ko: |-
      이건 너무 잔인한 일이에요.
      화력 그 자체로 태어났건만, 받아줄 총이 없다니.
    ja: |-
      これはあまりにも残酷なことです。
      火力の化身として生まれたのに、\n受け入れてくれる銃がないなんて…
  d_nikke_neon_01_41:
    speaker: neon
    en: So now, I'm going to find a gun that can.
    ko: 그래서 저는 지금부터 이 아이를 받아줄 총을 찾아볼 거예요.
    ja: だから、私はこれからこの子を受け入れてくれる\n銃を探します。
  d_nikke_neon_01_42:
    speaker: "<Self>"
    en: Seems like there isn't a gun that can.
    ko: 없을 것 같은데.
    ja: そんなものは存在しないと思うが
  d_nikke_neon_01_43:
    speaker: neon
    en: No. There has to be one.
    ko: |-
      아뇨.
      반드시 있어요.
    ja: |-
      いいえ。
      絶対にあります。
  d_nikke_neon_01_44:
    speaker: neon
    en: I'm sure somebody else in the world has also yearned to fire such a powerful
      shell.
    ko: 저와 같은 생각을 한 사람이 저만 있진 않을 거거든요.
    ja: 私と同じことを考えている人が、\nきっといるはずですから。
  d_nikke_neon_01_45:
    speaker: neon
    en: Just you wait.
    ko: 조금만 기다려주세요.
    ja: ちょっとだけ待ってください。
  d_nikke_neon_01_46:
    speaker: neon
    en: I will definitely find that gun.
    ko: 제가 반드시 찾아올 테니까요.
    ja: 私が必ず見つけてきますから。
  d_nikke_neon_01_47:
    speaker: neon
    en: And, Master, you'll have to go on that journey with me.
    ko: 그리고 꼭 함께해 주세요.
    ja: 一緒に見守ってください。
  d_nikke_neon_01_48:
    speaker: neon
    en: You have to witness my baby becoming the Lord of Firepower!
    ko: |-
      이 아이가 세상 밖으로 나가,
      화력의 신이 되는 순간을!
    ja: |-
      この子が世の中に飛び出し、
      火力の神となる瞬間を！
  d_nikke_neon_01_49:
    speaker: "<Self>"
    en: "... All right."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_neon_01_50:
    speaker: "<Monologue>"
    en: Neon walks out of my room with a determined expression.
    ko: 네온은 결의 넘치는 표정으로 내 방을 나갔다.
    ja: |-
      ネオンは決意に満ちた表情で、
      私の部屋から出て行った
  d_nikke_neon_01_51:
    speaker: "<Monologue>"
    en: She doesn't even clean the stuff she left, either.
    ko: 조금도 치워놓지 않고.
    ja: 何も片づけないままで
  d_nikke_neon_01_52:
    speaker: "<Narration>"
    en: Two days later.
    ko: 이틀 후.
    ja: 2日後
  d_nikke_neon_01_53:
    speaker: "<Monologue>"
    en: My room still smells of gunpowder.
    ko: "…화약 냄새가 아직 방에서 빠지지 않는다."
    ja: "…いまだに火薬の匂いが部屋に漂う"
  d_nikke_neon_01_54:
    speaker: "<Monologue>"
    en: I have to go to Yan's and buy some air freshener to get rid of the smell.
    ko: 얀의 매장에 들러서 탈취제라도 사 와야겠다.
    ja: ヤンの店に行って、脱臭剤でも買ってこよう
  d_nikke_neon_01_55:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_neon_01_56:
    speaker: "<Monologue>"
    en: The moment the door opens...
    ko: 문을 열고 나서려는 순간.
    ja: ドアを開けて出ようとした瞬間
  d_nikke_neon_01_57:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 콰앙!
    ja: バン！
  d_nikke_neon_01_58:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_01_59:
    speaker: neon
    en: Ugh!
    ko: 끄악!
    ja: うわっ！
  d_nikke_neon_01_60:
    speaker: "<Monologue>"
    en: "... I bump into Neon."
    ko: "…네온과 부딪혔다."
    ja: "…ネオンとぶつかった"
  d_nikke_neon_01_61:
    speaker: neon
    en: Master.
    ko: 스승님!
    ja: 師匠！
  d_nikke_neon_01_62:
    speaker: "<Self>"
    en: Are you all right?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_neon_01_63:
    speaker: neon
    en: I found it!
    ko: 찾았어요!
    ja: 見つけました！
  d_nikke_neon_01_64:
    speaker: neon
    en: I found the gun that can handle my baby!
    ko: 이 아이를 받아줄 수 있는 총을!
    ja: この子を受け入れてくれる銃を！
  d_nikke_neon_01_65:
    speaker: anis
    en: '... So, you actually found a gun that can shoot your... "ammo"?'
    ko: "…그래서, 그 총알을 쏠 수 있는 총을 찾았다 이거야?"
    ja: "…その弾丸が使える銃を見つけた？"
  d_nikke_neon_01_66:
    speaker: neon
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_neon_01_67:
    speaker: anis
    en: Well, if it can shoot shells the size of my arm, you can't really call it
      a gun anymore, can you?
    ko: |-
      팔뚝만 한 총알을 쏠 수 있다는 시점에서
      이미 총이 아닌 것 같은데.
    ja: |-
      そんな腕みたいな弾丸が使える時点で
      銃じゃないと思うけど？
  d_nikke_neon_01_68:
    speaker: neon
    en: Here, look at this!
    ko: 자, 이걸 보세요!
    ja: はい、これを見てください！
  d_nikke_neon_01_69:
    speaker: "<Monologue>"
    en: Neon points to the screen.
    ko: 네온은 모니터를 가리켰고.
    ja: ネオンがモニターを指差した
  d_nikke_neon_01_70:
    speaker: "<Monologue>"
    en: It's displaying a website.
    ko: 거기에 출력된 것은 어느 웹사이트였다.
    ja: |-
      そこに映っているのは、
      とあるウェブサイトだった
  d_nikke_neon_01_71:
    speaker: anis
    en: What website is that?
    ko: 뭔 웹사이트야?
    ja: 何のサイト？
  d_nikke_neon_01_72:
    speaker: neon
    en: It's one of my favorites.
    ko: 제가 주로 활동하는 사이트에요.
    ja: 私がよく活動しているサイトです。
  d_nikke_neon_01_73:
    speaker: neon
    en: It's called GunLovers.
    ko: 사이트 이름은 [총기사랑하자]고요.
    ja: サイト名は「銃器を愛そう」です。
  d_nikke_neon_01_74:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_75:
    speaker: neon
    en: I posted a question asking if there are any guns that can handle something
      as big as my baby.
    ko: 제가 여기에 이 아이를 쏠 수 있는 총에 대해 문의했거든요.
    ja: ここで、この子が使える銃について\n聞いてみたんです。
  d_nikke_neon_01_76:
    speaker: neon
    en: Someone left a comment...
    ko: 그랬더니 이런 댓글이 달렸어요.
    ja: そしたら、こんなコメントがついたんですよ。
  d_nikke_neon_01_77:
    speaker: "<Monologue>"
    en: '"Wow, only the Legendary Gun can handle this kind of bullet."'
    ko: 'RE : 와 이 정도면 전설의 총 아니면 감당 못하겠는데ㅋㅋㅋ'
    ja: |-
      RE : うわ、これは伝説の銃くらいじゃないと
      耐えられないなwww
  d_nikke_neon_01_78:
    speaker: neon
    en: See?
    ko: 보셨나요?
    ja: ね？
  d_nikke_neon_01_79:
    speaker: neon
    en: "... It exists."
    ko: "…있었던 거예요."
    ja: "…あったんですよ。"
  d_nikke_neon_01_80:
    speaker: neon
    en: The Legendary Gun.
    ko: 전설의 총이.
    ja: 伝説の銃が。
  d_nikke_neon_01_81:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_82:
    speaker: anis
    en: This guy is obviously making fun of you!
    ko: 이건 누가 봐도 그냥 놀리거나 비아냥거리는 거잖아!
    ja: こんなの、ただの冷やかしでしょう！
  d_nikke_neon_01_83:
    speaker: neon
    en: Just look at the comments below.
    ko: 아뇨. 그다음 댓글을 보세요.
    ja: いいえ、次のコメントを見てください。
  d_nikke_neon_01_84:
    speaker: "<Monologue>"
    en: 'RE: legendary gun lol'
    ko: 'RE : 전설의 총ㅋㅋㅋㅋㅋㅋ'
    ja: 'RE : 伝説の銃wwwwww'
  d_nikke_neon_01_85:
    speaker: "<Monologue>"
    en: 'RE: hahahahahahahahaha'
    ko: 'RE : ㅋㅋㅋㅋㅋㅋㅋ'
    ja: 'RE : wwwwwww'
  d_nikke_neon_01_86:
    speaker: anis
    en: They're all laughing at you!
    ko: 놀리고 있잖아!
    ja: だから、冷やかしてるんだって！
  d_nikke_neon_01_87:
    speaker: rapi
    en: Anis, look at that one.
    ko: 아니스. 그 밑에.
    ja: アニス、その下。
  d_nikke_neon_01_88:
    speaker: "<Monologue>"
    en: 'RE: What are you laughing at? The Legendary Gun is real. I have it at my
      house.'
    ko: |-
      RE : 왜 비웃지? 전설의 총은 진짜 있다
      내가 가지고 있다
    ja: |-
      RE : なぜ笑う？伝説の銃は実在する。
      私が持っている。
  d_nikke_neon_01_89:
    speaker: anis
    en: And you... you believe that?
    ko: 굉장히 신용이 가는 댓글이군요 예.
    ja: すごく信頼できるコメントですね、はい。
  d_nikke_neon_01_90:
    speaker: neon
    en: Why wouldn't I?
    ko: 그렇죠? 엄청 신용 가죠?
    ja: そうですよね？すごく信頼できますよね？
  d_nikke_neon_01_91:
    speaker: anis
    en: They're being sarcastic! How can you not see it?!
    ko: 반어법이다 반어법!
    ja: "…これ皮肉っていうの、皮肉！"
  d_nikke_neon_01_92:
    speaker: neon
    en: The person who left this comment is very active on GunLovers.
    ko: |-
      이 댓글을 단 분.
      총기사랑하자에서 오랫동안 활동한 분이거든요.
    ja: |-
      このコメントを残した方、
      「銃器を愛そう」で長く活動している\n方なんですよ。
  d_nikke_neon_01_93:
    speaker: neon
    en: They're always sharing lots of extremely useful, well-organized firepower
      info.
    ko: 화력 위주의 유용한 커스터마이징 정보도 자주 올리셨어요.
    ja: |-
      火力中心の役立つカスタム情報も、
      よくアップデートしていました。
  d_nikke_neon_01_94:
    speaker: neon
    en: Their comments must be trustworthy.
    ko: 그렇기 때문에 믿을 수 있어요.
    ja: だから信用できるんです！
  d_nikke_neon_01_95:
    speaker: anis
    en: Just how dense are you, exactly?
    ko: 뭘 보고 믿을 수 있다는 거야.
    ja: 何を見て信用できるって言うのよ。
  d_nikke_neon_01_96:
    speaker: neon
    en: There are no bad people or liars among firepower-lovers.
    ko: |-
      화력을 좋아하는 사람 중엔 나쁜 사람도,
      거짓말쟁이도 없기 때문이에요.
    ja: |-
      火力を愛する人には悪人も、
      嘘つきもいないからです。
  d_nikke_neon_01_97:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_98:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_99:
    speaker: neon
    en: I'm going to find this person.
    ko: 저는 이 분을 찾아보려 해요.
    ja: この方を捜してみます。
  d_nikke_neon_01_100:
    speaker: neon
    en: So, everybody, will you join me?
    ko: |-
      그러니까 여러분.
      저와 함께 하지 않으실래요?
    ja: |-
      だからみなさん、
      私と一緒に行きましょう！
  d_nikke_neon_01_101:
    speaker: neon
    en: Let's go on an adventure, a quest for the Legendary Gun!
    ko: 전설의 총을 찾는 모험을.
    ja: 伝説の銃を探す冒険に！
  d_nikke_neon_01_102:
    speaker: anis
    en: Ah, I'm, uh... busy.
    ko: 아, 난 바빠서.
    ja: あ、私忙しいのよね。
  d_nikke_neon_01_103:
    speaker: neon
    en: Busy? With what?
    ko: 바쁘다고요? 왜요?
    ja: 忙しい？どうしてですか？
  d_nikke_neon_01_104:
    speaker: anis
    en: I'm busy... uh... going to bed.
    ko: 지금부터 누워서 잘 거거든.
    ja: いまから寝る予定だから。
  d_nikke_neon_01_105:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_106:
    speaker: neon
    en: What about you, Rapi?
    ko: 라피는요?
    ja: ラピは？
  d_nikke_neon_01_107:
    speaker: rapi
    en: I have some documents to sort out.
    ko: 나는 서류 정리 업무가 남았어.
    ja: 私は書類を整理する業務が残っている。
  d_nikke_neon_01_108:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_109:
    speaker: neon
    en: "... I see."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_nikke_neon_01_110:
    speaker: neon
    en: Fine. But don't sad when you miss out.
    ko: 나중에 후회하지 마세요.
    ja: 後悔しないでくださいね。
  d_nikke_neon_01_111:
    speaker: neon
    en: When I get the Legendary Gun and gain the ultimate firepower, you'll see what
      you missed out on!
    ko: |-
      제가 전설의 총을 얻고,
      궁극의 화력을 얻게 되면!
    ja: |-
      私が伝説の銃を手に入れて、
      究極の火力を獲得したら！
  d_nikke_neon_01_112:
    speaker: neon
    en: I will never share it with you!
    ko: 여러분에겐 절대 안 나눠줄 테니까요!
    ja: みなさんには絶対！分けてあげませんから！
  d_nikke_neon_01_113:
    speaker: anis
    en: "... Is that even something you can share?"
    ko: "…나눠줄 수 있는 거였어?"
    ja: "…分けられるものなの？"
  d_nikke_neon_01_114:
    speaker: neon
    en: Let's go, Master!
    ko: 가요! 스승님!
    ja: 行きましょう！師匠！
  d_nikke_neon_01_115:
    speaker: "<Monologue>"
    en: Neon storms off.
    ko: 네온은 씩씩대며 걸어갔다.
    ja: ネオンは怒って歩いて行った
  d_nikke_neon_01_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_01_117:
    speaker: "<Self>"
    en: It sounded like she ordered me to go with her just now. I must have misheard
      it, right?
    ko: 방금 나보고 가자고 한 것 같은데, 잘 못 들은 거겠지?
    ja: |-
      今、行こうと言われたような気がするが、
      気のせいか？
  d_nikke_neon_01_118:
    speaker: anis
    en: Nope, I think you heard her right.
    ko: 아니. 제대로 들은 것 같아.
    ja: いや、気のせいじゃないよ。
  d_nikke_neon_01_119:
    speaker: rapi
    en: "... Come on, Commander."
    ko: "…힘내십시오. 지휘관."
    ja: "…頑張ってください、指揮官。"
  d_nikke_neon_01_120:
    speaker: "<Self>"
    en: "... Go together...?"
    ko: "…같이…."
    ja: "…一緒に…"
  d_nikke_neon_01_121:
    speaker: anis
    en: Woooooo!
    ko: 쿨-쿨-
    ja: ぐう…ぐう…
  d_nikke_neon_01_122:
    speaker: rapi
    en: I still have A LOT of documents to sort out.
    ko: 저는 서류 정리 업무가 [많이] 남았습니다.
    ja: 私は書類の片づけが「たくさん」残っています。
  d_nikke_neon_01_123:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_neon_02:
  d_nikke_neon_02_1:
    speaker: milk
    en: The Legendary Gun?
    ko: 전설의 총?
    ja: 伝説の銃？
  d_nikke_neon_02_2:
    speaker: sugar
    en: That's your commission for us?
    ko: 그걸 찾아달라는 의뢰인가.
    ja: それを見つけてほしいって依頼？
  d_nikke_neon_02_3:
    speaker: neon
    en: Yes. What? You can't do it?
    ko: 예. 어떻게 안 될까요?
    ja: はい、どうにかなりませんか？
  d_nikke_neon_02_4:
    speaker: frima
    en: Not, enough, information.
    ko: 정보. 불충분.
    ja: 情報。不十分。
  d_nikke_neon_02_5:
    speaker: milk
    en: Indeed. It's a bit far-fetched to regard an online comment as intel.
    ko: 그래. 인터넷 댓글 하나를 정보로 삼기엔 좀 무리가 있지.
    ja: そうだよ、ネットの書き込みを情報源に\nするって自体、無理ゲーだって。
  d_nikke_neon_02_6:
    speaker: milk
    en: And what is this Legendary Gun? Some kid's joke?
    ko: |-
      그리고 전설의 총이라니 뭐야 그게?
      애들 장난도 아니고.
    ja: |-
      それに、伝説の銃って何だ？
      ガキのイタズラでもあるまいし！
  d_nikke_neon_02_7:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_8:
    speaker: sugar
    en: Milk.
    ko: 밀크.
    ja: ミルク。
  d_nikke_neon_02_9:
    speaker: milk
    en: Oh... I-I'm sorry...
    ko: 어… 미, 미아….
    ja: あ…ご、ごめ…
  d_nikke_neon_02_10:
    speaker: sugar
    en: Kids can't shoot, so it's not a kid's joke. It's an adult's joke.
    ko: |-
      애들은 총을 쓸 수 없으니 애들 장난은 아냐.
      어른들 장난이지.
    ja: |-
      子どもは銃が撃てないから、
      子どものイタズラじゃないわ。
      大人のイタズラね。
  d_nikke_neon_02_11:
    speaker: milk
    en: Hmph. Thank you so much for clarifying.
    ko: 거 알려주셔서 더럽게 고맙네.
    ja: 貴重な情報、どーも。
  d_nikke_neon_02_12:
    speaker: sugar
    en: Why are you looking for it?
    ko: 찾는 이유는?
    ja: なぜその銃を探してるの？
  d_nikke_neon_02_13:
    speaker: neon
    en: I'm just curious.
    ko: 그냥 궁금해서요?
    ja: ただ気になったので…
  d_nikke_neon_02_14:
    speaker: sugar
    en: I see.
    ko: 그렇군.
    ja: そう。
  d_nikke_neon_02_15:
    speaker: frima
    en: Explore, try.
    ko: 탐색, 시도.
    ja: 探索。挑む。
  d_nikke_neon_02_16:
    speaker: neon
    en: Oh? Really?
    ko: 어? 정말요?
    ja: え？本当ですか？
  d_nikke_neon_02_17:
    speaker: frima
    en: All commission, accept.
    ko: 의뢰, 안 가림.
    ja: 依頼。選ばない。
  d_nikke_neon_02_18:
    speaker: milk
    en: Especially Nikkes' commissions.
    ko: 특히나 니케의 의뢰는 말이야.
    ja: 特にニケの依頼はね。
  d_nikke_neon_02_19:
    speaker: sugar
    en: Well, we can't promise good news, but we'll try to find it.
    ko: |-
      좋은 소식이 있을지는 모르겠지만,
      일단 찾아는 볼게.
    ja: |-
      いい情報があるかどうかは分からないけど、
      とりあえず調べてみるから。
  d_nikke_neon_02_20:
    speaker: sugar
    en: For now, just sit tight and wait.
    ko: 적당히 기대하고 기다리고 있어.
    ja: 適当に期待して待ってて。
  d_nikke_neon_02_21:
    speaker: neon
    en: Thank you!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_neon_02_22:
    speaker: milk
    en: Oh... wait.
    ko: 어… 잠깐.
    ja: あ…ちょっと。
  d_nikke_neon_02_23:
    speaker: milk
    en: Exia should be good at this kind of thing, right?
    ko: 그러고 보니 엑시아가 그런 거 잘 하지 않아?
    ja: |-
      そういえば、
      エクシアがこんなの得意じゃなかったっけ。
  d_nikke_neon_02_24:
    speaker: milk
    en: Hacking, tracking, stuff like that.
    ko: 해킹이니 추적이니 하는 거.
    ja: ハッキングとか追跡とか。
  d_nikke_neon_02_25:
    speaker: exia
    en: You're talking about the Legendary Gun?
    ko: 전설의 총- 말입니까.
    ja: 伝説の銃…ですか。
  d_nikke_neon_02_26:
    speaker: exia
    en: You can get that by ranking in the top 11 in the southern front and collecting
      materials in a spontaneous event after clearing a raid with 48 people—
    ko: |-
      남부 전선 랭크를 11까지 올린 후,
      48인 레이드 클리어 후에 돌발 이벤트에서 재료를 모으면 됩니다-
    ja: |-
      南部前線のランクを11まで上げて、
      48人レイドをクリアした後の突発イベントで\n素材を集めればいいです…
  d_nikke_neon_02_27:
    speaker: neon
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_neon_02_28:
    speaker: exia
    en: The spontaneous event is not easy, but you can organize an extra group to
      deal with it—
    ko: |-
      돌발 이벤트가 좀 빡세긴 하지만
      엑스트라 잡으로 파티를 구성하면-
    ja: |-
      突発イベントがちょっと大変ですけど、
      エキストラジョブでパーティーを編成すると…
  d_nikke_neon_02_29:
    speaker: neon
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_neon_02_30:
    speaker: exia
    en: Ah, aren't you asking about the Final Quest?
    ko: 아- 파이널 퀘스트 쪽 얘기가 아니었습니까-
    ja: あ…ファイナル・クエストの話じゃ\nなかったんですか…
  d_nikke_neon_02_31:
    speaker: neon
    en: No.
    ko: 아닌데요.
    ja: 違いますけど。
  d_nikke_neon_02_32:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_33:
    speaker: exia
    en: Then, what...
    ko: 아니군요-
    ja: 違うんですね…
  d_nikke_neon_02_34:
    speaker: neon
    en: It's from a comment on GunLovers.
    ko: 총기사랑하자에 올라온 글 때문에 그러는데요.
    ja: |-
      銃器を愛そう、
      ってサイトで書き込みを見たんです。
  d_nikke_neon_02_35:
    speaker: neon
    en: It says that someone has the Legendary Gun, so I want to meet that person.
    ko: |-
      전설의 총을 가지고 있는 사람이 있다고 해서,
      그분을 한 번 만나보고 싶어서요.
    ja: |-
      伝説の銃を持ってるって人がいて、
      その方に会いたいんですけど、
  d_nikke_neon_02_36:
    speaker: neon
    en: But I don't know anything about them.
    ko: 근데 저는 그분에 대해 아무것도 모르거든요.
    ja: その方について何も知りません。
  d_nikke_neon_02_37:
    speaker: exia
    en: So you want me to find their identity?
    ko: |-
      그래서 저한테 그 사람의 신상을 털어달라-
      이겁니까-
    ja: |-
      それで私に、その方の個人情報を晒してほしい…
      というのですか…
  d_nikke_neon_02_38:
    speaker: neon
    en: Yes.
    ko: 맞아요.
    ja: そうですね。
  d_nikke_neon_02_39:
    speaker: exia
    en: Hey, Noob...
    ko: 뉴비-
    ja: 初心者さん…
  d_nikke_neon_02_40:
    speaker: exia
    en: You do know that it's illegal to hack someone's identity like that, don't
      you?
    ko: 개인 신상을 터는 건 불법이라는 것 알고 있습니까-
    ja: 個人情報を晒すのは違法ですが…知ってますか…
  d_nikke_neon_02_41:
    speaker: "<Choice>"
    en: Yes.
    ko: 알고 있어.
    ja: 知っている
  d_nikke_neon_02_42:
    speaker: "<Choice>"
    en: I've never heard that.
    ko: 그런가?
    ja: そうか？
  d_nikke_neon_02_43:
    speaker: exia
    en: You know that and still want me to do this?
    ko: 알고 있는데도 해보라는 겁니까-
    ja: 知ってても、やれと言うのですか…
  d_nikke_neon_02_44:
    speaker: exia
    en: So, you're a corrupt Commander...
    ko: 나쁜 지휘관이군요- 예-
    ja: 悪い指揮官ですね…はい…
  d_nikke_neon_02_45:
    speaker: exia
    en: Oh, you mean this is not illegal?
    ko: 오- 그 정도는 불법 축에도 못 낀다는 말입니까-
    ja: おお…それは違法の範囲にも\n入らないということですか…
  d_nikke_neon_02_46:
    speaker: exia
    en: Got it!
    ko: 알겠- 습니다-
    ja: 分かり…ました…
  d_nikke_neon_02_47:
    speaker: exia
    en: Let's test the limits of the law, then...
    ko: 그럼- 오랜만에 불법을 한 번 저질러볼까-요-
    ja: では…久しぶりに違法行為をしてみましょうか…
  d_nikke_neon_02_48:
    speaker: "<Narration>"
    en: One minute later.
    ko: 1분 후.
    ja: 1分後
  d_nikke_neon_02_49:
    speaker: exia
    en: Done.
    ko: 끝났습니다-
    ja: 終わりました…
  d_nikke_neon_02_50:
    speaker: neon
    en: Wow! So fast!
    ko: 와. 벌써요?
    ja: わあ、もうですか？
  d_nikke_neon_02_51:
    speaker: exia
    en: Go to the address I just sent you.
    ko: 방금 보내준 주소로 가보십시오-
    ja: 今送った住所に、行ってみてください…
  d_nikke_neon_02_52:
    speaker: exia
    en: There, you'll meet the man who says they own the Legendary Gun.
    ko: |-
      전설의 총을 가지고 있다고 주장하는-
      분과 만날 수 있을겁니-다-
    ja: |-
      伝説の銃を持っていると主張する…
      方に出会えるでしょう…
  d_nikke_neon_02_53:
    speaker: neon
    en: Thank you.
    ko: 고맙습니다.
    ja: ありがとうございます。
  d_nikke_neon_02_54:
    speaker: exia
    en: You're welcome...
    ko: 별말씀을-
    ja: どういたしまして…
  d_nikke_neon_02_55:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_56:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_57:
    speaker: drake
    en: "... What do you want?"
    ko: 뭐냐.
    ja: 何だ。
  d_nikke_neon_02_58:
    speaker: neon
    en: Excuse me, are you the one who owns the Legendary Gun...?
    ko: 설마 전설의 총을 가지고 있다는 분이….
    ja: まさか、伝説の銃を持っている方って…
  d_nikke_neon_02_59:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_60:
    speaker: drake
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_neon_02_61:
    speaker: drake
    en: Let me guess. You want it.
    ko: 네놈도 내 전설의 총을 노리고 온 모양이군.
    ja: お前も私の伝説の銃を狙っているのか。
  d_nikke_neon_02_62:
    speaker: drake
    en: Well, everyone who wants it has to do one thing first.
    ko: 전설의 총을 노리고 온 놈들은 예외 없이.
    ja: 伝説の銃を狙うやつは例外なく、
  d_nikke_neon_02_63:
    speaker: neon
    en: Everyone? No exceptions?
    ko: 예외 없이?
    ja: 例外なく？
  d_nikke_neon_02_64:
    speaker: drake
    en: 'Yes. And that one thing is: defeat me, fair and square!'
    ko: |-
      나와 시합을 해야 한다.
      정정당당한 승부지.
    ja: |-
      私と勝負しなければならない。
      正々堂々とした勝負だ。
  d_nikke_neon_02_65:
    speaker: neon
    en: Oh! A classic fair-and-square competition, winner take all! Excellent!
    ko: 시합! 정정당당 승부! 좋네요!
    ja: 勝負！正々堂々と勝負！いいですね！
  d_nikke_neon_02_66:
    speaker: drake
    en: Now, I will reveal the nature of our challenge!
    ko: 시합 종목은 이거다!
    ja: 勝負するのはこれだ！
  d_nikke_neon_02_67:
    speaker: "<Monologue>"
    en: Drake is carrying a huge block, and is having quite a hard time of it.
    ko: 드레이크는 한참 동안 낑낑대며 박스를 옮겼다.
    ja: |-
      ドレイクは一人でヒイヒイいいながら
      ダンボールを運んできた
  d_nikke_neon_02_68:
    speaker: drake
    en: "*Gasp* Who... whoever... smashes... their..."
    ko: |-
      후욱… 후욱…!
      이… 박스를… 후욱! 먼저…! 후욱!
    ja: |-
      はあ…はあ…！
      この…ダンボールを…はあ！先に…！はあ！
  d_nikke_neon_02_69:
    speaker: drake
    en: b... block... will...
    ko: 부수…! 후욱! 부수면…! 후욱!
    ja: 壊す…！ふう！壊すと…！はあっ！
  d_nikke_neon_02_70:
    speaker: "<Self>"
    en: "... Catch your breath first."
    ko: "…숨을 좀 고르고 말하는 게 어떨까?"
    ja: "…ちょっと息を整えてから言ったらどうだ？"
  d_nikke_neon_02_71:
    speaker: drake
    en: "*Gasp* O... okay...!"
    ko: |-
      후욱…! 그래…!
      그래야겠군…!
    ja: |-
      ふう…！ああ…！
      それがいいな…！
  d_nikke_neon_02_72:
    speaker: "<Narration>"
    en: Five minutes later.
    ko: 5분 후.
    ja: 5分後
  d_nikke_neon_02_73:
    speaker: drake
    en: We each have a block in front of us!
    ko: 나와 네놈의 앞에 박스가 하나씩 있는 게 보일 거다!
    ja: |-
      私とお前の前に、
      ダンボールが1つずつ置いてある！
  d_nikke_neon_02_74:
    speaker: drake
    en: The first one to blow theirs to bits with a gun wins!
    ko: 이걸 먼저 총으로 부수는 쪽이 승리하는 것이다!
    ja: これを銃で先に壊した方が勝利だ！
  d_nikke_neon_02_75:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_76:
    speaker: neon
    en: But... Drake. Is it just me or...? I think the block in front of me looks
      obviously bigger.
    ko: |-
      저… 드레이크.
      제 앞의 박스가 훨씬 더 커 보이는 건 기분 탓인가요?
    ja: |-
      あの…ドレイク。
      私の前にあるダンボールの方がずっと大きく\n見えますが、気のせいでしょうか？
  d_nikke_neon_02_77:
    speaker: drake
    en: Oh, that's... it just looks that way because of the angles. It's called "forced
      perspective."
    ko: 그건 원근감 때문에 그래.
    ja: もちろん気のせいだ。
  d_nikke_neon_02_78:
    speaker: neon
    en: But the bottoms of the blocks line up...
    ko: 밑변이 같은 축에 놓여있는데요.
    ja: 同じ位置に置いてありますけど。
  d_nikke_neon_02_79:
    speaker: drake
    en: Oh, it just looks that way because of... uh... temporal relativity.
    ko: 그건 시간 축이 어긋나서 그래.
    ja: それは時間軸が歪んだせいだ。
  d_nikke_neon_02_80:
    speaker: neon
    en: What?! I thought we agreed to fight fair and square!
    ko: |-
      뭔가요 이게!
      정정당당한 승부라면서요!
    ja: |-
      ひどいです！
      正々堂々とした勝負って言ってましたよね！
  d_nikke_neon_02_81:
    speaker: drake
    en: This is just home-field advantage!
    ko: 홈 어드벤티지다.
    ja: ホームアドバンテージだ。
  d_nikke_neon_02_82:
    speaker: neon
    en: I refuse to accept this as a fair fight!
    ko: 저는 이런 승부 인정할 수 없어요!
    ja: こんな勝負、認められません！
  d_nikke_neon_02_83:
    speaker: drake
    en: Well, you have to.
    ko: 그럼 안되는데.
    ja: それは困る。
  d_nikke_neon_02_84:
    speaker: drake
    en: Fine! Whatever. I'll give you a head start, then.
    ko: 좋다! 그럼 내가 좀 더 늦게 시작하겠다!
    ja: |-
      よし！
      じゃあ、ちょっと遅くスタートしよう！
  d_nikke_neon_02_85:
    speaker: neon
    en: "... How much?"
    ko: "…얼마나요?"
    ja: "…どれくらいですか？"
  d_nikke_neon_02_86:
    speaker: drake
    en: How about... three seconds?
    ko: 한… 3초?
    ja: 約…3秒？
  d_nikke_neon_02_87:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_88:
    speaker: neon
    en: "... You never intended to hand over the Legendary Gun at all, did you."
    ko: "…애초에 전설의 총을 줄 생각이 없었군요."
    ja: "…最初から、伝説の銃を渡すつもりは\\nなかったんですね。"
  d_nikke_neon_02_89:
    speaker: drake
    en: Ha ha! Indeed not!
    ko: 하하! 사실은 그렇다!
    ja: ハハ！実はそうだ！
  d_nikke_neon_02_90:
    speaker: neon
    en: "... I see. In that case, I'm ready to begin."
    ko: |-
      …알았어요.
      먼저 시작해도 되겠죠?
    ja: |-
      …分かりました。
      先に始めてもいいんですね？
  d_nikke_neon_02_91:
    speaker: drake
    en: Good! I'll start three seconds after you!
    ko: 좋다! 네가 시작하고 3초 뒤에 나도 시작하겠다!
    ja: |-
      いいだろう！
      お前が始めてから3秒後に私も始める！
  d_nikke_neon_02_92:
    speaker: "<Narration>"
    en: "*Bam, bam, bam*"
    ko: 쾅쾅쾅쾅쾅!
    ja: バンバンバンバンバン！
  d_nikke_neon_02_93:
    speaker: "<Monologue>"
    en: "... The block in front of Neon is in pieces."
    ko: "…네온의 앞에 있던 상자는 산산조각이 났다."
    ja: "…ネオンの前にあったダンボールは粉々になった"
  d_nikke_neon_02_94:
    speaker: "<Monologue>"
    en: Drake hasn't even taken out her gun yet.
    ko: 드레이크는 총을 뽑지도 못했다.
    ja: ドレイクは銃を抜くこともできなかった
  d_nikke_neon_02_95:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_96:
    speaker: neon
    en: Give me the gun.
    ko: 총 내놔요.
    ja: 銃、ください。
  d_nikke_neon_02_97:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_98:
    speaker: drake
    en: Can't we just call it a draw?
    ko: 무승부로 하지 않겠나?
    ja: 引き分けにしないか？
  d_nikke_neon_02_99:
    speaker: neon
    en: Give me the gun.
    ko: 총 내놔요.
    ja: 銃、ください。
  d_nikke_neon_02_100:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_101:
    speaker: "<Monologue>"
    en: Drake hesitates for a moment, then hands over her gun.
    ko: 드레이크는 머뭇거리다 자신의 총을 건네줬다.
    ja: |-
      ドレイクは、
      一瞬ためらってから自分の銃を渡した
  d_nikke_neon_02_102:
    speaker: neon
    en: "... What is this?"
    ko: "…뭔데요 이게?"
    ja: "…何ですか、これは。"
  d_nikke_neon_02_103:
    speaker: drake
    en: I am a legendary Nikke. So, any gun I use is naturally a Legendary Gun.
    ko: |-
      나는 전설적인 니케다.
      그런 니케가 쓰는 총이 전설의 총인 건 당연하지.
    ja: |-
      私は伝説のニケだ。
      そんなニケが使う銃なら、当然伝説の銃だろう。
  d_nikke_neon_02_104:
    speaker: drake
    en: Here. You've won this Legendary Gun fair and square.
    ko: 너라면 이 전설의 총을 가질 자격이 있다.
    ja: お前にはこの伝説の銃を持つ資格がある。
  d_nikke_neon_02_105:
    speaker: drake
    en: Go on. Take it.
    ko: 써라.
    ja: 使え。
  d_nikke_neon_02_106:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 툭.
    ja: ドンッ
  d_nikke_neon_02_107:
    speaker: "<Monologue>"
    en: Neon looks at Drake with dark eyes and knocks the gun away.
    ko: 네온은 광채 없는 눈으로 드레이크가 내민 총을 내쳤다.
    ja: |-
      ネオンは死んだ魚のような目で、
      ドレイクが渡した銃を突っぱねた
  d_nikke_neon_02_108:
    speaker: neon
    en: Give me the gun.
    ko: 총 내놔요.
    ja: 銃、ください。
  d_nikke_neon_02_109:
    speaker: drake
    en: What? I already told you. I am a legendary Nikke, so any gun I use is naturally
      a Legendary Gun.
    ko: |-
      아니, 그러니까 내가 전설급의 니케니까,
      내가 쓰는 총이 당연히 전설의 총이 된다는 얘긴데.
    ja: |-
      いや、だから、私が伝説級のニケだから、
      私が使う銃も当然、伝説の銃になるという
      話だが。
  d_nikke_neon_02_110:
    speaker: neon
    en: I don't care. Give me the gun.
    ko: 모르겠고, 총 내놔요.
    ja: それはどうでもいいから銃、ください。
  d_nikke_neon_02_111:
    speaker: neon
    en: The Legendary Gun.
    ko: 전설의 총.
    ja: 伝説の銃。
  d_nikke_neon_02_112:
    speaker: drake
    en: I don't have a Legendary Gun. Sorry.
    ko: 그런 건 없다. 미안하다.
    ja: そんなものはない。すまない。
  d_nikke_neon_02_113:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_114:
    speaker: neon
    en: Master, let's go back.
    ko: |-
      스승님.
      돌아가요.
    ja: |-
      師匠。
      帰りましょう。
  d_nikke_neon_02_115:
    speaker: neon
    en: It's a waste of time, dealing with such a weak, mean person.
    ko: 비겁하고 약한 사람을 상대하느라 시간만 뺏겼네요.
    ja: 卑怯で弱い人を相手して、時間の無駄でした。
  d_nikke_neon_02_116:
    speaker: drake
    en: What?! You...! Are you trying to insult me?!
    ko: |-
      뭐라고!?
      네놈…! 나를 모욕할 생각이냐!
    ja: |-
      何だって！？
      お前…！私を侮辱するつもりか！
  d_nikke_neon_02_117:
    speaker: neon
    en: Then give me the gun.
    ko: 총 내놔요.
    ja: 銃、ください。
  d_nikke_neon_02_118:
    speaker: drake
    en: Sorry.
    ko: 미안.
    ja: ごめん。
  d_nikke_neon_02_119:
    speaker: anis
    en: So, your grand trip was for nothing?
    ko: 그래서 허탕 치고 온 거야?
    ja: それで無駄足だったの？
  d_nikke_neon_02_120:
    speaker: neon
    en: Yes...
    ko: 예…….
    ja: はい…
  d_nikke_neon_02_121:
    speaker: anis
    en: Look. I told you there wasn't some kind of Legendary Gun out there.
    ko: |-
      거 봐.
      이름부터 수상한 그런 전설의 총 같은 게 있을 리가 없다니까.
    ja: |-
      ほら。名前からして怪しい、
      伝説の銃なんてあるわけないでしょう。
  d_nikke_neon_02_122:
    speaker: rapi
    en: Do you have any other clues?
    ko: 그 외에 다른 정보는 없어?
    ja: 他に情報はない？
  d_nikke_neon_02_123:
    speaker: neon
    en: All the clues were nonsense to begin with.
    ko: 다른 정보고 뭐고 간에 애초에 잘못된 정보였는걸요.
    ja: |-
      他の情報もなにも、
      そもそも間違った情報でしたから。
  d_nikke_neon_02_124:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_02_125:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_neon_02_126:
    speaker: "<Narration>"
    en: The door opens and Maxwell comes in.
    ko: 문이 열리고 맥스웰이 걸어들어왔다.
    ja: 扉が開き、マクスウェルが入ってきた
  d_nikke_neon_02_127:
    speaker: maxwell
    en: Hello?
    ko: 안녕?
    ja: こんにちは。
  d_nikke_neon_02_128:
    speaker: "<Self>"
    en: Maxwell?
    ko: 맥스웰?
    ja: マクスウェル？
  d_nikke_neon_02_129:
    speaker: maxwell
    en: Drake said that you have been looking for the Legendary Gun?
    ko: |-
      드레이크한테 들었는데,
      너희 요즘 전설의 총을 찾는다며?
    ja: |-
      ドレイクから聞いたんだけど、
      伝説の銃を探してるんだって？
  d_nikke_neon_02_130:
    speaker: anis
    en: Ah, that information proved to be wrong...
    ko: 아, 그건 잘못된 정보인 걸로 판명….
    ja: あ、それは間違った情報だと判明…
  d_nikke_neon_02_131:
    speaker: maxwell
    en: I might have some intel about it.
    ko: 나 그 전설의 총에 대해서 좀 아는 게 있는데.
    ja: 私、その伝説の銃について\nちょっと知ってるんだけど。
  d_nikke_neon_02_132:
    speaker: maxwell
    en: Wanna hear?
    ko: 어때? 들어볼래?
    ja: どう？聞きたい？
  d_nikke_neon_02_133:
    speaker: neon
    en: "... Oh?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_neon_02_134:
    speaker: anis
    en: Um... I feel like I already know how this is going to end...
    ko: 음… 왠지 뒤에 일어날 일들이 예상이 간다.
    ja: |-
      う～ん…
      なんか後で何が起こるか予想つくけどね。
d_nikke_neon_03:
  d_nikke_neon_03_1:
    speaker: maxwell
    en: There is a rumor circulating around the Ark, like an urban legend.
    ko: 방주에 도시괴담처럼 떠도는 소문이야.
    ja: アークの都市伝説みたいな噂だよ。
  d_nikke_neon_03_2:
    speaker: maxwell
    en: It's said that there's a Legendary Gun somewhere out there...
    ko: 세상에 단 한 자루만 존재하는 전설의 총이 있다는.
    ja: 世界にたった一丁、伝説の銃があるって。
  d_nikke_neon_03_3:
    speaker: maxwell
    en: A gun that can fire any kind of ammo, and will never malfunction.
    ko: |-
      모든 탄환에 대응 가능하고,
      절대 고장이 나지 않으며.
    ja: |-
      全ての弾丸に対応できて、
      絶対故障しない。
  d_nikke_neon_03_4:
    speaker: maxwell
    en: It can fly, too. And repair itself.
    ko: 자율 비행 능력에 자가 수리 능력까지 가졌다고 해.
    ja: 自律飛行能力に自己修復能力付き。
  d_nikke_neon_03_5:
    speaker: neon
    en: Oh...!
    ko: 오오…!
    ja: おお…！
  d_nikke_neon_03_6:
    speaker: anis
    en: The way she says "Oh," I can barely believe they're only talking about guns...
    ko: |-
      오오는 무슨 오오야.
      이미 총 얘기가 아닌 것 같구만.
    ja: |-
      何がおお…よ。
      それってすでに銃じゃないわ。
  d_nikke_neon_03_7:
    speaker: maxwell
    en: The Senatus was worried that this super-strong power would fall into the wrong
      hands, so it was divided into three pieces which were sealed in different places
      around the world.
    ko: |-
      그 막강한 힘이 한 명에게 돌아가는 게 두려웠던 원로원은
      전설의 총을 3개로 나눠 세계 곳곳에 봉인했다고 해.
    ja: |-
      その凄まじい力の独占を恐れた元老院は
      伝説の銃を3つに分けて世界各地に封印した。
  d_nikke_neon_03_8:
    speaker: maxwell
    en: That is to say, in order to complete the Legendary Gun, you'll have to collect
      all three pieces.
    ko: 즉, 전설의 총을 완성하기 위해서는 3개 파츠를 모두 모아야 하지.
    ja: つまり、伝説の銃を完成させるためには、\n3つのパーツを全て集めなければならない。
  d_nikke_neon_03_9:
    speaker: anis
    en: Collect all three pieces? What is this, some kind of trading card game? And
      what is the Senatus?
    ko: |-
      뭔 엑조X아도 아니고 뭔 파츠를 모아?
      원로원은 또 뭐고?
    ja: |-
      エクXディアでもあるまいし、パーツを集める？
      それに元老院って何なの？
  d_nikke_neon_03_10:
    speaker: neon
    en: Where are the parts, then?
    ko: 그 파츠는 어디 있나요?
    ja: そのパーツはどこにあるんですか？
  d_nikke_neon_03_11:
    speaker: maxwell
    en: The location of the parts is recorded in some ancient documents.
    ko: 파츠의 위치에 대한 고대 문헌이 있어.
    ja: パーツの位置については、古代文献があって、
  d_nikke_neon_03_12:
    speaker: maxwell
    en: We've analyzed the documents and produced some coordinates.
    ko: 해석은 이미 다 끝난 상태야.
    ja: 解釈はもう終わってるって。
  d_nikke_neon_03_13:
    speaker: anis
    en: I am completely speechless.
    ko: 이제 뭐라 말하기도 싫네.
    ja: もう突っ込みたくないわ。
  d_nikke_neon_03_14:
    speaker: maxwell
    en: Here. Take it, Neon. Go and begin your search.
    ko: 이걸 네온 너한테 넘겨줄 테니까 한 번 찾아봐.
    ja: これネオンにあげるよ。探してみる？
  d_nikke_neon_03_15:
    speaker: neon
    en: Wow, really?
    ko: 와, 정말요!?
    ja: わあぁ、本当ですか！？
  d_nikke_neon_03_16:
    speaker: neon
    en: Can I really take this?
    ko: 진짜 제가 받아도 되나요?
    ja: 本当にもらってもいいんですか？
  d_nikke_neon_03_17:
    speaker: maxwell
    en: Of course. I'm counting on you.
    ko: |-
      그럼.
      너니까 주는 거야.
    ja: |-
      もちろん。
      ネオンだからあげるんだよ。
  d_nikke_neon_03_18:
    speaker: neon
    en: Thank you!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_neon_03_19:
    speaker: anis
    en: I can't believe you thanked her. She's clearly just teasing you.
    ko: |-
      아니, 누가 봐도 맥이는 거잖아 이거.
      뭘 감사하다고 하고 있어.
    ja: |-
      いや、誰がどうみてもからかわれてるわよ。
      何が「ありがとう」なの？
  d_nikke_neon_03_20:
    speaker: neon
    en: What makes you think that?
    ko: 왜 그렇게 생각하시나요?
    ja: なんでそう思うんですか？
  d_nikke_neon_03_21:
    speaker: anis
    en: It's clearly all nonsense. You're wasting your time!
    ko: 헛소문일게 뻔하고, 헛수고할게 뻔하니까.
    ja: |-
      根も葉もない噂だろうし、
      また無駄骨に終わるってば。
  d_nikke_neon_03_22:
    speaker: maxwell
    en: It's not nonsense, and I'm not wasting anyone's time!
    ko: 헛소문도 아니고, 헛수고도 아냐.
    ja: 噂でも、無駄骨でもないよ。
  d_nikke_neon_03_23:
    speaker: anis
    en: Then why don't you just go get it yourself, hmm?
    ko: 그럼 왜 네가 직접 안 하는데?
    ja: じゃあ、なんで自分でやらないのよ？
  d_nikke_neon_03_24:
    speaker: maxwell
    en: Because... because I don't have time, okay?
    ko: 그야… 난 시간이 없으니까?
    ja: それは…時間がないから？
  d_nikke_neon_03_25:
    speaker: anis
    en: You see, it's totally a lie. It's all lies.
    ko: |-
      것 봐 사기잖아 이거.
      시간 낭비라고.
    ja: |-
      ほら、詐欺じゃない。
      ネオン、時間の無駄だってば。
  d_nikke_neon_03_26:
    speaker: neon
    en: Even so, it doesn't matter.
    ko: 괜찮아요 그래도.
    ja: それでも、大丈夫です。
  d_nikke_neon_03_27:
    speaker: anis
    en: Why?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_neon_03_28:
    speaker: neon
    en: It's fun.
    ko: 재밌잖아요.
    ja: 楽しいじゃないですか！
  d_nikke_neon_03_29:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_30:
    speaker: rapi
    en: Hurry up. It's getting late.
    ko: |-
      갔다 와.
      늦겠네.
    ja: |-
      行ってらっしゃい。
      遅くならないように。
  d_nikke_neon_03_31:
    speaker: neon
    en: Ok. I'll go first.
    ko: 예. 다녀올게요.
    ja: はい、行ってきます。
  d_nikke_neon_03_32:
    speaker: neon
    en: These are the first coordinates that Maxwell gave me in the analytical report
      of the ancient documents.
    ko: |-
      맥스웰에게 넘겨받은 고대 문헌 해석본이 가리키는
      첫 번째 좌표는 여기에요.
    ja: |-
      マクスウェルにもらった、
      古代文献の解釈本が示している
      最初の座標はここです。
  d_nikke_neon_03_33:
    speaker: "<Self>"
    en: This is...
    ko: 여기는….
    ja: ここは…
  d_nikke_neon_03_34:
    speaker: neon
    en: Yes. It's the Elysion headquarters.
    ko: 예. 엘리시온 본사 건물이에요.
    ja: はい、エリシオン本社です。
  d_nikke_neon_03_35:
    speaker: neon
    en: It's where I was born.
    ko: 제가 태어난 곳이죠.
    ja: 私が生まれたところですね。
  d_nikke_neon_03_36:
    speaker: neon
    en: Let's go ahead and have a look.
    ko: 일단 한 번 들어가 볼까요?
    ja: とりあえず、入ってみましょうか？
  d_nikke_neon_03_37:
    speaker: "<Self>"
    en: What's your plan?
    ko: 뭘 어떻게 할 생각이야?
    ja: どうするつもりだ？
  d_nikke_neon_03_38:
    speaker: neon
    en: I'm going to ask someone casually.
    ko: 그냥 아무나 붙잡고 물어볼 생각이에요.
    ja: |-
      誰でもいいから捕まえて、
      聞いてみるつもりです。
  d_nikke_neon_03_39:
    speaker: neon
    en: Or... oh.
    ko: 아.
    ja: あ。
  d_nikke_neon_03_40:
    speaker: neon
    en: I guess that's not necessary. I'll just ask the boss directly.
    ko: 그럴 필요 없이 그냥 바로 사장님한테 물어보면 되겠네요.
    ja: |-
      それは面倒だから、
      社長に直に聞けばいいかもしれません！
  d_nikke_neon_03_41:
    speaker: "<Self>"
    en: You mean Ingrid?
    ko: 잉그리드한테?
    ja: イングリッドに？
  d_nikke_neon_03_42:
    speaker: neon
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_neon_03_43:
    speaker: neon
    en: I think she must know something about the Legendary Gun.
    ko: 제 생각엔, 사장님은 분명 전설의 총에 대해 알고 있을 거예요.
    ja: 私のカンですが、社長はきっと\n伝説の銃について何か知っているはずです。
  d_nikke_neon_03_44:
    speaker: neon
    en: I can feel it.
    ko: 그런 느낌이 와요.
    ja: そんな気がします。
  d_nikke_neon_03_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_46:
    speaker: "<Self>"
    en: Aren't you afraid she'll yell at you?
    ko: 혼나지 않을까?
    ja: 怒られないか？
  d_nikke_neon_03_47:
    speaker: neon
    en: Oh, I don't think she will.
    ko: 에이, 설마요.
    ja: え、まさか～
  d_nikke_neon_03_48:
    speaker: neon
    en: As far as I know, this isn't the kind of thing that makes her angry.
    ko: 제가 아는 사장님은 그런 걸로 화내실 분이 아니에요.
    ja: 社長は、こんなことで怒るような方では\nありませんよ。
  d_nikke_neon_03_49:
    speaker: neon
    en: A-ha. There she is.
    ko: 앗. 저기 계시네요.
    ja: あ、あそこにいます。
  d_nikke_neon_03_50:
    speaker: neon
    en: Hello, boss...
    ko: 사장님. 안녕하….
    ja: 社長、こんにち…
  d_nikke_neon_03_51:
    speaker: ingrid
    en: You absolute fool!
    ko: 이런 바보 같은 놈!
    ja: この間抜け！
  d_nikke_neon_03_52:
    speaker: ingrid
    en: How could you possibly have been so stupid?!
    ko: 실수할 게 따로 있지 그걸 실수했다고?
    ja: |-
      やっていいことと悪いことがある。
      あれをミスしたのか？
  d_nikke_neon_03_53:
    speaker: ingrid
    en: The core processes should be comprehensive and thorough! How many times have
      I said that?!
    ko: |-
      기본 공정인 만큼 그만큼 더 철저해야 한다고
      몇 번이나 말했을거다!
    ja: |-
      基本工程だから徹底しろと
      何回も言ったはずだ！
  d_nikke_neon_03_54:
    speaker: ingrid
    en: Recall them! Recall them all!
    ko: 전량 리콜이다!
    ja: 全部リコールだ！
  d_nikke_neon_03_55:
    speaker: ingrid
    en: Turn all the production lines over there immediately. Dispose of all recalled
      products!
    ko: |-
      바로 모든 생산 라인을 그쪽으로 돌리고
      리콜한 제품은 모두 폐기하도록!
    ja: |-
      すぐに全ての生産ラインをあっちに回して
      リコールした製品は全て廃棄しろ！
  d_nikke_neon_03_56:
    speaker: ingrid
    en: What?!
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_neon_03_57:
    speaker: ingrid
    en: No! No reuses! Where would you even want to use parts that can corrode so
      easily?!
    ko: |-
      재활용 금지다!
      그렇게 빠르게 부식되는 부품을 어디에 쓰란 말이냐!
    ja: |-
      リサイクルは禁止だ！
      そんなに早く腐蝕する部品を\nどこに使えと言うのだ！
  d_nikke_neon_03_58:
    speaker: ingrid
    en: You want to risk people's lives for profit? You insufferable buffoon! Why
      haven't they been recalled already?!
    ko: |-
      죽음으로 갚는다고?
      멍청한 놈! 그럴 시간에 리콜이나 서둘러라!
    ja: |-
      死んで償う？
      バカ野郎！そんな余裕があるなら、\nリコールを急げ！
  d_nikke_neon_03_59:
    speaker: "<Monologue>"
    en: Ingrid hangs up the phone with an extremely angry expression.
    ko: 잉그리드는 격노한 표정으로 전화를 끊었다.
    ja: イングリッドは激怒した表情で電話を切った
  d_nikke_neon_03_60:
    speaker: ingrid
    en: Sigh... The sheer idiocy...
    ko: 후우… 창피하기 짝이 없군.
    ja: ふう…まったく会社の恥だ。
  d_nikke_neon_03_61:
    speaker: neon
    en: Hello, boss.
    ko: 안녕하세요 사장님.
    ja: こんにちは、社長。
  d_nikke_neon_03_62:
    speaker: ingrid
    en: Huh?
    ko: "…?"
    ja: "…？"
  d_nikke_neon_03_63:
    speaker: ingrid
    en: What are you doing here?
    ko: 너희가 여긴 무슨 일이지?
    ja: お前たち、どうしてここにいる？
  d_nikke_neon_03_64:
    speaker: neon
    en: I have something to ask you.
    ko: 물어볼 게 있어서 왔어요.
    ja: 聞きたい事があって来たんです。
  d_nikke_neon_03_65:
    speaker: ingrid
    en: Ask.
    ko: 뭐지?
    ja: 何だ？
  d_nikke_neon_03_66:
    speaker: neon
    en: Is one of the parts of the Legendary Gun in here?
    ko: 전설의 총 파츠가 혹시 여기 있나요?
    ja: 伝説の銃のパーツって、ここにあるんですか？
  d_nikke_neon_03_67:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_68:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_69:
    speaker: "<Self>"
    en: Um...
    ko: 그게….
    ja: えっと…
  d_nikke_neon_03_70:
    speaker: ingrid
    en: Yes, it is.
    ko: 여기 있다.
    ja: ここにある。
  d_nikke_neon_03_71:
    speaker: ingrid
    en: But how do you know about it?
    ko: 그런데 네가 그걸 어떻게 알지?
    ja: しかし、お前がどうしてそれを知っている？
  d_nikke_neon_03_72:
    speaker: neon
    en: I got the information from some ancient documents, but I wasn't the one who
      analyzed them.
    ko: |-
      고대 문헌을 해독했거든요.
      제가 한 건 아니지만.
    ja: |-
      古代文献を紐解きました。
      私ではありませんが。
  d_nikke_neon_03_73:
    speaker: ingrid
    en: I see. And that's what you're here for?
    ko: |-
      그렇군.
      거기까지 간 건가.
    ja: |-
      そうか。
      そこまで行ったのか。
  d_nikke_neon_03_74:
    speaker: ingrid
    en: Come.
    ko: 따라와라.
    ja: ついて来い。
  d_nikke_neon_03_75:
    speaker: "<Monologue>"
    en: Ingrid leads you to her office.
    ko: 잉그리드가 우릴 안내한 곳은 자신의 사무실이었다.
    ja: |-
      イングリッドは
      私たちを自分のオフィスに案内した
  d_nikke_neon_03_76:
    speaker: ingrid
    en: Wait here.
    ko: 잠시만 기다려라.
    ja: ここでちょっと待て。
  d_nikke_neon_03_77:
    speaker: "<Monologue>"
    en: Ingrid starts to rummage through some boxes under a desk.
    ko: 잉그리드는 책상 밑의 상자를 뒤적이기 시작했다.
    ja: イングリッドはデスクの下の箱を探り始めた
  d_nikke_neon_03_78:
    speaker: ingrid
    en: It's... been a while since I've organized this stuff.
    ko: 음… 전혀 정리가 안 되어 있군.
    ja: ふむ…全く片づけられていないな。
  d_nikke_neon_03_79:
    speaker: ingrid
    en: It should be in here somewhere...
    ko: 이쯤에 놔둔 것 같은데….
    ja: 多分ここら辺にあるはずだが…
  d_nikke_neon_03_80:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_81:
    speaker: ingrid
    en: Here it is.
    ko: 여기 있군.
    ja: あった。
  d_nikke_neon_03_82:
    speaker: "<Monologue>"
    en: Ingrid hands me an old grip for a gun.
    ko: 잉그리드가 건네준 것은 낡은 총 손잡이였다.
    ja: |-
      イングリッドが渡したのは
      古い銃のグリップだった
  d_nikke_neon_03_83:
    speaker: neon
    en: This... is one of the Legendary Gun's parts.
    ko: 이게… 전설의 총 파츠 중 하나군요.
    ja: これが…伝説の銃のパーツなんですね。
  d_nikke_neon_03_84:
    speaker: ingrid
    en: The grip.
    ko: 손잡이 파츠지.
    ja: グリップパーツだ。
  d_nikke_neon_03_85:
    speaker: ingrid
    en: "... As you can see, it's not in a good condition. It hasn't been maintained."
    ko: |-
      …보다시피 상태가 별로 좋지 않다.
      관리를 하지 않아서 말이야.
    ja: |-
      …見ての通り、あまり状態はよくない。
      管理していないからな。
  d_nikke_neon_03_86:
    speaker: neon
    en: Thank you, boss.
    ko: |-
      아니에요.
      고맙습니다 사장님.
    ja: |-
      大丈夫です。
      ありがとうございます、社長。
  d_nikke_neon_03_87:
    speaker: ingrid
    en: Good. Now, go find the remaining parts.
    ko: |-
      그래.
      남은 파츠 두 개도 잘 해보도록.
    ja: |-
      ああ。
      残りの2つのパーツも探してみるがいい。
  d_nikke_neon_03_88:
    speaker: neon
    en: Yes!
    ko: 예!
    ja: はい！
  d_nikke_neon_03_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_90:
    speaker: ingrid
    en: What, @UserName?
    ko: 뭐지? @UserName.
    ja: なんだ？@UserName。
  d_nikke_neon_03_91:
    speaker: "<Self>"
    en: Why do you have this?
    ko: 이걸 어떻게 가지고 있는 거야….
    ja: どうやってこんなものを手に入れたんだ…
  d_nikke_neon_03_92:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_93:
    speaker: ingrid
    en: I found it interesting.
    ko: 취미다.
    ja: 趣味だ。
  d_nikke_neon_03_94:
    speaker: ingrid
    en: I have an interest in ancient things.
    ko: 오래된 취미.
    ja: 昔からの趣味。
  d_nikke_neon_03_95:
    speaker: ingrid
    en: The story of the Legendary Gun has been going around for a long time now.
    ko: 전설의 총에 대한 얘기는 오래전부터 나돌았었지.
    ja: 伝説の銃に関する話は昔からあった。
  d_nikke_neon_03_96:
    speaker: neon
    en: Really?
    ko: 어? 정말요?
    ja: え？本当ですか？
  d_nikke_neon_03_97:
    speaker: ingrid
    en: It's more like ancient history, actually.
    ko: 나름 오래된 이야기야.
    ja: それなりに古い話だ。
  d_nikke_neon_03_98:
    speaker: neon
    en: Wow! I never thought you'd be interested in stuff like this, boss!
    ko: 와! 사장님도 그런 거에 관심이 있으셨군요!
    ja: わあ！社長も実は興味があったんですね！
  d_nikke_neon_03_99:
    speaker: ingrid
    en: Not so much anymore.
    ko: 지금은 아니지만.
    ja: 今は違う。
  d_nikke_neon_03_100:
    speaker: "<Self>"
    en: Why?
    ko: 왜 지금은 아니야?
    ja: どうして今は違うんだ？
  d_nikke_neon_03_101:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_102:
    speaker: ingrid
    en: Because I don't have enough time.
    ko: 시간이 없기 때문이다.
    ja: 時間がないからだ。
  d_nikke_neon_03_103:
    speaker: "<Self>"
    en: Maxwell says the same.
    ko: 맥스웰과 똑같은 얘길 하네.
    ja: マクスウェルと同じことを言うな
  d_nikke_neon_03_104:
    speaker: ingrid
    en: Hm.
    ko: 그런가.
    ja: そうか。
  d_nikke_neon_03_105:
    speaker: ingrid
    en: The Legendary Gun. The name alone is full of power.
    ko: 전설의 총은 그 단어만으로도 가지는 힘이 있다.
    ja: 伝説の銃は、その単語自体に力がある。
  d_nikke_neon_03_106:
    speaker: ingrid
    en: It stimulates people's imagination.
    ko: 로망을 자극하지.
    ja: ロマンをくすぐるからな。
  d_nikke_neon_03_107:
    speaker: ingrid
    en: But, on the contrary, it also invites suspicion as to whether or not it's
      real.
    ko: 하지만 반대로, 진짜인지 아닌지에 대한 의심도 생겨난다.
    ja: |-
      しかしその一方で、
      本物かどうか疑いも生じるのだ。
  d_nikke_neon_03_108:
    speaker: ingrid
    en: It strikes a delicate balance.
    ko: 거기서 저울질을 하는 거다.
    ja: だから天秤にかける。
  d_nikke_neon_03_109:
    speaker: ingrid
    en: In this busy day-by-day life, can it be right to spend time on such uncertain
      things?
    ko: |-
      하루하루가 바쁜 이 생활에서,
      저런 애매한 것에 시간을 투자하는 게 맞는지에 대해.
    ja: |-
      毎日が忙しいこの生活の中で、
      こんな曖昧なものに時間を投じるのは\n正しいのか、と。
  d_nikke_neon_03_110:
    speaker: neon
    en: So, you used to be searching for the Legendary Gun, but you gave up?
    ko: 그럼 사장님은 하다가 만 거군요?
    ja: じゃあ、社長は途中でやめたんですね？
  d_nikke_neon_03_111:
    speaker: ingrid
    en: Yes. In the end, I couldn't devote any more time to the search.
    ko: |-
      그렇다.
      시간을 투자하다가 말았지.
    ja: |-
      ああ。
      時間を投じていたが、やめた。
  d_nikke_neon_03_112:
    speaker: ingrid
    en: My balance leans towards reality.
    ko: 내 저울은 현실로 기울었다.
    ja: 私の天秤は現実の方に傾いた。
  d_nikke_neon_03_113:
    speaker: ingrid
    en: That's why I'm giving this to you.
    ko: 그래서 너한테 넘겨주는 거다.
    ja: だからお前に渡すのだ。
  d_nikke_neon_03_114:
    speaker: ingrid
    en: I see that you have the potential to see this through to the end.
    ko: 넌 끝까지 할 수 있을 것 같군.
    ja: お前は最後までやり遂げそうだからな。
  d_nikke_neon_03_115:
    speaker: ingrid
    en: I know you can do it. You obviously have enough free time for it.
    ko: 한가해 보이거든.
    ja: 暇そうだから。
  d_nikke_neon_03_116:
    speaker: neon
    en: Yes! I do!
    ko: 예! 저는 엄청 한가하거든요!
    ja: はい！私はとっても暇なんです！
  d_nikke_neon_03_117:
    speaker: ingrid
    en: Woo. Get on with it, then.
    ko: |-
      후후.
      이만 가 봐라.
    ja: |-
      ふふ。
      もう行きなさい。
  d_nikke_neon_03_118:
    speaker: ingrid
    en: I don't know where the remaining two parts are, but I hope you find them and
      complete the gun.
    ko: |-
      다음 파츠가 어디 있는지는 모르겠지만,
      꼭 끝까지 완성시켜서 보여주면 좋겠군.
    ja: |-
      次のパーツがどこにあるかは知らないが、
      ぜひ最後まで完成させてくれ。
  d_nikke_neon_03_119:
    speaker: neon
    en: I will. Thank you.
    ko: 예. 감사합니다.
    ja: はい！ありがとうございます。
  d_nikke_neon_03_120:
    speaker: neon
    en: Come on, Master.
    ko: 가요 스승님.
    ja: 行きましょう、師匠。
  d_nikke_neon_03_121:
    speaker: neon
    en: To the surface!
    ko: 지상으로!
    ja: 地上へ！
  d_nikke_neon_03_122:
    speaker: "<Self>"
    en: Let's go!
    ko: 가자!
    ja: よし、行こう！
  d_nikke_neon_03_123:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_124:
    speaker: "<Self>"
    en: Wait, what did you say?
    ko: 어디?
    ja: どこに？
  d_nikke_neon_03_125:
    speaker: neon
    en: We're going to the surface! That's where the next part is.
    ko: 예. 다음 파츠는 지상에 있다고 해요.
    ja: はい、次のパーツは地上にあるそうです。
  d_nikke_neon_03_126:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_127:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_03_128:
    speaker: ingrid
    en: Good luck.
    ko: 수고해라.
    ja: 頑張りなさい。
d_nikke_neon_04:
  d_nikke_neon_04_1:
    speaker: "<Narration>"
    en: The surface.
    ko: 지상.
    ja: 地上
  d_nikke_neon_04_2:
    speaker: neon
    en: The second place pointed to by the ancient documents
    ko: 고대 문헌이 가리키는 두 번째 장소는.
    ja: 古代文献が示す二番目の場所は、
  d_nikke_neon_04_3:
    speaker: neon
    en: This is it. Right here.
    ko: 바로 이곳.
    ja: ここ。
  d_nikke_neon_04_4:
    speaker: neon
    en: The Junk Heap.
    ko: 정크 마운틴이에요.
    ja: ジャンク・マウンテンです。
  d_nikke_neon_04_5:
    speaker: "<Monologue>"
    en: In front of us is a mountain of garbage. Furniture, electronics, everything.
      All in one big pile.
    ko: |-
      내 눈앞엔 전자제품, 가구 등 온갖 물품들이 쌓여있는
      거대한 쓰레기의 산이 있었다.
    ja: |-
      目の前には電子製品や家具など、
      あらゆるガラクタが積まれた\n巨大なゴミの山がある
  d_nikke_neon_04_6:
    speaker: neon
    en: All we have to do is dig through all this junk, and we're sure to find it!
    ko: 여길 다 뒤져서 찾아내면 되는 거죠!
    ja: ここを全部漁って、見つければいいのですね！
  d_nikke_neon_04_7:
    speaker: neon
    en: Shall we begin?
    ko: 그럼 시작해 볼까요?
    ja: じゃあ、始めましょうか？
  d_nikke_neon_04_8:
    speaker: "<Self>"
    en: "... Is there any tip of where it might be?"
    ko: "…어디쯤에 있다는 힌트는 없어?"
    ja: "…もうちょっと詳しいヒントはないか？"
  d_nikke_neon_04_9:
    speaker: neon
    en: No. It just said "in the Junk Heap."
    ko: |-
      예 없어요.
      정크 마운틴에 있다가 끝이에요.
    ja: |-
      はい、ありません。
      「ジャンク・マウンテンにある」だけです。
  d_nikke_neon_04_10:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_neon_04_11:
    speaker: neon
    en: We should be able to find it within a week, right?
    ko: 한 일주일 정도 뒤져보면 찾을 수 있지 않을까요?
    ja: 一週間くらい漁ったら、見つけられますよ！
  d_nikke_neon_04_12:
    speaker: neon
    en: As long as we work hard, nothing is impossible...
    ko: 노력과 근성이면 불가능은 없….
    ja: 努力と根性があれば、不可能はな…
  d_nikke_neon_04_13:
    speaker: neon
    en: Oh? Master, look over there.
    ko: |-
      어? 스승님.
      저길 봐요.
    ja: |-
      あれ？師匠。
      あれを見てください。
  d_nikke_neon_04_14:
    speaker: neon
    en: Someone is coming this way.
    ko: 누가 오고 있어요.
    ja: 誰かが近づいてきます。
  d_nikke_neon_04_15:
    speaker: milk
    en: Yo.
    ko: 여어.
    ja: よお。
  d_nikke_neon_04_16:
    speaker: sugar
    en: You're late.
    ko: 늦었군.
    ja: 遅かったわね。
  d_nikke_neon_04_17:
    speaker: frima
    en: "... Tired."
    ko: "…피곤."
    ja: "…疲れる。"
  d_nikke_neon_04_18:
    speaker: neon
    en: Why are Cafe Sweety's people here? ...
    ko: 카페 스위티 분들이 여긴 왜….
    ja: カフェ・スウィーティーがどうしてここに…？
  d_nikke_neon_04_19:
    speaker: milk
    en: You commissioned us. Remember?
    ko: 네가 의뢰했잖아.
    ja: お前が依頼したんだろ？
  d_nikke_neon_04_20:
    speaker: milk
    en: You told us to find the Legendary Gun or whatever.
    ko: 전설의 총을 찾아달라고.
    ja: 伝説の銃を探してくれって。
  d_nikke_neon_04_21:
    speaker: neon
    en: Ah. Right.
    ko: 앗. 그럼 설마.
    ja: あっ、ではもしかして！？
  d_nikke_neon_04_22:
    speaker: sugar
    en: Found a component. Looks like a gun body.
    ko: |-
      부품 하나를 찾았어.
      총몸인거 같은데.
    ja: |-
      パーツを1つ見つけた。
      銃身みたい。
  d_nikke_neon_04_23:
    speaker: sugar
    en: It took us three whole days.
    ko: 꼬박 3일은 걸렸지.
    ja: まる3日かかったわ。
  d_nikke_neon_04_24:
    speaker: frima
    en: Come on. I want. To sleep.
    ko: 빨리. 잠. 원함.
    ja: 早く。寝たい。
  d_nikke_neon_04_25:
    speaker: neon
    en: I never knew you were such nice people!
    ko: |-
      이럴 수가.
      이렇게 좋은 분들이셨다니.
    ja: |-
      まあ…
      こんな素敵な人たちだったなんて。
  d_nikke_neon_04_26:
    speaker: neon
    en: I'm so touched.
    ko: 저는 감동했어요.
    ja: 私、感動しました。
  d_nikke_neon_04_27:
    speaker: milk
    en: Ah. It's a little early for that.
    ko: 아아. 감동하긴 아직 일러.
    ja: ああ、まだ感動するには早いぜ。
  d_nikke_neon_04_28:
    speaker: milk
    en: It has really been hard on us. It also cost us money to find that guy to analyze
      the ancient documents.
    ko: |-
      엄청 고생했거든.
      그놈의 고대 문헌인가 하는 거 해석에도 돈을 좀 썼고.
    ja: |-
      すごく苦労したんだぞ？
      あの古代文献か何かの解釈にも金がかかったし。
  d_nikke_neon_04_29:
    speaker: milk
    en: And it seems that we'll have to add a commission fee as well.
    ko: |-
      어지간하면 그냥 도와주려 했는데,
      의뢰비를 받아야겠어.
    ja: |-
      できればタダにしてやろうと思ったが、
      これは依頼費をもらうしかない。
  d_nikke_neon_04_30:
    speaker: neon
    en: Naturally. How much?
    ko: |-
      그럼요. 받으셔야죠.
      얼만가요?
    ja: |-
      はい！もらってください。
      いくらですか？
  d_nikke_neon_04_31:
    speaker: milk
    en: 5 million Credits, probably?
    ko: 500만 크레디트 정도?
    ja: 500万クレジットくらい？
  d_nikke_neon_04_32:
    speaker: neon
    en: Wow. You guys really do know how to turn a profit.
    ko: 와. 엄청난 폭리네요.
    ja: わあ～すごい暴利ですね。
  d_nikke_neon_04_33:
    speaker: milk
    en: What are you talking about?
    ko: 아니. 어디가 폭리라는 거야?
    ja: 何言ってんだ。全然暴利じゃないって。
  d_nikke_neon_04_34:
    speaker: milk
    en: We went to this extremely dangerous place and rummaged around in a Junk Heap
      for three whole days.
    ko: |-
      이 위험천만한 지상까지 올라와서,
      정크 마운틴을 3일 밤낮으로 뒤적거려서 찾아냈다고.
    ja: |-
      この危ない地上まで来て、
      ジャンク・マウンテンを3日も寝ずに漁って\n見つけたんだっつーの。
  d_nikke_neon_04_35:
    speaker: milk
    en: 5 million is pretty cheap, all things considered.
    ko: 500만 정도면 싼 거지.
    ja: 500万なら安いだろう。
  d_nikke_neon_04_36:
    speaker: neon
    en: Well... I don't have that much money.
    ko: 음… 저한테 그만큼의 돈은 없는걸요.
    ja: でも…そんなお金はないんですが。
  d_nikke_neon_04_37:
    speaker: milk
    en: Of course.
    ko: 당연히 그렇겠지.
    ja: そりゃ当然だろう。
  d_nikke_neon_04_38:
    speaker: milk
    en: Are you going to pay for her, Pal?
    ko: 그럼 형씨가 대신 내줄래?
    ja: 兄貴が肩代わりしてくれるか？
  d_nikke_neon_04_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_40:
    speaker: milk
    en: Wow, look at his stingy face.
    ko: 와 입 다무는 거 봐.
    ja: おい、黙ってんのかよ。
  d_nikke_neon_04_41:
    speaker: milk
    en: Let me see... So you want this part but you have no money, right?
    ko: |-
      어디 보자….
      너는 이 부품을 가지고 싶고, 돈은 없다 이거지?
    ja: |-
      つまり…お前はこの部品が
      欲しいが、金はないってことだな？
  d_nikke_neon_04_42:
    speaker: neon
    en: I guess so.
    ko: 그렇죠?
    ja: そうですね。
  d_nikke_neon_04_43:
    speaker: milk
    en: Then, here's the deal.
    ko: 그럼 이렇게 해.
    ja: じゃあこうしよう。
  d_nikke_neon_04_44:
    speaker: milk
    en: Play with me.
    ko: 나랑 시합하자.
    ja: 私と勝負しようぜ！
  d_nikke_neon_04_45:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_46:
    speaker: neon
    en: Okay. Play what?
    ko: |-
      좋아요.
      종목은요?
    ja: |-
      いいですよ。
      種目は？
  d_nikke_neon_04_47:
    speaker: milk
    en: Hmm... Ah, I have an idea.
    ko: 오. 말이 통하잖아.
    ja: おお、話が通じるじゃんか。
  d_nikke_neon_04_48:
    speaker: milk
    en: Unarmed combat. No weapons.
    ko: 종목은 무기를 사용하지 않는 맨손 격투야.
    ja: 種目は武器を使わない、素手の格闘だ！
  d_nikke_neon_04_49:
    speaker: milk
    en: The side that falls first, loses. How about that?
    ko: |-
      한 쪽이 다운되면 그걸로 끝.
      어때?
    ja: |-
      どっちかがダウンすればそれで終わり。
      どうだ？
  d_nikke_neon_04_50:
    speaker: neon
    en: Okay.
    ko: 좋아요.
    ja: いいですよ。
  d_nikke_neon_04_51:
    speaker: "<Self>"
    en: Do you have to fight?
    ko: 꼭 싸워야 할까?
    ja: どうしても戦わないとダメか？
  d_nikke_neon_04_52:
    speaker: milk
    en: Just as she is keen on her own interests, I also have mine.
    ko: |-
      저 녀석이 취미 활동에 열을 올리는 것처럼,
      나도 한 취미 하거든.
    ja: |-
      あいつが趣味に熱を入れているように、
      私も趣味には本気なんだよ。
  d_nikke_neon_04_53:
    speaker: milk
    en: But my hobby requires an opponent. And I never miss a chance to enjoy my hobby.
    ko: |-
      그런데 내 취미는 꼭 상대가 필요해서 말이야.
      기회가 왔을 때 무조건 잡아야지.
    ja: |-
      でも、私の趣味には相手が必要だ。
      だから、チャンスがあったら掴むしかない！
  d_nikke_neon_04_54:
    speaker: neon
    en: I can respect that.
    ko: 동의해요.
    ja: 同意します。
  d_nikke_neon_04_55:
    speaker: milk
    en: Nikkes with real hobbies have more capacity for empathy.
    ko: 역시, 취미를 가진 니케끼리는 통하는 게 있다니까.
    ja: やはり、趣味のあるニケ同士は\n通じるものがあるな！
  d_nikke_neon_04_56:
    speaker: milk
    en: So, who will be the referee?
    ko: 자, 그럼 심판은 누가 볼래?
    ja: じゃあ、審判は誰がする？
  d_nikke_neon_04_57:
    speaker: sugar
    en: I can do it.
    ko: 내가 보겠어.
    ja: 私がやるわ。
  d_nikke_neon_04_58:
    speaker: milk
    en: Okay. Then, let's begin.
    ko: 좋아. 시작하자.
    ja: よし、始めよう。
  d_nikke_neon_04_59:
    speaker: sugar
    en: These are the rules. No weapons. First to fall loses.
    ko: |-
      규칙은 무기를 사용하지 말 것.
      한 쪽이 쓰러지면 시합 종료.
    ja: |-
      ルールは武器を使わないこと。
      片方が倒れた時点で試合終了。
  d_nikke_neon_04_60:
    speaker: sugar
    en: There is no time limit.
    ko: 제한 시간 없음.
    ja: 制限時間なし。
  d_nikke_neon_04_61:
    speaker: sugar
    en: Now, begin!
    ko: 시작해.
    ja: では、はじめ！
  d_nikke_neon_04_62:
    speaker: milk
    en: Okay! First I'll grapple her, and then I'll...
    ko: 그럼 처음엔 간단하게 그래플링 위주로….
    ja: では、まず簡単にグラップリング中心に…
  d_nikke_neon_04_63:
    speaker: milk
    en: "... Hmm?"
    ko: "…응?"
    ja: "…うん？"
  d_nikke_neon_04_64:
    speaker: "<Monologue>"
    en: Neon strides toward Milk.
    ko: 네온은 밀크에게로 성큼성큼 걸어갔다.
    ja: |-
      ネオンはミルクに向かって
      ずかずかと歩いていった
  d_nikke_neon_04_65:
    speaker: milk
    en: Oh, are you going to meet me head on? A frank opponent, indeed! I...
    ko: |-
      오, 견제도 없이 바로 맞붙는 거야?
      역시 화끈하….
    ja: |-
      お、けん制もせずにすぐにやるのか？
      やっぱり大胆…
  d_nikke_neon_04_66:
    speaker: "<Narration>"
    en: "*Whump*"
    ko: 후웅-!
    ja: ブーン！
  d_nikke_neon_04_67:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 퍼억!
    ja: ドン！
  d_nikke_neon_04_68:
    speaker: milk
    en: Ugh!!
    ko: 크헉!
    ja: ぐはっ！
  d_nikke_neon_04_69:
    speaker: "<Monologue>"
    en: "... Neon hits Milk with the butt of her gun."
    ko: "…네온은 개머리판으로 밀크를 후려쳤다."
    ja: "…ネオンは台尻でミルクをぶん殴った"
  d_nikke_neon_04_70:
    speaker: "<Monologue>"
    en: Milk falls straight to the ground.
    ko: 밀크는 단숨에 바닥에 쓰러졌다.
    ja: ミルクは瞬く間に倒れた
  d_nikke_neon_04_71:
    speaker: neon
    en: I win.
    ko: 제가 이겼어요.
    ja: 私の勝ちです。
  d_nikke_neon_04_72:
    speaker: milk
    en: That's... a violation of... the rules...! No...! Weapons...!
    ko: |-
      너… 반… 칙…!
      무기…! 사용 금… 지…!
    ja: |-
      お前…反…則…！
      武器…！使用禁…！止…！
  d_nikke_neon_04_73:
    speaker: neon
    en: My gun is a part of my body, not a weapon.
    ko: |-
      제 총은 제 몸의 일부에요.
      무기가 아니라.
    ja: |-
      銃は私の体の一部です。
      武器じゃありませんので。
  d_nikke_neon_04_74:
    speaker: sugar
    en: Agreed. Neon wins.
    ko: |-
      인정.
      네온 승.
    ja: |-
      認める。
      ネオンの勝利。
  d_nikke_neon_04_75:
    speaker: milk
    en: Screw...! You!
    ko: 인정 같은…! 소리… 하…!
    ja: 認めるって…！どういう…！
  d_nikke_neon_04_76:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 풀썩.
    ja: バタン
  d_nikke_neon_04_77:
    speaker: "<Monologue>"
    en: Milk passes out.
    ko: "…밀크는 기절했다."
    ja: "…ミルクは気絶した"
  d_nikke_neon_04_78:
    speaker: neon
    en: Only one piece left. Let's head back, Master.
    ko: |-
      이제 하나 남았어요.
      돌아가죠 스승님.
    ja: |-
      残り1つです。
      帰りましょう、師匠。
  d_nikke_neon_04_79:
    speaker: neon
    en: This is the last coordinate point.
    ko: 마지막 좌표가 가리키는 곳은 이곳.
    ja: 最後の座標が示しているところは、ここ
  d_nikke_neon_04_80:
    speaker: neon
    en: Master's room!
    ko: 스승님의 방이에요!
    ja: 師匠の部屋です！
  d_nikke_neon_04_81:
    speaker: "<Self>"
    en: "... What?"
    ko: "…??"
    ja: "…？？"
  d_nikke_neon_04_82:
    speaker: neon
    en: Shall we start with that box over there first?
    ko: 일단 저쪽의 상자부터 뒤져볼까요?
    ja: |-
      とりあえず、
      あっちの箱から漁ってみましょうか？
  d_nikke_neon_04_83:
    speaker: "<Self>"
    en: No, wait a minute.
    ko: 아니, 잠깐.
    ja: いや、ちょっと
  d_nikke_neon_04_84:
    speaker: neon
    en: Hmm? What's the matter?
    ko: 예? 왜 그러시나요?
    ja: はい？どうしましたか？
  d_nikke_neon_04_85:
    speaker: "<Self>"
    en: Why is a part of the Legendary Gun in my room?
    ko: 전설의 총 부품이 왜 내 방에 있어?
    ja: |-
      伝説の銃の部品が、
      なぜ私の部屋にある？
  d_nikke_neon_04_86:
    speaker: neon
    en: Whoever used to live here may have stashed it somewhere.
    ko: 이곳을 전에 쓰던 분이 취미로 부품을 모았을 수도 있죠.
    ja: |-
      師匠の前にここを使っていた方が、
      趣味で集めてたかもしれません。
  d_nikke_neon_04_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_88:
    speaker: "<Self>"
    en: Makes sense.
    ko: 일리 있어.
    ja: それは一理ある
  d_nikke_neon_04_89:
    speaker: neon
    en: Yes. Master, search the box over there, please. I'll start with this one.
    ko: |-
      예. 그럼 스승님은 저쪽 상자를 맡아주세요.
      저는 이쪽부터 시작할게요.
    ja: |-
      はい。
      では、師匠はあっちの箱を漁ってください。
      私はこっちから始めますね。
  d_nikke_neon_04_90:
    speaker: "<Narration>"
    en: One hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_neon_04_91:
    speaker: neon
    en: Oh? Master, look at this.
    ko: 어? 스승님. 이것 보세요.
    ja: あれ？師匠、これ見てください。
  d_nikke_neon_04_92:
    speaker: "<Monologue>"
    en: Neon holds a magazine in her hand.
    ko: 네온이 손에 들고 있는 것은 잡지였다.
    ja: ネオンが手に取っているのは雑誌だった
  d_nikke_neon_04_93:
    speaker: "<Monologue>"
    en: It's a magazine called Man's Gun. On the cover is a man in very... bold clothes.
    ko: |-
      …Man's Gun이라는 제목이었고,
      과감한 복장을 입은 누군가가 표지를 장식하고 있었다.
    ja: |-
      …Man's Gunというタイトルで、
      大胆な服装の誰かが表紙を飾っている
  d_nikke_neon_04_94:
    speaker: "<Monologue>"
    en: One can tell at a glance that it is a magazine aimed at male readers.
    ko: 누가 봐도 특정 남성 계층을 노린 잡지였다.
    ja: |-
      誰がどう見ても、
      特定の男性の類を狙った雑誌だった
  d_nikke_neon_04_95:
    speaker: neon
    en: I just found this here.
    ko: 이런 게 있었군요.
    ja: こんなものがあったんですね。
  d_nikke_neon_04_96:
    speaker: "<Choice>"
    en: Not mine.
    ko: 내 것이 아냐.
    ja: 私のじゃない
  d_nikke_neon_04_97:
    speaker: "<Choice>"
    en: Found the treasure.
    ko: 보물을 찾았네.
    ja: 宝物を見つけたな
  d_nikke_neon_04_98:
    speaker: neon
    en: Yes. It must have been here a long time. It's already so dusty.
    ko: |-
      예. 먼지가 엄청 쌓여있으니까요.
      오랫동안 여기 있었던 것 같아요.
    ja: |-
      はい、すごく埃をかぶっています。
      だいぶ前からここにあったんでしょうね。
  d_nikke_neon_04_99:
    speaker: neon
    en: Ah! I knew I'd find something useful here.
    ko: 후후. 제 취미 능력의 결과라고 할 수 있죠.
    ja: ふふ、私の趣味の力のおかげですね。
  d_nikke_neon_04_100:
    speaker: neon
    en: There is a 'gun' in the name of the magazine, and what I'm looking for in
      this room is also a gun.
    ko: |-
      잡지의 제목에 Gun이 들어있는 것도 그렇고,
      이 방에서 찾은 것도 그렇고.
    ja: |-
      雑誌のタイトルのGunからみても、
      この部屋で見つけたのも。
  d_nikke_neon_04_101:
    speaker: neon
    en: The final hint that we're looking for must be hidden within!
    ko: |-
      마지막 부품의 위치를 알려주는 결정적인 힌트가
      적혀있을 것이 분명해요!
    ja: |-
      最後の部品の位置を教えてくれる、
      決定的なヒントが
      書かれているに違いありません！
  d_nikke_neon_04_102:
    speaker: "<Self>"
    en: Neon, that magazine...
    ko: 네온. 그 잡지는….
    ja: ネオン、その雑誌は…
  d_nikke_neon_04_103:
    speaker: neon
    en: "... Hmm?"
    ko: "…응?"
    ja: "…え？"
  d_nikke_neon_04_104:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_105:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_04_106:
    speaker: neon
    en: Master! Look at this!
    ko: 스승님! 여기 이 문구를 보세요!
    ja: 師匠！この文章を見てください！
  d_nikke_neon_04_107:
    speaker: neon
    en: '"Every commander has a dashing gun of their own."'
    ko: "[남자는 모두 자신만의 멋진 총을 가지고 있다]!"
    ja: |-
      「男はみんな、
      自分だけのすごい銃を持っている」！
  d_nikke_neon_04_108:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_109:
    speaker: neon
    en: Puzzle solved!
    ko: 수수께끼는 모두 풀렸어요!
    ja: 謎は全て解けました！
  d_nikke_neon_04_110:
    speaker: neon
    en: Master, you must have the last part!
    ko: 마지막 부품은 스승님한테 있었던 게 분명해요!
    ja: |-
      最後の部品は、
      師匠が持っているに違いありません！
  d_nikke_neon_04_111:
    speaker: neon
    en: Master, do you have your own gun?
    ko: |-
      스승님!
      혹시 스승님만의 총을 가지고 있나요?
    ja: |-
      師匠！
      師匠オリジナルの銃を持っていますか？
  d_nikke_neon_04_112:
    speaker: "<Self>"
    en: I... I do.
    ko: "…가지고… 있어."
    ja: "…持って…いる"
  d_nikke_neon_04_113:
    speaker: neon
    en: Wow! Does it have a name?
    ko: |-
      와!
      혹시 이름이 있나요?
    ja: |-
      わあ！
      名前は何ていうんですか？
  d_nikke_neon_04_114:
    speaker: "<Choice>"
    en: Neo Jet Armstrong Cannon
    ko: 네오 제트 암스트롱 포.
    ja: ネオ・ジェット・アームストロング砲
  d_nikke_neon_04_115:
    speaker: "<Choice>"
    en: "... My baby."
    ko: "…마이 베이비."
    ja: "…マイベビー"
  d_nikke_neon_04_116:
    speaker: neon
    en: What an unusual name!
    ko: |-
      !!
      이름부터 예사롭지 않네요!
    ja: |-
      ！！
      名前からして尋常ではありませんね！
  d_nikke_neon_04_117:
    speaker: neon
    en: I can feel that you've put all of your love into that name!
    ko: 이 무슨 애정이 느껴지는 이름인가요!
    ja: なんと愛情溢れる名前なんでしょう！
  d_nikke_neon_04_118:
    speaker: neon
    en: Now, caliber! What's the caliber?
    ko: 구경은! 구경은 어떻게 되나요?
    ja: 口径は！口径はどれくらいですか？
  d_nikke_neon_04_119:
    speaker: "<Choice>"
    en: The strongest available.
    ko: 현존 최강.
    ja: 現存する最強の口径
  d_nikke_neon_04_120:
    speaker: "<Choice>"
    en: "... I've never properly measured it."
    ko: "…정식으로 재 본 적은 없어."
    ja: "…正式に測ったことはない"
  d_nikke_neon_04_121:
    speaker: neon
    en: Oh, that's awesome!
    ko: 어, 엄청나군요…!
    ja: す、すごいです…！
  d_nikke_neon_04_122:
    speaker: neon
    en: Ah! Really? Then let me measure it for you!
    ko: |-
      앗! 그런가요?
      그럼 제가 재 드릴게요!
    ja: |-
      あ！そうですか？
      じゃあ、私が測ってあげます！
  d_nikke_neon_04_123:
    speaker: "<Self>"
    en: Ah, maybe that's not a good idea.
    ko: 아니, 그건 안 돼.
    ja: いや、それはダメだ
  d_nikke_neon_04_124:
    speaker: neon
    en: Huh?
    ko: "??"
    ja: "？？"
  d_nikke_neon_04_125:
    speaker: neon
    en: Well then, how many shots can it fire?
    ko: 그럼 연발은 얼마나 되나요!?
    ja: では、連発はどれくらいできるんですか！？
  d_nikke_neon_04_126:
    speaker: "<Choice>"
    en: As much as I want.
    ko: 내가 원하는 만큼.
    ja: 私が望むだけ
  d_nikke_neon_04_127:
    speaker: "<Choice>"
    en: You kind of have to reload after each shot...
    ko: "…연발은… 좀 힘들어…."
    ja: "…連発は…ちょっと難しい…"
  d_nikke_neon_04_128:
    speaker: neon
    en: "... Amazing."
    ko: "…대단해."
    ja: "…すごい。"
  d_nikke_neon_04_129:
    speaker: neon
    en: "... Do you mean one shot from your gun is all it takes? Spectacular."
    ko: |-
      …한 발로 모든 걸 끝낼 정도라는 얘기군요.
      대단해요.
    ja: |-
      …一発で全てを終わらせるってことですね。
      すごいです。
  d_nikke_neon_04_130:
    speaker: neon
    en: But... wait a minute.
    ko: "…앗."
    ja: "…あっ。"
  d_nikke_neon_04_131:
    speaker: neon
    en: The Legendary Gun is divided into several parts...
    ko: |-
      그런데 뭔가 이상해요.
      전설의 총은 부품이 나누어져 있는데….
    ja: |-
      でも、何かおかしいです。
      伝説の銃はパーツがわかれているのに…
  d_nikke_neon_04_132:
    speaker: neon
    en: But, Master's gun is all in one piece. It doesn't add up.
    ko: 스승님이 온전한 총을 가지고 있다는 얘기는 뭔가 안 맞아요.
    ja: |-
      師匠は完全な銃を持っているっていうのは、
      ちょっと話が合わないです。
  d_nikke_neon_04_133:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_134:
    speaker: neon
    en: I see! It must be that Master's gun contains a part of the Legendary Gun!
    ko: |-
      그렇군요!
      스승님이 가진 총의 일부만 전설의 총이었던 거예요!
    ja: |-
      そうか！
      師匠の銃の一部が、伝説の銃なんですよ！
  d_nikke_neon_04_135:
    speaker: neon
    en: Quick! Let's take it apart!
    ko: 그럼 어서 분해하죠!
    ja: 早速分解してみましょう！！
  d_nikke_neon_04_136:
    speaker: "<Self>"
    en: Never in a million years.
    ko: 분해하면 큰일 나.
    ja: 分解すると大変なことになる
  d_nikke_neon_04_137:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_138:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_04_139:
    speaker: "<Monologue>"
    en: A brief conversation is held to clear up Neon's misunderstandings.
    ko: 오해를 풀기 위한 짧은 대화가 있었고.
    ja: 誤解を解くための短いやり取りがあり
  d_nikke_neon_04_140:
    speaker: "<Monologue>"
    en: Neon blushes. We continue going through the boxes in the room.
    ko: |-
      네온은 시뻘게진 상태로, 나는 아무 말 없이
      방의 상자를 뒤지고 있었다.
    ja: |-
      ネオンは顔を真っ赤にしたまま、私は無言で
      部屋の箱を漁っていた
  d_nikke_neon_04_141:
    speaker: "<Monologue>"
    en: Ten minutes later.
    ko: 그리고 10분 뒤.
    ja: そして10分後
  d_nikke_neon_04_142:
    speaker: "<Monologue>"
    en: You find a rusted piece of a gun stored in a box. The discovery is entirely
      undramatic.
    ko: |-
      조금도 극적이지 않은 분위기에서,
      상자 안에 보관된 녹슨 개머리판을 찾을 수 있었다.
    ja: |-
      全く劇的ではない雰囲気の中、箱の中に
      保管されている錆びついた台尻を見つけた
d_nikke_neon_05:
  d_nikke_neon_05_1:
    speaker: neon
    en: This is the first part of the Legendary Gun, the grip.
    ko: 이것이 전설의 총 첫 번째 부품인 손잡이.
    ja: これが伝説の銃の最初の部品、グリップ。
  d_nikke_neon_05_2:
    speaker: neon
    en: Then this is the second part of the Legendary Gun, the body.
    ko: 그리고 이것이 전설의 총 두 번째 부품인 총몸.
    ja: そしてこれが伝説の銃の二番目の部品、銃身。
  d_nikke_neon_05_3:
    speaker: neon
    en: And finally!
    ko: 그리고!
    ja: そして！
  d_nikke_neon_05_4:
    speaker: neon
    en: This is the last part, the stock!
    ko: 이것이 마지막 부품인 개머리판이에요!
    ja: これが最後の部品、台尻です！
  d_nikke_neon_05_5:
    speaker: "<Monologue>"
    en: Neon displays the collected parts on the ground.
    ko: 네온은 모아놓은 부품을 바닥에 전시해놓고 있었다.
    ja: ネオンは集めた部品を床に並べていた
  d_nikke_neon_05_6:
    speaker: anis
    en: "... So there really IS a Legendary Gun."
    ko: |-
      …진짜 있었구나.
      전설의 총.
    ja: |-
      …本当にあったんだね。
      伝説の銃。
  d_nikke_neon_05_7:
    speaker: anis
    en: But this doesn't look like it could fire that huge bullet you made at all.
    ko: |-
      그런데 이거 아무리 봐도 네가 만든 그
      엄청 큰 총알을 발사해 줄 수 있을 것 같진 않은데.
    ja: |-
      でも、これどう見ても、あなたが作った
      あのデカイ弾丸を発射できそうには見えないわ。
  d_nikke_neon_05_8:
    speaker: neon
    en: How would you know? This is a Legendary Gun, so it must be able to.
    ko: |-
      뭘 모르시는군요.
      전설의 총이기 때문에 가능할 거예요.
    ja: |-
      分かってないんですね。
      伝説の銃は、できるはずです。
  d_nikke_neon_05_9:
    speaker: anis
    en: Absolutely not. The physics just doesn't work.
    ko: 아니, 물리적으로 안 되잖아 누가 봐도.
    ja: いや、物理的にダメでしょ、どう見ても。
  d_nikke_neon_05_10:
    speaker: neon
    en: It transcends physical limitations! That's why it's called the Legendary Gun.
    ko: |-
      그런 물리적 한계를 초월하는 것이기 때문에,
      전설의 총이라 불리는 거예요.
    ja: |-
      そんな物理的な限界を超越するから
      伝説の銃と呼ばれるんですよ。
  d_nikke_neon_05_11:
    speaker: anis
    en: Ah, good. I see. Makes perfect sense.
    ko: |-
      아, 예.
      잘 알겠습니다.
    ja: |-
      はい、はい。
      分かりました～
  d_nikke_neon_05_12:
    speaker: rapi
    en: So all you need to do is just put these things together, and you'll have the
      Legendary Gun?
    ko: 이걸 이제 조립하면 전설의 총이 되는 거야?
    ja: じゃあ、これを組み立てたら伝説の銃になるの？
  d_nikke_neon_05_13:
    speaker: neon
    en: Yes!
    ko: 예!
    ja: はい！
  d_nikke_neon_05_14:
    speaker: neon
    en: Everybody! Watch this!
    ko: 여러분! 잘 보세요!
    ja: みなさん！よく見てくださいね！
  d_nikke_neon_05_15:
    speaker: neon
    en: This is a historic moment! The epic rebirth of the Legendary Gun!
    ko: 전설의 총이 탄생하는 역사적인 순간을!
    ja: 伝説の銃が誕生する歴史的な瞬間を！
  d_nikke_neon_05_16:
    speaker: "<Narration>"
    en: "*Rattle, rattle, clank*"
    ko: 덜컥덜컥.
    ja: ガタガタ
  d_nikke_neon_05_17:
    speaker: "<Narration>"
    en: "*Squeak! Squeak! Scraaaape*"
    ko: 삐그덕 삐그덕.
    ja: ギシギシ
  d_nikke_neon_05_18:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_19:
    speaker: anis
    en: "... They don't fit together at all."
    ko: "…조립이 전혀 안되고 있는데."
    ja: "…全然組み立てられないんだけど。"
  d_nikke_neon_05_20:
    speaker: rapi
    en: The joints between the parts don't match.
    ko: 부품끼리 아귀가 안 맞아.
    ja: 部品同士がハマらない。
  d_nikke_neon_05_21:
    speaker: neon
    en: Uh, uh... uh...
    ko: 으으으음….
    ja: うううう…
  d_nikke_neon_05_22:
    speaker: anis
    en: Sure enough, it's just an urban legend.
    ko: 역시 그냥 흔해빠진 도시 전설 중 하나일 뿐이었네.
    ja: やっぱり、ありふれた都市伝説だったのよ。
  d_nikke_neon_05_23:
    speaker: neon
    en: No, Anis!
    ko: 아니에요, 아니스.
    ja: 違います、アニス。
  d_nikke_neon_05_24:
    speaker: neon
    en: Actually, it doesn't matter if these parts work or not.
    ko: 사실 이 부품들이 잘 맞아떨어지느냐 아니냐는 중요하지 않았던 거예요.
    ja: |-
      この部品がハマるかどうかなんて、
      重要じゃなかったんです。
  d_nikke_neon_05_25:
    speaker: neon
    en: The adventure to find parts. It's a dangerous, delightful process.
    ko: 부품들을 찾으러 떠난 모험, 험난하지만 즐거웠던 모든 과정.
    ja: |-
      部品探しの旅、
      大変だったけど楽しかった全ての過程。
  d_nikke_neon_05_26:
    speaker: neon
    en: That is the real Legendary Gun.
    ko: 그것들이야말로 진정한 전설의 총이었던 거죠.
    ja: それこそが、真の伝説の銃だったんです！
  d_nikke_neon_05_27:
    speaker: anis
    en: What are you talking about?! Can't you say just one thing that makes any sense?
    ko: |-
      아 무슨 소리야.
      주제가 하나도 안 맞잖아.
    ja: |-
      何言ってるの。
      話がメチャクチャだよ？
  d_nikke_neon_05_28:
    speaker: neon
    en: The gun that I used to overcome all this is the true legend...
    ko: |-
      이 모든 것들을 이겨낸.
      제가 쓰는 총이야말로 진정한 전ㅅ….
    ja: |-
      その全てを乗り越えた
      私が使う銃こそが真の伝説…
  d_nikke_neon_05_29:
    speaker: anis
    en: I hope you're not about to say something corny, like "My gun has become a
      Legendary Gun."
    ko: |-
      내가 쓰는 총이 전설의 총이 되면 된다던가 하는
      흔해빠진 결말은 아니었으면 좋겠어.
    ja: |-
      私が使う銃が伝説の銃になる！とかの
      ありふれたオチは勘弁してね。
  d_nikke_neon_05_30:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_31:
    speaker: neon
    en: Master.
    ko: 스승님.
    ja: 師匠。
  d_nikke_neon_05_32:
    speaker: "<Self>"
    en: Yes?
    ko: "??"
    ja: "？？"
  d_nikke_neon_05_33:
    speaker: neon
    en: Let's go to the boss for help.
    ko: 사장님한테 찾아가서 도움을 청하죠.
    ja: 社長の力を借りに行きましょう。
  d_nikke_neon_05_34:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…そうだな"
  d_nikke_neon_05_35:
    speaker: ingrid
    en: All the parts are rusty. That's why the joints don't match.
    ko: |-
      부품들이 모두 녹슬고 마모됐군.
      그래서 아귀가 안 맞는 거다.
    ja: |-
      全て錆びついて、すり減っているな。
      だからハマらないのだ。
  d_nikke_neon_05_36:
    speaker: ingrid
    en: All the parts do look compatible. So if they are washed and reinforced properly...
    ko: |-
      부품들의 계열 자체는 다 동일해 보이니,
      세척과 보강 작업을 한다면….
    ja: |-
      シリーズ自体は全部一緒みたいだ。
      洗浄と補強作業をすれば…
  d_nikke_neon_05_37:
    speaker: neon
    en: Then...?
    ko: 한다면?
    ja: すれば…？
  d_nikke_neon_05_38:
    speaker: ingrid
    en: Then the Legendary Gun can be completed.
    ko: 전설의 총이 완성될 거다.
    ja: 伝説の銃が完成するだろう。
  d_nikke_neon_05_39:
    speaker: neon
    en: Wow!
    ko: 와!
    ja: わあ！
  d_nikke_neon_05_40:
    speaker: ingrid
    en: Wait here.
    ko: 조금만 기다려라.
    ja: ちょっと待ってろ。
  d_nikke_neon_05_41:
    speaker: ingrid
    en: It should be ready in a minute.
    ko: 곧 처리해오지.
    ja: すぐに処理してこよう。
  d_nikke_neon_05_42:
    speaker: "<Monologue>"
    en: Ingrid walks out of the room with the parts.
    ko: 잉그리드는 부품들을 가지고 방을 나갔다.
    ja: イングリッドは部品を持って部屋を出た
  d_nikke_neon_05_43:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_44:
    speaker: "<Monologue>"
    en: "... Neon is on pins and needles."
    ko: "…네온은 안절부절못하고 있다."
    ja: "…ネオンはそわそわしている"
  d_nikke_neon_05_45:
    speaker: "<Self>"
    en: Neon, try to calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_neon_05_46:
    speaker: neon
    en: I can't calm down! I'm so nervous!
    ko: |-
      진정할 수 없어요!
      너무 두근거리니까요!
    ja: |-
      落ち着けません！
      ドキドキしすぎます！
  d_nikke_neon_05_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_48:
    speaker: "<Self>"
    en: Are you really that invested in guns?
    ko: 총이 그렇게 좋아?
    ja: そんなに銃が好きか？
  d_nikke_neon_05_49:
    speaker: neon
    en: Yes.
    ko: 그럼요.
    ja: もちろんですよ！
  d_nikke_neon_05_50:
    speaker: neon
    en: Well, to be precise, guns are just a means to an end. And that end is firepower.
    ko: |-
      정확히는 화력이죠.
      총은 화력을 증명할 수단이고요.
    ja: |-
      厳密に言えば火力が好きです。
      銃は火力を証明する手段なんです。
  d_nikke_neon_05_51:
    speaker: "<Self>"
    en: Why do you like firepower so much, anyway?
    ko: 왜 화력이 좋아?
    ja: どうして火力が好きなんだ？
  d_nikke_neon_05_52:
    speaker: neon
    en: It's just good.
    ko: 그냥요.
    ja: ただ、好きなんです。
  d_nikke_neon_05_53:
    speaker: neon
    en: It's cool.
    ko: 멋있잖아요.
    ja: カッコイイじゃないですか～！
  d_nikke_neon_05_54:
    speaker: neon
    en: And it's actually really helpful on the surface.
    ko: 실제로 지상에서 도움도 되고.
    ja: 実際、地上でも役に立つし。
  d_nikke_neon_05_55:
    speaker: neon
    en: Something that's both cool and helpful...
    ko: 멋있는 데다가, 도움도 된다.
    ja: 格好良くて役にも立つ…
  d_nikke_neon_05_56:
    speaker: neon
    en: I mean, isn't that the best possible interest to have?
    ko: 세상에! 이거 완전 취미의 끝판 대장 아닌가요?
    ja: |-
      すごいです！
      完全に究極の趣味じゃありませんか！
  d_nikke_neon_05_57:
    speaker: "<Self>"
    en: I guess you're right.
    ko: 그런 것 같네.
    ja: そうみたいだな
  d_nikke_neon_05_58:
    speaker: neon
    en: Whew! Thank you.
    ko: 후후. 고마워요.
    ja: ふふ～ありがとうございます！
  d_nikke_neon_05_59:
    speaker: neon
    en: Master, don't you have any interests?
    ko: 스승님은 취미 없으세요?
    ja: 師匠は趣味ないんですか？
  d_nikke_neon_05_60:
    speaker: "<Choice>"
    en: I do, but I don't have any time to indulge them.
    ko: 있긴 한데 할 시간이 모자라서.
    ja: あるけど、時間がない
  d_nikke_neon_05_61:
    speaker: "<Choice>"
    en: Nope. Nothing.
    ko: 딱히 없는 것 같아.
    ja: 特にないと思う
  d_nikke_neon_05_62:
    speaker: neon
    en: Ugh... That's terrible.
    ko: 으음… 슬픈 일이네요.
    ja: そうですか…悲しいことですね。
  d_nikke_neon_05_63:
    speaker: neon
    en: Following your interests will make your whole life better!
    ko: 그래도 대신에 취미 활동을 할 때 더 즐거울 거예요.
    ja: でも、だからこそ趣味の活動ができる\n時間がもっと楽しいんですよ。
  d_nikke_neon_05_64:
    speaker: neon
    en: And if you come back to them after a long time away... that could be wonderful!
    ko: 오랜만에 만나 더 즐거울 때가 있으니까요.
    ja: 久しぶりだから、もっと楽しいって\n時がありますから。
  d_nikke_neon_05_65:
    speaker: neon
    en: Is that so?
    ko: 그런가요?
    ja: そうですか？
  d_nikke_neon_05_66:
    speaker: neon
    en: Aha! Not having an interest can also be an interest.
    ko: 아하. 취미가 없는 것도 취미가 될 수 있겠네요.
    ja: ああ、無趣味も趣味かもしれませんね。
  d_nikke_neon_05_67:
    speaker: neon
    en: Master, you are really something.
    ko: 역시 스승님은 대단하세요.
    ja: やっぱり師匠はすごいです。
  d_nikke_neon_05_68:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_69:
    speaker: neon
    en: Actually, sometimes I hear people talking...
    ko: 사실 그런 얘기도 많이 들어요.
    ja: 実は、よく言われるんですよ。
  d_nikke_neon_05_70:
    speaker: neon
    en: '"Hobbies? For Nikkes? What kind of hobbies could a Nikke have?"'
    ko: |-
      이런 세상에서 무슨 취미냐.
      니케가 무슨 취미냐.
    ja: |-
      こんな世の中で趣味なんて。
      ニケがなぜ趣味を持つのか。
  d_nikke_neon_05_71:
    speaker: neon
    en: But!
    ko: 하지만!
    ja: でも！
  d_nikke_neon_05_72:
    speaker: neon
    en: I think it is precisely because of this world, because of who we are, that
      we need hobbies.
    ko: |-
      저는 이런 세상이기 때문에,
      이런 우리들이기 때문에 취미가 있어야 한다고 생각해요!
    ja: |-
      こんな世の中だからこそ、
      こんな私たちだからこそ、趣味を持つべきだと\n思うんです！
  d_nikke_neon_05_73:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜지?
    ja: どうして？
  d_nikke_neon_05_74:
    speaker: neon
    en: Um... Why?
    ko: 으음… 왜일까요.
    ja: う～ん…どうしてでしょうね。
  d_nikke_neon_05_75:
    speaker: neon
    en: Because we all want something to make us happy?
    ko: 즐거운 게 있으면 좋으니까요?
    ja: 楽しいことがあったら、嬉しいから？
  d_nikke_neon_05_76:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그래."
    ja: "…そうか"
  d_nikke_neon_05_77:
    speaker: neon
    en: So, when will my Legendary Gun come to make me happy?
    ko: 그래서 저의 즐거움을 담당할 전설의 총은 언제 오는 걸까요?
    ja: |-
      ところで、私の喜びの対象である伝説の銃は、
      いつ来るんでしょう？
  d_nikke_neon_05_78:
    speaker: neon
    en: Boss said it would be done soon...
    ko: 사장님이 금방 온다고 했는데….
    ja: 社長はすぐに戻るって言ったのに…
  d_nikke_neon_05_79:
    speaker: "<Monologue>"
    en: "... Neon is tapping her feet."
    ko: "…네온은 다리를 달달 떨고 있다."
    ja: "…ネオンがすごい勢いで貧乏ゆすりをしている"
  d_nikke_neon_05_80:
    speaker: ingrid
    en: It's done.
    ko: 끝났다.
    ja: 終わった。
  d_nikke_neon_05_81:
    speaker: neon
    en: Show me! Show me!
    ko: 보여주세요!
    ja: 見せてください！
  d_nikke_neon_05_82:
    speaker: "<Monologue>"
    en: The parts in Ingrid's hands are nice and clean.
    ko: 잉그리드가 가져온 부품은 말끔하게 정돈되어 있었다.
    ja: |-
      イングリッドが持ってきた部品は、
      すっかりキレイになっていた
  d_nikke_neon_05_83:
    speaker: ingrid
    en: They're ready to be put together.
    ko: 조립은 직접 하도록.
    ja: 組み立ては自分でやりなさい。
  d_nikke_neon_05_84:
    speaker: neon
    en: Wonderful!
    ko: 예!
    ja: はい！
  d_nikke_neon_05_85:
    speaker: "<Monologue>"
    en: Neon begins to furiously fit the pieces together.
    ko: 네온은 빠른 손놀림으로 부품들을 조립하기 시작했다.
    ja: ネオンは素早い手つきで組み立て始めた
  d_nikke_neon_05_86:
    speaker: "<Monologue>"
    en: Before long, she's done.
    ko: 잠시 후 완성된 총은.
    ja: しばらくして完成した銃は
  d_nikke_neon_05_87:
    speaker: "<Monologue>"
    en: This clearly looks like it came from a long time ago.
    ko: 척 보기에도 아주 오래전의 것이 분명한 모습이었다.
    ja: 一目で分かるくらい古い時代のものだった
  d_nikke_neon_05_88:
    speaker: neon
    en: Wood... Steel parts...
    ko: 나무 재질에… 강철 부품들….
    ja: 木材に…鉄の部品…
  d_nikke_neon_05_89:
    speaker: neon
    en: Wow, the bullet is supposed to be loaded from the front of the barrel.
    ko: 와, 총알을 총구 앞으로 넣는군요.
    ja: わあ、銃弾を銃口から入れるんですね。
  d_nikke_neon_05_90:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_91:
    speaker: neon
    en: Is this some kind of antique?
    ko: 이거, 엄청 오래전 모델 맞죠?
    ja: これ、すごく古いモデルですよね？
  d_nikke_neon_05_92:
    speaker: ingrid
    en: Yes. If I remember correctly, this one is like the very first one of its kind.
    ko: |-
      그래.
      내 기억이 맞다면 총이라는 것의 어머니 정도 되는 모델이지.
    ja: |-
      そうだ。私の記憶が正しければ、
      銃の母親くらいに当たるモデルだ。
  d_nikke_neon_05_93:
    speaker: neon
    en: Gosh! I never dreamed that I would lay eyes on something like this!
    ko: 세상에! 제 눈으로 이런 걸 보게 될 줄은 꿈에도 몰랐어요!
    ja: |-
      わあ！
      自分の目でこんなものが見れるなんて、
      想像もしていなかったのに…！
  d_nikke_neon_05_94:
    speaker: neon
    en: As the name implies, it is a living legend!
    ko: 말 그대로, 살아있는 전설이군요!
    ja: 文字通り、生きる伝説ですね！
  d_nikke_neon_05_95:
    speaker: ingrid
    en: Yes. It's my first time to see it with my own eyes, too.
    ko: 그래. 나도 직접 보는 건 처음이군.
    ja: そうだ、私も直接見るのは初めてだな。
  d_nikke_neon_05_96:
    speaker: ingrid
    en: It should be very valuable as an antique.
    ko: 골동품으로 제법 가치가 있을 거다.
    ja: 骨董品として、結構価値があるだろう。
  d_nikke_neon_05_97:
    speaker: neon
    en: Then, it's yours.
    ko: 그럼 이건 사장님한테 드릴게요.
    ja: じゃあ、これは社長にあげます。
  d_nikke_neon_05_98:
    speaker: ingrid
    en: Mine?
    ko: 나한테?
    ja: 私に？
  d_nikke_neon_05_99:
    speaker: neon
    en: Yes. As long as you take good care of it, I don't mind if you put it on display
      or do whatever you want with it.
    ko: 예. 소중하게만 다뤄주신다면 전시든 뭐든 상관없어요.
    ja: |-
      はい、大切にしてくれるなら、
      展示でも何でもいいんです。
  d_nikke_neon_05_100:
    speaker: ingrid
    en: But this is your...
    ko: 하지만 이건 네가….
    ja: でもこれはネオンが…
  d_nikke_neon_05_101:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_102:
    speaker: ingrid
    en: Never mind. I'll take it. Thank you.
    ko: 아니. 고맙게 받지.
    ja: いや、ありがたく頂戴する。
  d_nikke_neon_05_103:
    speaker: ingrid
    en: I'll display it in the hall so that everyone can see it as soon as they come
      in the door.
    ko: 로비에 입장하자마자 볼 수 있도록 전시해놓겠다.
    ja: |-
      ロビーに入ってすぐ見れるように、
      展示しておこう。
  d_nikke_neon_05_104:
    speaker: neon
    en: Good!
    ko: 예!
    ja: はい！
  d_nikke_neon_05_105:
    speaker: neon
    en: Ah, it's so great.
    ko: 아~ 너무 좋았어요.
    ja: あ～本当によかったです。
  d_nikke_neon_05_106:
    speaker: neon
    en: I never expected to see it with my own eyes.
    ko: 실제로 보게 될 줄은 정말 몰랐거든요.
    ja: 実際に見れるなんて、\n夢にも思わなかったですから。
  d_nikke_neon_05_107:
    speaker: "<Self>"
    en: Aren't you mad?
    ko: 아쉽지 않아?
    ja: 残念じゃないのか？
  d_nikke_neon_05_108:
    speaker: neon
    en: What?
    ko: 뭐가요?
    ja: 何がですか？
  d_nikke_neon_05_109:
    speaker: "<Choice>"
    en: Because it's not a Legendary Gun.
    ko: 전설의 총이 아니라서.
    ja: 伝説の銃じゃなくて
  d_nikke_neon_05_110:
    speaker: "<Choice>"
    en: Because it's Ingrid's now, not yours.
    ko: 잉그리드한테 줘버려서.
    ja: イングリッドにあげてしまって
  d_nikke_neon_05_111:
    speaker: neon
    en: I'd be lying if I said I wasn't a little disappointed...
    ko: 아쉽지 않다고 하면 거짓말이겠지만….
    ja: 残念じゃないと言ったら、\n嘘になりますけど…
  d_nikke_neon_05_112:
    speaker: neon
    en: But on the other hand, it really is a Legendary Gun.
    ko: 반대로 얘기하면 진짜 전설의 총이기도 했고.
    ja: 逆に言えば、本当に伝説の銃でもあったし、
  d_nikke_neon_05_113:
    speaker: neon
    en: It's not the Lord of Firepower, but it is something truly special.
    ko: 귀한 모델인 건 맞지만 화력과는 거리가 머니까요.
    ja: |-
      貴重なモデルなのは確かですけど、
      火力とはほど遠いですから。
  d_nikke_neon_05_114:
    speaker: neon
    en: Giving it to the person who can share its meaningfulness was the right choice.
    ko: 좀 더 의미 있게 써 줄 수 있는 분이 가지는 게 맞아요.
    ja: |-
      もっと有意義に活用してくれる方に、
      渡すべきだと思います。
  d_nikke_neon_05_115:
    speaker: neon
    en: What do you think, Master?
    ko: 스승님은 어떠셨나요?
    ja: 師匠はどうでしたか？
  d_nikke_neon_05_116:
    speaker: "<Choice>"
    en: It was an incredible ride.
    ko: 즐거웠어.
    ja: 楽しかった
  d_nikke_neon_05_117:
    speaker: "<Choice>"
    en: I'm just a little disappointed.
    ko: 조금 맥이 빠지네.
    ja: ちょっと拍子抜けだな
  d_nikke_neon_05_118:
    speaker: neon
    en: Isn't that what hobbies are all about?
    ko: 취미 활동이라는 게 그런 것 아니겠어요?
    ja: 趣味って、そんなものですよ。
  d_nikke_neon_05_119:
    speaker: neon
    en: It's a fascinating process.
    ko: 저는 아주 재밌었어요.
    ja: 私はと～っても楽しかったです！
  d_nikke_neon_05_120:
    speaker: neon
    en: That's what makes a hobby great.
    ko: 훌륭한 취미 활동이었네요.
    ja: 素晴らしい趣味活動でしたね。
  d_nikke_neon_05_121:
    speaker: neon
    en: Okay, then.
    ko: 자~ 그러면 슬슬 나갈까요?
    ja: さあ、ではそろそろ行きしょうか？
  d_nikke_neon_05_122:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neon_05_123:
    speaker: neon
    en: Because we still don't have a gun that can fire my ammo, right?
    ko: 아직 제가 만든 총알을 받아줄 총을 못 찾았으니까요.
    ja: |-
      まだ私が作った弾丸を受け入れてくれる銃が、
      見つかってないんですよ！
  d_nikke_neon_05_124:
    speaker: neon
    en: Of course. We'll just have to keep looking.
    ko: 찾으러 가야죠.
    ja: 探しに行かなきゃ！
  d_nikke_neon_05_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_05_126:
    speaker: neon
    en: Let's go, Master! There's so much more for us to do!
    ko: |-
      가요 스승님!
      아직 우리의 취미 생활은 끝나지 않았어요!
    ja: |-
      行きましょう、師匠！
      私たちの活動は、まだ終わっていませんよ～！
