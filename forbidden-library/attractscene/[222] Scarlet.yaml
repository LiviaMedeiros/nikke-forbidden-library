---
d_nikke_hongryeon_01:
  d_nikke_hongryeon_01_1:
    speaker: hongryeon
    en: Heed mine warning, for I shall only utter this yet just once.
    ko: |-
      자, 이보게들.
      두 번 말하지 않겠네.
    ja: |-
      さあ、ご注目。
      二度同じことは言わせないでおくれ。
  d_nikke_hongryeon_01_2:
    speaker: hongryeon
    en: If thou so much as move a finger,
    ko: 지금부터 손가락 하나라도 까딱한다면.
    ja: 今から指一本でも動かしたなら
  d_nikke_hongryeon_01_3:
    speaker: hongryeon
    en: I shall ensure that this one whom thou love so dearly shuffles off this mortal
      coil, damsels.
    ko: 낭자들이 사랑해 마지않는 도령의 목숨은 없을 것이야.
    ja: |-
      お嬢ちゃんたちが愛してやまない
      ぼっちゃんの命はないと思うように。
  d_nikke_hongryeon_01_4:
    speaker: hongryeon
    en: So silence yourself and lend me thy ears.
    ko: 그러니 얌전히 말을 듣게.
    ja: だから大人しく言うことを聞くのだ。
  d_nikke_hongryeon_01_5:
    speaker: privaty
    en: Woah!
    ko: 크으…!
    ja: くぅっ…！
  d_nikke_hongryeon_01_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_7:
    speaker: "<Monologue>"
    en: At this juncture, a flashing blade
    ko: 지금 내 목 앞에는.
    ja: 私の首の前には
  d_nikke_hongryeon_01_8:
    speaker: "<Monologue>"
    en: looms before your neck.
    ko: 번뜩이는 칼날이 겨누어져 있었다.
    ja: ギラギラと光る剣があてがわれていた
  d_nikke_hongryeon_01_9:
    speaker: "<Monologue>"
    en: One false move and your head will take its leave from your shoulders.
    ko: 조금이라도 움직였다간 칼날에 목이 달아날 것 같았다.
    ja: |-
      少しでも動こうものならその剣で
      首が吹っ飛びそうだった
  d_nikke_hongryeon_01_10:
    speaker: hongryeon
    en: That's it. Now, everyone steady thy hands.
    ko: |-
      그렇지 그렇지.
      다들 그렇게 가만히 있게나.
    ja: |-
      その調子だ。
      そうして大人しくしてればいい。
  d_nikke_hongryeon_01_11:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 치익-
    ja: プシュー
  d_nikke_hongryeon_01_12:
    speaker: "<Narration>"
    en: The elevator door opens.
    ko: 엘리베이터의 문이 열렸다.
    ja: エレベーターのドアが開いた
  d_nikke_hongryeon_01_13:
    speaker: privaty
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_nikke_hongryeon_01_14:
    speaker: hongryeon
    en: Oho!
    ko: 어허.
    ja: ほほう。
  d_nikke_hongryeon_01_15:
    speaker: "<Monologue>"
    en: The blade draws ever closer to your neck.
    ko: 칼날이 목에 바짝 다가왔다.
    ja: 剣が首にさらに密着した
  d_nikke_hongryeon_01_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_17:
    speaker: privaty
    en: You coward!
    ko: 이… 비겁하게!
    ja: この…卑怯者！
  d_nikke_hongryeon_01_18:
    speaker: hongryeon
    en: Haha, what laudation!
    ko: 허허. 뭘 또 그런 칭찬을.
    ja: ほほう。これはまた褒めてくれて嬉しいのう。
  d_nikke_hongryeon_01_19:
    speaker: "<Monologue>"
    en: As I am held at a sword's point, Scarlet takes a step backward and enters
      the elevator.
    ko: 홍련은 칼을 내 목에 겨눈 채 뒷걸음질로 엘리베이터 안으로 들어갔다.
    ja: |-
      紅蓮は私の首に剣をあてがったまま、
      エレベーターの中へ後ずさりしながら乗り込んだ
  d_nikke_hongryeon_01_20:
    speaker: hongryeon
    en: Anyway, damsels,
    ko: 자, 그럼.
    ja: では。
  d_nikke_hongryeon_01_21:
    speaker: hongryeon
    en: it hath been a pleasure making thy acquaintance.
    ko: |-
      잘 지내시게.
      낭자들.
    ja: |-
      ごきげんよう。
      お嬢ちゃんたち。
  d_nikke_hongryeon_01_22:
    speaker: "<Monologue>"
    en: With that, the elevator doors close.
    ko: 엘리베이터 문이 닫혔다.
    ja: エレベーターのドアが閉まった
  d_nikke_hongryeon_01_23:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 쿠우우우….
    ja: グィィィィン…
  d_nikke_hongryeon_01_24:
    speaker: "<Monologue>"
    en: At that moment, a sense of adrenaline washes over me.
    ko: 상승감이 느껴졌다.
    ja: 上昇していく感じがした
  d_nikke_hongryeon_01_25:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_26:
    speaker: "<Narration>"
    en: A week earlier...
    ko: 일주일 전.
    ja: 一週間前
  d_nikke_hongryeon_01_27:
    speaker: hongryeon
    en: Good day, my good Lord.
    ko: |-
      이보게.
      도령.
    ja: |-
      おい。
      ぼっちゃん。
  d_nikke_hongryeon_01_28:
    speaker: hongryeon
    en: Let's hast a drink!
    ko: 한잔하세.
    ja: 一杯やろうか。
  d_nikke_hongryeon_01_29:
    speaker: "<Self>"
    en: Here? Now?
    ko: 왔어?
    ja: いらっしゃい
  d_nikke_hongryeon_01_30:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_31:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_33:
    speaker: hongryeon
    en: Now, what spirits are available for imbibing this day?
    ko: 자, 오늘은 어떤 술을 내올 텐가.
    ja: さて、今日はどんな酒を飲ませてくれるのだ。
  d_nikke_hongryeon_01_34:
    speaker: hongryeon
    en: If possible, I prefer something stronger than what we had last time.
    ko: 이왕이면 전에 마신 것보단 향이 조금 강한 게 좋겠구만.
    ja: |-
      せっかくならこの前より
      香りが強めの酒が嬉しいのう。
  d_nikke_hongryeon_01_35:
    speaker: anis
    en: Good grief...
    ko: 너 말이야.
    ja: あなた。
  d_nikke_hongryeon_01_36:
    speaker: anis
    en: You seem to come here pretty often for a Pilgrim.
    ko: 필그림 주제에 여기 너무 자주 오는 것 아냐?
    ja: |-
      ピルグリムのくせに
      ちょっとここに来過ぎじゃない？
  d_nikke_hongryeon_01_37:
    speaker: hongryeon
    en: It hath been but three days since I was last hither, so whatever dost thou
      mean by "often"?
    ko: 삼 일 만에 왔는데 뭐가 그리 자주 온다는 건가.
    ja: |-
      三日ぶりに来たのに
      何を戯けたことを言っておる。
  d_nikke_hongryeon_01_38:
    speaker: hongryeon
    en: I missed this place so much that i wash mine face with drops of sorrow during
      mine slumber.
    ko: 나는 이곳이 그리워 눈물로 베개를 적셨건만.
    ja: 私はここが恋しくて、枕を涙で濡らしながら\n夜を明かしてきたというのに。
  d_nikke_hongryeon_01_39:
    speaker: anis
    en: I'd bet you were drooling in your sleep at the thought of drinking!
    ko: 술 마실 생각에 침으로 베개를 적셨겠지.
    ja: |-
      お酒が恋しくてよだれで
      濡らしたんじゃなくって？
  d_nikke_hongryeon_01_40:
    speaker: hongryeon
    en: Oho, what barbed wit!
    ko: 허허. 너무 그러지 말아.
    ja: ほほう。冗談はよしてくれ。
  d_nikke_hongryeon_01_41:
    speaker: hongryeon
    en: Wouldn't thou agree that it is nice to share a drink with friends?
    ko: 좋지 않나. 친구끼리 두런두런 앉아 술잔을 나누는 게.
    ja: |-
      いいじゃないか。友が肩を並べて座り、
      たわいもない会話をしながら杯を交わすことの楽しさよ。
  d_nikke_hongryeon_01_42:
    speaker: anis
    en: Sure, but I still say you're here way too often.
    ko: 맞는데, 너무 자주 오는 것 같다니까?
    ja: |-
      それはそうだけど、
      ここに来る頻度が高すぎると思うのよね？
  d_nikke_hongryeon_01_43:
    speaker: hongryeon
    en: Is there a problem, perchance?
    ko: 문제라도 있는가?
    ja: それが何か問題にでもなるのかい？
  d_nikke_hongryeon_01_44:
    speaker: anis
    en: No, it's just that...
    ko: |-
      문제는 없지.
      문제는 없는데.
    ja: |-
      問題はないわよ。
      問題はないんだけど。
  d_nikke_hongryeon_01_45:
    speaker: anis
    en: How do I put this? It just seems that there's less mystique to the word Pilgrim
      now.
    ko: |-
      그… 뭐라고 해야 하나.
      필그림이라는 단어에서 느껴지는 신비감이 좀 옅어지는 느낌인데.
    ja: |-
      えっと…何て言えばいいのかしら。
      ピルグリムという言葉から感じられる\n神秘的な何かがちょっと薄れちゃうっていうか。
  d_nikke_hongryeon_01_46:
    speaker: hongryeon
    en: This is but a word. One conjured within thy imagination.
    ko: 그런 건 다 상상으로 만든 환영일 뿐일세.
    ja: そんなもの全て想像の世界の話に過ぎない。
  d_nikke_hongryeon_01_47:
    speaker: hongryeon
    en: I be a Nikke. Thou art a Nikke. We are all Nikkes.
    ko: 나도 니케. 너도 니케. 우리 모두 니케.
    ja: 私もニケ。君もニケ。我々は皆ニケだ。
  d_nikke_hongryeon_01_48:
    speaker: hongryeon
    en: Pilgrim is nought but mere skimble-skamble. Hence, why should'st we be classified
      this way when we are all growing older together?
    ko: |-
      필그림이니 뭐니 다 부질없는 이야기일 뿐이지.
      다 같이 늙어가는 처지에 뭘 그렇게 분류를 나누는지 원.
    ja: |-
      ピルグリムだか何だか知らぬが全て
      どうでもいい。皆同じように年老いて
      いくのに、そんな分類に何の意味があるのか。
  d_nikke_hongryeon_01_49:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_50:
    speaker: anis
    en: That's right. If you think about it, we've all been dealt the same rotten
      hand.
    ko: 그렇네. 따지고 보면 다 같은 불쌍한 영혼들이지.
    ja: そうね。言われてみればみんな同じ処遇の哀れな魂に過ぎないかも。
  d_nikke_hongryeon_01_51:
    speaker: hongryeon
    en: Hear, hear!
    ko: 그렇지, 그렇지.
    ja: その通り、その通り。
  d_nikke_hongryeon_01_52:
    speaker: neon
    en: Food's ready.
    ko: 음식을 내올게요.
    ja: 何か食べるものを持ってきますね。
  d_nikke_hongryeon_01_53:
    speaker: neon
    en: There's Splendamin with flavors, like pizza, hamburger and chocolate. So what
      are you craving for?
    ko: 피자 맛 퍼펙트, 햄버거 맛 퍼펙트, 초코맛 퍼펙트가 있는데 뭐가 좋으세요?
    ja: ピザ味パーフェクト、ハンバーガー味パーフェクト、チョコ味パーフェクトがありますがどれにします？
  d_nikke_hongryeon_01_54:
    speaker: hongryeon
    en: Oh, aught is fine.
    ko: 아, 음식은 됐네.
    ja: あ、食べ物は遠慮する。
  d_nikke_hongryeon_01_55:
    speaker: hongryeon
    en: Better yet, serve me some spirits.
    ko: 그냥 술이나 내오도록.
    ja: ただ酒だけ持ってきてくれればいい。
  d_nikke_hongryeon_01_56:
    speaker: hongryeon
    en: I hast brought along some things from the surface today.
    ko: 오늘은 내가 지상의 음식을 가져왔으니.
    ja: 今日は私が地上の食べ物を持ってきた。
  d_nikke_hongryeon_01_57:
    speaker: anis
    en: "... Did you really now?"
    ko: "…지상의 음식?"
    ja: "…地上の食べ物？"
  d_nikke_hongryeon_01_58:
    speaker: hongryeon
    en: Let us see now...
    ko: 어디 보자….
    ja: どれどれ…
  d_nikke_hongryeon_01_59:
    speaker: "<Monologue>"
    en: Scarlet starts rummaging through her pockets.
    ko: 홍련은 품을 뒤적이기 시작했다.
    ja: 紅蓮は懐をごそごそと探し始めた
  d_nikke_hongryeon_01_60:
    speaker: hongryeon
    en: Oh, here it is...
    ko: 음. 여기 있군.
    ja: うむ。これじゃ。
  d_nikke_hongryeon_01_61:
    speaker: "<Monologue>"
    en: With that, Scarlet pulls out
    ko: 홍련이 내민 것은.
    ja: 紅蓮が差し出したものは
  d_nikke_hongryeon_01_62:
    speaker: "<Monologue>"
    en: a colorful fruit of some sort.
    ko: 형형색색의 과일이었다.
    ja: 色とりどりの果物だった
  d_nikke_hongryeon_01_63:
    speaker: rapi
    en: A fruit...
    ko: "…과일."
    ja: "…果物ね。"
  d_nikke_hongryeon_01_64:
    speaker: neon
    en: What... is this?
    ko: "…뭔가요 이건?"
    ja: "…何ですかこれ？"
  d_nikke_hongryeon_01_65:
    speaker: hongryeon
    en: I doth believe "fruit" is its appellation.
    ko: 이건 과일이라는 것일세.
    ja: これは果物というものだ。
  d_nikke_hongryeon_01_66:
    speaker: neon
    en: No, that can't be right. Aren't fruits usually squishy and come in a cup?
    ko: |-
      ?? 아닌데요?
      과일은 컵에 담겨 있는 말랑말랑한 건데요?
    ja: |-
      ？？違いますよ？
      果物といえばコップに入ったぐにゃぐにゃしたものですけど？
  d_nikke_hongryeon_01_67:
    speaker: anis
    en: That's fruit-flavored Splendamin.
    ko: 그건 과일 맛 퍼펙트.
    ja: それはフルーツ味パーフェクトでしょ。
  d_nikke_hongryeon_01_68:
    speaker: neon
    en: Oh, right...
    ko: 아하.
    ja: そうですね。
  d_nikke_hongryeon_01_69:
    speaker: hongryeon
    en: Since the ancient times, nought is better than having fruits when one drinks.
    ko: 예로부터 술안주에는 과일만 한 것이 없다고 했지.
    ja: |-
      昔から酒のつまみには
      果物が一番と言われてきた。
  d_nikke_hongryeon_01_70:
    speaker: hongryeon
    en: So, if thou shall, please bring out thy finest spirits.
    ko: 그러니 이에 상응할 만큼 좋은 술을 내오도록.
    ja: |-
      というわけでこれに合う
      おいしい酒を持ってきてくれ。
  d_nikke_hongryeon_01_71:
    speaker: rapi
    en: I'll bring some out. Be right back.
    ko: |-
      앉아있어.
      내가 가져올게.
    ja: |-
      座ってて。
      今持ってくるから。
  d_nikke_hongryeon_01_72:
    speaker: hongryeon
    en: Oh, yes please.
    ko: 오. 부탁하지.
    ja: おお。頼むぞ。
  d_nikke_hongryeon_01_73:
    speaker: "<Narration>"
    en: Rapi makes her way toward a certain direction.
    ko: 라피는 어디론가 향했다.
    ja: ラピがどこかへ向かった
  d_nikke_hongryeon_01_74:
    speaker: anis
    en: Wow! Who knows when was the last time I've seen a fresh fruit?
    ko: |-
      와. 생과일은 진짜 오랜만이네.
      몇 년 만인지 모르겠어.
    ja: |-
      わぁ。生の果物なんて本当久しぶり。
      最後に食べたのがいつだったか思い出せないくらいよ。
  d_nikke_hongryeon_01_75:
    speaker: hongryeon
    en: Well, thou hast been good to me, so I pulled some strings to make this happen.
    ko: 뭐, 그동안 얻어먹은 것도 많고 해서 오늘은 힘 좀 썼지.
    ja: まあ、今まで世話になったお返しも兼ねて今日はちょっと奮発してみた。
  d_nikke_hongryeon_01_76:
    speaker: hongryeon
    en: In that case, let us drink and be merry today.
    ko: 그럼 오늘도 신나게 마셔볼까.
    ja: では今日もぱーっと飲もうではないか。
  d_nikke_hongryeon_01_77:
    speaker: "<Monologue>"
    en: After saying so, this meeting with Scarlet goes on for a long time.
    ko: 홍련과의 자리는 길게 이어졌다.
    ja: 紅蓮との酒の席は長く続いた
  d_nikke_hongryeon_01_78:
    speaker: "<Narration>"
    en: 5 days ago...
    ko: 5일 전.
    ja: 5日前
  d_nikke_hongryeon_01_79:
    speaker: hongryeon
    en: Worthy fellow, wouldst thou care for some spirits?
    ko: |-
      여. 도령.
      한잔하지.
    ja: |-
      おい、ぼっちゃん。
      一杯やろう。
  d_nikke_hongryeon_01_80:
    speaker: "<Self>"
    en: Sure, come on!
    ko: 어서 와.
    ja: いらっしゃい
  d_nikke_hongryeon_01_81:
    speaker: hongryeon
    en: The fish I caught today is positively delectable when grilled over a flame.
    ko: |-
      오늘은 물고기를 잡아왔지.
      구워 먹으면 맛있어.
    ja: |-
      今日は魚を釣ってきたぞ。
      焼き魚にして食べよう。
  d_nikke_hongryeon_01_82:
    speaker: neon
    en: Will we be having a campfire today?
    ko: |-
      !!
      오늘 캠프 파이어 하나요?
    ja: |-
      ！！
      今日はキャンプファイヤーですか？
  d_nikke_hongryeon_01_83:
    speaker: "<Monologue>"
    en: With that, the meeting with Scarlet continues for a long time.
    ko: 홍련과의 자리는 길게 이어졌다.
    ja: 紅蓮との酒の席は長く続いた
  d_nikke_hongryeon_01_84:
    speaker: "<Narration>"
    en: 3 days ago...
    ko: 3일 전.
    ja: 3日前
  d_nikke_hongryeon_01_85:
    speaker: hongryeon
    en: Worthy fellow, wouldst thou care for some spirits?
    ko: |-
      여, 됴령.
      한좐하쥐.
    ja: |-
      おい、ぼっ…ちゃん。ヒック。
      一杯…やろ…う…ヒック。
  d_nikke_hongryeon_01_86:
    speaker: hongryeon
    en: I managed to get mine hands on some venison today. Grill 'em over a flame,
      and thy taste buds shall sing.
    ko: |-
      오늘은 내과 샤슴고기를 갸져왔지.
      구워 머그면 마싯셔.
    ja: |-
      今日はシカの肉をもってきたぞぉ～ヒック。
      焼いて食べたらうまいぞ～ヒック。
  d_nikke_hongryeon_01_87:
    speaker: anis
    en: Return only after you're sober!
    ko: 술이라도 좀 깨고 와라!
    ja: 酔っぱらって来ないでよ！
  d_nikke_hongryeon_01_88:
    speaker: "<Monologue>"
    en: Be that as it may, the meeting with Scarlet lasts for a long time.
    ko: 홍련과의 자리는 길게 이어졌다.
    ja: 紅蓮との酒の席は長く続いた
  d_nikke_hongryeon_01_89:
    speaker: "<Narration>"
    en: 1 day ago...
    ko: 1일 전.
    ja: 1日前
  d_nikke_hongryeon_01_90:
    speaker: hongryeon
    en: Bring me some spirits.
    ko: 술 가져와.
    ja: 酒を持ってこい。
  d_nikke_hongryeon_01_91:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_92:
    speaker: hongryeon
    en: I fear I arriveth emptyhanded on this day, but nevertheless, a drink if thou
      would.
    ko: |-
      오늘은 아무것도 안 가져왔다.
      그래도 술은 가져와라.
    ja: |-
      今日は何も持ってこなかった。
      でも酒は出せ。
  d_nikke_hongryeon_01_93:
    speaker: hongryeon
    en: Don't dally!
    ko: 빨리!
    ja: 早く！
  d_nikke_hongryeon_01_94:
    speaker: "<Monologue>"
    en: With that, the meeting with Scarlet continues for a long time.
    ko: "…홍련과의 자리는 길게 이어졌다."
    ja: "…紅蓮との酒の席は長く続いた"
  d_nikke_hongryeon_01_95:
    speaker: "<Narration>"
    en: On this day...
    ko: 그리고 오늘.
    ja: そして今日
  d_nikke_hongryeon_01_96:
    speaker: hongryeon
    en: Ugh...
    ko: 으….
    ja: うぅ…
  d_nikke_hongryeon_01_97:
    speaker: hongryeon
    en: My liver moves as though I be at perpetual wink's door.
    ko: 죽겠군.
    ja: 苦しいのだ。
  d_nikke_hongryeon_01_98:
    speaker: neon
    en: Are you up?
    ko: 일어나셨어요?
    ja: 目が覚めましたか？
  d_nikke_hongryeon_01_99:
    speaker: anis
    en: You're a real lightweight.
    ko: 그런데 너 정말 술 약하네.
    ja: ほんと、あんたってお酒弱いのね。
  d_nikke_hongryeon_01_100:
    speaker: anis
    en: Why do you still drink when you can't even hold your liquor?
    ko: 몇 잔 마시지도 못 하면서 뭘 그렇게 마셔대고 있어?
    ja: ちょっとしか飲めないくせに何でそんなに飲もうとするの？
  d_nikke_hongryeon_01_101:
    speaker: hongryeon
    en: "... Ugh..."
    ko: "…으으…."
    ja: "…うぅ…"
  d_nikke_hongryeon_01_102:
    speaker: hongryeon
    en: I am an adult, that's why.
    ko: 어른이라는 건 말일세.
    ja: 大人にはな。
  d_nikke_hongryeon_01_103:
    speaker: hongryeon
    en: If mine belly doth not taste spirits, painful memories shall be whirling around
      mine mind.
    ko: 술이라도 안 마시면 머리에서 안 없어지는 지독한 추억이 있는 법이지.
    ja: |-
      酒でも飲まないと忘れられない
      辛い過去があるのだ。
  d_nikke_hongryeon_01_104:
    speaker: anis
    en: Jeez...
    ko: 허이구.
    ja: はいはい。
  d_nikke_hongryeon_01_105:
    speaker: hongryeon
    en: "... Hmm."
    ko: "…음."
    ja: "…うむ。"
  d_nikke_hongryeon_01_106:
    speaker: hongryeon
    en: This is not good.
    ko: 이거 좀 안 좋군.
    ja: これは困った。
  d_nikke_hongryeon_01_107:
    speaker: hongryeon
    en: Neon, worthy damsel.
    ko: 네온 낭자.
    ja: ネオンのお嬢ちゃん。
  d_nikke_hongryeon_01_108:
    speaker: neon
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_hongryeon_01_109:
    speaker: hongryeon
    en: Wouldst thou be interested in seeing a rainbow?
    ko: 입에서 무지개 나오는 거 보여드릴까?
    ja: 口から虹が出るのを見せてあげようかね？
  d_nikke_hongryeon_01_110:
    speaker: neon
    en: A rainbow? Where?
    ko: 입에서 무지개가 나와요?
    ja: 口から虹ですか？
  d_nikke_hongryeon_01_111:
    speaker: hongryeon
    en: From mine mouth, of course. Such variegated hues are a something splendid
      sight, of that i warrant thou.
    ko: |-
      그렇지.
      알록달록해서 절경일세.
    ja: |-
      そうだ。
      色とりどりに輝いて絶景であるぞ。
  d_nikke_hongryeon_01_112:
    speaker: neon
    en: Woah, show me!
    ko: 와. 보여주세요.
    ja: わぁ。見せてください。
  d_nikke_hongryeon_01_113:
    speaker: hongryeon
    en: Very well, just one moment.
    ko: |-
      잠시만.
      1분 정도만 있으면 보여줄 수 있겠어.
    ja: |-
      ちょっと待ってな。
      1分もすれば見せてあげられそうだ。
  d_nikke_hongryeon_01_114:
    speaker: anis
    en: Do it outside!
    ko: 나가서 해 나가서!
    ja: 外でしてちょうだい、もう！
  d_nikke_hongryeon_01_115:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_116:
    speaker: "<Choice>"
    en: What are you worried about?
    ko: 걱정거리라도 있어?
    ja: 何か心配事でもあるのか？
  d_nikke_hongryeon_01_117:
    speaker: "<Choice>"
    en: Do you want to see a rainbow too, Rapi?
    ko: 라피도 무지개를 보고 싶은 거야?
    ja: ラピも虹が見たいのか？
  d_nikke_hongryeon_01_118:
    speaker: rapi
    en: "... Well. A little bit."
    ko: |-
      …예.
      조금 걸리는 점이 있습니다.
    ja: |-
      …はい。
      ちょっと気にかかることがあります。
  d_nikke_hongryeon_01_119:
    speaker: rapi
    en: "... No, I'd rather not."
    ko: |-
      …아뇨.
      그런 건 보고 싶지 않습니다.
    ja: |-
      …いいえ。
      そんなものは見たくありません。
  d_nikke_hongryeon_01_120:
    speaker: rapi
    en: Besides that, this still makes me feel uneasy.
    ko: 그런 것보다 조금 걸리는 점이 있습니다.
    ja: それよりちょっと気にかかることがあります。
  d_nikke_hongryeon_01_121:
    speaker: "<Self>"
    en: Uneasy?
    ko: 걸리는 점?
    ja: 気にかかること？
  d_nikke_hongryeon_01_122:
    speaker: rapi
    en: Yes. At the end of the day, Scarlet is still a Pilgrim.
    ko: |-
      예.
      홍련은 어디까지나 필그림.
    ja: |-
      はい。
      紅蓮はあくまでもピルグリム。
  d_nikke_hongryeon_01_123:
    speaker: rapi
    en: An unknown existance that's of significant research value.
    ko: 미지의 존재이고, 연구 가치가 높은 존재죠.
    ja: 未知の存在であり、研究価値が高い存在です。
  d_nikke_hongryeon_01_124:
    speaker: rapi
    en: That's why her frequent visits to the Outpost may pose a problem.
    ko: 전초기지에 너무 자주 찾아오면 문제가 될지도 모릅니다.
    ja: |-
      前哨基地にあまり頻繁に来すぎると
      問題になるかもしれません。
  d_nikke_hongryeon_01_125:
    speaker: "<Self>"
    en: What's the problem here?
    ko: 문제라면 어떤 걸….
    ja: 具体的にどういう問題だ？
  d_nikke_hongryeon_01_126:
    speaker: rapi
    en: For instance,
    ko: 예를 들어.
    ja: 例えば
  d_nikke_hongryeon_01_127:
    speaker: rapi
    en: the Central Government may find it suspicious and come barging in...
    ko: 중앙정부가 냄새를 맡고 쳐들어 올지도 모를….
    ja: 中央政府が嗅ぎ付けて侵入してくるかもしれ…
  d_nikke_hongryeon_01_128:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_nikke_hongryeon_01_129:
    speaker: "<Monologue>"
    en: The door slams open, and innumerable people come pouring in.
    ko: 출입문이 거칠게 열리며 수많은 인원이 몰려들었다.
    ja: |-
      ドアが乱暴に開けられ、
      たくさんの人が押し寄せてきた
  d_nikke_hongryeon_01_130:
    speaker: anis
    en: "... Wha?"
    ko: "…어?"
    ja: "…え？"
  d_nikke_hongryeon_01_131:
    speaker: neon
    en: "... Huh?"
    ko: "…응?"
    ja: "…うん？"
  d_nikke_hongryeon_01_132:
    speaker: hongryeon
    en: Hmm...
    ko: 흐음….
    ja: ほお…
  d_nikke_hongryeon_01_133:
    speaker: privaty
    en: "... So she really is here."
    ko: "…진짜 있잖아."
    ja: "…本当にいたのね。"
  d_nikke_hongryeon_01_134:
    speaker: privaty
    en: C'mon, everyone! Prepare to engage!
    ko: 전원! 전투 준비!
    ja: 全員！戦闘準備！
  d_nikke_hongryeon_01_135:
    speaker: privaty
    en: We've got a lock on the Pilgrim.
    ko: 현 시간부로 필그림을 확보합니다!
    ja: 現時点よりピルグリムを確保します！
  d_nikke_hongryeon_01_136:
    speaker: anis
    en: Wait, what? What do you guys think you're doing?
    ko: |-
      뭐야 뭐야.
      너희 지금 뭐 하는데?
    ja: |-
      ちょっと、ちょっと。
      何してるの？
  d_nikke_hongryeon_01_137:
    speaker: anis
    en: Hey! What's the big idea!? Barging in here and causing a scene?
    ko: 왜 갑자기 남의 집에 들어와서 행패야?
    ja: いきなり他人の敷地に押し入ってきて何の真似？
  d_nikke_hongryeon_01_138:
    speaker: privaty
    en: We've received reports of a Pilgrim is regularly spotted at the Outpost.
    ko: 전초기지에 필그림이 주기적으로 목격된다는 첩보가 있었습니다.
    ja: 前哨基地にピルグリムが周期的に現れるとの目撃情報を入手しました。
  d_nikke_hongryeon_01_139:
    speaker: privaty
    en: We were initially skeptical, but I didn't expect it to be true.
    ko: 반신반의했지만… 사실일 줄은 몰랐군요.
    ja: 半信半疑でしたが…本当だったとは。
  d_nikke_hongryeon_01_140:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_141:
    speaker: privaty
    en: Now, tell me... What exactly is going on here?
    ko: 그래서 말인데, 지금 무슨 상황이죠?
    ja: ところで、今の状況を説明してもらえます？
  d_nikke_hongryeon_01_142:
    speaker: privaty
    en: You're not actually sheltering a Pilgrim at the Outpost, are you?
    ko: 설마 필그림을 전초기지에 숨겨준 건 아니겠죠?
    ja: まさかピルグリムを前哨基地でかくまってあげていたとかじゃないですよね？
  d_nikke_hongryeon_01_143:
    speaker: privaty
    en: Pilgrims are essential assets. If you're found to be concealing or cooperating
      with them in any way,
    ko: |-
      필그림은 중요 니케입니다.
      존재 자체를 은폐한다거나 협조한 사실이 드러나면.
    ja: |-
      ピルグリムは重要ニケです。
      存在そのものを隠蔽したり協力した事実が明らかになれば、
  d_nikke_hongryeon_01_144:
    speaker: privaty
    en: you won't go unpunished.
    ko: 처벌은 피할 수 없어요.
    ja: 処罰を免れることはできません。
  d_nikke_hongryeon_01_145:
    speaker: anis
    en: Oh? Erm...
    ko: |-
      어?
      그게….
    ja: |-
      え？
      実は…
  d_nikke_hongryeon_01_146:
    speaker: hongryeon
    en: Everyone, keep where thou are.
    ko: 다들 움직이지 말게.
    ja: 皆の衆、動くでない。
  d_nikke_hongryeon_01_147:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스르릉-
    ja: シャリン
  d_nikke_hongryeon_01_148:
    speaker: "<Monologue>"
    en: Scarlet brandishes her sword and holds it to your neck.
    ko: 홍련이 뽑아든 검이 내 목에 겨눠졌다.
    ja: 紅蓮が抜いた剣が私の首に向けられた
  d_nikke_hongryeon_01_149:
    speaker: hongryeon
    en: I suggest thou make way. I'd hate having to kill this one.
    ko: |-
      비켜주면 좋겠구만.
      나도 인간을 베고 싶진 않거든.
    ja: |-
      退いてもらえると嬉しいのだが。
      私とて人間を斬りたくはない。
  d_nikke_hongryeon_01_150:
    speaker: privaty
    en: "... What are you doing?"
    ko: "…무슨 짓이죠?"
    ja: "…何の真似です？"
  d_nikke_hongryeon_01_151:
    speaker: hongryeon
    en: I am only hither to relieve 'em of their spirits. The last thing I want is
      to be dragged into a mix-up like thus.
    ko: |-
      나는 그냥 술이나 훔치러 왔을 뿐일세.
      이런 귀찮은 일에 휘말리고 싶진 않아.
    ja: |-
      私はただ酒を飲みに来ただけ。
      煩わしいことには巻き込まれたくないのだが。
  d_nikke_hongryeon_01_152:
    speaker: hongryeon
    en: Now move, or this one's life ends hither.
    ko: |-
      이 녀석이 죽는 걸 보고 싶진 않겠지?
      그럼 비키게.
    ja: |-
      こやつの死を目にしたくはないだろう？
      ならばそこを退くのだ。
  d_nikke_hongryeon_01_153:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_154:
    speaker: hongryeon
    en: Never assume I speak in jest.
    ko: 농담처럼 들리나 보군.
    ja: 冗談だと思っているようだな。
  d_nikke_hongryeon_01_155:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스르릉-
    ja: シャリン
  d_nikke_hongryeon_01_156:
    speaker: "<Monologue>"
    en: The sword inches closer.
    ko: 검이 좀 더 가까워졌다.
    ja: 剣がさらに目の前に迫ってきた
  d_nikke_hongryeon_01_157:
    speaker: hongryeon
    en: Make way.
    ko: 길을 터라.
    ja: 道を開けよ。
  d_nikke_hongryeon_01_158:
    speaker: privaty
    en: "... Let her go."
    ko: |-
      …전원.
      필그림의 이동 동선에서 물러나주세요.
    ja: |-
      …全員。
      ピルグリムの移動動線から外れてください。
  d_nikke_hongryeon_01_159:
    speaker: hongryeon
    en: That's more like it.
    ko: 그렇게 나와야지.
    ja: そう来なくてはな。
  d_nikke_hongryeon_01_160:
    speaker: "<Narration>"
    en: At this moment...
    ko: 현재.
    ja: 現在
  d_nikke_hongryeon_01_161:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 푸슉-
    ja: プシュゥー
  d_nikke_hongryeon_01_162:
    speaker: "<Monologue>"
    en: The elevator doors open, revealing a view of the surface.
    ko: 엘리베이터의 문이 열리며, 지상의 모습이 보였다.
    ja: |-
      エレベーターのドアが開き、
      地上の様子が目に入ってきた
  d_nikke_hongryeon_01_163:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_164:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_01_165:
    speaker: hongryeon
    en: My apologies.
    ko: 미안하구만.
    ja: すまないな。
  d_nikke_hongryeon_01_166:
    speaker: "<Self>"
    en: "... It's all right."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
d_nikke_hongryeon_02:
  d_nikke_hongryeon_02_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_hongryeon_02_2:
    speaker: hongryeon
    en: What didst she say?
    ko: 뭐라는가?
    ja: 何と言っておる？
  d_nikke_hongryeon_02_3:
    speaker: "<Self>"
    en: She'll be right up as soon as she's ready.
    ko: 준비가 되는대로 올라온다고 해.
    ja: 準備ができ次第こっちに来るそうだ
  d_nikke_hongryeon_02_4:
    speaker: hongryeon
    en: Well, that's a relief.
    ko: 그거 다행이구만.
    ja: それは頼もしい。
  d_nikke_hongryeon_02_5:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_6:
    speaker: hongryeon
    en: Allow me to apologize once more, for I was out of line.
    ko: |-
      다시 한번 사과하겠네.
      너무 안이했어.
    ja: |-
      もう一度謝る。
      軽率すぎた。
  d_nikke_hongryeon_02_7:
    speaker: hongryeon
    en: It hath been many moons since I hast last met anyone I share a drink with.
    ko: 같이 술잔을 기울일 수 있는 자들을 만난 게 너무 오랜만이라.
    ja: |-
      ともに杯を交わせる友に
      出会えたのが久しぶりすぎて
  d_nikke_hongryeon_02_8:
    speaker: hongryeon
    en: I hast forgotten entirely of the situation I am currently in.
    ko: 내 처지가 어떠한지 까맣게 잊고 있었네.
    ja: 身の程をすっかり忘れておった。
  d_nikke_hongryeon_02_9:
    speaker: "<Choice>"
    en: It's all right. We've had fun as well.
    ko: 우리도 즐거웠으니 괜찮아.
    ja: 私たちも楽しかったから気にするな
  d_nikke_hongryeon_02_10:
    speaker: "<Choice>"
    en: It's our fault for letting our guards down.
    ko: 경계를 느슨하게 한 우리 잘못도 크지.
    ja: 警戒を怠った私たちも悪かった
  d_nikke_hongryeon_02_11:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_12:
    speaker: hongryeon
    en: Gramercy, my Lord, for saying that.
    ko: 말만으로도 고맙구만.
    ja: そう言ってもらえると嬉しい。
  d_nikke_hongryeon_02_13:
    speaker: hongryeon
    en: No, no. The fault lies in me for I hast intruded upon thy daily lives,
    ko: |-
      아니지 아니야.
      자네들의 일상에 아무렇지도 않게 발을 내디뎌 놓고.
    ja: |-
      そんなことはない。
      君たちの日常にずけずけと足を踏み入れたのはこの私だ。
  d_nikke_hongryeon_02_14:
    speaker: hongryeon
    en: in hopes that none shall hast to face the consequences.
    ko: 발자국이 생길 거라 생각하지 못 한 내 탓이 크네.
    ja: |-
      足跡がこんなに大きく残るとは
      考えもしなかった。
  d_nikke_hongryeon_02_15:
    speaker: hongryeon
    en: Fortunately, I was able to make contact with my Lord's colleagues.
    ko: 그래도 다행히 도령의 동료들에게 연락이 닿았고.
    ja: でも幸いにもぼっちゃんの仲間に連絡がつき、
  d_nikke_hongryeon_02_16:
    speaker: hongryeon
    en: Hearing that they shall be up soon makes meself feel as though a weight hath
      been lifted.
    ko: 준비가 되는대로 바로 올라온다고 하니 한시름 덜었네.
    ja: 準備ができ次第こちらに来るというから安心だ。
  d_nikke_hongryeon_02_17:
    speaker: hongryeon
    en: All right, then.
    ko: 자, 그럼.
    ja: では。
  d_nikke_hongryeon_02_18:
    speaker: hongryeon
    en: To stand hither and dally in the meantime seems something wasteful.
    ko: 그동안 가만히 있기에는 나와 도령의 시간이 너무 아까우니.
    ja: それまで何もせずに待っているのは惜しい。
  d_nikke_hongryeon_02_19:
    speaker: hongryeon
    en: So, shall thou offer me a helping hand?
    ko: 날 좀 도와주겠나?
    ja: 私に力を貸してくれないかね？
  d_nikke_hongryeon_02_20:
    speaker: hongryeon
    en: Thou shall be, of course, handsomely compensated, i assure thou.
    ko: 아, 물론 보수는 섭섭지 않게 쳐줄 테니 안심하게.
    ja: あっ、もちろんそれなりに報酬は準備しておく。\n安心してくれ。
  d_nikke_hongryeon_02_21:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_hongryeon_02_22:
    speaker: hongryeon
    en: Thou are unable to make heads or tails of what i speak of, no?
    ko: 무슨 일인지 잘 모르겠다는 표정이로군.
    ja: 何のことだか分からぬといった表情だな。
  d_nikke_hongryeon_02_23:
    speaker: hongryeon
    en: What use would it be for me to repeat mine words a hundred times? Come, follow
      me.
    ko: |-
      뭐 백번 말로 해서 무엇하겠는가.
      일단 따라오게.
    ja: |-
      百聞は一見に如かず。
      ついて来い。
  d_nikke_hongryeon_02_24:
    speaker: hongryeon
    en: There, look ahead.
    ko: 저 앞을 보게.
    ja: あそこを見るのだ。
  d_nikke_hongryeon_02_25:
    speaker: hongryeon
    en: What doth thine eyes see?
    ko: 뭐가 보이는가?
    ja: 何が見える？
  d_nikke_hongryeon_02_26:
    speaker: "<Self>"
    en: I can see Raptures.
    ko: 랩쳐가 보여.
    ja: ラプチャーが見える
  d_nikke_hongryeon_02_27:
    speaker: hongryeon
    en: Well, well. I suppose thou should'st see thy foe first since thou hast done
      battle with so many Raptures.
    ko: 어허. 랩쳐와 너무 많이 싸워대다 보니 적부터 보이는 건가?
    ja: ほほう。敵の姿がまず見えるとは、ラプチャーと何度も戦ってきただけのことはあるな？
  d_nikke_hongryeon_02_28:
    speaker: hongryeon
    en: The Raptures are of no import. Take a look at thy surroundings.
    ko: |-
      저 앞에서 중요한 것은 랩쳐가 아니야.
      주위를 잘 보게.
    ja: |-
      あそこにはラプチャーよりも重要なもの
      がある。もう少し周囲をよく見たまえ。
  d_nikke_hongryeon_02_29:
    speaker: "<Self>"
    en: "... The cows?"
    ko: "…소?"
    ja: "…牛か？"
  d_nikke_hongryeon_02_30:
    speaker: hongryeon
    en: Oho! So thou are familiar with our bovine brethren. Thou truly are smarter
      than the average underground simpleton.
    ko: |-
      오호. 소를 아는가.
      지하의 흔한 머저리들과는 다르구만.
    ja: |-
      ほほう。牛を知っているのか。
      地下の愚物とはやはり違う。
  d_nikke_hongryeon_02_31:
    speaker: hongryeon
    en: Correct, those cows are what we're after.
    ko: |-
      그렇다네.
      우리의 목적은 저 소들일세.
    ja: |-
      そうだ。
      私たちの目的はあの牛だ。
  d_nikke_hongryeon_02_32:
    speaker: "<Choice>"
    en: Are you in need of meat?
    ko: 고기가 필요한 거야?
    ja: 肉が必要なのか？
  d_nikke_hongryeon_02_33:
    speaker: "<Choice>"
    en: Are you in need of milk?
    ko: 우유가 필요한 거야?
    ja: 牛乳が必要なのか？
  d_nikke_hongryeon_02_34:
    speaker: hongryeon
    en: Thou shall know in due time.
    ko: 뭐, 보면 알 일일세.
    ja: まあ、見ていれば分かる。
  d_nikke_hongryeon_02_35:
    speaker: hongryeon
    en: So, my Lord, please lure those Raptures away henceforth.
    ko: 그러니 지금부터 도령이 저 랩쳐들을 유인해 주게.
    ja: |-
      まず今からぼっちゃんが
      あのラプチャーたちを誘導してくれ。
  d_nikke_hongryeon_02_36:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_hongryeon_02_37:
    speaker: hongryeon
    en: Haven't i told thou earlier? We want those cows!
    ko: |-
      말했지않나.
      저 소들이 필요하다고.
    ja: |-
      言ったではないか。
      あの牛が必要だと。
  d_nikke_hongryeon_02_38:
    speaker: hongryeon
    en: Slaying a Rapture is the most minute of trivialities, yet should'st the cows
      perish in the struggle... Nay, that shall not doth.
    ko: |-
      랩쳐들을 베어 넘기는 건 쉬운 일이네만,
      전투의 여파로 소들이 죽으면 곤란한 일일세.
    ja: |-
      ラプチャーを斬り倒すことは易しいことだが、
      戦闘の余波で牛が死んでは困る。
  d_nikke_hongryeon_02_39:
    speaker: hongryeon
    en: For that reason, I require thou to lure 'em far away, my Lord.
    ko: 그러니 도령이 랩쳐들을 유인해서 멀리 떨어뜨려주게.
    ja: |-
      というわけでぼっちゃんがラプチャーを
      誘導し牛から離してほしいのだ。
  d_nikke_hongryeon_02_40:
    speaker: "<Self>"
    en: "... Raptures have long-range weapons."
    ko: "…랩쳐는 장거리 무기를 가지고 있는데."
    ja: "…ラプチャーは長距離武器を持っているが"
  d_nikke_hongryeon_02_41:
    speaker: hongryeon
    en: Yes, indeed they doth.
    ko: |-
      물론이지.
      그렇고말고.
    ja: |-
      もちろん。
      それは知っておる。
  d_nikke_hongryeon_02_42:
    speaker: hongryeon
    en: Alas, I won't have 'em use it on thou.
    ko: 하지만 인간에게 그걸 쓰진 않아.
    ja: だが人間にはそれで攻撃してこない。
  d_nikke_hongryeon_02_43:
    speaker: hongryeon
    en: After all, a human at their most swift can never dream of outrunning a Rapture
      at hunt.
    ko: 랩쳐의 이동속도는 인간의 달리기 속도를 훨씬 상회하네.
    ja: |-
      ラプチャーの移動速度は
      人間のそれをはるかに上回る。
  d_nikke_hongryeon_02_44:
    speaker: hongryeon
    en: Whenever a human is spotted, they shall rush in and try to capture their prey
      alive, keeping it as intact as possible.
    ko: 인간을 발견하면, 달려가서 최대한 온전한 상태로 포획하려 하지.
    ja: |-
      人間を見つけ次第移動し、出来る限り
      そのままの状態で捕獲しようと努める。
  d_nikke_hongryeon_02_45:
    speaker: hongryeon
    en: So long as a human doth not display any signs of aggression, the Raptures
      shall respond in kind... well, relatively speaking.
    ko: |-
      인간 쪽에서 먼저 공격을 하지 않으면
      랩쳐들은 비교적 우호적으로 반응한단 말일세.
    ja: |-
      人間が先に攻撃をしない限り
      ラプチャーは比較的友好的に\n反応するということだ。
  d_nikke_hongryeon_02_46:
    speaker: hongryeon
    en: Why dost thou regard this is so?
    ko: 왜 그럴 것 같은가.
    ja: その理由が分かるかね？
  d_nikke_hongryeon_02_47:
    speaker: hongryeon
    en: In many ways, they regard humans as the most valuable assets.
    ko: |-
      인간은 쓸모가 많이 때문일세.
      여러 가지 의미로.
    ja: |-
      人間は使い道がたくさんある。
      色々な意味でな。
  d_nikke_hongryeon_02_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_49:
    speaker: hongryeon
    en: On the contrary, should'st they lay eyes upon a Nikke such as myself, they
      shall not hesitate to pounce.
    ko: 반대로 나와 같은 니케들을 발견하면 바로 공격 행동에 들어가네.
    ja: 逆に私のようなニケを発見した時はすぐに攻撃態勢に入る。
  d_nikke_hongryeon_02_50:
    speaker: hongryeon
    en: As such, I would hast an urge to whip out all mine weaponry to destroy it.
    ko: 가진 무기를 모두 동원해서 파괴하려 들지.
    ja: 装備した武器を総動員して破壊しようと食ってかかってくる。
  d_nikke_hongryeon_02_51:
    speaker: hongryeon
    en: Thus, thou should'st be able to understand mine hesitation to step out.
    ko: 그러니 내가 먼저 나설 수는 없는 일일세.
    ja: そのために私が先にしゃしゃり出るわけにはいかぬのだ。
  d_nikke_hongryeon_02_52:
    speaker: hongryeon
    en: At this rate, our bovine brethren would almost certainly perish in the crossfire.
    ko: 공격의 여파로 소들이 죽을 수도 있으니.
    ja: 攻撃の余波で牛たちに被害があってはならぬ。
  d_nikke_hongryeon_02_53:
    speaker: hongryeon
    en: Does this all ring true to thee? If so, then move.
    ko: |-
      자, 내 말 잘 알아들었는가?
      그러면 움직이게.
    ja: |-
      私の言いたいことは理解できたかね？
      では早速行動に移そう。
  d_nikke_hongryeon_02_54:
    speaker: "<Choice>"
    en: It's far too dangerous!
    ko: 너무 위험해.
    ja: 危険すぎる
  d_nikke_hongryeon_02_55:
    speaker: "<Choice>"
    en: Let's give it a try first.
    ko: 일단 해볼게.
    ja: とりあえずやってみる
  d_nikke_hongryeon_02_56:
    speaker: hongryeon
    en: One consumed with fear, shall soon become consumed by perpetual wink.
    ko: |-
      어허.
      사내가 그렇게 겁이 많아서 어디에 쓰겠는가.
    ja: |-
      ほほう。
      そんな意気地なしでどうする。
  d_nikke_hongryeon_02_57:
    speaker: hongryeon
    en: Fret not, for there is no danger. All that is required of thou, is to run.
    ko: |-
      도령은 그냥 달리기만 하면 되네.
      절대 위험해질 일은 없을 테니 안심하게.
    ja: |-
      ぼっちゃんはただ走るだけでよい。
      絶対に危険な目には遭わせないから安心するのだ。
  d_nikke_hongryeon_02_58:
    speaker: hongryeon
    en: Lovely, just what I want to hear.
    ko: 그렇게 나와줘야지.
    ja: その意気込みだ。
  d_nikke_hongryeon_02_59:
    speaker: hongryeon
    en: Now, allow us to make haste.
    ko: 자, 달리게.
    ja: さあ、走るのだ。
  d_nikke_hongryeon_02_60:
    speaker: "<Self>"
    en: I'll run.
    ko: 달린다.
    ja: 走るぞ
  d_nikke_hongryeon_02_61:
    speaker: "<Monologue>"
    en: With that, you run with all your might.
    ko: 전력을 다해 달렸다.
    ja: 全力で走った
  d_nikke_hongryeon_02_62:
    speaker: "<Monologue>"
    en: As expected, the Raptures have detected your sudden movements.
    ko: 갑작스러운 나의 움직임에 랩쳐들이 반응했다.
    ja: 私の突然の動きにラプチャーたちが反応した
  d_nikke_hongryeon_02_63:
    speaker: "<Monologue>"
    en: From behind you, a cacophony of vibrations and deafening noises resound.
    ko: 뒤에서 진동과 굉음이 들려왔다.
    ja: 背後から振動と轟音が伝わってきた
  d_nikke_hongryeon_02_64:
    speaker: "<Narration>"
    en: "*Clomp clomp*"
    ko: 쿠웅- 쿠웅-
    ja: ウィ～ン、ウィ～ン
  d_nikke_hongryeon_02_65:
    speaker: "<Monologue>"
    en: The Raptures begin to follow you.
    ko: 랩쳐들이 나를 따라오고 있다.
    ja: ラプチャーたちが私を追いかけてくる
  d_nikke_hongryeon_02_66:
    speaker: "<Narration>"
    en: "*Clomp clomp*"
    ko: 쿠웅- 쿠웅-
    ja: ウィ～ン、ウィ～ン
  d_nikke_hongryeon_02_67:
    speaker: "<Monologue>"
    en: Nervousness and fatigue soon set in, making you short of breath.
    ko: 긴장과 피로로 인해 숨이 가빠진다.
    ja: 緊張と疲労で息が上がってくる
  d_nikke_hongryeon_02_68:
    speaker: "<Monologue>"
    en: Much to your astonishment, the vibration and sounds are closing in!
    ko: 진동과 소리가 점점 가까워진다!
    ja: 振動と轟音がすぐ後ろで聞こえる！
  d_nikke_hongryeon_02_69:
    speaker: hongryeon
    en: This shall suffice.
    ko: 이쯤이면 되겠군.
    ja: このくらいでいいだろう。
  d_nikke_hongryeon_02_70:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_71:
    speaker: "<Monologue>"
    en: All of a sudden, dead silence settles over you.
    ko: 진동과 소리가 순식간에 멈췄다.
    ja: 振動と轟音が一瞬で止まった
  d_nikke_hongryeon_02_72:
    speaker: "<Monologue>"
    en: Turning back, you spot Scarlet standing before the motionless Raptures.
    ko: |-
      뒤를 돌아보니 홍련이 서 있었고,
      그 앞에는 랩쳐들이 미동도 하지 않고 있었다.
    ja: |-
      後ろを振り返ると紅蓮の姿があり、
      その前にはラプチャーたちが微動だにせずいた
  d_nikke_hongryeon_02_73:
    speaker: "<Self>"
    en: "... You've eliminated them?"
    ko: "…처치한 거야?"
    ja: "…倒したのか？"
  d_nikke_hongryeon_02_74:
    speaker: hongryeon
    en: Hast I not told thou? Felling a Rapture is but a trifle.
    ko: |-
      말했지 않나.
      랩쳐들을 베어 넘기는 건 쉬운 일이라고.
    ja: |-
      言ったではないか。
      ラプチャーの征伐などお安い御用だと。
  d_nikke_hongryeon_02_75:
    speaker: hongryeon
    en: Alas, were an explosion to occur, that shall be quite the thorn in mine side.
      That is why I had to dispose of 'em quietly.
    ko: |-
      폭발이라도 일어나면 곤란하니,
      그냥 조용히 처리했네.
    ja: |-
      爆発でもされては困るので、
      静かに処理した。
  d_nikke_hongryeon_02_76:
    speaker: hongryeon
    en: Though it may not be mine way of doing things.
    ko: 내 취향과는 다르지만.
    ja: 私の趣味ではないがな。
  d_nikke_hongryeon_02_77:
    speaker: "<Self>"
    en: Why would have known that you'd use a sword to eliminate Raptures?
    ko: 정말 검을 써서 랩쳐를 쓰러뜨릴 줄은….
    ja: |-
      剣でラプチャーを
      倒せるとは思ってもみなかった
  d_nikke_hongryeon_02_78:
    speaker: hongryeon
    en: I suppose so. Thy guidelines dictate that Raptures are to be dealt with mid
      range weaponry.
    ko: |-
      그럴 테지.
      랩쳐를 상대할 땐 중장거리 무장을 사용하는 것이 기본 지침이니.
    ja: |-
      無理もない。ラプチャーの相手は
      中・長距離武装を使用するのが基本だからな。
  d_nikke_hongryeon_02_79:
    speaker: hongryeon
    en: Why dost thou regard this is so?
    ko: 왜 그럴 거라 생각하는가.
    ja: 何ゆえにそう考えるのか。
  d_nikke_hongryeon_02_80:
    speaker: hongryeon
    en: Perhaps, they are still unenlightened.
    ko: 잘 모르기 때문일세.
    ja: よく分かっておらぬためだ。
  d_nikke_hongryeon_02_81:
    speaker: hongryeon
    en: None knows how Raptures fare up close.
    ko: |-
      랩쳐라는 것들이
      근접 전투에서 어떤 행동을 할지 아무도 모르기 때문이야.
    ja: |-
      ラプチャーというものが
      近接戦闘でどう行動するか誰も知らないためだ。
  d_nikke_hongryeon_02_82:
    speaker: hongryeon
    en: In days past, a Melee Squad was sent out to ascertain more about this. Yet,
      it turned out to be a fruitless attempt.
    ko: |-
      과거, 그를 알아내기 위한 프로젝트의 일환으로
      근접전용 스쿼드 역시 조직되었으나 큰 성과를 내진 못했네.
    ja: |-
      過去、それを調べるためのプロジェクトの
      一環で近接戦用部隊も組織されたのだが、
      これといった成果を収めることができなかった。
  d_nikke_hongryeon_02_83:
    speaker: hongryeon
    en: They were all wiped out entirely before they could figure out much of anything.
    ko: 뭔가를 알아내기 이전에 다 전멸해버렸으니.
    ja: 何かを発見する前に全滅してしまった。
  d_nikke_hongryeon_02_84:
    speaker: hongryeon
    en: Except for one Nikke.
    ko: 단 한 명의 니케를 제외하고는.
    ja: ただ一人のニケを除いて。
  d_nikke_hongryeon_02_85:
    speaker: "<Self>"
    en: So you're...
    ko: 그렇다면 홍련은….
    ja: ということは、紅蓮は…
  d_nikke_hongryeon_02_86:
    speaker: hongryeon
    en: It's all ancient history. Nothing more than a faded remembrance.
    ko: |-
      옛날 얘기일세.
      이젠 기억도 잘 안 나는군.
    ja: |-
      昔の話だ。
      今はもうすっかり忘れた。
  d_nikke_hongryeon_02_87:
    speaker: hongryeon
    en: I know not what became of the project in the years that followed. Yet, seeing
      how the other Nikkes all use firearms,
    ko: |-
      그 이후에 프로젝트가 어떻게 되었는지 모르네.
      아마 현재의 모든 니케들이 총기를 사용하는 것으로 봐선.
    ja: |-
      その後でプロジェクトがどうなったのかは
      分からん。恐らく今のニケたちが
      銃器を使用することからして、
  d_nikke_hongryeon_02_88:
    speaker: hongryeon
    en: it seems they hath concluded that close quarters combat is ineffective against
      Raptures.
    ko: |-
      랩쳐를 상대로 근접 전투는 무의미하다.
      라고 결론을 내린 것 같더군.
    ja: |-
      ラプチャーを相手に近接戦闘は無意味だ、
      という結論に至ったのだろう。
  d_nikke_hongryeon_02_89:
    speaker: hongryeon
    en: Now I am unfettered from mine former restraints, and for that many thanks.
    ko: 뭐, 덕분에 나는 편하게 움직일 수 있네.
    ja: まあ、そのおかげで私は楽に動ける。
  d_nikke_hongryeon_02_90:
    speaker: "<Self>"
    en: Unfettered?
    ko: 편하게 움직인다고?
    ja: 楽に？
  d_nikke_hongryeon_02_91:
    speaker: hongryeon
    en: Raptures are evolving.
    ko: 랩쳐들은 진화하네.
    ja: ラプチャーは進化する。
  d_nikke_hongryeon_02_92:
    speaker: hongryeon
    en: They are evolving in response to the weaponry used against 'em.
    ko: 상대의 무장에 대응하여 진화하고 있지.
    ja: 相手の武装に対応して進化するのだ。
  d_nikke_hongryeon_02_93:
    speaker: hongryeon
    en: If thou compare current Rapture weaponry with that of the past, thou shall
      find that they hath made incredible strides.
    ko: |-
      과거 랩쳐의 무장과 현재 랩쳐의 무장을 비교해보면,
      말이 안 될 정도로 수준이 높아졌네.
    ja: |-
      過去のラプチャーの武装と今のそれを
      比べれば、比べ物にならないくらいだ。
  d_nikke_hongryeon_02_94:
    speaker: hongryeon
    en: In contrast, there hast been no developments made in close-quarters weaponry
      whatsoever.
    ko: 그에 반해 근접전용 무장은 전혀 발전이 없네.
    ja: |-
      それに反して近接戦用武装は
      全くもって発展がない。
  d_nikke_hongryeon_02_95:
    speaker: hongryeon
    en: As for me, I shall continue doing what I always hast done.
    ko: 그러니 나는 예전부터 해오던 일만 해도 되는 것이지.
    ja: そのために昔からの方法でも十分事が足りる。
  d_nikke_hongryeon_02_96:
    speaker: "<Self>"
    en: Even so, wielding a sword seems rather dangerous.
    ko: 그래도 검은 위험해 보여.
    ja: でも剣は危険じゃないのか？
  d_nikke_hongryeon_02_97:
    speaker: hongryeon
    en: An astute observation.
    ko: 지당한 말일세.
    ja: ごもっともだ。
  d_nikke_hongryeon_02_98:
    speaker: hongryeon
    en: Between guns and swords, none can determine which one poses a higher risk.
    ko: 총과 검. 어느 쪽이 더 리스크가 높은지는 말할 것도 없지.
    ja: 銃と剣。どちらがより危険なのかは自明の理だ。
  d_nikke_hongryeon_02_99:
    speaker: hongryeon
    en: Nevertheless, I am partial to the blade.
    ko: 그럼에도 나는 검을 휘둘러야 하네.
    ja: それでも私は剣を振るうしかないのだ。
  d_nikke_hongryeon_02_100:
    speaker: hongryeon
    en: Because it's a promise. No... It is a curse?
    ko: |-
      약속이니까.
      …아니. 저주인가.
    ja: |-
      約束であるから。
      …いや。呪いと言うべきか。
  d_nikke_hongryeon_02_101:
    speaker: "<Self>"
    en: I...
    ko: "…??"
    ja: "…？？"
  d_nikke_hongryeon_02_102:
    speaker: hongryeon
    en: Now that we hast rid ourself of these obstructions, allow us to make our way
      to see the cows.
    ko: 자, 이제 방해꾼들도 다 사라졌으니 소를 보러 가세.
    ja: |-
      さあ、もう邪魔者もいないことだし、
      牛を見に行くとしよう。
  d_nikke_hongryeon_02_103:
    speaker: Monologue
    en: The cows are grazing leisurely in the distance.
    ko: 소들은 한가로이 풀을 뜯고 있었다.
    ja: 牛たちはのんびりと草を食べていた
  d_nikke_hongryeon_02_104:
    speaker: "<Self>"
    en: What should I do now?
    ko: 이제 뭘 하면 돼?
    ja: これから何をすればいい？
  d_nikke_hongryeon_02_105:
    speaker: hongryeon
    en: It is most simple.
    ko: 아주 간단하네.
    ja: 難しいことはひとつもない。
  d_nikke_hongryeon_02_106:
    speaker: hongryeon
    en: Gather all these cow muck.
    ko: 저 소들의 똥을 모아주게.
    ja: あの牛たちの糞を集めるのだ。
  d_nikke_hongryeon_02_107:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_108:
    speaker: hongryeon
    en: Mine apologies. Was I too forward in mine speech?
    ko: 음? 말이 너무 직설적이었나?
    ja: はて、表現が直接的すぎたかね？
  d_nikke_hongryeon_02_109:
    speaker: hongryeon
    en: All thou hast to do is gather all these manure.
    ko: 저 소들의 대변을 모아주게.
    ja: あの牛たちの大便を集めてくれ。
  d_nikke_hongryeon_02_110:
    speaker: "<Self>"
    en: Wait, no. Why...
    ko: 아니, 왜….
    ja: え、何でまた…
  d_nikke_hongryeon_02_111:
    speaker: hongryeon
    en: Waste not, want not. All things in nature hath a purpose.
    ko: 자연의 것들은 하나부터 열까지 다~ 쓸모가 있는 법이네.
    ja: |-
      自然のものは全て何かしらに
      使い道があるものだ。
  d_nikke_hongryeon_02_112:
    speaker: hongryeon
    en: Now, still thy tongue and doth as I say.
    ko: 그러니 군말 말고 시키는 대로 하게.
    ja: つべこべ言わず集めるのだ。
  d_nikke_hongryeon_02_113:
    speaker: hongryeon
    en: Let me see... We shall use this wooden board
    ko: 어디 보자… 저 나무판자로 모으면 되겠군.
    ja: どれどれ…あの木の板で集めるとするか。
  d_nikke_hongryeon_02_114:
    speaker: hongryeon
    en: and I shall be on the lookout for Raptures.
    ko: 나는 랩쳐들이 오는지 망을 보겠네.
    ja: 私はラプチャーたちが来ないか見張っておる。
  d_nikke_hongryeon_02_115:
    speaker: "<Self>"
    en: Why can't I be on the lookout?
    ko: 내가 망을 봐도 될 것 같아.
    ja: 見張りなら私にもできる
  d_nikke_hongryeon_02_116:
    speaker: hongryeon
    en: Come on, tell me how sharp are thy eyes?
    ko: |-
      어허.
      도령은 시력이 몇인가.
    ja: |-
      ほほう。
      ぼっちゃんの視力はどれくらいだ。
  d_nikke_hongryeon_02_117:
    speaker: hongryeon
    en: Doth they hath an optical zoom function, perchance?
    ko: 광학 줌 기능 같은 거라도 있나?
    ja: 光学ズーム機能のようなものでもあるのか？
  d_nikke_hongryeon_02_118:
    speaker: hongryeon
    en: What about thermal vision?
    ko: 열원으로 대상을 구분 짓는 기능은 있고?
    ja: 熱源で対象を区分する機能はあるのかね？
  d_nikke_hongryeon_02_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_120:
    speaker: hongryeon
    en: I take that thou hast answered in the negative.
    ko: 말이 없는걸 봐선 그런 기능은 없는 것 같군.
    ja: |-
      返事がないことからして
      そうした機能はないようだな。
  d_nikke_hongryeon_02_121:
    speaker: hongryeon
    en: Then let us get moving.
    ko: 그럼 움직이게.
    ja: では始めるのだ。
  d_nikke_hongryeon_02_122:
    speaker: "<Narration>"
    en: 30 minutes later...
    ko: 30분 후.
    ja: 30分後
  d_nikke_hongryeon_02_123:
    speaker: "<Monologue>"
    en: Most impressive! Thou hast quite a mountain of manure hither.
    ko: 한가득 모였다. 마치 산 같다.
    ja: たっぷり集まって、まるで山のようだ
  d_nikke_hongryeon_02_124:
    speaker: "<Monologue>"
    en: The smell is not as ghastly as you expect it to be.
    ko: 생각보다 냄새는 그리 지독하지 않다.
    ja: 思ったよりそれほど臭いは気にならない
  d_nikke_hongryeon_02_125:
    speaker: hongryeon
    en: Now then, bear this in thy arms.
    ko: 그럼 이제 이걸 운반하세.
    ja: では今度はこれを運ぶのだ。
  d_nikke_hongryeon_02_126:
    speaker: "<Monologue>"
    en: Out of nowhere, Scarlet drags over a wooden wagon.
    ko: 홍련은 어디선가 나무로 만들어진 수레를 끌고 왔다.
    ja: 紅蓮はどこからか木製の手押し車を持ってきた
  d_nikke_hongryeon_02_127:
    speaker: hongryeon
    en: Load 'em all onto this, and come with me.
    ko: 여기에 싣고, 나를 따라오게.
    ja: ここに載せて、私について来るのだ。
  d_nikke_hongryeon_02_128:
    speaker: hongryeon
    en: I shall be on the lookout for Raptures.
    ko: 나는 랩쳐들이 오는지 망을 보겠네.
    ja: 私はラプチャーたちが来ないか見張っておる。
  d_nikke_hongryeon_02_129:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_02_130:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_hongryeon_02_131:
    speaker: "<Monologue>"
    en: You follow Scarlet while pulling the wagon.
    ko: 수레를 끌며 홍련의 뒤를 따랐다.
    ja: 車を引っ張って紅蓮の後に続いた
  d_nikke_hongryeon_02_132:
    speaker: "<Monologue>"
    en: With one hand, Scarlet helps to pull the wagon, lightening the load.
    ko: 홍련이 한 손으로 거들어주고 있어 수레가 무겁진 않았다.
    ja: |-
      紅蓮が片手で一緒に引っ張ってくれたおかげで
      重たくはなかった
  d_nikke_hongryeon_02_133:
    speaker: hongryeon
    en: "♪... ♬♪... ♩..."
    ko: "♪~ ♬♪~ ♩~"
    ja: "♪~ ♬♪~ ♩~"
  d_nikke_hongryeon_02_134:
    speaker: "<Monologue>"
    en: Scarlet's whistling resonates to your ears.
    ko: 홍련의 휘파람 소리가 들렸다.
    ja: 紅蓮の口笛の音が聞こえた
  d_nikke_hongryeon_02_135:
    speaker: "<Monologue>"
    en: A gentle breeze blows onto your sweaty face,
    ko: 그리고 바람이 불었다.
    ja: そして風が吹いた
  d_nikke_hongryeon_02_136:
    speaker: "<Monologue>"
    en: for which you feel the cool embrace against your cheek.
    ko: 뺨을 따라 흐르던 땀이 식었다.
    ja: 頬を伝って流れ落ちる汗が冷める
  d_nikke_hongryeon_02_137:
    speaker: hongryeon
    en: Mmm... The wind.
    ko: 음. 바람이군.
    ja: うむ。風が吹くな。
  d_nikke_hongryeon_02_138:
    speaker: hongryeon
    en: What say thou of the wind?
    ko: 어떤가.
    ja: いかがかね。
  d_nikke_hongryeon_02_139:
    speaker: "<Choice>"
    en: It's refreshing.
    ko: 상쾌해.
    ja: 爽快だ
  d_nikke_hongryeon_02_140:
    speaker: "<Choice>"
    en: It's nice and cool.
    ko: 시원해.
    ja: すっきりした
  d_nikke_hongryeon_02_141:
    speaker: hongryeon
    en: So doth the winds of the surface blow.
    ko: 지상의 바람일세.
    ja: これは地上の風だ。
  d_nikke_hongryeon_02_142:
    speaker: hongryeon
    en: Hence, enjoy 'em to the fullest.
    ko: 맘껏 누리게나.
    ja: 心ゆくまで堪能するがいい。
d_nikke_hongryeon_03:
  d_nikke_hongryeon_03_1:
    speaker: hongryeon
    en: Steady now... Lift it up like how thou would scoop something up.
    ko: 천천히, 퍼올리듯이 들어 올리게.
    ja: ゆっくりと、すくい上げるようにしてみるのだ。
  d_nikke_hongryeon_03_2:
    speaker: hongryeon
    en: Yes, that's it. Do not be shaken by any sudden noises it may let out.
    ko: |-
      그렇지, 그렇지.
      갑자기 소리를 낼 수도 있으니 놀라지 말게나.
    ja: |-
      そう、その感じだ。
      突然声を出すこともあるが驚くでないぞ。
  d_nikke_hongryeon_03_3:
    speaker: hongryeon
    en: Oh, it seems to hast calmed down.
    ko: 오. 녀석도 안심한 모양이군.
    ja: ほほう。こいつも安心しているようだ。
  d_nikke_hongryeon_03_4:
    speaker: hongryeon
    en: Now, let it frolic around.
    ko: 이제 가만히 놀게 내버려 두게.
    ja: 今度は自由に遊ばせてみるのだ。
  d_nikke_hongryeon_03_5:
    speaker: "<Narration>"
    en: "*Croak*"
    ko: 개굴-
    ja: ケロケロー
  d_nikke_hongryeon_03_6:
    speaker: "<Monologue>"
    en: The tiny frog on your palm starts to croak.
    ko: 자그마한 청개구리가 내 손바닥 위에서 울었다.
    ja: 小さなアオガエルが私の手のひらの上で鳴いた
  d_nikke_hongryeon_03_7:
    speaker: hongryeon
    en: What dost thou think? Is it not adorable?
    ko: |-
      어떤가.
      귀엽지 않은가?
    ja: |-
      どうだ。
      かわいいだろう？
  d_nikke_hongryeon_03_8:
    speaker: "<Choice>"
    en: "... Yes, it is."
    ko: "…귀여워."
    ja: "…かわいい"
  d_nikke_hongryeon_03_9:
    speaker: "<Choice>"
    en: "... It's rather scary."
    ko: "…조금 무서운데."
    ja: "…ちょっと怖い"
  d_nikke_hongryeon_03_10:
    speaker: hongryeon
    en: Nought pleases me more than coming hither.
    ko: 이곳에 올 때마다 내 낙일세.
    ja: ここに来る楽しみのひとつだ。
  d_nikke_hongryeon_03_11:
    speaker: hongryeon
    en: To see this little creature jump to and fro fills me with joy.
    ko: 조그마한 것이 폴짝폴짝 뛰어다니는 모습이 유쾌하기 짝이 없지.
    ja: こんなちっぽけなものがぴょんぴょんと跳ねる姿は実にかわいらしい。
  d_nikke_hongryeon_03_12:
    speaker: hongryeon
    en: Oh my, what a craven man thou are!
    ko: |-
      쯧쯧.
      간이 콩알만 한 사내 로고.
    ja: |-
      ちっちっ。
      豆粒のような肝っ玉だな。
  d_nikke_hongryeon_03_13:
    speaker: hongryeon
    en: What harm could such an insignificant creature doth thee? Thou must learn
      to gird thy loins, my good Lord.
    ko: |-
      저 작은 것이 도령에게 뭘 할 수 있겠는가.
      강자로서의 여유를 가지게.
    ja: |-
      あの小さいものがぼっちゃんに何をする
      というのだ。強者としての余裕を持て。
  d_nikke_hongryeon_03_14:
    speaker: "<Narration>"
    en: "*Jump*"
    ko: 폴짝-
    ja: ピョンー
  d_nikke_hongryeon_03_15:
    speaker: "<Monologue>"
    en: The frog leaps from your palm and lands on your arm.
    ko: 청개구리는 손바닥에서 점프에 내 팔에 앉았다.
    ja: アオガエルは手のひらから私の腕に飛び移った
  d_nikke_hongryeon_03_16:
    speaker: "<Monologue>"
    en: You feel a slight shift in the weight of its soft and moist body.
    ko: 부드럽고, 촉촉하고, 약간의 무게가 느껴진다.
    ja: 滑らかで、みずみずしくて、少し重みを感じる
  d_nikke_hongryeon_03_17:
    speaker: hongryeon
    en: It seems to hast taken a liking to thee.
    ko: 도령이 마음에 든 모양이군.
    ja: ぼっちゃんのことが気に入ったようだな。
  d_nikke_hongryeon_03_18:
    speaker: "<Monologue>"
    en: "... After spreading the cow manure on the flat ground,"
    ko: "…소의 대변을 평지에 넓게 퍼트린 후."
    ja: "…牛の大便を平地に広げた後、"
  d_nikke_hongryeon_03_19:
    speaker: "<Monologue>"
    en: Scarlet grabs your hand and takes you to a nearby creek.
    ko: 홍련은 내 손을 잡아끌고 인근의 개울로 안내했다.
    ja: 紅蓮は私の手を引っ張って近くの小川に案内した
  d_nikke_hongryeon_03_20:
    speaker: "<Monologue>"
    en: You give yourself a quick rinse,
    ko: 개울에서 간단하게 몸을 씻고.
    ja: 小川で軽く体を洗い、
  d_nikke_hongryeon_03_21:
    speaker: "<Monologue>"
    en: then relax by the creek bed.
    ko: 지금은 휴식을 취하고 있는 중이다.
    ja: 今は休息を取っている最中だ
  d_nikke_hongryeon_03_22:
    speaker: hongryeon
    en: Do not avert thine eyes. Once thou return underground, thou shall only see
      such precious life on a screen.
    ko: |-
      잘 봐두게.
      지하로 내려가면 영상으로밖에 못 만나는 귀한 몸이니.
    ja: |-
      よく見ておくように。地下に行けば
      映像でしか見られない貴重なものだ。
  d_nikke_hongryeon_03_23:
    speaker: hongryeon
    en: I suppose the same could be said of that up on the surface.
    ko: 뭐, 지상의 모든 것이 다 그런 법이지.
    ja: まあ、地上の全てがそうではあるが。
  d_nikke_hongryeon_03_24:
    speaker: "<Narration>"
    en: "*Jump*"
    ko: 폴짝-
    ja: ピョンー
  d_nikke_hongryeon_03_25:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙-
    ja: ボチャンー
  d_nikke_hongryeon_03_26:
    speaker: "<Monologue>"
    en: The frog resting on your arm takes another leap, throwing itself into the
      creek.
    ko: |-
      내 팔에 앉아있던 청개구리는 다시 한번 점프해
      개울 안으로 몸을 던졌다.
    ja: |-
      私の腕に座っていたアオガエルは、
      もう一度ジャンプすると小川の中に飛び込んだ
  d_nikke_hongryeon_03_27:
    speaker: "<Self>"
    en: Oh!
    ko: 아.
    ja: あ
  d_nikke_hongryeon_03_28:
    speaker: hongryeon
    en: Seems like it is done playing.
    ko: 실컷 논 모양일세.
    ja: 満足したようだ。
  d_nikke_hongryeon_03_29:
    speaker: hongryeon
    en: Now that we are well-rested, let us make our way back.
    ko: 우리도 실컷 쉬었으니 이제 그만 돌아가지.
    ja: |-
      私たちもこれぐらいにして
      そろそろ帰るとしよう。
  d_nikke_hongryeon_03_30:
    speaker: hongryeon
    en: Oh, yes. 'Ere that...
    ko: 아, 그전에.
    ja: おっと、その前に。
  d_nikke_hongryeon_03_31:
    speaker: "<Monologue>"
    en: With a flick of her hand, Scarlet tosses something to you.
    ko: 홍련이 무언가를 휙 하고 나에게 던졌다.
    ja: 紅蓮が何かを私に投げた
  d_nikke_hongryeon_03_32:
    speaker: "<Monologue>"
    en: It is an apple.
    ko: 이건… 사과다.
    ja: これは…リンゴか
  d_nikke_hongryeon_03_33:
    speaker: hongryeon
    en: Eat it. One must eat well after such physical activity.
    ko: |-
      드시게.
      물놀이 뒤엔 배를 채워야지.
    ja: |-
      味わうがいい。
      水遊びをして腹が空いてるだろう。
  d_nikke_hongryeon_03_34:
    speaker: hongryeon
    en: Be sure to wash thy hands first.
    ko: 아. 손은 꼭 씻고 드시게.
    ja: あっ、手をちゃんと洗ってから食べるのだぞ。
  d_nikke_hongryeon_03_35:
    speaker: hongryeon
    en: That was a poisonous frog. Should'st thou ingest any of it or allow it to
      get into thy eyes, thou shall be in a world of hurt.
    ko: |-
      청개구리의 몸에는 독이 있으니.
      먹거나 눈에 들어가면 인간에겐 위험할 수도 있어.
    ja: |-
      アオガエルの体には毒がある。
      口に入れたり目に入ると人間には致命的なこともある。
  d_nikke_hongryeon_03_36:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_37:
    speaker: "<Monologue>"
    en: After washing your hands, you take a bite of the apple.
    ko: 손을 씻고 한입 베어 문 사과에서는.
    ja: 手を洗い一口かじりついたリンゴからは
  d_nikke_hongryeon_03_38:
    speaker: "<Monologue>"
    en: As you savor the taste, you find that it is nothing like you have ever tasted
      before.
    ko: 지금까지 맛본 적 없는 생명의 맛이 났다.
    ja: 今まで味わったことのない生命の味がした
  d_nikke_hongryeon_03_39:
    speaker: hongryeon
    en: Thou hast worked hard today, my Lord.
    ko: 오늘은 수고했네.
    ja: 今日はご苦労だった。
  d_nikke_hongryeon_03_40:
    speaker: hongryeon
    en: So how about thou getting some rest first?
    ko: 이만 쉬도록 하게.
    ja: もう休んでいい。
  d_nikke_hongryeon_03_41:
    speaker: hongryeon
    en: Though it might not seem like much yonder, there should be enough room for
      thou to lie down.
    ko: 저쪽에, 그렇게 보이진 않겠지만 누울 자리 정도는 있으니 몸 좀 뉘게나.
    ja: あそこに見てくれは悪いが横になるくらいの場所はある。そこで休むがいい。
  d_nikke_hongryeon_03_42:
    speaker: "<Self>"
    en: Have you set up camp?
    ko: 주둔지를 만든 거야?
    ja: 駐屯地を作ったのか？
  d_nikke_hongryeon_03_43:
    speaker: hongryeon
    en: Not necessarily an encampment, it is more like a place to lay mine head whenever
      I'm in the vicinity.
    ko: 주둔지라기보단, 잠시 들렀을 때 쉬는 용도로 만들어 놓은 것일세.
    ja: 駐屯地というよりは、たまに来た時に休もうと作っておいた場所だ。
  d_nikke_hongryeon_03_44:
    speaker: hongryeon
    en: I suppose thou could consider it a kind of... temporary abode? Simple accommodation?
      Something of that sort.
    ko: 뭐… 간이 숙소? 임시 거처? 정도면 되겠군.
    ja: |-
      言うならば…簡易宿所？臨時休息所？
      まあ、そんなものだ。
  d_nikke_hongryeon_03_45:
    speaker: hongryeon
    en: In any case, get some rest now. I hast things which require mine attention.
    ko: |-
      어쨌든 가서 쉬게.
      난 할 일이 남았으니.
    ja: |-
      先に行って休んでいてくれ。
      私はまだ仕事が残っている。
  d_nikke_hongryeon_03_46:
    speaker: "<Monologue>"
    en: With a shovel, Scarlet begins to rummage through the cow manure the both of
      you spread out earlier.
    ko: 홍련은 삽을 들고 좀 전에 펼쳐놓았던 소의 대변을 마구 헤집기 시작했다.
    ja: |-
      紅蓮は先ほど広げておいた
      牛の大便をクワでかき混ぜ始めた
  d_nikke_hongryeon_03_47:
    speaker: "<Monologue>"
    en: Upon closer inspection, thou discover a mixture of sawdust and bits of vegetation.
    ko: 자세히 보니 톱밥, 식물의 껍질 등이 마구 섞여있는 더미였다.
    ja: |-
      よく見ると大便にはおがくずやら植物の皮やら
      色々混ざっていた
  d_nikke_hongryeon_03_48:
    speaker: "<Monologue>"
    en: With the shovel, Scarlet incorporates them more evenly before covering the
      mixture with straw.
    ko: |-
      그것들을 잘 섞이게끔 한참 동안 삽을 놀리던 홍련은,
      이윽고 짚으로 만든 덮개를 가져와 그 위에 덮었다.
    ja: |-
      それらが均一に混ざるようにしばらくクワで
      かき混ぜていた紅蓮は、今度はワラで作った
      被せ物を持ってくるとその上に被せた
  d_nikke_hongryeon_03_49:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭘 하는 거야?
    ja: 何をしているんだ？
  d_nikke_hongryeon_03_50:
    speaker: hongryeon
    en: Should'st the fermentation hie smoothly, they shall become compost.
    ko: |-
      퇴비를 만드는 걸세.
      이 상태로 잘 발효되면 퇴비가 되는 것이지.
    ja: |-
      堆肥を作っておる。
      この状態で発酵が上手く始まれば堆肥になる。
  d_nikke_hongryeon_03_51:
    speaker: hongryeon
    en: After all, one can never farm without it.
    ko: 농사엔 퇴비가 필수라고 해서 말이네.
    ja: 畑には堆肥が必須だと聞いたものでな。
  d_nikke_hongryeon_03_52:
    speaker: "<Self>"
    en: "... Farming?"
    ko: "…농사?"
    ja: "…畑？"
  d_nikke_hongryeon_03_53:
    speaker: hongryeon
    en: Yes.
    ko: 그렇다네.
    ja: そうだ。
  d_nikke_hongryeon_03_54:
    speaker: "<Monologue>"
    en: "... Your eyes survey the vicinity once more."
    ko: "…다시 한번 주위를 자세히 둘러보았다."
    ja: "…もう一度目を凝らして辺りを見回した"
  d_nikke_hongryeon_03_55:
    speaker: "<Monologue>"
    en: Well-prepared and flat ground.
    ko: 고르게 다듬어져 있는 땅.
    ja: 平坦にならされた土地
  d_nikke_hongryeon_03_56:
    speaker: "<Monologue>"
    en: Mounds of dirt spaced out evenly.
    ko: 일정한 간격으로 솟아있는 흙더미.
    ja: 一定の間隔で盛り上げられた土
  d_nikke_hongryeon_03_57:
    speaker: "<Monologue>"
    en: A small seedling emerges through the soil.
    ko: 그 위에 작게 머리를 내밀고 있는 새싹이 보였다.
    ja: その上には小さく顔をのぞかせた新芽が見えた
  d_nikke_hongryeon_03_58:
    speaker: "<Self>"
    en: "... You're actually farming?"
    ko: "…농사를 짓고 있었구나."
    ja: "…畑作をやっていたのか"
  d_nikke_hongryeon_03_59:
    speaker: hongryeon
    en: Yes, hast thou merely just noticed?
    ko: 흠. 이제야 눈치챈 건가?
    ja: ふむ。やっと気づいたか。
  d_nikke_hongryeon_03_60:
    speaker: hongryeon
    en: Nevertheless, I suppose actual farming is far from what thou see on a screen.
    ko: 하긴, 영상으로만 보던 그럴듯한 농사 현장과는 다를 테지.
    ja: まあ、映像に映し出される立派な農業の様子とはちょっと違うだろう。
  d_nikke_hongryeon_03_61:
    speaker: hongryeon
    en: Be that as it may, this is but a bawbling dalliance of mine.
    ko: 어디까지나 여긴 내가 취미로 하는 것이니 말일세.
    ja: あくまでもここは私が趣味で作った場所だ。
  d_nikke_hongryeon_03_62:
    speaker: "<Self>"
    en: Aren't Pilgrims supposed to be drifters?
    ko: 필그림은 지상을 떠도는 것 아니었어?
    ja: ピルグリムは地上をさまよっている\nんじゃなかったのか？
  d_nikke_hongryeon_03_63:
    speaker: hongryeon
    en: Thou speak the truth, for I never remain in one place for long.
    ko: |-
      그렇다네.
      한곳에 오래 머물러있지 않지.
    ja: |-
      その通りだ。
      一ヶ所に長い間留まることはしない。
  d_nikke_hongryeon_03_64:
    speaker: hongryeon
    en: I am very much still a drifter on this surface.
    ko: |-
      나도 마찬가지네.
      지상 이곳저곳을 떠돌아다니지.
    ja: |-
      私もそうだ。
      地上のあちこちを移動している。
  d_nikke_hongryeon_03_65:
    speaker: hongryeon
    en: Wherever mine feet endues me, I build small vegetable gardens like this.
    ko: 그래서, 떠돌아다니는 곳마다 이렇게 작은 텃밭 정도는 가꾸고 있네.
    ja: |-
      それで行く先全てで
      こうして小さな畑を耕しているのだ。
  d_nikke_hongryeon_03_66:
    speaker: "<Monologue>"
    en: With that, Scarlet grabs the hoe and starts tilling the soil.
    ko: 홍련은 곡괭이를 집어 들어 땅을 뒤집기 시작했다.
    ja: 紅蓮はクワを担ぎ地面を耕し始めた
  d_nikke_hongryeon_03_67:
    speaker: hongryeon
    en: Farming requires diligence.
    ko: 농사라 함은 계속해서 관리를 해 줘야 하는 것이지.
    ja: |-
      畑というものは
      継続的に手を加えなければいけない。
  d_nikke_hongryeon_03_68:
    speaker: hongryeon
    en: I am sure thou understand how I am unable to linger in a place for too long.
    ko: 도령도 알다시피 나는 한곳에 오래 머물 수 없네.
    ja: |-
      ぼっちゃんも知っている通り、
      私は同じ場所に長くはいない。
  d_nikke_hongryeon_03_69:
    speaker: hongryeon
    en: Despite my efforts, I know not when shall I return to this place once more.
    ko: 지금 이렇게 해 놓더라도 나중에 언제 다시 올지는 모르지.
    ja: |-
      今こうして畑を耕しているが、
      いつまたここに来るかも分からぬ。
  d_nikke_hongryeon_03_70:
    speaker: "<Self>"
    en: But why...
    ko: 그런데 왜….
    ja: それなのにどうして…
  d_nikke_hongryeon_03_71:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_72:
    speaker: "<Monologue>"
    en: Silently, Scarlet swings her hoe.
    ko: 홍련은 말없이 곡괭이를 휘둘렀다.
    ja: 紅蓮は無言でクワで地面を耕した
  d_nikke_hongryeon_03_73:
    speaker: "<Narration>"
    en: "*Thwack thwack* *Thump* *Thwack*"
    ko: 쿠득. 쿠득. 까앙. 쿠득.
    ja: ブスッ、カツッ、カン、ブスッ
  d_nikke_hongryeon_03_74:
    speaker: "<Monologue>"
    en: A series of sounds — the soil being tilled and the hoe hitting the stones
      — reverberates across the area.
    ko: 흙이 뒤집어지는 소리, 곡괭이가 돌과 부딪히는 소리만이 들려왔다.
    ja: |-
      土が掘り返される音、
      クワが石とぶつかる音だけが聞こえた
  d_nikke_hongryeon_03_75:
    speaker: "<Narration>"
    en: "*Thwack thump* *Thwack thump*"
    ko: 쿠득. 까앙. 쿠득. 까앙.
    ja: ブスッ、カン、ブスッ、カン
  d_nikke_hongryeon_03_76:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_77:
    speaker: hongryeon
    en: Mine actions are only so to prove one thing.
    ko: 증명하고 싶기 때문일세.
    ja: 証明したいことがある。
  d_nikke_hongryeon_03_78:
    speaker: "<Self>"
    en: Which is...?
    ko: 뭘?
    ja: 何をだ？
  d_nikke_hongryeon_03_79:
    speaker: hongryeon
    en: These croplands I hast built are to commemorate
    ko: 내가 텃밭을 만든 곳은.
    ja: 私が畑を作った場所は
  d_nikke_hongryeon_03_80:
    speaker: hongryeon
    en: the places on the surface that mine comrades and I hast reclaimed.
    ko: 과거 내 동료들과 함께 랩쳐들에게 탈환한 곳들이네.
    ja: 過去、仲間と一緒にラプチャーから取り戻した場所だ。
  d_nikke_hongryeon_03_81:
    speaker: hongryeon
    en: Wha— I hast been through too much, and mine remembrance hath begun to fade.
    ko: |-
      뭐… 나는 기억하지 못하네.
      사고 전환을 몇 번이나 겪었으니.
    ja: |-
      まあ…私は何も覚えておらぬが。
      思考転換を何度も受けてきたから。
  d_nikke_hongryeon_03_82:
    speaker: hongryeon
    en: Rapunzel once mentioned several places that we reclaimed.
    ko: |-
      라푼젤이 말해줬네.
      우리가 탈환한 장소가 여럿 있다고.
    ja: |-
      ラプンツェルが教えてくれた。
      私たちが奪還した場所がいくつかあると。
  d_nikke_hongryeon_03_83:
    speaker: hongryeon
    en: Places...
    ko: 그곳에.
    ja: その場所に。
  d_nikke_hongryeon_03_84:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 쿠득.
    ja: ザクッ
  d_nikke_hongryeon_03_85:
    speaker: hongryeon
    en: where we risked our lives to reclaim.
    ko: 우리가 목숨을 걸고 탈환한 그곳에.
    ja: 私たちが命懸けで奪還したその場所に。
  d_nikke_hongryeon_03_86:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 쿠득.
    ja: ザクッ
  d_nikke_hongryeon_03_87:
    speaker: hongryeon
    en: I long for 'em to be brimming with life once more.
    ko: 생명이 가득 차길 원하네.
    ja: 生命が満ち溢れてほしいのだ。
  d_nikke_hongryeon_03_88:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 쿠득.
    ja: ザクッ
  d_nikke_hongryeon_03_89:
    speaker: hongryeon
    en: Therewithal...
    ko: 그래서.
    ja: それで、
  d_nikke_hongryeon_03_90:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 쿠득.
    ja: ザクッ
  d_nikke_hongryeon_03_91:
    speaker: hongryeon
    en: I must prove that our efforts were not in vain.
    ko: 우리가 한 일이 무의미하지 않았다는 것을 증명하고 싶다네.
    ja: 私たちがしたことが無駄ではなかったと証明したいのだ。
  d_nikke_hongryeon_03_92:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 까앙.
    ja: カン
  d_nikke_hongryeon_03_93:
    speaker: hongryeon
    en: Human or othergates,
    ko: 비록 인간이 아닌 생명일지라도.
    ja: 例え人間ではない生命であっても。
  d_nikke_hongryeon_03_94:
    speaker: hongryeon
    en: I yearn to see 'em be filled with life.
    ko: 가득 차길 원해.
    ja: 満ち溢れてほしいのだ。
  d_nikke_hongryeon_03_95:
    speaker: "<Monologue>"
    en: With that in mind, Scarlet stops and stares off into the distance.
    ko: 홍련은 곡괭이질을 멈추고 허공을 바라보았다.
    ja: 紅蓮はクワを動かしていた手を止め、\n空を見上げた
  d_nikke_hongryeon_03_96:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_97:
    speaker: hongryeon
    en: Do thou still recall the things we hast seen on the surface?
    ko: 나와 함께 지상에서 본 것들을 기억하는가.
    ja: 私とともに地上で見たものを覚えておるか。
  d_nikke_hongryeon_03_98:
    speaker: "<Self>"
    en: Cows, frogs, creeks, croplands.
    ko: 소, 개구리, 개울, 텃밭.
    ja: 牛、アオガエル、小川、畑
  d_nikke_hongryeon_03_99:
    speaker: hongryeon
    en: Come, tell me thy thoughts on 'em.
    ko: 어땠는가.
    ja: どうであった。
  d_nikke_hongryeon_03_100:
    speaker: "<Self>"
    en: They're beautiful.
    ko: 아름다웠어.
    ja: 美しかった
  d_nikke_hongryeon_03_101:
    speaker: hongryeon
    en: So it is.
    ko: 그렇지.
    ja: そうだろう。
  d_nikke_hongryeon_03_102:
    speaker: hongryeon
    en: "... A land bereft of humankind is truly the most beautiful sight."
    ko: "…인간이 없는 지상이란, 이렇게 아름다운 것이네."
    ja: |-
      …人間がいない地上は、
      ここまで美しいものなのだ。
  d_nikke_hongryeon_03_103:
    speaker: hongryeon
    en: Yet, life goes on.
    ko: 세상은 돌아가고 있네.
    ja: 世界は存在し続けている。
  d_nikke_hongryeon_03_104:
    speaker: hongryeon
    en: Even with the absence of humanity, life still goes on.
    ko: 인간이 없음에도, 아무런 이상 없이 잘 돌아가고 있지.
    ja: |-
      人間がいなくとも、
      何の問題もなく存在している。
  d_nikke_hongryeon_03_105:
    speaker: hongryeon
    en: Even so, the Raptures hast not laid waste to this planet.
    ko: 랩쳐는 세상을 파괴하지 않네.
    ja: ラプチャーは世界を破壊しない。
  d_nikke_hongryeon_03_106:
    speaker: hongryeon
    en: They never laid a finger on the cows, the creeks, or the croplands.
    ko: 소도, 개울도, 텃밭도 그대로 놔두지.
    ja: 牛も、小川も、畑もそのままにしておく。
  d_nikke_hongryeon_03_107:
    speaker: hongryeon
    en: All that the Raptures seek to destroy are only humans, yet it is through humanity's
      hands that all things created.
    ko: |-
      랩쳐가 부수는 것은 오직 인간과,
      인간이 만들어낸 것들 뿐일세.
    ja: |-
      ラプチャーが壊すのは人間と、
      人間が作り出したものだけだ。
  d_nikke_hongryeon_03_108:
    speaker: hongryeon
    en: In doing so, they hath created a world more beautiful than anything else.
    ko: 그리고 세상은 더 아름다워졌어.
    ja: 世界はもっと美しくなった。
  d_nikke_hongryeon_03_109:
    speaker: hongryeon
    en: Allow me to ask thou something, my Lord.
    ko: 도령에게 묻겠네.
    ja: ぼっちゃんに聞きたいことがある。
  d_nikke_hongryeon_03_110:
    speaker: hongryeon
    en: Dost thou reckon that humans are beneficial to this world?
    ko: 인간은 세상에 도움이 되는 존재인가.
    ja: 人間は世界で役に立つ存在か。
  d_nikke_hongryeon_03_111:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_112:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_113:
    speaker: hongryeon
    en: Tsk, what a dreadful Commander thou are.
    ko: 쯧. 몹쓸 지휘관이로군.
    ja: ちっ。どうしようもない指揮官だな。
  d_nikke_hongryeon_03_114:
    speaker: hongryeon
    en: Thou should hast bellowed to the heavens that humans are the rightful rulers
      of this world!
    ko: 그럴 땐 [인간이야말로 세상의 주인이다!]라고 말해야 하는 걸세.
    ja: こういう時は「人間こそが世界の主人だ！」と言うべきではないのかね。
  d_nikke_hongryeon_03_115:
    speaker: hongryeon
    en: If this was made known to anyone from the Central Government, they would hast
      shot me on sight.
    ko: 중앙정부의 누가 들었다면 도령은 총살감이야.
    ja: |-
      中央政府の誰かが聞いたら
      ぼっちゃんは銃殺確定だ。
  d_nikke_hongryeon_03_116:
    speaker: "<Self>"
    en: Scarlet, you can't be...
    ko: 홍련. 너는 설마….
    ja: 紅蓮…君、まさか……
  d_nikke_hongryeon_03_117:
    speaker: hongryeon
    en: Ah! Fret not, my Lord.
    ko: 아, 걱정하지 말게.
    ja: あ、心配するでない。
  d_nikke_hongryeon_03_118:
    speaker: hongryeon
    en: Mine will is as steadfast as mine blade.
    ko: 나의 의지는 내 검과 같이 망설임이 없네.
    ja: 私の意志はこの剣の如く揺らぐことはない。
  d_nikke_hongryeon_03_119:
    speaker: hongryeon
    en: I shall eradicate the raptures on behalf of humanity and reclaim this land.
    ko: 랩쳐를 모두 죽이고, 지상을 인간에게 돌려준다.
    ja: ラプチャーを全て倒し、地上を人間に返す。
  d_nikke_hongryeon_03_120:
    speaker: hongryeon
    en: This shall remain forever true, as mine will is unbending.
    ko: 이것은 절대 변하지 않을 강철과도 같은 내 의지일세.
    ja: |-
      これは決して変わることのない
      鋼鉄のような私の意志だ。
  d_nikke_hongryeon_03_121:
    speaker: hongryeon
    en: It's just that...
    ko: 그저….
    ja: ただ…
  d_nikke_hongryeon_03_122:
    speaker: hongryeon
    en: these flights of fancy come to me as I tend to mine croplands.
    ko: |-
      바람을 맞고, 개울에 발을 담그고, 과일을 먹고,
      햇볕을 쬐고, 텃밭을 가꾸다 보니.
    ja: |-
      風を感じ、小川に足を濡らし、果物を食べ、
      日光浴をし、畑を耕していたら
  d_nikke_hongryeon_03_123:
    speaker: hongryeon
    en: The wind blows softly against mine brow, as I savor the fruits I hast sown
      in the sun while soaking mine feet in the creek.
    ko: 문득 그런 생각이 들었을 뿐이야.
    ja: ふいにそんなことを思っただけだ。
  d_nikke_hongryeon_03_124:
    speaker: hongryeon
    en: Well, just regard me as a mere skamelar, a blinking fool whom hath nothing
      but time, or rather all too much of it.
    ko: |-
      뭐, 할 일 없는 한량이 시간이 남아돌아 떠올린
      쓸데없는 생각이라 여겨주게.
    ja: |-
      することもない暇をもてあそぶ者が
      ふと思いついたただの戯言程度に
      思ってくれればよい。
  d_nikke_hongryeon_03_125:
    speaker: "<Self>"
    en: "... Sure."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_hongryeon_03_126:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_03_127:
    speaker: hongryeon
    en: I seem to hast gone on for far too long today.
    ko: 오늘은 나도 말이 많았군.
    ja: 今日は長話ばかりしてしまった。
  d_nikke_hongryeon_03_128:
    speaker: hongryeon
    en: I am as sober as a judge and yet I spew out this drivel.
    ko: 술에 취하지도 않았는데, 별소리를 다 했어.
    ja: 酒を飲んだわけでもないのに、おかしいな。
  d_nikke_hongryeon_03_129:
    speaker: hongryeon
    en: I immensely enjoy spending time with thou, my lord, so much so that my liver
      feels intoxicated without imbibing a drop of spirits.
    ko: |-
      도령과 함께 있는 시간이 즐거워,
      나도 모르게 공기에 취한 모양일세.
    ja: |-
      ぼっちゃんと一緒に過ごす時間が楽しくて、
      つい浮かれてしまったようだ。
  d_nikke_hongryeon_03_130:
    speaker: hongryeon
    en: Get some rest.
    ko: 쉬게나.
    ja: 休むがいい。
  d_nikke_hongryeon_03_131:
    speaker: hongryeon
    en: Once we are done hither, we shall dine on roasted corn tonight.
    ko: 일이 끝나면 옥수수라도 구워 먹음세.
    ja: |-
      一段落ついたら、
      とうもろこしでも焼いて食べるとしよう。
d_nikke_hongryeon_04:
  d_nikke_hongryeon_04_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날
    ja: 翌日
  d_nikke_hongryeon_04_2:
    speaker: hongryeon
    en: Didst the damsels mention when they shall be arriving?
    ko: 낭자들은 언제 도착한다던가?
    ja: お嬢ちゃんたちはいつ頃到着するんだ？
  d_nikke_hongryeon_04_3:
    speaker: "<Self>"
    en: Tomorrow morning.
    ko: 내일 아침에.
    ja: 明日の朝だ
  d_nikke_hongryeon_04_4:
    speaker: hongryeon
    en: That means we hast some time to spare.
    ko: 시간이 제법 여유가 있군그래.
    ja: まだ時間がたっぷりあるな。
  d_nikke_hongryeon_04_5:
    speaker: hongryeon
    en: Let me see... The croplands hast been tilled and the compost is ready as well.
    ko: 어디 보자… 밭은 다 갈았고, 퇴비도 준비됐고.
    ja: |-
      どれどれ…畑は全部耕したし、
      堆肥の準備も終わった。
  d_nikke_hongryeon_04_6:
    speaker: hongryeon
    en: I hast also prepared sufficient food for the next few days.
    ko: 며칠 동안 먹을 음식도 확보해놨고.
    ja: 数日は食べられる食糧も確保した。
  d_nikke_hongryeon_04_7:
    speaker: hongryeon
    en: There is nought left that needs to be dealt with.
    ko: 할 일이 없군.
    ja: やることがないのう。
  d_nikke_hongryeon_04_8:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_9:
    speaker: hongryeon
    en: I suppose a touch of the devil's brew wouldn't hurt.
    ko: 술을 마셔야겠네.
    ja: 酒を飲むしかないな。
  d_nikke_hongryeon_04_10:
    speaker: "<Self>"
    en: Right now?
    ko: 갑자기?
    ja: 今からか？
  d_nikke_hongryeon_04_11:
    speaker: hongryeon
    en: As the saying goes, should'st thou find yourself in a position of indolence,
      then by all means busy yourself with spirits.
    ko: 예로부터 할 일이 없을 땐 술을 마시라는 얘기가 있네.
    ja: |-
      昔からやることがなければ
      酒を飲めという言い習わしがある。
  d_nikke_hongryeon_04_12:
    speaker: hongryeon
    en: Now that we are short of tasks, we shall keep ourselves busy with the bottle!
    ko: 지금 우린 할 일이 없으니 술을 마셔야 하는 것이지.
    ja: |-
      今私たちにはやることがない。
      ときたら酒を飲むしかないのだ。
  d_nikke_hongryeon_04_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_14:
    speaker: hongryeon
    en: But ere that, there is something we must doth.
    ko: 그전에 할 일이 있네.
    ja: その前にやることがある。
  d_nikke_hongryeon_04_15:
    speaker: hongryeon
    en: Whatever is gone ought to be replaced.
    ko: 모름지기 하나가 빠져나가면 하나를 채워 넣어야 하는 법.
    ja: 何かが抜けると知っていればそれを予め埋め合わせておくべき。
  d_nikke_hongryeon_04_16:
    speaker: hongryeon
    en: In other words, we ought to craft the very drink we are to imbibe.
    ko: 우린 술을 마실 것이니, 그 빈자리를 대신할 술을 만들어야 하네.
    ja: これから酒を飲むのなら、その空いた酒に代わる酒を造っておかねば。
  d_nikke_hongryeon_04_17:
    speaker: hongryeon
    en: Othergates, we may find ourselves at the bottom of the bottle without a single
      drop in sight!
    ko: |-
      남아있는 것이 얼마만큼인지 모르면서,
      흥청망청 소비하기만 하는 건 패가망신의 지름길인 법이야.
    ja: |-
      残りがどれほどかも知らぬまま
      がぶがぶと飲むばかりでは身を滅ぼすばかりだ。
  d_nikke_hongryeon_04_18:
    speaker: "<Self>"
    en: How do we brew spirits?
    ko: 술은 어떻게 만들어?
    ja: 酒はどうやって造るんだ？
  d_nikke_hongryeon_04_19:
    speaker: hongryeon
    en: Well, there's more than one way to skin a cat...
    ko: 뭐, 여러 가지 방법이 있네만….
    ja: まあ、方法は色々あるが…
  d_nikke_hongryeon_04_20:
    speaker: hongryeon
    en: Personally, I am most partial to methods that are the simplest and most expedient.
    ko: 난 가장 간단하고 빠른 방법을 선호하지.
    ja: 私は一番簡単で手っ取り早い方法が好きだ。
  d_nikke_hongryeon_04_21:
    speaker: hongryeon
    en: Hath the word "honey wine"
    ko: 도령은 혹시.
    ja: ぼっちゃんはもしかすると
  d_nikke_hongryeon_04_22:
    speaker: hongryeon
    en: ever fallen upon thy ears perchance?
    ko: 벌꿀주라고 들어본 적 있는가?
    ja: 蜂蜜酒というのは聞いたことがあるかね？
  d_nikke_hongryeon_04_23:
    speaker: hongryeon
    en: As the name suggests, all thou require to brew honey wine is honey,
    ko: 벌꿀주의 재료는 말할 것도 없이 벌꿀.
    ja: 蜂蜜酒の材料は言うまでもなく蜂蜜だ。
  d_nikke_hongryeon_04_24:
    speaker: hongryeon
    en: and we can procure honey from beehives.
    ko: 벌꿀은 벌집에서 채취할 수 있네.
    ja: 蜂蜜は蜂の巣から採取できる。
  d_nikke_hongryeon_04_25:
    speaker: hongryeon
    en: Much like everyone else, bees do not take kindly to those intruding upon their
      homestead.
    ko: 누구나 마찬가지겠지만, 벌은 자신의 집을 공격하는 자를 용서하지 않아.
    ja: 誰であっても、蜂は自分たちの巣を攻撃する者に容赦しない。
  d_nikke_hongryeon_04_26:
    speaker: hongryeon
    en: So be sure to keep thy wits about thou and avoid their stingers.
    ko: 그러니 쏘이지 않게 조심하게.
    ja: 刺されないよう気をつけるのだ。
  d_nikke_hongryeon_04_27:
    speaker: "<Monologue>"
    en: After putting on the cloth Scarlet hands you, you gradually make your way
      closer to the beehive
    ko: 나는 홍련이 건네준 천을 뒤집어쓰고 벌집에 다가가고 있었다.
    ja: 私は紅蓮がくれた布を被り、蜂の巣に向かった
  d_nikke_hongryeon_04_28:
    speaker: "<Monologue>"
    en: with an object that appears to be a makeshift torch made of rolled-up leaves
      in your hands.
    ko: 손에는 생잎을 둘둘 말아 불을 붙인 횃불 비슷한 것을 들고 있다.
    ja: |-
      手に葉っぱをぐるぐる巻いて、
      火を点けた松明のようなものを持っている
  d_nikke_hongryeon_04_29:
    speaker: "<Monologue>"
    en: It is emitting a large plume of smoke.
    ko: 횃불 비슷한 것에서는 독한 연기가 뿜어져 나온다.
    ja: |-
      その松明のようなものからは
      鼻をつく煙が出ている
  d_nikke_hongryeon_04_30:
    speaker: "<Monologue>"
    en: At the same time, the bees buzzes around.
    ko: 부웅- 부웅- 하며 벌들이 날아다니는 소리가 들려왔다.
    ja: ブーン、ブーンと蜂が飛び回る音が聞こえてきた
  d_nikke_hongryeon_04_31:
    speaker: "<Monologue>"
    en: However, the smoke irritates thy eyes and impairs thy vision.
    ko: 연기 때문에 눈이 맵고 시야가 좋지 못하다.
    ja: 煙のせいで目が痛くて視野もよくない
  d_nikke_hongryeon_04_32:
    speaker: hongryeon
    en: Mind thy apparel, thou ox! Should'st a bee slip in, thou shall be stung for
      sure.
    ko: |-
      옷을 잘 여미게.
      벌이 옷 안으로 들어오면 십중팔구 쏘이게 되니.
    ja: |-
      服の裾をきちんとしまうように。
      蜂が服の中に入れば十中八九刺されるだけだ。
  d_nikke_hongryeon_04_33:
    speaker: hongryeon
    en: Hast thou ever experienced the displeasure of a bee's sting, my Lord?
    ko: 도령은 혹시 벌에 쏘인 적 있나?
    ja: ぼっちゃんは蜂に刺されたことがあるかね？
  d_nikke_hongryeon_04_34:
    speaker: "<Self>"
    en: Not that I recall.
    ko: 기억이 안 나.
    ja: 覚えていない
  d_nikke_hongryeon_04_35:
    speaker: hongryeon
    en: All the more reason not to experience it a first time.
    ko: 그럼 더더욱 쏘이면 안 되겠군.
    ja: ではもっと危険だ。
  d_nikke_hongryeon_04_36:
    speaker: hongryeon
    en: Many whom hast been stung perish.
    ko: 벌에 쏘이면 잘못하면 죽을 수도 있으니.
    ja: 蜂に刺されると下手すると死ぬこともあるから。
  d_nikke_hongryeon_04_37:
    speaker: "<Self>"
    en: It can kill me?
    ko: 죽을 수도 있다고?
    ja: 死ぬこともあるだって？
  d_nikke_hongryeon_04_38:
    speaker: hongryeon
    en: Yes, that is indeed so.
    ko: 그렇다네.
    ja: そうだ。
  d_nikke_hongryeon_04_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_40:
    speaker: hongryeon
    en: What? Didst thou think they would let thou take take away their property without
      putting up a fight?
    ko: 어허. 남의 것을 빼앗는 게 그리 쉬운 일인 줄 아는가.
    ja: ほほう。他人のものを奪うことがそんなに簡単だと思うのか。
  d_nikke_hongryeon_04_41:
    speaker: "<Self>"
    en: Shouldn't it be safer if you did it?
    ko: 홍련이 하면 안전하지 않을까?
    ja: 紅蓮がやった方が安全なんじゃないか？
  d_nikke_hongryeon_04_42:
    speaker: hongryeon
    en: Aye, I would not encounter much resistance by doing it myself,
    ko: 그렇지. 아무런 피해 없이 가져올 수 있겠지.
    ja: |-
      それはそうだ。
      何の問題もなく取ってこれるだろう。
  d_nikke_hongryeon_04_43:
    speaker: hongryeon
    en: not even their stings can stop me.
    ko: 벌침은 아예 박히지도 않을 테니 말일세.
    ja: そもそも蜂の針が私の体には刺さらないからな。
  d_nikke_hongryeon_04_44:
    speaker: hongryeon
    en: But where is the fun in that? No, this task ought to fall on thy shoulders,
      my Lord.
    ko: |-
      하지만 그래서는 의미가 없어.
      도령이 해야 해.
    ja: |-
      だがそれでは意味がない。
      ぼっちゃんが行かなければ。
  d_nikke_hongryeon_04_45:
    speaker: hongryeon
    en: To thrive towards the surface, one hast to first learn how to survive.
    ko: 지상에서는 뭔가를 얻길 위해선 그만큼의 각오를 해야지.
    ja: |-
      地上で何かを得るためには
      それなりの覚悟が必要だ。
  d_nikke_hongryeon_04_46:
    speaker: hongryeon
    en: It is impossible for an apex predator to exist on the surface.
    ko: 일방적인 포식자란 있을 수 없네.
    ja: 一方的な捕食はありえない。
  d_nikke_hongryeon_04_47:
    speaker: hongryeon
    en: Even those at the top of the food chain shall cease to exist should'st they
      fail to learn.
    ko: |-
      포식자라 하더라도 나름의 각오를 하지 않으면
      자연에선 살아남을 수 없다는 걸 명심하게.
    ja: |-
      捕食者といえどもそれなりの覚悟を
      しなくては自然の中で生き残る術は
      ないことを肝に銘じるのだ。
  d_nikke_hongryeon_04_48:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_hongryeon_04_49:
    speaker: hongryeon
    en: All right, now take it slow, but never waver.
    ko: |-
      자, 천천히.
      하지만 과감하게.
    ja: |-
      さあ、ゆっくりと。
      怖がることなく。
  d_nikke_hongryeon_04_50:
    speaker: hongryeon
    en: Cast 'em out with the smoke, then claim the beehive for thy own.
    ko: |-
      연기를 쐐서 벌들을 물러나게 한 다음,
      벌집을 따서 오면 되네.
    ja: |-
      煙で蜂を追い出した後、
      蜂の巣をもぎ取ってくるのだ。
  d_nikke_hongryeon_04_51:
    speaker: "<Choice>"
    en: You hold your hands out slowly.
    ko: 천천히 손을 뻗는다.
    ja: ゆっくりと手を伸ばす
  d_nikke_hongryeon_04_52:
    speaker: "<Choice>"
    en: You extend your hands out swiftly.
    ko: 빠르게 손을 뻗는다.
    ja: 素早く手を伸ばす
  d_nikke_hongryeon_04_53:
    speaker: hongryeon
    en: Quickly now, we do not hast all night!
    ko: 날 새겠군.
    ja: 明日の朝までやってるつもりか。
  d_nikke_hongryeon_04_54:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_55:
    speaker: "<Monologue>"
    en: Mustering all your courage, you extend your hands out!
    ko: 과감하게 손을 뻗었다!
    ja: 勇気を出して手を伸ばした！
  d_nikke_hongryeon_04_56:
    speaker: "<Monologue>"
    en: In a split second, you exert a little too much force, knocking the beehive
      a little too hard.
    ko: 손에 힘이 너무 들어간 나머지 벌집을 강하게 치고 말았다!
    ja: |-
      手に力が入り過ぎたせいか
      蜂の巣を思い切り叩いてしまった！
  d_nikke_hongryeon_04_57:
    speaker: hongryeon
    en: Blimey!!
    ko: |-
      !!
      이런!
    ja: |-
      ！！
      危ない！
  d_nikke_hongryeon_04_58:
    speaker: "<Narration>"
    en: "*Buzz buzz*"
    ko: 부우우웅---!!
    ja: ブゥゥゥン――！！
  d_nikke_hongryeon_04_59:
    speaker: "<Monologue>"
    en: In the space of a few moments, a massive swarm of bees pours out of the beehive.
    ko: 벌집에서 수많은 벌들이 쏟아져 나왔다.
    ja: 蜂の巣から大量の蜂が飛び出してきた
  d_nikke_hongryeon_04_60:
    speaker: "<Monologue>"
    en: Before you know it, they come rushing at you.
    ko: 요란한 소리를 내며 벌떼들이 나를 덮쳐왔다.
    ja: |-
      すさまじい轟音とともに、
      蜂の群れが私に襲いかかってきた
  d_nikke_hongryeon_04_61:
    speaker: hongryeon
    en: Keep still.
    ko: 움직이지 말게.
    ja: じっとしているんだ。
  d_nikke_hongryeon_04_62:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 슈카가가각-!
    ja: シュシュシュ、カガガガガー！
  d_nikke_hongryeon_04_63:
    speaker: "<Monologue>"
    en: The area resonates with a loud cracking sound.
    ko: 공기를 찢어발기는 소리가 들려왔다.
    ja: 空気を切り裂くような音が聞こえてきた
  d_nikke_hongryeon_04_64:
    speaker: "<Monologue>"
    en: By the time you open your eyes, it dawns on you that the swam has vanished.
    ko: 눈을 뜨자 눈앞을 가득 채운 벌떼들은 사라지고 없었다.
    ja: 目を開けると、目の前を埋め尽くしていた\n蜂の群れは跡形もなくなっていた
  d_nikke_hongryeon_04_65:
    speaker: hongryeon
    en: Tsk, it didst not hast to end this way.
    ko: |-
      쯧.
      이러지 않아도 됐을 일을.
    ja: |-
      ちっ。
      こんなことしたくなかったのだが。
  d_nikke_hongryeon_04_66:
    speaker: "<Self>"
    en: Are they... all dead?
    ko: "…죽인 거야?"
    ja: "…殺したのか？"
  d_nikke_hongryeon_04_67:
    speaker: hongryeon
    en: Well, I could not hast given up on thou, now could i, my Lord?
    ko: 도령을 죽일 수는 없잖은가.
    ja: ぼっちゃんに死んでもらっては困る。
  d_nikke_hongryeon_04_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_69:
    speaker: hongryeon
    en: Even though it pains me to hast done so, mine hands are tied. At the very
      least, we are able to retrieve the beehive, so gramercy for that.
    ko: |-
      뒷맛이 찝찝하긴 하지만 어쩌겠나.
      덕분에 벌집은 얻었으니 다행인 일이지.
    ja: |-
      後味が悪いが仕方のないことだ。
      おかげで蜂の巣を手に入れることができた。
  d_nikke_hongryeon_04_70:
    speaker: hongryeon
    en: Come, let us head back.
    ko: 돌아가세.
    ja: 戻ろう。
  d_nikke_hongryeon_04_71:
    speaker: hongryeon
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  d_nikke_hongryeon_04_72:
    speaker: "<Monologue>"
    en: With her blade, Scarlet removes a piece from the beehive and hands it over
      to you.
    ko: 홍련은 검으로 벌집의 일부를 썰어 나에게 건넸다.
    ja: |-
      紅蓮は剣で蜂の巣の一部を切り取り、
      私に差し出した
  d_nikke_hongryeon_04_73:
    speaker: "<Monologue>"
    en: With that, a golden liquid flows out of the densely packed hexagons.
    ko: 육각형이 촘촘하게 자리한 조각에선 황금빛 액체가 흘러내리고 있었다.
    ja: 六角形の穴がびっしりと並ぶその欠片からは\n黄金色の液体が流れ落ちていた
  d_nikke_hongryeon_04_74:
    speaker: hongryeon
    en: Pop the entire thing into thy mouth and chew.
    ko: 통째로 입에 넣고 씹어먹게.
    ja: 丸ごと口に入れて嚙んでみるのだ。
  d_nikke_hongryeon_04_75:
    speaker: hongryeon
    en: Honeycombs are a good source of sustenance, although it goes in far easier
      than it comes out...
    ko: |-
      벌집은 소화가 안된다 뿐이지 먹어도 되는 것이니 걱정 말고.
      화장실에서 고생은 좀 하겠다만.
    ja: |-
      蜂の巣は消化が悪いだけで、
      食べても無害だから心配するな。
      厠で少々手間を取るかもしれんがな。
  d_nikke_hongryeon_04_76:
    speaker: "<Monologue>"
    en: Even so, you place the piece Scarlet handed you earlier into your mouth and
      unhurriedly chew on it.
    ko: 홍련이 건넨 조각을 받아 입에 넣고 천천히 씹어보았다.
    ja: |-
      紅蓮から受け取った欠片を頬張り、
      ゆっくりと嚙みしめた
  d_nikke_hongryeon_04_77:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_hongryeon_04_78:
    speaker: hongryeon
    en: What dost thou think?
    ko: 어떤가.
    ja: いかがかね。
  d_nikke_hongryeon_04_79:
    speaker: "<Self>"
    en: This...
    ko: 이건….
    ja: これは…
  d_nikke_hongryeon_04_80:
    speaker: hongryeon
    en: It should'st be a far cry from the artificial sweetness created in the Ark.
    ko: 지하에서 합성 물질로 만들어낸 단맛과는 차원이 다를걸세.
    ja: |-
      地下の合成物質で作られた甘味とは
      次元が違うだろう。
  d_nikke_hongryeon_04_81:
    speaker: hongryeon
    en: Forget not the bees that laid their lives this day and savor this flavor well.
      Let it wash over thou.
    ko: 죽어간 벌들을 생각하며, 맛있게 먹게나.
    ja: 死んだ蜂を想いながら有難く味わうのだ。
  d_nikke_hongryeon_04_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_83:
    speaker: hongryeon
    en: I am merely saying it in jest,
    ko: 농담일세.
    ja: 冗談だ。
  d_nikke_hongryeon_04_84:
    speaker: hongryeon
    en: so do not take it to heart.
    ko: 너무 마음에 담아두지 말게.
    ja: あまり気に留めるでない。
  d_nikke_hongryeon_04_85:
    speaker: hongryeon
    en: It is only natural for the strong to take from the weak.
    ko: 강자가 약자의 것을 마음대로 할 수 있는 것은 자연의 이치일세.
    ja: 強者が弱者を思い通りにするのは自然の摂理だ。
  d_nikke_hongryeon_04_86:
    speaker: hongryeon
    en: Since the bees were far weaker than us, they met their inevitable demise.
    ko: |-
      그 벌들은 나와 도령보다 약했고,
      때문에 모든 것을 잃었네.
    ja: |-
      あの蜂たちは私とぼっちゃんよりも弱かった。
      そのために全てを失った。
  d_nikke_hongryeon_04_87:
    speaker: hongryeon
    en: That is the way of the world, so there is no sin in it.
    ko: 어떤 것도 잘못된 것은 없어.
    ja: だれも悪くはない。
  d_nikke_hongryeon_04_88:
    speaker: "<Self>"
    en: "... Do you feel the same way about humans and Raptures?"
    ko: "…인류와 랩쳐도 마찬가지라고 생각해?"
    ja: "…人類とラプチャーも同じだと思うか？"
  d_nikke_hongryeon_04_89:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_90:
    speaker: hongryeon
    en: That i doth.
    ko: 그렇다고 생각하네.
    ja: そうだ。
  d_nikke_hongryeon_04_91:
    speaker: "<Self>"
    en: Scarlet.
    ko: 홍련.
    ja: 紅蓮
  d_nikke_hongryeon_04_92:
    speaker: hongryeon
    en: Dost thou intend on doing something about it?
    ko: 처분할 텐가?
    ja: 処分するつもりか？
  d_nikke_hongryeon_04_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_04_94:
    speaker: hongryeon
    en: Stop gazing upon me in such a manner.
    ko: 그렇게 쳐다보지 말게.
    ja: そんな風に見るでない。
  d_nikke_hongryeon_04_95:
    speaker: hongryeon
    en: Mine duties at hand are set in stone as I hast mentioned before,
    ko: 말했다시피, 내가 할 일은 명백히 정해져있네.
    ja: 前にも言った通り、私がすべきことは明確だ。
  d_nikke_hongryeon_04_96:
    speaker: hongryeon
    en: eradicating all Raptures and assisting mankind in reclaiming the surface.
    ko: 랩쳐를 모두 죽이고, 인간에게 지상을 돌려줄걸세.
    ja: |-
      ラプチャーを全滅させ、
      人間に地上を返すことだ。
  d_nikke_hongryeon_04_97:
    speaker: "<Self>"
    en: Won't you be violating the laws of nature?
    ko: 자연의 이치를 거스르는 거야?
    ja: 自然の理に逆らうのか？
  d_nikke_hongryeon_04_98:
    speaker: hongryeon
    en: I beg your pardon?
    ko: 엇.
    ja: えっ。
  d_nikke_hongryeon_04_99:
    speaker: hongryeon
    en: Haha. Doth that make any sense?
    ko: 허허. 얘기가 그렇게 되나?
    ja: ほほう。そういうことになるのか？
  d_nikke_hongryeon_04_100:
    speaker: hongryeon
    en: Yet I suppose thou art right to ask that.
    ko: 그렇지. 그렇게 되겠군.
    ja: そうだな。そうなるな。
  d_nikke_hongryeon_04_101:
    speaker: hongryeon
    en: Alas, it is indeed a gladsome matter.
    ko: 그것 또한 즐거운 일일세.
    ja: それもまた楽しいことだ。
  d_nikke_hongryeon_04_102:
    speaker: hongryeon
    en: Ponder over this.
    ko: 생각해 보게.
    ja: 考えてみるがいい。
  d_nikke_hongryeon_04_103:
    speaker: hongryeon
    en: Little didst anyone know an insignificant insect to whom we never gave a second
      thought,
    ko: 아무것도 아니라고 생각했던 벌이.
    ja: 取るに足らない存在だと思っていた蜂が。
  d_nikke_hongryeon_04_104:
    speaker: hongryeon
    en: something that can be slain with a brandish of the blade,
    ko: 칼 몇 번 휘둘러 목숨을 빼앗을 수 있을 정도로 하찮은 그 벌이.
    ja: 剣を数回振り回せば命を奪うことができるほどに小さなその蜂が。
  d_nikke_hongryeon_04_105:
    speaker: hongryeon
    en: shall one day topple humans from the top of the food chain.
    ko: 어느 날 갑자기 인간의 왕을 죽인다면.
    ja: ある日突然人間の王を殺したなら。
  d_nikke_hongryeon_04_106:
    speaker: hongryeon
    en: A rather ironic and amusing anecdote, is it not?
    ko: 그것만큼 유쾌한 일이 없지 않겠나?
    ja: これほどに愉快なことがあるだろうかね？
d_nikke_hongryeon_05:
  d_nikke_hongryeon_05_1:
    speaker: "<Monologue>"
    en: Clear liquid sloshes around in a glass.
    ko: 잔에서 맑은 액체가 찰랑거렸다.
    ja: 澄んだ液体が杯になみなみと注がれている
  d_nikke_hongryeon_05_2:
    speaker: hongryeon
    en: Come, satisfy mine curiosity. What are thy opinions of the honey wine we brewed
      on the surface?
    ko: |-
      어떤가.
      지상의 것으로만 만든 벌꿀주의 맛은.
    ja: |-
      どうかね。
      地上の材料で作った蜂蜜酒の味は。
  d_nikke_hongryeon_05_3:
    speaker: hongryeon
    en: This was made some time back, so it should'st be ready now.
    ko: 이전에 만들어 놓은 건데, 지금쯤 잘 익었을 걸세.
    ja: |-
      昔漬けておいたものだが、
      今ちょうど飲み頃だろう。
  d_nikke_hongryeon_05_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_5:
    speaker: hongryeon
    en: "... Do you not fancy it?"
    ko: "…별로인가?"
    ja: "…不味いか？"
  d_nikke_hongryeon_05_6:
    speaker: "<Self>"
    en: I think it tastes like honey...
    ko: 벌꿀맛이 날 줄 알았는데….
    ja: 蜂蜜の味がすると思ったのに…
  d_nikke_hongryeon_05_7:
    speaker: hongryeon
    en: Haha. I, too, hast had the same thought at the beginning.
    ko: |-
      허허.
      나도 처음엔 그랬지.
    ja: |-
      ははは。
      私も最初はそうだった。
  d_nikke_hongryeon_05_8:
    speaker: hongryeon
    en: After all, I hast ingested far worse brews in mine days.
    ko: 허나 그렇게 호락호락하지 않더군.
    ja: 何事もそううまくはいかないようだ。
  d_nikke_hongryeon_05_9:
    speaker: hongryeon
    en: It was only to learn how to brew it myself didst I journey to thy establishment
      to drink so often.
    ko: 그래서 공부도 할 겸, 도령의 거주지에서 그렇게나 술을 축냈네.
    ja: そんなわけで勉強がてら、ぼっちゃんの居る場所でああも酒瓶を空けたのだ。
  d_nikke_hongryeon_05_10:
    speaker: hongryeon
    en: "... Unbeknownst to us, we have arrived in this predicament, for that I apologize
      once more."
    ko: "…그 때문에 이런 상황이 된 것, 다시 한번 사과하겠네."
    ja: |-
      …そのため、こういう結果となった。
      重ねて詫びる。
  d_nikke_hongryeon_05_11:
    speaker: "<Self>"
    en: No worries. It's only thanks to you that I could experience something fun.
    ko: 괜찮아. 덕분에 좋은 경험을 했으니까.
    ja: 大丈夫だ、おかげでいい経験ができた
  d_nikke_hongryeon_05_12:
    speaker: hongryeon
    en: That is wonderful.
    ko: 그렇다면 다행이군.
    ja: それならよかった。
  d_nikke_hongryeon_05_13:
    speaker: hongryeon
    en: Go on then, empty thy glass.
    ko: 자, 그럼 마저 비우세.
    ja: ならば先ほどの酒を飲み干そう。
  d_nikke_hongryeon_05_14:
    speaker: hongryeon
    en: We hast much time until sunrise, and much more wine still to imbibe.
    ko: |-
      내일 아침까지는 시간이 많고,
      술도 많이 남아있네.
    ja: |-
      明日の朝までまだまだ時間がある。
      酒もこんなに残ってるぞ。
  d_nikke_hongryeon_05_15:
    speaker: hongryeon
    en: After all, there is no mission we are beholden to.
    ko: 거기다 우리는 할 일이 없으니.
    ja: しかもやるべきことは全て片付いた。
  d_nikke_hongryeon_05_16:
    speaker: hongryeon
    en: What better time to just enjoy this juncture.
    ko: 이 얼마나 신선놀음하기 좋은 때인가.
    ja: 心ゆくまで飲み明かそうではないか。
  d_nikke_hongryeon_05_17:
    speaker: "<Narration>"
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_hongryeon_05_18:
    speaker: hongryeon
    en: "*Hiccup*"
    ko: 딸꾹.
    ja: ヒック。
  d_nikke_hongryeon_05_19:
    speaker: "<Self>"
    en: Are thou in good health?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_hongryeon_05_20:
    speaker: hongryeon
    en: What a question! Fear not, I'm in good health.
    ko: 괜찮고말고.
    ja: ちっとも問題ない。
  d_nikke_hongryeon_05_21:
    speaker: "<Self>"
    en: There's something I'd like to ask you.
    ko: 물어보고 싶은 게 있어.
    ja: 聞きたいことがある
  d_nikke_hongryeon_05_22:
    speaker: hongryeon
    en: What wouldst thou like to ask of me?
    ko: 말해보게.
    ja: 言ってみるがいい。
  d_nikke_hongryeon_05_23:
    speaker: "<Self>"
    en: Do you ever intend on returning to the Ark?
    ko: 방주로 돌아올 생각은 없어?
    ja: アークに戻るつもりはないか？
  d_nikke_hongryeon_05_24:
    speaker: hongryeon
    en: Nay,
    ko: 없네.
    ja: ない。
  d_nikke_hongryeon_05_25:
    speaker: hongryeon
    en: I adore this place.
    ko: 난 여기가 마음에 들어.
    ja: 私はここが気に入っておる。
  d_nikke_hongryeon_05_26:
    speaker: hongryeon
    en: Look around.
    ko: 한번 보게나.
    ja: 見てみろ。
  d_nikke_hongryeon_05_27:
    speaker: hongryeon
    en: The blowing wind, the flowing creeks, and the rising of the sun and moon.
    ko: 바람이 불고, 개울이 흐르고, 해와 달이 뜨네.
    ja: 風が吹き、小川が流れ、太陽と月が昇る。
  d_nikke_hongryeon_05_28:
    speaker: hongryeon
    en: The insects and animals are in subsistence, while the fruits and crops are
      in growth.
    ko: 곤충과 동물이 살아가고 과일과 곡식이 자라고 있네.
    ja: |-
      昆虫と動物が生き、
      果物と穀物が実をつけている。
  d_nikke_hongryeon_05_29:
    speaker: hongryeon
    en: Close thy eyes.
    ko: 눈을 감아 보게나.
    ja: 目を閉じてみるがいい。
  d_nikke_hongryeon_05_30:
    speaker: hongryeon
    en: Listen to the rustling of the leaves in the wind and the billowing creeks.
    ko: |-
      나뭇잎이 바람에 흩날리는 소리,
      물이 흐르는 소리.
    ja: |-
      葉っぱが風に揺れる音、
      水が流れる音。
  d_nikke_hongryeon_05_31:
    speaker: hongryeon
    en: The chirping of the grasshoppers and the birdsong in the air.
    ko: 풀벌레와 새의 소리.
    ja: 草むらの虫と鳥の声。
  d_nikke_hongryeon_05_32:
    speaker: hongryeon
    en: Take in the wafts of scents.
    ko: 냄새를 맡아 보게나.
    ja: 匂いを嗅いでみるがいい。
  d_nikke_hongryeon_05_33:
    speaker: hongryeon
    en: The odors of soil, grass and rotting leaves.
    ko: 흙냄새, 풀 냄새, 썩어가는 낙엽의 냄새.
    ja: 土の匂い、草の匂い、枯葉の匂い。
  d_nikke_hongryeon_05_34:
    speaker: hongryeon
    en: What could possibly cause meself to crave for this embarrassment of riches?
    ko: 이런 끝내주는 술안주가 지천에 널려있는데, 지하로 내려갈 이유가 있겠는가.
    ja: |-
      最高の酒のつまみが至る所にあるのに、
      どうして地下に戻る必要があるのかね。
  d_nikke_hongryeon_05_35:
    speaker: hongryeon
    en: Aye, there are those churlish knaves we call Raptures, but
    ko: 물론 랩쳐라는 흉한 것들이 있으나.
    ja: |-
      もちろんラプチャーという
      おぞましいものもいるがな。
  d_nikke_hongryeon_05_36:
    speaker: hongryeon
    en: for me, they are a mere trifle and nought of great concern.
    ko: 나에겐 그것들은 별문제가 되지 않네.
    ja: 私にはそれは大して問題にならぬ。
  d_nikke_hongryeon_05_37:
    speaker: hongryeon
    en: Thus, the surface
    ko: 그러니 지상은.
    ja: ゆえに地上は
  d_nikke_hongryeon_05_38:
    speaker: hongryeon
    en: is mine Elysium, mine kingdom come.
    ko: 나에게 있어선 낙원이나 마찬가질세.
    ja: 私にとっては楽園そのものだ。
  d_nikke_hongryeon_05_39:
    speaker: hongryeon
    en: So there is no point in attempting to sway me with honeyed words.
    ko: 그러니 다시는 그런 말 말게.
    ja: だから二度とそんなことを聞くでない。
  d_nikke_hongryeon_05_40:
    speaker: "<Self>"
    en: I'm happy.
    ko: 우린 즐거웠어.
    ja: 楽しかった
  d_nikke_hongryeon_05_41:
    speaker: hongryeon
    en: How so?
    ko: 즐겁다니. 무엇이.
    ja: その意味はつまり？
  d_nikke_hongryeon_05_42:
    speaker: "<Self>"
    en: I'm always happy whenever you come over.
    ko: 홍련이 찾아왔을 때 즐거웠어.
    ja: 紅蓮が遊びに来てくれて楽しかった
  d_nikke_hongryeon_05_43:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_44:
    speaker: hongryeon
    en: I feel very much the same.
    ko: 그건 나도 마찬가질세.
    ja: それは私も同じだ。
  d_nikke_hongryeon_05_45:
    speaker: hongryeon
    en: Even so, each of us hath a place that suits us best.
    ko: 허나 서로 어울리는 장소가 있는 법이네.
    ja: しかしお互いに自分に合う場所があるものだ。
  d_nikke_hongryeon_05_46:
    speaker: hongryeon
    en: We each may hast enjoyed our time in the other's world,
    ko: 가끔씩은 즐겁겠지.
    ja: たまには楽しいだろう。
  d_nikke_hongryeon_05_47:
    speaker: hongryeon
    en: but in time, that fondness will sour.
    ko: 자주 본다면 그것 또한 고역일 걸세.
    ja: だがそれも場合によっては苦痛となりうる。
  d_nikke_hongryeon_05_48:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_49:
    speaker: hongryeon
    en: All right, then. Enough of these dour words.
    ko: 자, 우리 이런 꿀꿀한 얘기는 접어두고.
    ja: ほれ、こんな湿っぽい話は終わりにして
  d_nikke_hongryeon_05_50:
    speaker: hongryeon
    en: Drink to thy heart's content.
    ko: 마저 비우세.
    ja: 残りの酒を飲もう。
  d_nikke_hongryeon_05_51:
    speaker: "<Narration>"
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_hongryeon_05_52:
    speaker: hongryeon
    en: Hmm... It seems that thou art not the loggerhead I had pegged thou for at
      the start.
    ko: 흐음~ 애송이인 줄은 알았건만 그 정도일 줄은 몰랐군.
    ja: |-
      ふむ～青二才だとは分かっておったが、
      そこまでとは思わんかったぞ。
  d_nikke_hongryeon_05_53:
    speaker: hongryeon
    en: Could it be that thou were sent to the surface as soon as thou were commissioned?
    ko: 임관하자마자 지상으로 올라와 그렇게 굴렀단 말인가?
    ja: |-
      指揮官になってすぐ地上に来て、
      そんなことがあっただと？
  d_nikke_hongryeon_05_54:
    speaker: "<Choice>"
    en: It's tough.
    ko: 힘들었어.
    ja: 大変だった
  d_nikke_hongryeon_05_55:
    speaker: "<Choice>"
    en: It's quite all right.
    ko: 할만했어.
    ja: そんなに大変じゃなかった
  d_nikke_hongryeon_05_56:
    speaker: hongryeon
    en: Thou ought to hast suffered.
    ko: 고생했겠구만.
    ja: 苦労しただろう。
  d_nikke_hongryeon_05_57:
    speaker: hongryeon
    en: As the saying goes, adversity maketh man.
    ko: 그래도 고난이 남자를 만든다는 말이 있지 않나.
    ja: |-
      しかし苦難があってこそ
      強くなるというではないか。
  d_nikke_hongryeon_05_58:
    speaker: hongryeon
    en: These hardships thou hast suffered, they shall be to thy benefit in the end.
    ko: 도령이 고생한 만큼 다 돌아올걸세.
    ja: ぼっちゃんの苦労は無駄にはならぬだろう。
  d_nikke_hongryeon_05_59:
    speaker: hongryeon
    en: My, my...
    ko: 오.
    ja: おっ。
  d_nikke_hongryeon_05_60:
    speaker: hongryeon
    en: Thou sure are a fascinating creature, my Lord.
    ko: 도령은 참 볼때마다 묘하단 말이야.
    ja: ぼっちゃんには実に会う度に驚かされる。
  d_nikke_hongryeon_05_61:
    speaker: hongryeon
    en: Regardless of how weak thou may appear, thou possess an inner strength that
      is most admirable.
    ko: 유약한 것 같으면서도, 강한 모습이 있어.
    ja: |-
      弱そうな感じがしたと思ったら、
      強く見えたりもする。
  d_nikke_hongryeon_05_62:
    speaker: "<Narration>"
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_hongryeon_05_63:
    speaker: hongryeon
    en: Say to me, my Lord. *hiccup* How dost thou regard of thy days spent up on
      the surface?
    ko: |-
      그런데 도령. 딸꾹.
      지상에서 살 생각은 없나?
    ja: |-
      ところでぼっちゃん。ヒック。
      地上に住むつもりはないのか？
  d_nikke_hongryeon_05_64:
    speaker: hongryeon
    en: I reckon thou hast taken to it quite well.
    ko: 잘 적응할 것 같은데.
    ja: うまくやっていけそうだが。
  d_nikke_hongryeon_05_65:
    speaker: "<Choice>"
    en: So long as thou look after me.
    ko: 홍련이 책임져 준다면.
    ja: 紅蓮が責任をとってくれるのなら
  d_nikke_hongryeon_05_66:
    speaker: "<Choice>"
    en: Are thou immersed in loneliness?
    ko: 외로운 거야?
    ja: 寂しいのか？
  d_nikke_hongryeon_05_67:
    speaker: hongryeon
    en: Oho! Dost thou reckon that I am not up to the task, my Lord?
    ko: 허허. 까짓것 도령 하나 못 책임지겠는가.
    ja: |-
      ははは。そんなの簡単だ。
      ぼっちゃん一人くらい何てことない。
  d_nikke_hongryeon_05_68:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_69:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_70:
    speaker: hongryeon
    en: Hehe, no... *Hiccup* In some ways...
    ko: |-
      허허. 아니라곤, 딸꾹.
      아니라곤 말 못 하겠군.
    ja: |-
      ははは。違うとは、ヒック。
      違うとは否定できぬ。
  d_nikke_hongryeon_05_71:
    speaker: hongryeon
    en: Well... *Hiccup* Forget the words I hast uttered. Cast them out of thy mind!
    ko: |-
      뭐어… 딸꾹.
      해본 말일세. 잊어주게.
    ja: |-
      ただ…ヒック。
      言ってみただけだ。忘れてくれ。
  d_nikke_hongryeon_05_72:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_73:
    speaker: "<Monologue>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_hongryeon_05_74:
    speaker: "<Monologue>"
    en: It seems like I must have passed out at some point.
    ko: 잠깐 정신을 잃은 모양이다!
    ja: 少し気を失っていたようだ！
  d_nikke_hongryeon_05_75:
    speaker: hongryeon
    en: "♪... ♬♪... ♩..."
    ko: "♪~ ♬♪~ ♩~"
    ja: "♪~ ♬♪~ ♩~"
  d_nikke_hongryeon_05_76:
    speaker: "<Monologue>"
    en: Scarlet's whistling resonates to your ears.
    ko: 홍련의 휘파람 소리가 들려왔다.
    ja: 紅蓮の口笛の音が聞こえてきた
  d_nikke_hongryeon_05_77:
    speaker: hongryeon
    en: "♪... ♬♪... ♩..."
    ko: "♪~ ♬♪~ ♩~"
    ja: "♪~ ♬♪~ ♩~"
  d_nikke_hongryeon_05_78:
    speaker: hongryeon
    en: "... Hmm."
    ko: "…음."
    ja: "…うむ。"
  d_nikke_hongryeon_05_79:
    speaker: hongryeon
    en: Hast thou awakened?
    ko: 일어났는가.
    ja: 目が覚めたか？
  d_nikke_hongryeon_05_80:
    speaker: "<Self>"
    en: I can't tell if I'm awake or not.
    ko: 일어난 건지 아닌 건지 잘 모르겠어.
    ja: 覚めたのかどうか分からない
  d_nikke_hongryeon_05_81:
    speaker: hongryeon
    en: Rest now, and return to your slumber.
    ko: 그냥 주무시게.
    ja: もっと寝ても構わん。
  d_nikke_hongryeon_05_82:
    speaker: hongryeon
    en: To hast undergone innumerable trials in an unfamiliar land and now hast a
      belly full of spirits. Thou ought to have succumbed with weariness.
    ko: |-
      낯선 곳에서 몸을 고되게 굴린 데다가,
      술까지 한잔 들어갔으니 힘들 만도 할걸세.
    ja: |-
      不慣れな場所で体を酷使したうえ、
      酒まで飲んだんだ。疲れるのも無理はない。
  d_nikke_hongryeon_05_83:
    speaker: "<Self>"
    en: You take a seat next to Scarlet.
    ko: 홍련의 옆에 앉는다.
    ja: 紅蓮の横に座った
  d_nikke_hongryeon_05_84:
    speaker: hongryeon
    en: "... Um..."
    ko: "…흠…."
    ja: "…ふむ…"
  d_nikke_hongryeon_05_85:
    speaker: hongryeon
    en: Please set some distance between us.
    ko: 좀 떨어져앉게.
    ja: 少し離れて座ってくれ。
  d_nikke_hongryeon_05_86:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_hongryeon_05_87:
    speaker: hongryeon
    en: Accidents are inevitable when a man and a woman imbibe the devil's brew and
      draw close to one another.
    ko: 술이 들어간 남녀가 같이 붙어있으면 사고가 생기는 법일세.
    ja: |-
      酒が入った男女があまり近くにいすぎると、
      思わぬ事故の原因となり得る。
  d_nikke_hongryeon_05_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_89:
    speaker: "<Choice>"
    en: Sit closer to Scarlet.
    ko: 홍련의 옆에 더 붙는다.
    ja: 紅蓮にもっと近づく
  d_nikke_hongryeon_05_90:
    speaker: "<Choice>"
    en: Distance yourself from Scarlet.
    ko: 멀찌감치 떨어져 앉는다.
    ja: 離れて座る
  d_nikke_hongryeon_05_91:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_92:
    speaker: hongryeon
    en: Hmph, whatever floats thy boat.
    ko: 뭐, 맘대로 하게.
    ja: まあいいだろう。好きなように。
  d_nikke_hongryeon_05_93:
    speaker: hongryeon
    en: I-I spoke merely in jest.
    ko: 아아. 농담일세, 농담.
    ja: はは。冗談だ。
  d_nikke_hongryeon_05_94:
    speaker: hongryeon
    en: Come, sit here.
    ko: 여기 앉게.
    ja: ここに座ってもいい。
  d_nikke_hongryeon_05_95:
    speaker: hongryeon
    en: Lean on mine shoulder and sober up.
    ko: 어깨를 빌려줄 테니, 술이나 좀 깨고 있게나.
    ja: 酔いが醒めるまで肩を貸そう。
  d_nikke_hongryeon_05_96:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_97:
    speaker: hongryeon
    en: How dost thou find the surface?
    ko: 어땠는가. 지상은.
    ja: どうだった。地上は。
  d_nikke_hongryeon_05_98:
    speaker: "<Choice>"
    en: I've had a great time here.
    ko: 즐거웠어.
    ja: 楽しかった
  d_nikke_hongryeon_05_99:
    speaker: "<Choice>"
    en: It's rough going.
    ko: 힘들고 불편했어.
    ja: 大変だったし不便だった
  d_nikke_hongryeon_05_100:
    speaker: hongryeon
    en: Dost thou reckon so?
    ko: 그런가.
    ja: そうか。
  d_nikke_hongryeon_05_101:
    speaker: hongryeon
    en: Well, let it not fade from thy remembrance once thou return to the Ark.
    ko: 지하로 돌아가도 잊지 말아 주게.
    ja: 地下に戻っても忘れないでくれ。
  d_nikke_hongryeon_05_102:
    speaker: hongryeon
    en: Never forget hither,
    ko: 지상은 이런 곳이었고.
    ja: 地上がどんな場所だったのかを。
  d_nikke_hongryeon_05_103:
    speaker: hongryeon
    en: nor those whom wander its lands,
    ko: 이걸 온전히 인간에게 돌려주기 위해서.
    ja: ここを完全に人間に返してあげるためにも。
  d_nikke_hongryeon_05_104:
    speaker: hongryeon
    en: fighting to help the humans reclaim it.
    ko: 지상을 떠도는 이들이 있다는 것을.
    ja: 地上に彷徨う存在がいるということを。
  d_nikke_hongryeon_05_105:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_106:
    speaker: hongryeon
    en: Oh, hath he fallen into a slumber?
    ko: 이런. 잠든 겐가.
    ja: おっと。寝てしまったか。
  d_nikke_hongryeon_05_107:
    speaker: hongryeon
    en: "... Rest well, my Lord, for thou shall return to thy everyday life on the
      morrow."
    ko: |-
      …푹 쉬게.
      내일부턴 도령은 도령의 일상으로 돌아가야 할 테니.
    ja: |-
      …ゆっくり休め。明日からはぼっちゃんは
      ぼっちゃんの世界に戻らねばならぬから。
  d_nikke_hongryeon_05_108:
    speaker: hongryeon
    en: Whether thou enjoyed thy time hither or not is of no importance,
    ko: |-
      즐거웠다고 생각해도 좋고,
      힘들고 불편했다고 생각해도 좋네.
    ja: |-
      楽しかったと思うもよし、
      辛くて大変だったと思うもよし。
  d_nikke_hongryeon_05_109:
    speaker: hongryeon
    en: as I merely hope that
    ko: 뭐가 되었든, 이곳에서의 시간이.
    ja: 何はともあれ、ここでの時間が
  d_nikke_hongryeon_05_110:
    speaker: hongryeon
    en: this shall forever remain in thy remembrance
    ko: 도령의 기억에 크게 자리 잡길 바라네.
    ja: |-
      ぼっちゃんの記憶の中に
      しっかりと刻まれればそれでいい。
  d_nikke_hongryeon_05_111:
    speaker: hongryeon
    en: and influence the choices thou shall make in the distant future.
    ko: 그리고 먼 훗날 있을 도령의 선택에 영향을 미치길 바라네.
    ja: そして遠い未来のぼっちゃんの選択に\nいい影響を与えることを願う。
  d_nikke_hongryeon_05_112:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_113:
    speaker: hongryeon
    en: I hast made up mine mind,
    ko: 난 이미 선택해버렸네.
    ja: 私はもう選択してしまったが
  d_nikke_hongryeon_05_114:
    speaker: hongryeon
    en: so i wonder how thou shall decide.
    ko: 도령은 어떤 선택을 할지 궁금하군.
    ja: ぼっちゃんはどんな道を選ぶのか楽しみだ。
  d_nikke_hongryeon_05_115:
    speaker: "<Narration>"
    en: "*Chirp chirp chirp*"
    ko: 짹짹짹.
    ja: チュンチュンチュン
  d_nikke_hongryeon_05_116:
    speaker: "<Monologue>"
    en: A cacophony of birds' chirping assails your ears.
    ko: 새소리가 요란하다.
    ja: 鳥の鳴き声で目が覚めた
  d_nikke_hongryeon_05_117:
    speaker: rapi
    en: "... der."
    ko: "…관."
    ja: "…官。"
  d_nikke_hongryeon_05_118:
    speaker: rapi
    en: "... mander!"
    ko: "…휘… 관!"
    ja: "…揮…官！"
  d_nikke_hongryeon_05_119:
    speaker: "<Monologue>"
    en: Rapi's deafeaning voice rings in your ear.
    ko: 라피의 목소리도 요란하다.
    ja: ラピの声がやけに大きい
  d_nikke_hongryeon_05_120:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_hongryeon_05_121:
    speaker: anis
    en: Ah, you're finally up!
    ko: 아, 일어났다.
    ja: あ、起きたわ。
  d_nikke_hongryeon_05_122:
    speaker: neon
    en: Master, are you okay?
    ko: 스승님. 괜찮으세요?
    ja: 師匠。大丈夫ですか？
  d_nikke_hongryeon_05_123:
    speaker: "<Self>"
    en: Where...?
    ko: 여긴…?
    ja: ここは…？
  d_nikke_hongryeon_05_124:
    speaker: rapi
    en: Meeting up at the rendezvous point complete. Now, we need to conduct a physical
      and mental examination on you.
    ko: |-
      랑데부 포인트로 합류 완료했습니다.
      건강 및 멘탈 체크를 시작하겠습니다.
    ja: |-
      ランデブーポイントへの合流を完了しました。
      健康およびメンタルチェックを開始します。
  d_nikke_hongryeon_05_125:
    speaker: "<Self>"
    en: What about Scarlet?
    ko: 홍련은?
    ja: 紅蓮は？
  d_nikke_hongryeon_05_126:
    speaker: anis
    en: Eh? I didn't see anyone else there.
    ko: 응? 아무도 없던데?
    ja: 何のこと？誰もいなかったけど？
  d_nikke_hongryeon_05_127:
    speaker: neon
    en: But all the nearby Raptures were eliminated.
    ko: 대신 인근의 랩쳐들이 모두 부서져 있었어요.
    ja: |-
      その代わり、周辺のラプチャーが
      全て破壊されていました。
  d_nikke_hongryeon_05_128:
    speaker: neon
    en: It's most likely her handiwork?
    ko: 아무래도 그분이 한 일인 것 같죠?
    ja: 恐らくその方が倒したと思われます。
  d_nikke_hongryeon_05_129:
    speaker: anis
    en: I think so too. I think that person is the only one who can slice through
      them like butter.
    ko: 그렇겠지. 그렇게 깔끔하게 자를 수 있는 건 그 녀석뿐이니까.
    ja: |-
      そうとしか思えないわ。あんなにキレイに
      斬りつけられるのはあの人しかいない。
  d_nikke_hongryeon_05_130:
    speaker: anis
    en: "... You reek of alcohol, Commander."
    ko: |-
      …그런데 지휘관님.
      술 냄새 지독하네.
    ja: |-
      …それはそうと指揮官様。
      何でこんなにお酒臭いの？
  d_nikke_hongryeon_05_131:
    speaker: anis
    en: How much did you drink?
    ko: 도대체 얼마나 마신 거야?
    ja: どれだけ飲めばここまで臭うのよ！
  d_nikke_hongryeon_05_132:
    speaker: neon
    en: Huh? Rapi, Anis... Come look at this!
    ko: |-
      어? 라피, 아니스.
      이 상자 좀 보세요.
    ja: |-
      あれ？ラピ、アニス。
      この箱は何でしょう。
  d_nikke_hongryeon_05_133:
    speaker: anis
    en: A box?
    ko: 상자?
    ja: 箱？
  d_nikke_hongryeon_05_134:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_135:
    speaker: anis
    en: Wo-woah, what's this?
    ko: 우, 우와 이게 뭐야.
    ja: う、うわぁ、すごい。
  d_nikke_hongryeon_05_136:
    speaker: anis
    en: Meat, fruits, vegetables, and even alcohol?
    ko: 고기에, 과일에, 야채에, 술까지?
    ja: お肉に、果物に、野菜に、お酒まで！
  d_nikke_hongryeon_05_137:
    speaker: anis
    en: H-how much money we'd earn if we were to sell this...
    ko: 이, 이걸 다 팔면 얼마….
    ja: こ、これ全部売ったら一体いくらに…
  d_nikke_hongryeon_05_138:
    speaker: "<Self>"
    en: No, we can't sell them.
    ko: 팔면 안 돼.
    ja: 売ったらダメだ
  d_nikke_hongryeon_05_139:
    speaker: anis
    en: What?
    ko: 응?
    ja: うん？
  d_nikke_hongryeon_05_140:
    speaker: "<Self>"
    en: It's a gift from the surface.
    ko: 지상의 선물이야.
    ja: 地上からのプレゼントだ
  d_nikke_hongryeon_05_141:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_05_142:
    speaker: anis
    en: Are you still drunk?
    ko: 술 덜 깼어?
    ja: まだ酔いが醒めてないんじゃないの？
  d_nikke_hongryeon_05_143:
    speaker: rapi
    en: Physical and mental examinations complete. No abnormalities.
    ko: |-
      체크 완료.
      이상 없음.
    ja: |-
      チェック完了。
      異常なし。
  d_nikke_hongryeon_05_144:
    speaker: rapi
    en: "... You seem to have gained some weight."
    ko: "…체중이 조금 늘어나셨군요."
    ja: "…体重が少し増えましたね。"
  d_nikke_hongryeon_05_145:
    speaker: neon
    en: Wow, you're getting a little round in the middle there.
    ko: 와. 놀고먹었다는 얘기네요.
    ja: うふふ。食べてばっかりだったってことですね。
  d_nikke_hongryeon_05_146:
    speaker: rapi
    en: Can you move, Commander?
    ko: 지휘관. 움직이실 수 있습니까?
    ja: 指揮官。動けそうですか？
  d_nikke_hongryeon_05_147:
    speaker: "<Self>"
    en: Yes.
    ko: 문제없어.
    ja: 問題ない
  d_nikke_hongryeon_05_148:
    speaker: rapi
    en: Let's head back then.
    ko: 그럼 복귀하시죠.
    ja: では戻りましょう。
  d_nikke_hongryeon_05_149:
    speaker: "<Self>"
    en: All right, let's go home.
    ko: 그래. 집으로 가자.
    ja: 分かった、家に帰ろう
  d_nikke_hongryeon_05_150:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
