---
d_nikke_ce006_01_01:
  d_nikke_ce006_01_01_1:
    speaker: "<Monologue>"
    en: Having received a report from Roam claiming that humans had been spotted on
      the surface, we went up.
    ko: 인간을 발견했다는 롬의 연락을 받고 지상에 온 우리는.
    ja: |-
      人間を発見したとロムから連絡を受け、
      私たちは地上に駆けつけた
  d_nikke_ce006_01_01_2:
    speaker: "<Monologue>"
    en: We encountered three strangers who found our world completely alien, and we
      quickly realized they themselves had come from another world.
    ko: |-
      모든 것을 낯설어하는 세 사람이,
      다른 세계에서 왔다는 것을 깨달았다.
    ja: |-
      見るものすべてを警戒する様子が
      3人は他の世界から来たということを
      物語っている
  d_nikke_ce006_01_01_3:
    speaker: anis
    en: So it was the D-WAVE again...
    ko: |-
      아… 그거겠구나.
      D-WAVE.
    ja: |-
      ああ…あれね。
      D-WAVE。
  d_nikke_ce006_01_01_4:
    speaker: neon
    en: Oh...
    ko: 아….
    ja: ああ…
  d_nikke_ce006_01_01_5:
    speaker: ce006_01
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_ce006_01_01_6:
    speaker: "<Monologue>"
    en: Sensing that an explanation was necessary, I propose that we all sit down
      and fill each other in on the situation.
    ko: |-
      나는 이 상황에 대해 설명이 필요할 것이라 판단하였고,
      그들에게 정보 교환을 제안했다.
    ja: |-
      3人には置かれている状況について
      説明が必要だと判断し、情報交換を提案した
  d_nikke_ce006_01_01_7:
    speaker: anis
    en: All right, I'll get a fire going.
    ko: 그럼 내가 불 피울게.
    ja: じゃあ、私は火を起こすわね。
  d_nikke_ce006_01_01_8:
    speaker: neon
    en: I'll set up the decoys.
    ko: 데코이는 제가 설치하고 올게요!
    ja: 私はデコイを設置してきます！
  d_nikke_ce006_01_01_9:
    speaker: ce006_npc_01
    en: I admire your teamwork,
    ko: 팀워크 좋네.
    ja: チームワークができてるようだな。
  d_nikke_ce006_01_01_10:
    speaker: ce006_npc_01
    en: but why do we need a fire in broad daylight?
    ko: 그런데 대낮부터 불을 피울 필요는 없지 않을까?
    ja: |-
      しかし、真っ昼間から火を起こす必要は
      ないと思うが？
  d_nikke_ce006_01_01_11:
    speaker: anis
    en: Cause it makes it easier to talk.
    ko: 불이 있으면 얘기하기 편하잖아.
    ja: たき火を囲んでる方が話しやすいでしょ。
  d_nikke_ce006_01_01_12:
    speaker: neon
    en: It does? How's that?
    ko: 예? 정말요? 언제부터요?
    ja: え？そうでしたっけ？いつから？
  d_nikke_ce006_01_01_13:
    speaker: anis
    en: It's about the ambiance, duh.
    ko: "…분위기라는 게 있잖아, 분위기!"
    ja: "…ほら、雰囲気が出るでしょ、雰囲気が！"
  d_nikke_ce006_01_01_14:
    speaker: neon
    en: Ambient what?
    ko: 어떤 분위기요?
    ja: どんな雰囲気でしょうか？
  d_nikke_ce006_01_01_15:
    speaker: anis
    en: I thought you said you were gonna go set up the decoys!
    ko: 야, 너! 데코이 설치하러 간다며!
    ja: しつこいわよ！デコイの設置はどうしたの！？
  d_nikke_ce006_01_01_16:
    speaker: neon
    en: I already did.
    ko: 다 설치했는데요?
    ja: もう終わりましたけど？
  d_nikke_ce006_01_01_17:
    speaker: anis
    en: Huh? Already?
    ko: 뭐? 벌써?
    ja: え？もう？
  d_nikke_ce006_01_01_18:
    speaker: neon
    en: Just kidding. I'll be right back.
    ko: 당연히 아니죠, 다녀올게요!
    ja: 当然ウソです。では、行ってきま～す！
  d_nikke_ce006_01_01_19:
    speaker: anis
    en: Grrr...
    ko: 이이익…!
    ja: むぐぐっ…！
  d_nikke_ce006_01_01_20:
    speaker: ce006_npc_01
    en: "... I take back what I said about teamwork."
    ko: 팀워크 별로네.
    ja: チームワークができてないようだな。
  d_nikke_ce006_01_01_21:
    speaker: ce006_01
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_ce006_01_01_22:
    speaker: ce006_01
    en: You look quite upset.
    ko: 많이 화나 보이는데.
    ja: すごく怒ってるように見える。
  d_nikke_ce006_01_01_23:
    speaker: anis
    en: No, I've gotten used to her shenanigans by now.
    ko: 일상이라 이제 화도 안 나.
    ja: いつものことだから、気にしないで。
  d_nikke_ce006_01_01_24:
    speaker: ce006_01
    en: So you're not angry?
    ko: 화난 게 아니었구나.
    ja: そう？
  d_nikke_ce006_01_01_25:
    speaker: anis
    en: Well, maybe a little bit...
    ko: 아니 좀 열받긴 했는데….
    ja: まぁ、まったく腹が立たないワケでもないけど…
  d_nikke_ce006_01_01_26:
    speaker: anis
    en: "*Sigh*... Never mind."
    ko: 하아… 아니다.
    ja: はぁ…何でもないわ。
  d_nikke_ce006_01_01_27:
    speaker: anis
    en: Anyway, the fire's ready, so everyone sit down.
    ko: 불 다 피웠으니까, 이제 앉아.
    ja: 火の準備もできたし、座って。
  d_nikke_ce006_01_01_28:
    speaker: ce006_01
    en: All right.
    ko: 그래.
    ja: ええ。
  d_nikke_ce006_01_01_29:
    speaker: "<Monologue>"
    en: The three strangers glance furtively at each other before sitting down on
      the ground.
    ko: 세 사람은 서로의 눈치를 보다가, 이내 바닥에 앉았다.
    ja: 3人は互いに顔を見合わせてから、腰を下ろした
  d_nikke_ce006_01_01_30:
    speaker: "<Self>"
    en: We'll introduce ourselves first.
    ko: 우리들 먼저 소개를 할게.
    ja: まずは私たちの自己紹介から始めよう
  d_nikke_ce006_01_01_31:
    speaker: rapi
    en: I'm Rapi.
    ko: 나는 카운터스 스쿼드의 라피라고 해.
    ja: 私はラピ。所属部隊はカウンターズ。
  d_nikke_ce006_01_01_32:
    speaker: anis
    en: I'm Anis.
    ko: 난 아니스야.
    ja: 同じく、アニスよ。
  d_nikke_ce006_01_01_33:
    speaker: anis
    en: The goober who went to set up the decoys is Neon.
    ko: 좀 전에 데코이 설치하러 가겠다고 한 애는 네온이고.
    ja: |-
      で、さっきデコイを設置しに行ったのが
      ネオンね。
  d_nikke_ce006_01_01_34:
    speaker: "<Self>"
    en: We're all part of a squad called the Counters, and I'm the commander, @UserName.
    ko: 나는 이 스쿼드의 지휘관, @UserName.
    ja: 指揮官の@UserNameだ
  d_nikke_ce006_01_01_35:
    speaker: ce006_01
    en: Counters Squad?
    ko: 카운터스… 스쿼드?
    ja: カウンターズ…所属？
  d_nikke_ce006_01_01_36:
    speaker: ce006_01
    en: Can't say I've heard of it before.
    ko: 처음 들어보는 이름이네.
    ja: 初めて聞いた。
  d_nikke_ce006_01_01_37:
    speaker: ce006_01
    en: I'm EVE from the 7th Airborne Squad.
    ko: 나는 7차 강하 부대 소속, 이브.
    ja: 私は第7空挺部隊所属、イヴ。
  d_nikke_ce006_01_01_38:
    speaker: ce006_npc_01
    en: I'm Adam.
    ko: 아담이야.
    ja: アダムだ。
  d_nikke_ce006_01_01_39:
    speaker: ce006_03
    en: And I'm Lily Artemis II of the 5th Airborne Squad,
    ko: 저는 5차 강하 부대 소속, 릴리 아르테미스 2세예요!
    ja: |-
      私は第5空挺部隊所属、
      リリー・アルテミスⅡ世です！
  d_nikke_ce006_01_01_40:
    speaker: ce006_03
    en: but you can just call me Lily.
    ko: 편하게 릴리라고 불러주세요~!
    ja: リリーって呼んでください！
  d_nikke_ce006_01_01_41:
    speaker: "<Self>"
    en: EVE, Adam, and Lily.
    ko: 이브, 아담, 릴리.
    ja: イヴ、アダム、リリーだな
  d_nikke_ce006_01_01_42:
    speaker: ce006_01
    en: Right.
    ko: 맞아.
    ja: ええ。
  d_nikke_ce006_01_01_43:
    speaker: ce006_01
    en: While I appreciate your desire to exchange information, I'm not sure what
      we can offer.
    ko: 그래서, 어떤 정보를 교환하자는 거야?
    ja: それで、どういう情報が必要？
  d_nikke_ce006_01_01_44:
    speaker: ce006_03
    en: Yeah, we don't know anything.
    ko: 저희는 아는 게 없어요.
    ja: 私たち、何も知りませんけどね。
  d_nikke_ce006_01_01_45:
    speaker: ce006_03
    en: We don't even know where this place is.
    ko: 여기가 어딘지도 모르겠다니까요?
    ja: ここがどこかも分からないぐらいですし？
  d_nikke_ce006_01_01_46:
    speaker: "<Self>"
    en: I'm going to tell you something, and I don't want you to be alarmed.
    ko: 음, 놀라지 말고 들어줘.
    ja: まずは、落ち着いて聞いてほしい
  d_nikke_ce006_01_01_47:
    speaker: ce006_01
    en: Okay.
    ko: 알겠어.
    ja: 聞かせて。
  d_nikke_ce006_01_01_48:
    speaker: "<Self>"
    en: This is not the world that you know.
    ko: 이곳은, 너희가 살던 세계가 아냐.
    ja: ここは、君たちがいた世界とは別の場所だ
  d_nikke_ce006_01_01_49:
    speaker: "<Self>"
    en: You're in another world right now.
    ko: 다른 세계야.
    ja: 異世界とも言える
  d_nikke_ce006_01_01_50:
    speaker: ce006_01
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce006_01_01_51:
    speaker: ce006_03
    en: Come again?
    ko: 네?
    ja: はい？
  d_nikke_ce006_01_01_52:
    speaker: ce006_npc_01
    en: "..."
    ko: 흐음….
    ja: ふむ…
  d_nikke_ce006_01_01_53:
    speaker: "<Monologue>"
    en: All three stare back at us with startled expressions.
    ko: |-
      할 말을 잃은 것인지,
      세 사람은 당황한 표정으로 우리를 쳐다보았다.
    ja: |-
      どう反応したらいいかも分からないのだろう、
      3人はただ困惑した表情で私たちを見た
  d_nikke_ce006_01_01_54:
    speaker: neon
    en: I'm back!
    ko: 다녀왔습니다!
    ja: ただいま戻りました！
  d_nikke_ce006_01_01_55:
    speaker: neon
    en: The decoys are all set up.
    ko: 데코이 설치는 잘 끝났어요!
    ja: デコイの設置はバッチリです！
  d_nikke_ce006_01_01_56:
    speaker: neon
    en: Huh? What are you guys sitting around all quiet for?
    ko: 어… 그런데, 다들 왜 아무 말도 안 하고 계시나요?
    ja: |-
      あの…ところでみなさん、
      どうしてそんなに静かなんですか？
  d_nikke_ce006_01_01_57:
    speaker: neon
    en: Did you get into a fight or something?
    ko: 혹시 싸우셨나요?
    ja: まさかいきなりケンカでも？
  d_nikke_ce006_01_01_58:
    speaker: "<Self>"
    en: No, it's not that...
    ko: 그런 거 아냐….
    ja: 心配するな。そうじゃない…
d_nikke_ce006_01_02:
  d_nikke_ce006_01_02_1:
    speaker: ce006_01
    en: Sorry.
    ko: 미안해.
    ja: ごめんなさい。
  d_nikke_ce006_01_02_2:
    speaker: ce006_01
    en: It's just that this is all rather unexpected, and we were a little startled.
    ko: 생각도 못 한 얘기를 들어버려서, 좀 당황했어.
    ja: 予想もしていなかったから、答えに困った。
  d_nikke_ce006_01_02_3:
    speaker: ce006_01
    en: So you're saying that
    ko: 그러니까, 우리가….
    ja: つまり、私たちは…
  d_nikke_ce006_01_02_4:
    speaker: ce006_01
    en: we somehow traveled to another world?
    ko: 다른 세계로 왔다는 거지?
    ja: あなたたちの世界に転移したということ？
  d_nikke_ce006_01_02_5:
    speaker: rapi
    en: That's right.
    ko: 응.
    ja: そう。
  d_nikke_ce006_01_02_6:
    speaker: ce006_npc_01
    en: But that doesn't make any sense.
    ko: 너무 말이 안 되지 않아?
    ja: そんなのあり得るのか？
  d_nikke_ce006_01_02_7:
    speaker: ce006_03
    en: Not one bit.
    ko: 그러게요….
    ja: 信じられないです…
  d_nikke_ce006_01_02_8:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_02_9:
    speaker: rapi
    en: Do you know what Raptures are?
    ko: 혹시, 랩쳐를 알아?
    ja: ラプチャーは、何か分かる？
  d_nikke_ce006_01_02_10:
    speaker: ce006_01
    en: No, we don't.
    ko: 아니, 몰라.
    ja: いいえ、知らない。
  d_nikke_ce006_01_02_11:
    speaker: rapi
    en: How about Nikkes?
    ko: 니케는?
    ja: ニケは？
  d_nikke_ce006_01_02_12:
    speaker: ce006_01
    en: We heard Roam mention it earlier,
    ko: 아까 롬이 얘기한 걸 듣긴 했지만….
    ja: ロムがそう言っていたのは聞いたけど…
  d_nikke_ce006_01_02_13:
    speaker: ce006_01
    en: but that was our first time hearing that word.
    ko: 처음 듣는 단어였어.
    ja: それ以外は何も。
  d_nikke_ce006_01_02_14:
    speaker: rapi
    en: That confirms it, then.
    ko: 그렇다면 확실해.
    ja: なら、間違いないわ。
  d_nikke_ce006_01_02_15:
    speaker: anis
    en: Xion, the place you say you come from,
    ko: 너희가 왔다고 했던 자이온이라는 곳.
    ja: あなたたちがいたザイオンっていうのは…
  d_nikke_ce006_01_02_16:
    speaker: anis
    en: doesn't exist in this world.
    ko: 이 세계에 그런 곳은 존재하지 않아.
    ja: この世界のどこかにある場所じゃないわね。
  d_nikke_ce006_01_02_17:
    speaker: ce006_01
    en: "?!"
    ko: 뭐…?
    ja: え…？
  d_nikke_ce006_01_02_18:
    speaker: "<Self>"
    en: And that ship you came on, we've never seen or heard of anything like it.
    ko: 타고 왔다던 수송선도 처음 듣는 이름과 형태였어.
    ja: 君たちの輸送船も初めて見る型だな
  d_nikke_ce006_01_02_19:
    speaker: ce006_npc_01
    en: No way.
    ko: 그럴 수가.
    ja: 間違いじゃないのか。
  d_nikke_ce006_01_02_20:
    speaker: neon
    en: Before arriving here, did anything unusual happen?
    ko: 여기 오시기 전에, 무슨 일이 있으셨나요?
    ja: ここに来る前に、何かしましたか？
  d_nikke_ce006_01_02_21:
    speaker: neon
    en: Anything that you can remember?
    ko: 기억은 하시나요?
    ja: 記憶はありますか？
  d_nikke_ce006_01_02_22:
    speaker: ce006_01
    en: Yeah.
    ko: 응.
    ja: 記憶はある。
  d_nikke_ce006_01_02_23:
    speaker: ce006_01
    en: We were passing through somewhere in the Tetrapod,
    ko: 우리는 테트라포드를 타고 이동 중이었어.
    ja: 私たちはテトラポッドに乗って移動していた。
  d_nikke_ce006_01_02_24:
    speaker: ce006_01
    en: when we saw a glowing tunnel and went into it.
    ko: 특정 지역을 지나가던 중, 빛나는 터널이 보여서 진입을 했지.
    ja: |-
      そして光るトンネルを見つけて、
      そのまま飛び込んだ。
  d_nikke_ce006_01_02_25:
    speaker: ce006_03
    en: I told you that thing looked dangerous! I knew we should have stayed away
      from it.
    ko: 그러게, 제가 위험해 보이니까 가지 말자고 했잖아요.
    ja: |-
      だから危なそうだし
      やめた方がいいって言ったのに。
  d_nikke_ce006_01_02_26:
    speaker: ce006_npc_01
    en: But the light was so tempting.
    ko: 그걸 어떻게 참아.
    ja: あんなものを見て無視できる方がおかしいんだ。
  d_nikke_ce006_01_02_27:
    speaker: ce006_npc_01
    en: How could I possibly resist?
    ko: 내 의지가 아니라, 그 빛이 날 꼬신 거야.
    ja: |-
      俺のせいじゃない。
      普通なら興味を持って当然だ。
  d_nikke_ce006_01_02_28:
    speaker: ce006_03
    en: "*Sigh*..."
    ko: 어휴!
    ja: はいはい！
  d_nikke_ce006_01_02_29:
    speaker: ce006_01
    en: The next thing we knew, we were here.
    ko: 그러다, 이곳에 도착하게 된 거야.
    ja: そのあと気がついたら、こちら側にいた。
  d_nikke_ce006_01_02_30:
    speaker: roam
    en: I discovered them.
    ko: 롬이 발견했다.
    ja: ロムが発見した。
  d_nikke_ce006_01_02_31:
    speaker: roam
    en: Contacted the commander.
    ko: 지휘관에게 연락했다.
    ja: 指揮官に連絡した。
  d_nikke_ce006_01_02_32:
    speaker: ce006_01
    en: We encountered Roam shortly after arriving.
    ko: 맞아, 이후에 바로 롬을 마주쳤지.
    ja: そう、ロムに話しかけられた。
  d_nikke_ce006_01_02_33:
    speaker: ce006_03
    en: We should count our lucky stars that we ran into a robot we could communicate
      with.
    ko: 그나마, 바로 의사소통이 가능한 로봇을 만나서 다행이었어요.
    ja: |-
      話の通じるロボットがいて
      助かりました。
  d_nikke_ce006_01_02_34:
    speaker: roam
    en: I am most capable.
    ko: 롬. 유능하다.
    ja: ロム。有能。
  d_nikke_ce006_01_02_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_02_36:
    speaker: "<Self>"
    en: What is your world like?
    ko: 너희들의 세계는 어떤 곳이야?
    ja: 君たちの世界はどのような場所なんだ？
  d_nikke_ce006_01_02_37:
    speaker: ce006_01
    en: Our world?
    ko: 우리들의 세계?
    ja: 私たちの世界？
  d_nikke_ce006_01_02_38:
    speaker: ce006_01
    en: Hm...
    ko: 음….
    ja: "…"
  d_nikke_ce006_01_02_39:
    speaker: ce006_01
    en: Are you aware of the Naytiba?
    ko: 네이티브를 알아?
    ja: ネイティブが何なのか、知ってる？
  d_nikke_ce006_01_02_40:
    speaker: "<Self>"
    en: Never heard of it.
    ko: 처음 들어봐.
    ja: 初めて聞く
  d_nikke_ce006_01_02_41:
    speaker: ce006_01
    en: They're monsters who forced us humans to flee our planet.
    ko: 그들은 인류에게서 지상을 빼앗은 괴물이야.
    ja: 人類から地上を奪った怪物。
  d_nikke_ce006_01_02_42:
    speaker: ce006_01
    en: We're unable to communicate with them, so we're in the dark regarding their
      motivations.
    ko: 의사소통도 되지 않고, 빼앗은 이유도 알지 못해.
    ja: |-
      会話はできない、
      地上に現れた理由も分からない。
  d_nikke_ce006_01_02_43:
    speaker: ce006_01
    en: Now, we are fighting to reclaim our planet...
    ko: 그래서 우리는, 지상을 되찾기 위해 싸우고 있어.
    ja: |-
      だから私たちは、人類の故郷を取り戻すために
      戦ってる。
  d_nikke_ce006_01_02_44:
    speaker: ce006_01
    en: And have been for a long time now.
    ko: "…아주 긴 시간 동안."
    ja: "…ずっと昔から。"
d_nikke_ce006_01_03:
  d_nikke_ce006_01_03_1:
    speaker: anis
    en: So your planet was taken over
    ko: 지상을 빼앗겼다고?
    ja: 地上を奪われた？
  d_nikke_ce006_01_03_2:
    speaker: anis
    en: by mysterious creatures.
    ko: 정체를 알 수 없는 괴물들한테?
    ja: 正体不明の怪物に？
  d_nikke_ce006_01_03_3:
    speaker: neon
    en: Creatures called Naytiba.
    ko: 그 괴물들은 네이티브라고 부르고요?
    ja: |-
      その怪物たちが「ネイティブ」と
      呼ばれているんですね？
  d_nikke_ce006_01_03_4:
    speaker: ce006_01
    en: Correct.
    ko: 맞아.
    ja: ええ。
  d_nikke_ce006_01_03_5:
    speaker: rapi
    en: And you're attempting to take back your home planet from them.
    ko: "…그리고 그들에게서 다시 지상을 탈환하려 하고 있다."
    ja: |-
      …そしてその怪物たちから
      地上を取り戻そうとしている…
  d_nikke_ce006_01_03_6:
    speaker: ce006_01
    en: Yes.
    ko: 응.
    ja: その通り。
  d_nikke_ce006_01_03_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_03_8:
    speaker: "<Self>"
    en: What keeps you going?
    ko: 왜, 탈환하려 하는 거야?
    ja: 取り戻そうとしているのはなぜだ？
  d_nikke_ce006_01_03_9:
    speaker: ce006_01
    en: Hmm...
    ko: 왜냐고?
    ja: 取り戻す理由？
  d_nikke_ce006_01_03_10:
    speaker: ce006_01
    en: It is my mission.
    ko: 나에게 주어진 임무니까.
    ja: それが私の任務だから。
  d_nikke_ce006_01_03_11:
    speaker: ce006_01
    en: I am doing what needs to be done.
    ko: 당연히 해야 할 일을 하는 거야.
    ja: するべきことをしているだけ。
  d_nikke_ce006_01_03_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_03_13:
    speaker: rapi
    en: Sounds awfully similar to our situation...
    ko: "…우리와 크게 다르지 않네."
    ja: "…私たちとあまり変わらないわね。"
  d_nikke_ce006_01_03_14:
    speaker: roam
    en: The people there. Are they happy?
    ko: |-
      그곳의 사람들.
      행복한가?
    ja: |-
      その場所の人たち。
      幸せか？
  d_nikke_ce006_01_03_15:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_03_16:
    speaker: roam
    en: Chipper. Heehee. Haha. Are they happy?
    ko: 시끌벅적. 하하 호호. 행복한가?
    ja: ガヤガヤ。はは、ほほ。幸せか？
  d_nikke_ce006_01_03_17:
    speaker: ce006_01
    en: "... We're trying our best to be."
    ko: "…그렇게 되기 위해서 노력 중이야."
    ja: "…そうなるために、努力してる。"
  d_nikke_ce006_01_03_18:
    speaker: roam
    en: Me too.
    ko: 나도 그렇다.
    ja: 私もそうだ。
  d_nikke_ce006_01_03_19:
    speaker: roam
    en: I want to take a lot of photos. Happy photos.
    ko: 모두가 모여서 시끌벅적. 하하 호호.
    ja: みんなが集まって、ガヤガヤ。はは、ほほ。
  d_nikke_ce006_01_03_20:
    speaker: roam
    en: Everyone together and happy. Heehee haha.
    ko: 행복한 사진. 많이 찍고 싶다.
    ja: 幸せな写真。たくさん撮りたい。
  d_nikke_ce006_01_03_21:
    speaker: ce006_01
    en: I'm sure you'll be able to.
    ko: 할 수 있을 거야.
    ja: そうなる日がきっと来ると思う。
  d_nikke_ce006_01_03_22:
    speaker: ce006_npc_01
    en: "..."
    ko: 흠….
    ja: ふうむ…
  d_nikke_ce006_01_03_23:
    speaker: ce006_npc_01
    en: Okay, so let's suppose this really is another world.
    ko: 아무튼, 여기가 다른 세계라고 치고.
    ja: とりあえず、ここが違う世界だとして…
  d_nikke_ce006_01_03_24:
    speaker: ce006_npc_01
    en: What can you tell us about it?
    ko: 그럼, 이 세계는 어떤 곳이야?
    ja: じゃあ、ここはどんな世界なんだ？
  d_nikke_ce006_01_03_25:
    speaker: rapi
    en: Honestly, it's like I just mentioned; our world isn't so different from yours.
    ko: 방금 말했던 것처럼, 너희와 우리는 크게 다르지 않아.
    ja: |-
      さっきも言ったけど、
      あなたたちと大して変わらないわ。
  d_nikke_ce006_01_03_26:
    speaker: rapi
    en: You remember that robotic creature we took down earlier?
    ko: 아까 우리가 해치웠던 로봇, 기억해?
    ja: 倒したロボットのことは覚えてる？
  d_nikke_ce006_01_03_27:
    speaker: ce006_01
    en: Yeah. You called it a Rapture.
    ko: 응, 분명 랩쳐라고 불렀었지.
    ja: ええ、確かラプチャーと呼ばれていた。
  d_nikke_ce006_01_03_28:
    speaker: ce006_03
    en: Right.
    ko: 맞아요.
    ja: 私も覚えてます。
  d_nikke_ce006_01_03_29:
    speaker: ce006_03
    en: I've never seen anything like it before.
    ko: 살면서 처음 보는 타입의 로봇이었어요.
    ja: 初めて見るタイプのロボットでした。
  d_nikke_ce006_01_03_30:
    speaker: anis
    en: That makes sense.
    ko: 그럴 만해.
    ja: でしょうね。
  d_nikke_ce006_01_03_31:
    speaker: anis
    en: As far as we know, they only exist in our world.
    ko: 그건, 우리 세계에만 있는 녀석들이니까.
    ja: あれが、こっちの世界の怪物なのよ。
  d_nikke_ce006_01_03_32:
    speaker: rapi
    en: We lost the surface to those creatures.
    ko: 우리는 그 랩쳐에게 지상을 빼앗겼어.
    ja: 私たちはラプチャーに地上を奪われた。
  d_nikke_ce006_01_03_33:
    speaker: rapi
    en: Just like you, we also have no idea why they've done this, or what they're
      after.
    ko: 똑같이 이유도, 목적도 알지 못한 채.
    ja: |-
      これもあなたたちと同じように、
      理由も目的も分かっていないわ。
  d_nikke_ce006_01_03_34:
    speaker: ce006_01
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce006_01_03_35:
    speaker: rapi
    en: In order to escape from the Raptures, humanity now lives underground.
    ko: 랩쳐들을 피해, 인류는 지하로 숨어 들어가 살고 있어.
    ja: |-
      地上を追われた人類は地下に逃げ延びて、
      隠れて暮らすようになった。
  d_nikke_ce006_01_03_36:
    speaker: rapi
    en: We are Nikkes.
    ko: 그리고 우리는 니케.
    ja: そして、ニケというのは私たち。
  d_nikke_ce006_01_03_37:
    speaker: rapi
    en: Humanoid weapons created to engage in battle against the Raptures.
    ko: 랩쳐에게 맞서 싸우기 위해 만들어진, 병기야.
    ja: ラプチャーと戦うために作られた、兵器のこと。
  d_nikke_ce006_01_03_38:
    speaker: ce006_npc_01
    en: And why do you fight them?
    ko: 맞서 싸우는 목적은?
    ja: 戦う目的は？
  d_nikke_ce006_01_03_39:
    speaker: rapi
    en: To reclaim the surface.
    ko: 지상의 탈환이야.
    ja: 地上を奪還すること。
  d_nikke_ce006_01_03_40:
    speaker: rapi
    en: Our reason for doing so is the same as yours.
    ko: 그리고 탈환하려는 이유 또한 너희와 같아.
    ja: 戦う理由もあなたたちと同じ。
  d_nikke_ce006_01_03_41:
    speaker: rapi
    en: Because it is the right thing to do.
    ko: 당연한 거니까.
    ja: それがするべきことだから。
  d_nikke_ce006_01_03_42:
    speaker: ce006_npc_01
    en: Mmm...
    ko: 흐음.
    ja: ふむ…
  d_nikke_ce006_01_03_43:
    speaker: ce006_npc_01
    en: It really is awfully similar.
    ko: "…정말 크게 다르지 않네."
    ja: "…本当に…似ているな。"
  d_nikke_ce006_01_03_44:
    speaker: ce006_03
    en: I realize it may be a little insensitive to compare our situations like this,
      but given that we're at least on the surface of our planet, we're a little better
      off than you all here.
    ko: |-
      이런 걸로 비교하면 좀 그렇지만,
      그래도 우리는 지상에 있으니 사정이 좀 낫네요.
    ja: |-
      比べるのもちょっとアレだけど…
      あたしたちは地上にいられる分、
      まだマシなのかな。
  d_nikke_ce006_01_03_45:
    speaker: ce006_01
    en: Then... you guys aren't human?
    ko: 그럼… 너희는 인간이 아닌 거야?
    ja: ということは…あなたたちは人間ではないの？
  d_nikke_ce006_01_03_46:
    speaker: anis
    en: Well... I guess not.
    ko: 뭐어… 일단은 그렇지.
    ja: まあ…そういうことになるわね。
  d_nikke_ce006_01_03_47:
    speaker: neon
    en: To be honest though, you can't really tell the difference unless we get hurt
      or something.
    ko: 사실 다치거나 할 때 말고는 딱히 실감도 안 나지만요.
    ja: |-
      実際、大ケガした時でもないと
      あまり実感しませんけどね。
  d_nikke_ce006_01_03_48:
    speaker: rapi
    en: We found it hard to believe that humans could still exist up on the surface,
    ko: 지상에 인간이 있는 것 자체가 우리 기준으로는 말이 안 되는 거야.
    ja: |-
      地上に人間がいること自体、
      私たちの常識では考えられないことよ。
  d_nikke_ce006_01_03_49:
    speaker: rapi
    en: which is why Roam and all of us reacted the way we did.
    ko: 그래서 롬도 마찬가지고, 우리가 그렇게 반응한 거지.
    ja: |-
      ロムも私たちも、
      それでこんな反応をしているの。
  d_nikke_ce006_01_03_50:
    speaker: ce006_03
    en: I see. It just caught us a bit off guard, that's all.
    ko: 그렇군요. 조금 놀라긴 했는데 괜찮아요.
    ja: |-
      そうでしたか。
      ちょっと驚きましたが、納得です。
  d_nikke_ce006_01_03_51:
    speaker: "<Monologue>"
    en: After our parley,
    ko: 우리는 짧은 정보 교환 및 상황 설명을 마친 후.
    ja: |-
      そうして私たちは簡単な情報交換と
      状況説明を済ませ…
  d_nikke_ce006_01_03_52:
    speaker: "<Monologue>"
    en: we decide to split into teams to search for parts to repair the Tetrapod.
    ko: |-
      테트라포드를 수리하기 위한 부품을 찾기 위해,
      팀을 나눠 움직이기로 했다.
    ja: |-
      テトラポッドの修復に必要な部品を探すため、
      二手に分かれて行動することになった
d_nikke_ce006_01_04:
  d_nikke_ce006_01_04_1:
    speaker: rapi
    en: Let's move this way.
    ko: 이쪽으로 이동하시죠.
    ja: 目標地点はあちらです。
  d_nikke_ce006_01_04_2:
    speaker: "<Self>"
    en: Sure.
    ko: 그래.
    ja: ああ
  d_nikke_ce006_01_04_3:
    speaker: roam
    en: I hope there are a lot of useful things.
    ko: 쓸모 있는 게 많으면 좋겠다.
    ja: 役に立つもの、たくさんあってほしい。
  d_nikke_ce006_01_04_4:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_5:
    speaker: ce006_01
    en: We've just met,
    ko: 만난 지 얼마 안 됐는데, 익숙한 느낌이야.
    ja: |-
      来たばかりなのに、
      初めてという感じがしない。
  d_nikke_ce006_01_04_6:
    speaker: ce006_01
    en: but this all already feels so familiar.
    ko: 너희도, 이 세계도.
    ja: あなたたちも、この世界も。
  d_nikke_ce006_01_04_7:
    speaker: anis
    en: Probably because our worlds are so similar.
    ko: 상황이 비슷하니까 그런 거겠지.
    ja: 状況がよく似てるからでしょうね。
  d_nikke_ce006_01_04_8:
    speaker: ce006_01
    en: There's something I want to ask you.
    ko: 그래서, 물어보고 싶은 게 있어.
    ja: 一つ、聞いてもいい？
  d_nikke_ce006_01_04_9:
    speaker: ce006_01
    en: Do you think you can succeed?
    ko: 성공할 수 있을 거라 생각해?
    ja: 成功、できると思う？
  d_nikke_ce006_01_04_10:
    speaker: neon
    en: Searching for parts?
    ko: 부품 찾는 거요?
    ja: 部品探しのことですか？
  d_nikke_ce006_01_04_11:
    speaker: neon
    en: Of course.
    ko: 당연하죠.
    ja: もちろんです。
  d_nikke_ce006_01_04_12:
    speaker: neon
    en: There are all sorts of stuff you can find on the surface. Way more than you'd
      expect.
    ko: 지상에는 생각보다 뭐가 많거든요.
    ja: 地上には思った以上に何でもありますから。
  d_nikke_ce006_01_04_13:
    speaker: ce006_01
    en: Er...
    ko: 아.
    ja: "…"
  d_nikke_ce006_01_04_14:
    speaker: anis
    en: Oh. I don't think that's what she meant...
    ko: "…그걸 물어본 게 아니었나 본데?"
    ja: "…その話じゃないみたいだけど？"
  d_nikke_ce006_01_04_15:
    speaker: neon
    en: Then what did you mean?
    ko: 엇, 그럼 뭘 물어보신 거죠?
    ja: えっ？では何の話でしょう？
  d_nikke_ce006_01_04_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_17:
    speaker: rapi
    en: Are you referring to us reclaiming the surface?
    ko: 지상 탈환을 얘기하는 거지?
    ja: 地上奪還の話ね。
  d_nikke_ce006_01_04_18:
    speaker: ce006_01
    en: Yes.
    ko: 응, 맞아.
    ja: ええ。
  d_nikke_ce006_01_04_19:
    speaker: rapi
    en: Of course we can.
    ko: 당연히 할 수 있어.
    ja: 当然、成功するわ。
  d_nikke_ce006_01_04_20:
    speaker: "<Self>"
    en: It was ours to begin with.
    ko: 응, 원래 우리의 것이었으니까.
    ja: |-
      もちろんだ、
      もともと私たちのものだったのだから
  d_nikke_ce006_01_04_21:
    speaker: "<Monologue>"
    en: I look around us.
    ko: 나는 고개를 들어 주변을 둘러보았다.
    ja: 私は顔を上げ、あたりを見回した
  d_nikke_ce006_01_04_22:
    speaker: "<Monologue>"
    en: A vast, empty wasteland.
    ko: 아무도 없는 넓은 황무지.
    ja: 無人の荒野が広がっている
  d_nikke_ce006_01_04_23:
    speaker: "<Monologue>"
    en: In our wake, all we leave behind are our footprints.
    ko: 뒤에는 우리의 발자국만이 남아있었다.
    ja: 私たちの後ろに足跡だけが残っていた
  d_nikke_ce006_01_04_24:
    speaker: "<Self>"
    en: We'll get it back.
    ko: 성공할 거야.
    ja: 成功するさ
  d_nikke_ce006_01_04_25:
    speaker: ce006_01
    en: Good.
    ko: 좋네.
    ja: ふふ…
  d_nikke_ce006_01_04_26:
    speaker: ce006_01
    en: Another way in which we're alike.
    ko: 우리는 이런 부분조차, 닮았구나.
    ja: 私たち、そんなところまで似てる。
  d_nikke_ce006_01_04_27:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_28:
    speaker: ce006_01
    en: You said it's currently impossible for humans to reside on the surface?
    ko: "…지상에 인간이 있는 건, 말이 안 되는 일이라고 했었지?"
    ja: |-
      …地上に人間がいること自体、
      考えられないと言った？
  d_nikke_ce006_01_04_29:
    speaker: anis
    en: Yeah.
    ko: 맞아.
    ja: そうね。
  d_nikke_ce006_01_04_30:
    speaker: anis
    en: The official statements from the Ark
    ko: 방주에서 공식적으로 발표를 했거든.
    ja: それがアークの公式の見解よ。
  d_nikke_ce006_01_04_31:
    speaker: anis
    en: declare that there are zero humans left on the surface.
    ko: 지상에 남아있는 인간은 0명이라고.
    ja: 地上に生存者は残っていない、って。
  d_nikke_ce006_01_04_32:
    speaker: ce006_01
    en: It's the same in our world.
    ko: 우리 세계도 그랬어.
    ja: 私たちの世界も同じ。
  d_nikke_ce006_01_04_33:
    speaker: ce006_01
    en: And I believed it as well.
    ko: 나도 그렇게 생각했었고.
    ja: 私もそう考えていた。
  d_nikke_ce006_01_04_34:
    speaker: ce006_01
    en: In the Colony, where I lived, everyone was convinced that all the humans elsewhere
      on the planet had perished.
    ko: |-
      콜로니… 내가 살던 곳에서도
      지상의 사람은 모두 전멸했다고 했었으니까.
    ja: |-
      コロニー…私が住んでいた場所でも
      地上の人間は全滅したと言われていた。
  d_nikke_ce006_01_04_35:
    speaker: ce006_01
    en: But then I met Adam.
    ko: 하지만 지상에서 아담을 만났어.
    ja: でも、地上にはアダムがいた。
  d_nikke_ce006_01_04_36:
    speaker: ce006_01
    en: And after that, I met others.
    ko: 이후에 다른 사람들도 만났어.
    ja: 他の人間にも出会えた。
  d_nikke_ce006_01_04_37:
    speaker: ce006_01
    en: Perhaps it will be the same for you.
    ko: 그러니, 너희도 만날 수 있지 않을까?
    ja: だったら、あなたたちだって、出会えるかも。
  d_nikke_ce006_01_04_38:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_39:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_40:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_04_41:
    speaker: rapi
    en: That would be nice,
    ko: 그러면 좋긴 하겠지만….
    ja: そうなれば願ってもない話だと思うけれど…
  d_nikke_ce006_01_04_42:
    speaker: rapi
    en: but the notion of us meeting living humans on the surface
    ko: 살아있는 인간을 지상에서 만난다니.
    ja: 生きている人間に地上で遭遇するということは…
  d_nikke_ce006_01_04_43:
    speaker: rapi
    en: doesn't seem very feasible at the moment.
    ko: 지금의 우리에겐 너무 현실감이 없는 얘기야.
    ja: 今の私たちには想像もできないほどの話よ。
  d_nikke_ce006_01_04_44:
    speaker: anis
    en: Yeah,
    ko: 맞아.
    ja: そうね。
  d_nikke_ce006_01_04_45:
    speaker: anis
    en: I've never seriously entertained that idea.
    ko: 상상해 본 적도 없어.
    ja: 考えたこともなかったわ。
  d_nikke_ce006_01_04_46:
    speaker: neon
    en: Me neither.
    ko: 저도요..
    ja: 私もです…
  d_nikke_ce006_01_04_47:
    speaker: rapi
    en: What do you think, Commander?
    ko: 지휘관, 지휘관은 어떨 것 같습니까?
    ja: 指揮官、どう思われますか？
  d_nikke_ce006_01_04_48:
    speaker: "<Self>"
    en: I think I would be ecstatic and terrified in equal measure.
    ko: "…기쁘면서도, 무서울 것 같아."
    ja: "…嬉しいと思うだろうが、恐ろしい話でもあるな"
  d_nikke_ce006_01_04_49:
    speaker: "<Self>"
    en: It'd mean there would be even more people counting on us.
    ko: 지켜야 할 것들이, 더 늘었다는 거니까.
    ja: 守らなければならないものが増える
  d_nikke_ce006_01_04_50:
    speaker: ce006_01
    en: Haha, I see.
    ko: 후후, 그렇구나.
    ja: ふふ…そう。
  d_nikke_ce006_01_04_51:
    speaker: "<Monologue>"
    en: EVE looks at us with a warm smile.
    ko: 이브는 우리를 바라보며 따뜻하게 미소를 지었다.
    ja: |-
      イヴは私たちを見て、
      おだやかな微笑みを浮かべていた
d_nikke_ce006_01_05:
  d_nikke_ce006_01_05_1:
    speaker: rapi
    en: It's this way.
    ko: 이쪽이야.
    ja: こっちへ。
  d_nikke_ce006_01_05_2:
    speaker: anis
    en: Okay.
    ko: 오케이.
    ja: オッケー。
  d_nikke_ce006_01_05_3:
    speaker: ce006_01
    en: We haven't encountered as many Raptures as I imagined we would.
    ko: 생각보다 랩쳐를 자주 마주치지는 않네.
    ja: |-
      私が思っていたより
      ラプチャーの数は少なそう。
  d_nikke_ce006_01_05_4:
    speaker: ce006_01
    en: In our world, you can't take three steps without running into a Naytiba.
    ko: 네이티브는 조금만 걸어도 한 개체씩은 꼭 마주치기 마련이거든.
    ja: ネイティブは少し歩けばすぐに出てくる。
  d_nikke_ce006_01_05_5:
    speaker: anis
    en: For us,
    ko: 아, 그렇구나.
    ja: へぇ…そうなのね。
  d_nikke_ce006_01_05_6:
    speaker: anis
    en: Raptures travel in packs.
    ko: 랩쳐들은 보통 무리를 지어 다니거든.
    ja: |-
      まぁ、ラプチャーはほとんど
      群れで動いてるのよ。
  d_nikke_ce006_01_05_7:
    speaker: anis
    en: Even so, you're pretty much guaranteed to run into them within an hour up
      here.
    ko: 그래봤자, 1시간 이내로 조우할 확률이 100퍼센트라서.
    ja: |-
      それでも1時間以内に遭遇する確率
      100％なんて言われてるから…
  d_nikke_ce006_01_05_8:
    speaker: anis
    en: So it's far from what I'd call safe.
    ko: 딱히 안전한 느낌은 아냐.
    ja: 見たほど安全ってワケじゃないわ。
  d_nikke_ce006_01_05_9:
    speaker: ce006_01
    en: I see.
    ko: 그렇구나.
    ja: そう。
  d_nikke_ce006_01_05_10:
    speaker: rapi
    en: Rapture spotted up ahead.
    ko: 전방, 랩쳐 발견.
    ja: 前方、ラプチャーを確認。
  d_nikke_ce006_01_05_11:
    speaker: anis
    en: You see?
    ko: 거 봐.
    ja: ほらね。
  d_nikke_ce006_01_05_12:
    speaker: "<Self>"
    en: There aren't that many of them. Let's take care of them.
    ko: 수가 많지는 않으니까, 우리끼리 처리하자.
    ja: 数は多くない。処理してしまおう
  d_nikke_ce006_01_05_13:
    speaker: rapi
    en: Roger.
    ko: 라저.
    ja: ラジャー。
  d_nikke_ce006_01_05_14:
    speaker: "<Self>"
    en: EVE, stay behind with me.
    ko: 이브는 나와 후방에서 대기하자.
    ja: イヴは私と後方で待機していてくれ
  d_nikke_ce006_01_05_15:
    speaker: ce006_01
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_ce006_01_05_16:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダダン――！！
  d_nikke_ce006_01_05_17:
    speaker: "<Monologue>"
    en: The Counters fight like a well-oiled machine,
    ko: 카운터스는 긴 시간 맞춰왔던 합으로.
    ja: |-
      カウンターズは築き上げてきた
      チームワークを活かし…
  d_nikke_ce006_01_05_18:
    speaker: "<Monologue>"
    en: supporting one another at the right moments.
    ko: |-
      적절한 타이밍에 서로를 지원해 주며,
      깔끔하게 싸우고 있다.
    ja: |-
      適切にお互いをカバーしあい、
      無駄のない戦闘を展開している
  d_nikke_ce006_01_05_19:
    speaker: ce006_01
    en: Well.
    ko: 저 셋은.
    ja: あの3人は…
  d_nikke_ce006_01_05_20:
    speaker: ce006_01
    en: Those three make a magnificent team.
    ko: 멋진 동료구나.
    ja: 仲間として信頼し合ってそう。
  d_nikke_ce006_01_05_21:
    speaker: "<Self>"
    en: They certainly do.
    ko: 그렇지.
    ja: そうだな
  d_nikke_ce006_01_05_22:
    speaker: "<Self>"
    en: Didn't you say you've got fairly extensive combat experience?
    ko: |-
      그런데, 이브.
      전투는 익숙하다고 했었지?
    ja: |-
      そういえば…
      戦いには慣れていると言っていたか？
  d_nikke_ce006_01_05_23:
    speaker: ce006_01
    en: I do.
    ko: 맞아.
    ja: ええ。
  d_nikke_ce006_01_05_24:
    speaker: ce006_01
    en: Engaging in battles is an everyday occurrence for me.
    ko: 전투는 매일같이 하고 있으니까.
    ja: それが任務だから。
  d_nikke_ce006_01_05_25:
    speaker: "<Self>"
    en: I should have asked earlier, but do you need to borrow a weapon?
    ko: 진작 물어봤어야 했는데, 혹시 무기 지원이 필요할까?
    ja: |-
      もっと早く聞くべきだったが、
      武器を貸そうか？
  d_nikke_ce006_01_05_26:
    speaker: ce006_01
    en: I don't understand what you mean.
    ko: 무기 지원?
    ja: 貸す？
  d_nikke_ce006_01_05_27:
    speaker: "<Self>"
    en: You don't seem to be carrying any weapons on you.
    ko: 응, 지금 들고 있는 무기가 없는 것 같아서.
    ja: そうだ、今は何も持っていないようだから
  d_nikke_ce006_01_05_28:
    speaker: ce006_01
    en: Oh.
    ko: 아….
    ja: ああ…
  d_nikke_ce006_01_05_29:
    speaker: ce006_01
    en: You don't have to worry about that.
    ko: 아냐, 무기는 신경 쓰지 않아도 돼.
    ja: いいえ。その心配は必要ない。
  d_nikke_ce006_01_05_30:
    speaker: ce006_01
    en: I wasn't sure if my weapon would work on these Raptures, so I wanted to observe
      for a few moments.
    ko: |-
      내 무기가 랩쳐들에게 통할지 안 통할지를 확신할 수가 없어서,
      일단 지켜보는 중이었거든.
    ja: |-
      ラプチャーに効くか分からないから、
      様子を見ていただけ。
  d_nikke_ce006_01_05_31:
    speaker: "<Self>"
    en: Huh? What weapon?
    ko: 그게 무슨….
    ja: それはどういう…
  d_nikke_ce006_01_05_32:
    speaker: ce006_01
    en: Looks like they're almost done.
    ko: 거의 다 마무리된 것 같지?
    ja: 戦況は問題なさそうだから…
  d_nikke_ce006_01_05_33:
    speaker: ce006_01
    en: I think I'll step in and give it a try.
    ko: 한 번 시도해 볼게.
    ja: 少し試してくる。
  d_nikke_ce006_01_05_34:
    speaker: "<Self>"
    en: With your bare hands?
    ko: 잠깐, 빈손으로-
    ja: 待て、武器もないのに――
  d_nikke_ce006_01_05_35:
    speaker: "<Monologue>"
    en: EVE rapidly closes the distance between her and the Raptures.
    ko: 빠른 속도로 랩쳐에게 거리를 좁힌 이브는.
    ja: イヴがまたたく間にラプチャーとの距離を詰めた
  d_nikke_ce006_01_05_36:
    speaker: "<Monologue>"
    en: She reaches behind her head.
    ko: 손을 머리 뒤로 가져갔다.
    ja: 彼女の手が自身の頭の後ろに伸びる
  d_nikke_ce006_01_05_37:
    speaker: "<Self>"
    en: "...?!"
    ko: "……?!"
    ja: "…！？"
  d_nikke_ce006_01_05_38:
    speaker: "<Narration>"
    en: "*Shhhhk*"
    ko: 스스스스-
    ja: シャラン――
  d_nikke_ce006_01_05_39:
    speaker: "<Monologue>"
    en: What appeared to have simply been a decorative hairpin begins to transform.
    ko: |-
      머리에 있던 장식품이라고 생각했던 무언가가,
      점점 검의 형태로 변하더니.
    ja: |-
      髪留めだと思っていた何かが、
      みるみるうちに剣へと形を変えていく
  d_nikke_ce006_01_05_40:
    speaker: "<Monologue>"
    en: Before any of us have time to process what's happening, EVE is wielding a
      full-sized sword.
    ko: 어느새 이브의 손에 들려있었다.
    ja: そしてそれは、イヴの手にぴたりと収まっていた
  d_nikke_ce006_01_05_41:
    speaker: anis
    en: "...?!"
    ko: "……?!"
    ja: "…！？"
  d_nikke_ce006_01_05_42:
    speaker: "<Narration>"
    en: "*Slash*"
    ko: 스칵-!
    ja: ザンッ！
  d_nikke_ce006_01_05_43:
    speaker: "<Monologue>"
    en: The Rapture is neatly cleaved in two and collapses.
    ko: 랩쳐가 깔끔하게 두 동강 나며 쓰러진다.
    ja: ラプチャーが見事に両断され、崩れ落ちた
  d_nikke_ce006_01_05_44:
    speaker: "<Monologue>"
    en: EVE raises the sword to her head again, and it turns back into the hairpin
      in an instant.
    ko: |-
      이브는 들고 있던 검을 머리 쪽으로 가져갔고,
      검은 순식간에 머리 장식으로 변했다.
    ja: |-
      イヴが手を頭に近づけると、
      握られた剣が瞬く間に髪飾りへと形を変えた
  d_nikke_ce006_01_05_45:
    speaker: ce006_01
    en: Looks like my sword is effective against them. Good.
    ko: 좋아. 벨 수 있어.
    ja: よかった。斬れる。
  d_nikke_ce006_01_05_46:
    speaker: rapi
    en: "... All clear."
    ko: "…상황 종료."
    ja: "…状況終了。"
  d_nikke_ce006_01_05_47:
    speaker: ce006_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_05_48:
    speaker: "<Monologue>"
    en: Gazing upon the bisected Rapture,
    ko: 반으로 깔끔하게 나눠진 랩쳐를 보니,
    ja: |-
      ラプチャーの残骸はさも当然のごとく
      半分ずつに切り分けられていた
  d_nikke_ce006_01_05_49:
    speaker: "<Monologue>"
    en: I realize I may have underestimated these new arrivals.
    ko: 예상했던 것보다 더 굉장한 사람을 만났다는 생각이 들었다.
    ja: どうやら予想以上にただ者ではないらしい
  d_nikke_ce006_01_05_50:
    speaker: rapi
    en: There's a scrap heap a bit further ahead. We should be able to find the parts
      we need there.
    ko: |-
      앞으로 조금만 더 가면 고철 산이 있어.
      그곳이라면 원하는 부품을 얻을 수 있을 거야.
    ja: |-
      ここから少し先に鉄くずの山があるわ。
      そこなら探している物があるかも。
  d_nikke_ce006_01_05_51:
    speaker: ce006_01
    en: Okay.
    ko: 응, 알겠어.
    ja: 分かった。
  d_nikke_ce006_01_05_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce006_01_05_53:
    speaker: rapi
    en: Let's go, Commander.
    ko: 지휘관, 가시죠.
    ja: 指揮官、行きましょう。
  d_nikke_ce006_01_05_54:
    speaker: "<Self>"
    en: All right.
    ko: 그래.
    ja: ああ…
  d_nikke_ce006_01_05_55:
    speaker: "<Monologue>"
    en: Though EVE, Adam, and Lily come from a world similar to ours,
    ko: |-
      우리와 닮은 세계에서 왔지만
      전혀 다른 존재인 이브, 아담, 릴리.
    ja: |-
      私たちと似て非なる世界から来た
      イヴ、アダム、リリー…
  d_nikke_ce006_01_05_56:
    speaker: "<Monologue>"
    en: I feel as if something extraordinary is going to come from this meeting.
    ko: "…그들로 인해, 분명 특별한 일이 생길 것이다."
    ja: |-
      …この出会いは、間違いなく
      これから起こる大事件の前触れだろう
  d_nikke_ce006_01_05_57:
    speaker: "<Monologue>"
    en: Convinced of this, I slowly trail behind Rapi.
    ko: 나는 그렇게 확신했고, 천천히 라피의 뒤를 따라갔다.
    ja: 私はそう確信し、落ち着いてラピの後を追った
