---
d_nikke_epinel_01:
  d_nikke_epinel_01_1:
    speaker: "<Narration>"
    en: All the main roads downtown have been shut down.
    ko: 교통을 통제 중인 시내의 넓은 도로.
    ja: 交通規制されている市街地の広い道路
  d_nikke_epinel_01_2:
    speaker: "<Narration>"
    en: Banners emblazoned with "The 9th Tetra Line Skateboard Festival" are hung
      all over.
    ko: 사방에 [제9회 테트라 라인 롱보드 페스티벌]이라는 현수막이 걸려 있다.
    ja: 至る所に「第9回テトラライン・\nロングボードフェスティバル」\nという横断幕が掲げられている
  d_nikke_epinel_01_3:
    speaker: "<Narration>"
    en: A few have fallen and lie on the roadside.
    ko: 그리고 도로 위에는.
    ja: そして道路の上には
  d_nikke_epinel_01_4:
    speaker: audience
    en: Turn around! Go back!
    ko: 뒤로 돌아! 뒤로!
    ja: バックして！バック！
  d_nikke_epinel_01_5:
    speaker: audience
    en: "... Fast! Faster!"
    ko: "……더 빠르게! 더 빠르게!"
    ja: "…早く！もっと早く！"
  d_nikke_epinel_01_6:
    speaker: audience
    en: One more round! You can do it!
    ko: 한 바퀴 더 돌아! 할 수 있어!
    ja: もう一周して！できる！
  d_nikke_epinel_01_7:
    speaker: mc
    en: Ten seconds left! Can Rena show us more?
    ko: 10초 남았습니다! 과연 레나 선수, 더 많은 걸 보여줄 수 있을까요?
    ja: 残り10秒です！果たしてレナ選手はさらなる\n技を見せてくれるのでしょうか？
  d_nikke_epinel_01_8:
    speaker: rumani
    en: Not bad.
    ko: 음, 나쁘진 않네요.
    ja: ふむ、悪くありませんね。
  d_nikke_epinel_01_9:
    speaker: rumani
    en: But she can't defeat Epinel.
    ko: 하지만 아무리 날고 기어봤자 에피넬한텐 못 이겨요.
    ja: |-
      しかし、いくら足掻いても、
      エピネルには勝てません。
  d_nikke_epinel_01_10:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서?
    ja: どうしてだ？
  d_nikke_epinel_01_11:
    speaker: rumani
    en: Epinel's tricks are beyond human.
    ko: 그야. 그 녀석의 트릭은 인간의 수준을 한참 뛰어 넘었으니까요.
    ja: あの子のトリックは人間のレベルを遥かに\n超えていますから。
  d_nikke_epinel_01_12:
    speaker: rumani
    en: She's been the Skateboard Festival champion nine times in a row. No one has
      ever pulled that off before.
    ko: 괜히 롱보드 페스티벌 9관왕이겠어요?
    ja: ロングボードフェスティバル9冠王の名は\n伊達じゃありませんよ。
  d_nikke_epinel_01_13:
    speaker: rumani
    en: Besides, this kid's about to face plant.
    ko: "게다가 지금 달리고 있는 저 애… \n곧 넘어질 것 같은데."
    ja: |-
      しかも、今走っているあの子…
      つまずきそうなんですけど。
  d_nikke_epinel_01_14:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 꽈당!
    ja: バタン！
  d_nikke_epinel_01_15:
    speaker: mc
    en: Oh, that's a shame, folks.
    ko: 아~ 넘어지고 말았네요!
    ja: あ～つまずいてしまいましたね！
  d_nikke_epinel_01_16:
    speaker: mc
    en: With only two seconds left as well.
    ko: 고작 2초가 남은 시점이었는데요. 아쉽습니다.
    ja: ラスト2秒での失敗！これは悔しいですね～！
  d_nikke_epinel_01_17:
    speaker: mc
    en: Let's welcome our next competitor.
    ko: 그럼 곧바로 다음 선수를 모셔 볼까요?
    ja: では、次の選手を呼んでみましょうか。
  d_nikke_epinel_01_18:
    speaker: mc
    en: Next up we have the fan favorite...
    ko: 다음 선수는, 모두들 기다리고 또 기다리셨던….
    ja: 次の選手は、みなさんお待ちかねの…
  d_nikke_epinel_01_19:
    speaker: teenagerfans
    en: Epinel! Epinel!
    ko: 에 피 넬! 에 피 넬!
    ja: エ・ピ・ネ・ル！エ・ピ・ネ・ル！
  d_nikke_epinel_01_20:
    speaker: mc
    en: That's right, it's Epinel!
    ko: 네, 에피넬 선수입니다!
    ja: はい、エピネル選手です！
  d_nikke_epinel_01_21:
    speaker: epinel
    en: Hey.
    ko: 안녕.
    ja: こんにちは。
  d_nikke_epinel_01_22:
    speaker: teenagerfans
    en: Ahhhh! It's her!
    ko: 꺄아악! 언니!
    ja: きゃああ！お姉ちゃん！
  d_nikke_epinel_01_23:
    speaker: teenagerfans
    en: Ahhhhhh!
    ko: 으아악! 누나!
    ja: うおおお！姉貴！
  d_nikke_epinel_01_24:
    speaker: "<Choice>"
    en: She certainly has a lot of fans.
    ko: 어린 팬들이 많네.
    ja: 子どものファンが多いな
  d_nikke_epinel_01_25:
    speaker: "<Choice>"
    en: She's awfully popular.
    ko: 인기가 많네.
    ja: 人気者だな
  d_nikke_epinel_01_26:
    speaker: rumani
    en: Teenagers practically worship her.
    ko: 회원님, 모르셨어요? 에피넬은 이 동네 청소년들의 우상이에요.
    ja: 会員さん、知らなかったんですか？\nエピネルはここの青少年たちのアイドルです。
  d_nikke_epinel_01_27:
    speaker: rumani
    en: They try and emulate her down the smallest detail.
    ko: 아마 저 애들, 에피넬이 하는 거라면 하품하는 법까지 다 따라할걸요.
    ja: 多分あの子たち、エピネルがやることなら\nあくびの仕方まで真似しますよ。
  d_nikke_epinel_01_28:
    speaker: teenagerfans
    en: Epinel! Epinel!
    ko: 우 윳 빛 깔 에 피 넬!
    ja: カ・リ・ス・マ・エ・ピ・ネ・ル！
  d_nikke_epinel_01_29:
    speaker: mc
    en: Quite a warm reception!
    ko: 하하하! 팬들의 열기가 정말 뜨겁네요.
    ja: ははは！ファンの歓声が本当にすごいですね。
  d_nikke_epinel_01_30:
    speaker: mc
    en: Before we start the show,
    ko: 자, 그럼. 본격적인 쇼타임을 시작하기 전에~
    ja: さあ、では本番に入る前に～
  d_nikke_epinel_01_31:
    speaker: mc
    en: let's hear what the rising star has to say.
    ko: 우리들의 슈퍼 루키, 에피넬 씨의 소감부터 들어 볼까요?
    ja: |-
      我らがスーパールーキー、
      エピネルさんに一言伺ってみましょうか！
  d_nikke_epinel_01_32:
    speaker: mc
    en: You may have your 10th championship very soon, Epinel. How do you feel about
      that?
    ko: "어떤가요, 에피넬 씨? \n10관왕을 코앞에 둔 심정은?"
    ja: |-
      如何ですか、エピネルさん？
      10冠王が目の前ですが。
  d_nikke_epinel_01_33:
    speaker: mc
    en: Are you nervous?
    ko: 떨리거나 긴장되진 않나요?
    ja: 緊張で足が震えたりしませんか？
  d_nikke_epinel_01_34:
    speaker: epinel
    en: "... I don't really feel anything."
    ko: "……별로."
    ja: "…別に。"
  d_nikke_epinel_01_35:
    speaker: epinel
    en: I've been practicing, so we'll see.
    ko: 그냥 연습한 만큼 보여줄 뿐이야.
    ja: ただ練習した成果を見せるだけ。
  d_nikke_epinel_01_36:
    speaker: mc
    en: Cool and collected under pressure. Very impressive.
    ko: 역시 긴장이란 걸 모르는 포커페이스! 멋지네요.
    ja: |-
      やはり緊張知らずのポーカーフェイス！
      カッコイイですね。
  d_nikke_epinel_01_37:
    speaker: mc
    en: Could you say a few words about your new trick?
    ko: 그럼 내친 김에, 이번 트릭에 대한 간단한 설명까지 부탁드려 볼게요.
    ja: ではせっかくですから、今回のトリックに対する簡単な説明をお願いします。
  d_nikke_epinel_01_38:
    speaker: mc
    en: I'm sure you've got one cooked up for us.
    ko: 분명 이번에도 있으시겠죠? 새로 고안한 트릭이.
    ja: |-
      きっと今回もありますよね？
      新しく考案したトリック。
  d_nikke_epinel_01_39:
    speaker: epinel
    en: I call it the "Spider".
    ko: 응.
    ja: うん。
  d_nikke_epinel_01_40:
    speaker: epinel
    en: It's a technique that allows me to essentially walk on walls.
    ko: |-
      [스파이더]라고.
      이름 그대로, 거미처럼 벽과 벽 사이를 오가는 트릭이야.
    ja: |-
      「スパイダー」っていう、
      名前の通り蜘蛛のように\n壁と壁の間を行き来するトリックだよ。
  d_nikke_epinel_01_41:
    speaker: epinel
    en: These LED strands in my hair will trace my movements and give the impression
      of a cobweb.
    ko: "보다시피 내 머리카락에는 LED 소재가 섞여 있어서, \n내가 가는 길마다 거미줄 같은 빛의 잔상이 생기는데."
    ja: |-
      見ての通り、
      私の髪の毛にはLED素材が混ざっていて、
      私が通った後には蜘蛛の巣のような\n光の残像が残るんだけど、
  d_nikke_epinel_01_42:
    speaker: epinel
    en: So you can look forward to that.
    ko: 그 모습에 집중해 줬으면 좋겠어.
    ja: それに注目してほしい。
  d_nikke_epinel_01_43:
    speaker: mc
    en: It may sound far-fetched to us, but we'll just have to see.
    ko: 아니, 이럴 수가! 보드로 벽과 벽 사이를 오가는 트릭이라니--!!
    ja: おお、なんと！ボードで壁と壁の間を\n行き来するトリックと来ましたかー！！
  d_nikke_epinel_01_44:
    speaker: mc
    en: If there's anyone who can walk on walls, it'd be Epinel!
    ko: 이번에도 역시 평범한 사람은 절~대로 흉내낼 수 없는 묘기로군요!!
    ja: やはり今回も、普通の人は絶対に\n真似できない離れ技ですね！！
  d_nikke_epinel_01_45:
    speaker: "<Choice>"
    en: Is she Spiderwoman?
    ko: 스파이더맨인가?
    ja: 蜘蛛人間か？
  d_nikke_epinel_01_46:
    speaker: "<Choice>"
    en: Did she modify the skateboard?
    ko: 보드를 개조한 건가?
    ja: ボードを改造したのか？
  d_nikke_epinel_01_47:
    speaker: rumani
    en: "... No."
    ko: "……그런 게 아니에요, 회원님."
    ja: "…違いますよ、会員さん。"
  d_nikke_epinel_01_48:
    speaker: rumani
    en: It's not like she woke up one day and suddenly knew how to skate.
    ko: 에피넬은 말이죠, 어느날 갑자기 힘이 생겨서 뿅 하고 잘 타게 된 게 아니라.
    ja: エピネルはですね、最初からボードが\n上手だったわけではありません。
  d_nikke_epinel_01_49:
    speaker: rumani
    en: It's her resilience. It's far beyond what the human body is capable of.
    ko: 오로지 근성 하나만으로 인간의 한계를 초월한 케이스랍니다.
    ja: 根性ひとつで人間の限界を超えたケースですよ。
  d_nikke_epinel_01_50:
    speaker: rumani
    en: As far as I know,
    ko: 음. 적어도 제가 아는 한, 에피넬이 타는 건….
    ja: |-
      私が知る限り、エピネルが乗ってるボードは
      いたって普通のものです。
  d_nikke_epinel_01_51:
    speaker: rumani
    en: the skateboard that Epinel uses is just a regular board.
    ko: 그냥 평범한 롱보드예요.
    ja: 普通のロングボードです。
  d_nikke_epinel_01_52:
    speaker: rumani
    en: It's not equipped with any accessories or anything.
    ko: 적어도 아무런 보조 장치도 없다는 면에서는 그렇죠.
    ja: |-
      何のサポート装置もないという点
      ではそうですね。
  d_nikke_epinel_01_53:
    speaker: rumani
    en: She learned all she knows through brute force and constant practice.
    ko: 나머지는 전부 몸을 아끼지 않는 연습으로 커버한 거고요.
    ja: |-
      残りは全部、
      危険を顧みない練習でカバーしたんです。
  d_nikke_epinel_01_54:
    speaker: rumani
    en: Kinda inspirational, wouldn't you say?
    ko: 어때요. 정말 멋진 근성이죠?
    ja: どうですか、本当に素敵な根性でしょう？
  d_nikke_epinel_01_55:
    speaker: rumani
    en: I bet you want to learn her tricks right now.
    ko: 회원님도 본받고 싶어지죠?
    ja: 会員さんも見習わないとですね。
  d_nikke_epinel_01_56:
    speaker: rumani
    en: By the way, you can get another 20% discount if you buy the 1-year membership
      now.
    ko: 말나온 김에, 지금 1년 회원권을 끊으시면 20% 추가 할인 드릴게요.
    ja: |-
      話が出たついでに、今1年会員権を
      購入すると、さらに20％割引ですよ。
  d_nikke_epinel_01_57:
    speaker: "<Self>"
    en: The event is about to start.
    ko: 대회가 곧 시작할 것 같아.
    ja: もうすぐ大会が始まりそうだ
  d_nikke_epinel_01_58:
    speaker: rumani
    en: Dang, I was this close to sealing the deal...
    ko: 저런. 아쉽네요.
    ja: まあ、残念ですね。
  d_nikke_epinel_01_59:
    speaker: mc
    en: Let's start the game!
    ko: 그럼, 바로 지금부터~
    ja: では、ただいまより～
  d_nikke_epinel_01_60:
    speaker: mc
    en: Epinel is the final competitor for this year's Tetra Line Skateboard Festival.
    ko: 테트라 라인 롱보드 페스티벌, 그 마지막 쇼!
    ja: |-
      テトララインのロングボードフェスティバル、
      その最後のショー！
  d_nikke_epinel_01_61:
    speaker: mc
    en: I'm sure we're all in for one heck of a show.
    ko: 지켜보도록 하겠습니다.
    ja: しっかり見守りましょう。
  d_nikke_epinel_01_62:
    speaker: mc
    en: Do your thing, Epinel. The roads are all yours.
    ko: "달리시죠, 에피넬 씨! \n도로는 당신의 것입니다."
    ja: |-
      さあどうぞ、エピネルさん！
      道路はあなたのものです。
  d_nikke_epinel_01_63:
    speaker: epinel
    en: Okay.
    ko: 오케이.
    ja: オーケー。
  d_nikke_epinel_01_64:
    speaker: "<Narration>"
    en: Amongst thunderous applause, Epinel puts one foot on her skateboard,
    ko: 터질 듯한 환호 속에서, 에피넬은 보드를 가볍게 차서 밀었다.
    ja: 会場を埋めつくす歓声の中で、\nエピネルは軽くボードを蹴って押した
  d_nikke_epinel_01_65:
    speaker: "<Narration>"
    en: and...
    ko: 그리고 그 위에 올라타려 했다.
    ja: そしてその上に乗ろうとした
  d_nikke_epinel_01_66:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_01_67:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_01_68:
    speaker: "<Self>"
    en: Why isn't she moving?
    ko: 왜 에피넬이 움직이지 않지?
    ja: エピネルはなんで動かない？
  d_nikke_epinel_01_69:
    speaker: rumani
    en: Beats me.
    ko: 음. 모르겠네요.
    ja: ふむ、分かりません。
  d_nikke_epinel_01_70:
    speaker: rumani
    en: Could something be wrong with her board?
    ko: 파츠가 오작동을 일으켰나?
    ja: パーツが誤作動したのかな。
  d_nikke_epinel_01_71:
    speaker: rumani
    en: No, that can't be it. They double and triple check everything before the competition.
    ko: 그럴 리 없는데. 대회 전에 메인터넌스는 필수니까.
    ja: |-
      いや、そんなはずない。
      大会前のメンテナンスは済ませたはずよ。
  d_nikke_epinel_01_72:
    speaker: "<Narration>"
    en: Murmurs begin to spread throughout the crowd.
    ko: 관객들이 웅성거리기 시작했다.
    ja: 観客がざわめき始めた
  d_nikke_epinel_01_73:
    speaker: mc
    en: Um... Epinel?
    ko: 음… 에피넬 씨?
    ja: あの…エピネルさん？
  d_nikke_epinel_01_74:
    speaker: mc
    en: Is there a problem?
    ko: 혹시 무슨 문제라도 생겼나요?
    ja: 何か問題でもありますか？
  d_nikke_epinel_01_75:
    speaker: mc
    en: Please raise your left hand if there is.
    ko: 만약 그렇다면 왼손을 들어주시기 바랍니다.
    ja: もしそうなら、左手を挙げてください。
  d_nikke_epinel_01_76:
    speaker: mc
    en: Our medical staff will come to assist you.
    ko: 대기 중인 의료진이 즉시 달려갈 테니까요.
    ja: |-
      待機している医療スタッフが
      すぐに駆けつけます。
  d_nikke_epinel_01_77:
    speaker: epinel
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_epinel_01_78:
    speaker: epinel
    en: It's not that.
    ko: 그런 게 아니라.
    ja: そういうわけじゃなくて、
  d_nikke_epinel_01_79:
    speaker: epinel
    en: I...
    ko: 나는…….
    ja: 私は…
  d_nikke_epinel_01_80:
    speaker: rumani
    en: Gym Rat...
    ko: "……회원님."
    ja: "…会員さん。"
  d_nikke_epinel_01_81:
    speaker: rumani
    en: Perhaps you should head down there and see what's wrong.
    ko: 직접 가서 상태를 체크해 보는 게 어때요?
    ja: 直接行って、状態をチェックしたらどうですか？
  d_nikke_epinel_01_82:
    speaker: rumani
    en: It's highly unlikely, but...
    ko: 절대 아닐 거라고 믿고 싶지만. 혹시라도….
    ja: |-
      そんなことはないと信じたいですけど、
      もしかしたら…
  d_nikke_epinel_01_83:
    speaker: rumani
    en: if she's been corrupted...
    ko: "[침식]일 수도 있어요."
    ja: "「侵食」かもしれません。"
  d_nikke_epinel_01_84:
    speaker: "<Self>"
    en: I'm on it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_epinel_01_85:
    speaker: "<Monologue>"
    en: I rush towards Epinel.
    ko: 다급히 에피넬 쪽으로 달려 갔다.
    ja: 急いでエピネルのもとへ駆けつけた
  d_nikke_epinel_01_86:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_01_87:
    speaker: "<Self>"
    en: Epinel?
    ko: 에피넬?
    ja: エピネル？
  d_nikke_epinel_01_88:
    speaker: epinel
    en: Coach.
    ko: 코치.
    ja: コーチ。
  d_nikke_epinel_01_89:
    speaker: epinel
    en: This is strange. I can't move.
    ko: 이상해. 꼼짝도 할 수가 없어.
    ja: おかしい、体が動かない。
  d_nikke_epinel_01_90:
    speaker: epinel
    en: Why is that?
    ko: 왜 이러지?
    ja: どうして？
  d_nikke_epinel_01_91:
    speaker: "<Self>"
    en: I'll carry you.
    ko: 내게 업혀.
    ja: 私がおんぶする
  d_nikke_epinel_01_92:
    speaker: epinel
    en: But...
    ko: 하지만….
    ja: でも…
  d_nikke_epinel_01_93:
    speaker: epinel
    en: My turn isn't over.
    ko: 아직 내 차례 안 끝났는데.
    ja: 私のショーはまだ終わってない。
  d_nikke_epinel_01_94:
    speaker: rumani
    en: Don't be foolish.
    ko: "……멍청아!"
    ja: "…このバカ！"
  d_nikke_epinel_01_95:
    speaker: rumani
    en: Now's not the time to be thinking about that.
    ko: 지금 그딴 걸 신경쓸 때야?
    ja: そんなこと気にしている場合じゃないでしょ？
  d_nikke_epinel_01_96:
    speaker: rumani
    en: I'll take care of Epinel. You contact the Repair Center as soon as possible.
    ko: 회원님! 에피넬은 제가 케어할 테니까, 어서 리페어 센터에 연락해 주세요!
    ja: 会員さん！エピネルは私がケアするので、\n早くリペアセンターに連絡してください！
  d_nikke_epinel_01_97:
    speaker: "<Self>"
    en: You got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_epinel_01_98:
    speaker: "<Monologue>"
    en: I should contact Mary who works in the Repair Center.
    ko: 리페어 센터에 근무하는 메어리에게 연락하자.
    ja: リペアセンターで勤務するメアリーに連絡しよう
d_nikke_epinel_02:
  d_nikke_epinel_02_1:
    speaker: mary
    en: Commander. We got the diagnosis.
    ko: 지휘관~ 검사 결과 나왔어요.
    ja: 指揮官～検査の結果が出ました。
  d_nikke_epinel_02_2:
    speaker: mary
    en: It's a negative on corrosion, and her body doesn't show any obvious anomalies.
    ko: |-
      다행히도 침식 반응은 음성이고,
      바디에도 큰 이상은 없네요.
    ja: |-
      幸い侵食反応は陰性で、
      ボディにも大きな異常はありません。
  d_nikke_epinel_02_3:
    speaker: Self
    en: Then what would cause her to malfunction?
    ko: 그런데 왜 에피넬이 오작동을 일으킨 거지?
    ja: では、なぜエピネルが誤作動したんだ？
  d_nikke_epinel_02_4:
    speaker: mary
    en: Well, it's a bit embarrassing for a doctor to admit this, but...
    ko: 음~ 의사로서 이런 말하긴 정말 부끄럽지만…….
    ja: え～医者として、とても恥ずかしいんですが…
  d_nikke_epinel_02_5:
    speaker: mary
    en: we haven't determined the root cause.
    ko: 아직 정확한 원인은 파악하지 못했어요.
    ja: まだ正確な原因は把握できていません。
  d_nikke_epinel_02_6:
    speaker: mary
    en: Physically speaking, she seems fine, so we suspect it may be something psychological.
    ko: "다만 바디에는 이상이 없으니, \n정신 쪽 문제가 아닐까 짐작하는 정도예요."
    ja: |-
      ただ、ボディに異常はないから、
      精神の問題ではないかと。
  d_nikke_epinel_02_7:
    speaker: mary
    en: We'd like to have Epinel hospitalized for observation.
    ko: 그래서 우선 에피넬을 입원시키고 경과를 지켜보려 하는데.
    ja: だからとりあえずエピネルを入院させて\n経過を見たいんですけど、
  d_nikke_epinel_02_8:
    speaker: mary
    en: I assume you don't have any objections?
    ko: 동의, 해주시겠죠?
    ja: 同意してくれますか？
  d_nikke_epinel_02_9:
    speaker: Self
    en: No, of course not.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_epinel_02_10:
    speaker: mary
    en: Good.
    ko: 후후, 감사해요.
    ja: ふふ、ありがとうございます。
  d_nikke_epinel_02_11:
    speaker: Self
    en: Is there anything I can do to help?
    ko: 내가 도울 일은 없어?
    ja: 何か手伝えることはないか？
  d_nikke_epinel_02_12:
    speaker: mary
    en: Be with her.
    ko: 에피넬 곁에 있어 주세요.
    ja: エピネルの傍にいてください。
  d_nikke_epinel_02_13:
    speaker: mary
    en: Be as attentive to her behavior as you can.
    ko: 그리고 가능하다면, 관심을 갖고 그녀를 관찰해 주시고요.
    ja: そしてできれば、彼女を気遣って\nあげてください。
  d_nikke_epinel_02_14:
    speaker: mary
    en: Then perhaps we can find out where this malfunction is coming from.
    ko: 어쩌면 오작동의 원인을 알아낼 수 있을지도 모르니까요.
    ja: もしかしたら誤作動の原因が\n分かるかもしれません。
  d_nikke_epinel_02_15:
    speaker: Narration
    en: Epinel stares blankly at the TV screen.
    ko: 에피넬은 멍하니 TV 스크린을 응시하고 있다.
    ja: エピネルはテレビのスクリーンを呆然と\n見つめていた
  d_nikke_epinel_02_16:
    speaker: announcer
    en: Moving onto our next story... a malfunctioning Nikke from Nepenthe ended up
      disrupting a sports event yesterday,
    ko: "……다음 소식입니다. 또 [라이프 토닉] 니케의 파손으로 인해 스포츠 경기가 중지되는 사태가 벌어졌습니다."
    ja: "…次のニュースです。また「ライフトニック」\\nニケの破損により、スポーツ競技が\\n中断される事態が起きました。"
  d_nikke_epinel_02_17:
    speaker: announcer
    en: which has caused a minor uproar amongst the public.
    ko: 때문에 해당 타입에 대한 반발 여론이 다시 불거지고 있는데요,
    ja: そのため該当タイプに対する世論の反発が\n再び浮き上がっていますが、
  d_nikke_epinel_02_18:
    speaker: announcer
    en: Let's hear what citizens have to say.
    ko: 이에 관해 시민들의 의견을 들어 보겠습니다.
    ja: これに関する市民の意見を聞いてみましょう。
  d_nikke_epinel_02_19:
    speaker: citizen
    en: I'm telling you.
    ko: 아, 그러니까.
    ja: あ、だって、
  d_nikke_epinel_02_20:
    speaker: citizen
    en: This is the exact thing that caused the Pisa Dome explosion three years ago.
    ko: "이게 3년 전의 [피사 돔 폭발 사고]에 이어서, \n또 같은 니케가 사고를 일으킨 거거든요."
    ja: |-
      これが3年前の\n「ピサドーム爆発事故」に続いて、
      また同じニケが事故を起こしたんですよ。
  d_nikke_epinel_02_21:
    speaker: citizen
    en: Nikkes cost a pretty penny to maintain,
    ko: 그런데 얘네들 유지비용이 한두 푼도 아니고.
    ja: |-
      それに、
      維持費もバカにならないじゃないですか。
  d_nikke_epinel_02_22:
    speaker: citizen
    en: and these entertainment models aren't even meant for combat.
    ko: "애초에 엔터테인먼트용으로 만들어진 모델이라, \n다른 니케들보다 더 전투 성능이 좋은 것도 아닌데."
    ja: |-
      そもそもエンターテイメント用に
      作られたモデルで、他のニケより
      戦闘性能が優れてるわけでもないし。
  d_nikke_epinel_02_23:
    speaker: citizen
    en: If you ask me, we'd be better off without them. At least it'd save us some
      money on taxes.
    ko: 이런 식으로 할 거면 차라리 (폐기해서) 세금을 아끼는 게 낫다….
    ja: それならいっそのこと（廃棄して）税金を\n抑えた方がいい…
  d_nikke_epinel_02_24:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_25:
    speaker: "<Choice>"
    en: You okay?
    ko: 몸은 좀 괜찮아?
    ja: 体は大丈夫か？
  d_nikke_epinel_02_26:
    speaker: "<Choice>"
    en: How are you feeling?
    ko: 마음이 불편해?
    ja: 不安なのか？
  d_nikke_epinel_02_27:
    speaker: epinel
    en: Oh, it's you.
    ko: 아, 코치.
    ja: あ、コーチ。
  d_nikke_epinel_02_28:
    speaker: epinel
    en: I'm fine.
    ko: 나는 괜찮아.
    ja: 私は大丈夫。
  d_nikke_epinel_02_29:
    speaker: epinel
    en: This all just caught me a bit off-guard.
    ko: 그냥 조금 놀란 것뿐이지.
    ja: ちょっと驚いただけ。
  d_nikke_epinel_02_30:
    speaker: epinel
    en: What's the diagnosis?
    ko: 그래서 검사 결과는?
    ja: 検査結果はどうだったの？
  d_nikke_epinel_02_31:
    speaker: Self
    en: Your body doesn't show any obvious anomalies.
    ko: 바디에는 이상이 없다고 했어.
    ja: ボディには異常がないらしい
  d_nikke_epinel_02_32:
    speaker: epinel
    en: Really?
    ko: 아, 그래?
    ja: あ、そう？
  d_nikke_epinel_02_33:
    speaker: epinel
    en: That's great.
    ko: 그럼 다행이고.
    ja: ならよかった。
  d_nikke_epinel_02_34:
    speaker: epinel
    en: "... or is it?"
    ko: 아니…… 그렇지도 않은가?
    ja: いや…そうでもないかな。
  d_nikke_epinel_02_35:
    speaker: epinel
    en: If there was something wrong, I could just switch to another body. If there's
      nothing wrong, then I don't know how to fix it...
    ko: "바디야 교체하면 그만이지만, \n그게 아니라면 고칠 방법을 모르니까."
    ja: |-
      ボディは交換すればいいけど、
      他の理由だと治す方法が分からないし。
  d_nikke_epinel_02_36:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_37:
    speaker: "<Choice>"
    en: Just take this as an opportunity to rest up.
    ko: 이참에 푹 쉬어둬.
    ja: せっかくだからゆっくり休んでおけ
  d_nikke_epinel_02_38:
    speaker: "<Choice>"
    en: How about we go skateboarding right now?
    ko: 지금 나가서 보드를 타보는 건?
    ja: 今から外に出てボードに乗ってみたら？
  d_nikke_epinel_02_39:
    speaker: epinel
    en: Mary said something similar to me.
    ko: "……메어리랑 비슷한 의견이네."
    ja: "…メアリーと同じ意見だね。"
  d_nikke_epinel_02_40:
    speaker: epinel
    en: But it doesn't exactly put my mind at ease.
    ko: 근데 그게 마음처럼 안 돼.
    ja: でも、思うようにいかなくて。
  d_nikke_epinel_02_41:
    speaker: epinel
    en: I figured you'd say that.
    ko: 음, 나도 그게 순서라고는 생각하는데.
    ja: うーん、私もそれがいいと思うけど、
  d_nikke_epinel_02_42:
    speaker: epinel
    en: But I don't feel so good.
    ko: 마음처럼 잘 안 돼.
    ja: 思うようにいかなくて。
  d_nikke_epinel_02_43:
    speaker: epinel
    en: If my body seizes up again when I'm skating...
    ko: 만약에 보드를 탔는데, 또 몸이 안 움직이면.
    ja: もしボードに乗って、\nまた体が動かなかったら…
  d_nikke_epinel_02_44:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_45:
    speaker: epinel
    en: I mean,
    ko: 그러니까 내 말은.
    ja: だから、私が言いたいのは、
  d_nikke_epinel_02_46:
    speaker: epinel
    en: if I can't get on a board...
    ko: 나한테 있어서 보드를 못 타게 된다는 건, 어…….
    ja: 私にとってボードに乗れなくなるというのは、\nその…
  d_nikke_epinel_02_47:
    speaker: epinel
    en: for someone like me,
    ko: 한쪽 다리가 불구가 된다거나, 눈이 안 보이게 된다거나.
    ja: 片足がなくなったり、目が見えなくなったり
  d_nikke_epinel_02_48:
    speaker: epinel
    en: it'd be like being confined to a wheelchair.
    ko: 뭐 그런 느낌이라.
    ja: そういう感じだから。
  d_nikke_epinel_02_49:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_50:
    speaker: epinel
    en: But that's no excuse not to practice.
    ko: 그래도 계속 엄살부릴 순 없겠지.
    ja: まあ、いつまでも泣き言を言ってられないから。
  d_nikke_epinel_02_51:
    speaker: epinel
    en: I'll get back to it once I rest for a while.
    ko: 조금만 쉬다가 연습하러 나갈게.
    ja: ちょっとだけ休んで練習しに行くよ。
  d_nikke_epinel_02_52:
    speaker: epinel
    en: Is that okay?
    ko: 그래도 되지?
    ja: いいよね？
  d_nikke_epinel_02_53:
    speaker: Self
    en: Sure.
    ko: 물론이야.
    ja: もちろん
  d_nikke_epinel_02_54:
    speaker: epinel
    en: "... Thanks."
    ko: "……고마워."
    ja: "…ありがとう。"
  d_nikke_epinel_02_55:
    speaker: Narration
    en: After a while, Epinel is discharged from the ward.
    ko: "……얼마 후, 에피넬이 자리를 비운 병실."
    ja: "…しばらくして、エピネルが出て行った病室"
  d_nikke_epinel_02_56:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_epinel_02_57:
    speaker: Narration
    en: The next day, 11:00 AM. In the parking lot in front of the Repair Center.
    ko: 다음날 AM 11:00, 리페어 센터 앞 주차장.
    ja: |-
      翌日AM 11:00、
      リペアセンター前の駐車場
  d_nikke_epinel_02_58:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_59:
    speaker: Self
    en: What are you looking at?
    ko: 뭘 보고 있는 거야?
    ja: 何を見ているんだ？
  d_nikke_epinel_02_60:
    speaker: epinel
    en: Over there.
    ko: 저기.
    ja: あれ。
  d_nikke_epinel_02_61:
    speaker: Narration
    en: Some kids are skateboarding.
    ko: 한 무리의 아이들이 보드를 타며 놀고 있다.
    ja: 何人かの子どもがボードで遊んでいる
  d_nikke_epinel_02_62:
    speaker: epinel
    en: They live nearby.
    ko: 이 근처에 사는 애들이야.
    ja: ここら辺に住んでいる子どもたちだよ。
  d_nikke_epinel_02_63:
    speaker: Narration
    en: "*Plop*"
    ko: 꽈당!
    ja: バタン！
  d_nikke_epinel_02_64:
    speaker: bridgeboy
    en: Ouch, you ate it again.
    ko: 아으… 또 넘어졌어.
    ja: うう…また転んだ。
  d_nikke_epinel_02_65:
    speaker: fatboy
    en: Serves you right for wanting to try Epinel's trick.
    ko: 바보. 에피넬 트릭을 흉내내려 하니까 그렇지!
    ja: バーカ。エピネルトリックを真似するからだよ！
  d_nikke_epinel_02_66:
    speaker: fatboy
    en: They're not meant for ordinary people.
    ko: 그건 인간이 하라고 만들어진 게 아니라고.
    ja: あれは人間に出来るものじゃないぜ。
  d_nikke_epinel_02_67:
    speaker: fatboy
    en: Did you hear? Apparently, she's about to become scrap...
    ko: 게다가 에피넬… 이젠 거의 퇴물 됐잖아.
    ja: しかもエピネル…もう使えないし。
  d_nikke_epinel_02_68:
    speaker: fatboy
    en: You saw that too, huh? During the finals, she just stood there like a statue.
    ko: 왜, 너도 봤지? 결승전 때, 꼼짝도 못하고 멍 때리고 있는 거….
    ja: お前も見たろ？決勝戦の時、\n身動きも取れなくて、ぼうっとしてたの…
  d_nikke_epinel_02_69:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_70:
    speaker: bridgeboy
    en: What are you talking about?
    ko: 무슨 소리!
    ja: 違う！
  d_nikke_epinel_02_71:
    speaker: bridgeboy
    en: Nobody's cooler than Epinel. She does things her own way.
    ko: 에피넬은 쿨 앤 시크한 데다 마이페이스니까….
    ja: エピネルはクールでマイペースだから…
  d_nikke_epinel_02_72:
    speaker: bridgeboy
    en: She just wasn't in the mood to skate, that's all!
    ko: 그냥 그때 달릴 기분이 아니었던 것뿐이라고!
    ja: あの時は走る気分じゃなかっただけなんだ！
  d_nikke_epinel_02_73:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_74:
    speaker: epinel
    en: Exactly.
    ko: 아니긴 했지. 달릴 기분.
    ja: まあ、走る気分じゃなかったのは確かだね。
  d_nikke_epinel_02_75:
    speaker: Self
    en: How do you feel now?
    ko: 지금은 어때?
    ja: 今はどうだ？
  d_nikke_epinel_02_76:
    speaker: epinel
    en: Like a sloth.
    ko: 그…… 나무늘보.
    ja: その…ナマケモノ。
  d_nikke_epinel_02_77:
    speaker: epinel
    en: A poser.
    ko: 껌딱지.
    ja: 吐き捨てられたガム。
  d_nikke_epinel_02_78:
    speaker: epinel
    en: Like an unemployed freeloader just sitting around taking up space.
    ko: 아니, 백수. 그 비슷한 것처럼 늘어져 있지.
    ja: いや、ニート。そんな感じでたるんでるんだ。
  d_nikke_epinel_02_79:
    speaker: Self
    en: Have you tried getting back on the board?
    ko: 보드는 다시 타 봤어?
    ja: ボードは乗ってみたか？
  d_nikke_epinel_02_80:
    speaker: epinel
    en: Yesterday, when there was no one around.
    ko: 응. 어제, 아무도 없을 때.
    ja: うん。昨日、誰もいない時に。
  d_nikke_epinel_02_81:
    speaker: epinel
    en: Right here.
    ko: 이 자리에서.
    ja: ここで。
  d_nikke_epinel_02_82:
    speaker: epinel
    en: But I couldn't do it.
    ko: 그런데 탈 수 없었어.
    ja: でも、乗れなかった。
  d_nikke_epinel_02_83:
    speaker: epinel
    en: I tried for six hours, and got nowhere.
    ko: 여섯 시간 동안, 단 한번도.
    ja: 6時間の間、たったの1回も。
  d_nikke_epinel_02_84:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_85:
    speaker: epinel
    en: What are you doing here anyway, Coach?
    ko: 그러는 코치는 여기서 뭐 하는데?
    ja: で、コーチはここで何してるの？
  d_nikke_epinel_02_86:
    speaker: "<Choice>"
    en: I'm here to see you.
    ko: 널 살피러 왔지.
    ja: 君の様子を見に来た
  d_nikke_epinel_02_87:
    speaker: "<Choice>"
    en: I'm unemployed as well.
    ko: 나도 백수야.
    ja: 私もニートだ
  d_nikke_epinel_02_88:
    speaker: epinel
    en: Oh, so you're checking on me.
    ko: 아. 내 멘탈 케어 하는구나.
    ja: あ、私のメンタルケアか。
  d_nikke_epinel_02_89:
    speaker: epinel
    en: Hard at work, I see.
    ko: 언제나 수고가 많아.
    ja: いつも大変だね。
  d_nikke_epinel_02_90:
    speaker: epinel
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_epinel_02_91:
    speaker: epinel
    en: I'm a bit surprised.
    ko: 그거 조금 의외네.
    ja: それはちょっと意外だね。
  d_nikke_epinel_02_92:
    speaker: epinel
    en: Two people without a job sitting on a bench together...
    ko: 백수가 나란히 벤치에 둘…….
    ja: ベンチに並んで座るニート2人…
  d_nikke_epinel_02_93:
    speaker: epinel
    en: Strangely enough, I feel better.
    ko: 묘하게 마음이 편해졌어.
    ja: 何か落ち着くな。
  d_nikke_epinel_02_94:
    speaker: Monologue
    en: Epinel turned to look at the children.
    ko: 에피넬은 다시 아이들 무리를 돌아보았다.
    ja: エピネルは再び子どもたちの方を見た
  d_nikke_epinel_02_95:
    speaker: epinel
    en: No, no. Wait.
    ko: 아, 잠깐만.
    ja: あ、ちょっと。
  d_nikke_epinel_02_96:
    speaker: epinel
    en: You shouldn't place your foot like that.
    ko: 스텝 저렇게 밟으면 안 되는데.
    ja: ステップはああやって踏むと危ないんだけど。
  d_nikke_epinel_02_97:
    speaker: Narration
    en: "*Plop*"
    ko: 꽈당!
    ja: バタン！
  d_nikke_epinel_02_98:
    speaker: bridgeboy
    en: Ouch...
    ko: 아야야…….
    ja: 痛ぁ…
  d_nikke_epinel_02_99:
    speaker: fatboy
    en: Again?
    ko: 또 넘어졌냐?
    ja: また転んだ？
  d_nikke_epinel_02_100:
    speaker: fatboy
    en: I told you not to try Epinel's tricks.
    ko: 그러게 내가 말했지.
    ja: だから言ったろ？
  d_nikke_epinel_02_101:
    speaker: fatboy
    en: It's dangerous.
    ko: 에피넬 트릭 따라하지 말라고. 위험하다고.
    ja: エピネルトリックは真似しちゃ危ないって。
  d_nikke_epinel_02_102:
    speaker: fatboy
    en: If your mom finds out you're hurt, I'll never hear the end of it.
    ko: 그러다 너 다치기라도 하면 내가 너네 엄마한테 혼나.
    ja: |-
      それでお前がケガしたら、
      僕がお前の母さんに怒られるんだよ。
  d_nikke_epinel_02_103:
    speaker: bridgeboy
    en: "... I know,"
    ko: "……알아."
    ja: "…知ってる。"
  d_nikke_epinel_02_104:
    speaker: bridgeboy
    en: but I'll make it one day!
    ko: 그래도 언젠가는 꼭 해내고 말 거야!
    ja: でも、いつか必ず成功する！
  d_nikke_epinel_02_105:
    speaker: fatboy
    en: In your dreams.
    ko: 아, 그래?
    ja: あ、そう？
  d_nikke_epinel_02_106:
    speaker: fatboy
    en: Epinel will give up skateboarding before you can ever pull of that trick.
    ko: |-
      내 생각엔 네 꿈이 이뤄지는 것보다,
      에피넬이 보드 관두는 게 빠를 것 같은데.
    ja: |-
      お前の夢が叶うよりも
      エピネルがボードをやめる方が早いと思うけど。
  d_nikke_epinel_02_107:
    speaker: bridgeboy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_108:
    speaker: fatboy
    en: Whatever. If you wanna keep bashing your head against the wall, then feel
      free. I'm leaving.
    ko: 바보. 마음대로 해라. 난 갈 테니까.
    ja: バーカ。勝手にしろ、僕は帰る。
  d_nikke_epinel_02_109:
    speaker: Narration
    en: The Big Boy leaves without his friend.
    ko: 몸집 큰 소년은 친구를 내버려 두고 떠나갔다.
    ja: 大柄な少年は友だちを置いて行ってしまった
  d_nikke_epinel_02_110:
    speaker: bridgeboy
    en: Fine!
    ko: 으아아악!
    ja: ああああ！
  d_nikke_epinel_02_111:
    speaker: bridgeboy
    en: I'll keep practicing!
    ko: 다시 연습이닷!
    ja: もう1回練習するぞ！
  d_nikke_epinel_02_112:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_02_113:
    speaker: Self
    en: Where are you going?
    ko: 어디 가는 거야?
    ja: どこへ行くんだ？
  d_nikke_epinel_02_114:
    speaker: epinel
    en: Excuse me for a moment.
    ko: 쟤, 조금만 봐 주게.
    ja: あの子、ちょっと見てあげたくて。
  d_nikke_epinel_02_115:
    speaker: epinel
    en: His foot positioning is all wrong.
    ko: 틀린 자세가 많이 보여서.
    ja: フォームが結構間違ってて、
  d_nikke_epinel_02_116:
    speaker: epinel
    en: I think I should tell him.
    ko: 거슬려서 그래.
    ja: 目障りだから。
d_nikke_epinel_03:
  d_nikke_epinel_03_1:
    speaker: Narration
    en: Epinel walks over to the boy who is now skateboarding alone.
    ko: 에피넬은 홀로 보드를 타고 있던 소년에게 다가갔다.
    ja: エピネルは1人でボードに乗っている\n少年に近づいた
  d_nikke_epinel_03_2:
    speaker: epinel
    en: Hello.
    ko: 안녕.
    ja: こんにちは。
  d_nikke_epinel_03_3:
    speaker: bridgeboy
    en: Huh? E-Epinel?
    ko: 어? 에, 에피넬?
    ja: え？エ、エピネル？
  d_nikke_epinel_03_4:
    speaker: bridgeboy
    en: This isn't some kind of prank, is it?
    ko: 실물이야? 진짜로?
    ja: 本物なの？本当に？
  d_nikke_epinel_03_5:
    speaker: epinel
    en: No, it's really me.
    ko: 응, 실물 맞아.
    ja: うん、本物。
  d_nikke_epinel_03_6:
    speaker: epinel
    en: Now listen up. Your left foot keeps slipping off at the same time.
    ko: 그보다 너. 계속 같은 타이밍에 왼발을 데크 밖으로 헛디디는데.
    ja: それより君、ずっと同じタイミングで左足を\nデッキの外に踏み外してるけど、
  d_nikke_epinel_03_7:
    speaker: epinel
    en: Pay more attention to that and try again.
    ko: 그 부분 신경써서 다시 해 봐.
    ja: そこ気をつけてもう一度やってみて。
  d_nikke_epinel_03_8:
    speaker: bridgeboy
    en: Okay!
    ko: 응, 알겠어!
    ja: うん、分かった！
  d_nikke_epinel_03_9:
    speaker: bridgeboy
    en: Whatever you say!
    ko: 뭐든 시키는대로 할게!
    ja: 何でも言う通りにするよ！
  d_nikke_epinel_03_10:
    speaker: Narration
    en: Epinel helped the boy practice for a good long while.
    ko: 에피넬은 늦은 시간까지 소년의 연습을 봐 주었다.
    ja: |-
      エピネルは遅くまで
      少年の練習に付き合ってあげた
  d_nikke_epinel_03_11:
    speaker: bridgeboy
    en: Thank you so much!
    ko: "……오늘은 고마웠어, 에피넬."
    ja: "…今日は本当にありがとう、エピネル。"
  d_nikke_epinel_03_12:
    speaker: bridgeboy
    en: It's amazing to see you in person.
    ko: 만나서 정말 기, 기뻤고. 그리고.
    ja: 会えて本当に、う、嬉しかった。あと、
  d_nikke_epinel_03_13:
    speaker: bridgeboy
    en: I'll do whatever it takes to learn your tricks!
    ko: 앞으로도 네 트릭, 열심히 연습할게!
    ja: |-
      これからもエピネルのトリック、
      頑張って練習するから！
  d_nikke_epinel_03_14:
    speaker: Narration
    en: The boy hobbles away.
    ko: 소년은 다리를 절뚝거리며 떠나갔다.
    ja: 少年は足を引きずりながら去っていった
  d_nikke_epinel_03_15:
    speaker: Self
    en: Is he all right?
    ko: 상태가 왜 저렇지?
    ja: あの子の足、どうしたんだ？
  d_nikke_epinel_03_16:
    speaker: epinel
    en: He took quite a few tumbles while practicing.
    ko: 트릭을 연습하면서 좀 많이 굴렀어.
    ja: トリックの練習でたくさん転んだから。
  d_nikke_epinel_03_17:
    speaker: epinel
    en: Are my tricks really that difficult?
    ko: "……내 트릭이 그렇게 어려운가?"
    ja: "…私のトリックってそんなに難しいかな。"
  d_nikke_epinel_03_18:
    speaker: "<Choice>"
    en: Kind of.
    ko: 조금은.
    ja: ちょっと難しいかも
  d_nikke_epinel_03_19:
    speaker: "<Choice>"
    en: They're almost impossible for humans.
    ko: 인간에게는 불가능한 수준일지도.
    ja: 人間にはできないレベルかも
  d_nikke_epinel_03_20:
    speaker: epinel
    en: I see.
    ko: 역시 그렇구나.
    ja: やっぱりそうなんだ。
  d_nikke_epinel_03_21:
    speaker: epinel
    en: I couldn't help but notice...
    ko: "……사실 눈치 채고는 있었어."
    ja: "…実は気づいてたんだ。"
  d_nikke_epinel_03_22:
    speaker: epinel
    en: That boy had no hesitation when he first started.
    ko: 저애, 분명 처음 시작할 땐 스텝에 망설임이 없었거든.
    ja: あの子、最初はステップに迷いがなかったから。
  d_nikke_epinel_03_23:
    speaker: epinel
    en: But after he tried to tackle a tough section and took a spill,
    ko: 그런데 한번 어려운 파트를 따라하다가 요란하게 넘어지고 나서는….
    ja: |-
      でも、一度難しいパートを真似して、
      派手に転んでからは…
  d_nikke_epinel_03_24:
    speaker: epinel
    en: his whole body would stiffen, or he'd forget the correct sequence of movements.
    ko: 그 부분을 할 때마다 온몸이 순간 굳는다거나. 동작의 순서를 잊는다거나.
    ja: |-
      そのパートをやる度に体が強張ったり、
      動きの流れを忘れたり、
  d_nikke_epinel_03_25:
    speaker: epinel
    en: He got flustered.
    ko: 아무튼 소극적으로 변했지.
    ja: とにかく消極的になった。
  d_nikke_epinel_03_26:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_03_27:
    speaker: epinel
    en: Sound familiar?
    ko: 어디서 들어본 이야기 같지 않아?
    ja: どこかで聞いた話じゃない？
  d_nikke_epinel_03_28:
    speaker: "<Choice>"
    en: It's what happened to you.
    ko: 너 자신의 이야기야?
    ja: 君自身の話か？
  d_nikke_epinel_03_29:
    speaker: "<Choice>"
    en: It's what happened at the finals.
    ko: 결승전 때의 이야기야?
    ja: 決勝戦の時の話か？
  d_nikke_epinel_03_30:
    speaker: epinel
    en: "... Yes."
    ko: "……응."
    ja: "…うん。"
  d_nikke_epinel_03_31:
    speaker: epinel
    en: I've fallen more times than I can count. Way more than that kid.
    ko: 나, 여태 보드를 타면서 그애가 넘어진 거의 수천 수만 배는 더 넘어져 왔으니까.
    ja: 私、これまでボードに乗ってて、あの子より\n数千、数万倍は転んできたから。
  d_nikke_epinel_03_32:
    speaker: epinel
    en: If the memories of me being battered, bruised, and broken,
    ko: "그런데 만약… \n그렇게 긁히고, 부러지고, 땅에 구른 기억들이."
    ja: |-
      でももし…そうやってすりむいて、
      骨を折って、転んだ記憶が
  d_nikke_epinel_03_33:
    speaker: epinel
    en: created the same kind of hesitation in my mind,
    ko: 오히려 내 안에 그애랑 비슷한 망설임을 만들었던 거라면.
    ja: かえって私の中にあの子と同じような\n迷いを生み出していたのなら
  d_nikke_epinel_03_34:
    speaker: epinel
    en: it's no wonder that I "malfunctioned" that day.
    ko: 그날 내가 그런 [오작동]을 일으킨 것도 이해 못할 건 없지.
    ja: あの日、私があんな「誤作動」を\nしたのも理解できる。
  d_nikke_epinel_03_35:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_03_36:
    speaker: epinel
    en: What should I do, Coach?
    ko: 코치. 나 이제 어떡하지?
    ja: コーチ。私どうしよう。
  d_nikke_epinel_03_37:
    speaker: epinel
    en: I may not be human, but whenever I'm skating, I feel like I can truly be me.
    ko: "아무리 인간이 아닌 게 되었어도, \n보드를 타는 순간만은 [나]일 수 있었는데."
    ja: |-
      いくら人間でなくなったとしても、
      ボードを乗る瞬間だけは「私」でいられたのに。
  d_nikke_epinel_03_38:
    speaker: epinel
    en: If things don't change, I'll just end up with a faulty machine.
    ko: 이대로는 그냥 고장난 기계일 뿐이야.
    ja: このままじゃ、ただの壊れた機械だよ。
  d_nikke_epinel_03_39:
    speaker: Self
    en: If getting hurt is the problem, you just have to turn things down a notch.
    ko: 다치는 게 문제라면, 난이도를 낮추면 돼.
    ja: ケガするのが問題なら、\n難易度を下げればいい
  d_nikke_epinel_03_40:
    speaker: epinel
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_epinel_03_41:
    speaker: epinel
    en: Um, I'm not saying that you're wrong,
    ko: 어, 물론 틀린 말은 아니지만.
    ja: え、もちろん間違った考えではないけど。
  d_nikke_epinel_03_42:
    speaker: epinel
    en: but people have expectations of me.
    ko: 그래도 사람들이 나한테 거는 기대치가 있는걸.
    ja: |-
      でもみんなが私にかける、
      期待というものがあるから。
  d_nikke_epinel_03_43:
    speaker: epinel
    en: I'm a Nikke. I need to put on a show. More so than others.
    ko: 난 니케니까. 보통 사람들보다 더 멋진 퍼포먼스를 보여주지 않으면.
    ja: 私はニケだから、普通の人よりもっと\nカッコいいパフォーマンスを見せないと。
  d_nikke_epinel_03_44:
    speaker: Self
    en: Could you create flashier tricks that are simpler to execute?
    ko: 쉬운 동시에 멋진 트릭은 만들 수 없어?
    ja: 簡単でかっこいいトリックは作れないか？
  d_nikke_epinel_03_45:
    speaker: epinel
    en: Hmm...
    ko: 그건…….
    ja: それは…
  d_nikke_epinel_03_46:
    speaker: epinel
    en: It's possible.
    ko: 불가능한 건 아니지만.
    ja: できないわけではないけど。
  d_nikke_epinel_03_47:
    speaker: epinel
    en: Sometimes the most beautiful movements are the simplest.
    ko: 오히려 가장 아름다운 동작들이 가장 단순할 때도 있으니까.
    ja: |-
      むしろ最も単純な動きが
      最も美しい場合もあるし。
  d_nikke_epinel_03_48:
    speaker: epinel
    en: Even so...
    ko: 그래도…….
    ja: でも…
  d_nikke_epinel_03_49:
    speaker: "<Choice>"
    en: 1 is better than 0.
    ko: 1이 0보다는 나은 법이야.
    ja: 当たって砕けろ
  d_nikke_epinel_03_50:
    speaker: "<Choice>"
    en: You can do it.
    ko: 너라면 분명 떠올릴 수 있어.
    ja: 君ならきっと作れる
  d_nikke_epinel_03_51:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_03_52:
    speaker: epinel
    en: Fine.
    ko: 알겠어, 알겠어.
    ja: 分かった、分かった。
  d_nikke_epinel_03_53:
    speaker: epinel
    en: You're right, Coach. Only a fool would throw everything away.
    ko: 가능성이 있단 걸 알면서도 외면하는 건 바보 같은 짓이지. 코치 말이 맞아.
    ja: 可能性があることを知っていながら\n目を背けるのはバカバカしいことだ。\nコーチの言う通りだよ。
  d_nikke_epinel_03_54:
    speaker: epinel
    en: It may not be easy creating some new tricks,
    ko: 쉬우면서도 멋진 트릭. 그런 걸 만드는 게 결코 쉽지는 않겠지만.
    ja: 易しくてカッコいいトリック、\nそんなの絶対簡単には作れないだろうけど。
  d_nikke_epinel_03_55:
    speaker: epinel
    en: but if it can relieve the burden on my body...
    ko: 그렇게 해서라도 내 몸이 느끼는 부담감을 덜어낼 수 있다면…….
    ja: それで自分が感じる負担を軽減できるなら…
  d_nikke_epinel_03_56:
    speaker: epinel
    en: I'll do anything.
    ko: 나는 뭐든지 해.
    ja: 私は何でもやる。
  d_nikke_epinel_03_57:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_03_58:
    speaker: epinel
    en: In that case,
    ko: 그런 의미에서 코치.
    ja: そういうことだから、コーチ。
  d_nikke_epinel_03_59:
    speaker: epinel
    en: Um...
    ko: 그, 어…….
    ja: えっと、その…
  d_nikke_epinel_03_60:
    speaker: epinel
    en: Can you help me?
    ko: 나 좀 도와 줄래?
    ja: 手伝ってくれない？
  d_nikke_epinel_03_61:
    speaker: Self
    en: "... Me?"
    ko: "…내가?"
    ja: "…私が？"
  d_nikke_epinel_03_62:
    speaker: epinel
    en: If I do this alone, I'll fall into my old habits and end up creating even
      more difficult tricks.
    ko: 나 혼자서라면 분명, 습관대로 아주 어려운 트릭을 만들어 버릴 거야.
    ja: 私1人だときっと、いつも通りすごく難しい\nトリックを作ってしまうと思う。
  d_nikke_epinel_03_63:
    speaker: epinel
    en: I need someone to balance things out,
    ko: 그러니까 난이도의 기준이 되어줄 사람이 필요해.
    ja: |-
      だから難易度の基準に
      なってくれる人が必要なの。
  d_nikke_epinel_03_64:
    speaker: epinel
    en: and I thought it could be you.
    ko: 코치 정도면, 뭐….
    ja: コーチなら、まあ…
  d_nikke_epinel_03_65:
    speaker: epinel
    en: It's your first time skateboarding, and you're not very good at sports.
    ko: 보드도 처음이고. 운동 신경도 부족하고.
    ja: ボードも初めてだし、運動神経もないし。
  d_nikke_epinel_03_66:
    speaker: epinel
    en: You're perfect.
    ko: 완벽하잖아.
    ja: 完璧だから。
  d_nikke_epinel_03_67:
    speaker: Self
    en: Is that supposed to be a compliment?
    ko: 욕인지 칭찬인지 모르겠는데.
    ja: 褒めているのか貶しているのか分からないな
  d_nikke_epinel_03_68:
    speaker: epinel
    en: Of course.
    ko: 칭찬이야. 칭찬.
    ja: 褒めてるんだよ。
d_nikke_epinel_04:
  d_nikke_epinel_04_1:
    speaker: Narration
    en: 6:30 am, in the parking lot in front of the Repair Center.
    ko: 06:30 AM, 리페어 센터 앞 주차장.
    ja: AM 06:30、リペアセンター前の駐車場
  d_nikke_epinel_04_2:
    speaker: epinel
    en: All right, now that we've warmed up, let's get started.
    ko: "좋아. 이 정도면 기초 훈련은 됐어. \n이제 본격적으로 가 보자."
    ja: |-
      よし、基礎訓練はこれくらいでいい。
      これからは本格的にやろう。
  d_nikke_epinel_04_3:
    speaker: epinel
    en: Our goal is to create tricks that anyone could do safely during a competition.
    ko: |-
      목표는 누구나 안전하게 할 수 있으면서,
      퍼포먼스까지 보장된 트릭을 만드는 거야.
    ja: |-
      目標は誰でも安全に真似できて、
      パフォーマンスの面でも
      カッコいいトリックを作ること。
  d_nikke_epinel_04_4:
    speaker: epinel
    en: I have an idea. I'll show you...
    ko: 초안은 내가 구상해 왔으니까, 우선 내가 시범을…….
    ja: 案は考えてきたけど、まず私がお手本を…
  d_nikke_epinel_04_5:
    speaker: epinel
    en: Actually, I wanted to show you how it's done,
    ko: 보여주고 싶지만.
    ja: 見せてあげたいけど。
  d_nikke_epinel_04_6:
    speaker: epinel
    en: but as you know, my current condition only allows me to talk about it.
    ko: 알다시피 내 상태가 이래서. 말로만 할게.
    ja: |-
      知っての通り、
      こんな状態だから言葉で説明するね。
  d_nikke_epinel_04_7:
    speaker: epinel
    en: This trick will help you move up and down benches or handrails.
    ko: 우선 이 트릭은 벤치나 난간 같은 장애물을 오르내리면서,
    ja: まず、このトリックはベンチや手すりなどの\n障害物を上がり下がりしながら
  d_nikke_epinel_04_8:
    speaker: epinel
    en: It's something you can try in daily life.
    ko: 일상 속에서 자연스럽게 시도할 수 있도록 만든 건데.
    ja: 誰でも自然に挑戦できるようにしたんだけど。
  d_nikke_epinel_04_9:
    speaker: epinel
    en: That's about it.
    ko: 기본은 이렇게.
    ja: 最初はこう。
  d_nikke_epinel_04_10:
    speaker: Narration
    en: Epinel demonstrates the movements.
    ko: 에피넬은 맨몸으로 보드 타는 시늉을 했다.
    ja: エピネルはボードに乗る真似をした
  d_nikke_epinel_04_11:
    speaker: epinel
    en: Use your hands to lift the skateboard in the air,
    ko: 핸드 트릭으로 롱보드를 띄운 뒤에.
    ja: ハンドトリックでロングボードを浮かしてから、
  d_nikke_epinel_04_12:
    speaker: epinel
    en: spin it two times, and let it land on the bench.
    ko: 빠르게 두 바퀴 회전하면서 벤치 위로 착지.
    ja: 素早く2回転して、ベンチの上に着地。
  d_nikke_epinel_04_13:
    speaker: epinel
    en: The spins are to show off the LED traces. Can't forget about those.
    ko: 여기서 회전을 넣는 건 LED 포니테일의 궤적을 보여주기 위해서야. 그 부분은 항상 신경쓰거든.
    ja: ここに回転を入れたのは、\nLEDポニーテールの軌跡を見せるため。\nそこはいつも気にしているから。
  d_nikke_epinel_04_14:
    speaker: epinel
    en: That about covers it.
    ko: 자, 설명 끝.
    ja: はい、説明終わり。
  d_nikke_epinel_04_15:
    speaker: epinel
    en: Now it's your turn.
    ko: 이제 코치 차례.
    ja: 今度はコーチの番。
  d_nikke_epinel_04_16:
    speaker: "<Choice>"
    en: Summon your courage and follow her instructions.
    ko: 과감하게 따라해본다.
    ja: 思い切って挑戦してみる
  d_nikke_epinel_04_17:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_04_18:
    speaker: Monologue
    en: I stand on the skateboard and try to follow Epinel's movements.
    ko: 보드 위에 올라 에피넬을 따라해 보았다.
    ja: ボードに乗ってエピネルの真似をしてみた
  d_nikke_epinel_04_19:
    speaker: Narration
    en: "*Clatter*"
    ko: |-
      달달달……
      달달달……
    ja: |-
      ヨロヨロヨロ…
      ヨロヨロヨロ…
  d_nikke_epinel_04_20:
    speaker: Narration
    en: "*Plop*"
    ko: 꽈당!
    ja: バタン！
  d_nikke_epinel_04_21:
    speaker: epinel
    en: Hmm...
    ko: 음…….
    ja: う～ん…
  d_nikke_epinel_04_22:
    speaker: epinel
    en: You didn't quite get the hand technique down... or the spinning.
    ko: 회전은커녕 핸드 트릭에서 막히네.
    ja: 回転はおろか、ハンドトリックさえダメなんだ。
  d_nikke_epinel_04_23:
    speaker: epinel
    en: This isn't too difficult for you, is it?
    ko: 코치. 설마…… 이게 어려워?
    ja: コーチ、まさか…これって難しい？
  d_nikke_epinel_04_24:
    speaker: epinel
    en: Darn... how can I simplify this?
    ko: 큰일 났다. 어떻게 이걸 더 쉽게 만들지.
    ja: |-
      困ったね。
      どうやったらこれより易しくできるかな。
  d_nikke_epinel_04_25:
    speaker: "<Choice>"
    en: Remove the spinning.
    ko: 회전을 빼자.
    ja: 回転をなくす
  d_nikke_epinel_04_26:
    speaker: "<Choice>"
    en: Remove the hand technique.
    ko: 핸드 트릭을 빼자.
    ja: ハンドトリックをなくす
  d_nikke_epinel_04_27:
    speaker: epinel
    en: But that's what shows off the LED traces! I can't get rid of the spinning.
    ko: "음. 그러면 내 아이덴티티가 죽어. \nLED의 궤적이 부각되지 않으니까."
    ja: |-
      うーん、それだと私のアイデンティティが\nなくなってしまう。
      LEDの軌跡が強調されないから。
  d_nikke_epinel_04_28:
    speaker: epinel
    en: That's why this is so tough.
    ko: 이게 정말 어려운 부분인데.
    ja: これが本当に難しいんだよね。
  d_nikke_epinel_04_29:
    speaker: epinel
    en: How can I lower the difficulty while still showcasing my personality?
    ko: 어떻게 내 개성을 가져가면서 난이도를 낮추지?
    ja: どうやったら私の個性を活かしながら\n難易度を下げられるかな。
  d_nikke_epinel_04_30:
    speaker: epinel
    en: We could swap that out for a no comply...
    ko: 그럴까. 그럼 핸드 트릭을 노컴플라이로 바꿔서…….
    ja: そうしようかな。じゃあ、\nハンドトリックをノーコンプライに変えて…
  d_nikke_epinel_04_31:
    speaker: epinel
    en: Agh, wait. That'd make it harder to get up to higher places like benches.
    ko: 아, 잠깐. 이러면 벤치처럼 높은 곳은 잘 못 올라갈 텐데?
    ja: あ、待って。\nこれだとベンチとか高いところに上れないよ。
  d_nikke_epinel_04_32:
    speaker: Narration
    en: "... An Hour Later"
    ko: "……1시간 후."
    ja: "…1時間後"
  d_nikke_epinel_04_33:
    speaker: Narration
    en: "*Clang*"
    ko: 꽈당!
    ja: バタン！
  d_nikke_epinel_04_34:
    speaker: epinel
    en: I give up.
    ko: 비실비실한 인간의 근력. 균형 감각. 점프력.
    ja: |-
      弱すぎる人間の筋力、
      バランス感覚、ジャンプ力。
  d_nikke_epinel_04_35:
    speaker: epinel
    en: I don't think it's even possible to create a trick,
    ko: 그 바운더리 내에서 멋져 보일 수 있는 트릭이라니.
    ja: |-
      そのバウンダリー内で
      かっこよく見せるトリック…
  d_nikke_epinel_04_36:
    speaker: epinel
    en: which is cool and that humans can pull off.
    ko: 어쩌면 그런 건 이 세상에 없는 거 아닐까.
    ja: そんなのはこの世に存在しないんじゃないかな。
  d_nikke_epinel_04_37:
    speaker: "<Choice>"
    en: You can do it.
    ko: 너라면 만들 수 있어.
    ja: 君なら作れる
  d_nikke_epinel_04_38:
    speaker: "<Choice>"
    en: Not with that attitude.
    ko: 의지박약이군.
    ja: 意気地なしだな
  d_nikke_epinel_04_39:
    speaker: epinel
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_epinel_04_40:
    speaker: epinel
    en: Sorry, that was a moment of weakness.
    ko: 약한 소리 해서 미안.
    ja: 弱音を吐いてごめん。
  d_nikke_epinel_04_41:
    speaker: epinel
    en: Thanks for setting me straight.
    ko: 코치 말에 정신이 번쩍 들었어.
    ja: コーチの言葉で目が覚めた。
  d_nikke_epinel_04_42:
    speaker: epinel
    en: I'll keep mulling it over. Thanks.
    ko: 조금 더 고민해 볼게. 고마워.
    ja: もうちょっと考えてみるね、ありがとう。
  d_nikke_epinel_04_43:
    speaker: Narration
    en: Many, many attempts later. Dusk.
    ko: "……다시 ??시간 후, 해질녘."
    ja: "…再び？？時間後、日が沈む頃"
  d_nikke_epinel_04_44:
    speaker: epinel
    en: Let's call it a day, Coach.
    ko: 코치. 이쯤에서 마무리하자.
    ja: コーチ、この辺で切り上げよう。
  d_nikke_epinel_04_45:
    speaker: epinel
    en: I've been running you ragged.
    ko: 이러다 코치 죽겠어.
    ja: このままじゃコーチが死んでしまう。
  d_nikke_epinel_04_46:
    speaker: Self
    en: I can do more.
    ko: 조금 더 할 수 있어.
    ja: まだできる
  d_nikke_epinel_04_47:
    speaker: epinel
    en: I appreciate your moxie,
    ko: 열심히 해주는 건 좋은데.
    ja: 頑張ってくれるのはありがたいけど、
  d_nikke_epinel_04_48:
    speaker: epinel
    en: but you're only human. You should take care of your body.
    ko: 코치는 인간이니까. 몸을 아껴야지.
    ja: コーチは人間だから体を大切にしないと。
  d_nikke_epinel_04_49:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_04_50:
    speaker: epinel
    en: Hey, that's right! We haven't named the trick.
    ko: 참. 그러고 보니 트릭 이름을 안 지었네.
    ja: |-
      あ、そういえばトリックの名前を
      まだ考えてなかった。
  d_nikke_epinel_04_51:
    speaker: epinel
    en: Could you come up with something for me?
    ko: 코치가 지어 줄래? 기왕 거들어 줬으니까.
    ja: |-
      コーチがつけてくれる？
      せっかく手伝ってくれたんだし。
  d_nikke_epinel_04_52:
    speaker: "<Choice>"
    en: The Epinel.
    ko: 에피넬.
    ja: エピネル
  d_nikke_epinel_04_53:
    speaker: "<Choice>"
    en: SAFE 50-50.
    ko: SAFE 50-50.
    ja: SAFE 50-50
  d_nikke_epinel_04_54:
    speaker: epinel
    en: "... Seriously?"
    ko: "……진심이야?"
    ja: "…本気？"
  d_nikke_epinel_04_55:
    speaker: epinel
    en: Actually, tricks like the ollie were named after their creator.
    ko: 음, 물론 알리(Ollie) 같은 트릭도 만든 사람의 이름을 딴 거긴 한데.
    ja: うーん、もちろんオーリーとかの\nトリックも作った人の名前を取っているけど。
  d_nikke_epinel_04_56:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_04_57:
    speaker: epinel
    en: All right.
    ko: 알겠어, 알겠어.
    ja: 分かった、分かった。
  d_nikke_epinel_04_58:
    speaker: epinel
    en: I asked for your help, so we'll go with your suggestion.
    ko: 애초에 내가 부탁한 거니까. 코치가 하고 싶은대로 하자.
    ja: |-
      そもそも私から頼んだし、
      コーチの意志に従うよ。
  d_nikke_epinel_04_59:
    speaker: epinel
    en: That sounds nice.
    ko: 오. 센스 좋네.
    ja: お、なかなかいいじゃん。
  d_nikke_epinel_04_60:
    speaker: epinel
    en: Basics and techniques, 50-50, and it's safer.
    ko: "베이스가 되는 트릭인 50-50에, \n안전하다는 의미(Safe)를 더한 거지?"
    ja: |-
      ベースとなるトリックの50-50に
      セーフ、つまり安全だという意味を足したんだね。
  d_nikke_epinel_04_61:
    speaker: epinel
    en: It's great. Let's go with that.
    ko: 이의 없어. 그걸로 가자.
    ja: 異論なし。それでいこう。
  d_nikke_epinel_04_62:
    speaker: Monologue
    en: Practice went well.
    ko: 화기애애한 분위기 속에서 연습을 마쳤다.
    ja: 和気あいあいとした雰囲気で練習を終えた
  d_nikke_epinel_04_63:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_epinel_04_64:
    speaker: Narration
    en: At dawn, in the parking lot in front of the Repair Center.
    ko: 새벽, 리페어 센터 앞 주차장.
    ja: 明け方、リペアセンター前の駐車場
  d_nikke_epinel_04_65:
    speaker: Narration
    en: Epinel has been gazing at the skateboard for five hours.
    ko: 에피넬은 5시간째 보드를 노려보고 있다.
    ja: |-
      エピネルはかれこれ5時間、
      ボードとにらめっこしている
  d_nikke_epinel_04_66:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_04_67:
    speaker: Self
    en: Still can't skate?
    ko: 여전히 보드를 못 타겠어?
    ja: まだボードは乗れないか？
  d_nikke_epinel_04_68:
    speaker: epinel
    en: I know it's not what you want to hear, but nope.
    ko: 실망스럽겠지만, 응.
    ja: がっかりだろうけど、うん。
  d_nikke_epinel_04_69:
    speaker: epinel
    en: The finals are coming.
    ko: 하지만. 이제 곧 재결승이니까.
    ja: でも、もうすぐ再決勝だから。
  d_nikke_epinel_04_70:
    speaker: epinel
    en: I have to overcome this.
    ko: 어떻게든 해내야 돼.
    ja: 何とかしないと。
  d_nikke_epinel_04_71:
    speaker: "<Choice>"
    en: Don't be too stressed.
    ko: 부담 갖지 마.
    ja: そんなに気負うな
  d_nikke_epinel_04_72:
    speaker: "<Choice>"
    en: You can do it.
    ko: 너라면 할 수 있을 거야.
    ja: 君ならできる
  d_nikke_epinel_04_73:
    speaker: epinel
    en: "... Mm."
    ko: "……응."
    ja: "…うん。"
  d_nikke_epinel_04_74:
    speaker: epinel
    en: Let's get into it.
    ko: 그럼, 시작할게.
    ja: じゃあ、やってみるね。
  d_nikke_epinel_04_75:
    speaker: epinel
    en: I'll start with the trick we created.
    ko: 스타트는, 나랑 코치가 만든 신트릭으로.
    ja: スタートは、\n私とコーチが作った新しいトリックで。
  d_nikke_epinel_04_76:
    speaker: Monologue
    en: One of Epinel's feet is on the ground and the other is on the skateboard.
    ko: 에피넬은 한 발을 보드에 얹은 채, 다른쪽 발로 지면을 찼다.
    ja: エピネルは片足をボードに乗せ、\nもう片方の足で地面を蹴った
  d_nikke_epinel_04_77:
    speaker: Monologue
    en: When the skateboard is about to accelerate...
    ko: 그리고 보드에 속도가 붙으려던 순간.
    ja: そしてボードのスピードが出ようとした瞬間
  d_nikke_epinel_04_78:
    speaker: Narration
    en: "*Plop*"
    ko: 꽈당!!
    ja: バタン！！
  d_nikke_epinel_04_79:
    speaker: epinel
    en: Ugh...
    ko: 윽…….
    ja: うっ…
  d_nikke_epinel_04_80:
    speaker: Self
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_epinel_04_81:
    speaker: epinel
    en: Yeah.
    ko: 아니…….
    ja: いや…
  d_nikke_epinel_04_82:
    speaker: epinel
    en: I'm okay. At least I got some distance.
    ko: 하지만 괜찮아. 적어도 보드에 한 발은 걸쳤잖아.
    ja: でも大丈夫、少なくともボードに\n片足は乗っけられたし。
  d_nikke_epinel_04_83:
    speaker: epinel
    en: I couldn't even do that when I was running through the spider.
    ko: "[스파이더]로 연습했을 땐 그것조차 안 됐는데."
    ja: "「スパイダー」で練習したときは、\\nそれすらダメだったから。"
  d_nikke_epinel_04_84:
    speaker: epinel
    en: We're making progress. This all has a purpose.
    ko: 적어도 우리가 한 게 전혀 의미없지는 않았어.
    ja: 私たちがやったのは、全く意味のない\nことじゃなかったんだよ。
  d_nikke_epinel_04_85:
    speaker: epinel
    en: So I'll try one more time.
    ko: 그러니까. 한번만 더 해 볼게.
    ja: だからもう一度やってみる。
  d_nikke_epinel_04_86:
    speaker: Monologue
    en: Epinel pats her knees and steps on the skateboard again.
    ko: 무릎을 털고 일어난 에피넬이 다시 보드 위에 올랐다.
    ja: 膝をはたいて起き上がったエピネルが、\n再びボードに乗った
  d_nikke_epinel_04_87:
    speaker: Monologue
    en: Then...
    ko: 그리고.
    ja: そして
  d_nikke_epinel_04_88:
    speaker: Narration
    en: "*Plop*"
    ko: 우당탕탕!
    ja: ガシャァン！
  d_nikke_epinel_04_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_04_90:
    speaker: Monologue
    en: Epinel has stepped on – and fallen off - the skateboard more times than can
      be counted.
    ko: "그 뒤로 에피넬은 천 번 가까이 보드 위에 올랐고, \n꼭 그만큼 넘어졌다."
    ja: |-
      それからエピネルは1000回近くボードに乗り、
      ほぼその数だけ転んだ
  d_nikke_epinel_04_91:
    speaker: Monologue
    en: She only completed the trick twice.
    ko: 그러나 그 중 단 두 번, 트릭을 성공시켰다.
    ja: ただそのうちの2回だけ、トリックを成功させた
  d_nikke_epinel_04_92:
    speaker: Monologue
    en: "... And there's only one day left before the finals."
    ko: "……그리고 마침내, 재결승이 하루 앞으로 다가왔다."
    ja: "…そしてついに、再決勝が明日に迫った"
d_nikke_epinel_05:
  d_nikke_epinel_05_1:
    speaker: Narration
    en: All the main roads downtown have been shut down
    ko: 교통을 통제 중인 시내의 넓은 도로.
    ja: 交通規制されている市街地の広い道路
  d_nikke_epinel_05_2:
    speaker: Narration
    en: Banners emblazoned with "The 9th Tetra Line Skateboard Festival" are hung
      all over.
    ko: 사방에 [제9회 테트라 라인 롱보드 페스티벌 재결승전]이라는 현수막이 걸려 있다.
    ja: 至る所に「第9回テトラライン・\nロングボードフェスティバル再決勝戦」という\n横断幕が掲げられている
  d_nikke_epinel_05_3:
    speaker: unknown
    en: Enterrrrrrrrrtainment!
    ko: 엔-------터테인먼트!!
    ja: エンターーテイメント！！
  d_nikke_epinel_05_4:
    speaker: unknown
    en: I'm the CEO of Tetra Line!
    ko: 오늘도 방주의 엔터테인먼트를 책임지는 테트라 라인의 C.E.O!
    ja: 今日もアークのエンターテイメントを担当する\nテトララインのC.E.O！
  d_nikke_epinel_05_5:
    speaker: mustang
    en: Mustang's in the house, yo!!
    ko: 머스탱이에Yo-!!
    ja: マスタングDESU！！
  d_nikke_epinel_05_6:
    speaker: mustang
    en: We're very sorry to cancel les finales of the Tetra Line Skateboard Festival.
    ko: 오늘 Me는 테트라 롱보드 Festival, 아쉽게 취소됐던 그 결승전을~
    ja: 今日、MeはテトラロングボードFestival、\n残念ながら取り消しになってしまった\nその決勝戦を―
  d_nikke_epinel_05_7:
    speaker: mustang
    en: Un moment, we've come back as special guests just to hold les finales again!
    ko: "Right Now! 이 자리에서 개최하기 위해, \n특별 게스트로 찾아 왔답니Da."
    ja: |-
      Right Now！この場で開催するために
      特別ゲストとして訪れましTA。
  d_nikke_epinel_05_8:
    speaker: mustang
    en: And lots of males are in attendance...
    ko: 그리고 여기 모인 Young Bro들도….
    ja: そしてここに集まったYoung Broたちも…
  d_nikke_epinel_05_9:
    speaker: teenagerfans
    en: Ahhhh!!
    ko: 꺄아아악!!
    ja: きゃぁぁ！！
  d_nikke_epinel_05_10:
    speaker: teenagerfans
    en: Ahhhh!!
    ko: 아아아악!!
    ja: うあああ！！
  d_nikke_epinel_05_11:
    speaker: mustang
    en: You must have skipped your breakfast and rushed out after hearing les finales
      were rearranged.
    ko: |-
      재결승 소식을 듣자마자
      양치하던 칫솔까지 집어던지고 나와 주었Jo.
    ja: |-
      再決勝のニュースを聞いた途端
      歯磨きしていた歯ブラシまで投げ出して\n駆けつけてくれましたNe。
  d_nikke_epinel_05_12:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_05_13:
    speaker: Self
    en: Don't be nervous.
    ko: 긴장할 필요 없어.
    ja: 緊張する必要はない
  d_nikke_epinel_05_14:
    speaker: epinel
    en: We created the trick together, Coach.
    ko: 코치. 우리 둘이 같이 만든 트릭 있잖아.
    ja: コーチ、私たち2人で作ったトリックさ。
  d_nikke_epinel_05_15:
    speaker: epinel
    en: All those attempts, and I was only able to pull it off twice.
    ko: "……천 번 연습한 중에, 딱 두 번 성공했어."
    ja: "…1000回練習して、\\nたったの2回しか成功していない。"
  d_nikke_epinel_05_16:
    speaker: epinel
    en: Statistically speaking, I'm sitting at about a 0.2% success rate.
    ko: 0.2%의 확률. 거의 0에 수렴하는 확률이지만.
    ja: 0.2％の確率、ほぼゼロに近い確率だけど。
  d_nikke_epinel_05_17:
    speaker: epinel
    en: If I make it out of this unscathed,
    ko: 만약 그게 지금 터져 준다면….
    ja: もしそれが今、当たってくれたら…
  d_nikke_epinel_05_18:
    speaker: epinel
    en: I think I can skateboard worry-free in the future.
    ko: 앞으로는 정말 아무런 걱정도 없이, 자유롭게 보드를 탈 수 있을 것 같은 기분이 들어.
    ja: これからは何の心配もなく、\n自由にボードに乗れそうな気がする。
  d_nikke_epinel_05_19:
    speaker: "<Choice>"
    en: 0.2% is better than zero.
    ko: 그 정도면 나쁘지 않은 확률이야.
    ja: そのくらいなら悪くない確率だ
  d_nikke_epinel_05_20:
    speaker: "<Choice>"
    en: You've got this.
    ko: 너라면 해낼 수 있어.
    ja: 君ならきっとできる
  d_nikke_epinel_05_21:
    speaker: epinel
    en: I appreciate the words of encouragement.
    ko: 응.
    ja: うん。
  d_nikke_epinel_05_22:
    speaker: epinel
    en: I'll do my best.
    ko: 코치가 그렇게 말한다면 그런 걸로.
    ja: コーチがそう言うなら間違いないね。
  d_nikke_epinel_05_23:
    speaker: Monologue
    en: With the eyes of the crowd gazing upon her, Epinel steps on her skateboard.
    ko: 모두의 주목 속에서, 에피넬은 보드 위에 올라탔다.
    ja: |-
      みんなの視線が集まるなか、
      エピネルはボードに乗った
  d_nikke_epinel_05_24:
    speaker: Monologue
    en: With one foot, she kicks off the ground and is about to move forward, when...
    ko: 그리고 한쪽 발로 지면을 박차고 나아가려던 순간.
    ja: そして片足で地面を蹴り進もうとした瞬間
  d_nikke_epinel_05_25:
    speaker: Narration
    en: "*Plop*"
    ko: 우당탕탕!!
    ja: ガシャァン！
  d_nikke_epinel_05_26:
    speaker: epinel
    en: Ouch...
    ko: "……윽."
    ja: "…うっ。"
  d_nikke_epinel_05_27:
    speaker: fatboy
    en: I told you she couldn't do it!
    ko: 거 봐. 안 될 거라니까!
    ja: ほら、ダメだって！
  d_nikke_epinel_05_28:
    speaker: bridgeboy
    en: No, it can't be.
    ko: 아니야. 그럴 리 없어!
    ja: 違う、そんなはずない！
  d_nikke_epinel_05_29:
    speaker: teenagerfans
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_05_30:
    speaker: mustang
    en: Umm... Mademoiselle Epinel?
    ko: Umm…… Miss 에피넬?
    ja: Umm…Missエピネル？
  d_nikke_epinel_05_31:
    speaker: mustang
    en: You're not giving up, are you?
    ko: 설마… Give up하는 건가Yo?
    ja: まさか…Give upするのですKa？
  d_nikke_epinel_05_32:
    speaker: epinel
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_epinel_05_33:
    speaker: epinel
    en: No way.
    ko: 절대로.
    ja: 絶対にそんなことできない。
  d_nikke_epinel_05_34:
    speaker: epinel
    en: This...
    ko: 다른 건 몰라도, 이건….
    ja: 他ならともかく、これは…
  d_nikke_epinel_05_35:
    speaker: epinel
    en: This is a really simple trick. You won't get hurt by doing it.
    ko: 정말 쉬운 트릭이니까. 절대 다치지 않을 트릭이니까.
    ja: 本当に易しいトリックだから、\n絶対ケガしないトリックだから。
  d_nikke_epinel_05_36:
    speaker: epinel
    en: My Coach and I created it together.
    ko: 나랑 코치가, 그렇게 만들었으니까.
    ja: 私とコーチが、そんな風に作ったから。
  d_nikke_epinel_05_37:
    speaker: epinel
    en: Anyone can do it.
    ko: 충분히 할 수 있어.
    ja: 十分できる。
  d_nikke_epinel_05_38:
    speaker: Monologue
    en: Epinel steps on her skateboard again.
    ko: 에피넬은 다시 몸을 일으켜 보드 위에 올랐다.
    ja: エピネルは再び起き上がってボードに乗った
  d_nikke_epinel_05_39:
    speaker: Monologue
    en: Then,
    ko: 그리고.
    ja: そして、
  d_nikke_epinel_05_40:
    speaker: Monologue
    en: she moves forward.
    ko: 거짓말처럼 앞으로 나아가기 시작했다.
    ja: 嘘のように前へ進んだ
  d_nikke_epinel_05_41:
    speaker: bridgeboy
    en: Yes!
    ko: 됐다!
    ja: よし！
  d_nikke_epinel_05_42:
    speaker: "<Choice>"
    en: Go!
    ko: 가라!
    ja: 行け！
  d_nikke_epinel_05_43:
    speaker: "<Choice>"
    en: You're killing it, Epinel!
    ko: 시 크 폭 탄 에 피 넬!
    ja: カ・リ・ス・マ・エ・ピ・ネ・ル！
  d_nikke_epinel_05_44:
    speaker: epinel
    en: Got it!
    ko: 라져.
    ja: ラジャー。
  d_nikke_epinel_05_45:
    speaker: epinel
    en: "... Pff."
    ko: "……푸흐."
    ja: "…ふっ。"
  d_nikke_epinel_05_46:
    speaker: epinel
    en: It sounds funny coming out of your mouth, Coach.
    ko: 엄청 안 어울려, 코치.
    ja: 似合わないよ、コーチ。
  d_nikke_epinel_05_47:
    speaker: epinel
    en: But thanks anyway. I don't feel nervous anymore.
    ko: 덕분에 긴장은 풀렸지만.
    ja: おかげで緊張は解けたけど。
  d_nikke_epinel_05_48:
    speaker: teenagerfans
    en: Woo-hoo!
    ko: 와아아아!!
    ja: わああああ！！
  d_nikke_epinel_05_49:
    speaker: Monologue
    en: Everyone is cheering for Epinel.
    ko: 땅이 울릴 듯한 함성 속에서 에피넬은,
    ja: 地面が揺れそうな歓声の中でエピネルは
  d_nikke_epinel_05_50:
    speaker: Monologue
    en: She glides across the sidewalks and roads, and grinds on benches and rails.
    ko: 보도블럭과 벤치, 아스팔트와 레일을 오르내리며,
    ja: |-
      歩道とベンチ、アスファルトとレールを
      行き来しながら
  d_nikke_epinel_05_51:
    speaker: Monologue
    en: It's as if she was born on a skateboard.
    ko: 보드와 한몸인 듯 매끄럽게 움직였다.
    ja: ボードと1つになったように滑らかに動いた
  d_nikke_epinel_05_52:
    speaker: Monologue
    en: She exudes a sense of liberation, and her glee is infectious.
    ko: 마치 보드를 타지 못했던 지난 시간들의 응어리를 풀듯이,
    ja: まるで、ボードに乗れなかった間に溜まった\n鬱憤を吹っ飛ばすように
  d_nikke_epinel_05_53:
    speaker: Monologue
    en: She couldn't be further from the browbeaten and injured Epinel of old.
    ko: 그 어느 때보다 자유롭고, 후련한 표정으로.
    ja: いつになく自由で、吹っ切れた表情で
  d_nikke_epinel_05_54:
    speaker: mustang
    en: "... How surprising!"
    ko: "……이럴 수가. 이건."
    ja: "…なんと、これは。"
  d_nikke_epinel_05_55:
    speaker: mustang
    en: Our Queen of skateboarding has not only revived,
    ko: 단순히 보드 Queen의 부활을 넘어서서,
    ja: ボードQueenの復活を超え、
  d_nikke_epinel_05_56:
    speaker: mustang
    en: she's revived with a new trick!
    ko: 한번도 본 적 없던 신트릭의 등장이군Yo!
    ja: これまで見たことのない、\n新しいトリックの登場ですNe！
  d_nikke_epinel_05_57:
    speaker: mustang
    en: If her previous tricks were dazzling to the eye, then this is positively resplendent!
    ko: 지금까지의 트릭이 눈부시게 빠른 섬광이라면, 이건 마치 Butterfly!
    ja: これまでのトリックが眩しいほど素早い\n閃光なら、これはまるでButterfly！
  d_nikke_epinel_05_58:
    speaker: mustang
    en: Like a dolphin cutting through the water.
    ko: 아니, 물 속을 유영하는 Dolphine같다고 해야 할까Yo?
    ja: |-
      いやいや、水の中を泳ぐ
      Dolphinだと言うべきでしょうKa…
  d_nikke_epinel_05_59:
    speaker: mustang
    en: So leisurely and amazingly jolie!
    ko: 여유가 넘치면서도 어메이징하게 Beautiful합니Da!
    ja: |-
      余裕に満ち溢れていて、
      そしてアメージングにBeautifulですYo！
  d_nikke_epinel_05_60:
    speaker: mustang
    en: What is it? What's the nom of this trick?
    ko: 그래서, 뭐라고Yo? 이 멋진 트릭의 Name이?
    ja: |-
      それで、何でしたっKe？
      この素晴らしいトリックのNameが？
  d_nikke_epinel_05_61:
    speaker: "<Choice>"
    en: Epinel!
    ko: 에피넬!
    ja: エピネル！
  d_nikke_epinel_05_62:
    speaker: "<Choice>"
    en: SAFE 50-50!
    ko: SAFE 50-50!
    ja: SAFE 50-50！
  d_nikke_epinel_05_63:
    speaker: bridgeboy
    en: I knew it! I called it!
    ko: 역시! 내가 말했잖아!
    ja: ほら！僕の言った通りだろ！
  d_nikke_epinel_05_64:
    speaker: bridgeboy
    en: Even if she falls down, Epinel always gets back up!
    ko: 에피넬이라면 무슨 일이 있어도 다시 일어설 수 있을 거라고!
    ja: エピネルは何があってもまた起き上がるって！
  d_nikke_epinel_05_65:
    speaker: bridgeboy
    en: This new trick is sick!
    ko: 게다가 이번 신트릭, 엄청 멋있는데?
    ja: |-
      それに今回の新しいトリック、
      すごいカッコイイじゃん。
  d_nikke_epinel_05_66:
    speaker: bridgeboy
    en: I've gotta practice it after the competition. The steps are... hmm...
    ko: 끝나자마자 바로 연습해 봐야지. 스텝은 음, 이렇게…….
    ja: |-
      終わったらすぐ練習してみよう。
      ステップは、えっと、こうやって…
  d_nikke_epinel_05_67:
    speaker: fatboy
    en: Um...
    ko: 저기…… 있잖아.
    ja: あのさ…
  d_nikke_epinel_05_68:
    speaker: fatboy
    en: Can I practice it with you?
    ko: 나도 같이 하면 안 될까?
    ja: 僕も一緒にやっていい？
  d_nikke_epinel_05_69:
    speaker: fatboy
    en: I take back what I said about Epinel.
    ko: 저, 전에 에피넬에 대해 말했던 거 취소할 테니까.
    ja: こ、この前エピネルの悪口言ったの、謝るから。
  d_nikke_epinel_05_70:
    speaker: bridgeboy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_epinel_05_71:
    speaker: bridgeboy
    en: Okay, but you've gotta say,
    ko: 그럼…….
    ja: じゃあ…
  d_nikke_epinel_05_72:
    speaker: bridgeboy
    en: '"Epinel is the bomb!"'
    ko: 우윳빛깔 에피넬 해 봐.
    ja: カリスマエピネル、言ってみて。
  d_nikke_epinel_05_73:
    speaker: teenagerfans
    en: Ahhhhhh!!
    ko: 와아아아!!
    ja: わああああ！！
  d_nikke_epinel_05_74:
    speaker: teenagerfans
    en: Epinel! Epinel!
    ko: 에 피 넬! 에 피 넬!
    ja: エ・ピ・ネ・ル！エ・ピ・ネ・ル！
  d_nikke_epinel_05_75:
    speaker: teenagerfans
    en: We love you Epinel!
    ko: 우 윳 빛 깔 에 피 넬!
    ja: カ・リ・ス・マ・エ・ピ・ネ・ル！
  d_nikke_epinel_05_76:
    speaker: Monologue
    en: Later, the bell rings, and the competition is over.
    ko: 잠시 후, 경기의 종료를 알리는 벨이 울렸을 때.
    ja: そして競技終了を知らせるベルが鳴ったとき
  d_nikke_epinel_05_77:
    speaker: epinel
    en: Coach!
    ko: 코치!
    ja: コーチ！
  d_nikke_epinel_05_78:
    speaker: Monologue
    en: Epinel makes a sudden stop after turning her skateboard 90 degrees.
    ko: 에피넬은 보드를 90도로 꺾어 급정지한 뒤,
    ja: エピネルはボードを直角に切って急停止した後
  d_nikke_epinel_05_79:
    speaker: Monologue
    en: She runs towards me at a surprising speed.
    ko: 그 속도대로 멈추지 않고 달려와서,
    ja: そのスピードのまま止まらず走ってきて
  d_nikke_epinel_05_80:
    speaker: Monologue
    en: She pounces into my arms.
    ko: 내 품에 안겼다.
    ja: 私の胸に飛び込んできた
  d_nikke_epinel_05_81:
    speaker: "<Choice>"
    en: Caress her hair.
    ko: 머리를 쓰다듬어준다.
    ja: 頭をなでる
  d_nikke_epinel_05_82:
    speaker: "<Choice>"
    en: Pat her back.
    ko: 등을 토닥여준다.
    ja: 背中を軽く叩く
  d_nikke_epinel_05_83:
    speaker: Monologue
    en: Visibly out of breath, Epinel takes my hand and scratches her head in ecstasy.
    ko: 에피넬은 숨을 쌔근거리며, 내 손에 기분 좋게 머리를 부볐다.
    ja: エピネルは息切れして、\n嬉しそうに私の手に頭をスリスリした
  d_nikke_epinel_05_84:
    speaker: Monologue
    en: Panting heavily, Epinel grasps me even more tightly.
    ko: 에피넬은 숨을 쌔근거리며, 내 품에 기분 좋게 파고들었다.
    ja: エピネルは息切れして、\n嬉しそうに私の胸に顔をうずめた
  d_nikke_epinel_05_85:
    speaker: epinel
    en: Did you see that, Coach?
    ko: 봤지, 코치?
    ja: 見てくれた？コーチ。
  d_nikke_epinel_05_86:
    speaker: epinel
    en: Did you?
    ko: 처음부터 끝까지 다 봤지?
    ja: 最初から最後まで見たよね？
  d_nikke_epinel_05_87:
    speaker: epinel
    en: I made it.
    ko: 내가 해냈어.
    ja: 私、やったよ。
  d_nikke_epinel_05_88:
    speaker: "<Choice>"
    en: You were amazing.
    ko: 대견하네.
    ja: えらいな
  d_nikke_epinel_05_89:
    speaker: "<Choice>"
    en: You've earned this.
    ko: 마음 고생이 많았어.
    ja: 辛かっただろう
  d_nikke_epinel_05_90:
    speaker: epinel
    en: Thanks, Coach.
    ko: 응!
    ja: うん！
  d_nikke_epinel_05_91:
    speaker: unknown
    en: That was fantastic!
    ko: 장하다, 우리 꼬맹이.
    ja: えらいよ、ちびっ子。
  d_nikke_epinel_05_92:
    speaker: unknown
    en: You looked great out there, Epinel.
    ko: 정말 멋졌어요, 에피넬~!
    ja: 本当にかっこよかったです、エピネル～！
  d_nikke_epinel_05_93:
    speaker: "<Choice>"
    en: Rumani?
    ko: 루마니?
    ja: ルマニ？
  d_nikke_epinel_05_94:
    speaker: "<Choice>"
    en: Mary?
    ko: 메어리?
    ja: メアリー？
  d_nikke_epinel_05_95:
    speaker: rumani
    en: You really impressed me, Gym Rat!
    ko: 아~ 회원님. 정말 다시 봤어요!
    ja: あ～会員さん、本当に見直しました！
  d_nikke_epinel_05_96:
    speaker: rumani
    en: You helped Epinel find herself. That's amazing.
    ko: 에피넬을 재기시킨 회원님의 근성. 정말 멋지던걸요?
    ja: |-
      エピネルを再起させた会員さんの根性、
      素敵でしたよ？
  d_nikke_epinel_05_97:
    speaker: mary
    en: Hello, Commander.
    ko: 안녕하세요, 지휘관.
    ja: こんにちは、指揮官。
  d_nikke_epinel_05_98:
    speaker: mary
    en: I came to check on Epinel.
    ko: 사실 전 에피넬의 상태를 살필 겸 온 건데~
    ja: 私はエピネルの様子を見に来たんですけど～
  d_nikke_epinel_05_99:
    speaker: mary
    en: I think it's safe to say she can be discharged. Haha.
    ko: 아무래도 퇴원 수속을 밟아야 할 것 같네요. 후후.
    ja: どうやら退院手続きをする必要が\nありそうですね、ふふ。
  d_nikke_epinel_05_100:
    speaker: rumani
    en: You must be tired, Epinel.
    ko: 아, 너도 수고 많았어. 에피넬.
    ja: あ、あなたもお疲れ様、エピネル。
  d_nikke_epinel_05_101:
    speaker: rumani
    en: I can't remember the last time I saw you so happy.
    ko: 오랜만에 네가 진심으로 즐기는 모습을 본 것 같아서 좋다.
    ja: 久しぶりにあなたが心から楽しむ姿が\n見れたようで嬉しいよ。
  d_nikke_epinel_05_102:
    speaker: epinel
    en: It's good to be back.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_epinel_05_103:
    speaker: mary
    en: Oh, Epinel. Since you're back to normal, I must tell you.
    ko: 참, 에피넬. 기왕 건강을 되찾았으니 말씀드리는 건데~
    ja: あ、エピネル。せっかく健康を取り戻したから\nついでに言いますけど～
  d_nikke_epinel_05_104:
    speaker: mary
    en: You have to take better care of yourself from now on.
    ko: 앞으로는 좀 더 몸을 소중히 여겨 주세요.
    ja: これからはもっと体を大切にしてください。
  d_nikke_epinel_05_105:
    speaker: mary
    en: Don't rely on medications so often.
    ko: 예전처럼 밥 먹듯이 파츠를 갈아 끼우러 오지 마시고요!
    ja: 前みたいに、毎日のようにパーツを取り換えに\n来ないでくださいね！
  d_nikke_epinel_05_106:
    speaker: epinel
    en: I won't.
    ko: 아, 응. 이젠 절대 안 그래.
    ja: あ、うん。もう絶対やらない。
  d_nikke_epinel_05_107:
    speaker: epinel
    en: I want to skate for as long as I can.
    ko: 보드, 오래오래 타고 싶으니까.
    ja: ボードに長く乗りたいから。
  d_nikke_epinel_05_108:
    speaker: epinel
    en: "...or at least until Coach learns how to skateboard."
    ko: "……적어도 여기 있는 코치가, 보드 마스터할 때까지는 말이야."
    ja: "…少なくとも、このコーチがボードを\\nマスターするまではね。"
  d_nikke_epinel_05_109:
    speaker: Self
    en: Huh?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_epinel_05_110:
    speaker: Narration
    en: Later, downtown.
    ko: "……얼마 후, 시내의 거리."
    ja: "…数日後、市街地の道"
  d_nikke_epinel_05_111:
    speaker: epinel
    en: Coach, the rails!
    ko: 코치, 레일!
    ja: コーチ、レール！
  d_nikke_epinel_05_112:
    speaker: "<Choice>"
    en: Jump on the rails.
    ko: 레일 위로 점프한다.
    ja: レールの上にジャンプする
  d_nikke_epinel_05_113:
    speaker: "<Choice>"
    en: Add a spin while you're on the board, then jump on the rails.
    ko: 보드에 회전을 넣으며 레일 위로 점프한다.
    ja: |-
      ボードを回転させながら
      レールの上にジャンプする
  d_nikke_epinel_05_114:
    speaker: epinel
    en: Nice!
    ko: 오.
    ja: おっ。
  d_nikke_epinel_05_115:
    speaker: epinel
    en: You can skate pretty well now.
    ko: 이제 제법 타게 됐네.
    ja: 結構出来るようになったね。
  d_nikke_epinel_05_116:
    speaker: epinel
    en: The 50-50 is a piece of cake for you.
    ko: 50-50도 아무렇지 않게 하고.
    ja: 50-50も平然とできちゃうし。
  d_nikke_epinel_05_117:
    speaker: epinel
    en: You could go pro if you wanted.
    ko: 프로 데뷔 할래?
    ja: プロデビューする？
  d_nikke_epinel_05_118:
    speaker: Self
    en: I still have a long way from that level.
    ko: 아직 갈 길이 멀어.
    ja: まだまだ先は長い
  d_nikke_epinel_05_119:
    speaker: epinel
    en: You think so? In that case...
    ko: 그런가? 그럼….
    ja: そうかな、じゃあ…
  d_nikke_epinel_05_120:
    speaker: epinel
    en: Wow. You're pretty good at...
    ko: 오. 이제 제법….
    ja: お、もう結構…
  d_nikke_epinel_05_121:
    speaker: Narration
    en: "*Plop*"
    ko: 꽈당!!
    ja: バタン！！
  d_nikke_epinel_05_122:
    speaker: epinel
    en: "... Forget I said anything."
    ko: "……타게 됐다고 말하려 했는데."
    ja: "…出来るようになったと言おうとしたけど。"
  d_nikke_epinel_05_123:
    speaker: epinel
    en: You do have a long way to go.
    ko: 아직 갈 길이 먼가 봐.
    ja: まだまだ先は長いようだね。
  d_nikke_epinel_05_124:
    speaker: epinel
    en: Well, what can I say?
    ko: 하는 수 없지.
    ja: 仕方ない。
  d_nikke_epinel_05_125:
    speaker: epinel
    en: I'll just have to keep coaching you.
    ko: 제대로 타게 될 때까지, 내가 데리고 다닐게.
    ja: ちゃんと乗れるようになるまで私が見てあげる。
  d_nikke_epinel_05_126:
    speaker: epinel
    en: It may take a while, but at least we'll be together.
    ko: 오래 걸리겠지만 둘이 함께하는 거니까.
    ja: |-
      時間はかかるだろうけど、
      2人で一緒にやるんだから、
  d_nikke_epinel_05_127:
    speaker: epinel
    en: It'll be fun. I promise.
    ko: 분명 즐거울 거야. 장담해.
    ja: きっと楽しいよ。保証する。
  d_nikke_epinel_05_128:
    speaker: epinel
    en: Hey, a ramp!
    ko: "……아. 경사길이다."
    ja: "…あ、坂道だ。"
  d_nikke_epinel_05_129:
    speaker: epinel
    en: Let's ride it.
    ko: 마침 잘 됐어. 이 길로 내려가자.
    ja: ちょうどよかった、この道で下りよう。
  d_nikke_epinel_05_130:
    speaker: epinel
    en: On three.
    ko: 하나, 둘, 셋, 하면 내려가는 거야.
    ja: いち、に、さんで下りるよ。
  d_nikke_epinel_05_131:
    speaker: epinel
    en: 1...
    ko: 그럼… 하나.
    ja: じゃあ…いち。
  d_nikke_epinel_05_132:
    speaker: epinel
    en: 2...
    ko: 둘.
    ja: に。
  d_nikke_epinel_05_133:
    speaker: Monologue
    en: Epinel pushes me before she counts to three.
    ko: 셋을 세기 직전, 등이 강하게 떠밀렸다!
    ja: さんを数える前に、背中を強く押された！
  d_nikke_epinel_05_134:
    speaker: Self
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_nikke_epinel_05_135:
    speaker: Monologue
    en: The rails on the sides of the road flash by.
    ko: 도로 양쪽의 레일이 엄청난 속도로 스쳐가고,
    ja: |-
      道路両側のレールが
      凄まじいスピードで過ぎてゆき
  d_nikke_epinel_05_136:
    speaker: Monologue
    en: Feeling the sharp wind slapping my face,
    ko: 날카로운 바람이 뺨을 할퀸 순간,
    ja: 鋭い風が頬をかすめた瞬間
  d_nikke_epinel_05_137:
    speaker: Monologue
    en: my heart races in ecstasy.
    ko: 심장이 기분좋게 붕 떠올랐다.
    ja: 心臓が心地よく浮き上がったような感覚
  d_nikke_epinel_05_138:
    speaker: epinel
    en: Coach!
    ko: 코치!
    ja: コーチ！
  d_nikke_epinel_05_139:
    speaker: epinel
    en: How do you feel?
    ko: 기분이 어때?
    ja: 気分はどう？
  d_nikke_epinel_05_140:
    speaker: "<Choice>"
    en: Awesome!
    ko: 죽여주는데!
    ja: すごいな！
  d_nikke_epinel_05_141:
    speaker: "<Choice>"
    en: I'm going to die!
    ko: 죽을 것 같아!
    ja: 死にそうだ！
  d_nikke_epinel_05_142:
    speaker: epinel
    en: Hahaha.
    ko: 그렇지? 하하하.
    ja: だよね？ははは。
  d_nikke_epinel_05_143:
    speaker: epinel
    en: Don't be afraid of falling.
    ko: 넘어질 건 두려워하지 마.
    ja: 転ぶのを恐れないで。
  d_nikke_epinel_05_144:
    speaker: epinel
    en: I'll always be by your side,
    ko: 내가 어려울 때 코치가 그랬듯이,
    ja: つらい時にコーチがそうしてくれたように、
  d_nikke_epinel_05_145:
    speaker: epinel
    en: just like you were there for me.
    ko: 나도 늘 코치 곁에 대기하고 있을 테니까.
    ja: 私はいつもコーチの傍にいるから。
