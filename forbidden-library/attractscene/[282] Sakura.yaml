---
d_nikke_sakura_01:
  d_nikke_sakura_01_1:
    speaker: "<Monologue>"
    en: "... One peaceful afternoon."
    ko: "…어느 평화로운 오후."
    ja: "…あるのどかな昼下がり"
  d_nikke_sakura_01_2:
    speaker: "<Monologue>"
    en: I don't have any missions lined up today. I should take care of some chores
      I've been putting off...
    ko: "오늘은 별다른 임무가 없다. \n미뤄두었던 잡무를 시작해볼까…."
    ja: |-
      今日はこれといった任務がない。
      溜まっていた雑務でも片付けるか…
  d_nikke_sakura_01_3:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルルー
  d_nikke_sakura_01_4:
    speaker: "<Monologue>"
    en: I'll go and assess the situation.
    ko: "…상황을 파악하러 가봐야겠다."
    ja: "…状況を把握しに行かなければ"
  d_nikke_sakura_01_5:
    speaker: sakura
    en: "... This is all rather sudden."
    ko: "…예고도 없이 들이닥치셔서는 하시는 말이."
    ja: "…何の断りもなく押しかけてきて、"
  d_nikke_sakura_01_6:
    speaker: sakura
    en: You just waltz in here and say that you'll be staying for a while?
    ko: 장기 투숙을 하시겠다고요.
    ja: 長期滞在がしたい、とは。
  d_nikke_sakura_01_7:
    speaker: sakura
    en: I understand that you're a commander, but this is a bit much.
    ko: 아무리 군이 나의 지휘관이라 한들 경우가 없군요.
    ja: いくら君が私の指揮官だとはいえ、\n失礼ではありませんか？
  d_nikke_sakura_01_8:
    speaker: "<Choice>"
    en: Consider it one of my many duties.
    ko: 이것도 일의 일환이야.
    ja: これも仕事の一環だ
  d_nikke_sakura_01_9:
    speaker: "<Choice>"
    en: I came because I couldn't stop thinking about you.
    ko: 갑자기 보고 싶어져서 왔어.
    ja: 急に会いたくなって来た
  d_nikke_sakura_01_10:
    speaker: sakura
    en: Ah yes, what you call "mental care", right?
    ko: 소위 멘탈 케어라 부르는 그것인가요?
    ja: いわゆるメンタルケアと呼ぶものですか？
  d_nikke_sakura_01_11:
    speaker: sakura
    en: Surely you didn't have to come all the way out here for that...
    ko: 그것을 굳이 저택까지 와서 하실 필요는 없어 보입니다만….
    ja: わざわざ屋敷まで来られる必要は\nないように思えますが…
  d_nikke_sakura_01_12:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_01_13:
    speaker: sakura
    en: You're messing with me, aren't you?
    ko: 저를 놀리시는군요.
    ja: 私をからかっているのですね。
  d_nikke_sakura_01_14:
    speaker: sakura
    en: Do I look like some floozy who swoons at every word some jarhead utters?
    ko: 군의 한마디에 일희일비하는 여자들과 저를 같이 보시는지.
    ja: 君の一言で一喜一憂する女性たちと\n私を同じだと思っているのですか。
  d_nikke_sakura_01_15:
    speaker: sakura
    en: "... Besides, even if what you said was true, it makes you sound juvenile."
    ko: "…설령 그 말이 진심이라 해도, 철없는 말씀이셨습니다."
    ja: "…仮にその言葉が本気だとしても、\\n失礼なことには変わりありません。"
  d_nikke_sakura_01_16:
    speaker: sakura
    en: Seimeikai is an organization that operates in the underworld.
    ko: 제아무리 제 통제 하에 있다 해도 세이메이카이는 뒷세계의 조직.
    ja: いくら私の統制下にあるといっても\n清明会は裏社会の組織。
  d_nikke_sakura_01_17:
    speaker: sakura
    en: Getting civilians involved, in any capacity, isn't good for business.
    ko: 군 같은 일반인이 얽혀서 좋을 곳이 아니랍니다.
    ja: 君のような一般人が関わってよい場所では\nありません。
  d_nikke_sakura_01_18:
    speaker: sakura
    en: Then again...
    ko: "…뭐, 되었습니다."
    ja: "…まあ、いいでしょう。"
  d_nikke_sakura_01_19:
    speaker: sakura
    en: I'd feel rather rude kicking you out after you came so far.
    ko: 어차피 이 먼 곳까지 발걸음하신 것을 내쫓을 수도 없는 노릇.
    ja: 遠くまでご足労いただいたのに\n追い払うこともできませんし。
  d_nikke_sakura_01_20:
    speaker: sakura
    en: "... I'll take you to the room you'll be staying in. For the time being, you
      and I will have to stick together."
    ko: "머무를 방을 내어드리겠습니다. \n그리고 당분간 저와 함께 행동하시지요."
    ja: |-
      滞在する部屋をお貸ししましょう。
      そしてしばらく私と行動をともにしてください。
  d_nikke_sakura_01_21:
    speaker: sakura
    en: Our members need to learn how to show you some respect.
    ko: 조직 사람들도 군을 존중하는 법을 배워야할 테니까요.
    ja: 組織の者も、君のおもてなしの仕方を\n学ばねばなりませんから。
  d_nikke_sakura_01_22:
    speaker: sakura
    en: Come to think of it...
    ko: "…음."
    ja: "…さて。"
  d_nikke_sakura_01_23:
    speaker: sakura
    en: Have you ever dealt with anyone from... the wrong side of the tracks, shall
      we say?
    ko: 혹시 이쪽 세계의 사람들과는 부대껴본 적 있으신지?
    ja: こちらの世界の者と\n関わったことはありますか？
  d_nikke_sakura_01_24:
    speaker: "<Choice>"
    en: I've dealt with far worse than these thugs.
    ko: 더한 사람들도 겪어봤어.
    ja: もっとすごい人物とも関係がある
  d_nikke_sakura_01_25:
    speaker: "<Choice>"
    en: I won't lie, I am a bit scared.
    ko: 솔직히 말해서 좀 무서워.
    ja: 正直言ってちょっと怖い
  d_nikke_sakura_01_26:
    speaker: sakura
    en: That's good to hear.
    ko: 그렇다면 안심이로군요.
    ja: それなら安心ですね。
  d_nikke_sakura_01_27:
    speaker: sakura
    en: I won't need to hold your hand every step of the way.
    ko: 제가 일거수일투족을 돌봐드릴 필요는 없을 테니.
    ja: 私が手取り足取り面倒を見る必要は\nないでしょうから。
  d_nikke_sakura_01_28:
    speaker: sakura
    en: You are, huh?
    ko: "…역시 그러신가요."
    ja: "…やはりそうですか。"
  d_nikke_sakura_01_29:
    speaker: sakura
    en: It's understandable. In that case, I'll stick close to you.
    ko: 잘 알겠습니다. 제가 군을 좀 더 신경쓰도록 하지요.
    ja: よく分かりました。\n私がサポートしましょう。
  d_nikke_sakura_01_30:
    speaker: sakura
    en: No one makes for an easier target than the frightened.
    ko: 겁먹은 일반인만큼 이곳에서 농락당하기 쉬운 대상도 없으니.
    ja: 怯えている一般人ほど、ここで\nもてあそばれやすい人もいませんから。
  d_nikke_sakura_01_31:
    speaker: sakura
    en: Anyway, make yourself at home.
    ko: 부디 내 집처럼 편안히 계시길.
    ja: どうぞ、ごゆっくりおくつろぎください。
  d_nikke_sakura_01_32:
    speaker: "<Narration>"
    en: Sometime later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_sakura_01_33:
    speaker: member
    en: This is the room you'll be staying in.
    ko: 손님께서 지내게 될 방입니다.
    ja: お客様のお部屋です。
  d_nikke_sakura_01_34:
    speaker: "<Self>"
    en: Right beside Sakura's room?
    ko: 사쿠라의 옆 방?
    ja: サクラの隣の部屋？
  d_nikke_sakura_01_35:
    speaker: member
    en: Yes, that's right.
    ko: 네, 그렇습니다.
    ja: はい、そうです。
  d_nikke_sakura_01_36:
    speaker: member
    en: Given your background, our leader has some concerns.
    ko: 당주님께서는 손님께서 이쪽 사람이 아닌 것을 걱정하여.
    ja: ご当主様はお客様がこちらの人間ではないことを\n心配され
  d_nikke_sakura_01_37:
    speaker: member
    en: We have been advised to keep you in our sight at all times.
    ko: 언제나 눈 닿는 곳에 모시라고 지시하셨습니다.
    ja: 常に目が届く場所に部屋を用意するように\nとのことでした。
  d_nikke_sakura_01_38:
    speaker: "<Self>"
    en: "...!!"
    ko: "……."
    ja: "……"
  d_nikke_sakura_01_39:
    speaker: member
    en: Starting tomorrow, you'll be shadowing the leader.
    ko: 내일부터의 일정 또한 당주님과 함께 하시게 될 겁니다.
    ja: 明日からもご当主様とお過ごしいただきます。
  d_nikke_sakura_01_40:
    speaker: member
    en: The first item on the schedule is a morning meeting at 7 AM. Tea will be served.
    ko: 첫 일정은 오전 7시의 다과회입니다.
    ja: 最初の予定は午前7時の茶会です。
  d_nikke_sakura_01_41:
    speaker: member
    en: Sleep well.
    ko: 그럼 푹 주무시고.
    ja: ではゆっくりお休みください。
  d_nikke_sakura_01_42:
    speaker: member
    en: Try not to fumble anything in the leader's presence.
    ko: 내일 당주님 앞에서 실수 없으시길 바랍니다.
    ja: 明日、ご当主様の前で失礼がありませんように。
d_nikke_sakura_02:
  d_nikke_sakura_02_1:
    speaker: "<Monologue>"
    en: The next day, 6:50 AM.
    ko: "…다음날, 오전 6시 50분."
    ja: "…翌日、午前6時50分"
  d_nikke_sakura_02_2:
    speaker: "<Monologue>"
    en: According to the schedule, I'm supposed to join Sakura at 7 AM.
    ko: 사쿠라의 일정에 참여하기로 한 시간은 오전 7시다.
    ja: 予定は午前7時からだ
  d_nikke_sakura_02_3:
    speaker: "<Monologue>"
    en: Let's get over to her quarters so that I'm not late.
    ko: 늦지 않게 내실로 이동하자.
    ja: 遅れないように移動しよう
  d_nikke_sakura_02_4:
    speaker: "<Monologue>"
    en: A moment later. Sakura's Room.
    ko: "…잠시 후, 사쿠라의 방."
    ja: "…しばらくして、サクラの部屋"
  d_nikke_sakura_02_5:
    speaker: "<Monologue>"
    en: It appears that there is already a guest inside.
    ko: 안에는 이미 선객이 있는 것 같다.
    ja: 中にはすでに先客がいるようだ
  d_nikke_sakura_02_6:
    speaker: genzou
    en: So you won't change your mind, not even now?
    ko: "…끝까지 생각을 바꾸지 않으실 겁니까?"
    ja: "…考えを押し通すおつもりですか？"
  d_nikke_sakura_02_7:
    speaker: sakura
    en: I believe I already gave you an answer. Must I repeat myself?
    ko: 답이라면 이미 드렸을 텐데요. 제게 두번 말하게 할 작정입니까?
    ja: すでにお答えしたはずですが。\n私に同じことを二度も言わせるつもりですか？
  d_nikke_sakura_02_8:
    speaker: genzou
    en: "...!!"
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_9:
    speaker: genzou
    en: I understand what you're saying,
    ko: 당주님의 뜻은 잘 알았습니다.
    ja: ご当主様のお気持ちはよく分かりました。
  d_nikke_sakura_02_10:
    speaker: genzou
    en: but it won't be easy persuading our lower-ranking members.
    ko: 하지만 아랫사람들을 설득하기는 어려울 겁니다.
    ja: しかし、下の者どもを説得するのは\n難しいでしょう。
  d_nikke_sakura_02_11:
    speaker: genzou
    en: You're attempting to dismantle a business your ancestors established so many
      years ago.
    ko: 선대께서도 무덤에서 슬퍼하시겠죠.
    ja: 先代も墓場で悲しむはずです。
  d_nikke_sakura_02_12:
    speaker: genzou
    en: They'd be rolling over in their graves.
    ko: 지금 당주님은 그분의 숙원 사업을 망치려 하고 계시니까요.
    ja: 今のご当主様が、あのお方の念願の事業を\n潰そうとされているのですから。
  d_nikke_sakura_02_13:
    speaker: sakura
    en: Please, spare me.
    ko: "…우습군요."
    ja: "…こっけいですね。"
  d_nikke_sakura_02_14:
    speaker: sakura
    en: How long will you concern yourself with the dead?
    ko: 언제까지 죽은 사람의 눈치를 볼 작정입니까?
    ja: いつまで死者の顔色をうかがうつもりですか？
  d_nikke_sakura_02_15:
    speaker: sakura
    en: I'm the current leader of the Seimeikai.
    ko: 지금 세이메이카이의 당주는 저입니다.
    ja: 今の清明会の当主は私です。
  d_nikke_sakura_02_16:
    speaker: sakura
    en: The direction I prefer is the one that will move our organization forward.
    ko: 제가 지향하는 바가 곧 조직이 나아갈 방향이며.
    ja: 私が目指すところが\n組織が進むべき方向です。
  d_nikke_sakura_02_17:
    speaker: sakura
    en: If you can't accept that, you're free to leave.
    ko: 그 사실을 받아들일 수 없다면 여기서 나가시면 됩니다.
    ja: それを受け入れられないのなら\nここから出て行けばいいだけのこと。
  d_nikke_sakura_02_18:
    speaker: sakura
    en: But I can't promise your safety if you do.
    ko: 그 뒤의 안녕은 장담할 수 없겠지만.
    ja: その後の安全については保証できませんが。
  d_nikke_sakura_02_19:
    speaker: genzou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_02_20:
    speaker: genzou
    en: Are you threatening me?
    ko: 그 말씀… 절 위협하시는 겁니까?
    ja: それは…私を脅しているのですか？
  d_nikke_sakura_02_21:
    speaker: genzou
    en: I was always a loyal servant to your parents!
    ko: 선대의 충복이었던 저를, 그 따님인 사쿠라 님께서요?
    ja: 先代の忠僕であった私を、\nお嬢様であるサクラ様が？
  d_nikke_sakura_02_22:
    speaker: genzou
    en: Is this some kind of joke?!
    ko: "…하, 하하."
    ja: "…は、はは。"
  d_nikke_sakura_02_23:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 쨍그랑-!!
    ja: ガシャンッ！
  d_nikke_sakura_02_24:
    speaker: "<Monologue>"
    en: In a fury, Genzou slams the table, sending teapots and vases hurling to the
      ground and shattering.
    ko: "흥분한 겐조에 의해, \n상 위의 다기와 화병들이 산산조각 났다."
    ja: |-
      興奮したゲンゾーは
      卓上の茶器と花瓶を粉々にした
  d_nikke_sakura_02_25:
    speaker: genzou
    en: I would understand if it was someone else!
    ko: 다른 사람이라면 몰라도!
    ja: 他の者ならまだしも！
  d_nikke_sakura_02_26:
    speaker: genzou
    en: But how can you say something like that?
    ko: 어떻게 사쿠라 님께서 그렇게 말씀하실 수 있습니까!
    ja: どうしてサクラ様が\nそのような発言をされるのですか！？
  d_nikke_sakura_02_27:
    speaker: genzou
    en: I've sacrificed everything for this organization, and gotten my hands dirty
      time after ti...
    ko: 제가 그동안 조직을 위해서 얼마나 희생하고, 손을 더럽혀 왔는데…!
    ja: 私が今まで組織のために、どれだけ犠牲になり\n手を汚してきたことか…！
  d_nikke_sakura_02_28:
    speaker: sakura
    en: And it is precisely for that reason that I've allowed you to speak to me the
      way you have.
    ko: "…겐조!"
    ja: "…ゲンゾー！"
  d_nikke_sakura_02_29:
    speaker: sakura
    en: But enough is enough, Genzou.
    ko: 그 노고를 봐서 인내하는 것도 여기까지입니다.
    ja: その労をねぎらい、\n我慢できるのはここまでです。
  d_nikke_sakura_02_30:
    speaker: sakura
    en: If you continue, I will show you that I don't carry these guns for decoration.
    ko: "그 이상 행패를 부린다면, \n제 총이 장식이 아니라는 걸 보여드리지요."
    ja: |-
      これ以上狼藉を働くのであれば
      私の銃が飾りではないということを\nお見せしましょう。
  d_nikke_sakura_02_31:
    speaker: "<Monologue>"
    en: Sounds like things are going south, fast.
    ko: "…분위기가 심상치 않다."
    ja: "…これはただ事ではない"
  d_nikke_sakura_02_32:
    speaker: "<Self>"
    en: Make a noise.
    ko: 인기척을 낸다.
    ja: 物音を立てる
  d_nikke_sakura_02_33:
    speaker: genzou
    en: Who's there?
    ko: 누구냐!
    ja: 誰だ！？
  d_nikke_sakura_02_34:
    speaker: genzou
    en: I'm a guest of your leader.
    ko: 네 당주의 손님이야.
    ja: 君の主の客だ
  d_nikke_sakura_02_35:
    speaker: genzou
    en: What? Even if you are a guest, how dare you enter the chamber?
    ko: 뭐? 아무리 객이라 해도 감히 외부인이 내실까지 들어오다니.
    ja: ハァ？いくら客だからって\n部外者がここまで入ってくるとは。
  d_nikke_sakura_02_36:
    speaker: genzou
    en: You're either insane, stupid, or both.
    ko: 간이 부은 건지, 아니면 분수를 모르는 건지…!
    ja: 怖いもの知らずなのか、\n身分をわきまえてねえのか…！
  d_nikke_sakura_02_37:
    speaker: sakura
    en: Enough, Genzou!
    ko: 그만!
    ja: そこまで！
  d_nikke_sakura_02_38:
    speaker: sakura
    en: How far are you willing to go to embarrass me?
    ko: 그대는 대체 어디까지 저를 창피하게 만들 생각인가요!
    ja: どこまで私に恥をかかせるのですか？
  d_nikke_sakura_02_39:
    speaker: sakura
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_nikke_sakura_02_40:
    speaker: sakura
    en: You should leave now.
    ko: 이만 물러가도록 하세요.
    ja: もう下がりなさい。
  d_nikke_sakura_02_41:
    speaker: sakura
    en: It would be ill-mannered of us to subject our guest to any more of our tiffs.
    ko: 이 이상은 손님 보시기에 좋지 않을 테니.
    ja: お客様にお見せするようなことではありません。
  d_nikke_sakura_02_42:
    speaker: genzou
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_43:
    speaker: genzou
    en: I hope we'll have another chance to speak again,
    ko: "…존명."
    ja: "…仰せのままに。"
  d_nikke_sakura_02_44:
    speaker: genzou
    en: My Leader.
    ko: 나중에 또 이야기할 기회가 있길 바라겠습니다.
    ja: またお話させていただく機会がありますように。
  d_nikke_sakura_02_45:
    speaker: "<Monologue>"
    en: Genzou leaves with a look of displeasure.
    ko: 겐조는 불만 가득한 얼굴로 떠나갔다.
    ja: ゲンゾーは不満げな顔で立ち去った
  d_nikke_sakura_02_46:
    speaker: sakura
    en: I did not mean for you to witness such an embarrassing family squabble.
    ko: "…의도치 않게 부끄러운 집안 싸움을 보여드렸군요."
    ja: "…恥ずかしいところを見られてしまいましたね。"
  d_nikke_sakura_02_47:
    speaker: "<Self>"
    en: What happened?
    ko: 이게 다 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_sakura_02_48:
    speaker: sakura
    en: It's our business.
    ko: 이쪽의 이야기입니다.
    ja: こちらの話です。
  d_nikke_sakura_02_49:
    speaker: sakura
    en: There's no need to concern yourself.
    ko: 아셔서 하등 득될 것이 없는.
    ja: 知ったところで何の得にもなりません。
  d_nikke_sakura_02_50:
    speaker: "<Self>"
    en: Whatever it is, it must be what's causing all these recent problems.
    ko: "…그 사업이란 게 문제인 거지?"
    ja: "…その事業というのが問題なんだろう？"
  d_nikke_sakura_02_51:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_52:
    speaker: "<Self>"
    en: That's why there's this rift between you and the other members.
    ko: 그것 때문에 부하와 의견이 갈리는 거잖아.
    ja: そのせいで部下と意見が合わないのか
  d_nikke_sakura_02_53:
    speaker: sakura
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_nikke_sakura_02_54:
    speaker: sakura
    en: Sounds like you heard our entire conversation.
    ko: 이미 다 들어버리셨군요.
    ja: すべて聞かれてしまったのですね。
  d_nikke_sakura_02_55:
    speaker: sakura
    en: It's not polite to listen in on other people's conversations, you know...
    ko: 기척도 없이 남의 말에 귀 기울이는 건 예의가 아니다….
    ja: 人の話を盗み聞きするのはマナー違反…
  d_nikke_sakura_02_56:
    speaker: sakura
    en: But what's done is done.
    ko: 라고 지적하고 싶지만, 이미 그러기에도 늦어버린 것 같으니.
    ja: と指摘したいところですが、\nすでに手遅れのようなので。
  d_nikke_sakura_02_57:
    speaker: sakura
    en: We should move elsewhere.
    ko: 우선 자리를 옮기실까요?
    ja: まずは場所を変えましょうか。
  d_nikke_sakura_02_58:
    speaker: sakura
    en: There are a lot of prying eyes and ears in this mansion.
    ko: 저택 내에서는 듣는 귀가 있을지도 모르니.
    ja: 屋敷内では誰が聞いているか分かりませんから。
  d_nikke_sakura_02_59:
    speaker: sakura
    en: I'll have our refreshments sent to the tent outside.
    ko: 바깥 정자에 다과를 준비하도록 이르겠습니다.
    ja: 外の東屋にお茶を用意しましょう。
  d_nikke_sakura_02_60:
    speaker: sakura
    en: Does the tea taste good?
    ko: 차는 입에 맞으신지요.
    ja: お茶はお口に合いますか？
  d_nikke_sakura_02_61:
    speaker: sakura
    en: It's genuine black tea brought in by the Merchant Union.
    ko: 상인 연합을 통해 들여온 진품 홍차랍니다.
    ja: 商人連合から取り寄せた本物の紅茶です。
  d_nikke_sakura_02_62:
    speaker: "<Self>"
    en: I've never tasted such delicious tea.
    ko: 이렇게 맛있는 차는 처음이야.
    ja: こんなにおいしいお茶は初めてだ
  d_nikke_sakura_02_63:
    speaker: sakura
    en: I'm glad you can tell the difference.
    ko: 알아주시니 기쁘군요.
    ja: お口にあったようで嬉しいです。
  d_nikke_sakura_02_64:
    speaker: sakura
    en: After an initial wave of slight bitterness, there's a sweet and subtle aftertaste
      that lingers.
    ko: |-
      적당한 떫은맛과 짧은 쓴맛이 지나간 후에는,
      은은한 단맛이 여운처럼 남지요.
    ja: |-
      適度な渋みと一瞬の苦みが過ぎた後に、
      ほのかな甘みが余韻のように残るのです。
  d_nikke_sakura_02_65:
    speaker: sakura
    en: The color is also magnificent.
    ko: 탕색 또한 즐기시면 좋습니다.
    ja: 色もまた楽しめます。
  d_nikke_sakura_02_66:
    speaker: sakura
    en: The slight tint of dark blue is proof that it's been well oxidized.
    ko: 이처럼 맑은 감색은 산화가 아주 잘 되었다는 증거이니.
    ja: このように透き通った柿色は\n上手く酸化できている証拠ですから。
  d_nikke_sakura_02_67:
    speaker: "<Self>"
    en: Drink the tea.
    ko: 차를 마신다.
    ja: 紅茶を飲む
  d_nikke_sakura_02_68:
    speaker: "<Monologue>"
    en: After I finish my cup,
    ko: 찻잔이 비었다.
    ja: ティーカップが空になった
  d_nikke_sakura_02_69:
    speaker: "<Monologue>"
    en: Sakura refills it.
    ko: 사쿠라가 다시 차를 따라 주었다.
    ja: サクラが再び紅茶を注いでくれた
  d_nikke_sakura_02_70:
    speaker: "<Self>"
    en: Drink the tea.
    ko: 차를 마신다.
    ja: 紅茶を飲む
  d_nikke_sakura_02_71:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_72:
    speaker: sakura
    en: So you're interested in that little squabble Genzou and I had, are you?
    ko: 저의 집안 싸움에 관심이 있다 하셨지요.
    ja: 我が家の騒動に興味があると\nおっしゃいましたね。
  d_nikke_sakura_02_73:
    speaker: sakura
    en: Before I go any further, I want to ask you something.
    ko: 답해 드리기 전에 한가지 여쭙겠습니다.
    ja: お答えする前に1つお尋ねします。
  d_nikke_sakura_02_74:
    speaker: sakura
    en: Would you say black and dark blue are different colors?
    ko: "저는 검정과 남색은 아주 다르다고 생각하는 편인데, \n군의 의견은 어떠신지?"
    ja: |-
      私は黒色と紺色は別物だと考えるタイプですが
      君はどうですか？
  d_nikke_sakura_02_75:
    speaker: "<Choice>"
    en: I think they're different.
    ko: 다르다고 생각해.
    ja: 違うと思う
  d_nikke_sakura_02_76:
    speaker: "<Choice>"
    en: They're different, but also similar.
    ko: 차이는 있지만 비슷하지.
    ja: 違いはあるが似ている
  d_nikke_sakura_02_77:
    speaker: sakura
    en: So, you and I agree on that much.
    ko: 그렇다면 군은 저와 동류이시군요.
    ja: それなら君は私と同類ですね。
  d_nikke_sakura_02_78:
    speaker: sakura
    en: Is that what you think?
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_sakura_02_79:
    speaker: sakura
    en: Unfortunately, our thoughts seem to diverge on this particular topic.
    ko: 의견이 일치하지 않아 아쉽군요.
    ja: 意見が合わず残念です。
  d_nikke_sakura_02_80:
    speaker: sakura
    en: Black is the color of evil. Immoral and heinous evil behind acts committed
      to ensuring the organization's survival.
    ko: "검정이라 함은 조직이 스스로의 생존을 위해 \n자행할 수 있는 가장 큰 악이며."
    ja: |-
      黒色とは、組織が自らの存続のために
      意のままにできる最も大きな悪であり
  d_nikke_sakura_02_81:
    speaker: sakura
    en: Dark blue is one step down from that.
    ko: 남색이라 함은 그보다는 한 단계 낮은 악입니다.
    ja: 紺色はそれよりも1段階低い悪です。
  d_nikke_sakura_02_82:
    speaker: sakura
    en: It's the color of what you could call lesser evil.
    ko: 차악이라 해도 좋겠지요.
    ja: 同じものとは言えないでしょう。
  d_nikke_sakura_02_83:
    speaker: sakura
    en: For example, if you're cracking down on someone who has gone against the organization,
    ko: 가령 조직에 거스르는 자를 처벌하는 경우에도.
    ja: 例えば組織に背く者を処罰する場合も、
  d_nikke_sakura_02_84:
    speaker: sakura
    en: there's a world of difference between punishing the individual and punishing
      their entire family.
    ko: "온 일가를 참수하는 것과, \n당사자만을 처벌하는 것에는 차이가 있습니다."
    ja: |-
      一家全員を斬首するのと、
      当事者だけを処罰するのには違いがあります。
  d_nikke_sakura_02_85:
    speaker: sakura
    en: The same principle applies to how we conduct our business.
    ko: 마찬가지로 불법 사업을 벌이더라도.
    ja: 同様に違法事業を行ったとしても、
  d_nikke_sakura_02_86:
    speaker: sakura
    en: There's a difference between us committing simple blackmail versus say...
      abducting people.
    ko: 강제로 사람을 협박하거나 납치해 사업에 끌어들이는 것과
    ja: 強制的に人を脅したり誘拐したりして\n事業に引き入れることと、
  d_nikke_sakura_02_87:
    speaker: sakura
    en: Then there are plenty of people who come to us voluntarily, wanting to work
      together.
    ko: 자발적으로 찾아오는 이들만을 상대로 하는 것에는 차이가 있지요.
    ja: 自発的にやってきた人々だけを相手することには\n違いがあるでしょう。
  d_nikke_sakura_02_88:
    speaker: sakura
    en: Even though this is something most people never have to consider,
    ko: 그리고 저는 세이메이카이의 당주로서,
    ja: そして私は清明会の当主として、
  d_nikke_sakura_02_89:
    speaker: sakura
    en: as the Seimeikai leader, it's something I have to consider every hour of every
      day.
    ko: 모두가 별반 다르지 않다고 말하는 그 차이를 지키고 싶었습니다.
    ja: みんながそれほど違わないというその違いを\n守りたかったのです。
  d_nikke_sakura_02_90:
    speaker: sakura
    en: That was a promise I made to Mustang when I first became a Nikke.
    ko: "…그것이, 니케가 될 때 머스탱 님과 나눈 약속이기도 했고요."
    ja: "…それが、ニケになる時に\\nマスタング様と交わした約束でもあります。"
  d_nikke_sakura_02_91:
    speaker: sakura
    en: I've held fast to my principles all this time, and have refused to engage
      in anything that went against them.
    ko: 그래서 원칙을 세우고, 그에 맞지 않는 것들은 쳐내 왔습니다만.
    ja: ですからルールを作り、\nルールにそぐわないものは排除してきましたが
  d_nikke_sakura_02_92:
    speaker: sakura
    en: Unfortunately, most of the organization doesn't feel the same way as I do,
    ko: 조직의 모두가 제 생각에 동의하지는 않는 터라.
    ja: 組織の全員が私の考えに\n賛成というわけではありません。
  d_nikke_sakura_02_93:
    speaker: sakura
    en: and this has given rise to some small, yet pernicious, problems.
    ko: 이따금 이렇게 작은 소란이 생기곤 합니다.
    ja: たまにこのような小さな争いが起きるのです。
  d_nikke_sakura_02_94:
    speaker: sakura
    en: It's a hassle, no doubt, but not something the military should be worried
      about.
    ko: 다소 번거롭기는 하나, 군이 걱정할 만한 일은 아니지요.
    ja: 多少面倒ではありますが、\n君が心配するほどのことではありません。
  d_nikke_sakura_02_95:
    speaker: "<Self>"
    en: What was that Genzou said about you trying to dismantle what your parents
      had worked so hard for?
    ko: 그렇다면 네가 선대의 숙원 사업을 망치려 한다는 건….
    ja: じゃあ、君が先代の念願の事業を\n潰そうとしているというのは…
  d_nikke_sakura_02_96:
    speaker: sakura
    en: For decades, we've been running clandestine activities which started with
      my forebears.
    ko: 선선대 때부터.
    ja: 先々代の頃から育ててきた
  d_nikke_sakura_02_97:
    speaker: sakura
    en: activities of which Seimeikai has long been a part as well.
    ko: 조직의 비원과도 같이 키워온 사업이 있답니다.
    ja: 組織の悲願ともいえる事業があるのです。
  d_nikke_sakura_02_98:
    speaker: sakura
    en: The kinds of things where the profits are built upon the spilled blood of
      countless people.
    ko: 많은 이들의 피와 눈물을 삼켜 돈으로 뱉어내는 사업이지요.
    ja: 多くの人々の血と涙を飲んで\nお金として吐き出す事業ですね。
  d_nikke_sakura_02_99:
    speaker: sakura
    en: It stands to reason that with more risk, comes greater reward.
    ko: 위험 부담이 클수록 많이 돌려받는 것이 세상의 이치이니,
    ja: リスクが大きいほどリターンも大きいのが\nこの世の理ですから。
  d_nikke_sakura_02_100:
    speaker: sakura
    en: I'm sure you can imagine the amount of money they rake in thanks to these
      activities.
    ko: 그 돈의 규모가 어느 정도일지 짐작이 되실 겁니다.
    ja: その金額がどれくらいか\n推測できるでしょう？
  d_nikke_sakura_02_101:
    speaker: "<Self>"
    en: And it looks like your members aren't willing to give that up.
    ko: 네 부하들은 그걸 포기하지 못하는 거구나.
    ja: 君の部下たちはそれを諦められないのか
  d_nikke_sakura_02_102:
    speaker: sakura
    en: No, they're not.
    ko: "…네."
    ja: "…はい。"
  d_nikke_sakura_02_103:
    speaker: sakura
    en: But what does it matter?
    ko: 하지만 문제될 게 무엇 있겠나요.
    ja: しかし、簡単なことです。
  d_nikke_sakura_02_104:
    speaker: sakura
    en: If they refuse to accept my decision,
    ko: 만일 끝까지 그들이 제 결정에 승복하지 않는다면.
    ja: 万が一、最後まで彼らが私の決定に\n納得できないのならば、
  d_nikke_sakura_02_105:
    speaker: sakura
    en: then I'll use force if I have to.
    ko: 힘을 동원해서라도 관철시키면 그만인 것을.
    ja: 力を使ってでも貫き通せばいいだけのこと。
  d_nikke_sakura_02_106:
    speaker: "<Self>"
    en: Will you be okay, though?
    ko: "…하지만 그러면 너는 괜찮아?"
    ja: "…でも、それで君は大丈夫か？"
  d_nikke_sakura_02_107:
    speaker: sakura
    en: In what sense?
    ko: 무슨 의미로 물어보시는 건가요?
    ja: どういう意味でしょうか？
  d_nikke_sakura_02_108:
    speaker: "<Self>"
    en: If you do that,
    ko: 네 사람들이잖아.
    ja: 君の仲間たちじゃないか
  d_nikke_sakura_02_109:
    speaker: "<Self>"
    en: you'll be turning your own people into your enemy.
    ko: 척지고 싶지 않을 텐데.
    ja: 恨み合いたくないはずだ
  d_nikke_sakura_02_110:
    speaker: sakura
    en: "..."
    ko: 그건….
    ja: それは…
  d_nikke_sakura_02_111:
    speaker: sakura
    en: Very well.
    ko: 괜찮습니다.
    ja: 構いません。
  d_nikke_sakura_02_112:
    speaker: sakura
    en: My parents would have listened to them and tried to negotiate, but
    ko: 선대였다면, 그들의 말을 들어주고 화합하는 쪽을 택했겠지만.
    ja: 先代でしたら、彼らの話を聞いて\n和解する道を選んだでしょうが
  d_nikke_sakura_02_113:
    speaker: sakura
    en: that's not an option available to me.
    ko: 적어도 제겐 그런 선택지는 없으니까요.
    ja: 少なくとも、私にはそのような選択肢は\nありませんから。
  d_nikke_sakura_02_114:
    speaker: sakura
    en: They say that certain people will break before they bend.
    ko: 꺾일지언정 휘어지지는 않는다, 라는 말이 있지요.
    ja: 何度くじけても志は曲げない…\n「百折不とう」という言葉があります。
  d_nikke_sakura_02_115:
    speaker: sakura
    en: Well, I'm one of those people. I don't know how to bend.
    ko: 저의 경우, 정확히는 휘어질 방법을 모른다에 가까울 겁니다.
    ja: 私の場合、曲げ方を知らないに近いですね。
  d_nikke_sakura_02_116:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_117:
    speaker: sakura
    en: That's why this is the best I can do.
    ko: 그러니, 이것이 제가 할 수 있는 최선이랍니다.
    ja: ですから、これが私にできる最善なのです。
  d_nikke_sakura_02_118:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_02_119:
    speaker: "<Self>"
    en: Now I understand.
    ko: 이제야 알 것 같아.
    ja: やっと分かりそうだ
  d_nikke_sakura_02_120:
    speaker: sakura
    en: What do you mean?
    ko: 예? 갑자기 무슨….
    ja: はい？急に何を…
  d_nikke_sakura_02_121:
    speaker: "<Self>"
    en: I know how to help you.
    ko: 너를 도울 수 있는 방법.
    ja: 君を助けられる方法が
d_nikke_sakura_03:
  d_nikke_sakura_03_1:
    speaker: "<Narration>"
    en: The next day. Downtown in the Ark.
    ko: "…다음날, 방주 시내."
    ja: "…翌日、アーク市街地"
  d_nikke_sakura_03_2:
    speaker: sakura
    en: "@UserName-kun."
    ko: "…군."
    ja: "…@UserName君。"
  d_nikke_sakura_03_3:
    speaker: sakura
    en: What is this?
    ko: 저는 잘 모르겠군요.
    ja: 私にはよく分かりません。
  d_nikke_sakura_03_4:
    speaker: sakura
    en: I thought you said you'd help me. Why did you bring me here?
    ko: "저를 돕겠다 하시더니, \n왜 이런 곳으로 끌고 나오신 건지…."
    ja: |-
      私を助けるといいながら、
      なぜこのような場所に連れてきたのか…
  d_nikke_sakura_03_5:
    speaker: "<Choice>"
    en: This is just a short intermission. A little date.
    ko: 1일 한정 데이트야.
    ja: 1日限定デートだ
  d_nikke_sakura_03_6:
    speaker: "<Choice>"
    en: I'm trying to take your mind off things.
    ko: 기분전환이야.
    ja: 気分転換だ
  d_nikke_sakura_03_7:
    speaker: sakura
    en: A date?
    ko: 데이트…?
    ja: デート…？
  d_nikke_sakura_03_8:
    speaker: sakura
    en: Aren't those for people romantically interested in each other?
    ko: 그런 건 서로 사랑하는 남녀가 하는 게 아닌가요.
    ja: それは互いに愛し合う男女が行うものでは\nありませんか？
  d_nikke_sakura_03_9:
    speaker: sakura
    en: If you want to lighten my mood, something a bit more simple would suffice.
      Like Ikebana in the mansion.
    ko: "…기분전환이라면, 저택에서의 꽃꽂이로도 충분합니다만."
    ja: "…気分転換でしたら、\\n屋敷での生け花で十分ですが。"
  d_nikke_sakura_03_10:
    speaker: "<Self>"
    en: Stop arguing. We're already out, so let's enjoy ourselves.
    ko: 너무 따지지 말고, 기왕 나왔으니 즐기자.
    ja: そう言わずに、せっかくだから楽しもう
  d_nikke_sakura_03_11:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_12:
    speaker: sakura
    en: You're certainly audacious, if nothing else.
    ko: 막무가내이신 분.
    ja: 無茶苦茶ですね。
  d_nikke_sakura_03_13:
    speaker: sakura
    en: I don't think there's anyone else in the entire Ark bold enough to treat me
      this way.
    ko: 이처럼 한 조직의 당주를 휘두르는 사람은 방주에 또 없을 겁니다.
    ja: このように組織の当主を振り回す方は\nアークに二人といないでしょう。
  d_nikke_sakura_03_14:
    speaker: sakura
    en: Nevertheless, you are a guest in my house, and I must be a gracious host.
    ko: 그래도 주인으로서, 객의 체면을 손상시킬 수도 없는 노릇이니.
    ja: でも主人として、客の矜持を\n傷つけるわけにもいきませんから。
  d_nikke_sakura_03_15:
    speaker: sakura
    en: Take me wherever you want to go. I'll follow.
    ko: 어디든 안내해 보시지요. 따라가겠습니다.
    ja: さあ、どこにでもご案内ください。\nついてまいります。
  d_nikke_sakura_03_16:
    speaker: "<Narration>"
    en: Sometime later. At a park downtown.
    ko: 얼마 후, 방주 시내의 공원.
    ja: しばらくして、アーク市街地の公園
  d_nikke_sakura_03_17:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_19:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_20:
    speaker: "<Choice>"
    en: Would you like to hold hands?
    ko: 손이라도 잡을까?
    ja: 手でも握ろうか？
  d_nikke_sakura_03_21:
    speaker: "<Choice>"
    en: Should we get something to eat?
    ko: 뭐라도 사 먹을까?
    ja: 何か食べようか？
  d_nikke_sakura_03_22:
    speaker: sakura
    en: "@UserName-kun,"
    ko: 군….
    ja: "@UserName君…"
  d_nikke_sakura_03_23:
    speaker: sakura
    en: some things have to happen naturally.
    ko: 모든 일에는 순서라는 게 있습니다.
    ja: 何事においても、順序というものがあります。
  d_nikke_sakura_03_24:
    speaker: sakura
    en: Trying to force your way into someone's good graces never works.
    ko: 무턱대고 거리를 좁히는 게 능사는 아니라는 겁니다.
    ja: むやみに距離を縮めるのは\n得策とはいえませんね。
  d_nikke_sakura_03_25:
    speaker: "<Self>"
    en: It was just a suggestion. I don't want to force you.
    ko: "…그냥 해본 말이야."
    ja: "…ただ言ってみただけだ"
  d_nikke_sakura_03_26:
    speaker: sakura
    en: "... Very well."
    ko: "…그러셨군요."
    ja: "…そうでしたか。"
  d_nikke_sakura_03_27:
    speaker: sakura
    en: No, I'm okay.
    ko: 아뇨, 저는 괜찮습니다.
    ja: いいえ、私は大丈夫です。
  d_nikke_sakura_03_28:
    speaker: sakura
    en: If there's anything you want to eat though, I can get you something.
    ko: 혹시 드시고 싶은 음식이 있다면 사드리지요.
    ja: 召し上がりたいものがありましたら、\n私が奢りましょう。
  d_nikke_sakura_03_29:
    speaker: "<Self>"
    en: I'm okay, thanks.
    ko: "…아니, 그런 건 아냐."
    ja: "…いや、そういうわけじゃない"
  d_nikke_sakura_03_30:
    speaker: sakura
    en: If you say so.
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_sakura_03_31:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_32:
    speaker: sakura
    en: Is there anything else you want to do?
    ko: 다른 제안은 없으신지요.
    ja: 他の案はございませんか？
  d_nikke_sakura_03_33:
    speaker: "<Self>"
    en: Why don't we go to the Cherry Blossom Cafe?
    ko: 벚꽃 테마 카페에 가보는 건 어때?
    ja: 桜のコンセプトカフェはどうだ？
  d_nikke_sakura_03_34:
    speaker: sakura
    en: Ah... that place.
    ko: 아… 저곳은.
    ja: あっ…あそこは
  d_nikke_sakura_03_35:
    speaker: sakura
    en: Our organization accepts protection money from there.
    ko: 조직에서 보호하고 있는 가게로군요.
    ja: 組織が守っているお店ですね。
  d_nikke_sakura_03_36:
    speaker: sakura
    en: If we help increase their profits, I'm sure the owners would appreciate it.
    ko: 매상을 올려주면 가게 주인에게도 도움이 될 겁니다.
    ja: 売上に貢献すればオーナーも喜ぶでしょう。
  d_nikke_sakura_03_37:
    speaker: sakura
    en: They're holding a spring event. That should serve your purpose well enough.
    ko: "마침 봄맞이 행사도 하고 있는 듯하니, \n군의 목적에도 적격일 테고…."
    ja: |-
      ちょうど春のイベントも開催中のようですから
      君の目的とも一致しているはず…
  d_nikke_sakura_03_38:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_sakura_03_39:
    speaker: storekeeper
    en: Welc...!
    ko: 어서 오세…!
    ja: いらっしゃいま…！
  d_nikke_sakura_03_40:
    speaker: storekeeper
    en: Miss Sakura?
    ko: "…헉, 세이메이카이의 당주님?"
    ja: "…えっ、清明会のご当主様？"
  d_nikke_sakura_03_41:
    speaker: sakura
    en: Everything been going well?
    ko: 네, 맞습니다. 그간 잘 지내셨는지?
    ja: はい、そうです。お元気でしたか？
  d_nikke_sakura_03_42:
    speaker: storekeeper
    en: O-o-of course!
    ko: 무, 무, 물론입니다!
    ja: も、も、もちろんです！
  d_nikke_sakura_03_43:
    speaker: storekeeper
    en: We had some Hedonia members lurking around a few days ago,
    ko: 헤도니아 놈들이 몇 번 기웃거리긴 했지만,
    ja: ヘッドニアの連中が何度か覗きに来ましたが
  d_nikke_sakura_03_44:
    speaker: storekeeper
    en: but even they weren't foolish enough to come in and harass us.
    ko: 다행히 안에 들어올 정도로 간이 붓지는 않았던 것 같더라고요. 하하.
    ja: 幸い、中に入るほど怖いもの知らずでは\nなかったようです。ははは。
  d_nikke_sakura_03_45:
    speaker: sakura
    en: Sounds like our members are doing a good job.
    ko: 부하들이 일을 게을리 하고 있진 않은가 보군요.
    ja: うちの者がきちんと仕事をしているようですね。
  d_nikke_sakura_03_46:
    speaker: sakura
    en: Show us our seats, will you?
    ko: 자리로 안내해 주시겠나요?
    ja: 席に案内していただけますか？
  d_nikke_sakura_03_47:
    speaker: storekeeper
    en: Y-yes!
    ko: 네, 네!
    ja: は、はい！
  d_nikke_sakura_03_48:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_sakura_03_49:
    speaker: "<Monologue>"
    en: After we sit down, we order several seasonal cherry blossom-themed dishes,
    ko: 시즌 한정 벚꽃 샤베트와, 벚꽃 메론빵.
    ja: 季節限定の桜シャーベットと、桜メロンパン
  d_nikke_sakura_03_50:
    speaker: "<Monologue>"
    en: including sherbert, melon bread, and a parfait.
    ko: 그리고 벚꽃 푸딩 퍼펙트 세트가 테이블 위에 세팅되었다.
    ja: そして桜プリンパーフェクトのセットが\nテーブルの上に並べられた
  d_nikke_sakura_03_51:
    speaker: storekeeper
    en: If you need anything else, just say the word!
    ko: 부족하면 얼마든지 리필해 드리겠습니다~! 말씀만 하세요!
    ja: 足りなければいくらでも\nお代わりをお持ちしますので！\nお声掛けください！
  d_nikke_sakura_03_52:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_53:
    speaker: sakura
    en: I've never seen so many sweets on one table.
    ko: 이렇게 단 것이 많이 놓인 상은 오랜만이군요.
    ja: こんなに甘い物をたくさん食べるのは\n久しぶりです。
  d_nikke_sakura_03_54:
    speaker: "<Self>"
    en: Me neither.
    ko: 나도 그래.
    ja: 私もだ
  d_nikke_sakura_03_55:
    speaker: sakura
    en: You should have the first bite.
    ko: 먼저 드시지요.
    ja: お先にどうぞ。
  d_nikke_sakura_03_56:
    speaker: "<Self>"
    en: No, you go ahead.
    ko: 사쿠라가 먼저 먹어.
    ja: サクラが先に食べてくれ
  d_nikke_sakura_03_57:
    speaker: sakura
    en: Please, you're my guest.
    ko: 아뇨, 주인이 객보다 먼저 입을 대는 예절은 없습니다.
    ja: いいえ、主人が客より先に口を付けるなんて。
  d_nikke_sakura_03_58:
    speaker: sakura
    en: It'd be rude for me to start first.
    ko: 군이 먼저 드시죠.
    ja: 君がお先にどうぞ。
  d_nikke_sakura_03_59:
    speaker: "<Self>"
    en: I scoop out a spoonful of sherbert and offer it to Sakura.
    ko: 사쿠라에게 샤베트를 떠서 준다.
    ja: サクラにシャーベットをすくってあげた
  d_nikke_sakura_03_60:
    speaker: sakura
    en: What are you doing?
    ko: "…이건 무슨."
    ja: "…これはいったい。"
  d_nikke_sakura_03_61:
    speaker: sakura
    en: I'm perfectly capable of feeding myself.
    ko: 관두세요. 그냥 제 손으로 먹겠습니다.
    ja: おやめください。自分で食べます。
  d_nikke_sakura_03_62:
    speaker: "<Self>"
    en: You're not going to turn down your guest, are you?
    ko: 손님을 민망하게 만들 생각이야?
    ja: お客様に恥をかかせる気か？
  d_nikke_sakura_03_63:
    speaker: sakura
    en: I... No, but...
    ko: 그건… 아닙니다만.
    ja: そういうわけでは…ありませんが。
  d_nikke_sakura_03_64:
    speaker: sakura
    en: "... Fine. I'll humor you just this once."
    ko: "…알겠습니다. 이번에는 제가 진 것으로 하지요."
    ja: "…分かりました。今回は私の負けとしましょう。"
  d_nikke_sakura_03_65:
    speaker: "<Monologue>"
    en: Sakura blushes as she eats the sherbert from the spoon I'm holding.
    ko: 사쿠라는 얼굴을 붉히며 샤베트를 받아 먹었다.
    ja: サクラは顔を赤らめながらシャーベットを食べた
  d_nikke_sakura_03_66:
    speaker: sakura
    en: Don't think I'll let you pull a cheap trick like this again.
    ko: 다음에는 그런 얕은 수에 넘어가드리지 않을 겁니….
    ja: 次はそんな手には乗りませ…
  d_nikke_sakura_03_67:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_03_68:
    speaker: "<Self>"
    en: How does it taste?
    ko: 맛이 어때?
    ja: 味はどうだ？
  d_nikke_sakura_03_69:
    speaker: sakura
    en: It's very unique.
    ko: 아주 특이하군요.
    ja: とても変わった味ですね。
  d_nikke_sakura_03_70:
    speaker: sakura
    en: It tastes like strawberry, but the sherbert itself has a light cherry blossom
      scent to it.
    ko: "산딸기 맛이 나는 것 같으면서도, \n벚꽃 향이 섞여 있고."
    ja: |-
      野いちごの味が広がりつつ
      桜の香りも混ざっていて
  d_nikke_sakura_03_71:
    speaker: sakura
    en: There's also a sour element to it. Very intense. Lemon, maybe?
    ko: 신맛도 무척 강합니다. 이건… 레몬 향일까요?
    ja: 強い酸味も感じます。\nこれは…レモンの香りでしょうか？
  d_nikke_sakura_03_72:
    speaker: sakura
    en: It's remarkable that they've been able to inject something made of Splendamin
      with so many wonderful flavors and textures.
    ko: 퍼펙트로 이런 향과 식감을 낼 수 있다는 것이 경이롭군요.
    ja: パーフェクトでこのような香りと\n食感が出せるということに驚きです。
  d_nikke_sakura_03_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_74:
    speaker: sakura
    en: What?
    ko: "…군?"
    ja: "…どうしました？"
  d_nikke_sakura_03_75:
    speaker: sakura
    en: What are you looking at? Do I have something on my face?
    ko: 제 얼굴에 무언가 묻었나요? 왜 그리 물끄러미 보시는지.
    ja: 私の顔に何かついていますか？\nなぜじっと見つめるのですか。
  d_nikke_sakura_03_76:
    speaker: "<Self>"
    en: You look rejuvenated already.
    ko: 이제야 네가 기운을 되찾은 것 같아서.
    ja: やっとサクラが元気になった気がして
  d_nikke_sakura_03_77:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_03_78:
    speaker: sakura
    en: What are you talking about? I don't understand.
    ko: 무슨 말씀이신지… 잘 모르겠군요.
    ja: 何のことやら…よく分かりませんね。
  d_nikke_sakura_03_79:
    speaker: sakura
    en: Are you saying I wasn't myself before?
    ko: 조금 전까지의 저는 평소 같지 않았다는 건가요?
    ja: 少し前までの私は、普段通りではなかったと？
  d_nikke_sakura_03_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_81:
    speaker: sakura
    en: They say that certain people will break before they bend.
    ko: 꺾일지언정 휘어지지는 않는다, 라는 말이 있지요.
    ja: 何度くじけても志は曲げない…\n「百折不とう」という言葉があります。
  d_nikke_sakura_03_82:
    speaker: sakura
    en: Well, I'm one of those people. I don't know how to bend.
    ko: 저의 경우, 정확히는 휘어질 방법을 모른다에 가깝습니다.
    ja: 私の場合、曲げ方を知らないに近いですね。
  d_nikke_sakura_03_83:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_84:
    speaker: sakura
    en: That's why this is the best I can do.
    ko: 그러니, 이것이 제가 할 수 있는 최선이랍니다.
    ja: ですから、これが私にできる最善なのです。
  d_nikke_sakura_03_85:
    speaker: "<Self>"
    en: It's all that infighting with your own organization.
    ko: 버거워 보였거든.
    ja: つらそうに見えたんだ
  d_nikke_sakura_03_86:
    speaker: "<Self>"
    en: You looked like you were carrying the world on your shoulders.
    ko: 네 편을 상대로 싸우는 게.
    ja: 自分の味方を相手に戦うのが
  d_nikke_sakura_03_87:
    speaker: sakura
    en: Ah...
    ko: 아….
    ja: あっ…
  d_nikke_sakura_03_88:
    speaker: sakura
    en: So you were worried about what I told you before.
    ko: 그 대화를 신경쓰고 계셨군요.
    ja: あの会話を気にしていたのですね。
  d_nikke_sakura_03_89:
    speaker: sakura
    en: That's what this "date" was all about, wasn't it? To make me feel better.
    ko: 이곳에 나온 것도, 제 기운을 북돋워주기 위해서였고요.
    ja: ここにやってきたのも\n私を元気づけるため…
  d_nikke_sakura_03_90:
    speaker: sakura
    en: "... Thank you."
    ko: "…고맙습니다."
    ja: "…ありがとうございます。"
  d_nikke_sakura_03_91:
    speaker: sakura
    en: But it was unnecessary.
    ko: 하지만 불필요한 일이었습니다.
    ja: しかし、無用なことでした。
  d_nikke_sakura_03_92:
    speaker: sakura
    en: I can't let minor things like this get me down.
    ko: 고작 부하들과 갈등하는 일 따위로 침울해해서야.
    ja: うちの者と対立するだけで\n落ち込んでいるようでは
  d_nikke_sakura_03_93:
    speaker: sakura
    en: If I did, how could I possibly lead such a massive organization like the Seimeikai?
    ko: 세이메이카이 같은 거대한 조직을 어떻게 이끌어 나갈 수 있겠나요.
    ja: 清明会のような巨大な組織を率いることは\nできませんから。
  d_nikke_sakura_03_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_03_95:
    speaker: sakura
    en: However...
    ko: "…하지만."
    ja: "…しかし、"
  d_nikke_sakura_03_96:
    speaker: sakura
    en: If everyone only did exactly what was needed and nothing more,
    ko: 세상 모두가 늘 필요한 일만 한다면,
    ja: 常に必要なことばかりしていたら
  d_nikke_sakura_03_97:
    speaker: sakura
    en: then you wouldn't have wonderful days like today.
    ko: 오늘 같이 즐거운 날은 또 있을 수 없겠지요.
    ja: 今日のような楽しい日にも\n巡り会えなかったことでしょう。
  d_nikke_sakura_03_98:
    speaker: "<Monologue>"
    en: Sakura reaches across the table and places her hand on top of mine.
    ko: 사쿠라가 테이블 위에서 내 손을 잡았다.
    ja: サクラはテーブルの上で私の手を握った
  d_nikke_sakura_03_99:
    speaker: sakura
    en: "@UserName-kun,"
    ko: "…군."
    ja: "…@UserName君。"
  d_nikke_sakura_03_100:
    speaker: sakura
    en: you're someone who I can trust.
    ko: 군은 의지할 수 있는 사람입니다.
    ja: 君は頼りになる人です。
  d_nikke_sakura_03_101:
    speaker: sakura
    en: So much so, I think you'd be qualified to be my commander.
    ko: 이 사쿠라의 지휘관으로도 손색이 없을 만큼.
    ja: このサクラの指揮官として遜色ないほど。
  d_nikke_sakura_03_102:
    speaker: sakura
    en: So, just this once, can I be vulnerable around you?
    ko: 그러니 이번 한 번만, 제가 군에게 약한 모습을 보여도 될는지요?
    ja: ですから、今回だけは\n君に弱い姿を見せてもいいでしょうか？
  d_nikke_sakura_03_103:
    speaker: "<Self>"
    en: Nod my head.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_sakura_03_104:
    speaker: sakura
    en: I have to tell you how I truly feel.
    ko: "…저의 본심은."
    ja: "…本心としては"
  d_nikke_sakura_03_105:
    speaker: sakura
    en: As you know, the last thing I want is to clash with my own people.
    ko: "군께서 알아봐 주셨듯이, \n결코 제 사람들과 충돌하는 것이 아닙니다."
    ja: |-
      君が気づいてくれたように、
      うちの者と衝突したくはありません。
  d_nikke_sakura_03_106:
    speaker: sakura
    en: If I'm forced to, I can make a show of strength, but if I can,
    ko: "피치 못하게 강경한 태도를 취하고는 있지만, \n할 수만 있다면 저도 꼭 찾고만 싶습니다."
    ja: |-
      やむを得ず強気な態度を取っていますが、
      できることなら私も見つけたいのです。
  d_nikke_sakura_03_107:
    speaker: sakura
    en: I would like to find another way.
    ko: 힘으로 강제하는 것이 아닌.
    ja: 力で強制するのではなく、
  d_nikke_sakura_03_108:
    speaker: sakura
    en: Something without the need for brute force, that would make everyone happy.
    ko: 모두를 납득시킬 수 있는 방안을.
    ja: みんなを納得させられる方法を。
  d_nikke_sakura_03_109:
    speaker: sakura
    en: No matter how hard I think, I just can't come up with anything.
    ko: 여전히 스스로는 그 길을 찾지 못하겠습니다만.
    ja: 自分ではその道を見つけられませんが、
  d_nikke_sakura_03_110:
    speaker: sakura
    en: If you were willing...
    ko: 혹시 군께서 허락해주신다면….
    ja: 君さえ許してくれるのなら…
  d_nikke_sakura_03_111:
    speaker: "<Self>"
    en: Let's look for a way together.
    ko: 함께 찾아보자.
    ja: 一緒に探してみよう
  d_nikke_sakura_03_112:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_03_113:
    speaker: sakura
    en: Thank you, @UserName-kun.
    ko: 고맙습니다, 군.
    ja: ありがとうございます。
  d_nikke_sakura_03_114:
    speaker: sakura
    en: For listening. And...
    ko: 저의 마음을 헤아려 주셔서.
    ja: 私の気持ちを察してくださって。
  d_nikke_sakura_03_115:
    speaker: sakura
    en: for being someone I can lean on, before I end up snapping.
    ko: 제가 꺾이기 전에, 저의 기댈 곳이 되어 주셔서.
    ja: 私がくじける前に、拠り所となってくださって。
d_nikke_sakura_04:
  d_nikke_sakura_04_1:
    speaker: "<Monologue>"
    en: Sakura carefully places flowers in different vases.
    ko: 사쿠라는 화병에 꽃을 꽂고 있다.
    ja: サクラは花瓶に花を生けている
  d_nikke_sakura_04_2:
    speaker: sakura
    en: Since we've decided to figure a way out of this predicament together,
    ko: 함께 길을 모색하기로 한 처지이니.
    ja: 一緒に道を模索することにした間柄ですから、
  d_nikke_sakura_04_3:
    speaker: sakura
    en: I will no longer keep any secrets from you.
    ko: 더 이상 군께 비밀을 만들어선 안 되겠지요.
    ja: これ以上、君に秘密を作ってはなりませんね。
  d_nikke_sakura_04_4:
    speaker: sakura
    en: Those "activities" that I mentioned began when one of our organization's collectors
      went up to the surface.
    ko: 그 [사업]의 시작은 이러했답니다.
    ja: "「事業」の始まりはこうでした。"
  d_nikke_sakura_04_5:
    speaker: sakura
    en: While they were up there, they stumbled upon something completely by accident.
    ko: |-
      지상에 나간 조직 소속의 콜렉터가 우연히,
      아주 우연히 발견했습니다.
    ja: |-
      地上へ出た組織所属のコレクターが偶然、
      本当に偶然発見したのです。
  d_nikke_sakura_04_6:
    speaker: sakura
    en: A flower three times more potent than Illuminadesine, the most powerful hallucinogen
      known at the time.
    ko: "현존하는 가장 강력한 환각제인 일루미나데신보다, \n3배 이상 더 강력한 환각 성분을 가진 꽃을."
    ja: |-
      現存する最も強力な幻覚剤である
      イルミナデシンよりも3倍以上\n強力な幻覚成分を持った花を。
  d_nikke_sakura_04_7:
    speaker: sakura
    en: Can you believe that?
    ko: "…믿을 수 있겠나요?"
    ja: "…信じられますか？"
  d_nikke_sakura_04_8:
    speaker: sakura
    en: Illuminadesine is one of the most desired products on the dark net, and there
      was something that blew it out of the water.
    ko: 일루미나데신만 해도 암시장에서 엄청난 규모를 이루고 있는데, 그것보다 더 강력하다니.
    ja: イルミナデシンでさえ、闇市で\nとてつもない規模で取引されているのに\nそれよりも強力だなんて。
  d_nikke_sakura_04_9:
    speaker: sakura
    en: My forebears were certain that as long as they possessed this flower,
    ko: "이 꽃은 틀림없이 조직에 엄청난 부를 가져다 줄, \n조직의 홍복이 될 것이라고."
    ja: |-
      この花は間違いなく組織に
      絶大な富をもたらす、\n組織の幸運となるはずだと。
  d_nikke_sakura_04_10:
    speaker: sakura
    en: it would become a great blessing to the organization and bring them incredible
      wealth.
    ko: 이것을 손에 넣은 선선대는 확신했지요.
    ja: これを手に入れた先々代は確信したのです。
  d_nikke_sakura_04_11:
    speaker: sakura
    en: So, staying hidden from the watchful eye of the government,
    ko: 그래서 관리국의 눈을 피해 막대한 돈을 투자했고,
    ja: そこで、管理局の目を盗み\n莫大な資金を投資して
  d_nikke_sakura_04_12:
    speaker: sakura
    en: they poured money into creating an environment that would allow us to mass
      produce these flowers without any need for sunlight.
    ko: "마침내 햇빛 한 점 들지 않는 방주에서도, \n꽃을 대량 재배할 수 있는 환경을 조성해냈습니다만."
    ja: |-
      ついに、日光の当たらないアークでも
      花を大量に栽培できる環境をつくりあげました。
  d_nikke_sakura_04_13:
    speaker: sakura
    en: "... But there was a bit of a problem."
    ko: "…여기에는, 약간의 문제가 있었습니다."
    ja: "…しかし、そこには問題があったのです。"
  d_nikke_sakura_04_14:
    speaker: "<Monologue>"
    en: Sakura snips the stem of a flower with her scissors.
    ko: 사쿠라가 가위로 꽃 줄기를 잘랐다.
    ja: サクラが花ばさみで花の茎を切った
  d_nikke_sakura_04_15:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭.
    ja: ポキッ
  d_nikke_sakura_04_16:
    speaker: sakura
    en: The pollen of this flower contains lethal doses of toxins.
    ko: 이 꽃의 가루는 치사량 이상의 독성을 가지고 있어,
    ja: その花の花粉は致死量以上の毒性を持っており
  d_nikke_sakura_04_17:
    speaker: sakura
    en: Those who attempt to cultivate it end up dead before long.
    ko: 일정 시간 재배에 참여한 사람은 살아 돌아오지 못하는 데다.
    ja: 一定時間、栽培に従事した者は\n生きて帰れない上に
  d_nikke_sakura_04_18:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭.
    ja: ポキッ
  d_nikke_sakura_04_19:
    speaker: sakura
    en: Anyone who inhales the pollen becomes addicted and experiences intense side
      effects
    ko: 이것을 흡입한 사람이 겪게 될 부작용과 중독성은.
    ja: それを吸った人が経験する副作用と中毒性は、
  d_nikke_sakura_04_20:
    speaker: sakura
    en: due to the flower's potent hallucinogenic properties.
    ko: 그 믿을 수 없는 환각 성분만큼이나 강력했기 때문이지요.
    ja: 幻覚成分と同じくらい強力でした。
  d_nikke_sakura_04_21:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭.
    ja: ポキッ
  d_nikke_sakura_04_22:
    speaker: sakura
    en: Even so, it was determined that the money the flower would bring in was enough
      to offset the lives it would claim,
    ko: 그럼에도 그 꽃이 벌어들일 돈이, 그것이 앗아갈 목숨값보다 더 많기에.
    ja: |-
      それでも、花により奪われる命の価値よりも
      儲けのほうが大きかったため
  d_nikke_sakura_04_23:
    speaker: sakura
    en: and that's why they continue to cultivate it to this day.
    ko: 선선대 때부터 지금에 이르기까지 계획이 이어져오고 있답니다.
    ja: 先々代の頃から今に至るまで、\n計画が続いているのです。
  d_nikke_sakura_04_24:
    speaker: "<Self>"
    en: Does everyone in Seimeikai know about this?
    ko: "…부하들은 이 사실을 알고 있어?"
    ja: "…部下たちはこの事実を知っているのか？"
  d_nikke_sakura_04_25:
    speaker: sakura
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  d_nikke_sakura_04_26:
    speaker: sakura
    en: But they all turn their heads.
    ko: 하지만 다들 모르는 척 눈 돌리고 있지요.
    ja: しかし、みんな知らんぷり…\n目を背けています。
  d_nikke_sakura_04_27:
    speaker: sakura
    en: We've invested so much for so long and it's time to reap the benefits.
    ko: 이미 오랜 시간 투자를 했고, 곧 결실을 맺을 사업.
    ja: すでに長きにわたって投資を行い、\nまもなく実を結ぶ事業。
  d_nikke_sakura_04_28:
    speaker: sakura
    en: If we gave up now, we'd be abandoning all the money we generate from it.
    ko: 포기하는 것도 아깝거니와, 모두들 그 사업으로 벌어들일 돈이
    ja: 諦めるには勿体ない上に、\nその事業で儲けるお金が
  d_nikke_sakura_04_29:
    speaker: sakura
    en: It's those financial gains that members of the organization believe will help
      us overshadow our competitors.
    ko: 조직 간 가혹한 경쟁에서 우리를 이기게 해줄 거라 굳게 믿고 있으니까요.
    ja: 組織間の過酷な争いにおいて\n我々に勝利をもたらしてくれるだろうと\n強く信じていますから。
  d_nikke_sakura_04_30:
    speaker: "<Self>"
    en: Is there anything that could replace it?
    ko: 그 사업을 대신할 만한 사업은?
    ja: その事業の代わりになりそうなものは？
  d_nikke_sakura_04_31:
    speaker: sakura
    en: There could be something.
    ko: 없지는 않습니다만.
    ja: ないわけではありませんが
  d_nikke_sakura_04_32:
    speaker: sakura
    en: Nothing legal, however.
    ko: 조직이 가진 것은 대부분 불법적인 수단들이라.
    ja: 組織が保持しているものは、\nほとんどが違法な手段なので。
  d_nikke_sakura_04_33:
    speaker: sakura
    en: Unless we were careful, the Central Government would be on us in no time.
    ko: 무턱대고 확장했다간 중앙정부에 꼬리가 잡히고 말겠지요.
    ja: むやみに手を広げれば、\n中央政府に尻尾を掴まれてしまうでしょう。
  d_nikke_sakura_04_34:
    speaker: sakura
    en: Engaging in more illegal activities isn't something I'm enthusiastic about
      in the first place, either.
    ko: "…더구나 이 이상 불법을 자행하는 건, 저 또한 바라는 바가 아닙니다."
    ja: "…そして、これ以上違法なことに手を染めるのは\\n私としても望むことではありません。"
  d_nikke_sakura_04_35:
    speaker: "<Self>"
    en: In that case...
    ko: 그렇다면….
    ja: となれば…
  d_nikke_sakura_04_36:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_38:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_39:
    speaker: sakura
    en: It's tough. I understand if you can't think of anything right off the bat.
    ko: 당장은 방법이 떠오르지 않으시겠지요. 이해합니다.
    ja: すぐには方法が思い浮かばないでしょう。\n理解できます。
  d_nikke_sakura_04_40:
    speaker: sakura
    en: I've thought about this long and hard, and still haven't come up with a viable
      solution.
    ko: 저 또한 오랜 시간 고뇌하고도 해결하지 못한 문제이니까요.
    ja: 私もずっと悩んできましたが\n解決できなかった問題ですから。
  d_nikke_sakura_04_41:
    speaker: sakura
    en: "... Do you want to get some air?"
    ko: "…잠시 바깥바람이라도 쐬고 오시겠나요?"
    ja: "…少し風に当たりましょうか？"
  d_nikke_sakura_04_42:
    speaker: sakura
    en: Perhaps gazing at the cherry blossoms will lighten our mood.
    ko: 만개한 벚꽃을 보고 있으면, 좋은 기분전환이 될 거랍니다.
    ja: 満開の桜を見れば、\nいい気分転換になるでしょう。
  d_nikke_sakura_04_43:
    speaker: sakura
    en: This breeze is lovely.
    ko: 산들바람이 부는군요.
    ja: そよ風が吹いていますね。
  d_nikke_sakura_04_44:
    speaker: sakura
    en: The cherry blossoms are in full bloom.
    ko: 꽃이 핀 모양새를 보니, 벚꽃도 지금이 절정인가 봅니다.
    ja: 花の咲き具合からして、\n桜も今がピークなのでしょう。
  d_nikke_sakura_04_45:
    speaker: sakura
    en: "... @UserName-kun."
    ko: "…군."
    ja: "…@UserName君。"
  d_nikke_sakura_04_46:
    speaker: sakura
    en: Could I... put my arm around yours, perhaps?
    ko: 혹시 팔짱을 껴도 되겠나요?
    ja: 腕を組んでもよろしいですか？
  d_nikke_sakura_04_47:
    speaker: sakura
    en: Couples often do this during the Cherry Blossom Festival.
    ko: 벚꽃 축제에서는 늘 가까운 남녀가 그리 하더군요.
    ja: 桜祭りでは、いつも仲の良さそうな男女が\nそうしていました。
  d_nikke_sakura_04_48:
    speaker: sakura
    en: I've always wanted to do it myself.
    ko: 한번쯤은 흉내내보고 싶었답니다.
    ja: 一度くらいはマネしてみたかったのです。
  d_nikke_sakura_04_49:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_50:
    speaker: "<Choice>"
    en: Offer my hand.
    ko: 팔을 내어준다.
    ja: 腕を差し出す
  d_nikke_sakura_04_51:
    speaker: sakura
    en: You don't have to if you don't want to.
    ko: 부담 가질 필요는 없습니다.
    ja: 深く考える必要はございません。
  d_nikke_sakura_04_52:
    speaker: sakura
    en: It's just that... you're the only one who isn't afraid of me.
    ko: 단지 저를 두려워하지 않는 남자는 군이 유일하니.
    ja: ただ、私を恐れない男性は君しかいないので。
  d_nikke_sakura_04_53:
    speaker: sakura
    en: I just wanted to see what it felt like.
    ko: 시험 삼아 시도해보는 것뿐이니까요.
    ja: 試してみたかっただけですから。
  d_nikke_sakura_04_54:
    speaker: sakura
    en: If it makes you uncomfortable, pretend I never said anything.
    ko: "…혹 거북하시다면 없던 일로 할까요?"
    ja: "…お嫌でしたら、やめておきましょうか？"
  d_nikke_sakura_04_55:
    speaker: "<Self>"
    en: Offer my hand.
    ko: 팔을 내어준다.
    ja: 腕を差し出す
  d_nikke_sakura_04_56:
    speaker: sakura
    en: "... Thank you."
    ko: "…고맙습니다."
    ja: "…ありがとうございます。"
  d_nikke_sakura_04_57:
    speaker: sakura
    en: My goodness! You agreed without even hesitating.
    ko: "…순순히 내어주시는군요."
    ja: "…ためらわず従ってくれるのですね。"
  d_nikke_sakura_04_58:
    speaker: sakura
    en: Are you only being this sweet because I'm one of your Nikkes?
    ko: 이 다정함은 군의 니케를 향한 것인가요?
    ja: 君のこの優しさは、\nニケに対するものでしょうか？
  d_nikke_sakura_04_59:
    speaker: sakura
    en: Or is it because of how you feel about me specifically?
    ko: 그렇지 않으면 이 사쿠라를 향한 것인가요.
    ja: それとも、このサクラに対するものでしょうか？
  d_nikke_sakura_04_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_61:
    speaker: sakura
    en: I see my question made you uncomfortable.
    ko: "…제 질문이 군을 곤란하게 해드렸군요."
    ja: "…私の質問が君を困らせてしまったようですね。"
  d_nikke_sakura_04_62:
    speaker: sakura
    en: Forget I said anything. I was only joking. Somewhat.
    ko: 그렇다면 잊어 주시지요. 반쯤은 농담으로 던진 질문이니.
    ja: それならばお忘れください。\n半分冗談で言っただけですから。
  d_nikke_sakura_04_63:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_64:
    speaker: sakura
    en: I can see why everyone enjoys walking this way,
    ko: 이제 저도 조금은 알 것 같군요.
    ja: 私も少しは分かる気がします。
  d_nikke_sakura_04_65:
    speaker: sakura
    en: with their arms interlocked.
    ko: 다들 왜 축제에서 이리 팔짱을 끼고 다녔던 건지.
    ja: どうしてみんなお祭りでこうして\n腕を組んで歩いていたのか。
  d_nikke_sakura_04_66:
    speaker: sakura
    en: Come to think of it...
    ko: "…참, 그러고 보니."
    ja: "…あぁ、そういえば。"
  d_nikke_sakura_04_67:
    speaker: sakura
    en: didn't we drink tea under this tree before?
    ko: "바로 어제 군과 제가 차를 마신 자리가, \n이 벚나무 아래가 아니었나요?"
    ja: |-
      昨日、君と一緒にお茶を飲んだのは
      この桜の木の下ではありませんか？
  d_nikke_sakura_04_68:
    speaker: "<Self>"
    en: I believe so.
    ko: 그랬던 것 같아.
    ja: そうだと思う
  d_nikke_sakura_04_69:
    speaker: sakura
    en: Even though we've been here before, the bond between us has deepened.
    ko: "장소도, 사람도 같다고는 하나, \n이제는 그때보다 인연이 더 깊어졌으니."
    ja: |-
      場所も、人も同じですが
      昨日よりも縁が深まったので
  d_nikke_sakura_04_70:
    speaker: sakura
    en: Perhaps that will enrich the flavor of the tea as well.
    ko: 차 맛도 한결 더 깊어질 듯합니다.
    ja: お茶の味もさらに深まることでしょう。
  d_nikke_sakura_04_71:
    speaker: sakura
    en: Since our goal was to lighten the mood, let's bring out the refreshments.
    ko: 애초의 목적도 기분 전환이었으니, 다과상을 내어오도록 하지요.
    ja: 最初の目的も気分転換でしたから、\nお茶を用意しましょう。
  d_nikke_sakura_04_72:
    speaker: "<Self>"
    en: Good idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_nikke_sakura_04_73:
    speaker: "<Monologue>"
    en: Sometime later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_sakura_04_74:
    speaker: "<Monologue>"
    en: Sakura pours some tea into my teacup.
    ko: 사쿠라가 찻잔에 차를 따라 주었다.
    ja: サクラがティーカップにお茶を注いでくれた
  d_nikke_sakura_04_75:
    speaker: "<Self>"
    en: Drink the tea.
    ko: 차를 마신다.
    ja: お茶を飲む
  d_nikke_sakura_04_76:
    speaker: "<Monologue>"
    en: "...!?"
    ko: "…!?"
    ja: "…！？"
  d_nikke_sakura_04_77:
    speaker: "<Monologue>"
    en: The taste and aroma are sublime!
    ko: 환상적인 맛과 향이다!
    ja: 素晴らしい味と香りだ！
  d_nikke_sakura_04_78:
    speaker: "<Self>"
    en: This is the best tea I've ever had.
    ko: "…최고의 맛이야."
    ja: "…最高の味だ"
  d_nikke_sakura_04_79:
    speaker: sakura
    en: Hehe, it looks like my prediction was right.
    ko: "…후후, 역시 제 예상이 빗나가지 않았군요."
    ja: "…ふふ、やはり私の予想通りですね。"
  d_nikke_sakura_04_80:
    speaker: sakura
    en: This is a type of oolong tea, so the aroma is quite intense.
    ko: 이것은 우롱차의 한 종류로, 차 향이 진하고 그윽한 데다.
    ja: これはウーロン茶の一種で、\nお茶の香りが濃厚で奥ゆかしく
  d_nikke_sakura_04_81:
    speaker: sakura
    en: It'll maintain its flavors and aroma even after brewing it multiple times.
    ko: 여러 번 우려내도 맛과 향이 유지되는 터라.
    ja: 何度淹れても味と香りが続くので
  d_nikke_sakura_04_82:
    speaker: sakura
    en: This has long been considered one of the finest teas available, ever since
      the olden days.
    ko: 구시대에도 최상급으로 분류되던 차 중의 차였다 합니다.
    ja: 旧時代でも最高級に分類されていた\n茶種だったそうです。
  d_nikke_sakura_04_83:
    speaker: "<Self>"
    en: If they valued it so highly back then, what about now?
    ko: 그렇다면 지금은….
    ja: それなら今は…
  d_nikke_sakura_04_84:
    speaker: sakura
    en: It's considered even more valuable now.
    ko: 그 이상으로 더 귀해졌지요.
    ja: その時以上に貴重なものです。
  d_nikke_sakura_04_85:
    speaker: sakura
    en: It's impossible to grow tea leaves in an environment without natural sunlight,
    ko: 햇빛 한 점 들지 않는 이 방주에서 차를 재배할 수 있는 환경은,
    ja: 日光の当たらないアークで\nお茶を栽培できる環境は
  d_nikke_sakura_04_86:
    speaker: sakura
    en: unless you're part of the Wildlife Agency.
    ko: 중앙정부 산하의 동식물 관리국 정도가 아니면 갖출 수 없는 반면에.
    ja: 中央政府傘下の動植物管理局程度でなければ\n整えられない一方、
  d_nikke_sakura_04_87:
    speaker: sakura
    en: This tea is a big hit amongst the wealthy, so the price has gone through the
      roof.
    ko: 부유층의 수요는 나날이 증가하는 까닭으로, 가격도 천정부지로….
    ja: 富裕層の需要は日々高まっていますから、\n価格も天井知らずで…
  d_nikke_sakura_04_88:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_89:
    speaker: sakura
    en: Actually, now that I think of it, there is another place.
    ko: 그러고 보니 한 군데 더 있었군요…?
    ja: そういえば、もう1ヶ所ありましたね…？
  d_nikke_sakura_04_90:
    speaker: sakura
    en: One where you could grow tea leaves.
    ko: 차를 재배할 수 있는 곳이.
    ja: お茶を栽培できる場所が。
  d_nikke_sakura_04_91:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_04_92:
    speaker: sakura
    en: I knew this was a good idea!
    ko: "…역시 기분 전환을 하는 것이 정답이었나 봅니다."
    ja: "…やはり気分転換をして正解だったようです。"
  d_nikke_sakura_04_93:
    speaker: sakura
    en: Thanks to us coming out here, I've found the answer I've been searching for
      so long.
    ko: 덕분에 그토록 원하던 해답을 찾았으니.
    ja: おかげであれほど望んでいた答えを\n見つけましたから。
  d_nikke_sakura_04_94:
    speaker: "<Monologue>"
    en: A moment later, the main hall of the mansion.
    ko: "…잠시 후, 저택의 본당."
    ja: "…しばらくして、屋敷の本館"
  d_nikke_sakura_04_95:
    speaker: sakura
    en: I will be discarding all of the flowers in the garden.
    ko: 화원의 꽃을 모두 폐기할까 합니다.
    ja: 花園の花をすべて廃棄しようと思います。
  d_nikke_sakura_04_96:
    speaker: gangs
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_04_97:
    speaker: sakura
    en: In light of the organization's financial concerns,
    ko: 대신 조직의 재정을 우려하는 여러분들의 의견을 고려해,
    ja: その代わり、組織の財政を心配している\nみなさんの意見を考慮して、
  d_nikke_sakura_04_98:
    speaker: sakura
    en: I have come up with another business proposition that will help us turn a
      profit.
    ko: 수익이 될 만한 다른 사업을 구상해 보았습니다.
    ja: 収益となりそうな他の事業を考えました。
  d_nikke_sakura_04_99:
    speaker: genzou
    en: What kind of proposition?
    ko: 다른 사업이라뇨? 대체 무엇을….
    ja: 他の事業ですか？いったい何を…
  d_nikke_sakura_04_100:
    speaker: sakura
    en: Tea.
    ko: 차입니다.
    ja: お茶です。
  d_nikke_sakura_04_101:
    speaker: sakura
    en: You all are well aware of how much I enjoy tea.
    ko: 마침 제가 차를 좋아하니, 모두들 잘 알고 계시겠지요.
    ja: 私もお茶が好きですから、\nみなさんよくご存じでしょう。
  d_nikke_sakura_04_102:
    speaker: sakura
    en: I'm fond of all different types, and am not shy about spending serious money
      to acquire it.
    ko: 종류 불문하고 차가 얼마나 터무니없는 고가에 거래되는지.
    ja: 種類を問わず、\nお茶がどれほど高値で取引されているのか。
  d_nikke_sakura_04_103:
    speaker: sakura
    en: So, if we grow tea leaves in the garden on a mass scale and sell them on the
      dark net,
    ko: 그러니 화원에서 차를 대량으로 재배한 뒤, 블랙넷을 통해 유통하면….
    ja: ですから、花園でお茶を大量に栽培し、\nブラックネットで流通させれば…
  d_nikke_sakura_04_104:
    speaker: sakura
    en: we'll earn far more than we ever would pedaling those flowers of old.
    ko: 선대의 꽃으로 벌어 들이려던 수익쯤은 거뜬히 메우고도 남을 거랍니다.
    ja: 先代の花で見込んでいた収益程度は\n簡単にカバーできるでしょう。
  d_nikke_sakura_04_105:
    speaker: genzou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_04_106:
    speaker: "<Monologue>"
    en: All the members start murmuring amongst themselves.
    ko: 조직원들이 웅성거리기 시작했다.
    ja: 組員がざわめきだした
  d_nikke_sakura_04_107:
    speaker: genzou
    en: But Leader,
    ko: "…하지만 당주님."
    ja: "…しかし、ご当主様。"
  d_nikke_sakura_04_108:
    speaker: genzou
    en: our predecessors sacrificed so much in order to get these flowers to this
      point.
    ko: 이 사업은 선대가… 아니, 선선대 때부터 전력으로 추진해온 사업입니다.
    ja: この事業は先代が…いや、先々代の頃から\n全力で推し進めてきた事業です。
  d_nikke_sakura_04_109:
    speaker: genzou
    en: How can you do away with something that was so important to them without any
      discussion?
    ko: 그랬던 것을 어떻게 한 마디 상의도 없이 뒤집어버리실 수 있습니까?
    ja: それを一言の相談もなく…
  d_nikke_sakura_04_110:
    speaker: genzou
    en: This isn't just about money, it's about the organization's own history!
    ko: 이건 수익의 문제를 넘어서서, 조직의 명예를 헤치는 일…!
    ja: 収益の問題を超えて、\n組織の名誉を傷つける行いです…！
  d_nikke_sakura_04_111:
    speaker: sakura
    en: Genzou.
    ko: "…겐조."
    ja: "…ゲンゾー。"
  d_nikke_sakura_04_112:
    speaker: sakura
    en: I've taken your misgivings into consideration, and have offered an alternative
      solution.
    ko: 저는 모두의 의견을 포용하여 대안을 가져왔습니다.
    ja: 私はみんなの意見を受け入れて、\n代案を考えてきました。
  d_nikke_sakura_04_113:
    speaker: sakura
    en: Can the same be said of you?
    ko: 그런데 그대는 어떤가요?
    ja: しかし、君はどうですか？
  d_nikke_sakura_04_114:
    speaker: sakura
    en: You're unable to escape the shadow of the past, and merely continue to repeat
      yourself.
    ko: 죽은 이들의 그늘에서 벗어나지 못해 같은 말만 되풀이하고 있으니.
    ja: 死者の影から抜け出せず、\n同じ言葉ばかり繰り返しています。
  d_nikke_sakura_04_115:
    speaker: sakura
    en: I feel like it's impossible to have an honest dialogue with you.
    ko: 도저히 대화를 하고 있다는 기분이 들지 않는군요.
    ja: これでは会話をしている気がしないですね。
  d_nikke_sakura_04_116:
    speaker: genzou
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_117:
    speaker: genzou
    en: From where I'm standing, you are the one unable to communicate.
    ko: 제가 보기에 대화가 통하지 않는 건 당주님이십니다.
    ja: 私から見れば、話が通じないのはご当主様です。
  d_nikke_sakura_04_118:
    speaker: genzou
    en: Think about it.
    ko: 생각해 보십시오.
    ja: 考えてみてください。
  d_nikke_sakura_04_119:
    speaker: genzou
    en: What kind of immoral person would recklessly discard what their parents worked
      so hard on?
    ko: 세상에 어떤 패륜아가 부모가 일군 것을 이렇게 가차없이 내버린단 말…!
    ja: この世のどこに親が築き上げてきたものを\n容赦なく捨てられる親不孝者が\nいるというのですか…！
  d_nikke_sakura_04_120:
    speaker: sakura
    en: What did you just say?
    ko: 지금 뭐라고 하셨습니까?
    ja: 今なんと？
  d_nikke_sakura_04_121:
    speaker: sakura
    en: Immoral?
    ko: "…패륜?"
    ja: "…親不孝者？"
  d_nikke_sakura_04_122:
    speaker: sakura
    en: It seems I've raised a dog that's forgotten how to be loyal to its master.
    ko: 이제 보니 제가 주인도 못 알아보는 개를 키우고 있었군요.
    ja: 私は主人の見分けさえつかないイヌを\n育てていたようですね。
  d_nikke_sakura_04_123:
    speaker: "<Monologue>"
    en: Sakura grabs the gun hanging on the decorative stand.
    ko: 사쿠라가 장식대에 걸려 있던 총을 꺼내 들었다.
    ja: サクラは飾り棚に置かれていた銃を手に取った
  d_nikke_sakura_04_124:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_sakura_04_125:
    speaker: sakura
    en: Once a dog ceases to recognize its master, you should put it down.
    ko: 그런 쓸모없는 것은 차라리 팽하는 게 낫겠지요.
    ja: そんな無駄なものは、\nいっそ消した方がよいでしょう。
  d_nikke_sakura_04_126:
    speaker: genzou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_04_127:
    speaker: "<Self>"
    en: Sakura, wait!
    ko: 사쿠라, 잠깐!
    ja: サクラ、待ってくれ！
  d_nikke_sakura_04_128:
    speaker: sakura
    en: What is it?
    ko: "…뭔가요?"
    ja: "…何ですか？"
  d_nikke_sakura_04_129:
    speaker: "<Self>"
    en: I understand your frustration, but this isn't the way.
    ko: 마음은 이해하지만… 그 방법은 안 돼.
    ja: 気持ちは分かるが…そのやり方はダメだ
  d_nikke_sakura_04_130:
    speaker: sakura
    en: "@UserName-kun,"
    ko: "…군."
    ja: "…@UserName君。"
  d_nikke_sakura_04_131:
    speaker: sakura
    en: I did all that I could.
    ko: 이미 저는 제가 할 수 있는 일을 다했습니다.
    ja: すでに私ができることはやり尽くしました。
  d_nikke_sakura_04_132:
    speaker: sakura
    en: I've extended an olive branch, and they slap it away. Why do you defend them?
    ko: 내민 손조차 거부하는 자를 이 이상 포용할 이유는 없지 않나요?
    ja: 差し出した手さえ振り払う者を\nこれ以上受け入れる理由はないでしょう？
  d_nikke_sakura_04_133:
    speaker: "<Self>"
    en: Rather than using force,
    ko: 하지만 지금까지의 넌, 힘으로 강제하는 대신.
    ja: しかし、今までの君は、力で強制する代わりに
  d_nikke_sakura_04_134:
    speaker: "<Self>"
    en: didn't you want to try and convince them?
    ko: 모두를 납득시킬 방안을 찾고 싶어했잖아.
    ja: みんなを納得させられる方法を\n探したがっていたじゃないか
  d_nikke_sakura_04_135:
    speaker: sakura
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_sakura_04_136:
    speaker: "<Self>"
    en: If you go through with this, all your efforts will be in vain.
    ko: 그 노력에 이런 결말은 어울리지 않아.
    ja: その努力に、こんな結末はふさわしくない
  d_nikke_sakura_04_137:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_04_138:
    speaker: "<Monologue>"
    en: Sakura slowly looks to her left and right, and lowers the gun.
    ko: 천천히 좌중을 돌아본 사쿠라가, 총을 든 손을 내렸다.
    ja: サクラはゆっくりと部屋を見回し、\n銃を構えていた手を下ろした
  d_nikke_sakura_04_139:
    speaker: sakura
    en: Very well.
    ko: 좋습니다.
    ja: 分かりました。
  d_nikke_sakura_04_140:
    speaker: sakura
    en: You should be thankful to @UserName-kun, Genzou. It's the only reason you're
      still alive.
    ko: 군의 얼굴을 봐서, 그의 목숨만은 붙여두도록 하죠.
    ja: 君の顔に免じて、彼の命だけは助けましょう。
  d_nikke_sakura_04_141:
    speaker: sakura
    en: I'm going to do the rest of this my way.
    ko: 하지만 이 일의 뒷처리만은 오롯이 제 방식대로 해야겠습니다.
    ja: しかし、この後始末は\n私のやり方でやらせていただきます。
  d_nikke_sakura_04_142:
    speaker: sakura
    en: "... Follow me."
    ko: "…저를 따라와 주시겠나요, 군?"
    ja: "…私についてきていただけますか？"
  d_nikke_sakura_04_143:
    speaker: sakura
    en: I need to show you something.
    ko: 군에게 꼭 보여드려야 할 것이 있으니.
    ja: 君に見せたいものがあるので。
d_nikke_sakura_05:
  d_nikke_sakura_05_1:
    speaker: "<Monologue>"
    en: This is Seimeikai's secret garden.
    ko: "…세이메이카이의 비밀 화원."
    ja: "…清明会の秘密の花園"
  d_nikke_sakura_05_2:
    speaker: "<Monologue>"
    en: It is filled with flowers in full bloom.
    ko: 시야 가득히 꽃이 피어 있다.
    ja: あたり一面に花が咲いている
  d_nikke_sakura_05_3:
    speaker: "<Monologue>"
    en: The garden's canopy reminds me of the Dome of Eternity.
    ko: 하늘에 펼쳐진 것은 이터널 스카이의 모조품 같다.
    ja: 空に広がっているのは\nエターナルスカイの模造品のようだ
  d_nikke_sakura_05_4:
    speaker: "<Monologue>"
    en: Hard to believe this place is part of the Ark.
    ko: 이곳이 방주의 공간이라는 게 믿겨지지 않을 만큼….
    ja: ここがアークの空間だとは信じられないほど…
  d_nikke_sakura_05_5:
    speaker: sakura
    en: Isn't it beautiful?
    ko: "…아름답지요?"
    ja: "…美しいでしょう？"
  d_nikke_sakura_05_6:
    speaker: "<Self>"
    en: Nod my head.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_sakura_05_7:
    speaker: sakura
    en: It has no choice but to be.
    ko: 그럴 수밖에 없을 거랍니다.
    ja: それもそのはずです。
  d_nikke_sakura_05_8:
    speaker: sakura
    en: It has claimed so many innocent lives, and it will take more.
    ko: 하고 많은 무고한 생명들을 삼켜왔고, 또 삼킬 예정이었으니.
    ja: たくさんの無実の命を飲み込み、\nまた飲み込む予定でしたから。
  d_nikke_sakura_05_9:
    speaker: sakura
    en: At the very least, the beauty of these flowers is a slight recompense for
      all the pain they've caused.
    ko: 이 꽃들도 꼭 그 생명의 가치만큼 아름다워야겠지요.
    ja: この花も、その命の重みだけ美しくなければ…
  d_nikke_sakura_05_10:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_11:
    speaker: sakura
    en: I'm going to burn this garden down.
    ko: 지금부터 이 화원을 불태울 생각입니다.
    ja: 今からこの花園を燃やすつもりです。
  d_nikke_sakura_05_12:
    speaker: sakura
    en: I don't care who disagrees. It must be done.
    ko: 부하들이 찬성하든 말든, 그따위 것은 이제 아무래도 좋습니다.
    ja: 部下が賛成しようがしまいが\nそんなことは、もうどうでもいいのです。
  d_nikke_sakura_05_13:
    speaker: sakura
    en: The Seimeikai is me, and I am the Seimeikai.
    ko: 세이메이카이가 저이고, 제가 곧 세이메이카이이니.
    ja: 清明会が私であり、私が清明会ですから。
  d_nikke_sakura_05_14:
    speaker: sakura
    en: It is my duty to bring it all down.
    ko: 그 치부를 없애는 것도 저의 몫.
    ja: その恥部をなくすのも私の務め。
  d_nikke_sakura_05_15:
    speaker: sakura
    en: If the flowers cease to exist, everyone will have no choice but to follow
      my plan.
    ko: 꽃이 불타면 부하들도 별수 없이 제 대안을 선택해야 할 테니
    ja: 花が燃えれば、うちの者も仕方なく\n私の代案を選ぶしかありません。
  d_nikke_sakura_05_16:
    speaker: sakura
    en: Then all of this internal conflict will resolve itself naturally.
    ko: 조직의 갈등도 자연히 해소되겠지요.
    ja: 組織の葛藤も自然と解消されるでしょう。
  d_nikke_sakura_05_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_18:
    speaker: sakura
    en: I realize this isn't the method either of us would have preferred, but
    ko: 물론 제가 바란, 그리고 군이 바랐던 방식은 아니겠지만….
    ja: もちろん私が望んだ、\nそして君が望んだ方法とは異なりますが…
  d_nikke_sakura_05_19:
    speaker: sakura
    en: I operate in the domain of the underworld.
    ko: 결국 제가 다스리는 건 뒷세계의 조직이니.
    ja: 結局、私が治めているのは裏社会の組織。
  d_nikke_sakura_05_20:
    speaker: sakura
    en: It's only fitting that I employ a solution characteristic of that world, don't
      you think?
    ko: 때로는 그에 걸맞는 해결책을 택해야 할 때도 있지 않겠나요.
    ja: 時にはそれにふさわしい解決策を\n選ばなければならない時もあるでしょう。
  d_nikke_sakura_05_21:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 화륵-
    ja: ゴオッ
  d_nikke_sakura_05_22:
    speaker: "<Monologue>"
    en: Sakura sets fire to the garden.
    ko: 사쿠라가 화원에 불씨를 놓았다.
    ja: サクラが花園に火種を置いた
  d_nikke_sakura_05_23:
    speaker: sakura
    en: "... We should get going."
    ko: "…그럼, 이만 나가실까요?"
    ja: "…では、参りましょうか。"
  d_nikke_sakura_05_24:
    speaker: sakura
    en: Before the fire spreads.
    ko: 온 화원에 불이 번지기 전에.
    ja: 花園全体に火が広がる前に。
  d_nikke_sakura_05_25:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_sakura_05_26:
    speaker: genzou
    en: "... Ha!"
    ko: "…하!"
    ja: "…はっ！"
  d_nikke_sakura_05_27:
    speaker: genzou
    en: I knew you would come here.
    ko: 역시 이곳으로 오셨을 줄 알았습니다, 당주님.
    ja: やはりこちらにいらっしゃると思いました。\nご当主様。
  d_nikke_sakura_05_28:
    speaker: genzou
    en: I don't know what you've done inside, but you won't get away with it!
    ko: "안에서 무슨 짓을 하셨는진 모르겠지만, \n절대 뜻대로는 되지 않을…!"
    ja: |-
      中で何をしていたのかは分かりませんが
      絶対に思い通りには…！
  d_nikke_sakura_05_29:
    speaker: gangs
    en: Gen-Genzou! Look!
    ko: 게, 겐조 님! 잠깐만 이쪽을 봐주십쇼!
    ja: ゲ、ゲンゾー様！こちらをご覧ください！
  d_nikke_sakura_05_30:
    speaker: gangs
    en: There's smoke...
    ko: 안쪽에서 매캐한 연기가…!
    ja: 中から煙が…！
  d_nikke_sakura_05_31:
    speaker: genzou
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_sakura_05_32:
    speaker: genzou
    en: "... You didn't!"
    ko: 서, 설마….
    ja: ま、まさか…
  d_nikke_sakura_05_33:
    speaker: "<Narration>"
    en: "*Open*"
    ko: 벌컥-!!
    ja: ガチャ！
  d_nikke_sakura_05_34:
    speaker: genzou
    en: "... It can't be."
    ko: "……이럴 수가."
    ja: "……嘘だ。"
  d_nikke_sakura_05_35:
    speaker: genzou
    en: My flowers!
    ko: |-
      꽃이.
      내 꽃들이……!!
    ja: |-
      花が…
      俺の花が……！！
  d_nikke_sakura_05_36:
    speaker: "<Monologue>"
    en: Genzou falls to his knees in front of the entrance to the garden.
    ko: 겐조가 문 앞에 무너지듯 주저앉았다.
    ja: ゲンゾーがドアの前で崩れるように座り込んだ
  d_nikke_sakura_05_37:
    speaker: genzou
    en: "... Leader."
    ko: "…당주님."
    ja: "…ご当主様。"
  d_nikke_sakura_05_38:
    speaker: genzou
    en: How could you?
    ko: 어떻게 제게 이러실 수가 있습니까?
    ja: なぜ私にこのような仕打ちを？
  d_nikke_sakura_05_39:
    speaker: genzou
    en: This garden... these flowers... they would have been our savior.
    ko: "이 화원이야말로. \n이 꽃들이야말로 조직을 일으켜세워줄 열쇠였는데."
    ja: |-
      この花園こそ、この花こそ、
      組織を支えてくれる鍵だったのに。
  d_nikke_sakura_05_40:
    speaker: genzou
    en: With the money these flowers would have brought us, every other organization
      would have knelt before us.
    ko: |-
      이 꽃이 벌어다줄 돈만 있으면, 헤도니아도. 모란회도.
      그 외의 모든 잡다한 조직들까지도!
    ja: |-
      この花で稼げる金さえあれば、\nヘッドニアも、牡丹会も。
      他の小さな組織もすべて！
  d_nikke_sakura_05_41:
    speaker: genzou
    en: Hedonia, the Peony Association, and everything in between.
    ko: 전부 우리 밑에 굴복시킬 수 있었을 게 분명한데, 왜!
    ja: すべて我々の下に屈服させることが\nできたはずなのに！なぜ！
  d_nikke_sakura_05_42:
    speaker: genzou
    en: Why... why did you do it?!
    ko: 도대체 왜 이런 짓을 벌이신 거냐고요!
    ja: なぜこのようなことをしたのですか！
  d_nikke_sakura_05_43:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_44:
    speaker: sakura
    en: I can't understand you, either.
    ko: 저야말로 이해하기 어렵군요.
    ja: 私こそ理解できませんね。
  d_nikke_sakura_05_45:
    speaker: sakura
    en: Seimeikai was built on integrity.
    ko: 밝고 깨끗하기 때문에 세이메이카이(淸明會).
    ja: 清く明るいからこそ、清明会。
  d_nikke_sakura_05_46:
    speaker: sakura
    en: At least, that's what the first leader who founded this organization intended.
    ko: 과거에 초대 당주는 그런 생각을 가지고 이 조직을 일으켰고.
    ja: 初代当主はそのような考えで\nこの組織を立ち上げ、
  d_nikke_sakura_05_47:
    speaker: sakura
    en: People who respected that ideal gathered, and thus a group was formed.
    ko: 그에 반한 사람들이 모여들어 여기까지 왔습니다.
    ja: 彼に魅了された人々が集まって\nここまで来たのです。
  d_nikke_sakura_05_48:
    speaker: sakura
    en: How much of that do you think remains in Seimeikai today?
    ko: 한데 지금의 세이메이카이에 그 시절의 무엇이 남아 있습니까?
    ja: しかし、今の清明会に\n当時の何が残っていますか？
  d_nikke_sakura_05_49:
    speaker: sakura
    en: How long do you think we can truly last,
    ko: 그대는 사람을 죽여 사람을 먹여 살리는 괴물 같은 조직이,
    ja: 君は人を殺して人を養う怪物のような組織が、
  d_nikke_sakura_05_50:
    speaker: sakura
    en: when every accomplishment is built upon the bodies of our fallen brothers
      and sisters?
    ko: 앞으로 얼마나 더 오래갈 수 있다고 보시는지요.
    ja: 今後どれだけ長続きできると思いますか？
  d_nikke_sakura_05_51:
    speaker: genzou
    en: Evil or not, we will always have followers!
    ko: "……아무리 괴물 같다고 해도!"
    ja: "……いくら怪物みたいだとしても！"
  d_nikke_sakura_05_52:
    speaker: genzou
    en: As long as you have money and power, they'll always come.
    ko: 힘과 재물만 있으면 사람들은 기꺼이 모여듭니다!
    ja: 力と富さえあれば人々は集まってきます！
  d_nikke_sakura_05_53:
    speaker: genzou
    en: Don't you realize that?
    ko: 정말로 몰라서 이러시는 겁니까? 예?
    ja: 本当に分からないのですか？
  d_nikke_sakura_05_54:
    speaker: sakura
    en: "..."
    ko: "…글쎄요."
    ja: "…さあ。"
  d_nikke_sakura_05_55:
    speaker: sakura
    en: There is one thing that I do know.
    ko: 다만 이것 하나는 잘 알겠습니다.
    ja: ただ、これだけはよく分かっています。
  d_nikke_sakura_05_56:
    speaker: sakura
    en: The Seimeikai that you want to create is a devil's lair,
    ko: 그대가 만들고자 하는 세이메이카이가 어떤 곳인지.
    ja: 君が作ろうとしている清明会が\nどんな場所なのか。
  d_nikke_sakura_05_57:
    speaker: sakura
    en: one built on dishonesty and brutality.
    ko: 그것은 피도 눈물도 없는 악귀들의 소굴이었군요.
    ja: それは血も涙もない悪鬼の巣窟です。
  d_nikke_sakura_05_58:
    speaker: genzou
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_05_59:
    speaker: sakura
    en: At least the Seimeikai I dream of
    ko: 적어도 제가 꿈꾼 세이메이카이는.
    ja: 少なくとも、私が夢見た清明会は
  d_nikke_sakura_05_60:
    speaker: sakura
    en: is one that you can declare with pride.
    ko: 그대들이 당당하게 말할 수 있는 이름이고,
    ja: 君たちが堂々と口に出せる名前であり、
  d_nikke_sakura_05_61:
    speaker: sakura
    en: A shelter in the storm that you can depend on in times of need.
    ko: 위기에 처했을 때 의탁할 수 있는 부모였으며,
    ja: 危機に瀕した時に頼れる親であり、
  d_nikke_sakura_05_62:
    speaker: sakura
    en: A home that you can always return to.
    ko: 어느 때에나 되돌아올 수 있는 집이었습니다.
    ja: いつでも帰ってこられる家でした。
  d_nikke_sakura_05_63:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_64:
    speaker: sakura
    en: We've spent many years together, Genzou. It's unfortunate that our beliefs
      diverge so wildly.
    ko: 긴 시간 함께 했음에도 그대와 생각이 달라 유감입니다, 겐조.
    ja: 長い間ともに歩んできましたが、\n意見が合わず残念です。ゲンゾー。
  d_nikke_sakura_05_65:
    speaker: "<Monologue>"
    en: Sakura turns and starts to walk away.
    ko: 사쿠라는 뒤돌아 떠나려 했다.
    ja: サクラは後ろを向き、立ち去ろうとした
  d_nikke_sakura_05_66:
    speaker: genzou
    en: "... Wait."
    ko: "…잠깐."
    ja: "…待ってください。"
  d_nikke_sakura_05_67:
    speaker: genzou
    en: Wait!
    ko: 잠깐만 기다려 주십시오, 당주님!
    ja: お待ちください、ご当主様！
  d_nikke_sakura_05_68:
    speaker: genzou
    en: Show me.
    ko: 저는 꼭 봐야만 하겠습니다.
    ja: 見せてください。
  d_nikke_sakura_05_69:
    speaker: genzou
    en: Show me this new path you're pursuing, which required my destruction.
    ko: 저를 이렇게 찍어 눌러가면서까지 추구하신 그 길이 어떻게 끝나는지.
    ja: 私をここまで押さえつけてまで追い求める\nその道が、どのように終わるのか。
  d_nikke_sakura_05_70:
    speaker: sakura
    en: I don't need a dog that bites the hand which fed it for so long.
    ko: "……주인을 무는 개는 필요 없습니다만."
    ja: "…主人を噛むイヌは必要ありません。"
  d_nikke_sakura_05_71:
    speaker: genzou
    en: If it's obedience you want, then that is what I will be.
    ko: "말 잘 듣는 개가 되라고 하시면, \n그렇게 하겠습니다."
    ja: |-
      言うことを聞くイヌになれというなら
      そうします。
  d_nikke_sakura_05_72:
    speaker: genzou
    en: Please, let me remain with you and see your plan through until the end.
    ko: 그러니 그 끝을 볼 때까지만 조직에 남게 해 주십쇼.
    ja: ですから、その終わりを見届けるまでは\n組織に残らせてください。
  d_nikke_sakura_05_73:
    speaker: "<Monologue>"
    en: Sometime later, Main hall in the Seimeikai mansion.
    ko: "…얼마 후, 세이메이카이 저택의 본당."
    ja: "…それからしばらくして、\\n清明会の屋敷の本館"
  d_nikke_sakura_05_74:
    speaker: genzou
    en: Per your orders,
    ko: 보고 드립니다.
    ja: ご報告いたします。
  d_nikke_sakura_05_75:
    speaker: genzou
    en: we have smuggled in 13 different tea trees and planted them in the garden.
    ko: 명령하신 대로, 화원에 13종의 차 나무를 밀반입해 심었고.
    ja: ご命令通り、花園に13種の茶の木を\n密輸入して植え、
  d_nikke_sakura_05_76:
    speaker: genzou
    en: We've consulted records in the Wildlife Agency, and have followed them assiduously.
    ko: 동식물 관리국의 연구 기록을 바탕으로 최상의 조건을 유지했습니다.
    ja: 動植物管理局の研究記録を基に\n最高の条件を維持しております。
  d_nikke_sakura_05_77:
    speaker: sakura
    en: How did they fare?
    ko: 결과는 어떻게 되었지요?
    ja: 結果はどうですか？
  d_nikke_sakura_05_78:
    speaker: genzou
    en: Out of the 13 seeds planted, 6 did not survive.
    ko: "…총 13종의 모종 중, 6종은 싹을 틔우지 못했고."
    ja: "…13種の苗木のうち、6種は芽が出ず"
  d_nikke_sakura_05_79:
    speaker: genzou
    en: Of the 7 which sprouted, 5 later dried up.
    ko: 싹을 틔운 나머지 7종 중에서도 5종이 말라 죽었습니다.
    ja: 芽が出た残りの7種のうち、\n5種は枯れてしまいました。
  d_nikke_sakura_05_80:
    speaker: genzou
    en: We determined it to be a result of insufficiently rich soil and incorrect
      temperature.
    ko: 온도가 적합하지 않아서. 토양이 맞지 않아서. 생태계가 부적합해서.
    ja: 温度が適さなかったため、\n土壌や生態系が合わなかったため…
  d_nikke_sakura_05_81:
    speaker: genzou
    en: There were various other reasons pertaining to the ecosystem, but we have
      improved all the areas that we could.
    ko: 이유는 다양했지만, 그 중 저희가 개선할 수 있는 부분은 전무했습니다.
    ja: 理由はそれぞれですが、\nその中で我々が改善できる部分は\nありませんでした。
  d_nikke_sakura_05_82:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_83:
    speaker: sakura
    en: And what of the two that remained?
    ko: 그렇다면 나머지 두 종은 어떻게 되었나요.
    ja: では、残りの2種はどうなりました？
  d_nikke_sakura_05_84:
    speaker: sakura
    en: Did they also wither and die?
    ko: 그것들도 말라 죽었습니까?
    ja: 残りもすべて枯れたのですか？
  d_nikke_sakura_05_85:
    speaker: genzou
    en: The results...
    ko: "…그것들 또한."
    ja: "…残りの2種も"
  d_nikke_sakura_05_86:
    speaker: genzou
    en: "... were rather unexpected."
    ko: 예상과는 판이하게 다른 결과를 보였습니다.
    ja: 予想とはまるで異なる結果になりました。
  d_nikke_sakura_05_87:
    speaker: genzou
    en: From what we have observed to date,
    ko: 적어도 지금까지 관찰한 바로는….
    ja: 少なくとも、今まで観察した限り…
  d_nikke_sakura_05_88:
    speaker: genzou
    en: they have been growing better than those found in natural environments.
    ko: 야생 상태에서보다 더 잘 자라고 있는 것 같더군요.
    ja: 野生で育てるよりもよく育っているようです。
  d_nikke_sakura_05_89:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_05_90:
    speaker: genzou
    en: On top of that, the two types which survived are the rarest on the market.
    ko: 더구나 그 두 종이 시중에서도 가장 진귀한 종류여서.
    ja: しかも、その2種は市場でも貴重な種類なので
  d_nikke_sakura_05_91:
    speaker: genzou
    en: I believe our profit margins will be well above what we initially expected.
    ko: 예상을 뛰어넘는 수익을 거둘 수 있을 것 같습니다.
    ja: 予想を超える収益を\n生み出すことができそうです。
  d_nikke_sakura_05_92:
    speaker: genzou
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_93:
    speaker: genzou
    en: Congratulations, Leader.
    ko: 축하드립니다, 당주님.
    ja: おめでとうございます、ご当主様。
  d_nikke_sakura_05_94:
    speaker: genzou
    en: You were right.
    ko: 결국 당신이 틀리지 않았단 걸 증명해 내셨군요.
    ja: あなたは間違っていなかったということを\n証明されましたね。
  d_nikke_sakura_05_95:
    speaker: genzou
    en: Even now, I'm not sure I entirely agree with your obsession with right and
      wrong,
    ko: 사실 저는 아직도 그 고상한 방식에 찬동하지는 못하겠습니다만,
    ja: 未だに私はこの高尚なやり方には\n賛同できませんが
  d_nikke_sakura_05_96:
    speaker: genzou
    en: but you took me back in, even after everything I'd done...
    ko: 기왕에 하극상을 벌인 저를 내치지 않고 받아 주셨으니….
    ja: 歯向かおうとした私を追い出さず\n受け入れてくださった…
  d_nikke_sakura_05_97:
    speaker: genzou
    en: I hope you can let me prove my worth.
    ko: 그만큼의 값어치는 하게 해주셨으면 합니다.
    ja: その恩に報いるだけの働きは\nさせていただきたいのです。
  d_nikke_sakura_05_98:
    speaker: sakura
    en: "... Do as you please."
    ko: |-
      …….
      좋을 대로 하시지요.
    ja: |-
      ……
      お好きになさい。
  d_nikke_sakura_05_99:
    speaker: genzou
    en: "... I'll report back to the garden, then."
    ko: "…예. 그럼 저는 이만 화원으로 돌아가 보겠습니다."
    ja: "…はい。では、私は花園に戻ります。"
  d_nikke_sakura_05_100:
    speaker: "<Monologue>"
    en: Sometime later, mansion's garden.
    ko: "…잠시 후, 저택의 정원."
    ja: "…しばらくして、屋敷の庭園"
  d_nikke_sakura_05_101:
    speaker: "<Self>"
    en: Looks like everything worked out nicely.
    ko: 어떻게든 잘 마무리된 것 같네.
    ja: 上手くまとまったようだな
  d_nikke_sakura_05_102:
    speaker: sakura
    en: Indeed.
    ko: "…예."
    ja: "…はい。"
  d_nikke_sakura_05_103:
    speaker: sakura
    en: We may not have gone about it in the way you hoped, but we achieved the desired
      results.
    ko: "군께서 원하시던 정답은 아니겠으나, \n그에 가까운 무언가는 이뤄낸 듯합니다."
    ja: |-
      君が望んでいた正解ではないでしょうが、
      それに近い何かを成し遂げられたようです。
  d_nikke_sakura_05_104:
    speaker: sakura
    en: Thank you for being with me through all this.
    ko: 지난한 과정에 함께 해주어서 고맙군요.
    ja: 今まで傍にいてくださり、感謝しています。
  d_nikke_sakura_05_105:
    speaker: sakura
    en: I feel words alone aren't enough to properly thank you.
    ko: "…아니, 고맙다는 말만으로는 부족하겠지요."
    ja: "…いや、感謝しているという言葉だけでは\\n足りませんね。"
  d_nikke_sakura_05_106:
    speaker: sakura
    en: Is there anything that you want?
    ko: 혹시 바라는 보상이 있으신가요?
    ja: 何かお望みの報酬はありませんか？
  d_nikke_sakura_05_107:
    speaker: sakura
    en: Name it, and I shall grant it to you. Money? Power?
    ko: 힘, 재물, 권력. 군이 원하시는 게 그 무엇이든 이뤄 드리지요.
    ja: 力、富、権力。\n君が望むなら何でも叶えてさしあげます。
  d_nikke_sakura_05_108:
    speaker: sakura
    en: If it is something I cannot give to you straight away, then I will work to
      see that it is done.
    ko: 당장 이룰 수 없는 것이라면 긴 시간을 들여서 그리 하겠습니다.
    ja: 今すぐは難しいものなら、\n時間をかけてでも叶えます。
  d_nikke_sakura_05_109:
    speaker: sakura
    en: Seimeikai is an organization with a long history.
    ko: 저의 세이메이카이는 역사가 깊은 조직이니,
    ja: 私の清明会は歴史のある組織ですから
  d_nikke_sakura_05_110:
    speaker: sakura
    en: I'm confident we have just as many years ahead of us as there are behind us.
    ko: 앞으로의 역사 또한 지나온 역사만큼 길지 않겠나요.
    ja: これからの歴史もまた、長くなるでしょう？
  d_nikke_sakura_05_111:
    speaker: "<Self>"
    en: You don't have to give me anything.
    ko: 보상은 주지 않아도 돼.
    ja: 報酬は必要ない
  d_nikke_sakura_05_112:
    speaker: "<Self>"
    en: I achieved what I came here for.
    ko: 이곳에 온 목적은 이뤘으니까.
    ja: ここに来た目的は達成したから
  d_nikke_sakura_05_113:
    speaker: sakura
    en: What?
    ko: 목적… 이라고요?
    ja: 目的…ですか？
  d_nikke_sakura_05_114:
    speaker: sakura
    en: I thought you came here without a goal in mind.
    ko: 가벼운 생각으로 오신 줄로만 알았습니다만….
    ja: 軽い気持ちでいらっしゃったのかと\n思っていましたが…
  d_nikke_sakura_05_115:
    speaker: sakura
    en: So there was something in it for you.
    ko: 역시 이곳에서 얻고자 한 게 있으셨군요.
    ja: やはりここで手に入れたいものが\nあったのですね。
  d_nikke_sakura_05_116:
    speaker: sakura
    en: Well, what was it?
    ko: 그래서, 이제는 제게 말해주실 수 있으시겠나요?
    ja: 私にも、それが何か教えていただけますか？
  d_nikke_sakura_05_117:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_118:
    speaker: kitsune
    en: You'll use your pre-existing friendship with Sakura to gain access to the
      Seimeikai.
    ko: "[네가 당주의 친구라는 신분을 이용해서 조직에 잠입]"
    ja: "「当主の友だちという\\n身分を利用して組織に潜入し」"
  d_nikke_sakura_05_119:
    speaker: kitsune
    en: I want you to mediate the relationship between Sakura and the opposing organizations.
    ko: "[당주와 반대파 사이를 중재해줬으면 좋겠어]"
    ja: "「当主と反対派の仲を\\n取り持ってほしいんだ」"
  d_nikke_sakura_05_120:
    speaker: kitsune
    en: None of these groups will exactly roll out the red carpet for a stranger,
    ko: "[물론 그 사람들이 외부인을 반기진 않겠지만]"
    ja: "「もちろん歓迎はされないだろうけど」"
  d_nikke_sakura_05_121:
    speaker: kitsune
    en: but they won't harm any personnel from the Central Government either.
    ko: "[그렇다고 중앙정부 인사를 건들 순 없을 거 아냐 ㅋㅋ]"
    ja: "「だからって中央政府の関係者を\\n無下にはできないからさ」"
  d_nikke_sakura_05_122:
    speaker: "<Monologue>"
    en: If it will help out Sakura, I'll do it.
    ko: 사쿠라를 위한 일이니까 일단 해볼게.
    ja: サクラのためだ、\nとりあえずやってみよう
  d_nikke_sakura_05_123:
    speaker: "<Self>"
    en: I was told you were in danger.
    ko: 네 신변이 위험하다는 말을 들었어.
    ja: 君の身の周りが危ないという話を聞いた
  d_nikke_sakura_05_124:
    speaker: "<Self>"
    en: I wanted to protect you.
    ko: 그래서 지켜야겠다고 생각했지.
    ja: それで守らなければならないと思ったんだ
  d_nikke_sakura_05_125:
    speaker: sakura
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_sakura_05_126:
    speaker: sakura
    en: Yes, there was an internal conflict between me and the organization members,
      but
    ko: 부하들과의 마찰이 있었다고는 하나,
    ja: うちの者との軋れきがあったとはいうものの
  d_nikke_sakura_05_127:
    speaker: sakura
    en: I never felt I personally was in any jeopardy.
    ko: 신변의 위협을 논할 정도의 사태는 아니었을 텐데요.
    ja: 身の回りの危険というほどの事態では\nなかったはずですが。
  d_nikke_sakura_05_128:
    speaker: sakura
    en: Who put such a ridiculous notion in your head?
    ko: 대체 그런 유언비어는 누구에게 들으신 건지….
    ja: そんな噂、いったい誰から…
  d_nikke_sakura_05_129:
    speaker: "<Self>"
    en: I don't know who they were.
    ko: "…누구인지는 몰라."
    ja: "…誰かは分からない"
  d_nikke_sakura_05_130:
    speaker: "<Self>"
    en: It was a text sent anonymously.
    ko: 익명으로 온 문자였거든.
    ja: 匿名のBlaBlaだったんだ
  d_nikke_sakura_05_131:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_132:
    speaker: sakura
    en: So you got a text.
    ko: 바꿔 말해서.
    ja: 言い換えると、
  d_nikke_sakura_05_133:
    speaker: sakura
    en: No idea from who. No idea whether what they were telling you was the truth.
    ko: "출처도 불확실하며, \n사실 여부도 알 수 없는 문자만을 받고,"
    ja: |-
      出所も不確かで、事実かどうかも
      分からないメッセージだけを見て
  d_nikke_sakura_05_134:
    speaker: sakura
    en: Yet you came rushing in without a second thought, all because you were worried
      about me?
    ko: 한달음에 저를 걱정해서 달려와 주셨다는 건가요?
    ja: 私を心配して駆けつけてくれた\nということですか？
  d_nikke_sakura_05_135:
    speaker: sakura
    en: "... Hehe."
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_sakura_05_136:
    speaker: sakura
    en: You really are sweet.
    ko: 참으로 다정하신 분.
    ja: 本当にお優しい方。
  d_nikke_sakura_05_137:
    speaker: sakura
    en: I knew you weren't an ordinary person, but now I'm starting to wonder...
    ko: "평범한 분이 아니라는 건 알았지만, \n이제는 의문이 들 지경이군요."
    ja: |-
      ただ者ではないと思っていましたが、
      謎は深まるばかりですね。
  d_nikke_sakura_05_138:
    speaker: sakura
    en: How many women you've seduced and abandoned with that sweetness.
    ko: 여태 그 다정함으로, 얼마나 많은 여자아이들을 흔들어 놓으셨을지….
    ja: 今までその優しさで、どれほど多くの女性たちを\nトリコにしてきたのか…
  d_nikke_sakura_05_139:
    speaker: "<Self>"
    en: Erm...
    ko: 그건….
    ja: それは…
  d_nikke_sakura_05_140:
    speaker: sakura
    en: It only makes sense, after all.
    ko: 물론, 이해하지 못할 것은 아니랍니다.
    ja: もちろん、理解できないわけではありません。
  d_nikke_sakura_05_141:
    speaker: sakura
    en: I realized it myself after this incident.
    ko: 저 또한 이번 일로 충분히 깨닫게 되었으니까요.
    ja: 私も今回のことで十分気づきましたから。
  d_nikke_sakura_05_142:
    speaker: sakura
    en: You put people at ease, and make them feel comfortable.
    ko: 군의 존재가 얼마나 곁의 사람을 편안하게 하는지.
    ja: 君の存在が、どれほど周りの人々を\n安心させてくれるのか。
  d_nikke_sakura_05_143:
    speaker: sakura
    en: As for me personally...
    ko: 그리고 또….
    ja: そして…
  d_nikke_sakura_05_144:
    speaker: sakura
    en: I can't tell you how much you make me happy.
    ko: 얼마나 사람을 기쁘게 하는지.
    ja: どれほど人々を喜ばせるのか。
  d_nikke_sakura_05_145:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sakura_05_146:
    speaker: sakura
    en: The only problem is...
    ko: 하지만 어쩌면 좋을까요?
    ja: しかし、どうすればいいのでしょうか？
  d_nikke_sakura_05_147:
    speaker: sakura
    en: I have no intention of sharing what I have with anyone else.
    ko: 제겐 제 것을 남들과 나누는 취미는 없는데.
    ja: 私は自分のものを誰かと分かち合う趣味は\nないのですが。
  d_nikke_sakura_05_148:
    speaker: "<Narration>"
    en: "*Click, clack.*"
    ko: 또각, 또각.
    ja: コツ、コツ
  d_nikke_sakura_05_149:
    speaker: "<Monologue>"
    en: Sakura draws in close to me,
    ko: 내게 더 가까이 다가온 사쿠라는,
    ja: 私に近づいてきたサクラは
  d_nikke_sakura_05_150:
    speaker: "<Monologue>"
    en: and places her lips upon mine as cherry blossoms drift down in waves.
    ko: 만개한 벚꽃의 비 속에서 나에게 입 맞췄다.
    ja: 満開の桜が舞い散る中で私にキスをした
  d_nikke_sakura_05_151:
    speaker: sakura
    en: I try to be a level-headed person,
    ko: 비록 도리를 지키려 힘쓴다고는 하나,
    ja: 道理を守るために尽力はいたしますが
  d_nikke_sakura_05_152:
    speaker: sakura
    en: but I am still the head of the underworld. It's in my nature to dominate.
    ko: 독점하고 군림하기 때문에 비로소 암흑가의 수장.
    ja: 独占し、君臨してこそ\n暗黒街のリーダーというもの。
  d_nikke_sakura_05_153:
    speaker: sakura
    en: 'Once you start to reside in my heart, everything about you:'
    ko: 그러니 한번 이 마음 속에 들어오신 이상….
    ja: ですから、一度この心の中に入り込んだ以上…
  d_nikke_sakura_05_154:
    speaker: sakura
    en: Your body, your mind, your future.
    ko: 군의 몸도, 마음도. 나아가 군의 미래까지도.
    ja: 君の心も、体も。そして君の未来までも。
  d_nikke_sakura_05_155:
    speaker: sakura
    en: Will be mine, and mine alone.
    ko: 전부 이 사쿠라만의 것이어야 한답니다.
    ja: すべてこのサクラだけのものでなければ\nいけないのですよ。
