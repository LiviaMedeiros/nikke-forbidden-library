---
d_nikke_anne_miraclefairy_01:
  d_nikke_anne_miraclefairy_01_1:
    speaker: tvvoice
    en: This year's Christmas came to a grand conclusion with the Mirror Ball Show
      presented by Tetra Line's CEO, Mustang.
    ko: "[올해 크리스마스도 테트라 라인 머스탱 CEO의 \n미러볼 쇼와 함께 화려하게 마무리되었습니다.]"
    ja: |-
      「今年もテトララインのマスタングCEOによる
      ミラーボールショーで華麗に幕が閉じました」
  d_nikke_anne_miraclefairy_01_2:
    speaker: tvvoice
    en: Mustang stated that there would be another Yuletide bash next year with a
      different theme, so everyone can look forward to that...
    ko: |-
      [머스탱 CEO는 내년에도 또 다른 콘셉트의
      크리스마스 파티를 열겠다며 기대해달라는 말을….]
    ja: |-
      「マスタングCEOは来年も別の企画で
      クリスマスパーティーを開くつもりだと…」
  d_nikke_anne_miraclefairy_01_3:
    speaker: neon
    en: Mustang sure knows how to bring in the new year with a bang.
    ko: 와 머스탱 사장님은 매년 빠지지 않고 화려하게 보내시네요~
    ja: わあ、\nマスタング社長は毎年必ず何かしてくれますね～
  d_nikke_anne_miraclefairy_01_4:
    speaker: anis
    en: I just wish they didn't make such a racket while they were doing it.
    ko: 으… 보기만 해도 시끄러워.
    ja: うぅ…見てるだけなのに耳が痛いわ。
  d_nikke_anne_miraclefairy_01_5:
    speaker: anne
    en: Hm, Teacher.
    ko: 그런데요, 선생님.
    ja: 先生。
  d_nikke_anne_miraclefairy_01_6:
    speaker: anne
    en: What's a Christmas party?
    ko: 크리스마스 파티가 뭐예요?
    ja: クリスマスパーティーって何ですか？
  d_nikke_anne_miraclefairy_01_7:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_01_8:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_01_9:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_01_10:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_01_11:
    speaker: "<Choice>"
    en: Christmas is a tradition that originates from the surface.
    ko: 크리스마스의 유래를 따지면 지상에서부터 이어져 온….
    ja: クリスマスの由来は\n地上から伝わったもので…
  d_nikke_anne_miraclefairy_01_12:
    speaker: "<Choice>"
    en: Christmas is just an excuse for people to throw a big soirée with their friends.
    ko: 크리스마스를 핑계로 1년 동안 함께 했던 사람들과 파티를 하는 거야.
    ja: クリスマスを口実にした年末パーティーだ
  d_nikke_anne_miraclefairy_01_13:
    speaker: anne
    en: Oh, so that's where it comes from...
    ko: 예? 지상? 유래?
    ja: え？地上？由来？
  d_nikke_anne_miraclefairy_01_14:
    speaker: rapi
    en: Commander.
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_anne_miraclefairy_01_15:
    speaker: rapi
    en: I don't think Anne was asking for the dictionary definition.
    ko: 앤은 사전적 의미를 물어본 게 아니라고 생각합니다.
    ja: エヌは辞書的な意味を聞いているわけでは\nないと思います。
  d_nikke_anne_miraclefairy_01_16:
    speaker: "<Self>"
    en: Christmas is just an excuse for people to throw a big soirée with their friends.
    ko: 크리스마스를 핑계로 1년 동안 함께 했던 사람들과 파티를 하는 거야.
    ja: クリスマスを口実にした年末パーティーだ
  d_nikke_anne_miraclefairy_01_17:
    speaker: anne
    en: So people get together with their friends?
    ko: 1년 동안 함께 했던 사람들이랑요?
    ja: 誰と一緒にパーティーをすれば\nいいのでしょうか。
  d_nikke_anne_miraclefairy_01_18:
    speaker: anne
    en: That means me, you, Rupee, Rapi, Anis, and Neon...
    ko: 어, 저는 그럼 선생님이랑 루피 언니랑 라피랑 아니스랑 네온이랑….
    ja: えっと、まず先生、それから\nルピーお姉ちゃん、ラピ、アニス、ネオン…
  d_nikke_anne_miraclefairy_01_19:
    speaker: anne
    en: Hmm?
    ko: 어?
    ja: あれ？
  d_nikke_anne_miraclefairy_01_20:
    speaker: anne
    en: Then who will spend time with me before then?
    ko: 그전에는 누구랑 있었더라….
    ja: この前は誰と…
  d_nikke_anne_miraclefairy_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_01_22:
    speaker: neon
    en: "..."
    ko: "…앤."
    ja: "…エヌ。"
  d_nikke_anne_miraclefairy_01_23:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_01_24:
    speaker: anis
    en: Relax, it's just like any other party.
    ko: |-
      별거 없어!
      다른 파티랑 똑같아.
    ja: |-
      誰でもいいじゃない！
      ただのパーティーよ。
  d_nikke_anne_miraclefairy_01_25:
    speaker: anis
    en: Y'know, singing carols and playing games.
    ko: 그냥 캐럴도 부르면서 노는 거야.
    ja: クリスマスソングを歌ったりして遊ぶのよ。
  d_nikke_anne_miraclefairy_01_26:
    speaker: neon
    en: Don't forget about decorating the tree, and enjoying delicious holiday treats!
    ko: |-
      크리스마스트리도 꾸미고
      맛있는 것도 많이 먹을 수 있어요!
    ja: |-
      クリスマスツリーも飾ったりして、
      おいしいものも食べられますよ！
  d_nikke_anne_miraclefairy_01_27:
    speaker: anis
    en: Exactly! As for what's different about it...
    ko: 굳~이 다른 파티랑 다른 점을 꼽는다면.
    ja: 1つだけ特別なことがあるとしたら、
  d_nikke_anne_miraclefairy_01_28:
    speaker: anis
    en: you're meant to prepare gifts for each other, but lots of people end up skipping
      that part.
    ko: |-
      서로 크리스마스 선물을 준다는 거 정도?
      뭐, 안주는 경우도 많긴 하지만….
    ja: |-
      クリスマスプレゼントを交換することくらい？
      まあ、やらないことも多いけどね…
  d_nikke_anne_miraclefairy_01_29:
    speaker: anne
    en: Gifts?
    ko: 선물이요?!
    ja: プレゼントですか！？
  d_nikke_anne_miraclefairy_01_30:
    speaker: anne
    en: I can receive gifts at Christmas parties?
    ko: 크리스마스 파티에서 선물도 받는 거군요!
    ja: クリスマスパーティーって素敵ですね！
  d_nikke_anne_miraclefairy_01_31:
    speaker: anne
    en: That's amazing!
    ko: 와아, 멋져요!
    ja: 私もプレゼントもらってみたいです！
  d_nikke_anne_miraclefairy_01_32:
    speaker: anne
    en: Hehe, someone must be super lucky to go to that kind of party!
    ko: 헤헤, 그런 파티에 가는 사람은 정말 행복하겠네요!
    ja: へへ、そんなパーティーに行けたら\nすごく幸せでしょうね！
  d_nikke_anne_miraclefairy_01_33:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_01_34:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_01_35:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_01_36:
    speaker: "<Self>"
    en: How about we throw one ourselves?
    ko: 그럼 이번에 해보면 되겠네.
    ja: じゃあ今度クリスマスパーティーをしよう
  d_nikke_anne_miraclefairy_01_37:
    speaker: anis
    en: Huh?
    ko: 이번에?
    ja: 今度？
  d_nikke_anne_miraclefairy_01_38:
    speaker: anis
    en: Isn't Christmas already...
    ko: 하지만 크리스마스는 이미….
    ja: でもクリスマスはもう終わって…
  d_nikke_anne_miraclefairy_01_39:
    speaker: "<Self>"
    en: The date isn't important.
    ko: 파티에 날짜는 중요하지 않아.
    ja: パーティーに決まりはない
  d_nikke_anne_miraclefairy_01_40:
    speaker: neon
    en: That's right, it's not the timing that counts!
    ko: |-
      맞아요.
      날짜는 중요하지 않아요!
    ja: そうですよ！
  d_nikke_anne_miraclefairy_01_41:
    speaker: neon
    en: We just gotta make it a holiday bash worth remembering!
    ko: 파티를 여는 날이 기념일이고 축제인 거죠!
    ja: パーティーをする日が記念日になるんです！
  d_nikke_anne_miraclefairy_01_42:
    speaker: neon
    en: That's all that matters!
    ko: 그것이 진정한 화력의 정신 아니겠어요!
    ja: それこそが真の火力の精神です！
  d_nikke_anne_miraclefairy_01_43:
    speaker: anis
    en: All right, you've convinced me.
    ko: "…그래. 좋아!"
    ja: "…よく分からないけど、賛成！"
  d_nikke_anne_miraclefairy_01_44:
    speaker: anis
    en: There's no time better than the present. How about tonight?
    ko: 그럼 말 나온 김에, 오늘 저녁에 하는 걸로 할까?
    ja: じゃあ早速、今夜パーティーするのはどう？
  d_nikke_anne_miraclefairy_01_45:
    speaker: neon
    en: But we haven't prepared anything...
    ko: 예? 지금은 아무런 준비도….
    ja: え？まだ何の準備も…
  d_nikke_anne_miraclefairy_01_46:
    speaker: rapi
    en: Don't argue. We'll do it tonight.
    ko: 아니, 오늘 해야 해.
    ja: そうね、今日しかないわ。
  d_nikke_anne_miraclefairy_01_47:
    speaker: rapi
    en: After all, we never know what tomorrow will bring.
    ko: "…내일은 어떻게 될지 모르는 일이니까."
    ja: "…明日はどうなってるか分からないもの。"
  d_nikke_anne_miraclefairy_01_48:
    speaker: neon
    en: I guess you're right.
    ko: 아… 그렇죠.
    ja: あ…それはそうですね。
  d_nikke_anne_miraclefairy_01_49:
    speaker: anne
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anne_miraclefairy_01_50:
    speaker: rapi
    en: If we hurry, we should have plenty of time.
    ko: 서두르면 내일이 되기 전에 준비할 수 있을 거야.
    ja: 急げば明日になる前に準備できるはず。
  d_nikke_anne_miraclefairy_01_51:
    speaker: neon
    en: Aye aye, captain!
    ko: 네! 알겠어요.
    ja: はい！分かりました。
  d_nikke_anne_miraclefairy_01_52:
    speaker: anis
    en: I'm gonna go out and buy some supplies. Catch you later.
    ko: 자, 그럼 난 좀 볼일이 있어서, 나갔다 올게.
    ja: じゃ、私は用があるからお先に。
  d_nikke_anne_miraclefairy_01_53:
    speaker: neon
    en: I'll go with you.
    ko: 저도요!
    ja: 私もお先に失礼します！
  d_nikke_anne_miraclefairy_01_54:
    speaker: neon
    en: Oh boy, so busy all of a sudden...
    ko: 지금 해야 할 게 산더미처럼 생겨버렸어요.
    ja: 急にやることがたくさんできちゃいました。
  d_nikke_anne_miraclefairy_01_55:
    speaker: rapi
    en: I have some errands to run as well.
    ko: 저도 다녀오겠습니다.
    ja: 私もこれで失礼します。
  d_nikke_anne_miraclefairy_01_56:
    speaker: anne
    en: Where are you going?
    ko: 다들 어디 가시는 거예요?
    ja: みんな、どこに行くんですか？
  d_nikke_anne_miraclefairy_01_57:
    speaker: anne
    en: Take me with you...
    ko: 저도 같이….
    ja: 私も一緒に…
  d_nikke_anne_miraclefairy_01_58:
    speaker: anis
    en: No!
    ko: 안 돼!
    ja: ダメよ！
  d_nikke_anne_miraclefairy_01_59:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_01_60:
    speaker: anis
    en: It's just that... I have to do this on my own.
    ko: 그, 그게… 오늘은 혼자 다녀야 하는 날이라서 그래!
    ja: だ、だから…今日はその、単独で行動しなきゃ！
  d_nikke_anne_miraclefairy_01_61:
    speaker: neon
    en: Same here. I'm flying solo today.
    ko: 오늘은 각개 전투를 하는 날이에요!
    ja: そ、そうです！
  d_nikke_anne_miraclefairy_01_62:
    speaker: neon
    en: After all, we can't have you seeing what your gift is beforehand!
    ko: 선물을 받을 사람이 먼저 선물을 알아버리면 안 되니까요!
    ja: プレゼントをもらう人が先にプレゼントを見ちゃ\nダメですから！
  d_nikke_anne_miraclefairy_01_63:
    speaker: anne
    en: Oh... I guess that makes sense.
    ko: 아… 그런 거군요!
    ja: あ…そうなんですね！
  d_nikke_anne_miraclefairy_01_64:
    speaker: anis
    en: You see?
    ko: 응, 그런 거야.
    ja: うん、そういうこと。
  d_nikke_anne_miraclefairy_01_65:
    speaker: anis
    en: You can spend some quality time with the Commander.
    ko: 대신 앤이 가장 좋아하는 지휘관님을 줄게.
    ja: その代わり、エヌが一番好きな\n指揮官様と一緒にいていいわ。
  d_nikke_anne_miraclefairy_01_66:
    speaker: anis
    en: You two can go gift shopping together.
    ko: 앤도 지휘관님이랑 같이 나가서 선물을 사 오는 거야. 알겠지?
    ja: エヌも指揮官様とプレゼントを買ってくるの。\nいいわね？
  d_nikke_anne_miraclefairy_01_67:
    speaker: anne
    en: Gift...?
    ko: 선물을요?
    ja: プレゼントですか？
  d_nikke_anne_miraclefairy_01_68:
    speaker: anis
    en: Oh! Right! A gift!
    ko: 응! 선물!
    ja: そうよ！プレゼント！
  d_nikke_anne_miraclefairy_01_69:
    speaker: anis
    en: Buy us whatever you like. I'll see you tonight.
    ko: |-
      앤이 우리한테 주고 싶은 선물을 사서,
      이따 저녁에 만나자고!
    ja: |-
      エヌが私たちにプレゼントしたいものを買うの。
      じゃあまた夜にね！
  d_nikke_anne_miraclefairy_01_70:
    speaker: anis
    en: Oh, and one more thing, Commander.
    ko: 아, 그리고 지휘관님!
    ja: あ、それと指揮官様！
  d_nikke_anne_miraclefairy_01_71:
    speaker: "<Monologue>"
    en: Anis comes close to me and whispers.
    ko: 아니스가 다가와 속삭였다.
    ja: アニスが近くに来てささやいた
  d_nikke_anne_miraclefairy_01_72:
    speaker: anis
    en: We'll let you know when we're ready.
    ko: 준비가 다 되면 연락할게.
    ja: 準備ができたらまた連絡するわ。
  d_nikke_anne_miraclefairy_01_73:
    speaker: anis
    en: Just take Anne out on the town and have some fun in the meantime.
    ko: 그때까지 앤이랑 잘 놀다 와.
    ja: それまでエヌと一緒にいてあげて。
  d_nikke_anne_miraclefairy_01_74:
    speaker: "<Self>"
    en: Got it.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_anne_miraclefairy_01_75:
    speaker: anis
    en: Well we're off.
    ko: 그럼 다녀올게!
    ja: じゃあね！
  d_nikke_anne_miraclefairy_01_76:
    speaker: neon
    en: See you later!
    ko: 다녀올게요~!
    ja: 行ってきま～す！
  d_nikke_anne_miraclefairy_01_77:
    speaker: rapi
    en: See you tonight, Commander.
    ko: 다녀오겠습니다. 지휘관.
    ja: 行ってきます、指揮官。
  d_nikke_anne_miraclefairy_01_78:
    speaker: "<Monologue>"
    en: Rapi, Neon, and Anis leave in a hurry.
    ko: 라피, 네온, 아니스가 서둘러 떠나가 버렸다.
    ja: そう言って3人は足早にどこかに行ってしまった
  d_nikke_anne_miraclefairy_01_79:
    speaker: anne
    en: They all left...
    ko: 어어… 다 가버렸어요.
    ja: ああ…みんな行っちゃいました。
  d_nikke_anne_miraclefairy_01_80:
    speaker: "<Self>"
    en: We should get going as well.
    ko: 우리도 나가자.
    ja: さあ、行くぞ
  d_nikke_anne_miraclefairy_01_81:
    speaker: anne
    en: Huh? Are we going out, too?
    ko: 예? 저희도요?
    ja: はい？どこにですか？
  d_nikke_anne_miraclefairy_01_82:
    speaker: "<Self>"
    en: Of course. We need to buy some gifts for the others.
    ko: 응. 선물을 사러 가야지.
    ja: プレゼントを買いに行こう
  d_nikke_anne_miraclefairy_01_83:
    speaker: anne
    en: Speaking of gifts,
    ko: 그건 그런데….
    ja: それはそうですけど…
  d_nikke_anne_miraclefairy_01_84:
    speaker: anne
    en: I have no idea what I should get.
    ko: 선물로 뭘 줘야 하는지 모르겠어요.
    ja: 何を買ったらいいか分かりません。
  d_nikke_anne_miraclefairy_01_85:
    speaker: anne
    en: I've never bought a gift for anyone before.
    ko: 다른 사람에게 선물을 준 적이 한 번도 없어서….
    ja: 誰かにプレゼントをあげたことがないので…
  d_nikke_anne_miraclefairy_01_86:
    speaker: "<Self>"
    en: Well, let's ask someone who's more well-informed on the subject.
    ko: 그럼 전문가한테 물어보면 되지.
    ja: じゃあ専門家に聞いてみよう
  d_nikke_anne_miraclefairy_01_87:
    speaker: anne
    en: Well-informed...
    ko: 전문가?
    ja: 専門家？
  d_nikke_anne_miraclefairy_01_88:
    speaker: anne
    en: Like who?
    ko: 그게 누군데요?
    ja: 誰ですか？
  d_nikke_anne_miraclefairy_01_89:
    speaker: "<Self>"
    en: Since it's Christmas, naturally I'm referring to Santa and Rudolph.
    ko: 크리스마스엔 산타와 루돌프 아니겠어.
    ja: クリスマスといったらサンタとトナカイだ
  d_nikke_anne_miraclefairy_01_90:
    speaker: anne
    en: Who are they?
    ko: 산타와 루돌프?
    ja: サンタとトナカイ？
  d_nikke_anne_miraclefairy_01_91:
    speaker: "<Self>"
    en: Time to go meet Santa and Rudolph.
    ko: 가자, 앤. 산타와 루돌프를 만나러!
    ja: 行こう、エヌ。\nサンタとトナカイに会いに！
  d_nikke_anne_miraclefairy_01_92:
    speaker: anne
    en: I can't wait!
    ko: 와아~! 좋아요!
    ja: わあ～！はい！
d_nikke_anne_miraclefairy_02:
  d_nikke_anne_miraclefairy_02_1:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_anne_miraclefairy_02_2:
    speaker: unknown
    en: Commander! Over here!
    ko: 어머, 여기야~ 지휘관~
    ja: ここよ、ここ～指揮官～
  d_nikke_anne_miraclefairy_02_3:
    speaker: anne
    en: Emma?
    ko: 엠마?
    ja: エマ？
  d_nikke_anne_miraclefairy_02_4:
    speaker: emma_c
    en: Oh, hey Anne.
    ko: 안녕, 앤~
    ja: こんにちは、エヌ～
  d_nikke_anne_miraclefairy_02_5:
    speaker: emma_c
    en: Sorry, but I'm not Emma today. I'm Santa, so I was hoping that's how you could
      address me.
    ko: |-
      오늘의 난 엠마가 아니라 산타야.
      산타라고 불러줄래?
    ja: |-
      今日の私はエマじゃなくてサンタよ。
      サンタって呼んでちょうだいね～
  d_nikke_anne_miraclefairy_02_6:
    speaker: exia_c
    en: Hey there, I'm Rudolph! I'm here to bust my hump and spread Christmas cheer,
      even if it's already come and gone.
    ko: "안-녕- 크리스마스가 지났는데도 \n열일 중인 루돌프-입니다-"
    ja: |-
      こんにちはークリスマスが終わっても
      一生懸命仕事中のトナカイでーす…
  d_nikke_anne_miraclefairy_02_7:
    speaker: anne
    en: Exia? You're here too?
    ko: 엑시아도 있어요!
    ja: エクシアも！
  d_nikke_anne_miraclefairy_02_8:
    speaker: exia_c
    en: Who's Exia? I don't know any Exia. I'm Rudolph.
    ko: |-
      엑시아가 누구죠-
      오늘은 루돌프입니다만-
    ja: |-
      エクシアって誰ですかー
      私はトナカイですけどー…
  d_nikke_anne_miraclefairy_02_9:
    speaker: anne
    en: Er... I'm a little confused.
    ko: 어… 어어… 잘 모르겠지만.
    ja: あ…えっと…よく分かりませんが
  d_nikke_anne_miraclefairy_02_10:
    speaker: anne
    en: All right... Santa and Rudolph it is.
    ko: 네. 산타님! 루돌프님!
    ja: こんにちは、サンタさん！トナカイさん！
  d_nikke_anne_miraclefairy_02_11:
    speaker: emma_c
    en: That's a good girl.
    ko: 후후, 착해라~
    ja: うふふ、いい子ね～
  d_nikke_anne_miraclefairy_02_12:
    speaker: "<Narration>"
    en: Santa Emma pats Anne on the head.
    ko: 엠마 산타가 앤의 머리를 쓰다듬었다.
    ja: エマサンタがエヌの頭をなでた
  d_nikke_anne_miraclefairy_02_13:
    speaker: exia_c
    en: So tell me, what can we do for you?
    ko: "그래서- 무슨 일로 초과 근무 중인 \n불쌍한 산타와 루돌프를 찾았습니까- 뉴-비-"
    ja: |-
      ところで何の用で残業中の可哀想な
      サンタとトナカイを呼んだんですかー\n初心者さーん…
  d_nikke_anne_miraclefairy_02_14:
    speaker: anne
    en: Well...
    ko: 저, 그게….
    ja: あの、実は…
  d_nikke_anne_miraclefairy_02_15:
    speaker: anne
    en: we want to throw a Christmas party,
    ko: 크리스마스 파티를 하기로 했는데.
    ja: クリスマスパーティーを開くんですが
  d_nikke_anne_miraclefairy_02_16:
    speaker: anne
    en: but I don't know what to get everyone as a Christmas gift.
    ko: "라피랑 아니스랑 네온한테 \n크리스마스 선물로 뭘 줘야 할지 모르겠어요."
    ja: |-
      ラピとアニスとネオンに、
      何をあげたらいいでしょうか。
  d_nikke_anne_miraclefairy_02_17:
    speaker: emma_c
    en: A Christmas party?
    ko: 크리스마스 파티?
    ja: クリスマスパーティー？
  d_nikke_anne_miraclefairy_02_18:
    speaker: emma_c
    en: So that's why they sent me those messages...
    ko: 아하~ 그래서 그런 연락을 한 거였구나~
    ja: なるほどね～それで連絡してきたのね～
  d_nikke_anne_miraclefairy_02_19:
    speaker: exia_c
    en: I knew something was up.
    ko: 대충- 예상은 했습니다만-
    ja: 大体予想はしてましたー
  d_nikke_anne_miraclefairy_02_20:
    speaker: exia_c
    en: Now it all makes sense.
    ko: 일이 어떻게 된 건지 알겠군요-
    ja: どういうことか分かりましたー
  d_nikke_anne_miraclefairy_02_21:
    speaker: "<Self>"
    en: What message? What are you talking about?
    ko: 연락? 일이라니?
    ja: 連絡？何か知ってるのか？
  d_nikke_anne_miraclefairy_02_22:
    speaker: emma_c
    en: Hehe, nothing.
    ko: 후후, 아무것도 아니야.
    ja: うふふ、こっちの話よぉ～
  d_nikke_anne_miraclefairy_02_23:
    speaker: exia_c
    en: Nothing you need to know.
    ko: 뉴비-는 아무것도 몰라도 됩니다-
    ja: 初心者さんは何も知らなくてOK…
  d_nikke_anne_miraclefairy_02_24:
    speaker: exia_c
    en: That's enough gossiping for now. As for gift ideas...
    ko: 그보다 선물이라니-
    ja: それはそうとプレゼントですかー
  d_nikke_anne_miraclefairy_02_25:
    speaker: exia_c
    en: Let me see...
    ko: 흠-
    ja: ふむー
  d_nikke_anne_miraclefairy_02_26:
    speaker: exia_c
    en: According to these statistics,
    ko: 빅데이터에 의하면-
    ja: ビッグデータによれば…
  d_nikke_anne_miraclefairy_02_27:
    speaker: exia_c
    en: credits are the most sought-after gift at the moment. No surprise there.
    ko: 현대인이 받고 싶은 선물 1위는 압도적으로 크레디트가….
    ja: 現代人がもらいたいプレゼント1位は\n圧倒的にクレジット…
  d_nikke_anne_miraclefairy_02_28:
    speaker: emma_c
    en: A little less cynicism, if you would, Rudolph.
    ko: 어머 어머, 루돌프가 동심을 깨면 안 되지~
    ja: あらあら、トナカイったら\n子どもの夢を壊しちゃダメよ～
  d_nikke_anne_miraclefairy_02_29:
    speaker: "<Narration>"
    en: Munch munch munch...
    ko: 덥석-
    ja: はむっ―
  d_nikke_anne_miraclefairy_02_30:
    speaker: "<Monologue>"
    en: Emma feeds Exia a cookie.
    ko: 엠마가 엑시아의 입에 쿠키를 넣었다.
    ja: エマがエクシアの口に\nクッキーを押し込んだ
  d_nikke_anne_miraclefairy_02_31:
    speaker: emma_c
    en: Here, have a cookie and stop being such a Grumpy Gus, will you?
    ko: 이거 먹고 다시 착한 루돌프로 돌아오는 거야~ 알겠지?
    ja: これ食べてもう一度おりこうさんの\nトナカイになるのよ～いいわね～？
  d_nikke_anne_miraclefairy_02_32:
    speaker: exia_c
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_02_33:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_02_34:
    speaker: exia_c
    en: My...
    ko: 으악-
    ja: うあっー…
  d_nikke_anne_miraclefairy_02_35:
    speaker: exia_c
    en: my mouth... is goinnng nujbmb...
    ko: 미각-이- 사라-진-다-
    ja: 味覚がーなくなっていくー…
  d_nikke_anne_miraclefairy_02_36:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 털썩.
    ja: バタン
  d_nikke_anne_miraclefairy_02_37:
    speaker: emma_c
    en: Hmm, is the flavor a bit too strong?
    ko: 어머, 너무 맛이 강렬했나~?
    ja: あら、刺激が強すぎたかしら～？
  d_nikke_anne_miraclefairy_02_38:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_02_39:
    speaker: anne
    en: What should we do?
    ko: 선생님 큰일이에요!
    ja: 先生大変です！
  d_nikke_anne_miraclefairy_02_40:
    speaker: anne
    en: Rudolph passed out!
    ko: 루돌프님이 쓰러졌어요!
    ja: トナカイさんが倒れてしまいました！
  d_nikke_anne_miraclefairy_02_41:
    speaker: "<Choice>"
    en: Leave her be, she'll be fine.
    ko: 괜찮아. 시간이 모든 걸 해결해 줄 거야.
    ja: 大丈夫だ。時間が経てばすぐによくなる
  d_nikke_anne_miraclefairy_02_42:
    speaker: "<Choice>"
    en: Not to worry. She deserved it.
    ko: 괜찮아. 자업자득이니까.
    ja: 大丈夫だ。自業自得だ
  d_nikke_anne_miraclefairy_02_43:
    speaker: anne
    en: Are you sure?
    ko: 시간이 해결해 줘요?
    ja: 時間が解決してくれるんですか？
  d_nikke_anne_miraclefairy_02_44:
    speaker: "<Self>"
    en: Rudolph's tongue just needs some time to rest.
    ko: 루돌프의 못난 혀도 쉴 시간이 필요하거든.
    ja: トナカイも話してばかりで疲れたんだろう
  d_nikke_anne_miraclefairy_02_45:
    speaker: anne
    en: How do you figure?
    ko: 자업자득이요?
    ja: 自業自得ですか？
  d_nikke_anne_miraclefairy_02_46:
    speaker: "<Self>"
    en: Rudolph was salty, so it's fitting she got taken out by something sweet.
    ko: 못된 루돌프는 벌을 받아야 하는 법이거든.
    ja: 言うことを聞かないトナカイは\n罰を受けて当然だ
  d_nikke_anne_miraclefairy_02_47:
    speaker: anne
    en: Hmm... I don't get it.
    ko: 음… 잘 모르겠어요.
    ja: う～ん…ちょっと難しいです。
  d_nikke_anne_miraclefairy_02_48:
    speaker: "<Self>"
    en: Don't worry. It's not important.
    ko: 너무 이해하려 하지 않아도 돼.
    ja: 無理に理解しようとしなくても大丈夫だ
  d_nikke_anne_miraclefairy_02_49:
    speaker: anne
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_anne_miraclefairy_02_50:
    speaker: emma_c
    en: Just let Rudolph sleep it off.
    ko: 그럼 우리 루돌프는 잠시 쉬게 해주고.
    ja: トナカイさんは、少しお休みが必要なの。
  d_nikke_anne_miraclefairy_02_51:
    speaker: emma_c
    en: Let's get back on-topic, shall we?
    ko: 이야기를 계속해 볼까?
    ja: さっきの話を続けるわね。
  d_nikke_anne_miraclefairy_02_52:
    speaker: anne
    en: Oh, sure!
    ko: 아, 네!
    ja: あ、はい！
  d_nikke_anne_miraclefairy_02_53:
    speaker: anne
    en: Then... What do you think, Santa?
    ko: 저… 그러면 산타님은 어떻게 생각해요?
    ja: あの…サンタさんはどう思いますか？
  d_nikke_anne_miraclefairy_02_54:
    speaker: anne
    en: What Christmas gift should I get?
    ko: 크리스마스 선물로 어떤 걸 주는 게 좋을까요?
    ja: クリスマスプレゼントは何がいいと思いますか？
  d_nikke_anne_miraclefairy_02_55:
    speaker: emma_c
    en: Well, whatever you get someone should cater to their needs,
    ko: 음~ 글쎄.
    ja: う～ん、そうね。
  d_nikke_anne_miraclefairy_02_56:
    speaker: emma_c
    en: and be something they find pleasurable.
    ko: 각자에게 필요한 걸 주는 게 좋지 않을까?
    ja: その人に合った何かをあげたらいいんじゃない？
  d_nikke_anne_miraclefairy_02_57:
    speaker: emma_c
    en: Neon is a big gun nut, so you can get her a toy pistol.
    ko: 네온은 화력을 좋아하니까 장난감 총을 사준다던가~
    ja: ネオンは火力が好きだからおもちゃの銃とか～
  d_nikke_anne_miraclefairy_02_58:
    speaker: emma_c
    en: Anis likes soda, so get her a six-pack of her favorite flavor.
    ko: 아니스는 탄산수를 좋아하니까 탄산수를 준다던가~?
    ja: アニスは炭酸水が好きだから炭酸水～
  d_nikke_anne_miraclefairy_02_59:
    speaker: anne
    en: But don't they already have a lot of those things?
    ko: 하지만 그건 이미 네온한테도 아니스한테도 많은걸요.
    ja: でもそれは2人とももう\nたくさん持ってるんです。
  d_nikke_anne_miraclefairy_02_60:
    speaker: emma_c
    en: So you want to get them something special, is that it?
    ko: 흠~ 그 말은 [특별]한 걸 주고 싶다는 거구나?
    ja: つまり何か「特別な」ものをあげたいのね？
  d_nikke_anne_miraclefairy_02_61:
    speaker: anne
    en: Something special?
    ko: 특별한 거요?
    ja: 特別なものですか？
  d_nikke_anne_miraclefairy_02_62:
    speaker: emma_c
    en: Like that gorgeous dress Rupee gave you.
    ko: 응. 앤이 루피에게 받은 그 예쁜 옷처럼 특별한 거.
    ja: そう。\nエヌがルピーにもらったその素敵な服みたいに～
  d_nikke_anne_miraclefairy_02_63:
    speaker: anne
    en: Hey, you're right!
    ko: 아… 네!
    ja: あ…はい！
  d_nikke_anne_miraclefairy_02_64:
    speaker: emma_c
    en: Weren't you over the moon when she gave it to you?
    ko: 앤은 그 옷을 받았을 때 많이 행복했었지?
    ja: エヌはその服をもらって幸せだった？
  d_nikke_anne_miraclefairy_02_65:
    speaker: anne
    en: Absolutely!
    ko: 네. 많이 행복했어요!
    ja: はい。とても幸せでした！
  d_nikke_anne_miraclefairy_02_66:
    speaker: emma_c
    en: And you want Rapi, Anis, and Neon to feel the same way?
    ko: 그런 걸 라피랑~ 아니스랑~ 네온한테도 겪게 해주고 싶은 거고?
    ja: そういう気持ちをみんなにも\n味わってもらいたいのよね？
  d_nikke_anne_miraclefairy_02_67:
    speaker: anne
    en: Yeah!
    ko: 맞아요!
    ja: そうです！
  d_nikke_anne_miraclefairy_02_68:
    speaker: anne
    en: I was super excited when Rupee gave me this dress.
    ko: 루피 언니가 이 옷을 줬을 때 너무너무 좋고 행복했어서.
    ja: ルピーお姉ちゃんにこの服をもらった時のように
  d_nikke_anne_miraclefairy_02_69:
    speaker: anne
    en: If my gifts can make them just as happy, that'd be great.
    ko: 저도 이렇게 행복하게 만들어줄 선물을 찾고 싶어요.
    ja: 私もみんなを幸せにする何かをあげたいんです。
  d_nikke_anne_miraclefairy_02_70:
    speaker: anne
    en: I want my gifts to be super special, something that they'll remember for a
      long time.
    ko: 오래오래 기억될 특별한 걸 선물해 주고 싶어요!
    ja: ずっと忘れない特別なものをあげたいんです！
  d_nikke_anne_miraclefairy_02_71:
    speaker: emma_c
    en: Okay, I understand.
    ko: |-
      …오래오래 기억될.
      그렇구나.
    ja: |-
      …ずっと忘れない…
      そうだったのね。
  d_nikke_anne_miraclefairy_02_72:
    speaker: emma_c
    en: In that case, I'll have to have a good think.
    ko: "후후, 맞아. \n그런 거라면 앤의 말대로 특별한 걸 찾아야겠네."
    ja: |-
      うふふ、分かったわ。
      じゃあエヌの言う通り、特別じゃなくっちゃね。
  d_nikke_anne_miraclefairy_02_73:
    speaker: anne
    en: Thanks, Santa, you're the best!
    ko: 산타님은 정말 신기해요!
    ja: サンタさんは本当に不思議です！
  d_nikke_anne_miraclefairy_02_74:
    speaker: anne
    en: It's like you read my mind.
    ko: 어떻게 제 마음을 다 아세요?
    ja: どうして私の気持ちが全部分かるんですか？
  d_nikke_anne_miraclefairy_02_75:
    speaker: emma_c
    en: That's because I'm Santa Claus. I always know what good boys and girls are
      thinking.
    ko: |-
      후후, 그야~ 착한 어린아이들의 친구인
      산타클로스니까?
    ja: |-
      うふふ、それはね～いい子のことは全部知ってる
      サンタクロースだからかしら？
  d_nikke_anne_miraclefairy_02_76:
    speaker: emma_c
    en: Something special... hmm...
    ko: 음~ 특별한 거라.
    ja: う～ん、特別なものねぇ…
  d_nikke_anne_miraclefairy_02_77:
    speaker: emma_c
    en: First of all, you'll have to search your heart to see what is special to you.
    ko: 그럼 우선 앤의 마음속에서 특별한 걸 찾아야겠네.
    ja: まずエヌの心の中の特別なものを見つけなきゃ。
  d_nikke_anne_miraclefairy_02_78:
    speaker: anne
    en: What's special to me?
    ko: 제 마음속에 특별한 거요?
    ja: 私の心の中の特別なものですか？
  d_nikke_anne_miraclefairy_02_79:
    speaker: emma_c
    en: Yeah, the things that you hold dear.
    ko: 응. 앤의 마음속에서 특별히 더 좋아 보이고.
    ja: そうよ。エヌが心から特別に好きなもの。
  d_nikke_anne_miraclefairy_02_80:
    speaker: emma_c
    en: Things that you find particularly beautiful.
    ko: 예뻐 보이는 것.
    ja: 素敵だなって思うもの。
  d_nikke_anne_miraclefairy_02_81:
    speaker: anne
    en: Hmm...
    ko: 제가 특별히 좋아하는 거요…?
    ja: 私が特別好きなもの…ですか？
  d_nikke_anne_miraclefairy_02_82:
    speaker: anne
    en: What do I like...?
    ko: 제가 좋아하는 게 뭐더라….
    ja: 私が好きなものって何だったっけ…
  d_nikke_anne_miraclefairy_02_83:
    speaker: "<Monologue>"
    en: Anne takes out her notebook.
    ko: 앤이 수첩을 펼쳐들었다.
    ja: エヌが手帳を取り出した
  d_nikke_anne_miraclefairy_02_84:
    speaker: "<Monologue>"
    en: I stop her from opening the notebook.
    ko: 그 손을 잡아 막았다.
    ja: 手帳を開こうとするエヌの手を止めた
  d_nikke_anne_miraclefairy_02_85:
    speaker: anne
    en: "... Teacher?"
    ko: "…선생님?"
    ja: "…先生？"
  d_nikke_anne_miraclefairy_02_86:
    speaker: "<Self>"
    en: If you want to know what you like, you won't find it there.
    ko: 좋아하는 건 수첩에 적혀있지 않아.
    ja: エヌが好きなものは手帳には書いてない
  d_nikke_anne_miraclefairy_02_87:
    speaker: "<Self>"
    en: Look inside your own heart.
    ko: 앤의 마음속에 있는 거야.
    ja: エヌの心の中にあるはずだ
  d_nikke_anne_miraclefairy_02_88:
    speaker: anne
    en: In... my heart?
    ko: 마음속에요?
    ja: 心の中ですか？
  d_nikke_anne_miraclefairy_02_89:
    speaker: anne
    en: But... I don't know what's in my heart.
    ko: |-
      …전 잘 모르겠어요.
      마음속에 뭐가 써져있는지.
    ja: |-
      …私にはよく分かりません。
      心の中に何が書いてあるのか。
  d_nikke_anne_miraclefairy_02_90:
    speaker: emma_c
    en: Then just look around you.
    ko: 그럴 땐 직접 찾아가서 보면 돼.
    ja: じゃあ自分で探しに行けばいいわ。
  d_nikke_anne_miraclefairy_02_91:
    speaker: emma_c
    en: Go and get close to all sorts of trinkets and gadgets and what have you.
    ko: 많은 물건들을 보고, 또 경험해 보면서.
    ja: 色々なものを見て、経験して、
  d_nikke_anne_miraclefairy_02_92:
    speaker: emma_c
    en: Ask yourself how they make you feel.
    ko: 내 마음에 물어보는 거야.
    ja: 自分の心に聞いてみるの。
  d_nikke_anne_miraclefairy_02_93:
    speaker: emma_c
    en: Which one of them makes your heart sing?
    ko: 어떤 게 가장 반짝반짝 빛나지?
    ja: どれが一番キラキラしているか。
  d_nikke_anne_miraclefairy_02_94:
    speaker: emma_c
    en: Which is more precious than any of the others, and is something you'd want
      to give to someone special?
    ko: |-
      소중한 사람에게 주고 싶을 정도로
      예쁘고 귀해 보이는 게 뭐지? 하고.
    ja: |-
      大切な人にプレゼントしたくなるほど
      素敵で大切に思えるものは何なのかってね。
  d_nikke_anne_miraclefairy_02_95:
    speaker: anne
    en: Go and get close... my heart sing...
    ko: 직접 보고… 빛나는 걸 찾아서….
    ja: 自分で見て…キラキラするものを探す…
  d_nikke_anne_miraclefairy_02_96:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_02_97:
    speaker: anne
    en: All right, I will try.
    ko: 네. 한번 해볼게요.
    ja: はい。探しに行ってみます。
  d_nikke_anne_miraclefairy_02_98:
    speaker: emma_c
    en: That's a good little girl! So brave!
    ko: 후후, 씩씩해라~
    ja: うふふ、おりこうさんね～
  d_nikke_anne_miraclefairy_02_99:
    speaker: emma_c
    en: I wish you luck on your shopping trip,
    ko: 그럼 즐거운 쇼핑되고,
    ja: お買い物楽しんでね。
  d_nikke_anne_miraclefairy_02_100:
    speaker: emma_c
    en: and I hope you find a gift that satisfies you.
    ko: 원하는 선물을 꼭 찾길 바랄게~
    ja: ちょうどいいプレゼントが見つかりますように～
  d_nikke_anne_miraclefairy_02_101:
    speaker: anne
    en: Thank you, Santa.
    ko: 고마워요, 산타님!
    ja: ありがとうございます、サンタさん！
  d_nikke_anne_miraclefairy_02_102:
    speaker: emma_c
    en: Until we meet again.
    ko: 그럼 조만간 또 봐~
    ja: じゃあまたね～
  d_nikke_anne_miraclefairy_02_103:
    speaker: "<Monologue>"
    en: Santa Claus takes her leave, dragging the unconscious Rudolph along the floor
      as she goes.
    ko: 엠마 산타가 기절한 루돌프를 이끌고 떠나갔다.
    ja: エマサンタは気絶したトナカイを連れて\n出て行った
  d_nikke_anne_miraclefairy_02_104:
    speaker: "<Self>"
    en: Well, what do you say?
    ko: 그럼 우리도 가볼까?
    ja: 探しに行ってみようか？
  d_nikke_anne_miraclefairy_02_105:
    speaker: "<Self>"
    en: Let's get to it!
    ko: 반짝이는 물건이 많은 곳으로!
    ja: キラキラするものがたくさんある場所に！
  d_nikke_anne_miraclefairy_02_106:
    speaker: anne
    en: Okay!
    ko: 네!
    ja: はい！
d_nikke_anne_miraclefairy_03:
  d_nikke_anne_miraclefairy_03_1:
    speaker: "<Monologue>"
    en: To find a gift that Anne likes, we head towards Royal Road.
    ko: 앤과 선물을 찾기 위해 로열 로드로 향했다.
    ja: エヌとロイヤルロードに向かった
  d_nikke_anne_miraclefairy_03_2:
    speaker: "<Monologue>"
    en: 'First stop: a stationery store.'
    ko: 함께 팬시점도 가고….
    ja: ファンシーショップにも行き…
  d_nikke_anne_miraclefairy_03_3:
    speaker: anne
    en: Whoa!
    ko: 우와- 선생님!
    ja: わあ～先生見てください！
  d_nikke_anne_miraclefairy_03_4:
    speaker: anne
    en: Check out all these notebooks they have!
    ko: 여기 수첩이 엄청 많아요!
    ja: 手帳がこんなにたくさん！
  d_nikke_anne_miraclefairy_03_5:
    speaker: "<Self>"
    en: See anything you like?
    ko: 이 중에 마음에 드는 게 있어?
    ja: 気に入ったものはあるか？
  d_nikke_anne_miraclefairy_03_6:
    speaker: anne
    en: Hmm...
    ko: 마음에 드는 거요?
    ja: 気に入ったものですか？
  d_nikke_anne_miraclefairy_03_7:
    speaker: anne
    en: Well...
    ko: 음….
    ja: う～ん…
  d_nikke_anne_miraclefairy_03_8:
    speaker: "<Monologue>"
    en: Anne looks around.
    ko: 앤이 주변을 두리번거렸다.
    ja: エヌが周りを見回した
  d_nikke_anne_miraclefairy_03_9:
    speaker: anne
    en: Er...
    ko: 으음….
    ja: う～ん…
  d_nikke_anne_miraclefairy_03_10:
    speaker: "<Monologue>"
    en: Anne tilts her head and looks around once again.
    ko: 앤이 고개를 갸우뚱하더니 다시 주변을 두리번거렸다.
    ja: エヌは首をかしげると、また周りを見回した
  d_nikke_anne_miraclefairy_03_11:
    speaker: anne
    en: I'm not sure.
    ko: 잘 모르겠어요.
    ja: よく分かりません。
  d_nikke_anne_miraclefairy_03_12:
    speaker: anne
    en: They're all so nice, but I'm not quite sure if they're special.
    ko: 전부 예쁜데… 특별하게 보이는 건 없는 거 같아요.
    ja: 全部かわいいんですが…\n特別に見えるものはありません。
  d_nikke_anne_miraclefairy_03_13:
    speaker: "<Monologue>"
    en: 'Next stop: a clothing shop.'
    ko: 의류상점에도 가보고….
    ja: ブティックにも行ってみた…
  d_nikke_anne_miraclefairy_03_14:
    speaker: anne
    en: Oh my!
    ko: 선생님!
    ja: 先生！
  d_nikke_anne_miraclefairy_03_15:
    speaker: anne
    en: There are so many dresses here!
    ko: 여기 옷이 엄청 많아요!
    ja: 服がこんなにたくさん！
  d_nikke_anne_miraclefairy_03_16:
    speaker: "<Self>"
    en: Do you find any of them particularly beautiful?
    ko: 이 중에 특별히 예뻐 보이는 게 있어?
    ja: この中で特別気に入ったものはあるか？
  d_nikke_anne_miraclefairy_03_17:
    speaker: anne
    en: They're all so stunning...
    ko: 어… 다 반짝거려서 예쁜데….
    ja: あ…全部キラキラして素敵ですが…
  d_nikke_anne_miraclefairy_03_18:
    speaker: anne
    en: but I'm not sure if anyone particularly stands out to me.
    ko: 어떤 게 특별하게 예쁜 건지 잘 모르겠어요.
    ja: どれが特別素敵なのかよく分かりません。
  d_nikke_anne_miraclefairy_03_19:
    speaker: anne
    en: This one is gorgeous, but so is this one...
    ko: 이것도 예쁘고… 저것도 예뻐서….
    ja: これもいいし…あれもいいけど…
  d_nikke_anne_miraclefairy_03_20:
    speaker: anne
    en: I just can't pick a favorite.
    ko: 음… 제가 좋아하는 건지 모르겠어요.
    ja: う～ん…私が好きな服なのかよく分かりません。
  d_nikke_anne_miraclefairy_03_21:
    speaker: "<Monologue>"
    en: We also went to the light croquette store.
    ko: 마일드 크로켓 매장에도 가봤지만….
    ja: マイルドコロッケの店にも行ってみたが…
  d_nikke_anne_miraclefairy_03_22:
    speaker: anne
    en: Light croquettes are the best!
    ko: 마일드 크로켓은 정말 맛있어요!
    ja: マイルドコロッケは本当においしいです！
  d_nikke_anne_miraclefairy_03_23:
    speaker: anne
    en: I can never get enough of them!
    ko: 매일매일 먹어도 질리지 않을 것 같아요!
    ja: 毎日食べても飽きないと思います！
  d_nikke_anne_miraclefairy_03_24:
    speaker: anne
    en: Huh...
    ko: 음….
    ja: う～ん…
  d_nikke_anne_miraclefairy_03_25:
    speaker: anne
    en: But it's strange.
    ko: 그런데 이상해요.
    ja: でも変なんです。
  d_nikke_anne_miraclefairy_03_26:
    speaker: anne
    en: They're fantastic, but I don't feel they're quite special enough as a gift.
    ko: 너무 좋은데, 선물하고 싶은 특별한 무언가는 아닌 거 같아요.
    ja: すごくおいしいのに、\nプレゼントしたいほどではないみたいです。
  d_nikke_anne_miraclefairy_03_27:
    speaker: "<Self>"
    en: It's okay, we have plenty of time.
    ko: 괜찮아. 천천히 찾아보자.
    ja: 大丈夫。ゆっくり探してみよう
  d_nikke_anne_miraclefairy_03_28:
    speaker: anne
    en: Will we really find something before the party tonight?
    ko: 오늘 저녁까지 찾을 수 있을까요…?
    ja: 今日の夜までに見つけられるでしょうか…？
  d_nikke_anne_miraclefairy_03_29:
    speaker: "<Self>"
    en: Maybe you're just overthinking things, and that's distracting you from finding
      a proper gift.
    ko: 너무 고민을 많이 해서 보이지 않는 걸 수도 있어.
    ja: 悩みすぎて、よく分からないだけかもしれない
  d_nikke_anne_miraclefairy_03_30:
    speaker: anne
    en: So I'm just overthinking too much?
    ko: 너무 고민을 해서요?
    ja: 悩みすぎてですか？
  d_nikke_anne_miraclefairy_03_31:
    speaker: "<Self>"
    en: How about we go chill out?
    ko: 잠깐 기분전환이나 하러 다녀올까?
    ja: ちょっと気分転換でもするか？
  d_nikke_anne_miraclefairy_03_32:
    speaker: "<Monologue>"
    en: We didn't find anything that caught Anne's eye.
    ko: 앤이 특별하게 좋아하는 것은 찾을 수 없었다.
    ja: エヌが特別に好きなものは見つからなかった
  d_nikke_anne_miraclefairy_03_33:
    speaker: anne
    en: Whoa! Teacher!
    ko: 와아아~! 선생님!
    ja: わあ～！先生！
  d_nikke_anne_miraclefairy_03_34:
    speaker: anne
    en: Look over there!
    ko: 저기 보세요!
    ja: あそこ見てください！
  d_nikke_anne_miraclefairy_03_35:
    speaker: anne
    en: Do you see the size of that tree?
    ko: 엄청 큰 나무가 있어요!
    ja: すごく大きな木があります！
  d_nikke_anne_miraclefairy_03_36:
    speaker: "<Monologue>"
    en: I look in the direction where Anne is pointing.
    ko: 앤이 가리키는 곳을 바라보았다.
    ja: エヌが指差す場所を見た
  d_nikke_anne_miraclefairy_03_37:
    speaker: "<Monologue>"
    en: There's a huge Christmas tree.
    ko: 거대한 크리스마스트리가 보인다.
    ja: 巨大なクリスマスツリーが見えた
  d_nikke_anne_miraclefairy_03_38:
    speaker: anne
    en: It's so bright!
    ko: 나무가 엄청 반짝거려요!
    ja: 木がキラキラしています！
  d_nikke_anne_miraclefairy_03_39:
    speaker: "<Self>"
    en: Guess they haven't taken it down yet.
    ko: 아직 남아있는 트리가 있었네.
    ja: まだツリーが残っていたのか
  d_nikke_anne_miraclefairy_03_40:
    speaker: anne
    en: Huh? What are those people doing?
    ko: 음? 근데 저 사람들은 뭐 하는 거예요?
    ja: あれ？あの人たち、何してるんでしょうか？
  d_nikke_anne_miraclefairy_03_41:
    speaker: "<Self>"
    en: Hmm?
    ko: 사람들?
    ja: あの人たち？
  d_nikke_anne_miraclefairy_03_42:
    speaker: "<Monologue>"
    en: Some people are standing around the Christmas tree.
    ko: "…그리고 트리 앞을 둘러싼 사람들과,"
    ja: "…ツリーの周りには人が何人かいた"
  d_nikke_anne_miraclefairy_03_43:
    speaker: "<Monologue>"
    en: Laplace is perched atop the tree, cackling.
    ko: 트리의 꼭대기를 가리키며 웃는 라플라스가 보인다.
    ja: そしてツリーの頂上を指さし\n笑うラプラスがいた
  d_nikke_anne_miraclefairy_03_44:
    speaker: laplace
    en: Mwahahahaha!
    ko: 하-하하하하하!
    ja: はーははははは！
  d_nikke_anne_miraclefairy_03_45:
    speaker: "<Self>"
    en: Laplace?
    ko: 라플라스?
    ja: ラプラス？
  d_nikke_anne_miraclefairy_03_46:
    speaker: laplace
    en: Birdie!
    ko: 오! 버드 보이!
    ja: おお！バードボーイ！
  d_nikke_anne_miraclefairy_03_47:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭐해?
    ja: ここで何してる？
  d_nikke_anne_miraclefairy_03_48:
    speaker: laplace
    en: Any hero worth their salt should shine bright, so I getting rid of this chintzy
      Christmas star. It's out of season anyway.
    ko: |-
      히어로로서 가장 빛나기 위해!
      이미 끝난 크리스마스트리의 별들을 제거하고 있…!
    ja: |-
      ヒーローとして一番輝くために！
      クリスマスツリーの星を片付けようとしてい…！
  d_nikke_anne_miraclefairy_03_49:
    speaker: anne
    en: Do you see that, Teacher?
    ko: 선생님 저기 보세요!
    ja: 先生、あれ見てください！
  d_nikke_anne_miraclefairy_03_50:
    speaker: anne
    en: It's amazing!
    ko: 엄청 큰 별이 달려 있어요!
    ja: すごく大きな星があります！
  d_nikke_anne_miraclefairy_03_51:
    speaker: "<Monologue>"
    en: Anne and I glance directly above Laplace.
    ko: 앤이 가리킨 곳을 바라보았다.
    ja: エヌが指差した方向を見た
  d_nikke_anne_miraclefairy_03_52:
    speaker: "<Monologue>"
    en: There's a massive, shining star resting atop the Christmas tree.
    ko: 트리의 끝에 커다란 황금색 별이 달려있는 것이 보인다.
    ja: ツリーの先端に大きな金色の星があった
  d_nikke_anne_miraclefairy_03_53:
    speaker: anne
    en: So beautiful...
    ko: 엄청 반짝거려요! 예뻐요!
    ja: すごくキラキラしてます！きれいです！
  d_nikke_anne_miraclefairy_03_54:
    speaker: laplace
    en: You think this hunk of junk is beautiful?
    ko: 저 별이 예쁘다는 건가?
    ja: あの星がきれいだと？
  d_nikke_anne_miraclefairy_03_55:
    speaker: anne
    en: Of course!
    ko: 네!
    ja: はい！
  d_nikke_anne_miraclefairy_03_56:
    speaker: laplace
    en: You want it?
    ko: 갖고 싶다는 건가!
    ja: 欲しいのか！
  d_nikke_anne_miraclefairy_03_57:
    speaker: anne
    en: Huh? Er... well, yes, but...
    ko: 네? 어… 갖고 싶긴 한데….
    ja: え？あ…欲しいことは欲しいですが…
  d_nikke_anne_miraclefairy_03_58:
    speaker: laplace
    en: All right, consider it done.
    ko: 좋다! 그렇다면 이번만은 특별히 양보하겠다!
    ja: よし！ならば今回だけは特別に譲ってやろう！
  d_nikke_anne_miraclefairy_03_59:
    speaker: laplace
    en: "'Tis the season, after all, might as well make someone else happy while I'm
      at it."
    ko: 어린아이를 위해 빛나는 것을 양보할 줄 아는 것!
    ja: 子どものために輝かしい何かを譲る精神！
  d_nikke_anne_miraclefairy_03_60:
    speaker: laplace
    en: That's how real heroes conduct themselves.
    ko: 그것이 바로 히어로 정신이니까!
    ja: それこそがヒーローマインドだ！
  d_nikke_anne_miraclefairy_03_61:
    speaker: laplace
    en: Go ahead, it's all yours.
    ko: |-
      자, 올라가라!
      저 황금 별은 이제 너의 것이다!
    ja: |-
      さあ、登るんだ！
      あの黄金の星はもはや君のもの！
  d_nikke_anne_miraclefairy_03_62:
    speaker: anne
    en: You mean... you want me to get it myself?
    ko: 제가 저 별을요…?
    ja: 私の…ですか？
  d_nikke_anne_miraclefairy_03_63:
    speaker: "<Monologue>"
    en: Anne stares up at the very top of the towering Christmas tree.
    ko: 앤은 고개를 들어 트리의 꼭대기를 바라보았다.
    ja: エヌは顔を上げ、ツリーの一番上を見上げた
  d_nikke_anne_miraclefairy_03_64:
    speaker: anne
    en: Er... I don't think I can fly up there...
    ko: 어… 저는 저 위에까지 날아갈 수가 없는데….
    ja: あ…でも私はあんな上まで飛んでいけません…
  d_nikke_anne_miraclefairy_03_65:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_03_66:
    speaker: laplace
    en: I see, a bit too advanced for a tyke like yourself, eh?
    ko: 그렇군! 어린아이에겐 너무 어려운 일이었나!
    ja: そうか！子どもには無理なことだったな！
  d_nikke_anne_miraclefairy_03_67:
    speaker: laplace
    en: No worries! I'll get you there in a jiffy.
    ko: "하지만 걱정 마라! \n내 히어로 파워가 있으면 단숨에 데려다줄 수 있다!"
    ja: |-
      でも心配いらない！
      私のヒーローパワーがあればひとっ飛びだ！
  d_nikke_anne_miraclefairy_03_68:
    speaker: anne
    en: Wow! Really?
    ko: 와아! 정말요?!
    ja: わあ！本当ですか！？
  d_nikke_anne_miraclefairy_03_69:
    speaker: laplace
    en: Just grab my hand,
    ko: 자, 나의 히어로 핸드를 잡아라!
    ja: さあ、私のヒーローハンドにつかまって！
  d_nikke_anne_miraclefairy_03_70:
    speaker: laplace
    en: and we'll be there before you can say "Merry Christmas!"
    ko: 저 황금 별까지 단숨에 데려가 주겠다!
    ja: あの黄金の星まで一気に連れて行ってやろう！
  d_nikke_anne_miraclefairy_03_71:
    speaker: "<Monologue>"
    en: Anne looks at me.
    ko: 앤이 이쪽을 돌아보았다.
    ja: エヌがこちらを振り向いた
  d_nikke_anne_miraclefairy_03_72:
    speaker: anne
    en: Can I?
    ko: 선생님 다녀와도 돼요?
    ja: 先生、行ってきてもいいですか？
  d_nikke_anne_miraclefairy_03_73:
    speaker: "<Self>"
    en: Go for it.
    ko: 그럼, 어서 가봐.
    ja: もちろん。行っておいで
  d_nikke_anne_miraclefairy_03_74:
    speaker: anne
    en: All right!
    ko: 감사합니다!
    ja: はい！
  d_nikke_anne_miraclefairy_03_75:
    speaker: "<Monologue>"
    en: Anne grabs Laplace's hand.
    ko: 앤이 라플라스의 손을 잡았다.
    ja: エヌはラプラスの手を握った
  d_nikke_anne_miraclefairy_03_76:
    speaker: laplace
    en: Away we go! Hero... leap!
    ko: 가자! 히어로~ 점프!
    ja: 行くぞ！ヒーロージャンプ！
  d_nikke_anne_miraclefairy_03_77:
    speaker: anne
    en: Whoa!
    ko: 우왓!
    ja: わっ！
  d_nikke_anne_miraclefairy_03_78:
    speaker: "<Monologue>"
    en: Laplace holds Anne's hand and takes her to the top of the tree.
    ko: 라플라스의 손을 잡고 높디높은 트리 위로 날아오른 앤은.
    ja: ラプラスとツリーの上まで飛んで行ったエヌは、
  d_nikke_anne_miraclefairy_03_79:
    speaker: "<Monologue>"
    en: Anne reaches for the golden star and takes it down, a big smile on her face.
    ko: 트리의 끝에 다다라, 황금빛 별을 손에 쥔 채 환하게 웃었다.
    ja: ツリーのてっぺんに到着すると、\n黄金の星を手に取り明るく笑った
  d_nikke_anne_miraclefairy_03_80:
    speaker: anne
    en: Did you see that? I got it!
    ko: 선생님! 다녀왔습니다~
    ja: 先生！
  d_nikke_anne_miraclefairy_03_81:
    speaker: "<Self>"
    en: Feeling good?
    ko: 재미있었어?
    ja: おかえり。楽しかったか？
  d_nikke_anne_miraclefairy_03_82:
    speaker: anne
    en: Heck yeah! You won't believe how great the view is from up top!
    ko: |-
      네! 히어로님 손을 잡고 날아오르는데
      하늘이 엄청 예쁘고!
    ja: |-
      はい！ヒーローさんと一緒に飛んだんですが
      空が本当にきれいでした！
  d_nikke_anne_miraclefairy_03_83:
    speaker: anne
    en: This star is wonderful! This is the greatest thing ever!
    ko: 별이 너무너무 예뻐서 두근거리고 신났어요!
    ja: 星もすごくきれいで、\nずっとドキドキしてました！
  d_nikke_anne_miraclefairy_03_84:
    speaker: anne
    en: I feel so lucky!
    ko: 행복했어요!
    ja: 本当に幸せでした！
  d_nikke_anne_miraclefairy_03_85:
    speaker: anne
    en: I'm really grateful to you Laplace, for taking me up there.
    ko: 히어로님 데려다주셔서 정말 감사합니다!
    ja: ヒーローさん、本当にありがとうございました！
  d_nikke_anne_miraclefairy_03_86:
    speaker: laplace
    en: No biggie!
    ko: 하하하! 이 정도는 별거 아닌 일이다!
    ja: ははは！これくらいなんてことないぞ！
  d_nikke_anne_miraclefairy_03_87:
    speaker: anne
    en: This is the greatest day ever!
    ko: 그래도 정말 재미있었어요!
    ja: でも本当に楽しかったです！
  d_nikke_anne_miraclefairy_03_88:
    speaker: "<Monologue>"
    en: Anne hands the golden star to Laplace.
    ko: 앤이 라플라스에게 황금 별을 내밀었다.
    ja: エヌがラプラスに黄金の星を差し出した
  d_nikke_anne_miraclefairy_03_89:
    speaker: anne
    en: You should take it.
    ko: 이것도 다시 돌려드릴….
    ja: これもお返ししま…
  d_nikke_anne_miraclefairy_03_90:
    speaker: laplace
    en: No, please.
    ko: 아니!
    ja: いや！
  d_nikke_anne_miraclefairy_03_91:
    speaker: laplace
    en: You're the one who took it off the tree.
    ko: 그건 네 손으로 가져온 너의 별이다.
    ja: それは君が取ってきた、君の星だ。
  d_nikke_anne_miraclefairy_03_92:
    speaker: laplace
    en: It belongs to you now, not me.
    ko: 나의 것이 아니니 받을 수 없다!
    ja: 君のものだから私は受け取れない！
  d_nikke_anne_miraclefairy_03_93:
    speaker: anne
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_nikke_anne_miraclefairy_03_94:
    speaker: laplace
    en: Really! A Hero always keeps their promise.
    ko: |-
      정말이다!
      히어로는 한입으로 두말하지 않는다!
    ja: |-
      本当だ！
      ヒーローに二言はない！
  d_nikke_anne_miraclefairy_03_95:
    speaker: anne
    en: Wow, thank you! I'm so happy!
    ko: 와아~ 정말 기뻐요. 감사해요!
    ja: わあ～本当にいいんですか？\nありがとうございます！
  d_nikke_anne_miraclefairy_03_96:
    speaker: anne
    en: It's just like that time Rupee gave me this dress...
    ko: 루피 언니에게 이 옷을 받았을 때처럼 기뻐…!
    ja: 昔ルピーお姉ちゃんに\n服をもらった時みたいに嬉し…！
  d_nikke_anne_miraclefairy_03_97:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_03_98:
    speaker: anne
    en: That's it!
    ko: "…아."
    ja: "…あっ。"
  d_nikke_anne_miraclefairy_03_99:
    speaker: "<Self>"
    en: Did the lightbulb go off?
    ko: 특별한 걸 찾은 모양이네.
    ja: 特別なものが見つかったみたいだな
  d_nikke_anne_miraclefairy_03_100:
    speaker: anne
    en: Yes! I think I found it!
    ko: 네! 선생님. 찾은 거 같아요!
    ja: はい！先生。見つかりました！
  d_nikke_anne_miraclefairy_03_101:
    speaker: anne
    en: I'll give this star to Rapi, Neon, and Anis!
    ko: |-
      라피랑 네온이랑 아니스한테도,
      별을 선물하고 싶어요.
    ja: |-
      ラピとネオンとアニスにも、
      星をプレゼントしたくなりました。
  d_nikke_anne_miraclefairy_03_102:
    speaker: anne
    en: That way, they can feel as happy as I do right now.
    ko: 이 행복한 기분을 느끼게 해주고 싶어요!
    ja: これが私が探していた特別なプレゼントです！
  d_nikke_anne_miraclefairy_03_103:
    speaker: anne
    en: Laplace!
    ko: 히어로님!
    ja: ヒーローさん！
  d_nikke_anne_miraclefairy_03_104:
    speaker: anne
    en: Do you know where I can find more of these stars?
    ko: 별을 더 구하려면 어디로 가야 하는지 아시나요?
    ja: どこに行けばこの星が手に入りますか？
  d_nikke_anne_miraclefairy_03_105:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_03_106:
    speaker: laplace
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_anne_miraclefairy_03_107:
    speaker: "<Self>"
    en: What's the matter? Are they hard to come by?
    ko: 왜 그래? 더 구하기 힘든 거야?
    ja: どうした？そんなに難しいことなのか？
  d_nikke_anne_miraclefairy_03_108:
    speaker: laplace
    en: It's not that...
    ko: 그게 아니라….
    ja: そうではなくて…
  d_nikke_anne_miraclefairy_03_109:
    speaker: laplace
    en: It's just that... I already removed all of them.
    ko: 이미 나의 히어로 별 따기로 모두 없애버려서,
    ja: 私のヒーローパワーで星は全部取ってしまった。
  d_nikke_anne_miraclefairy_03_110:
    speaker: laplace
    en: This is the last one in the entire city.
    ko: 거리에 설치된 별은 저게 마지막이었다.
    ja: 通りに飾られた星は、あれが最後だった。
  d_nikke_anne_miraclefairy_03_111:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_03_112:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_03_113:
    speaker: anne
    en: Oh... I see...
    ko: 그렇… 군요….
    ja: そう…ですか…
  d_nikke_anne_miraclefairy_03_114:
    speaker: anne
    en: Oh well, what can you do?
    ko: "…헤헤. 어쩔 수 없죠!"
    ja: "…へへ。仕方ありません！"
  d_nikke_anne_miraclefairy_03_115:
    speaker: anne
    en: We'll just have to keep looking.
    ko: 다른 특별한 걸 찾으러 가요. 선생님.
    ja: 他の特別なものを探しに行きましょう。先生。
  d_nikke_anne_miraclefairy_03_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_03_117:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_03_118:
    speaker: laplace
    en: "... I'm sorry."
    ko: "…미안하다."
    ja: "…すまない。"
  d_nikke_anne_miraclefairy_03_119:
    speaker: laplace
    en: I... I have something to attend to. Gotta go.
    ko: 난 먼저 가봐야 할 데가 생긴 것 같다!
    ja: 先に失礼しなければならないようだ！
  d_nikke_anne_miraclefairy_03_120:
    speaker: anne
    en: Huh?
    ko: 네?
    ja: え？
  d_nikke_anne_miraclefairy_03_121:
    speaker: "<Self>"
    en: What's the rush?
    ko: 갑자기?
    ja: 急にどうしたんだ？
  d_nikke_anne_miraclefairy_03_122:
    speaker: laplace
    en: Until next time!
    ko: 다음에 또 만나자!
    ja: また今度会おう！
  d_nikke_anne_miraclefairy_03_123:
    speaker: laplace
    en: Hero, out!
    ko: 히어로~ 이동!
    ja: ヒーロー、移動！
  d_nikke_anne_miraclefairy_03_124:
    speaker: "<Monologue>"
    en: Laplace rushes off.
    ko: 라플라스가 다급하게 떠나갔다.
    ja: ラプラスは慌てて立ち去った
  d_nikke_anne_miraclefairy_03_125:
    speaker: anne
    en: Jeez, she didn't even say goodbye before she left.
    ko: 어… 인사도 못했는데 슝~하고 가버리셨어요.
    ja: あ…もうあんなに遠くに…\n挨拶もちゃんとできませんでした。
  d_nikke_anne_miraclefairy_03_126:
    speaker: "<Self>"
    en: Must have been an emergency.
    ko: 바쁜 일이 생각난 거겠지.
    ja: 何か急用を思い出したんだろう
  d_nikke_anne_miraclefairy_03_127:
    speaker: anne
    en: Guess so.
    ko: 그런가 봐요.
    ja: そうみたいですね。
  d_nikke_anne_miraclefairy_03_128:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_03_129:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_03_130:
    speaker: anne
    en: Speaking of, we need to hurry up, too!
    ko: 선생님! 우리도 얼른 가요.
    ja: 先生！私たちも早く行きましょう。
  d_nikke_anne_miraclefairy_03_131:
    speaker: anne
    en: We've gotta come up with another gift idea.
    ko: 얼른 다른 특별한 걸 찾아야죠!
    ja: 他の特別なものを探しに！
  d_nikke_anne_miraclefairy_03_132:
    speaker: "<Self>"
    en: So much for the stars.
    ko: 별을 찾지 않아도 되겠어?
    ja: 星じゃなくてもいいのか？
  d_nikke_anne_miraclefairy_03_133:
    speaker: anne
    en: Yeah, too bad...
    ko: 그건… 아쉽지만….
    ja: 本当は…少し残念ですが…
  d_nikke_anne_miraclefairy_03_134:
    speaker: anne
    en: But what else can we do?
    ko: 어쩔 수 없으니까요.
    ja: 仕方ありません。
  d_nikke_anne_miraclefairy_03_135:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_03_136:
    speaker: "<Self>"
    en: Does it have to be that kind of star specifically?
    ko: 꼭 그 황금색 별이어야만 하는 거야?
    ja: 絶対にあの金色の星じゃないとダメか？
  d_nikke_anne_miraclefairy_03_137:
    speaker: anne
    en: Huh?
    ko: 네?
    ja: え？
  d_nikke_anne_miraclefairy_03_138:
    speaker: anne
    en: Well, no, I guess not...
    ko: 어… 그건 아닌데….
    ja: あ…そういうわけではありませんが…
  d_nikke_anne_miraclefairy_03_139:
    speaker: "<Self>"
    en: Then let's move out.
    ko: 그럼 가자.
    ja: そうか。じゃ、行こう
  d_nikke_anne_miraclefairy_03_140:
    speaker: "<Self>"
    en: To the stars!
    ko: 별을 찾으러!
    ja: 星を探しに！
  d_nikke_anne_miraclefairy_03_141:
    speaker: anne
    en: "??"
    ko: "??"
    ja: "？？"
d_nikke_anne_miraclefairy_04:
  d_nikke_anne_miraclefairy_04_1:
    speaker: anne
    en: Hey, who turned off all the lights?
    ko: 어? 왜 불이 꺼져있지?
    ja: あれ？真っ暗です。
  d_nikke_anne_miraclefairy_04_2:
    speaker: anne
    en: Looks like we're the first ones back.
    ko: "선생님! \n우리가 제일 먼저 왔나 봐요!"
    ja: |-
      先生！
      まだ誰も来てないみたいです！
  d_nikke_anne_miraclefairy_04_3:
    speaker: "<Self>"
    en: Go ahead and turn the lights on.
    ko: 그럼 앤이 들어가서 불을 켜볼래?
    ja: エヌが先に入って電気をつけてくれるか？
  d_nikke_anne_miraclefairy_04_4:
    speaker: anne
    en: Sure thing.
    ko: 네! 그럴게요!
    ja: はい！分かりました！
  d_nikke_anne_miraclefairy_04_5:
    speaker: "<Narration>"
    en: "*Pop! Pop, pop*"
    ko: 펑-! 펑펑-!
    ja: パーン！パンパーン！
  d_nikke_anne_miraclefairy_04_6:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_04_7:
    speaker: unknown
    en: Merry Christmas!
    ko: 메리 크리스마스-!
    ja: メリークリスマス！
  d_nikke_anne_miraclefairy_04_8:
    speaker: "<Monologue>"
    en: As soon as the lights go on, the sound of party poppers going off fills the
      air.
    ko: 폭죽 소리와 함께 불이 켜지고,
    ja: クラッカーの音と同時に明かりがつき、
  d_nikke_anne_miraclefairy_04_9:
    speaker: "<Monologue>"
    en: Rapi is holding a cake made entirely of Mild croquettes stacked together.
    ko: 마일드 크로켓을 켜켜이 쌓은 케이크를 든 라피와,
    ja: マイルドコロッケでできたケーキを持つラピと
  d_nikke_anne_miraclefairy_04_10:
    speaker: "<Monologue>"
    en: Neon is firing off as many party poppers as she can.
    ko: 폭죽을 든 네온.
    ja: クラッカーを持っているネオン
  d_nikke_anne_miraclefairy_04_11:
    speaker: "<Monologue>"
    en: Anis is holding as many soda bottles as her hands will allow.
    ko: 탄산수 병을 든 아니스가 나타났다.
    ja: そして炭酸水の瓶を持ったアニスが現れた
  d_nikke_anne_miraclefairy_04_12:
    speaker: anne
    en: What's going on?
    ko: 이게 다 뭐예요…?
    ja: 一体どうなってるんですか…？
  d_nikke_anne_miraclefairy_04_13:
    speaker: anis
    en: Don't just stand there, Anne, come and blow out the candles!
    ko: |-
      뭐해, 앤.
      얼른 촛불 불어!
    ja: |-
      何してるの、エヌ。
      早くロウソクの火消して！
  d_nikke_anne_miraclefairy_04_14:
    speaker: anne
    en: Er... Uh... Okay!
    ko: 어… 어… 네!
    ja: あ…えっと…はい！
  d_nikke_anne_miraclefairy_04_15:
    speaker: "<Monologue>"
    en: Anne blows out the candles.
    ko: 앤이 촛불을 불었다.
    ja: エヌがロウソクの火を消した
  d_nikke_anne_miraclefairy_04_16:
    speaker: anne
    en: Pfoo!
    ko: 후~
    ja: ふぅ～
  d_nikke_anne_miraclefairy_04_17:
    speaker: anis
    en: Hey Anne, get a load out of this cake! This whole thing is made out of Might
      croquettes!
    ko: |-
      앤. 다 불었으면 이거 먹어볼래?
      이거 다 마일드 크로켓이야.
    ja: |-
      エヌ。これ食べてみない？
      全部マイルドコロッケでできてるの。
  d_nikke_anne_miraclefairy_04_18:
    speaker: anne
    en: Really?! All of it?
    ko: |-
      !! 진짜요?
      이거 전부 다요?
    ja: |-
      ！！本当ですか？
      全部ですか？
  d_nikke_anne_miraclefairy_04_19:
    speaker: "<Monologue>"
    en: Rapi nods her head.
    ko: 라피가 고개를 끄덕였다.
    ja: ラピがうなずいた
  d_nikke_anne_miraclefairy_04_20:
    speaker: rapi
    en: Every last bit.
    ko: 응. 전부 다.
    ja: うん。全部そう。
  d_nikke_anne_miraclefairy_04_21:
    speaker: neon
    en: What do you think?
    ko: 어때요? 괜찮죠!
    ja: どうですか？気に入りましたか？
  d_nikke_anne_miraclefairy_04_22:
    speaker: anne
    en: It's delicious!
    ko: 네! 엄청 멋있어요!
    ja: はい！本当に素敵です！
  d_nikke_anne_miraclefairy_04_23:
    speaker: anis
    en: So I made the right choice. I wanted a Christmas cake that really stood out.
    ko: |-
      역시 이걸로 하길 잘했네.
      일반적인 크리스마스 케이크 말고 특별한 걸 해주고 싶었거든.
    ja: |-
      喜んでくれると思ったわ。
      ひと味違う特別なケーキを食べさせたかったの。
  d_nikke_anne_miraclefairy_04_24:
    speaker: anne
    en: So you wanted to give me something special...
    ko: 제게 특별한 걸 주려고….
    ja: 私のためにこんな…
  d_nikke_anne_miraclefairy_04_25:
    speaker: neon
    en: Before you have any more cake, how about we all open our presents?
    ko: |-
      아, 먹기 전에!
      일단 선물부터 드리는 게 어떨까요?
    ja: |-
      あ、食べる前に！
      プレゼント交換からしません？
  d_nikke_anne_miraclefairy_04_26:
    speaker: neon
    en: Tah-dah! Here's what I got.
    ko: 짜잔~ 제 선물이에요!
    ja: じゃじゃ～ん。私が準備したプレゼントです！
  d_nikke_anne_miraclefairy_04_27:
    speaker: "<Monologue>"
    en: Neon takes out a tricolor cat plushie which is brandishing a toy pistol.
    ko: 네온이 총을 든 삼색 고양이 인형을 꺼내들었다.
    ja: ネオンは銃を持った三毛猫の人形を取り出した
  d_nikke_anne_miraclefairy_04_28:
    speaker: anne
    en: Is this the one from the claw machine?
    ko: 어? 이건… 크레인 게임에 있는….
    ja: あ！これは…クレーンゲームにある…
  d_nikke_anne_miraclefairy_04_29:
    speaker: neon
    en: So you remember! Yep, that's the one.
    ko: "알아보시네요! \n맞아요, 그 고양이!"
    ja: |-
      分かります！？
      そうです、あのネコの人形です！
  d_nikke_anne_miraclefairy_04_30:
    speaker: neon
    en: You have no idea how much money I spent to get this thing...
    ko: 생각보다 뽑는 게 어려워서 얼마나 고생을 했는지….
    ja: なかなか取れなくて大変でした…
  d_nikke_anne_miraclefairy_04_31:
    speaker: anis
    en: Why... is it holding a gun? Is this some kind of updated version?
    ko: |-
      음? 근데 왜 총을 들고 있어?
      새로 나온 거야?
    ja: |-
      あれ？銃を持ってるわ。
      新しく出たやつ？
  d_nikke_anne_miraclefairy_04_32:
    speaker: neon
    en: Since it's a Christmas gift, I had to find a way to make it special.
    ko: 크리스마스 선물인데 평범한 걸 드릴 수 있나요.
    ja: クリスマスプレゼント用に特別に細工しました。
  d_nikke_anne_miraclefairy_04_33:
    speaker: anis
    en: So adding a pistol was your way of putting your personal spin on it?
    ko: 너 설마… 네가 준 걸 티 내려고 총을 달아놓은 건 아니지?
    ja: あんたまさか…\n誰からのプレゼントか分かりやすいように？
  d_nikke_anne_miraclefairy_04_34:
    speaker: neon
    en: Of course! What's a gift without a little firepower? Plus, this way, you'll
      think of me whenever you see it.
    ko: |-
      그럼요! 총하면 화력!
      화력 하면 바로 저, 네온이니까요.
    ja: |-
      その通りです！銃といえば火力！
      火力といえば私、ネオンですから。
  d_nikke_anne_miraclefairy_04_35:
    speaker: anis
    en: Wait... this gun isn't real, is it?
    ko: 이거 진짜는 아니지?
    ja: これ、本物じゃないわよね？
  d_nikke_anne_miraclefairy_04_36:
    speaker: neon
    en: Of course it is.
    ko: |-
      ??
      진짜인데요?
    ja: |-
      ？？
      本物ですけど？
  d_nikke_anne_miraclefairy_04_37:
    speaker: anis
    en: Are you insane?!
    ko: 야! 너…!
    ja: ちょっと！あんた…！
  d_nikke_anne_miraclefairy_04_38:
    speaker: "<Monologue>"
    en: Anne gingerly picks up the plushie.
    ko: 앤이 조심스레 고양이 인형을 집어 들었다.
    ja: エヌがそっとネコの人形を持ち上げた
  d_nikke_anne_miraclefairy_04_39:
    speaker: anne
    en: A kitty with a gun, very cool!
    ko: |-
      총을 든 고양이라니!
      정말 멋져요!
    ja: |-
      銃を持ったネコだなんて！
      本当に特別ですね！
  d_nikke_anne_miraclefairy_04_40:
    speaker: anne
    en: Thank you, Neon.
    ko: 고마워요, 네온!
    ja: ありがとうございます、ネオン！
  d_nikke_anne_miraclefairy_04_41:
    speaker: neon
    en: You actually like it? I knew you'd get me.
    ko: 역시…! 앤은 알아주는군요.
    ja: やっぱり…！エヌは分かってくれるんですね。
  d_nikke_anne_miraclefairy_04_42:
    speaker: anis
    en: "*Sigh* As long as Anne likes it..."
    ko: 어휴, 앤이 좋으면 됐지 뭐.
    ja: もうっ、エヌが気に入ってるならいいか。
  d_nikke_anne_miraclefairy_04_43:
    speaker: anis
    en: At any rate, my gift isn't quite so eccentric.
    ko: 자, 내 건 엄청 평범해.
    ja: はい。私のはいたって普通よ。
  d_nikke_anne_miraclefairy_04_44:
    speaker: "<Monologue>"
    en: Anis takes out a pink bookmark with croquettes painted on it.
    ko: 아니스가 크로켓이 그려진 분홍색 책갈피를 내밀었다.
    ja: アニスはコロッケの絵が描かれた\nピンク色のしおりを渡した
  d_nikke_anne_miraclefairy_04_45:
    speaker: anne
    en: Is this...
    ko: 이건….
    ja: これは…
  d_nikke_anne_miraclefairy_04_46:
    speaker: anis
    en: Since getting something special was the name of the game, I scoured all the
      shops in town.
    ko: |-
      그, 뭐냐 나도 좀 특별한 걸 사주고 싶어서
      이것저것 봤는데.
    ja: |-
      ほら、私も何か特別なものをあげたくて、
      色々探したんだけど…
  d_nikke_anne_miraclefairy_04_47:
    speaker: anis
    en: I heard that you like croquettes and bookmarks, so here you go.
    ko: 앤이 크로켓도 좋아하고 책갈피도 좋아하는 거 같아서.
    ja: エヌってコロッケも好きだし\nしおりも必要な気がしてさ。
  d_nikke_anne_miraclefairy_04_48:
    speaker: anis
    en: It's a limited edition I think.
    ko: 또 한정이라고 하니까….
    ja: しかも限定品だって言われて…
  d_nikke_anne_miraclefairy_04_49:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_04_50:
    speaker: anis
    en: You don't like it?
    ko: 음… 좀 별로인가?
    ja: やっぱり…あんまり嬉しくない？
  d_nikke_anne_miraclefairy_04_51:
    speaker: anne
    en: No! It's nice! I love it!
    ko: |-
      아뇨! 예뻐요.
      엄청 마음에 들어요!
    ja: |-
      いいえ！そんなことありません。
      すごく気に入りました！
  d_nikke_anne_miraclefairy_04_52:
    speaker: anne
    en: I just... I didn't expect there to be so many special gifts. They make me
      so happy...
    ko: |-
      그냥… 이렇게나 제 안에,
      마음이 두근거리는 특별한 게 많았다는 게 놀라워서….
    ja: |-
      ただ…私の心をこんなにたくさん
      ドキドキさせるものがあるってことに驚いて…
  d_nikke_anne_miraclefairy_04_53:
    speaker: rapi
    en: Mine isn't anything spectacular, either.
    ko: "…내 것도 평범해."
    ja: "…私のも平凡よ。"
  d_nikke_anne_miraclefairy_04_54:
    speaker: "<Monologue>"
    en: Rapi produces an album with a blue butterfly pattern on it.
    ko: 라피가 파란 나비가 그려진 앨범을 내밀었다.
    ja: ラピが青い蝶が描かれたアルバムを差し出した
  d_nikke_anne_miraclefairy_04_55:
    speaker: anne
    en: Is it a notebook?
    ko: |-
      어? 이건 뭐예요?
      수첩인가요?
    ja: |-
      これは何ですか？
      手帳ですか？
  d_nikke_anne_miraclefairy_04_56:
    speaker: rapi
    en: It's a photo album.
    ko: 앨범이야.
    ja: アルバムよ。
  d_nikke_anne_miraclefairy_04_57:
    speaker: "<Monologue>"
    en: Rapi opens the album to reveal the pages inside.
    ko: 라피가 앨범을 펼쳐서 안을 보여주었다.
    ja: ラピがアルバムを広げて見せた
  d_nikke_anne_miraclefairy_04_58:
    speaker: rapi
    en: Think of it as a notebook, but for photos.
    ko: 사진을 모아놓는 수첩이라고 보면 돼.
    ja: 写真をしまっておく手帳だと思えばいいわ。
  d_nikke_anne_miraclefairy_04_59:
    speaker: rapi
    en: I noticed that you and Rupee seem to have become quite the shutterbugs, so
      I thought you might get some use out of this.
    ko: |-
      요즘 루피랑 이곳저곳에서 사진을 찍는 거 같길래.
      필요할 거 같아서.
    ja: |-
      最近ルピーとあちこちで写真を撮ってたから。
      こういうのも必要だと思って。
  d_nikke_anne_miraclefairy_04_60:
    speaker: anne
    en: A notebook that stores photos!
    ko: 사진을 담아놓는 수첩이라니…!
    ja: 写真をしまっておく手帳だなんて…！
  d_nikke_anne_miraclefairy_04_61:
    speaker: anne
    en: That's so cool!
    ko: 정말 멋져요!
    ja: 本当に素敵です！
  d_nikke_anne_miraclefairy_04_62:
    speaker: rapi
    en: I'm glad you like it.
    ko: 마음에 들었다면 다행이네.
    ja: 気に入ってくれたなら私も嬉しいわ。
  d_nikke_anne_miraclefairy_04_63:
    speaker: anne
    en: I have some gifts for you too.
    ko: 저도 드릴 거 있어요!
    ja: 私もプレゼントを準備しました！
  d_nikke_anne_miraclefairy_04_64:
    speaker: anis
    en: Oh? Could it be...
    ko: 응? 설마….
    ja: え？本当…？
  d_nikke_anne_miraclefairy_04_65:
    speaker: anne
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_nikke_anne_miraclefairy_04_66:
    speaker: anne
    en: Neon.
    ko: 네온.
    ja: ネオン。
  d_nikke_anne_miraclefairy_04_67:
    speaker: anne
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_nikke_anne_miraclefairy_04_68:
    speaker: anne
    en: Merry Christmas!
    ko: 메리 크리스마스예요!
    ja: メリークリスマスです！
  d_nikke_anne_miraclefairy_04_69:
    speaker: "<Monologue>"
    en: Anne takes out a glass bottle with star candies inside and shows it to everyone.
    ko: 앤이 세 사람을 향해 별사탕이 든 유리병을 내밀었다.
    ja: エヌは3人に金平糖が入ったガラス瓶を見せた
  d_nikke_anne_miraclefairy_04_70:
    speaker: rapi
    en: Are those...
    ko: 이건….
    ja: これは…
  d_nikke_anne_miraclefairy_04_71:
    speaker: anis
    en: star candies?
    ko: 별사탕?
    ja: 金平糖？
  d_nikke_anne_miraclefairy_04_72:
    speaker: "<Narration>"
    en: A few hours ago.
    ko: 몇 시간 전
    ja: 数時間前
  d_nikke_anne_miraclefairy_04_73:
    speaker: "<Monologue>"
    en: I went to the candy shop with Anne.
    ko: 앤과 함께 사탕 가게를 찾아갔다.
    ja: エヌと一緒にキャンディショップに来た
  d_nikke_anne_miraclefairy_04_74:
    speaker: anne
    en: You're telling me they have stars in the candy shop?
    ko: 선생님. 사탕가게에도 별이 있나요?
    ja: 先生。ここにも星はありますか？
  d_nikke_anne_miraclefairy_04_75:
    speaker: "<Self>"
    en: Here.
    ko: 여기에 있어.
    ja: ある
  d_nikke_anne_miraclefairy_04_76:
    speaker: "<Monologue>"
    en: I showed Anne to the proper aisle.
    ko: 앤을 이끌고 목표를 향해 다가갔다.
    ja: エヌの手を引き、目標に向かって歩いていった
  d_nikke_anne_miraclefairy_04_77:
    speaker: anne
    en: What? Star candies?
    ko: 어? 별사탕…?
    ja: あ。金平糖…？
  d_nikke_anne_miraclefairy_04_78:
    speaker: "<Monologue>"
    en: Anne picked up the glass bottle with star candies in it.
    ko: 앤이 별사탕이 담긴 유리병을 들어 올렸다.
    ja: エヌが金平糖が入ったガラス瓶を持ちあげた
  d_nikke_anne_miraclefairy_04_79:
    speaker: anne
    en: Wow, so beautiful! They're all so shiny.
    ko: 와아… 예뻐요. 반짝반짝해요!
    ja: わあ…きれいです。キラキラしてます！
  d_nikke_anne_miraclefairy_04_80:
    speaker: anne
    en: This place is loaded with stars!
    ko: 정말 여기에 별이 가득 있어요, 선생님!
    ja: この中に星がいっぱい入ってます、先生！
  d_nikke_anne_miraclefairy_04_81:
    speaker: "<Self>"
    en: You like them?
    ko: 이 별이라도 마음에 들어?
    ja: こんな星でも大丈夫か？
  d_nikke_anne_miraclefairy_04_82:
    speaker: anne
    en: I sure do!
    ko: |-
      네! 마음에 들어요.
      특별해요!
    ja: |-
      はい！気に入りました！
      特別です！
  d_nikke_anne_miraclefairy_04_83:
    speaker: anne
    en: That's it, I've made my decision. I'm going with these.
    ko: 저, 이걸로 할래요. 선생님!
    ja: 私、これに決めました。先生！
  d_nikke_anne_miraclefairy_04_84:
    speaker: anne
    en: Rapid, Neon, Anis...
    ko: 라피. 네온. 아니스.
    ja: ラピ。ネオン。アニス。
  d_nikke_anne_miraclefairy_04_85:
    speaker: anne
    en: and Teacher.
    ko: 그리고 선생님!
    ja: それから先生！
  d_nikke_anne_miraclefairy_04_86:
    speaker: anne
    en: Although my memory is a bit foggy,
    ko: 잘 기억나지 않지만….
    ja: よくは思い出せないけど…
  d_nikke_anne_miraclefairy_04_87:
    speaker: anne
    en: but I do seem to recall all three of you coming with me to eat croquettes,
      and trying to catch the kitty plushie in the claw machine.
    ko: |-
      오랫동안 저와 함께 마일드 크로켓을 먹고.
      삼색 고양이도 뽑으러 가고.
    ja: |-
      今まで私と一緒にマイルドコロッケを食べたり、
      三毛猫の人形を取りに行ってくれたり、
  d_nikke_anne_miraclefairy_04_88:
    speaker: anne
    en: I even have faint recollections of you helping me choose bookmarks.
    ko: 책갈피도 골라주고!
    ja: しおりを選んでくれたり！
  d_nikke_anne_miraclefairy_04_89:
    speaker: anne
    en: Not only that, you even prepared a Christmas party, just for me... I can't
      begin to describe how grateful I am.
    ko: 이렇게 크리스마스 파티를 해주셔서 정말 감사해요!
    ja: そしてクリスマスパーティーを準備してくれて\nありがとうございます！
  d_nikke_anne_miraclefairy_04_90:
    speaker: "<Monologue>"
    en: Anne gives me a jar of star candies.
    ko: 앤이 내게도 별사탕을 내밀었다.
    ja: エヌが私にも金平糖をくれた
  d_nikke_anne_miraclefairy_04_91:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_04_92:
    speaker: anis
    en: I know I asked you to buy some gifts as well, but I didn't expect you to take
      it so seriously...
    ko: |-
      어… 음…
      선물을 사 오라고는 했지만 진짜 사 올 줄은 몰랐는데….
    ja: |-
      あ…うん…
      プレゼントを準備しろとは言ったけど、\n本当に準備するとは思わなかったわ…
  d_nikke_anne_miraclefairy_04_93:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_04_94:
    speaker: anne
    en: Oh, if you don't like them...
    ko: 어… 마음에 들지 않으시면….
    ja: あ…気に入らないようでしたら…
  d_nikke_anne_miraclefairy_04_95:
    speaker: anis
    en: No, it's not that. I like them plenty! It's just that I'm... really touched.
    ko: "아니야! 마음에 들지 않는 게 아니라! \n뭐랄까… 엄청 감동받아서…."
    ja: |-
      何言ってるの！気に入らないんじゃなくて！
      何て言えばいいのかしら…感動しすぎちゃって…
  d_nikke_anne_miraclefairy_04_96:
    speaker: anis
    en: Thank you. I'll cherish them always.
    ko: 고마워. 잘 간직할게.
    ja: ありがとう。大切に食べるわ。
  d_nikke_anne_miraclefairy_04_97:
    speaker: neon
    en: It was so nice of you, Anne.
    ko: 진짜 감동이에요! 잘 받을게요!
    ja: 本当に感動しました！ありがとうございます！
  d_nikke_anne_miraclefairy_04_98:
    speaker: rapi
    en: Thank you, Anne.
    ko: 정말 고마워. 앤.
    ja: 本当にありがとう。エヌ。
  d_nikke_anne_miraclefairy_04_99:
    speaker: "<Self>"
    en: I didn't realize you got me one too...
    ko: 나에게도 줄 줄은 몰랐는데….
    ja: 私にまでくれるのか…
  d_nikke_anne_miraclefairy_04_100:
    speaker: anne
    en: Why not? I'm grateful to you as well. In fact, you're the most special one
      of all.
    ko: 선생님은 제게 고마운… 아니, 가장 특별한 사람이니까요!
    ja: 先生は私のために色々…\nううん、一番特別な人ですから！
  d_nikke_anne_miraclefairy_04_101:
    speaker: "<Self>"
    en: "... Thank you, Anne."
    ko: "…고마워. 앤."
    ja: "…ありがとう。エヌ"
  d_nikke_anne_miraclefairy_04_102:
    speaker: anne
    en: No, thank you, Teacher.
    ko: 저도 고마워요. 선생님!
    ja: 私もいつもありがとうございます。先生！
  d_nikke_anne_miraclefairy_04_103:
    speaker: unknown
    en: My my, isn't this a wonderful display of affection?
    ko: 뭐야~ 한 겨울인데 여긴 훈훈한걸?
    ja: あらあら～真冬なのにここはあったかいわね。
  d_nikke_anne_miraclefairy_04_104:
    speaker: "<Monologue>"
    en: "*Swoosh*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_anne_miraclefairy_04_105:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_04_106:
    speaker: emma_c
    en: It's a Christmas miracle! And you can't have one of those without Santa Claus!
    ko: 이렇게 훈훈한 크리스마스에 산타가 빠질 수 없지~♡
    ja: クリスマスにサンタがいなきゃ\n始まらないでしょ～♡
  d_nikke_anne_miraclefairy_04_107:
    speaker: anne
    en: Santa!
    ko: 산타님!
    ja: サンタさん！
  d_nikke_anne_miraclefairy_04_108:
    speaker: exia_c
    en: Don't forget about your good friend Rudolph, who's back thanks to the wonders
      of overtime pay!
    ko: 초과 근무 수당에 눈이 멀어 시간을 돌려 다시 크리스마스로 돌아온- 시간여행자 루돌-프도 와버렸습니다- 예-
    ja: 残業手当に目がくらみ、時間を戻してまた\nクリスマスに帰ってきた…タイムトラベラーの\nトナカイも来てしまいましたー…はいー…
  d_nikke_anne_miraclefairy_04_109:
    speaker: anne
    en: Rudolph!
    ko: 루돌프님!
    ja: トナカイさん！
  d_nikke_anne_miraclefairy_04_110:
    speaker: emma_c
    en: I've checked my list Anne, and you've been a good girl this year.
    ko: |-
      자, 앤~
      착한 아이에게 주는 선물이야.
    ja: |-
      はい、どうぞ～エヌ。
      おりこうさんだけにあげるプレゼントよ。
  d_nikke_anne_miraclefairy_04_111:
    speaker: "<Monologue>"
    en: Emma gives Anne a pack of handmade cookies.
    ko: 엠마 산타가 앤에게 수제 쿠키를 내밀었다.
    ja: エマサンタがエヌに手作りクッキーを渡した
  d_nikke_anne_miraclefairy_04_112:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_04_113:
    speaker: anis
    en: Not those again...
    ko: 저게 왜…!
    ja: あれは…！
  d_nikke_anne_miraclefairy_04_114:
    speaker: anne
    en: Thanks, Santa!
    ko: |-
      감사해요, 산타님!
      잘 먹을게요.
    ja: |-
      ありがとうございます、サンタさん！
      大事に食べますね。
  d_nikke_anne_miraclefairy_04_115:
    speaker: neon
    en: Anne, don't touch those!
    ko: 받으면 안 돼요, 앤!
    ja: もらっちゃダメです、エヌ！
  d_nikke_anne_miraclefairy_04_116:
    speaker: emma_c
    en: Now now, no need to shout. I've prepared more than enough to go around. Cookies
      for everyone!
    ko: |-
      어머~ 다들 그렇게 섭섭해하지 않아도 돼.
      모두에게 주려고 쿠기는 이렇게나 많이 준비해놨어~
    ja: |-
      あらあら～遠慮することないのよ。
      みんなにあげる分もたくさん準備してきたわ～
  d_nikke_anne_miraclefairy_04_117:
    speaker: neon
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_anne_miraclefairy_04_118:
    speaker: exia_c
    en: I tossed a few special ones that I made myself into the mix. I'm pretty sure
      they won't kill you... if you're lucky.
    ko: |-
      저 중에 제가 넣어놓은 진짜- 맛있는- 쿠키도 있으니
      뽑기에 성공하면 죽지 않을 수 있습니다- 예-
    ja: |-
      本当においしいクッキーも混ぜておきましたー
      ガチャに成功すれば死なずにすみますねー
  d_nikke_anne_miraclefairy_04_119:
    speaker: anis
    en: The real Christmas miracle would be surviving your gift.
    ko: 아니 무슨 선물에 뽑기를 넣어놔!
    ja: プレゼントでガチャとかしないでよ！
  d_nikke_anne_miraclefairy_04_120:
    speaker: exia_c
    en: As for the good little girl Anne, here are some of Rudolph's "Red Nose Specials".
    ko: |-
      착한- 어린이인 앤에게는-
      진짜- 맛있는- 루돌프 쿠키를 선물해 드림-
    ja: |-
      よい子のエヌには…
      本当においしいトナカイクッキーをあげまーす。
  d_nikke_anne_miraclefairy_04_121:
    speaker: anne
    en: They're lovely! Thank you, Rudolph!
    ko: |-
      너무 귀여워요!
      고마워요, 루돌프님!
    ja: |-
      すごくかわいいです！
      ありがとうございます、トナカイさん！
  d_nikke_anne_miraclefairy_04_122:
    speaker: unknown
    en: But wait! There's more!
    ko: 기다려라! 아직 선물은 끝나지 않았다!
    ja: 待て！まだプレゼントは残っている！
  d_nikke_anne_miraclefairy_04_123:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑-!
    ja: ガチャァァン！
  d_nikke_anne_miraclefairy_04_124:
    speaker: laplace
    en: The Hero has arrived!
    ko: 히어로 등장이다!
    ja: ヒーローの登場だ！
  d_nikke_anne_miraclefairy_04_125:
    speaker: anis
    en: Why did you use the window when there's a door right... ah, never mind.
    ko: 아니 멀쩡한 문을 두고 왜 창문으로…!
    ja: なんで窓から入ってくるのよ…！
  d_nikke_anne_miraclefairy_04_126:
    speaker: laplace
    en: Word is there's one heck of a Yuletide bash going on in these parts.
    ko: 여기서 때늦은 크리스마스 파티를 한다고 들었다!
    ja: 一足遅いクリスマスパーティーを\nやっているのはここか？
  d_nikke_anne_miraclefairy_04_127:
    speaker: laplace
    en: I'd be remiss not to make an appearance.
    ko: 그런 빛나는 자리에 히어로가 빠질 수는 없지!
    ja: そんな輝かしい場所にヒーローは欠かせない！
  d_nikke_anne_miraclefairy_04_128:
    speaker: anne
    en: Laplace!
    ko: 어? 히어로님!
    ja: あ！ヒーローさん！
  d_nikke_anne_miraclefairy_04_129:
    speaker: laplace
    en: It's so nice to see you again.
    ko: 다시 만나 반갑군!
    ja: また会えて嬉しいぞ！
  d_nikke_anne_miraclefairy_04_130:
    speaker: laplace
    en: Here, a gift from the Hero!
    ko: 그런 의미에서 히어로~ 선물이다!
    ja: 記念にヒーローからのプレゼントだ！
  d_nikke_anne_miraclefairy_04_131:
    speaker: anne
    en: Oh?
    ko: 네?
    ja: え？
  d_nikke_anne_miraclefairy_04_132:
    speaker: "<Monologue>"
    en: Laplace opens a golden-colored sack and scatters what's inside onto the ground.
    ko: 라플라스가 노란 꾸러미를 열어 바닥으로 쏟아냈다.
    ja: ラプラスが黄色い袋を開き、\nそこから中身が飛び出した
  d_nikke_anne_miraclefairy_04_133:
    speaker: anne
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_anne_miraclefairy_04_134:
    speaker: "<Self>"
    en: Are those...
    ko: 저건…!
    ja: あれは…！
  d_nikke_anne_miraclefairy_04_135:
    speaker: "<Monologue>"
    en: A bevy of golden stars lie at Anne's feet.
    ko: 황금색 별들이 앤 앞에 가득 쏟아져 내렸다.
    ja: たくさんの金色の星がエヌの前で輝いていた
  d_nikke_anne_miraclefairy_04_136:
    speaker: laplace
    en: These are all the stars I gathered earlier today. They're all yours, kiddo.
    ko: 착한 어린아이에게 여태까지 모은 모든 별을 주는 것!
    ja: よい子には私が今まで集めた星をあげよう！
  d_nikke_anne_miraclefairy_04_137:
    speaker: laplace
    en: How's that for some Christmas cheer?
    ko: 그것이 바로 메리 히어로 정신!
    ja: それこそメリークリスマス・ヒーローマインド！
  d_nikke_anne_miraclefairy_04_138:
    speaker: "<Monologue>"
    en: Anne picks up a star from the ground.
    ko: 앤이 바닥에 떨어진 별을 집어 들었다.
    ja: エヌが床に落ちている星を拾い上げた
  d_nikke_anne_miraclefairy_04_139:
    speaker: anne
    en: I... I'm speechless! They're absolutely adorable!
    ko: |-
      정말… 감사해요, 히어로님.
      별들이 너무 예뻐요!
    ja: |-
      本当に…ありがとうございます、ヒーローさん。
      本当にきれいです！
  d_nikke_anne_miraclefairy_04_140:
    speaker: laplace
    en: Merry Christmas!
    ko: |-
      하하하!
      메리~ 크리스마스다!
    ja: |-
      ははは！
      メリークリスマスなのだ！
  d_nikke_anne_miraclefairy_04_141:
    speaker: anis
    en: Have you gone mental? What if we step on them? Put them back in the sack!
    ko: |-
      뭐래! 이거 밟으면 어쩌려고,
      다시 꾸러미에 담아놔!
    ja: |-
      もうっ。踏んだらどうするのよ。
      早くしまわなきゃ！
  d_nikke_anne_miraclefairy_04_142:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anne_miraclefairy_04_143:
    speaker: "<Monologue>"
    en: All of us work together to help Laplace stuff the stars back into the sack,
      after which we begin to enjoy the party in earnest.
    ko: |-
      모두 같이 라플라스와 함께 꾸러미에 별을 담으며,
      크리스마스 파티를 즐기기 시작했다.
    ja: |-
      みんなでラプラスの星を袋にしまい、
      クリスマスパーティーを楽しんだ
  d_nikke_anne_miraclefairy_04_144:
    speaker: anne
    en: "... Teacher."
    ko: "…선생님."
    ja: "…先生。"
  d_nikke_anne_miraclefairy_04_145:
    speaker: "<Monologue>"
    en: Anne tugs at my sleeve.
    ko: 앤이 소매 끝을 잡아당겼다.
    ja: エヌが服の袖を引っ張った
  d_nikke_anne_miraclefairy_04_146:
    speaker: "<Self>"
    en: What's up?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_anne_miraclefairy_04_147:
    speaker: anne
    en: It's just... I'm feeling a little strange.
    ko: |-
      저… 있죠.
      기분이 이상해요.
    ja: |-
      あの…ですね。
      私、変な気分です。
  d_nikke_anne_miraclefairy_04_148:
    speaker: anne
    en: Today has been so great that... I was kind of hoping that tomorrow would never
      come.
    ko: "오늘이 너무 좋아서… \n내일이 오지 않았으면 좋겠어요."
    ja: |-
      今日が嬉しすぎて…
      明日にならなければいいなって思います。
  d_nikke_anne_miraclefairy_04_149:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_04_150:
    speaker: anne
    en: All of this happiness, this joy...
    ko: 너무너무 즐겁고 행복한데….
    ja: 本当にすごく楽しくて幸せなのに…
  d_nikke_anne_miraclefairy_04_151:
    speaker: anne
    en: What if I forget it all?
    ko: 제가 이걸 다 잊어버리면 어떻게 하죠?
    ja: これを全部忘れてしまったらどうしましょう？
  d_nikke_anne_miraclefairy_04_152:
    speaker: "<Self>"
    en: Memories always fade. It's the same for everyone.
    ko: 어떤 사람이든 시간이 지나면 기억은 사라지고 옅어지는 법이야.
    ja: 誰でも時間が過ぎると\n記憶は消えたり薄くなる
  d_nikke_anne_miraclefairy_04_153:
    speaker: anne
    en: Even you, Teacher?
    ko: 선생님도요?
    ja: 先生もですか？
  d_nikke_anne_miraclefairy_04_154:
    speaker: "<Self>"
    en: Yes, even me.
    ko: 응. 나도 그래.
    ja: そうだ
  d_nikke_anne_miraclefairy_04_155:
    speaker: anne
    en: So... What should I do at a time like this?
    ko: 그럼… 선생님은 이럴 때 어떻게 해요?
    ja: "…先生はそういうとき、どうするんですか？"
  d_nikke_anne_miraclefairy_04_156:
    speaker: "<Choice>"
    en: Try to enjoy every moment, otherwise, you'll come to regret it later.
    ko: 후회하지 않게 지금을 즐기려고 노력해.
    ja: 後悔しないよう\n今この瞬間を楽しもうと努力する
  d_nikke_anne_miraclefairy_04_157:
    speaker: "<Choice>"
    en: Try your best to seize this feeling of happiness, and do everything you can
      to remember it.
    ko: 이 행복을 마음에 담아두려고 노력해.
    ja: この幸せを心に留めようと努力する
  d_nikke_anne_miraclefairy_04_158:
    speaker: anne
    en: Enjoy every moment...
    ko: 지금을 즐기려고….
    ja: 今を楽しもうと努力…
  d_nikke_anne_miraclefairy_04_159:
    speaker: anne
    en: Try my best to remember...
    ko: 행복을 마음에….
    ja: 幸せを心に留める…
  d_nikke_anne_miraclefairy_04_160:
    speaker: "<Monologue>"
    en: I rub my hands through Anne's hair.
    ko: 앤의 머리를 쓰다듬었다.
    ja: エヌの頭をなでた
  d_nikke_anne_miraclefairy_04_161:
    speaker: "<Self>"
    en: Now, let's go make some more happy memories.
    ko: 그러니 후회하지 않게 추억을 좀 더 쌓아두자.
    ja: 後で後悔しないよう\n思い出をたくさん作ろう
  d_nikke_anne_miraclefairy_04_162:
    speaker: anne
    en: Okay, I will.
    ko: |-
      …네. 그럴게요.
      잔뜩 쌓아둘래요.
    ja: |-
      …はい。分かりました。
      たくさん思い出作ります。
  d_nikke_anne_miraclefairy_04_163:
    speaker: neon
    en: Master! Anne!
    ko: 스승님! 앤!
    ja: 師匠！エヌ！
  d_nikke_anne_miraclefairy_04_164:
    speaker: neon
    en: Look here!
    ko: 이쪽 좀 봐요!
    ja: こっち見てください！
  d_nikke_anne_miraclefairy_04_165:
    speaker: anne
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anne_miraclefairy_04_166:
    speaker: "<Monologue>"
    en: Neon is standing a few paces away with a camera.
    ko: 네온이 사진기를 든 채 서 있었다.
    ja: ネオンがカメラを持って立っている
  d_nikke_anne_miraclefairy_04_167:
    speaker: neon
    en: Give me a big smile!
    ko: 그럼 찍을게요!
    ja: じゃあ撮りますよ！
  d_nikke_anne_miraclefairy_04_168:
    speaker: neon
    en: One, two, three!
    ko: 하나~ 둘~ 셋!
    ja: さん、に～、いち！
  d_nikke_anne_miraclefairy_04_169:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カシャ―
d_nikke_anne_miraclefairy_05:
  d_nikke_anne_miraclefairy_05_1:
    speaker: "<Monologue>"
    en: Day breaks, as it always does.
    ko: 여느 날과 같이, 아침이 밝았다.
    ja: いつものように、夜が明けた
  d_nikke_anne_miraclefairy_05_2:
    speaker: "<Monologue>"
    en: Anne lies on the bed, and opens her eyes, as she always does.
    ko: 여느 날과 같이, 앤은 침대 위에서 눈을 떴다.
    ja: いつものように、\nエヌはベッドの上で目を覚ました
  d_nikke_anne_miraclefairy_05_3:
    speaker: anne
    en: "... So cold."
    ko: "…추워."
    ja: "…寒い。"
  d_nikke_anne_miraclefairy_05_4:
    speaker: "<Monologue>"
    en: The low temperature reminds her that it is still winter.
    ko: 추운 날씨가 아직도 겨울임을 상기시켜주고 있었다.
    ja: 冷たい空気が、まだ冬であることを思い出させた
  d_nikke_anne_miraclefairy_05_5:
    speaker: anne
    en: Heh...
    ko: 흐암.
    ja: ふわぁぁ。
  d_nikke_anne_miraclefairy_05_6:
    speaker: "<Monologue>"
    en: Unlike the days before winter, Anne can remember her own name now.
    ko: 추운 겨울이 오기 전과 달리 앤은 이제 스스로의 이름을 기억한다.
    ja: 寒い冬が来る前とは違い\nエヌは自分の名前を憶えている
  d_nikke_anne_miraclefairy_05_7:
    speaker: "<Monologue>"
    en: Along with the friends with whom she's experienced ups and downs.
    ko: 함께 울고 웃었던 사람들도.
    ja: 一緒に泣いたり笑ったりした人たちのことや
  d_nikke_anne_miraclefairy_05_8:
    speaker: "<Monologue>"
    en: And most of all, the one who has always been there for her. Teacher.
    ko: 늘 자신의 곁을 지켜주었던 선생님도 기억한다.
    ja: 自分のことを見守ってくれる先生のことも
  d_nikke_anne_miraclefairy_05_9:
    speaker: "<Monologue>"
    en: The miracle of the blue butterfly allows Anne to remember many things...
    ko: 파란 나비의 기적으로 많은 걸 기억할 수 있게 된 앤이지만….
    ja: 青い蝶の奇跡により\nたくさんの記憶を持つようになったエヌだが…
  d_nikke_anne_miraclefairy_05_10:
    speaker: anne
    en: What's the date today?
    ko: 오늘은 며칠일까….
    ja: 今日は何日だっけ…
  d_nikke_anne_miraclefairy_05_11:
    speaker: "<Monologue>"
    en: Anne has no memory of the previous day. Same as always.
    ko: 여느 때와 같이, 어제의 일은 기억하지 못했다.
    ja: いつものように昨日のことは思い出せない
  d_nikke_anne_miraclefairy_05_12:
    speaker: "<Monologue>"
    en: She can't remember who she was with yesterday. Same as always.
    ko: 여느 때와 같이, 어제 함께 했던 사람들도 기억하지 못했다.
    ja: いつものように昨日一緒にいた人も思い出せない
  d_nikke_anne_miraclefairy_05_13:
    speaker: anne
    en: What should I do today?
    ko: 오늘은 뭘 하지?
    ja: 今日は何をしよう？
  d_nikke_anne_miraclefairy_05_14:
    speaker: "<Monologue>"
    en: Anne reaches for her notebook. She needs it to remind her what she needs to
      do today.
    ko: 앤은 오늘 할 일을 상기시키기 위해 수첩을 향해 손을 뻗었다.
    ja: エヌは今日すべきことを思い出すため\n手帳に手を伸ばした
  d_nikke_anne_miraclefairy_05_15:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달그락-
    ja: カチャ―
  d_nikke_anne_miraclefairy_05_16:
    speaker: anne
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anne_miraclefairy_05_17:
    speaker: "<Monologue>"
    en: The tip of her finger senses something that isn't a notebook.
    ko: 손끝에 수첩과 다른 무언가가 걸렸다.
    ja: 指先に手帳とは違う何かが触れた
  d_nikke_anne_miraclefairy_05_18:
    speaker: "<Monologue>"
    en: Anne looks back at the bedside table.
    ko: 앤은 고개를 돌려 침대의 머리맡을 바라보았다.
    ja: エヌは首をかしげ、ベッドの端を見た
  d_nikke_anne_miraclefairy_05_19:
    speaker: anne
    en: Huh?
    ko: 어…?
    ja: あれは…？
  d_nikke_anne_miraclefairy_05_20:
    speaker: "<Monologue>"
    en: She sees a glass bottle containing star candies.
    ko: 별사탕이 담긴 유리병과,
    ja: 金平糖が入ったガラス瓶と、
  d_nikke_anne_miraclefairy_05_21:
    speaker: "<Monologue>"
    en: Alongside are several larger, golden stars.
    ko: 황금빛의 커다란 별.
    ja: 金色の大きな星
  d_nikke_anne_miraclefairy_05_22:
    speaker: anne
    en: What are these doing here?
    ko: 왜 이런 게 여기에 있지?
    ja: 何でこんなものがここに？
  d_nikke_anne_miraclefairy_05_23:
    speaker: "<Monologue>"
    en: There's also a cat plushie with some kind of pistol in its front paw.
    ko: 총을 들고 있는 삼색 고양이 인형과,
    ja: 銃を持った三毛猫の人形と、
  d_nikke_anne_miraclefairy_05_24:
    speaker: "<Monologue>"
    en: A bookmark emblazoned with croquettes.
    ko: 크로켓이 그려진 분홍색 책갈피.
    ja: コロッケが描かれたピンク色のしおり
  d_nikke_anne_miraclefairy_05_25:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_anne_miraclefairy_05_26:
    speaker: "<Monologue>"
    en: a photo album with a blue butterfly pattern.
    ko: 파란 나비가 그려진 앨범이 있었다.
    ja: 青い蝶が描かれたアルバムがあった
  d_nikke_anne_miraclefairy_05_27:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_05_28:
    speaker: "<Monologue>"
    en: Anne gently picks up the photo album.
    ko: 앤은 조심히 앨범을 집어 들었다.
    ja: エヌはそっとアルバムを持ち上げた
  d_nikke_anne_miraclefairy_05_29:
    speaker: "<Monologue>"
    en: She turns a page. There is a photo of a smiling Neon holding the cat plushie.
    ko: "한 장을 넘기자, \n총을 든 삼색 고양이 인형을 들고 웃고 있는 네온의 사진이 있었다."
    ja: |-
      ページをめくると、銃を持った三毛猫の
      人形を持って笑うネオンの写真があった
  d_nikke_anne_miraclefairy_05_30:
    speaker: anne
    en: Wait, that doll...
    ko: 어? 이 인형은….
    ja: あれ？この人形は…
  d_nikke_anne_miraclefairy_05_31:
    speaker: "<Monologue>"
    en: She turns another page and sees a photo of Anis holding the pink croquette
      bookmark.
    ko: "또 한 장을 넘기자, \n크로켓이 그려진 분홍색 책갈피를 든 아니스의 사진이."
    ja: |-
      またページをめくると、コロッケが描かれた
      ピンク色のしおりをもったアニスの写真があった
  d_nikke_anne_miraclefairy_05_32:
    speaker: anne
    en: And the bookmark...
    ko: 책갈피도 있어….
    ja: しおりもある…
  d_nikke_anne_miraclefairy_05_33:
    speaker: "<Monologue>"
    en: She turns the page again, and there is Rapi holding the very same album with
      the blue butterfly pattern.
    ko: "또 한 장을 넘기자, \n파란 나비가 그려진 앨범을 든 라피가."
    ja: |-
      またページをめくると、青い蝶が描かれた
      アルバムを持ったラピの写真があった
  d_nikke_anne_miraclefairy_05_34:
    speaker: "<Monologue>"
    en: There's Emma dressed up as Santa, holding a box of cookies, and Exia as Rudolph
      playing a game of some kind in the corner.
    ko: "쿠키가 가득 담긴 선물 꾸러미를 든 엠마 산타와 \n구석에서 게임을 하는 엑시아 루돌프가."
    ja: |-
      たっぷりクッキーが入った\n包みを抱えたエマサンタと
      片隅でゲームをしているエクシアトナカイ
  d_nikke_anne_miraclefairy_05_35:
    speaker: "<Monologue>"
    en: Laplace holding a whole mess of golden stars in her arms.
    ko: 황금빛 별을 가득 안은 채 웃고 있는 라플라스가.
    ja: 金色の星を両腕に抱えて笑っているラプラス
  d_nikke_anne_miraclefairy_05_36:
    speaker: "<Monologue>"
    en: Rapi raising a cake made entirely of croquettes. Neon setting off party poppers.
      Anis opening a bottle of soda.
    ko: |-
      얼기설기 쌓은 마일드 크로켓 케이크를 손에든 라피와,
      폭죽을 든 네온, 탄산수 병을 터뜨리는 아니스.
    ja: |-
      マイルドコロッケでできたケーキを持つラピと、
      クラッカーを持ったネオン、\n炭酸水の瓶を落として割るアニス
  d_nikke_anne_miraclefairy_05_37:
    speaker: "<Monologue>"
    en: Emma dashing off somewhere with cookies in tow, and Exia attempting to make
      a desperate escape as Laplace holds her back.
    ko: "쿠키를 집어 들고 뛰어가는 엠마 산타와 \n문밖으로 도망가려는 엑시아 루돌프, 그 등을 잡아 끄는 라플라스."
    ja: |-
      クッキーを持って走るエマサンタと
      外に逃げようとするエクシアトナカイ、\nその後に続くラプラス
  d_nikke_anne_miraclefairy_05_38:
    speaker: "<Monologue>"
    en: And Teacher, laughing merrily in the middle of it all.
    ko: 그 즐거운 파티의 중앙에 서서 환하게 웃고 있는 선생님과….
    ja: そんな様子の中央に立ち笑顔を浮かべる先生と…
  d_nikke_anne_miraclefairy_05_39:
    speaker: "<Monologue>"
    en: And her.
    ko: "[내]가 있었다."
    ja: "「私」がいた"
  d_nikke_anne_miraclefairy_05_40:
    speaker: "<Monologue>"
    en: Holding a glass bottle full of star candies. With a smile on her face.
    ko: 별사탕이 담긴 유리병을 든 채, 웃고 있었다.
    ja: 金平糖が入ったガラス瓶を持って、笑っていた
  d_nikke_anne_miraclefairy_05_41:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anne_miraclefairy_05_42:
    speaker: "<Monologue>"
    en: Anne reads the short inscription under the photo.
    ko: 앤은 사진에 적혀있는 조그마한 글자들을 읽어내려갔다.
    ja: エヌは写真に書かれた小さな文字を読んだ
  d_nikke_anne_miraclefairy_05_43:
    speaker: anne
    en: Dear Anne,
    ko: "…사랑하는 앤에게…."
    ja: "…大好きなエヌへ…"
  d_nikke_anne_miraclefairy_05_44:
    speaker: "<Monologue>"
    en: Anne gets up from the bed and runs outside.
    ko: 앤이 자리에서 일어나 밖으로 뛰어나갔다.
    ja: エヌは起き上がり外に走り出した
  d_nikke_anne_miraclefairy_05_45:
    speaker: "<Narration>"
    en: Dear Anne,
    ko: "[사랑하는 앤에게.]"
    ja: "「大好きなエヌへ」"
  d_nikke_anne_miraclefairy_05_46:
    speaker: "<Narration>"
    en: I'm sure today is just another ordinary day for you. No miracles in sight.
    ko: "[기적이 일어나지 않는 평범한 날에도]"
    ja: "「奇跡が起こらない平凡な日にも」"
  d_nikke_anne_miraclefairy_05_47:
    speaker: "<Narration>"
    en: But I hope these pictures can be with you on your bedside table.
    ko: "[추억이 담긴 사진이 잠든 네 머리맡에 늘 함께하길.]"
    ja: "「この写真が君の枕元にありますように」"
  d_nikke_anne_miraclefairy_05_48:
    speaker: "<Narration>"
    en: Though everything written in your notebook will eventually fade,
    ko: "[기억의 수첩이 모든 글자를 잃어버려도.]"
    ja: "「記憶の手帳がすべての文字を\\nなくしてしまっても」"
  d_nikke_anne_miraclefairy_05_49:
    speaker: "<Narration>"
    en: the memories never will.
    ko: "[추억은 사라지지 않을 거야.]"
    ja: "「思い出は消えない」"
  d_nikke_anne_miraclefairy_05_50:
    speaker: "<Narration>"
    en: That's because memories are something special. Something which resides deep
      within you.
    ko: '[추억같이 "특별"한 건 가슴속에 적혀있는 법이거든.]'
    ja: "「特別な思い出は心の中に残っているから」"
  d_nikke_anne_miraclefairy_05_51:
    speaker: "<Narration>"
    en: Merry Christmas, Anne.
    ko: "[메리 크리스마스, 앤.]"
    ja: "「メリークリスマス、エヌ」"
  d_nikke_anne_miraclefairy_05_52:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_anne_miraclefairy_05_53:
    speaker: anne
    en: Rapi! Neon! Anis!
    ko: 라피! 네온! 아니스!
    ja: ラピ！ネオン！アニス！
  d_nikke_anne_miraclefairy_05_54:
    speaker: rapi
    en: Coming!
    ko: 어서 와.
    ja: おはよう。
  d_nikke_anne_miraclefairy_05_55:
    speaker: neon
    en: Morning!
    ko: 좋은 아침이에요!
    ja: おはようございます！
  d_nikke_anne_miraclefairy_05_56:
    speaker: anis
    en: Did you sleep well last night?
    ko: 좋은 꿈 꿨어?
    ja: よく眠れた？
  d_nikke_anne_miraclefairy_05_57:
    speaker: anne
    en: Teacher!
    ko: 선생님!
    ja: 先生！
  d_nikke_anne_miraclefairy_05_58:
    speaker: "<Choice>"
    en: Good morning, Anne.
    ko: 안녕, 앤.
    ja: おはよう、エヌ
  d_nikke_anne_miraclefairy_05_59:
    speaker: "<Choice>"
    en: Did you sleep well?
    ko: 잘 잤어?
    ja: よく眠れたか？
  d_nikke_anne_miraclefairy_05_60:
    speaker: anne
    en: Last night's Christmas party was a total blast!
    ko: 어제 크리스마스 파티 정말 즐거웠어요!
    ja: 昨日のパーティー、本当に楽しかったです！
  d_nikke_anne_miraclefairy_05_61:
    speaker: "<Narration>"
    en: From now on, let's be happier together.
    ko: "[앞으로도 함께 행복해지자.]"
    ja: "「これからも一緒に幸せになろう」"
  d_nikke_anne_miraclefairy_05_62:
    speaker: "<Narration>"
    en: From Your Teacher, @UserName.
    ko: "[@UserName 선생님으로부터.]"
    ja: "「@UserName先生より」"
