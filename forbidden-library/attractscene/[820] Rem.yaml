---
d_nikke_ce_003_01_01:
  d_nikke_ce_003_01_01_1:
    speaker: soda
    en: Isn't it today
    ko: 오늘부터였죠?
    ja: 今日からでしたよね？
  d_nikke_ce_003_01_01_2:
    speaker: soda
    en: when you're supposed to start helping at the Maid Cafe?
    ko: 메이드 카페 일을 도와주시는 거요…!
    ja: |-
      メイドカフェのお仕事を
      手伝っていただくという話は…！
  d_nikke_ce_003_01_01_3:
    speaker: ce_003_01
    en: Yes. I'm looking forward to working with you.
    ko: 네, 잘 부탁드립니다.
    ja: はい、よろしくお願いします。
  d_nikke_ce_003_01_01_4:
    speaker: soda
    en: Oh, the pleasure is all mine!
    ko: 저, 저야말로 잘 부탁드려요오…!
    ja: こ、こちらこそお願いしますぅ…！
  d_nikke_ce_003_01_01_5:
    speaker: "<Narration>"
    en: Inside the kitchen.
    ko: 주방 내부.
    ja: キッチン内部
  d_nikke_ce_003_01_01_6:
    speaker: soda
    en: Oh no! This is bad!
    ko: 으아아… 어, 어쩌죠!
    ja: あああ…ど、どうしましょう！
  d_nikke_ce_003_01_01_7:
    speaker: soda
    en: I just put way too much salt into the soup...
    ko: 스, 수프에 소금이 너무 많이 들어가 버렸어요…!
    ja: ス、スープにお塩を入れすぎちゃいました…！
  d_nikke_ce_003_01_01_8:
    speaker: ce_003_01
    en: Let me see how it tastes… hmm…
    ko: 잠깐 맛을… 으음- 그렇군요.
    ja: 少し味見を…そうですね。
  d_nikke_ce_003_01_01_9:
    speaker: ce_003_01
    en: Dilute it with some water and toss in more ingredients. We've got a lot of
      customers out there, so the leftovers can be used for the next order.
    ko: |-
      물과 재료의 양을 늘리죠.
      손님들이 많으니, 남은 양은 다음 주문에 내면 될 것 같아요.
    ja: |-
      お水と具材の量を増やしましょう。
      お客様がたくさんいらっしゃいますので、
      余った分は次のご注文に回せるかと思います。
  d_nikke_ce_003_01_01_10:
    speaker: ce_003_01
    en: You're supposed to add milk in later, so we'll adjust the flavoring when you
      do.
    ko: 마지막으로 우유도 넣어야 하니, 그때 다시 한번 더 간을 맞춰볼게요.
    ja: |-
      最後にミルクも入れるので、
      その時にもう一度味をととのえますね。
  d_nikke_ce_003_01_01_11:
    speaker: ce_003_01
    en: Just relax and keep calm. Meanwhile, can you help me prepare some more potatoes?
    ko: 진정하시고, 우선은 추가로 넣을 감자를 손질해 주시겠어요?
    ja: |-
      落ち着いて、まずは追加で入れるお芋を
      切っていきましょうか。
  d_nikke_ce_003_01_01_12:
    speaker: soda
    en: S-sure!
    ko: 네, 네에!
    ja: は、はい！
  d_nikke_ce_003_01_01_13:
    speaker: "<Narration>"
    en: "*Cut cut*"
    ko: 사각- 사각-
    ja: ザク、ザク…
  d_nikke_ce_003_01_01_14:
    speaker: soda
    en: Hnngh... nrr...
    ko: 으… 흐으으….
    ja: ふ…ふぇぇ…
  d_nikke_ce_003_01_01_15:
    speaker: soda
    en: Ouch!
    ko: 아얏!
    ja: いたたっ！
  d_nikke_ce_003_01_01_16:
    speaker: ce_003_01
    en: Are you okay?
    ko: 괜찮으세요?
    ja: 大丈夫ですか？
  d_nikke_ce_003_01_01_17:
    speaker: ce_003_01
    en: You're making your life difficult by peeling the potato raw like that.
    ko: 생감자 껍질을 그대로 벗기는 게 어려우실 때는.
    ja: |-
      生のお芋の皮をそのまま剥くのが
      難しいときは
  d_nikke_ce_003_01_01_18:
    speaker: ce_003_01
    en: Take your knife and make a little notch, then boil the potato for a little
      while.
    ko: 여길 이렇게 칼집을 내서, 한 번 삶아주고.
    ja: このように切り込みを入れて、一度ゆでてから…
  d_nikke_ce_003_01_01_19:
    speaker: ce_003_01
    en: Blanch them afterward, and then the skin will peel right off, like this.
    ko: 찬물에 식힌 다음에 양쪽을 잡고 껍질을 살짝 벗겨주시면….
    ja: |-
      冷水で冷やして、左右に開くようにして
      皮を押すと…
  d_nikke_ce_003_01_01_20:
    speaker: soda
    en: Wow!
    ko: 우, 우와아…!
    ja: わ、わああ…！
  d_nikke_ce_003_01_01_21:
    speaker: soda
    en: It's practically coming off on its own!
    ko: 정말 쉽게 벗겨지네요오…!
    ja: すごく簡単に剥けます…！
  d_nikke_ce_003_01_01_22:
    speaker: soda
    en: This is amazing!
    ko: 대단해요, 렘!
    ja: すごいです、レム！
  d_nikke_ce_003_01_01_23:
    speaker: soda
    en: Here are the Fluffy Puffy Pancakes you ordered.
    ko: 주인님~ 주문하신 폭신폭신 ♪ 달콤한 팬케이크 나왔습니다!
    ja: |-
      ご主人様～！
      ふわふわ♪甘～いパンケーキです！
  d_nikke_ce_003_01_01_24:
    speaker: femaleguest
    en: Huh?
    ko: 음?
    ja: えっ？
  d_nikke_ce_003_01_01_25:
    speaker: femaleguest
    en: This isn't what I ordered.
    ko: 저는 이 메뉴를 시키지 않았는데요.
    ja: そんなものは頼んでませんよ。
  d_nikke_ce_003_01_01_26:
    speaker: soda
    en: Wha...?
    ko: 호에엥…!
    ja: ふぇぇ…！？
  d_nikke_ce_003_01_01_27:
    speaker: ce_003_01
    en: Soda, this customer ordered potato soup, not pancakes.
    ko: 소다님, 이 손님의 주문은 팬케이크가 아니라 감자수프예요.
    ja: |-
      ソーダ様、こちらのお客様のご注文は
      パンケーキではなくポテトスープです。
  d_nikke_ce_003_01_01_28:
    speaker: ce_003_01
    en: I brought out the correct order, take it.
    ko: 대신 가져왔으니, 이걸 드리면 돼요.
    ja: 代わりにお持ちしましたのでこちらをお客様に。
  d_nikke_ce_003_01_01_29:
    speaker: soda
    en: Master, here is the Piping Hot & Savory Potato Soup you ordered!
    ko: |-
      주인님~!
      따끈따끈 ♪ 고소한 감자수프입니다~
    ja: |-
      ご、ご主人様～！
      ほかほか♪香ばしいポテトスープです！
  d_nikke_ce_003_01_01_30:
    speaker: femaleguest
    en: Wow, it looks delicious.
    ko: 와, 맛있겠네요.
    ja: わあ、おいしそう。
  d_nikke_ce_003_01_01_31:
    speaker: femaleguest
    en: Thank you!
    ko: 고마워요!
    ja: ありがとうございます！
  d_nikke_ce_003_01_01_32:
    speaker: "<Narration>"
    en: Rem and Soda walk back to the kitchen holding the pancakes.
    ko: 렘과 소다는 팬케이크를 들고 주방 앞으로 돌아왔다.
    ja: |-
      レムとソーダはパンケーキを持って
      キッチンの前に戻ってきた
  d_nikke_ce_003_01_01_33:
    speaker: ce_003_01
    en: The customers at the table ordered pancakes, and they asked for extra syrup.
    ko: 소다님, 팬케이크는 저쪽 테이블에서 주문하신 거예요.
    ja: |-
      ソーダ様、パンケーキは
      あちらのお客様が注文されたものです。
  d_nikke_ce_003_01_01_34:
    speaker: ce_003_01
    en: You can take this bottle and go pour it for them.
    ko: |-
      시럽을 같이 준비해 달라고 했으니,
      소다님이 들고 가셔서 듬뿍 뿌려주세요.
    ja: |-
      シロップもご希望だったかと思いますので、
      ソーダ様が持って行って
      たっぷりとかけてあげてくださいね。
  d_nikke_ce_003_01_01_35:
    speaker: "<Narration>"
    en: Rem hands over a bottle of syrup to Soda.
    ko: 렘은 소다에게 시럽이 든 용기를 건넸다.
    ja: レムはソーダにシロップを渡した
  d_nikke_ce_003_01_01_36:
    speaker: soda
    en: Okay, thanks!
    ko: 흐에에… 고마워요, 렘!
    ja: ふぇぇ…ありがとうございます！
  d_nikke_ce_003_01_01_37:
    speaker: "<Narration>"
    en: A moment later.
    ko: 그 이후에도.
    ja: それからも…
  d_nikke_ce_003_01_01_38:
    speaker: soda
    en: Here you are...
    ko: 주문하신 메뉴….
    ja: ご注文のメニュー…
  d_nikke_ce_003_01_01_39:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: 우당탕탕-!
    ja: ドンガラガッシャン！
  d_nikke_ce_003_01_01_40:
    speaker: soda
    en: Whoops!
    ko: 꺄아아악!
    ja: きゃああ！
  d_nikke_ce_003_01_01_41:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 착- 착-
    ja: パッ、パッ――
  d_nikke_ce_003_01_01_42:
    speaker: ce_003_01
    en: Here you are. Sorry to keep you waiting!
    ko: |-
      여기 주문하신 메뉴입니다.
      오래 기다리셨습니다.
    ja: こちら、ご注文のお品です。お待たせしました。
  d_nikke_ce_003_01_01_43:
    speaker: cocoa
    en: Amazing.
    ko: 오, 대다내.
    ja: おお、すごい。
  d_nikke_ce_003_01_01_44:
    speaker: cocoa
    en: Rem instantaneously sprouts the horn and catches not only all the dishes,
    ko: |-
      순간 렘의 뿔이 생겨나서,
      그릇을 다 받아내써.
    ja: |-
      一瞬レムにツノが生えて、
      お皿を全部キャッチした…！
  d_nikke_ce_003_01_01_45:
    speaker: ade
    en: but all the drinks as well.
    ko: 그릇뿐만 아니라 음식도 깨끗이 다 받아냈네, 후후.
    ja: お皿だけじゃないわ。ドリンクもね。ふふ。
  d_nikke_ce_003_01_01_46:
    speaker: soda
    en: I'll go ahead and squirt some ketchup...
    ko: 그럼, 케첩을 뿌려드릴게요오…!
    ja: では、ケチャップをおかけしまぁす…！
  d_nikke_ce_003_01_01_47:
    speaker: ce_003_01
    en: Soda, wait!
    ko: 앗, 소다님! 기다려주세요.
    ja: あっ、ソーダ様！ お待ちください！
  d_nikke_ce_003_01_01_48:
    speaker: soda
    en: Hmm?
    ko: 네에?
    ja: はい？
  d_nikke_ce_003_01_01_49:
    speaker: ce_003_01
    en: That's strawberry syrup, not ketchup.
    ko: |-
      지금 들고 계신 케첩이 아니라,
      딸기시럽 같아요.
    ja: |-
      それはケチャップではなくて
      イチゴシロップかと……
  d_nikke_ce_003_01_01_50:
    speaker: soda
    en: Oh my gosh, you're right!
    ko: 으앗…! 지, 진짜 딸기시럽이네요!
    ja: ああっ…！い、イチゴシロップでした！
  d_nikke_ce_003_01_01_51:
    speaker: soda
    en: I'm sorry!
    ko: 죄, 죄송해요오…!
    ja: す、すみませぇん…！
  d_nikke_ce_003_01_01_52:
    speaker: ce_003_01
    en: Here, I brought you some ketchup.
    ko: 케첩을 들고 왔으니 이걸 사용해 주세요.
    ja: |-
      ケチャップをお持ちしましたので
      こちらをどうぞ。
  d_nikke_ce_003_01_01_53:
    speaker: "<Narration>"
    en: Rem continually fixes all of Soda's mistakes.
    ko: 렘은 계속해서 소다의 실수를 바로잡아주었다.
    ja: レムは何度となくソーダのミスをカバーした
  d_nikke_ce_003_01_01_54:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン…
  d_nikke_ce_003_01_01_55:
    speaker: diesel
    en: Hello!
    ko: 안녕하세요~
    ja: こんにちは～
  d_nikke_ce_003_01_01_56:
    speaker: brid
    en: Hello.
    ko: 안녕하십니까.
    ja: お邪魔します。
  d_nikke_ce_003_01_01_57:
    speaker: soline
    en: Hi there.
    ko: "…안녕."
    ja: "…こんにちは。"
  d_nikke_ce_003_01_01_58:
    speaker: soda
    en: Welcome, Mis...!
    ko: 어서 오세요, 아가ㅆ…!
    ja: いらっしゃいませ、お嬢さ…！
  d_nikke_ce_003_01_01_59:
    speaker: soda
    en: Gah!
    ko: 꺅!
    ja: きゃあ！
  d_nikke_ce_003_01_01_60:
    speaker: "<Narration>"
    en: Soda trips while bringing out a tray of drinks.
    ko: 소다는 음료를 들고 오다 발을 헛디뎠고.
    ja: ドリンクを運んでいたソーダの足がもつれた
  d_nikke_ce_003_01_01_61:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 탁- 탁- 탁-
    ja: スタッ、パッ、パッ――
  d_nikke_ce_003_01_01_62:
    speaker: "<Narration>"
    en: Running as fast as the wind, Rem rushes over and catches the teapot and teacups
      in mid-air.
    ko: 바람처럼 저 멀리서 달려온 렘이 티포트와 찻잔을 정확히 받아냈다.
    ja: |-
      遠くから風のごとく駆けつけたレムが
      ティーセットをすべてキャッチした
  d_nikke_ce_003_01_01_63:
    speaker: ce_003_01
    en: Welcome.
    ko: 어서 오세요, 손님들.
    ja: いらっしゃいませ、お客様。
  d_nikke_ce_003_01_01_64:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce_003_01_01_65:
    speaker: soline
    en: Wow, cool!
    ko: "…우와, 멋지다."
    ja: "…か、かっこいい…"
d_nikke_ce_003_01_02:
  d_nikke_ce_003_01_02_1:
    speaker: ce_003_01
    en: What would you like to order?
    ko: 주문은 어떤 걸로 하시겠어요?
    ja: ご注文はいかがなさいますか？
  d_nikke_ce_003_01_02_2:
    speaker: diesel
    en: I think I'll be fine with just coffee.
    ko: 음~ 커피면 될 것 같아요.
    ja: う～ん、コーヒーをお願いします。
  d_nikke_ce_003_01_02_3:
    speaker: brid
    en: I'll have a coffee as well.
    ko: 저도 커피로 부탁드립니다.
    ja: 私もコーヒーで。
  d_nikke_ce_003_01_02_4:
    speaker: soline
    en: I want... hmm...
    ko: 나는… 음.
    ja: 私は…うーん。
  d_nikke_ce_003_01_02_5:
    speaker: soline
    en: Hmmmm...
    ko: 흐으음.
    ja: うーん…
  d_nikke_ce_003_01_02_6:
    speaker: soline
    en: An espresso, please.
    ko: 에스프레소로 부탁해!
    ja: エスプレッソで！
  d_nikke_ce_003_01_02_7:
    speaker: soline
    en: Extra strong.
    ko: 아주 진하게!
    ja: 濃くしてね！
  d_nikke_ce_003_01_02_8:
    speaker: diesel
    en: An espresso?
    ko: 어머, 에스프레소요?
    ja: あら、エスプレッソ？
  d_nikke_ce_003_01_02_9:
    speaker: diesel
    en: Are you sure you can handle that?
    ko: 괜찮겠어요~?
    ja: 大丈夫ですか～？
  d_nikke_ce_003_01_02_10:
    speaker: soline
    en: Of course I can handle it!
    ko: 당연히 괜찮지!
    ja: 当たり前でしょ！
  d_nikke_ce_003_01_02_11:
    speaker: ce_003_01
    en: Okay, I'll have that ready for you in just a minute
    ko: 알겠습니다, 잠시만 기다려주세요.
    ja: かしこまりました。少々お待ちください。
  d_nikke_ce_003_01_02_12:
    speaker: "<Narration>"
    en: As Rem disappears into the kitchen,
    ko: 렘은 주방 쪽으로 사라졌다.
    ja: レムの姿がキッチンに消えた
  d_nikke_ce_003_01_02_13:
    speaker: "<Narration>"
    en: Soline can't keep her eyes off her.
    ko: 그리고 솔린은 렘이 사라진 쪽에서 시선을 떼지 못했다.
    ja: |-
      ソリンはレムが消えた方向へ
      目が釘付けになっていた
  d_nikke_ce_003_01_02_14:
    speaker: diesel
    en: You seem awfully fond of that girl with the blue hair.
    ko: 아까 그 파란 머리 소녀분이 마음에 드셨나 봐요?
    ja: さっきの青い髪の方が気になるんですか？
  d_nikke_ce_003_01_02_15:
    speaker: soline
    en: Wh-what are you talking about?
    ko: 마, 마음에 들긴 무슨…!
    ja: き、気になるなんて、そんな…！
  d_nikke_ce_003_01_02_16:
    speaker: soline
    en: I'm just a little curious, that's all.
    ko: 그냥!
    ja: ただ…
  d_nikke_ce_003_01_02_17:
    speaker: soline
    en: She seems quite capable, like me.
    ko: 나처럼 유능해 보이길래, 좀 궁금했을 뿐이야.
    ja: |-
      私ぐらいデキそうな人に見えたから、
      ちょっと気になっただけ！
  d_nikke_ce_003_01_02_18:
    speaker: "<Narration>"
    en: Meanwhile, in the kitchen.
    ko: 한편 주방에서는.
    ja: その頃、キッチンでは…
  d_nikke_ce_003_01_02_19:
    speaker: ce_003_01
    en: Someone ordered coffee and espresso.
    ko: 커피와 에스프레소를 주문하셨어요.
    ja: |-
      コーヒーとエスプレッソを
      ご注文をいただきました。
  d_nikke_ce_003_01_02_20:
    speaker: ade
    en: I'll show you how to make it.
    ko: 만드는 법을 알려드릴게요.
    ja: 作り方をお教えしますね。
  d_nikke_ce_003_01_02_21:
    speaker: ade
    en: It's not that hard, so I'm sure you'll get the hang of it in no time.
    ko: 그리 어렵지 않아서 렘은 금방 익힐 수 있을 것 같아요.
    ja: |-
      それほど難しくありませんので、
      レムならすぐに覚えられると思います。
  d_nikke_ce_003_01_02_22:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_nikke_ce_003_01_02_23:
    speaker: ade
    en: Now, this is espresso and this is coffee.
    ko: 자, 이게 에스프레소고, 이게 커피랍니다.
    ja: これがエスプレッソで、これがコーヒーです。
  d_nikke_ce_003_01_02_24:
    speaker: "<Narration>"
    en: Rem tastes both concoctions.
    ko: 렘은 커피와 에스프레소를 각각 맛보았다.
    ja: レムはコーヒーとエスプレッソを試飲した
  d_nikke_ce_003_01_02_25:
    speaker: ce_003_01
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_02_26:
    speaker: ce_003_01
    en: The coffee is pleasant, but this espresso is quite bitter.
    ko: 커피도 그렇지만 이 에스프레소, 라는 메뉴는 굉장히 쓰네요.
    ja: |-
      コーヒーもですが、このエスプレッソというのは
      とても苦いんですね…
  d_nikke_ce_003_01_02_27:
    speaker: ade
    en: That's right, so lots of people dilute it with some water.
    ko: 그렇죠~ 그래서 보통 물을 추가하거나.
    ja: |-
      そうですね。
      ですので、普通はお水を足したり…
  d_nikke_ce_003_01_02_28:
    speaker: ade
    en: Adding some warm milk can also help with the bitterness.
    ko: 이렇게 데운 우유를 추가하면 쓴맛이 덜어진답니다.
    ja: |-
      温めた牛乳を足したりして、
      苦みを和らげます。
  d_nikke_ce_003_01_02_29:
    speaker: ade
    en: If someone wants it, we can also add syrup.
    ko: 기호에 따라서 시럽을 추가하기도 하고요.
    ja: お好みでシロップを入れることもありますね。
  d_nikke_ce_003_01_02_30:
    speaker: ce_003_01
    en: I see, that's quite illuminating information.
    ko: 그렇군요, 공부가 되었습니다.
    ja: そうだったんですね。勉強になります。
  d_nikke_ce_003_01_02_31:
    speaker: ade
    en: I should also mention hot cocoa. Although it's similar in color to coffee,
      it's much sweeter. You make it by adding plenty of cocoa powder like this…
    ko: 참고로 커피와 색은 비슷하지만, 달콤한 맛이 나는 코코아라는 메뉴도 있어요. 그건 이렇게 코코아 가루를 듬뿍 넣어서….
    ja: |-
      ちなみに、色は似ていますが、コーヒーと違って
      甘いココアというメニューもあります。
      それはこうやってシロップをたっぷりと入れて…
  d_nikke_ce_003_01_02_32:
    speaker: ce_003_01
    en: Interesting…
    ko: 호오….
    ja: ふむふむ…
  d_nikke_ce_003_01_02_33:
    speaker: "<Narration>"
    en: Ade proceeds to teach Rem how to prepare various drinks.
    ko: 렘은 에이드에게 이런저런 음료 제조법을 배웠다.
    ja: |-
      レムはエードから
      様々なドリンクの作り方を学んだ
  d_nikke_ce_003_01_02_34:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce_003_01_02_35:
    speaker: ce_003_01
    en: Here you are.
    ko: 주문하신 메뉴 나왔습니다.
    ja: お待たせいたしました。
  d_nikke_ce_003_01_02_36:
    speaker: diesel
    en: Thank you, it smells good!
    ko: 감사해요, 향이 좋네요!
    ja: ありがとうございます。いい匂いですね～！
  d_nikke_ce_003_01_02_37:
    speaker: "<Narration>"
    en: While Diesel and Brid enjoy their drinks and chat amongst themselves.
    ko: 디젤과 브리드가 음료를 즐기며 담소를 나누는 동안.
    ja: |-
      ディーゼルとブリッドが
      コーヒーを飲みつつ談笑している間も
  d_nikke_ce_003_01_02_38:
    speaker: "<Narration>"
    en: Soline continues to stare at Rem while she works.
    ko: 솔린은 그저 렘이 일하는 모습만 살피고 있을 뿐이었다.
    ja: ソリンはじっとレムの働く姿を見つめていた
  d_nikke_ce_003_01_02_39:
    speaker: "<Narration>"
    en: Two hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_ce_003_01_02_40:
    speaker: diesel
    en: Well, it's about time we start heading out.
    ko: 자~ 그럼 슬슬 돌아가 볼까요~?
    ja: そろそろ帰りましょうか～？
  d_nikke_ce_003_01_02_41:
    speaker: brid
    en: Soline, you barely even touched your espresso.
    ko: "에스프레소는 손도 대지 않으신 것 같은데, \n이대로 남기고 가도 되는 겁니까?"
    ja: |-
      エスプレッソは口も付けていないようですが、
      このまま残していくのですか？
  d_nikke_ce_003_01_02_42:
    speaker: soline
    en: Well...
    ko: "…그건."
    ja: "…それは…"
  d_nikke_ce_003_01_02_43:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_02_44:
    speaker: soline
    en: I'll finish this first before I leave,
    ko: 난 이거 마저 마시고 갈 테니까.
    ja: これを飲んでから行くわ。
  d_nikke_ce_003_01_02_45:
    speaker: soline
    en: so you guys go ahead first.
    ko: 먼저들 가 있어!
    ja: 先に帰ってて！
  d_nikke_ce_003_01_02_46:
    speaker: diesel
    en: Hmm?
    ko: 음~?
    ja: あら～？
  d_nikke_ce_003_01_02_47:
    speaker: diesel
    en: All right, suit yourself.
    ko: 후후, 그렇게 해요 그럼.
    ja: うふふ、そうしましょうか。
  d_nikke_ce_003_01_02_48:
    speaker: "<Narration>"
    en: Diesel and Brid step out of the café.
    ko: 두 사람은 돌아갔다.
    ja: 2人は先に帰っていった
  d_nikke_ce_003_01_02_49:
    speaker: soline
    en: All right, let me give this a try...
    ko: "…흐음, 그럼 이제 이걸 어떻게 마ㅅ…."
    ja: "…うーん、どうやって飲も…"
  d_nikke_ce_003_01_02_50:
    speaker: ce_003_01
    en: Hello.
    ko: 손님.
    ja: お客様。
  d_nikke_ce_003_01_02_51:
    speaker: soline
    en: Argh! You scared me!
    ko: 우, 우왓! 깜짝이야!
    ja: きゃ、きゃあっ！びっくりした！
  d_nikke_ce_003_01_02_52:
    speaker: "<Narration>"
    en: Rem stands beside Soline holding a teapot.
    ko: 렘이 티포트를 든 채, 솔린 옆에 서 있었다.
    ja: |-
      レムがティーポットを手にしたまま、
      ソリンの隣に立っていた
  d_nikke_ce_003_01_02_53:
    speaker: soline
    en: Who are you?
    ko: 뭐야, 너!
    ja: 何よ、あなた！？
  d_nikke_ce_003_01_02_54:
    speaker: ce_003_01
    en: My apologies if I startled you. My name is Rem. I'm helping out at the Maid
      Cafe.
    ko: |-
      놀라게 해 드려 죄송합니다.
      메이드 카페를 돕고 있는 렘이라고 해요.
    ja: |-
      驚かせてすみません。
      こちらのお店でお手伝いをしている
      レムと申します。
  d_nikke_ce_003_01_02_55:
    speaker: soline
    en: "???"
    ko: 어… 어어?
    ja: えっ…？
  d_nikke_ce_003_01_02_56:
    speaker: soline
    en: "... I'm Soline."
    ko: "…난 솔린."
    ja: "…私はソリン。"
  d_nikke_ce_003_01_02_57:
    speaker: ce_003_01
    en: It looks like your espresso has gotten cold.
    ko: 에스프레소가 식은 것 같네요.
    ja: エスプレッソが冷めてしまっているようですね。
  d_nikke_ce_003_01_02_58:
    speaker: ce_003_01
    en: It won't taste very good reheated. If it's all right with you, I could mix
      in some warm milk to turn it into a latte for you.
    ko: |-
      그대로 다시 데우면 맛이 없어지니, 괜찮으시다면
      따뜻한 우유와 섞어서 다른 음료를 만들어 드려도 괜찮을까요?
    ja: |-
      そのまま温め直すと
      味がかなり落ちてしまうようでして、
      よろしければ温かいミルクと混ぜて
      別のお飲み物を作ってもよろしいでしょうか？
  d_nikke_ce_003_01_02_59:
    speaker: soline
    en: Huh? Oh, sure.
    ko: 응?… 그, 그래.
    ja: え？…う、うん。
  d_nikke_ce_003_01_02_60:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_nikke_ce_003_01_02_61:
    speaker: "<Narration>"
    en: Rem pours the hot milk contained in the tea kettle, instantly creating a latte.
    ko: |-
      렘은 준비해 온 찻주전자에 담긴 뜨거운 우유를 부어
      순식간에 카페라떼를 만들어냈다.
    ja: |-
      レムは持ってきたティーポットから
      ホットミルクを注ぎ、あっという間に
      カフェラテを作った
  d_nikke_ce_003_01_02_62:
    speaker: ce_003_01
    en: Try this.
    ko: 드셔보세요.
    ja: お召し上がりください。
  d_nikke_ce_003_01_02_63:
    speaker: ce_003_01
    en: I kept it slightly sweet, so it should be pleasant on the palette.
    ko: 살짝 달콤하게 만들어서 드시기 편할 거예요.
    ja: 少し甘くしているので、飲みやすいはずですよ。
  d_nikke_ce_003_01_02_64:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_nikke_ce_003_01_02_65:
    speaker: soline
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_02_66:
    speaker: soline
    en: It's delicious!
    ko: 지, 진짜 맛있다…!
    ja: す、すごくおいしい…！
  d_nikke_ce_003_01_02_67:
    speaker: soline
    en: Not bitter in the slightest.
    ko: 하나도 안 써!
    ja: ぜんぜん苦くない！
  d_nikke_ce_003_01_02_68:
    speaker: "<Narration>"
    en: Soline starts to gulp down the latte in contentment.
    ko: 솔린은 한결 편해진 표정으로 라떼를 마시기 시작했다.
    ja: ソリンは安心してラテを飲み始めた
  d_nikke_ce_003_01_02_69:
    speaker: ce_003_01
    en: This is just a guess, so pardon me if I am incorrect, but I get the feeling
      you don't enjoy bitter flavors, yes?
    ko: |-
      저기, 억측이라면 죄송합니다만.
      쓴 걸 별로 즐기시지 않으시죠?
    ja: |-
      その、間違っていたら申し訳ないのですが…
      苦いのはあまり得意ではないのでは？
  d_nikke_ce_003_01_02_70:
    speaker: soline
    en: Pft!
    ko: 푸훗!
    ja: ブッ――！
  d_nikke_ce_003_01_02_71:
    speaker: ce_003_01
    en: As I thought. If that is the case, why did you order an espresso?
    ko: |-
      역시 그랬군요….
      그런데 왜 에스프레소를 시킨 건가요?
    ja: |-
      やはり…
      それなのに、なぜエスプレッソを…？
d_nikke_ce_003_01_03:
  d_nikke_ce_003_01_03_1:
    speaker: soline
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_ce_003_01_03_2:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_03_3:
    speaker: soline
    en: Diesel and Brid were drinking it,
    ko: |-
      그 두 사람….
      디젤이랑 브리드는 커피를 마시니까.
    ja: |-
      あの二人……ディーゼルとブリッドは
      コーヒーを飲むから。
  d_nikke_ce_003_01_03_4:
    speaker: soline
    en: so I just went along with what they were getting.
    ko: 그, 그래서 그냥 같이 시킨 것뿐이야!
    ja: そ、それで一緒に頼んだだけ！
  d_nikke_ce_003_01_03_5:
    speaker: ce_003_01
    en: You mean the two who came in with you?
    ko: 아까 같이 오신 분들을 말씀하시는 건가요?
    ja: |-
      先程一緒にお越しになった
      方々のことでしょうか？
  d_nikke_ce_003_01_03_6:
    speaker: soline
    en: Right.
    ko: 맞아.
    ja: そうよ。
  d_nikke_ce_003_01_03_7:
    speaker: ce_003_01
    en: So you ordered the same beverage to match your colleagues.
    ko: 동료분들께 맞춰서 같은 메뉴로 주문하신 거로군요.
    ja: |-
      ご友人に合わせて、
      同じものをご注文されたんですね。
  d_nikke_ce_003_01_03_8:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 조로록-
    ja: コポコポ…
  d_nikke_ce_003_01_03_9:
    speaker: "<Narration>"
    en: Rem tips the teapot and fills Soline's cup with milk.
    ko: 렘은 티포트에 있는 우유로 솔린의 잔을 채워주었다.
    ja: |-
      レムはティーポットの牛乳を
      ソリンのカップに注いだ
  d_nikke_ce_003_01_03_10:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_ce_003_01_03_11:
    speaker: soline
    en: This is lovely. So sweet.
    ko: 응? 우유도 달아.
    ja: あれ？牛乳も甘いわ。
  d_nikke_ce_003_01_03_12:
    speaker: ce_003_01
    en: It seemed to me that you enjoy sweeter flavors,
    ko: 실은 우유에도 시럽을 살짝 넣었어요.
    ja: |-
      実は、ミルクにも少し
      シロップを入れてあります。
  d_nikke_ce_003_01_03_13:
    speaker: ce_003_01
    en: so I took it upon myself to add a bit of syrup to the milk.
    ko: 단 걸 좋아하시는 것 같아서요.
    ja: 甘い物がお好きなようでしたので。
  d_nikke_ce_003_01_03_14:
    speaker: soline
    en: So the milk is what makes it so sweet...
    ko: 이 우유를 넣어서 커피가 달았던 거구나.
    ja: |-
      これを入れたから、
      コーヒーも甘くなってたのね。
  d_nikke_ce_003_01_03_15:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_03_16:
    speaker: soline
    en: Hey, um..
    ko: 저기, 있잖아.
    ja: ねえ…
  d_nikke_ce_003_01_03_17:
    speaker: soline
    en: You look like you're around my age.
    ko: 넌 나랑 나이도 비슷해 보이는데.
    ja: あなた、私と年も近そうだけど…
  d_nikke_ce_003_01_03_18:
    speaker: soline
    en: How come you're so good at this?
    ko: 어떻게 그렇게 일을 잘해?
    ja: どうしてそんなに仕事ができるの？
  d_nikke_ce_003_01_03_19:
    speaker: soline
    en: You're so capable.
    ko: 눈치도 빠르고.
    ja: 空気も読めるし。
  d_nikke_ce_003_01_03_20:
    speaker: ce_003_01
    en: Excuse me?
    ko: 네?
    ja: え？
  d_nikke_ce_003_01_03_21:
    speaker: soline
    en: A few minutes ago,
    ko: 아니 그게….
    ja: いや、その…
  d_nikke_ce_003_01_03_22:
    speaker: soline
    en: I was watching you work,
    ko: 그냥 뭐 아까 네가 일하는 걸 좀 지켜봤었는데.
    ja: あなたが働いてるところを見てたんだけど、
  d_nikke_ce_003_01_03_23:
    speaker: soline
    en: and it feels like you're a real virtuouso.
    ko: 잘하는 거 같아서 물어봤어.
    ja: 仕事ができるって感じだったから。
  d_nikke_ce_003_01_03_24:
    speaker: soline
    en: So I wanted to ask
    ko: 이런 우유를 준비해 준 것도 그렇고.
    ja: こんな牛乳まで用意してくれたし、
  d_nikke_ce_003_01_03_25:
    speaker: soline
    en: where you learned how to do all this.
    ko: 따로 뭐 배웠다거나… 그런 게 있나 해서.
    ja: |-
      どこかで教わったとか…
      そういうのがあるのかなって。
  d_nikke_ce_003_01_03_26:
    speaker: ce_003_01
    en: I typically work as a maid, so waiting upon others is not new to me.
    ko: |-
      일 관련해서 말씀드리자면, 렘은 평소에 메이드로서 일하고 있어요.
      그래서 누군가를 대접하는 건 익숙해요.
    ja: |-
      お仕事で言えば、レムは普段から
      メイドとして働いておりますので、
      誰かをおもてなしするのは慣れているんです。
  d_nikke_ce_003_01_03_27:
    speaker: ce_003_01
    en: My sister, Ram, is my role model. She's perfect. Compared to her, I still
      have a long way to go.
    ko: |-
      또, 렘에게는 언니라는 완벽한 본보기가 있거든요.
      언니에 비하면 렘은 아직 멀었어요.
    ja: |-
      それと、レムには姉様という
      完璧なお手本がいますので。
      姉様に比べればレムなんてまだまだです。
  d_nikke_ce_003_01_03_28:
    speaker: soline
    en: Wow, she sounds incredible.
    ko: 와, 대단한 언니네.
    ja: へえ、すごいお姉さんね。
  d_nikke_ce_003_01_03_29:
    speaker: ce_003_01
    en: That's right, I'm so proud of her!
    ko: 맞아요, 언니는 렘의 자랑이에요!
    ja: そうなんです。姉様はレムの誇りです！
  d_nikke_ce_003_01_03_30:
    speaker: ce_003_01
    en: She can do anything. There's a lot I don't know, so I often seek help from
      her.
    ko: |-
      언니는 뭐든 할 수 있거든요.
      렘은 아직 미숙해서, 언니에게 도움 받는 일이 많아요.
    ja: |-
      姉様はなんでもできるんです。
      未熟なレムは、姉様に助けられてばかりで…
  d_nikke_ce_003_01_03_31:
    speaker: soline
    en: I see.
    ko: 그렇구나….
    ja: そうなんだ…
  d_nikke_ce_003_01_03_32:
    speaker: soline
    en: Kinda sounds like how it is with Diesel, Brid and me.
    ko: "…어쩐지 디젤이랑 브리드랑 내 이야기 같네."
    ja: |-
      …なんか、ディーゼルとブリッドと…
      私の話みたい。
  d_nikke_ce_003_01_03_33:
    speaker: soline
    en: Those two can solve just about anything, and make it look easy while they're
      doing it.
    ko: 그 두 사람은 내가 어려워하는 일도.
    ja: あの2人は、私には難しいことも
  d_nikke_ce_003_01_03_34:
    speaker: soline
    en: Meanwhile, I struggle with everything.
    ko: 쉽게 척척 해내 버리거든.
    ja: 簡単にできちゃうの。
  d_nikke_ce_003_01_03_35:
    speaker: soline
    en: Of course, there are some things that I excel at,
    ko: 물론 나도 굉장히 쓸모 있고 유능하지만!
    ja: もちろん、私だってかなりできるけど！
  d_nikke_ce_003_01_03_36:
    speaker: soline
    en: but when I compare myself to those two,
    ko: "…아무래도 그 두 사람이랑 비교하면."
    ja: "…やっぱり、あの2人と比べると…"
  d_nikke_ce_003_01_03_37:
    speaker: soline
    en: it feels like I have a long way to go...
    ko: 갈 길이 멀다고 해야 할까….
    ja: まだまだって言うか…
  d_nikke_ce_003_01_03_38:
    speaker: ce_003_01
    en: Do you want to be like Diesel and Brid?
    ko: 디젤님과 브리드님처럼 되고 싶으신 거예요?
    ja: |-
      ディーゼル様とブリッド様のように
      なりたいのですか？
  d_nikke_ce_003_01_03_39:
    speaker: soline
    en: Okay.
    ko: "…응."
    ja: "…うん。"
  d_nikke_ce_003_01_03_40:
    speaker: soline
    en: I'd give anything to be as cool as those two. They're just so... grown up.
    ko: 기왕이면 멋진 어른이 되고 싶으니까.
    ja: せっかくなら、素敵な大人になりたい。
  d_nikke_ce_003_01_03_41:
    speaker: ce_003_01
    en: It almost sounds like you love them.
    ko: 두 분을 많이 좋아하시는군요.
    ja: お二人のことが大好きなんですね。
  d_nikke_ce_003_01_03_42:
    speaker: soline
    en: W-what?! No, I don't!
    ko: 그, 그럴 리가…!
    ja: そ、そんなはず…！
  d_nikke_ce_003_01_03_43:
    speaker: ce_003_01
    en: Was I incorrect in my assumption?
    ko: 제가 잘못 짚었나요?
    ja: 違うんですか？
  d_nikke_ce_003_01_03_44:
    speaker: soline
    en: I don't hate them either...
    ko: 아니, 그게.
    ja: いや、その…
  d_nikke_ce_003_01_03_45:
    speaker: soline
    en: I merely respect them!
    ko: 같은 직장 동료로서!
    ja: 同じ職場の仲間として！
  d_nikke_ce_003_01_03_46:
    speaker: soline
    en: As coworkers.
    ko: 진짜 그냥 동! 료! 로서!
    ja: 本当にただの、な・か・ま！として！
  d_nikke_ce_003_01_03_47:
    speaker: soline
    en: Honestly!
    ko: 그 정도로만 좋아하는 거야!
    ja: そういう種類の好きってこと！
  d_nikke_ce_003_01_03_48:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 조로록-
    ja: トポトポ…
  d_nikke_ce_003_01_03_49:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_ce_003_01_03_50:
    speaker: soline
    en: Hey, um..
    ko: 저기, 있잖아.
    ja: ねえ…
  d_nikke_ce_003_01_03_51:
    speaker: soline
    en: could I come here again... to see you?
    ko: 또… 만나러 와도 될까?
    ja: また…会いに来てもいい？
  d_nikke_ce_003_01_03_52:
    speaker: ce_003_01
    en: See me?
    ko: 렘을요?
    ja: レムに、ですか？
  d_nikke_ce_003_01_03_53:
    speaker: soline
    en: Yeah...
    ko: 으, 으응….
    ja: う、うん…
  d_nikke_ce_003_01_03_54:
    speaker: ce_003_01
    en: Certainly. I'll be here.
    ko: 네, 언제든 기다리고 있을게요.
    ja: ええ、いつでもお待ちしておりますよ。
  d_nikke_ce_003_01_03_55:
    speaker: soline
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_03_56:
    speaker: soline
    en: Thanks!
    ko: 고마워!
    ja: ありがとう！
  d_nikke_ce_003_01_03_57:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_ce_003_01_03_58:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ce_003_01_03_59:
    speaker: soline
    en: Hey, Rem, I'm back!
    ko: 나 왔어, 렘!
    ja: 来たわ、レム！
  d_nikke_ce_003_01_03_60:
    speaker: ce_003_01
    en: Welcome, Miss Soline.
    ko: 어서 오세요, 솔린님.
    ja: いらっしゃいませ、ソリン様。
  d_nikke_ce_003_01_03_61:
    speaker: ade
    en: Miss Soline has been coming here quite often these days.
    ko: 최근 들어 솔린 아가씨가 자주 오시네.
    ja: 最近、ソリンお嬢様がよくいらっしゃるわね。
  d_nikke_ce_003_01_03_62:
    speaker: soda
    en: Every day, in fact.
    ko: 매일 찾아주시는 거 같죠…?
    ja: 毎日来てませんか…？
  d_nikke_ce_003_01_03_63:
    speaker: soda
    en: Maybe there's something on the menu that she's particularly fond of?
    ko: 마음에 드는 메뉴라도 생기신 걸까요?
    ja: 好きなメニューでもできたんでしょうか？
  d_nikke_ce_003_01_03_64:
    speaker: ade
    en: Hmm...
    ko: 음….
    ja: そうねぇ…
  d_nikke_ce_003_01_03_65:
    speaker: "<Narration>"
    en: Soline ordered her usual, an espresso, and Rem brought out a latte mixed with
      sweetened milk.
    ko: |-
      언제나처럼 솔린은 에스프레소를 주문했고
      렘은 달콤한 우유를 섞은 커피를 내주었다.
    ja: |-
      ソリンがいつものようにエスプレッソを注文し、
      レムは甘いミルクを混ぜたコーヒーを出した
  d_nikke_ce_003_01_03_66:
    speaker: "<Narration>"
    en: Once Soline begins to talk about this and that, Rem stands and listens quietly.
    ko: |-
      그리고 솔린이 이런저런 이야기를 시작하자,
      렘은 그 이야기를 조용히 들어주었다.
    ja: |-
      そしてソリンがよもやま話を始めると、
      レムは静かに耳を傾けた
  d_nikke_ce_003_01_03_67:
    speaker: ade
    en: I'd say it's not something she likes, but someone.
    ko: 마음에 드는 사람이 생기신 것 같아.
    ja: お目当ての子ができたみたいね。
  d_nikke_ce_003_01_03_68:
    speaker: ade
    en: I believe she's found a friend.
    ko: 아니, 친구라고 해야 할까?
    ja: いえ、お友だちというべきかしら？
  d_nikke_ce_003_01_03_69:
    speaker: soda
    en: Oh!
    ko: 호에에…!
    ja: ふぇぇ…！？
d_nikke_ce_003_01_04:
  d_nikke_ce_003_01_04_1:
    speaker: soline
    en: Hey, um..
    ko: 저기, 있잖아.
    ja: あの…
  d_nikke_ce_003_01_04_2:
    speaker: soline
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_ce_003_01_04_3:
    speaker: ce_003_01
    en: What's wrong?
    ko: 왜 그러세요?
    ja: どうしました？
  d_nikke_ce_003_01_04_4:
    speaker: soline
    en: Well...
    ko: "…그게."
    ja: "…その…"
  d_nikke_ce_003_01_04_5:
    speaker: soline
    en: I think it'd be cool for you to visit where I work as well!
    ko: 내가 일하는 곳에도 한 번 와줬으면 좋겠어!
    ja: 私の仕事場にも来てほしいの！
  d_nikke_ce_003_01_04_6:
    speaker: ce_003_01
    en: And where is it that you work?
    ko: 솔린님이 일하는 곳에요?
    ja: ソリン様の仕事場に、ですか。
  d_nikke_ce_003_01_04_7:
    speaker: soline
    en: I'm always the one coming to your workplace.
    ko: 그… 항상 나만 렘이 일하는 걸 보러 오잖아!
    ja: |-
      その…いつも私がレムの仕事ぶりを
      見に来てるでしょ！
  d_nikke_ce_003_01_04_8:
    speaker: soline
    en: I want to show you how I work.
    ko: 나도 렘한테 보여주고 싶단 말이야.
    ja: 私もレムに見せてあげたいの。
  d_nikke_ce_003_01_04_9:
    speaker: soline
    en: I want you to see me when I'm in my element.
    ko: 아주 유능하고 멋지게 일하는 모습을!
    ja: スマートにカッコよく働いている私を！
  d_nikke_ce_003_01_04_10:
    speaker: ce_003_01
    en: You work at the Train Station, correct?
    ko: 솔린님이 근무하시는 곳은 [기차역] 이라는 곳이었죠?
    ja: |-
      ソリン様が働いているのは
      『鉄道駅』というところでしたよね？
  d_nikke_ce_003_01_04_11:
    speaker: ce_003_01
    en: This word is unfamiliar to me, so I've wondered what kind of place it would
      be.
    ko: |-
      생소한 단어라 어떤 장소일까, 하고
      생각하고 있었어요.
    ja: |-
      聞き慣れない言葉だったので
      どんな場所なのかと思っていました。
  d_nikke_ce_003_01_04_12:
    speaker: ce_003_01
    en: I would love to visit!
    ko: 꼭 방문하게 해 주세요!
    ja: ぜひお伺いさせてください！
  d_nikke_ce_003_01_04_13:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_ce_003_01_04_14:
    speaker: soline
    en: Welcome!
    ko: 어서 와!
    ja: いらっしゃい！
  d_nikke_ce_003_01_04_15:
    speaker: ce_003_01
    en: Hello.
    ko: 안녕하세요.
    ja: こんにちは。
  d_nikke_ce_003_01_04_16:
    speaker: soline
    en: This is the place where I work!
    ko: 흐흥~ 여기가 내가 일하는 곳이야!
    ja: フフン！ここが私の仕事場よ！
  d_nikke_ce_003_01_04_17:
    speaker: soline
    en: What do you think? Isn't it massive?
    ko: 어때? 크지?
    ja: どう？大きいでしょ？
  d_nikke_ce_003_01_04_18:
    speaker: soline
    en: This is the train over here.
    ko: 그리고 이건 기차!
    ja: それから、これは列車！
  d_nikke_ce_003_01_04_19:
    speaker: soline
    en: It goes from the Ark all the way to Royal Road.
    ko: 방주부터 시작해서 로열로드까지!
    ja: アークからロイヤルロードまで！
  d_nikke_ce_003_01_04_20:
    speaker: soline
    en: It's the ultimate form of transportation! You name it, it can get you there.
    ko: 안 가는 곳이 없는 교통수단이지!
    ja: どこでも行けちゃう乗り物なの！
  d_nikke_ce_003_01_04_21:
    speaker: ce_003_01
    en: What a massive dragon carriage.
    ko: 이런 큰 용차가 있다니….
    ja: こんな大きな竜車があるんですね…
  d_nikke_ce_003_01_04_22:
    speaker: ce_003_01
    en: It's shaped rather differently than what I'm used to seeing.
    ko: 렘이 알고 있는 모양과는 굉장히 다른 모양인 것 같아요.
    ja: |-
      レムの知っているものとは
      ずいぶん形が違うようです。
  d_nikke_ce_003_01_04_23:
    speaker: ce_003_01
    en: Can this behemoth really move? I don't see any land dragons.
    ko: |-
      지룡은 보이지 않네요.
      이건 정말로 움직이는 건가요?
    ja: |-
      地竜が見当たりませんが…
      これは本当に動くのでしょうか？
  d_nikke_ce_003_01_04_24:
    speaker: soline
    en: Of course.
    ko: 물론이지!
    ja: もちろん！
  d_nikke_ce_003_01_04_25:
    speaker: soline
    en: Once you put in fuel and turn the ignition, it comes alive!
    ko: 연료 넣고 엔진 시동 걸면 살아 움직여!
    ja: 燃料を入れて、エンジンを動かせばね！
  d_nikke_ce_003_01_04_26:
    speaker: ce_003_01
    en: Ignition? Sounds intriguing. Is this some new form of magic?
    ko: |-
      [엔진]… 마법과는 다른 걸까요.
      신기하네요.
    ja: |-
      『えんじん』…魔法とは違うのでしょうか…
      不思議ですね。
  d_nikke_ce_003_01_04_27:
    speaker: soline
    en: Is this your first time seeing a train?
    ko: 뭐야, 렘은 기차를 처음 보는 거야?
    ja: えっ？レムって、こういうのは見るのも初めて？
  d_nikke_ce_003_01_04_28:
    speaker: ce_003_01
    en: Yes, there is nothing like this in Lugunica.
    ko: 네, 렘이 있던 루그니카에선 이런 게 없었습니다.
    ja: |-
      はい。レムのいたルグニカでは
      このようなものはありませんでした。
  d_nikke_ce_003_01_04_29:
    speaker: soline
    en: Really?
    ko: 그래?
    ja: そうなの？
  d_nikke_ce_003_01_04_30:
    speaker: soline
    en: Hehe, then feel free to explore as much as you want.
    ko: 흐흥~ 그럼 실컷 구경해도 좋아!
    ja: フフ～ン！じゃ、好きなだけ見ていって！
  d_nikke_ce_003_01_04_31:
    speaker: soline
    en: Diesel and Brid are off work today,
    ko: 오늘은 디젤도 브리드도 자리를 비워서.
    ja: 今日はディーゼルもブリッドもいないから
  d_nikke_ce_003_01_04_32:
    speaker: soline
    en: so I'm pretty much in charge.
    ko: 내가 여기 책임자나 마찬가지니까!
    ja: 私が責任者みたいなものなの！
  d_nikke_ce_003_01_04_33:
    speaker: "<Narration>"
    en: Soline proceeds to give Rem a tour of the train station.
    ko: 솔린은 렘에게 기차역 이곳저곳을 구경시켜 주었다.
    ja: ソリンはレムに鉄道駅の中を案内した
  d_nikke_ce_003_01_04_34:
    speaker: soline
    en: Oh, wait!
    ko: 어, 잠깐만!
    ja: あ、待って！
  d_nikke_ce_003_01_04_35:
    speaker: soline
    en: The train is about to leave soon. I've gotta go make an announcement. Be right
      back!
    ko: 곧 열차가 출발할 시간이라서 방송하고 올게!
    ja: |-
      もうすぐ発車の時間なの、
      案内放送してくるから！
  d_nikke_ce_003_01_04_36:
    speaker: ce_003_01
    en: Very well. I'll wait.
    ko: 네, 기다릴게요.
    ja: はい。お待ちしています。
  d_nikke_ce_003_01_04_37:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce_003_01_04_38:
    speaker: soline
    en: Ladies and gentlemen, this is an announcement for all passengers.
    ko: 승객 여러분께 안내 말씀드립니다!
    ja: ご乗車のお客様へご案内申し上げます！
  d_nikke_ce_003_01_04_39:
    speaker: soline
    en: The S3824 train to Royal Road will be departing at 1:00 PM.
    ko: |-
      S3824 열차는 오후 1시.
      오후 1시에 출발하는 로열 로드행 열차입니다.
    ja: |-
      S3824号は、午後1時、
      午後1時に出発予定、
      ロイヤルロード行きの列車です。
  d_nikke_ce_003_01_04_40:
    speaker: soline
    en: Passengers are kindly requested to confirm
    ko: 승객 여러분께서는 가시는 목적지와 출발 시간이 맞는지.
    ja: |-
      ご乗車のお客様は
      目的地と出発時間にお間違いがないか
  d_nikke_ce_003_01_04_41:
    speaker: soline
    en: their intended destination and departure time.
    ko: 확인 부탁드리겠습니다!
    ja: 今一度、ご確認をお願いいたします！
  d_nikke_ce_003_01_04_42:
    speaker: malepassenger
    en: What? Did they just say 1:00?
    ko: 응? 1시라고?
    ja: あれ？1時？
  d_nikke_ce_003_01_04_43:
    speaker: malepassenger
    en: It says 1:20 on the ticket.
    ko: 분명 표에는 1시 20분이라고 쓰여 있는데.
    ja: チケットには1時20分って書いてあるのに。
  d_nikke_ce_003_01_04_44:
    speaker: malepassenger
    en: What's the big idea?
    ko: 이게 대체 어떻게 된 거야?!
    ja: どうなってるんだ！？
  d_nikke_ce_003_01_04_45:
    speaker: femalepassenger
    en: Did they change the times?
    ko: 어머, 시간이 당겨졌나?
    ja: あら、時間が早まったのかしら？
  d_nikke_ce_003_01_04_46:
    speaker: femalepassenger
    en: We've got to hurry and get on.
    ko: 얼른 타야겠는데?
    ja: 早く乗らなきゃ！
  d_nikke_ce_003_01_04_47:
    speaker: "<Narration>"
    en: "*Rumble rumble*"
    ko: 우르르르르!
    ja: ドドドドド――
  d_nikke_ce_003_01_04_48:
    speaker: ce_003_01
    en: Wha…
    ko: 이건….
    ja: これは…
  d_nikke_ce_003_01_04_49:
    speaker: "<Narration>"
    en: Desperate the catch the train, the passengers start sprinting down the platform.
    ko: 승객들은 너나 할 것 없이 열차를 타기 위해 달리기 시작했다.
    ja: |-
      乗客たちは我先に列車に乗ろうと
      駆け込みはじめた
  d_nikke_ce_003_01_04_50:
    speaker: femalepassenger
    en: Hey! Don't push!
    ko: 꺄악! 밀지 마요!
    ja: ちょっと！押さないで！
  d_nikke_ce_003_01_04_51:
    speaker: malepassenger
    en: Get out of my way!
    ko: 잠깐 좀 지나갑시다!
    ja: すみませーん！
  d_nikke_ce_003_01_04_52:
    speaker: soline
    en: The doors are now closing.
    ko: 출입문을 닫겠습니다.
    ja: ドアが閉まります。
  d_nikke_ce_003_01_04_53:
    speaker: femalepassenger
    en: N-no!
    ko: 아, 안 돼!
    ja: ま、待って！
  d_nikke_ce_003_01_04_54:
    speaker: femalepassenger
    en: Ouch!
    ko: 악!
    ja: きゃっ！
  d_nikke_ce_003_01_04_55:
    speaker: "<Narration>"
    en: One female passenger gets caught between the doors while trying to get on.
    ko: 한 여자 승객은 열차를 급하게 타려다가 문에 끼었고.
    ja: |-
      あわてて列車に乗ろうとした乗客が
      ドアに挟まりかけた
  d_nikke_ce_003_01_04_56:
    speaker: ce_003_01
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_04_57:
    speaker: "<Narration>"
    en: Rem quickly wrenches the door open and extricates the trapped passenger.
    ko: 렘은 빠르게 문을 잡고 여자 승객을 구해주었다.
    ja: |-
      レムは素早くドアを押さえ、
      女性客を救出した
  d_nikke_ce_003_01_04_58:
    speaker: femalepassenger
    en: Phew... Th-thank you...
    ko: 으으… 가, 감사해요….
    ja: うう…あ、ありがとうございます…
  d_nikke_ce_003_01_04_59:
    speaker: "<Narration>"
    en: Over in the other carriages, people are holding the doors to prevent them
      from closing. Others get snagged between the sliding doors as they close, and
      others still frantically try to leap onto the train.
    ko: |-
      닫히려는 문을 잡고 있는 사람, 낀 사람,
      어떻게든 열차에 늦지 않고 타려는 사람들로 인해.
    ja: |-
      ドアが閉まらないように押さえる者、
      挟まれた者、どうにか列車に
      駆けこもうとする者たちで
  d_nikke_ce_003_01_04_60:
    speaker: "<Narration>"
    en: It's pure pandemonium.
    ko: 열차 주변은 그야말로 혼돈의 도가니였다.
    ja: 列車の周辺は大混乱となった
  d_nikke_ce_003_01_04_61:
    speaker: ce_003_01
    en: This is bad. I must inform Soline.
    ko: 큰일이네. 솔린님께 알려야겠어.
    ja: 大変です…ソリン様にお伝えしないと。
  d_nikke_ce_003_01_04_62:
    speaker: ce_003_01
    en: I believe she went over there…
    ko: 분명 솔린님은 저쪽에….
    ja: 確かソリン様はあちらに…
  d_nikke_ce_003_01_04_63:
    speaker: "<Narration>"
    en: After a short while, Rem locates Soline.
    ko: 렘은 얼마 지나지 않아 솔린을 발견했다.
    ja: ソリンはすぐに見つかった
  d_nikke_ce_003_01_04_64:
    speaker: soline
    en: You see?
    ko: 어때, 잘 봤어?
    ja: どう？見たでしょ？
  d_nikke_ce_003_01_04_65:
    speaker: soline
    en: I'm perfectly capable of doing things myself if I have to.
    ko: 나도 할 땐 한다 이거야!
    ja: 私もやる時はやるのよ！
  d_nikke_ce_003_01_04_66:
    speaker: ce_003_01
    en: The crowds on the platform are frantic and causing a great commotion. Some
      people are even stuck between the doors. This is incredibly dangerous!
    ko: |-
      솔린님, 사람들이 갑자기 몰려서 대혼란이 일어나고 있어요.
      문에 낀 사람도 있어서, 위험한 상황이에요!
    ja: |-
      ソリン様、人が急に殺到してしまって
      大混乱が起きています！
      扉に挟まってしまっている人もいて、
      危険な状態です！
  d_nikke_ce_003_01_04_67:
    speaker: ce_003_01
    en: The departure time you stated doesn't seem to match the original one. Is there
      a reason why the departure time changed?
    ko: |-
      예정된 출발 시간과 다른 것 같습니다만,
      혹시 다른 사정으로 출발 시간이 바뀐 건가요?
    ja: |-
      予定と違うようですが、
      緊急で出発の時間が変わったのでしょうか？
  d_nikke_ce_003_01_04_68:
    speaker: soline
    en: Huh? What are you talking abou...
    ko: 어어…? 그게 무슨 소리….
    ja: えっ…？何を言って…
  d_nikke_ce_003_01_04_69:
    speaker: soline
    en: Oh no!
    ko: "…으앗!"
    ja: "…ああっ！"
  d_nikke_ce_003_01_04_70:
    speaker: soline
    en: T-this is yesterday's schedule!
    ko: 이, 이건 어제 스케줄이잖아…!
    ja: こ、これ、昨日の時刻表…！
  d_nikke_ce_003_01_04_71:
    speaker: soline
    en: Wh-what do I do?!
    ko: 어어어어쩌지!
    ja: どどど、どうしよう！？
  d_nikke_ce_003_01_04_72:
    speaker: "<Narration>"
    en: Rem gently places her hand on Soline's trembling shoulder.
    ko: 렘은 온몸을 떨고 있는 솔린의 어깨에 살짝 손을 얹었다.
    ja: |-
      全身を震わせるソリンの肩に
      レムは軽く手を置いた
  d_nikke_ce_003_01_04_73:
    speaker: soline
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_04_74:
    speaker: ce_003_01
    en: First, let's calm down.
    ko: 우선은 진정하죠.
    ja: まずは落ち着きましょう。
  d_nikke_ce_003_01_04_75:
    speaker: ce_003_01
    en: The train hasn't departed yet, so all you have to do is apologize, and then
      inform everyone of the correct departure time.
    ko: |-
      아직 출발하지 않았으니, 제대로 사과드리고.
      올바른 출발 시간을 솔린님이 다시 말씀드리는 게 좋겠어요.
    ja: |-
      まだ出発しないのであれば、きちんと謝罪し、
      正しい出発時間をソリン様の口から
      お客様に伝えましょう。
  d_nikke_ce_003_01_04_76:
    speaker: ce_003_01
    en: I will go and extricate the people who are stuck between the doors and assess
      whether anyone is injured.
    ko: |-
      렘은 문에 낀 사람들을 구출하고,
      부상이 심하진 않은지 살피고 올게요!
    ja: |-
      レムは扉に挟まったお客様を救出して、
      怪我の様子を見てきます！
  d_nikke_ce_003_01_04_77:
    speaker: soline
    en: Y... Yes. Okay.
    ko: 으… 응. 알았어.
    ja: う…うん。分かった。
d_nikke_ce_003_01_05:
  d_nikke_ce_003_01_05_1:
    speaker: "<Narration>"
    en: Soline makes a correction and announces the correct departure time.
    ko: 솔린은 시간을 다시 정정하여 방송하였고.
    ja: |-
      ソリンは改めて案内を放送し
      時間を訂正した
  d_nikke_ce_003_01_05_2:
    speaker: "<Narration>"
    en: Rem helps the people stuck between the doors and treats those who have sustained
      minor bumps and bruises.
    ko: |-
      렘은 열차 문에 끼인 사람들을 도와주고,
      부상이 있는 사람들을 치료하고 다녔다.
    ja: |-
      レムは列車のドアに挟まれた者を
      一人ずつ助け出し、怪我の治療をして回った
  d_nikke_ce_003_01_05_3:
    speaker: ce_003_01
    en: I think the situation is under control.
    ko: 이제 괜찮아진 것 같네요.
    ja: もう大丈夫そうですね。
  d_nikke_ce_003_01_05_4:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_05_5:
    speaker: ce_003_01
    en: Soline?
    ko: "…솔린님?"
    ja: "…ソリン様？"
  d_nikke_ce_003_01_05_6:
    speaker: soline
    en: Oh, yes. You're right.
    ko: 아아, 응! 그러네!
    ja: あっ、うん！そうね！
  d_nikke_ce_003_01_05_7:
    speaker: soline
    en: "..."
    ko: 그….
    ja: その…
  d_nikke_ce_003_01_05_8:
    speaker: soline
    en: Thank you for helping me, Rem.
    ko: 도와줘서 고마워, 렘.
    ja: 助けてくれてありがとう、レム。
  d_nikke_ce_003_01_05_9:
    speaker: soline
    en: I don't know what would have happened if you weren't here.
    ko: 네가 도와주지 않았다면… 정말 큰일이 났을 거야.
    ja: |-
      あなたがいなかったら…
      本当に大変なことになってたと思う。
  d_nikke_ce_003_01_05_10:
    speaker: ce_003_01
    en: I wouldn't have been able to handle it alone.
    ko: 솔린님이 침착하게 대응해 주신 덕분이에요.
    ja: |-
      ソリン様が落ち着いて対処してくださった
      おかげです。
  d_nikke_ce_003_01_05_11:
    speaker: ce_003_01
    en: Fortunately, you did well under pressure and didn't lose your composure.
    ko: 렘 혼자서는 이 혼란스러운 상황을 잠재울 수 없었을 거예요.
    ja: |-
      レムでは皆さんの混乱を収めることは
      できませんでした。
  d_nikke_ce_003_01_05_12:
    speaker: soline
    en: No, you're wrong.
    ko: "…아니, 아니야."
    ja: "…ううん、違うの。"
  d_nikke_ce_003_01_05_13:
    speaker: soline
    en: This is all because of my screw-up.
    ko: 이건 다 내가 부족해서 생긴 사고야.
    ja: 全部、私が未熟なせいで起きた事故よ。
  d_nikke_ce_003_01_05_14:
    speaker: soline
    en: I'll never be as competent as Brid or Diesel.
    ko: 난… 디젤이나 브리드 같은 멋진 어른이 되긴 글렀어.
    ja: |-
      私は…ディーゼルやブリッドみたいに
      素敵な大人にはなれない。
  d_nikke_ce_003_01_05_15:
    speaker: soline
    en: I'm so pathetic.
    ko: 진짜… 한심해.
    ja: 本当に…情けない…
  d_nikke_ce_003_01_05_16:
    speaker: ce_003_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_05_17:
    speaker: ce_003_01
    en: You should hold your head high.
    ko: 솔린님, 고개를 들고… 웃어주세요.
    ja: ソリン様、顔を上げて…笑ってください。
  d_nikke_ce_003_01_05_18:
    speaker: soline
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  d_nikke_ce_003_01_05_19:
    speaker: ce_003_01
    en: I know that you wish to be like Diesel and Brid.
    ko: |-
      솔린님이 동경하는 디젤님이나 브리드님처럼 되고 싶은 마음은
      렘도 알고 있어요.
    ja: |-
      ソリン様が憧れるディーゼル様や
      ブリッド様のようになりたい気持ちは、
      レムにも分かります。
  d_nikke_ce_003_01_05_20:
    speaker: ce_003_01
    en: Just as I want to be more like Ram.
    ko: 렘도 언니처럼 되고 싶다고 바라고 있으니까요.
    ja: |-
      レムも、姉様のようになりたいと
      願っておりますから。
  d_nikke_ce_003_01_05_21:
    speaker: ce_003_01
    en: But someone once told me there are things I can do that Ram can't.
    ko: |-
      하지만 어떤 사람이 그러더라고요.
      언니가 해낼 수 없는 일을 렘이 할 수 있게 되면 좋겠다고.
    ja: |-
      でも、ある人に言われました。
      姉様にできないことを、
      レムができるようになればいいと。
  d_nikke_ce_003_01_05_22:
    speaker: ce_003_01
    en: I'm sure there are things that only you can do as well.
    ko: 솔린님에게도, 분명 솔린님만이 할 수 있는 일이 있을 거예요.
    ja: |-
      ソリン様にも、ソリン様にしかできないことが
      あるはずです。
  d_nikke_ce_003_01_05_23:
    speaker: soline
    en: You... You think so?
    ko: 나만… 할 수 있는 일?
    ja: 私にしか…できないこと？
  d_nikke_ce_003_01_05_24:
    speaker: ce_003_01
    en: Yes. Before, when that customer was in trouble, she wasn't angry at you.
    ko: |-
      네, 아까 그 손님들은 큰일을 겪었는데도
      솔린님께 화가 난 것처럼 보이지 않았어요.
    ja: |-
      はい。先程のお客様たちは、
      大変な事態になりながらもソリン様に対して
      怒っているようには見えませんでした。
  d_nikke_ce_003_01_05_25:
    speaker: ce_003_01
    en: Because she knows how hard you work. Take this, for example.
    ko: |-
      아마도 평소 솔린님이 노력하는 것을 보고 있었던 게 아닐까요.
      예를 들어 이런 곳.
    ja: |-
      おそらく、普段のソリン様の頑張りを
      見ているからでしょう。
      たとえばこんなところを。
  d_nikke_ce_003_01_05_26:
    speaker: "<Narration>"
    en: Rem lightly brushes her finger under the bench that they are sitting on.
    ko: 렘은 두 사람이 앉아있던 벤치 밑을 손가락으로 가볍게 쓸었다.
    ja: |-
      レムは2人が座っていたベンチの下を
      指で軽くなでた
  d_nikke_ce_003_01_05_27:
    speaker: "<Narration>"
    en: The finger she shows to Soline does not have a speck of dust on it.
    ko: 솔린을 향해 보여준 손가락엔, 한 톨의 먼지도 묻어있지 않았다.
    ja: |-
      それからソリンに向けられた指には、
      ホコリが一切ついていなかった
  d_nikke_ce_003_01_05_28:
    speaker: ce_003_01
    en: I've also seen how hard you work to keep this place so clean.
    ko: |-
      렘도 보고 있었어요.
      솔린님이 이런 곳을 열심히 청소하시는 모습을요.
    ja: |-
      レムも見ていました。
      ソリン様がここを一生懸命、
      お掃除している姿を。
  d_nikke_ce_003_01_05_29:
    speaker: soline
    en: What?
    ko: 그, 그, 그건!
    ja: そ、そ、それは…！
  d_nikke_ce_003_01_05_30:
    speaker: soline
    en: Anyone can clean!
    ko: 청소 같은 건 아무나 할 수 있는 일이고…!
    ja: 掃除なんて、誰にでもできることだし…！
  d_nikke_ce_003_01_05_31:
    speaker: ce_003_01
    en: That may be true,
    ko: 솔린님 말대로 할 수 있는 사람은 많겠지만.
    ja: |-
      ソリン様の言う通り、
      できる人は多いでしょうが…
  d_nikke_ce_003_01_05_32:
    speaker: ce_003_01
    en: but not many people can clean a place to such an immaculate level.
    ko: |-
      이렇게까지 꼼꼼하고 깔끔하게 청소하는 건,
      아무나 할 수 없어요.
    ja: |-
      ここまで細かく、キレイにお掃除するのは
      誰にでもできることじゃありません。
  d_nikke_ce_003_01_05_33:
    speaker: ce_003_01
    en: By keeping this place spic and span, you provide a real sense of comfort to
      the passengers, and that's an admirable thing.
    ko: |-
      여길 이용하는 사람들이 불편하지 않게,
      노력하시는 모습이 멋있었어요.
    ja: |-
      みんなに快適に利用してもらうために、
      努力している姿は素敵でした。
  d_nikke_ce_003_01_05_34:
    speaker: ce_003_01
    en: I'm saying that there are things you can do better than Diesel or Brid.
    ko: |-
      솔린님도 디젤님이나 브리드님에게 지지 않을 만큼,
      잘하시는 부분이 많다는 거예요.
    ja: |-
      ソリン様も、ディーゼル様やブリッド様に
      負けてない部分はたくさんあるんです。
  d_nikke_ce_003_01_05_35:
    speaker: soline
    en: Me?
    ko: 내가?
    ja: 私にも…？
  d_nikke_ce_003_01_05_36:
    speaker: ce_003_01
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_ce_003_01_05_37:
    speaker: ce_003_01
    en: So you should cherish your strong suits, and grow in your own way.
    ko: |-
      그러니 그 부분을 소중히 여기고,
      솔린님답게 성장해 나가면 좋을 것 같아요.
    ja: |-
      ですから、まずはそれを大事にして、
      ソリン様らしく成長していけばいいと思います。
  d_nikke_ce_003_01_05_38:
    speaker: ce_003_01
    en: I also have many things left to learn.
    ko: 렘도 아직 미숙해요.
    ja: レムだってまだまだ未熟者です。
  d_nikke_ce_003_01_05_39:
    speaker: ce_003_01
    en: I'm not strong, so I've experienced my fair share of frustrating situations.
    ko: 힘이 부족해서 분한 일을 겪은 적도 여러 번 있어요.
    ja: |-
      力不足で悔しい思いをしたことも
      何度もあります。
  d_nikke_ce_003_01_05_40:
    speaker: ce_003_01
    en: However, we mustn't let ourselves get down. You and I can work to improve
      ourselves together.
    ko: 그러니 조급해하지 말고 같이 열심히 해보는 건 어때요?
    ja: だから焦らず、一緒に頑張っていきましょう？
  d_nikke_ce_003_01_05_41:
    speaker: soline
    en: You think I can become more amazing?
    ko: "…내가 더 멋져질 수 있을까?"
    ja: "…もっと素敵になれるかな？"
  d_nikke_ce_003_01_05_42:
    speaker: ce_003_01
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_ce_003_01_05_43:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_05_44:
    speaker: soline
    en: Could I come see you again tomorrow?
    ko: 혹시 내일도 렘을 만나러 가도 될까?
    ja: よかったら、明日もレムに会いに行ってもいい？
  d_nikke_ce_003_01_05_45:
    speaker: ce_003_01
    en: Sure. I'll be waiting.
    ko: 네, 기다리고 있을게요.
    ja: はい、お待ちしています。
  d_nikke_ce_003_01_05_46:
    speaker: soline
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_01_05_47:
    speaker: soline
    en: Okay, great! Wait for me.
    ko: 응! 기다려줘!
    ja: うん！待ってて！
  d_nikke_ce_003_01_05_48:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_ce_003_01_05_49:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン…
  d_nikke_ce_003_01_05_50:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_01_05_51:
    speaker: "<Narration>"
    en: Soline enters the Maid Cafe nervously.
    ko: 솔린은 쭈뼛거리며 메이드 카페에 들어왔다.
    ja: |-
      ソリンはもじもじしながら、
      メイドカフェに入ってきた
  d_nikke_ce_003_01_05_52:
    speaker: ce_003_01
    en: Welcome, Miss Soline.
    ko: 어서 오세요, 솔린님.
    ja: いらっしゃいませ、ソリン様。
  d_nikke_ce_003_01_05_53:
    speaker: ce_003_01
    en: I'll guide you to your usual seat.
    ko: 늘 앉으시던 자리로 안내해 드릴게요.
    ja: いつものお席にご案内します。
  d_nikke_ce_003_01_05_54:
    speaker: soline
    en: Okay.
    ko: 응.
    ja: うん。
  d_nikke_ce_003_01_05_55:
    speaker: "<Narration>"
    en: Soline follows Rem and takes her seat.
    ko: 솔린은 렘의 안내를 받아 자리에 앉았다.
    ja: ソリンはレムに案内され、席に座った
  d_nikke_ce_003_01_05_56:
    speaker: ce_003_01
    en: What would you like today?
    ko: 오늘은 어떤 메뉴로 하시겠어요?
    ja: 今日は何になさいますか？
  d_nikke_ce_003_01_05_57:
    speaker: ce_003_01
    en: Shall I bring your usual coffee?
    ko: 언제나 시키시던 커피로 드릴까요?
    ja: いつものコーヒーにしますか？
  d_nikke_ce_003_01_05_58:
    speaker: soline
    en: Okay.
    ko: 응.
    ja: うん。
  d_nikke_ce_003_01_05_59:
    speaker: soline
    en: I-I mean, no!
    ko: "…아, 아니!"
    ja: "…い、いや！"
  d_nikke_ce_003_01_05_60:
    speaker: soline
    en: Cocoa
    ko: 코코아….
    ja: ココア…
  d_nikke_ce_003_01_05_61:
    speaker: ce_003_01
    en: Excuse me?
    ko: 네?
    ja: はい？
  d_nikke_ce_003_01_05_62:
    speaker: soline
    en: I'd like a hot cocoa, please.
    ko: 코코아로 부탁해.
    ja: ココアにして。
  d_nikke_ce_003_01_05_63:
    speaker: soline
    en: Extra sweet.
    ko: "…진하고 달콤하게."
    ja: "…甘くて濃いめね。"
  d_nikke_ce_003_01_05_64:
    speaker: ce_003_01
    en: Very well.
    ko: "…네!"
    ja: "…はい！"
  d_nikke_ce_003_01_05_65:
    speaker: ce_003_01
    en: One cup of hot cocoa, extra sweet.
    ko: 진하고 달콤한 코코아말이죠.
    ja: 甘くて濃いめのココアですね。
  d_nikke_ce_003_01_05_66:
    speaker: ce_003_01
    en: I'll have that ready for you in just a moment.
    ko: 잠시만 기다려주세요!
    ja: 少々お待ちください！
