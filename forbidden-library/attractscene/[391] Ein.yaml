    speaker: ein
    en: I've made up my mind, Teacher.
    ko: 저, 결심했어요 쌤.
    ja: 先生。私、決めました。
  d_nikke_ein_05_55:
    speaker: ein
    en: I still want to be an exclusive designer at Rushae.
    ko: 전 역시 루셰의 전속 디자이너가 되고 싶어요.
    ja: |-
      やっぱりルシェーの専属デザイナーに
      なりたいです。
  d_nikke_ein_05_56:
    speaker: "<Self>"
    en: You've thought it through already?
    ko: 고민… 벌써 끝난 거야?
    ja: もう決めたのか？
  d_nikke_ein_05_57:
    speaker: ein
    en: Yep!
    ko: 네!
    ja: はい！
  d_nikke_ein_05_58:
    speaker: "<Self>"
    en: That was quick.
    ko: 빠르네.
    ja: 早いな
  d_nikke_ein_05_59:
    speaker: ein
    en: Really? I thought I was taking too much time.
    ko: 그래요? 전 오히려 너무 길게 고민했다고 생각했는데.
    ja: |-
      そうですか？私はむしろ
      悩みすぎたなって思いましたよ。
  d_nikke_ein_05_60:
    speaker: ein
    en: I don't think my answer is gonna change, no matter how long I mull it over.
    ko: 그리고 길게 고민해 봐야 답은 달라지지 않을 거 같아서요.
    ja: |-
      長く考えたって、
      答えは変わらなさそうだったんで。
  d_nikke_ein_05_61:
    speaker: ein
    en: 'It''s like they say:'
    ko: 아, 왜~ 그런 거 있잖아요.
    ja: あ～、ほら、だから…
  d_nikke_ein_05_62:
    speaker: ein
    en: when the going gets tough, the tough get going!
    ko: 허들이 올라가고, 막히니까 오기 생기는 거.
    ja: |-
      ハードルが上がってひっかかると
      逆に燃えるってやつですよ。
  d_nikke_ein_05_63:
    speaker: ein
    en: I thought I was ready for how tough being Rushae's exclusive designer would
      be,
    ko: 저… 루셰 전속 디자이너가 어려울 거라 각오는 했다고 말했지만.
    ja: |-
      私…ルシェーの専属デザイナーになるのは
      難しいって分かってたって言いましたけど、
  d_nikke_ein_05_64:
    speaker: ein
    en: but I was being arrogant.
    ko: 마음 한구석에서는 나 정도면 될 수 있지 않을까? 라는.
    ja: |-
      心のどこかで、
      私ならなれるんじゃない？って…
  d_nikke_ein_05_65:
    speaker: ein
    en: Now that I see things clearly,
    ko: 건방진 생각을 갖고 있었던 것 같아요.
    ja: そんな生意気なこと思ってました。
  d_nikke_ein_05_66:
    speaker: ein
    en: I just want it even more.
    ko: 그게 사라지니까, 더 욕심나는 거 있죠.
    ja: |-
      その思い上がりがなくなったら、
      もっとやる気が出てきたんです。
  d_nikke_ein_05_67:
    speaker: "<Self>"
