    ko: 학교는 괜찮겠어?
    ja: 学校は大丈夫なのか？
  d_nikke_ein_05_68:
    speaker: ein
    en: What about them?
    ko: 안 괜찮을 건 또 뭐래요~
    ja: 当然ですよ！
  d_nikke_ein_05_69:
    speaker: ein
    en: They can't dictate
    ko: 아무리 학교라고 해도.
    ja: いくら学校だって
  d_nikke_ein_05_70:
    speaker: ein
    en: what my dreams are or what I want to do.
    ko: 내가 꿈꾸는 거, 하고 싶은 거까지 이래라저래라 할 순 없잖아요.
    ja: |-
      私の夢や、やりたいことにまで
      口出しする権利はありませんよね。
  d_nikke_ein_05_71:
    speaker: ein
    en: So I'm not going to give up.
    ko: 그러니까 저는 포기하지 않을래요.
    ja: だから、私は諦めません。
  d_nikke_ein_05_72:
    speaker: ein
    en: I don't care how many funny looks I get.
    ko: 친구들이나 선배들이 이상하게 봐도 상관없어요.
    ja: みんなに変な目で見られてもいいんです。
  d_nikke_ein_05_73:
    speaker: ein
    en: One day, I'll become Rushae's exclusive designer and prove them all wrong!
    ko: 언젠가는 꼭 당당히 루셰의 전속 디자이너가 돼서 증명해 보일 테니까!
    ja: |-
      いつか必ず、堂々とルシェーの
      専属デザイナーになって、私は
      間違ってなかったって証明してみせますから！
  d_nikke_ein_05_74:
    speaker: ein
    en: Of course, I realize I still have a long way to go.
    ko: 물론 아직은 애송이라 거기까지 닿으려면 멀었지만요.
    ja: |-
      もちろん、まだまだひよっこなので
      そこにたどり着くまでは先が長いですけどね。
  d_nikke_ein_05_75:
    speaker: "<Self>"
    en: I'll be rooting for you.
    ko: 그래, 그럼 나도 응원할게.
    ja: 分かった。私も応援する
  d_nikke_ein_05_76:
    speaker: ein
    en: Hehe, that's why I like you, Teacher.
    ko: 헤헤, 이래서 쌤이 좋다니까요.
    ja: えへへっ。だから先生のこと好きです。
  d_nikke_ein_05_77:
    speaker: ein
    en: Thank you!
    ko: 고마워요, 쌤!
    ja: ありがとうございます、先生！
