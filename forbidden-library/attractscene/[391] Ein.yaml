    ko: 다 끝나면 심화 버전도 있어~
    ja: まだ応用バージョンもあるよ☆
  d_nikke_ein_05_21:
    speaker: ein
    en: Dang... This is no joke.
    ko: "…진짜 장난 아니네요."
    ja: "…スゴイですね。"
  d_nikke_ein_05_22:
    speaker: ein
    en: This looks kinda tough.
    ko: 완전 어렵겠다.
    ja: めっちゃ難しそう。
  d_nikke_ein_05_23:
    speaker: ein
    en: History of Fashion? Why would I need to know something like that?
    ko: 역사? 이런 건 왜 알아야 하는 거예요?
    ja: |-
      歴史？これはどうして
      知っとかなきゃいけないんですか？
  d_nikke_ein_05_24:
    speaker: rupee
    en: Hasn't anyone ever told you how fashion is cyclical?
    ko: 유행은 돌고 돈다는 이야기가 있잖아?
    ja: 流行は巡るって言うでしょ？
  d_nikke_ein_05_25:
    speaker: rupee
    en: Once you have a greater understanding of how designs come to be, your creations
      will gain more depth to them.
    ko: |-
      그리고 발전해 온 과정들을 이해하면,
      디자인에 깊이를 더할 수 있거든~
    ja: |-
      それに、デザインの発展過程を理解してると
      アウトプットに深みが増すんだよね～
  d_nikke_ein_05_26:
    speaker: rupee
    en: This is all invaluable information.
    ko: 꽤 도움이 되는 편이야.
    ja: 結構、役に立つんだよ？
  d_nikke_ein_05_27:
    speaker: ein
    en: I see.
    ko: 그렇구나.
    ja: そうなんだ…
  d_nikke_ein_05_28:
    speaker: ein
    en: I had no idea...
    ko: 전… 전혀 몰랐어요.
    ja: 私…全然知りませんでした。
  d_nikke_ein_05_29:
    speaker: ein
    en: I wasn't aware there was so much stuff you had to study.
    ko: 이렇게까지 많은 걸 공부해야 하고, 활용해야 하는 건지.
    ja: |-
      こんなにたくさんのことを勉強して、
      応用していかなきゃいけないなんて…
  d_nikke_ein_05_30:
    speaker: ein
    en: I thought you just needed to create cool designs.
    ko: 디자인만 멋지게 하면 되는 건 줄 알았는데.
    ja: |-
      デザインさえ上手くできればいいんだって
      思ってました。
  d_nikke_ein_05_31:
    speaker: rupee
    en: Cool designs don't simply appear out of thin air.
    ko: 그런 멋진 디자인은 그냥 뿅! 하고 나오지 않아.
    ja: |-
      オシャレなデザインは、ぽん！って
      飛び出してきたりしないの。
  d_nikke_ein_05_32:
    speaker: rupee
    en: They come from accumulating a vast store of knowledge and information.
    ko: 이런 지식과 정보를 차근차근 쌓아나가야 나오는 거지~
    ja: |-
      こういう知識とデータを積み重ねることで、
      生まれてくるんだよ～
  d_nikke_ein_05_33:
    speaker: ein
    en: Did you study all of this stuff too?
    ko: 언니도 이걸 다 공부했어요?
    ja: ルピーさんもこれ全部勉強したんですか？
  d_nikke_ein_05_34:
    speaker: rupee
    en: Of course!
    ko: 물론이야!
    ja: もちろん！
  d_nikke_ein_05_35:
    speaker: rupee
    en: I'm not just the CEO of Rushae, I'm a designer as well!
    ko: |-
      루셰를 운영하고 있는 대표인 동시에,
      디자인도 함께 겸하고 있으니까!
    ja: |-
      私はルシェーの経営者であると同時に、
      デザイナーでもあるからね☆
  d_nikke_ein_05_36:
    speaker: ein
    en: Wow, that's so cool!
    ko: 진짜 X나 멋있다….
    ja: マジ、ちょーカッコイイ…
  d_nikke_ein_05_37:
    speaker: rupee
    en: So how was it being Rushae's exclusive designer?
    ko: |-
      어때?
      루셰 전속 디자이너가 되는 법을 직접 체험해 본 소감이?
    ja: |-
      どう？ルシェーの専属デザイナーへの道を
      実際に体験してみた感想は？
  d_nikke_ein_05_38:
    speaker: ein
    en: I thought I was ready, but... turns out it's way harder than I expected.
    ko: 각오는 했지만… 쉽지 않을 것 같아요.
    ja: |-
      覚悟はしてたけど…
      やっぱり簡単じゃなさそうですね。
  d_nikke_ein_05_39:
    speaker: ein
    en: But like you said, I've got a lot of studying to do.
    ko: 언니 말대로 공부도 많이 해야 할 것 같고요.
    ja: |-
      ルピーさんの言う通り、
      たくさん勉強もしなきゃいけないし…
  d_nikke_ein_05_40:
    speaker: ein
    en: "It's something I've always dreamed of, \nbut I'm wondering if I can really
      do it."
    ko: |-
      계속 꿈꾸던 거지만,
      내가 과연 잘 해낼 수 있을까… 란 생각이 들어요.
    ja: |-
      ずっと夢見てきたことですけど、
      私にできるかな…って思いました。
  d_nikke_ein_05_41:
    speaker: ein
    en: I'm kind of torn about it.
    ko: 고민이 되네요.
    ja: 正直悩みます。
  d_nikke_ein_05_42:
    speaker: rupee
    en: It will be very hard, that much is certain.
    ko: 응, 많이 어려울 거야.
    ja: うん。すごく大変だと思うよ。
  d_nikke_ein_05_43:
    speaker: rupee
    en: So make sure you think about it long and hard.
    ko: 그러니까 충분히 고민하고, 생각해 봐.
    ja: だからじっくり悩んで、考えてみて。
  d_nikke_ein_05_44:
    speaker: ein
    en: Yes, thank you for the advice!
    ko: 네, 고마워요 언니.
    ja: はい。ありがとうございます、ルピーさん。
  d_nikke_ein_05_45:
    speaker: "<Monologue>"
    en: Ein leaves, deep in thought.
    ko: 아인은 생각이 가득한 표정으로 밖으로 나갔다.
    ja: アインは考え込んだ様子で外に出て行った
  d_nikke_ein_05_46:
    speaker: "<Self>"
    en: Thanks for taking time out of your busy schedule.
    ko: 바쁜데 시간 내줘서 고마워.
    ja: 忙しいのに、悪いな
  d_nikke_ein_05_47:
    speaker: rupee
    en: Don't mention it!
    ko: 에이~ 별말씀을!
    ja: どういたしまして☆
  d_nikke_ein_05_48:
    speaker: rupee
    en: Whatever choice she makes,
    ko: 어떤 선택을 할지는 모르겠지만.
    ja: アインがどんな選択をするかは分かんないけど、
  d_nikke_ein_05_49:
    speaker: rupee
    en: I just have a feeling that if it's Ein, it'll be the right call.
    ko: 어쩐지 아인이라면 좋은 선택을 할 것 같은 예감이 들어~
    ja: |-
      アインなら、自分に合った道を
      選べるんじゃないかな。
  d_nikke_ein_05_50:
    speaker: rupee
    en: Take good care of her, okay?
    ko: 옆에서 잘 다독여줘, 오빠!
    ja: 隣でしっかり励ましてあげてね、お兄ちゃん！
  d_nikke_ein_05_51:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_05_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_05_53:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
