---
d_nikke_ein_01:
  d_nikke_ein_01_1:
    speaker: "<Narration>"
    en: "*Ding dong ding dong*"
    ko: 딩동댕동~
    ja: キーンコーンカーンコーン――
  d_nikke_ein_01_2:
    speaker: marciana
    en: All right, we'll end the lesson here today.
    ko: 오늘 수업은 여기서 마치겠습니다.
    ja: 今日の授業はここまでです。
  d_nikke_ein_01_3:
    speaker: marciana
    en: Oh, by the way,
    ko: 아.
    ja: あっ。
  d_nikke_ein_01_4:
    speaker: marciana
    en: if you haven't submitted your career aspirations form yet, please make sure
      to do so as soon as possible.
    ko: |-
      진로 희망 응답 페이지를 아직 제출하지 않은 학생들은,
      빠른 시일 내로 제출해 주세요.
    ja: |-
      進路希望調査をまだ提出していない人は、
      早めに提出してくださいね。
  d_nikke_ein_01_5:
    speaker: "<Narration>"
    en: "*Slide* *Clang*"
    ko: 드르륵- 쾅
    ja: ガラッ、バタンッ
  d_nikke_ein_01_6:
    speaker: ein
    en: Woohoo, class is over!
    ko: 아싸, 수업 끝!
    ja: やったー！終わったー！
  d_nikke_ein_01_7:
    speaker: ein
    en: But haven't we been told about the form quite a while ago?
    ko: 그런데, 진로 희망 응답 페이지 제출하라고 한지 꽤 되지 않았어요?
    ja: |-
      でも、進路希望調査って
      結構前から言われてませんでした？
  d_nikke_ein_01_8:
    speaker: ein
    en: Are there still people who haven't turned it in?
    ko: 아직도 제출 안한 애들이 있나?
    ja: まだ出してない人なんているんですかね？
  d_nikke_ein_01_9:
    speaker: rei
    en: I haven't yet.
    ko: 나 아직 제출 안 했어.
    ja: 私、まだ出してないよ。
  d_nikke_ein_01_10:
    speaker: zwei
    en: "... Me neither."
    ko: "…나도."
    ja: "…私も。"
  d_nikke_ein_01_11:
    speaker: ein
    en: Huh? Why not?
    ko: 엥? 왜요?
    ja: えっ？なんでですか？
  d_nikke_ein_01_12:
    speaker: rei
    en: I forgot.
    ko: 까먹고 있었어.
    ja: 忘れてたの！
  d_nikke_ein_01_13:
    speaker: zwei
    en: I just... haven't.
    ko: "…그냥."
    ja: "…何となく。"
  d_nikke_ein_01_14:
    speaker: ein
    en: All you've got to do is write something down
    ko: 그냥 슥 써서 제출 버튼만 누르면 되잖아요.
    ja: |-
      パパっと書いて、
      提出ボタンを押せばいいだけじゃないですか。
  d_nikke_ein_01_15:
    speaker: ein
    en: and click submit.
    ko: 그게 뭐 그리 어려운 거라고.
    ja: ちょー簡単ですよね。
  d_nikke_ein_01_16:
    speaker: ein
    en: What's so difficult about that?
    ko: 완전 쉬운데.
    ja: 難しいことは何もなかったし…
  d_nikke_ein_01_17:
    speaker: ein
    en: Actually, why don't you just do it right now?
    ko: 말 나온 김에 지금 해치워버려요.
    ja: 話のついでに、今やっちゃったらどうです？
  d_nikke_ein_01_18:
    speaker: zwei
    en: What have you written, Ein?
    ko: 아인은 뭐라고 써서 제출했는데?
    ja: アインはなんて書いたの？
  d_nikke_ein_01_19:
    speaker: ein
    en: Me?
    ko: 저요?
    ja: 私ですか？
  d_nikke_ein_01_20:
    speaker: ein
    en: I wanna be an exclusive designer for Rushae.
    ko: 루셰 전속 디자이너요.
    ja: ルシェーの専属デザイナーです。
  d_nikke_ein_01_21:
    speaker: rei
    en: Whoa!
    ko: 우와!
    ja: わあ！
  d_nikke_ein_01_22:
    speaker: rei
    en: I know what a designer is, but what's an exclusive designer?
    ko: 디자이너는 알겠는데 전속 디자이너는 뭐야?
    ja: デザイナーは分かるけど、専属ってなに？
  d_nikke_ein_01_23:
    speaker: rei
    en: Is it like the boss of the other designers?
    ko: 디자이너 중에 대장! 같은 거야?
    ja: いちばん偉い人！ってこと？
  d_nikke_ein_01_24:
    speaker: ein
    en: No, not that.
    ko: 대장은 아니고.
    ja: そういうんじゃなくて
  d_nikke_ein_01_25:
    speaker: ein
    en: It's a designer specially affiliated with the Rushae company.
    ko: 루셰라는 회사에 소속이 되어 있는 디자이너를 얘기하는 거예요.
    ja: |-
      ルシェーっていう会社に所属してる
      デザイナーのことです。
  d_nikke_ein_01_26:
    speaker: ein
    en: Now that you mention it though, the boss does sound pretty neato.
    ko: 아, 근데 대장 좋네요.
    ja: でも、いちばん偉いっていいですね。
  d_nikke_ein_01_27:
    speaker: ein
    en: All right, it's decided. I'm gonna get into Rushae and become the boss.
    ko: 루셰에 들어가서 꼭 대장 달고 싶어요.
    ja: ルシェーに入ってそういう風になりたいです。
  d_nikke_ein_01_28:
    speaker: rei
    en: You can do it!
    ko: 아인은 할 수 있어!
    ja: アインならなれるよ！
  d_nikke_ein_01_29:
    speaker: rei
    en: You can totally crush those other designers!
    ko: 다른 디자이너들을 물리치고, 꼭 대장이 되는 거야!
    ja: 他のデザイナーを倒して一番になってね！
  d_nikke_ein_01_30:
    speaker: ein
    en: You bet I will!
    ko: 좋아요, 다 뒤졌다!
    ja: よーし、分かりました！
  d_nikke_ein_01_31:
    speaker: ein
    en: Wow... the design boss... Just saying it makes me tremble with excitement!
    ko: |-
      크으으~ 대장 디자이너라니!
      벌써부터 설레 죽겠는데요?
    ja: |-
      くぅぅ～いちばん偉いデザイナー！
      今からワクワクしますね！
  d_nikke_ein_01_32:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_01_33:
    speaker: ein
    en: What are you going to write, Zwei?
    ko: 츠바이 선배는 뭐라 써낼 거예요?
    ja: ツバイ先輩はどうするんですか？
  d_nikke_ein_01_34:
    speaker: zwei
    en: "... Not sure."
    ko: "…글쎄."
    ja: "…さあ。"
  d_nikke_ein_01_35:
    speaker: zwei
    en: I don't really see the point.
    ko: 어차피 자기가 되고 싶은 걸 적어내도, 소용없잖아.
    ja: |-
      自分がなりたいものなんて、
      書いてもどうせ、意味ないでしょ。
  d_nikke_ein_01_36:
    speaker: zwei
    en: It's not like we'll actually become what we write down.
    ko: 우리가 그게 될 수 있는 것도 아닌데.
    ja: 叶うわけでもないのに…
  d_nikke_ein_01_37:
    speaker: "<Narration>"
    en: Zwei is taken aback by the words that had unintentionally slipped out of her
      mouth.
    ko: 츠바이는 무심코 뱉은 말에, 저도 모르게 흠칫했다.
    ja: ツバイは思わず吐いた言葉に、はっとした
  d_nikke_ein_01_38:
    speaker: zwei
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_ein_01_39:
    speaker: zwei
    en: Sorry...
    ko: "…미안."
    ja: "…ごめん。"
  d_nikke_ein_01_40:
    speaker: zwei
    en: I've got to go review some materials.
    ko: 난 복습 때문에, 먼저 가볼게.
    ja: 私、復習したいから先に行くね。
  d_nikke_ein_01_41:
    speaker: zwei
    en: See you tomorrow.
    ko: 내일 봬요, 선배.
    ja: 先輩、また明日。
  d_nikke_ein_01_42:
    speaker: "<Narration>"
    en: Zwei darts out of the classroom.
    ko: 츠바이는 빠르게 교실을 벗어났다.
    ja: ツバイは急いで教室を出て行った
  d_nikke_ein_01_43:
    speaker: ein
    en: Hmm?
    ko: 음?
    ja: うん？
  d_nikke_ein_01_44:
    speaker: ein
    en: What was that all about? Did I say something wrong?
    ko: 뭐예요? 나 말실수라도 했나?
    ja: 私、なんか変なこと言った？
  d_nikke_ein_01_45:
    speaker: ein
    en: Zwei seemed awfully prickly.
    ko: 츠바이 선배, 묘하게 까칠하지 않았어요?
    ja: ツバイ先輩、妙にツンツンしてませんでした？
  d_nikke_ein_01_46:
    speaker: rei
    en: She sure did.
    ko: 웅, 까칠했어.
    ja: うん、ツンツンしてた。
  d_nikke_ein_01_47:
    speaker: rei
    en: She was practically a hedgehog.
    ko: 고슴도치 같았어.
    ja: ハリネズミみたいだったよ。
  d_nikke_ein_01_48:
    speaker: rei
    en: I better go after her!
    ko: 그러니까 내가 쫓아가 볼게!
    ja: だから、私が追いかけるね！
  d_nikke_ein_01_49:
    speaker: "<Narration>"
    en: Rei quickly follows Zwei.
    ko: 라이는 빠르게 츠바이의 뒤를 쫓아갔다.
    ja: ライは急いでツバイのあとを追いかけた
  d_nikke_ein_01_50:
    speaker: ein
    en: What's going on?
    ko: 뭔 일이래.
    ja: どうしちゃったんだろ…
  d_nikke_ein_01_51:
    speaker: intelligentgirl
    en: Are you serious?
    ko: 뭔 일이긴, 너 진짜 몰라서 물어?
    ja: 本気で言ってるの？
  d_nikke_ein_01_52:
    speaker: ein
    en: Yeah, I am.
    ko: 어, 모르겠는데.
    ja: えっ？うん。
  d_nikke_ein_01_53:
    speaker: ein
    en: What the heck is this about?
    ko: 뭔데?
    ja: 全然分かんないんだけど。
  d_nikke_ein_01_54:
    speaker: intelligentgirl
    en: Who actually writes down what they want to be on that form?
    ko: |-
      진로 희망 응답 페이지에
      자기가 진짜로 되고 싶은 걸 써서 내는 사람이 어딨어.
    ja: |-
      進路希望調査で、自分が本当になりたいものを
      書いて提出する人がどこにいるの？
  d_nikke_ein_01_55:
    speaker: ein
    en: Me.
    ko: 여기.
    ja: ここにいるけど。
  d_nikke_ein_01_56:
    speaker: intelligentgirl
    en: That was a rhetorical question, dummy.
    ko: 아니, 그게 아니라!
    ja: いや、そうじゃなくて！
  d_nikke_ein_01_57:
    speaker: intelligentgirl
    en: We're all just students here. It's not like any of us will be able to actually
      achieve our dreams.
    ko: |-
      어차피 우린 [학생] 이니까 꿈이나 되고 싶은 게 있어도
      이루지 못한단 얘기잖아.
    ja: |-
      私たちはここの「学生」だから、
      夢とかなりたいものがあっても
      叶わないってこと。
  d_nikke_ein_01_58:
    speaker: ein
    en: Why not?
    ko: 엥? 그딴 게 어딨어.
    ja: えっ？何言ってんの？
  d_nikke_ein_01_59:
    speaker: ein
    en: You can become anything if you set your mind to it.
    ko: 되고 싶으면 되는 거지, 참 나.
    ja: なりたいなら、なればいいじゃん。
  d_nikke_ein_01_60:
    speaker: ein
    en: That's the point of having a dream.
    ko: 그리고 말 그대로 꿈은 꿈 아니야?
    ja: それに文字通り、夢は夢じゃないの？
  d_nikke_ein_01_61:
    speaker: ein
    en: What's that got to do with being a student?
    ko: 학생이고 나발이고가 무슨 상관이래.
    ja: 学生とか関係ある？
  d_nikke_ein_01_62:
    speaker: ein
    en: So what, just 'cause I'm studying, I can't have dreams?
    ko: 꿈도 내 맘대로 못 꿔?
    ja: 夢も好きに決められないわけ？
  d_nikke_ein_01_63:
    speaker: intelligentgirl
    en: "*Sigh*"
    ko: "…하."
    ja: "…ハァ。"
  d_nikke_ein_01_64:
    speaker: intelligentgirl
    en: You're impossible to reason with.
    ko: 말이 안 통하네.
    ja: 話にならないわね。
  d_nikke_ein_01_65:
    speaker: intelligentgirl
    en: Fine. You go ahead and keep dreaming.
    ko: 그럼 계속 그 꿈 꾸도록 해.
    ja: じゃあ、その夢を見続ければいいわ。
  d_nikke_ein_01_66:
    speaker: intelligentgirl
    en: It's not like you'll achieve it anyway.
    ko: 절대 이루진 못하겠지만.
    ja: 絶対に叶わないでしょうけど。
  d_nikke_ein_01_67:
    speaker: "<Narration>"
    en: The female student also leaves the classroom.
    ko: 여학생도 교실을 나가버렸다.
    ja: クラスメイトも教室を出て行った
  d_nikke_ein_01_68:
    speaker: ein
    en: What the heck?
    ko: "…와."
    ja: "…わあ。"
  d_nikke_ein_01_69:
    speaker: ein
    en: This is getting ridiculous.
    ko: 진짜 어이없다.
    ja: 一体なんなの？
d_nikke_ein_02:
  d_nikke_ein_02_1:
    speaker: "<Monologue>"
    en: As I walk through the park,
    ko: 공원에서 익숙한 얼굴을 발견했다.
    ja: 公園で見慣れた顔を発見した
  d_nikke_ein_02_2:
    speaker: "<Monologue>"
    en: I see a familiar face sitting on the bench with a look of consternation.
    ko: 혼란스러운 얼굴로 벤치에 앉아 있는 저 사람은….
    ja: 思い悩んだ様子でベンチに座っているのは…
  d_nikke_ein_02_3:
    speaker: "<Self>"
    en: Ein?
    ko: 아인?
    ja: アイン？
  d_nikke_ein_02_4:
    speaker: ein
    en: Huh? Teacher!
    ko: 어? 쌤!
    ja: あれ？先生！
  d_nikke_ein_02_5:
    speaker: ein
    en: Wow, what perfect timing.
    ko: 와, 진짜 타이밍 쩌네요.
    ja: ナイスタイミング～
  d_nikke_ein_02_6:
    speaker: ein
    en: I was contemplating whether or not to go looking for you.
    ko: 안 그래도 지금 쌤을 찾아갈까 말까, 고민 중이었거든요.
    ja: |-
      ちょうど先生のところに行こうかどうしようか、
      悩んでたんです。
  d_nikke_ein_02_7:
    speaker: "<Self>"
    en: Is there something wrong?
    ko: 응? 무슨 일이라도 있었어?
    ja: 何かあったのか？
  d_nikke_ein_02_8:
    speaker: ein
    en: Well...
    ko: 아, 그게요.
    ja: あの、それがですね。
  d_nikke_ein_02_9:
    speaker: ein
    en: Something happened earlier.
    ko: 아까 있었던 일인데요.
    ja: さっき学校で…
  d_nikke_ein_02_10:
    speaker: "<Monologue>"
    en: Ein briefly explains what happened at school.
    ko: 아인에게 학교에서 있었던 일에 대해 간략하게 전해 들었다.
    ja: アインから学校での話を簡単に聞いた
  d_nikke_ein_02_11:
    speaker: "<Self>"
    en: I see.
    ko: 그런 일이 있었구나.
    ja: そんなことがあったのか
  d_nikke_ein_02_12:
    speaker: ein
    en: So...
    ko: 네에.
    ja: はい。
  d_nikke_ein_02_13:
    speaker: ein
    en: What do you think, Teacher?
    ko: 아니, 쌤.
    ja: で、先生。
  d_nikke_ein_02_14:
    speaker: ein
    en: Did I say something wrong?
    ko: 제가 뭐 못 할 말이라도 했어요?
    ja: 私、そんな変なこと言いました？
  d_nikke_ein_02_15:
    speaker: "<Choice>"
    en: No, you weren't out of line, so don't worry.
    ko: 그런 거 아니니까, 신경 쓰지 마.
    ja: 変なことは言っていないから、気にするな
  d_nikke_ein_02_16:
    speaker: "<Choice>"
    en: You weren't out of line, but...
    ko: 그건 아니지만….
    ja: 変なことは言ってないが…
  d_nikke_ein_02_17:
    speaker: ein
    en: I knew I wasn't the problem!
    ko: 그쵸? 아니죠?
    ja: ですよね？
  d_nikke_ein_02_18:
    speaker: ein
    en: I knew you'd get it, Teacher.
    ko: 쌤이라면 알아줄 줄 알았어요.
    ja: 先生なら分かってくれると思いました。
  d_nikke_ein_02_19:
    speaker: ein
    en: What is it?
    ko: 뭐예요 쌤.
    ja: 何ですか、先生。
  d_nikke_ein_02_20:
    speaker: ein
    en: Why are you being so evasive?
    ko: 왜 말을 흐리고 그래요.
    ja: 歯切れが悪いですね。
  d_nikke_ein_02_21:
    speaker: ein
    en: If you have something to say, just say it.
    ko: 하고 싶은 말 있으면 그냥 시원하게 해요.
    ja: |-
      言いたいことがあるなら、
      ズバッと言ってくださいよ。
  d_nikke_ein_02_22:
    speaker: ein
    en: "*Sigh*"
    ko: "…휴우."
    ja: "…まあ…"
  d_nikke_ein_02_23:
    speaker: ein
    en: I know what they are all thinking. I've got it down pat.
    ko: |-
      친구들이나 선배들이 하는 얘기가 뭔지 다 알아요.
      잘 안다고요.
    ja: |-
      みんなが言いたいことも分かります。
      よーく分かってます。
  d_nikke_ein_02_24:
    speaker: ein
    en: Why bother with aspirations if they're just going to amount to nothing?
    ko: 해봐야 안 되는 거, 뭐하러 하냐는 거겠죠.
    ja: 挑戦したってムダだって言いたいんですよね。
  d_nikke_ein_02_25:
    speaker: ein
    en: They say dreaming is pointless anyway.
    ko: 헛된 꿈 갖지 말란 거잖아요.
    ja: バカげた夢を見るなってことでしょう？
  d_nikke_ein_02_26:
    speaker: ein
    en: But don't you think that's an antiquated way of looking at things?
    ko: 근데 그거 너무 꼰대 같은 생각 아녜요?
    ja: |-
      でも、それって自分の意見を他人に
      押しつけてるだけじゃないですか。
  d_nikke_ein_02_27:
    speaker: ein
    en: They're telling me to give up before even trying.
    ko: 하기도 전에 그냥 포기하라는 말이잖아요.
    ja: 挑戦する前に諦めろ、なんて。
  d_nikke_ein_02_28:
    speaker: ein
    en: Seriously, how do they expect anything to get done with that kind of attitude?
    ko: 그렇게 따지면 할 수 있는 게 뭐가 있는데요?
    ja: |-
      そんなこと言ってたら、
      何もできないじゃないですか。
  d_nikke_ein_02_29:
    speaker: ein
    en: '"If we''re all just gonna kick the bucket someday, why break our backs trying
      to live life to the max?"'
    ko: |-
      어차피 언젠가 죽을 거 다 알면서
      왜 필사적으로 살려고 아등바등하냐.
    ja: |-
      どうせいつか死ぬのに、
      なんで必死に生きようとするの？
  d_nikke_ein_02_30:
    speaker: ein
    en: Like, what's the freaking point in thinking like that?
    ko: 이거랑 다른 게 뭐냐고요.
    ja: って言ってるようなもんじゃないですか。
  d_nikke_ein_02_31:
    speaker: ein
    en: Ugh, it's so frustrating!
    ko: 으~ 진짜 답답해!
    ja: |-
      う～…
      あ～イライラする！
  d_nikke_ein_02_32:
    speaker: ein
    en: Every now and then, crap like this happens and I feel like I'm suffocating.
    ko: 진짜 한 번씩 이런 얘기 나올 때마다 갑갑해 죽겠어요.
    ja: |-
      こういう話になるたびに、
      息が詰まりそうになるんです！
  d_nikke_ein_02_33:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_02_34:
    speaker: ein
    en: I've made up my mind.
    ko: 저, 결심했어요.
    ja: 私、決めました。
  d_nikke_ein_02_35:
    speaker: ein
    en: I refuse to accept this.
    ko: 이대론 안 되겠어요, 쌤.
    ja: このままじゃダメだ。
  d_nikke_ein_02_36:
    speaker: ein
    en: Once I graduate, I'm going to become an exclusive designer for Rushae.
    ko: 저는 졸업하고 나면, 꼭 루셰의 전속 디자이너가 되고 싶거든요.
    ja: |-
      私は卒業したら、絶対にルシェーの
      専属デザイナーになりたいんです。
  d_nikke_ein_02_37:
    speaker: ein
    en: I'm not going to give up like all the others.
    ko: |-
      다른 선배들이나 친구들처럼,
      미리 포기하기 싫어요.
    ja: |-
      先輩たちや友だちみたいに、
      やる前から諦めたくありません。
  d_nikke_ein_02_38:
    speaker: ein
    en: You only live once, so you might as well make the most of it, right?
    ko: |-
      어차피 한 번뿐인 인생인데,
      후회 없이 살아야죠, 안 그래요?
    ja: |-
      どうせ人生一度きりなんだから、
      後悔しないように生きるべきですよね。
  d_nikke_ein_02_39:
    speaker: ein
    en: Even students at M.M.R. Vocational School can have dreams!
    ko: 미미르 부속고 학생도 장래 희망 정도는 있다고요!
    ja: |-
      M.M.R.附属高校の学生にだって、
      将来の夢くらいあるんです！
  d_nikke_ein_02_40:
    speaker: ein
    en: So no matter whether I succeed or fail,
    ko: 그러니까.
    ja: だから、
  d_nikke_ein_02_41:
    speaker: ein
    en: I have to at least try.
    ko: 죽이 되든, 밥이 되든, 한번 부딪혀 봐야겠어요.
    ja: イチかバチか、ぶつかってみます。
  d_nikke_ein_02_42:
    speaker: "<Self>"
    en: What are you going to do?
    ko: 부딪힌다니? 어떻게 하려고?
    ja: ぶつかるって、どうやって？
  d_nikke_ein_02_43:
    speaker: ein
    en: Remember when Rupee told me
    ko: 저번에 루피 언니가 그랬잖아요.
    ja: この間、ルピーさんが言ってましたよね。
  d_nikke_ein_02_44:
    speaker: ein
    en: I could come to her anytime if I wanted to learn something or had questions?
    ko: 배우고 싶은 게 있거나 궁금한 게 있으면 언제든 찾아와도 된다고.
    ja: |-
      聞きたいこととか知りたいこととかあったら、
      いつでも会いに来ていいって。
  d_nikke_ein_02_45:
    speaker: ein
    en: I think now is the perfect time to take her up on that.
    ko: 지금이 딱 그 타이밍인 거 같아요, 쌤.
    ja: 今がまさにその時です。
  d_nikke_ein_02_46:
    speaker: "<Self>"
    en: Okay, go ahead and contact her then.
    ko: 알았어, 그럼 루피한테 연락해 봐.
    ja: 分かった。じゃあルピーに連絡してみよう
  d_nikke_ein_02_47:
    speaker: ein
    en: Huh? Me?
    ko: 네? 제가요?
    ja: え？連絡？
  d_nikke_ein_02_48:
    speaker: "<Self>"
    en: Yeah, you both exchanged contact info, right?
    ko: 응, 연락처 교환했잖아.
    ja: ああ、連絡先を交換したんだろう？
  d_nikke_ein_02_49:
    speaker: ein
    en: Yeah, we did, but...
    ko: 네에, 교환하긴 했는데요.
    ja: はい。交換はしましたけど…
  d_nikke_ein_02_50:
    speaker: ein
    en: Er... what should I say?
    ko: 아, 뭐라 해야 하지.
    ja: えっ、何て言おう。
  d_nikke_ein_02_51:
    speaker: ein
    en: I don't normally do stuff like this.
    ko: 제가 원래는 안 그러는데요.
    ja: 私、いつもはこんな感じじゃないんですよ。
  d_nikke_ein_02_52:
    speaker: ein
    en: You know what I mean...
    ko: 아, 왜~ 그런 거 있잖아요.
    ja: あ～、ほら…
  d_nikke_ein_02_53:
    speaker: ein
    en: When I try to talk to my favorite person, my mind goes completely blank, and
      I just start spewing random stuff.
    ko: "막상 최애한테 직접 연락하려니까, \n막 머릿속 새하얘지고 아무 말이나 해버릴 거 같고 그런 거~"
    ja: |-
      いざ推しに連絡しようと思ったら、
      頭の中が真っ白になって
      ヘンなこと言っちゃう、みたいな感じ！
  d_nikke_ein_02_54:
    speaker: ein
    en: I'm still not entirely convinced that meeting her wasn't a dream!
    ko: 저 루피 언니 만났던 일이 아직도 꿈같단 말이죠~
    ja: |-
      だってルピーさんに会えたのだって、
      いまだに夢みたいなんですよ～
  d_nikke_ein_02_55:
    speaker: ein
    en: I think about it all the time, even in my dreams!
    ko: 꿈에서도 나올 정도로요!
    ja: ホントに夢にも出てくるくらいです！
  d_nikke_ein_02_56:
    speaker: ein
    en: But even there, I stumble over my words!
    ko: 심지어 꿈에서도 말 더듬고 혀 씹고 그러는데!
    ja: |-
      しかも、夢でも思ったことが上手く言えなくて
      舌噛んじゃったりして！
  d_nikke_ein_02_57:
    speaker: ein
    en: I can't be the one to reach out to her!
    ko: 제가 어떻게 먼저 연락을 해요~
    ja: "…私から連絡なんてできませんよ～"
  d_nikke_ein_02_58:
    speaker: ein
    en: C'mon, Teacher, you've gotta do it for me.
    ko: 에이~ 그냥 쌤이 좀 해주시면 안 돼요?
    ja: 先生が代わりにしてくれません？
  d_nikke_ein_02_59:
    speaker: ein
    en: Please? I'm begging you.
    ko: 이렇게 부탁할게요, 헤헤헤.
    ja: お願いします、へへ。
  d_nikke_ein_02_60:
    speaker: "<Self>"
    en: Okay, fine. I'll contact her.
    ko: "…알았어, 내가 연락해 볼게."
    ja: "…分かった。私が連絡する"
  d_nikke_ein_02_61:
    speaker: ein
    en: Woohoo!
    ko: 아싸!
    ja: やったあ！
  d_nikke_ein_02_62:
    speaker: ein
    en: You're the best, Teacher!
    ko: 역시 쌤이 최고예요!
    ja: やっぱ先生はサイコーですね！
  d_nikke_ein_02_63:
    speaker: ein
    en: Thank you so much!
    ko: 완전 땡큐요!
    ja: マジ感謝です！
d_nikke_ein_03:
  d_nikke_ein_03_1:
    speaker: rupee
    en: Welcome!
    ko: 두 사람, 어서 와~
    ja: 2人とも、いらっしゃい！
  d_nikke_ein_03_2:
    speaker: rupee
    en: I've been waiting for you two!
    ko: 기다리고 있었어☆
    ja: 待ってたよ☆
  d_nikke_ein_03_3:
    speaker: "<Self>"
    en: Thanks for making time for us.
    ko: 시간 내줘서 고마워.
    ja: 時間を作ってくれてありがとう
  d_nikke_ein_03_4:
    speaker: rupee
    en: No problem!
    ko: 고맙긴~
    ja: お礼なんていいの！
  d_nikke_ein_03_5:
    speaker: rupee
    en: I always have time for you, Sweetie!
    ko: 오빠 부탁이라면 없는 시간도 만들어낼 수 있는걸~?
    ja: |-
      お兄ちゃんの頼みなら、
      いつだってOK～☆
  d_nikke_ein_03_6:
    speaker: rupee
    en: You're free to contact me anytime, you know that!
    ko: 그러니까 지금처럼 언제든 편하게 연락해 줘~
    ja: だから、いつでも連絡してね☆
  d_nikke_ein_03_7:
    speaker: ein
    en: Wow, how do you manage to shine like that every time I see you?
    ko: 와… 어떻게 언니는 볼 때마다 그렇게 빛나요?
    ja: |-
      わあ…ルピーさんって
      見るたびに輝いてますね。
  d_nikke_ein_03_8:
    speaker: ein
    en: You're even more awesome in person than in photos or videos.
    ko: 심지어 사진이나 영상보다 실물이 더 쩔어요.
    ja: |-
      しかも写真とか動画より、
      実物の方がもっとイケてます。
  d_nikke_ein_03_9:
    speaker: ein
    en: Just incredible!
    ko: 진짜 대박.
    ja: マジヤバです。
  d_nikke_ein_03_10:
    speaker: rupee
    en: Hehe, thank you!
    ko: 열심히 관리한 보람이 있네~
    ja: 頑張ってお手入れしたかいがあるね！
  d_nikke_ein_03_11:
    speaker: rupee
    en: It feels so rewarding to see all that effort I put into taking care of myself
      pay off like this!
    ko: 고마워☆
    ja: ありがと☆
  d_nikke_ein_03_12:
    speaker: rupee
    en: So what brings you two here?
    ko: 그런데 오늘은 어쩐 일이야?
    ja: ところで、今日はどうしたの？
  d_nikke_ein_03_13:
    speaker: rupee
    en: I presume Ein has something to discuss with me?
    ko: 두 사람이 같이 온 걸 보니, 아인이 볼일이 있는 걸까?
    ja: 2人一緒ってことは、アインの用事かな？
  d_nikke_ein_03_14:
    speaker: ein
    en: That's right.
    ko: 맞아요, 언니.
    ja: そうなんです。
  d_nikke_ein_03_15:
    speaker: ein
    en: Once I graduate,
    ko: 저 졸업하면 루셰에 취직하고 싶어서요.
    ja: 私、卒業したらルシェーで働きたいんです。
  d_nikke_ein_03_16:
    speaker: ein
    en: I want to work at Rushae as a designer.
    ko: 디자이너로요.
    ja: デザイナーとして！
  d_nikke_ein_03_17:
    speaker: rupee
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_ein_03_18:
    speaker: rupee
    en: Oh, right, right!
    ko: 아~ 맞아 맞아.
    ja: あっ、そうだったね！
  d_nikke_ein_03_19:
    speaker: rupee
    en: You said something similar last time we met,
    ko: 저번에 왔을 때도 비슷한 이야기를 했었지.
    ja: この間もそんな話をしてたかも～
  d_nikke_ein_03_20:
    speaker: rupee
    en: didn't you?
    ko: 패션 디자인이 목표라고 했었던가~?
    ja: |-
      ファッションデザイナーになるのが
      夢なんだっけ？
  d_nikke_ein_03_21:
    speaker: ein
    en: Yeah, and my ultimate goal is to become an exclusive designer for Rushae.
    ko: 네, 그리고 최종 목표는 루셰 전속 디자이너예요.
    ja: |-
      はい。最終目標は、
      ルシェーの専属デザイナーです。
  d_nikke_ein_03_22:
    speaker: ein
    en: It's a dream I've had for a very long time,
    ko: 제가 완전 옛날부터 바래왔던 꿈이거든요.
    ja: 昔からの夢なんです。
  d_nikke_ein_03_23:
    speaker: ein
    en: so I'll do whatever it takes to make it happen.
    ko: 그래서 꼭 이루고 싶은데.
    ja: だから、どうしてもその夢を叶えたいんですが…
  d_nikke_ein_03_24:
    speaker: ein
    en: The thing is, everyone around me just seems so negative.
    ko: 주변에서는 다 부정적으로 생각하더라고요.
    ja: 周りからは無理だって言われちゃって…
  d_nikke_ein_03_25:
    speaker: rupee
    en: You're a student at the M.M.R. Vocational School, right?
    ko: 음… 아인은 미미르 부속 고등학교 학생이지?
    ja: |-
      うーん…アインは、
      M.M.R.附属高校の学生だよね？
  d_nikke_ein_03_26:
    speaker: rupee
    en: I heard the school determines where new graduates are assigned.
    ko: |-
      거긴 졸업하는 순간,
      해야 할 일이나 소속을 학교 측에서 따로 배정받는다고 들었어.
    ja: |-
      卒業する時に仕事や所属を
      学校側に割り当てられるって聞いたよ。
  d_nikke_ein_03_27:
    speaker: rupee
    en: If that's true... it might be difficult for you to get the exact job you want.
    ko: 그럼 확실히… 원하는 직업을 가지기엔 힘들 수 있겠네.
    ja: |-
      だとすると…
      好きな職業に就くのは難しいかもね。
  d_nikke_ein_03_28:
    speaker: ein
    en: That's what everyone says.
    ko: 다들 그렇다고 얘기해주더라고요.
    ja: みんなそう言うんです。
  d_nikke_ein_03_29:
    speaker: ein
    en: But even if that's the case,
    ko: 하지만 그렇다고 해서.
    ja: でも、だからって…
  d_nikke_ein_03_30:
    speaker: ein
    en: that doesn't mean it's completely impossible, right?
    ko: 가능성이 아예 없는 건 아니잖아요?
    ja: 可能性がゼロってわけじゃないですよね？
  d_nikke_ein_03_31:
    speaker: ein
    en: Besides, who knows?
    ko: 그리고 혹시 모르죠.
    ja: それに、分かりませんよ。
  d_nikke_ein_03_32:
    speaker: ein
    en: My grades aren’t exactly stellar, so the school might not bother finding me
      another spot anyway.
    ko: |-
      저는 우수한 학생이 아니라
      따로 배정이 되지 않을지도 모르는 일이고.
    ja: |-
      私は優秀じゃないんで、配属先なんて
      割り当てられないかもしれません。
  d_nikke_ein_03_33:
    speaker: ein
    en: So...
    ko: 그러니까….
    ja: だから…
  d_nikke_ein_03_34:
    speaker: rupee
    en: Okay! I've got it.
    ko: 오케이! 이해했어.
    ja: オッケー！分かったよ。
  d_nikke_ein_03_35:
    speaker: rupee
    en: You don't want to throw in the towel before you've given it a fair shot, right?
    ko: 시작도 해보지 않고 포기하는 건 싫다는 거지~?
    ja: 挑戦もせずに、諦めたくないってことでしょ～？
  d_nikke_ein_03_36:
    speaker: "<Monologue>"
    en: Ein nods with determination.
    ko: 아인은 눈을 빛내며 고개를 끄덕였다.
    ja: アインは目を輝かせながら頷いた
  d_nikke_ein_03_37:
    speaker: ein
    en: Yes!
    ko: 역시, 루피 언니.
    ja: さすが、ルピーさん！
  d_nikke_ein_03_38:
    speaker: ein
    en: I knew you'd understand!
    ko: 알아줄 줄 알았어요!
    ja: ルピーさんなら分かってくれると思いました！
  d_nikke_ein_03_39:
    speaker: rupee
    en: That's a great mindset to have!
    ko: 그 마음가짐, 좋네~
    ja: その考え方、いいね！
  d_nikke_ein_03_40:
    speaker: rupee
    en: I feel the same way as you,
    ko: 나도 아인의 말에 찬성해.
    ja: 私もアインの意見に賛成だよ。
  d_nikke_ein_03_41:
    speaker: rupee
    en: so I'll do whatever I can to support you.
    ko: 그래서 아인의 꿈을 응원하고 지지해 주고 싶지, 만~
    ja: |-
      だから、アインの夢を応援したいし
      支えたい。だけど～
  d_nikke_ein_03_42:
    speaker: rupee
    en: However, it won't be easy.
    ko: 그 꿈을 이루는 거, 쉽지 않을걸~?
    ja: |-
      その夢を実現するのって
      なかなか難しいよ～？
  d_nikke_ein_03_43:
    speaker: rupee
    en: Even if you've got people in your corner,
    ko: 응원하고 지지하고픈 거랑은 별개로.
    ja: 応援してあげたいけど、それとこれとは話が別。
  d_nikke_ein_03_44:
    speaker: rupee
    en: not just anyone can become an exclusive designer for Rushae.
    ko: 루셰 전속 디자이너는 아무나 될 수 있는 게 아니거든.
    ja: |-
      ルシェーの専属デザイナーって
      誰でもなれるものじゃないの。
  d_nikke_ein_03_45:
    speaker: ein
    en: I figured as much.
    ko: 당연히 그럴 거라고는 생각했어요.
    ja: 当然そうだと思います。
  d_nikke_ein_03_46:
    speaker: ein
    en: Rushae's designs are top-tier.
    ko: 루셰의 디자인은 탑급이니까요.
    ja: ルシェーのデザインは、トップクラスですから。
  d_nikke_ein_03_47:
    speaker: ein
    en: So I was really curious about
    ko: 그래서 그게 궁금했던 거예요.
    ja: だから、知りたいんです。
  d_nikke_ein_03_48:
    speaker: ein
    en: how I can make it happen?
    ko: 어떻게 하면 루셰 전속 디자이너가 될 수 있어요?
    ja: |-
      どうすれば、ルシェーの専属デザイナーに
      なれますか？
  d_nikke_ein_03_49:
    speaker: rupee
    en: Explanations will only get you so far.
    ko: 이런 건 말로 설명해도 크게 와닿지 않을 것 같으니까~
    ja: 言葉で説明してもピンと来ないと思うから、
  d_nikke_ein_03_50:
    speaker: rupee
    en: How about you experience it firsthand?
    ko: 한 번 직접 경험해 볼래?
    ja: 実際にやってみる？
  d_nikke_ein_03_51:
    speaker: rupee
    en: Think of it as a trial run.
    ko: 예행연습이라 생각하고 말이야~
    ja: 予行練習みたいなかんじで！
d_nikke_ein_04:
  d_nikke_ein_04_1:
    speaker: ein
    en: This is where you
    ko: 여기가 작업실이라고 했죠?
    ja: ここって作業室ですよね？
  d_nikke_ein_04_2:
    speaker: ein
    en: design and make clothes, isn't it?
    ko: 디자인도 하고, 직접 옷도 만드신다고.
    ja: |-
      ここで服のデザインを考えたり、
      実際に作ってみたりするって…
  d_nikke_ein_04_3:
    speaker: rupee
    en: That's right! You've got a good memory.
    ko: 맞아~ 기억력 좋네?
    ja: そうだよ！よく覚えてるね。
  d_nikke_ein_04_4:
    speaker: ein
    en: This is where I'm gonna work someday, so I ought to remember it!
    ko: 나중에 제가 일하게 될 곳이니까, 기억해 둬야죠!
    ja: |-
      将来的に私の職場になるんですから、
      当然です！
  d_nikke_ein_04_5:
    speaker: rupee
    en: Haha, I like your confidence!
    ko: |-
      후후후,
      그런 자신감, 좋아!
    ja: |-
      ふふふ。
      いいね、そういう自信！
  d_nikke_ein_04_6:
    speaker: rupee
    en: Now then,
    ko: 자~ 그럼.
    ja: それじゃ、
  d_nikke_ein_04_7:
    speaker: rupee
    en: to get a better idea of your skill level, I'm thinking of doing a simple design
      test.
    ko: |-
      우선은 아인의 실력을 확인하기 위해,
      간단한 디자인 테스트를 해볼까 해.
    ja: |-
      まずはアインの実力をチェックするために、
      簡単なデザインテストをするよ。
  d_nikke_ein_04_8:
    speaker: ein
    en: Right now?
    ko: 지금 여기서요?
    ja: 今、ここでですか？
  d_nikke_ein_04_9:
    speaker: rupee
    en: Yep!
    ko: 응~ 지금 여기서.
    ja: うん。今ここで。
  d_nikke_ein_04_10:
    speaker: ein
    en: Oh no! This is bad... I'm not prepared at all!
    ko: 헐, 따로 생각해 온 거 없는데 큰일이네요.
    ja: |-
      えっ、何も考えてなかったんですけど。
      どうしよう。
  d_nikke_ein_04_11:
    speaker: rupee
    en: It's okay, don't worry.
    ko: 괜찮아, 괜찮아~
    ja: 大丈夫、大丈夫～！
  d_nikke_ein_04_12:
    speaker: rupee
    en: Like I said, it's just a simple test.
    ko: 정말 말 그대로 간단하게 테스트해 보는 거니까.
    ja: 本当に、簡単なテストだから。
  d_nikke_ein_04_13:
    speaker: rupee
    en: In fact, it's better if you haven't prepared anything beforehand.
    ko: 오히려 따로 생각해 온 게 없는 편이 좋아.
    ja: むしろ、何も考えてない方がいいの。
  d_nikke_ein_04_14:
    speaker: rupee
    en: That way, we can get a better sense of your actual skills.
    ko: 그래야 있는 그대로의 실력이나 센스를 볼 수 있을 테니까~?
    ja: |-
      そうすれば、ありのままの実力とか
      センスを確認できるでしょ？
  d_nikke_ein_04_15:
    speaker: rupee
    en: Did you bring your tablet with you?
    ko: 태블릿, 가지고 있지?
    ja: タブレット、持ってるよね？
  d_nikke_ein_04_16:
    speaker: ein
    en: Yeah.
    ko: 네.
    ja: はい。
  d_nikke_ein_04_17:
    speaker: rupee
    en: Why don't you design a complete outfit for me?
    ko: 지금부터 나한테 어울릴 만한 코디를 디자인해 봐줄래?
    ja: |-
      今から、私に似合いそうなコーディネートを
      考えてみてくれる？
  d_nikke_ein_04_18:
    speaker: rupee
    en: Everything from the clothes to the accessories.
    ko: 옷부터 액세서리까지.
    ja: 服からアクセまで全身コーデ。
  d_nikke_ein_04_19:
    speaker: rupee
    en: Feel free to get creative!
    ko: 아무거나 자유롭게 해봐도 괜찮아.
    ja: 自由にやってみて。
  d_nikke_ein_04_20:
    speaker: rupee
    en: Right now, you're Rushae's exclusive designer.
    ko: 지금 아인은 루셰 전속 디자이너야.
    ja: 今のアインは、ルシェーの専属デザイナー。
  d_nikke_ein_04_21:
    speaker: ein
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ein_04_22:
    speaker: rupee
    en: Keep that in mind while you're working on it.
    ko: 그렇게 생각하면서 작업해 줘.
    ja: そう思って、デザインしてみてね。
  d_nikke_ein_04_23:
    speaker: rupee
    en: It's okay if it's just a rough draft.
    ko: 시안은 러프하게라도 괜찮으니까~
    ja: ラフ画でもいいから～
  d_nikke_ein_04_24:
    speaker: rupee
    en: Just make sure that it's fashionable!
    ko: 트렌디하게 부탁할게☆
    ja: オシャレにお願い☆
  d_nikke_ein_04_25:
    speaker: rupee
    en: I don't want to hover over your shoulder the whole time, so just give me a
      shout when you're done, okay?
    ko: |-
      내가 계속 지켜보고 있으면 불편할 테니까,
      다 끝나면 이야기해 줘~
    ja: |-
      ずっと見られてるとやりにくいだろうから、
      終わったら教えて～！
  d_nikke_ein_04_26:
    speaker: "<Monologue>"
    en: Rupee steps away for a moment.
    ko: 루피는 잠시 자리를 비웠다.
    ja: ルピーは席を外した
  d_nikke_ein_04_27:
    speaker: "<Self>"
    en: Are you gonna be okay?
    ko: 괜찮겠어?
    ja: 大丈夫か？
  d_nikke_ein_04_28:
    speaker: ein
    en: What do you mean?
    ko: 뭐가요?
    ja: 何がですか？
  d_nikke_ein_04_29:
    speaker: "<Self>"
    en: Rupee kind of sprung this on you.
    ko: 이렇게 갑자기 디자인하는 거 말이야.
    ja: 急にこんなことになったから…
  d_nikke_ein_04_30:
    speaker: ein
    en: I'm fine! Totally fine!
    ko: 완전 괜찮죠!
    ja: ぜんぜん大丈夫です！
  d_nikke_ein_04_31:
    speaker: ein
    en: Rupee is testing me personally. When will I ever get another opportunity like
      this?
    ko: |-
      루피 언니가 직접 테스트해 준다는데,
      이런 기회가 또 어딨겠어요!
    ja: |-
      ルピーさんがテストしてくれるんですよ？
      こんなチャンス、滅多にありませんから！
  d_nikke_ein_04_32:
    speaker: ein
    en: I mean... if I'm being honest, I'm not totally confident,
    ko: 까놓고 말해서 자신은 없는데요.
    ja: まあぶっちゃけ、自信はないです。
  d_nikke_ein_04_33:
    speaker: ein
    en: but I have to try!
    ko: 그래도 해봐야죠!
    ja: でも、やってみます！
  d_nikke_ein_04_34:
    speaker: ein
    en: A design that suits her and is fashionable...
    ko: 언니한테 어울리는 디자인… 트렌디하게.
    ja: ルピーさんに似合うデザインで…オシャレに。
  d_nikke_ein_04_35:
    speaker: ein
    en: Okay, input complete!
    ko: 오케이, 입력 완료!
    ja: オッケー。インプット完了！
  d_nikke_ein_04_36:
    speaker: ein
    en: Let's begin!
    ko: 그럼 시작해야지~
    ja: やるぞ～！
  d_nikke_ein_04_37:
    speaker: "<Monologue>"
    en: I watch Ein as she creates a rough design.
    ko: 아인이 러프하게 디자인하는 모습을 지켜보았다.
    ja: アインが作業する姿を見守った
  d_nikke_ein_04_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_04_39:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ein_04_40:
    speaker: ein
    en: Teacher.
    ko: 근데 쌤.
    ja: あの、先生。
  d_nikke_ein_04_41:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_nikke_ein_04_42:
    speaker: ein
    en: Can you do me a favor?
    ko: 쌤도 잠깐 다른 거 하고 있으면 안 돼요?
    ja: 先生も、ちょっと席を外してくれません？
  d_nikke_ein_04_43:
    speaker: "<Self>"
    en: What is it?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_ein_04_44:
    speaker: ein
    en: I feel kinda uncomfortable with you staring like that.
    ko: 그렇게 빤히 보고 있으니까 좀 부담돼서요.
    ja: そんなにじっと見られると、やりにくいんで。
  d_nikke_ein_04_45:
    speaker: ein
    en: Could you leave for a moment? I'll let you know when I'm done.
    ko: 다 돼면 얘기할게요.
    ja: 完成したら言いますね。
  d_nikke_ein_04_46:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_ein_04_47:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ein_04_48:
    speaker: ein
    en: All done!
    ko: 다 됐어요!
    ja: できました！
  d_nikke_ein_04_49:
    speaker: ein
    en: I wasn't sure what you'd like, so I came up with 10 different designs.
    ko: |-
      언니가 어떤 걸 좋아할지 몰라서,
      우선은 10개 정도 디자인해 봤어요.
    ja: |-
      ルピーさんの好みが分からなかったので、
      とりあえず10個ほど考えてみました。
  d_nikke_ein_04_50:
    speaker: ein
    en: Have a look!
    ko: 확인해 주세요!
    ja: 確認お願いします！
  d_nikke_ein_04_51:
    speaker: rupee
    en: Wow, that was fast!
    ko: 와, 엄청 빨리 했네~
    ja: わっ、早いね～！
  d_nikke_ein_04_52:
    speaker: rupee
    en: Let's see...
    ko: 어디, 어디.
    ja: どれどれ…
  d_nikke_ein_04_53:
    speaker: rupee
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_ein_04_54:
    speaker: "<Monologue>"
    en: Rupee carefully inspects Ein's designs.
    ko: 루피는 아인의 태블릿을 꼼꼼히 살폈다.
    ja: |-
      ルピーはアインのタブレットをじっくりと
      確認した
  d_nikke_ein_04_55:
    speaker: "<Monologue>"
    en: And so...
    ko: 그리고.
    ja: そして…
  d_nikke_ein_04_56:
    speaker: rupee
    en: Hmm... Yes, it's exactly as I thought.
    ko: 음~ 역시 내가 생각한 대로야!
    ja: やっぱり私の思った通り！
  d_nikke_ein_04_57:
    speaker: rupee
    en: I felt it last time too. You really have a knack for this.
    ko: 저번에도 느끼긴 했지만, 아인은 디자인에 소질이 있어.
    ja: |-
      この間も思ったけど、
      アインはデザイナーの素質があるね。
  d_nikke_ein_04_58:
    speaker: rupee
    en: Your personality totally shines through in your designs.
    ko: 개성이나 센스도 뛰어나고.
    ja: 個性もあるし、センスも抜群。
  d_nikke_ein_04_59:
    speaker: rupee
    en: I really like them.
    ko: 난 굉장히 마음에 들어☆
    ja: 私はすっごく気に入ったよ☆
  d_nikke_ein_04_60:
    speaker: ein
    en: No way, for real?!
    ko: 대박, 정말요?!
    ja: えっ！ホントですか！？
  d_nikke_ein_04_61:
    speaker: rupee
    en: They're great,
    ko: 응~ 난 마음에 들지만.
    ja: うん。気に入ったけど…
  d_nikke_ein_04_62:
    speaker: rupee
    en: but I'm afraid it's not enough.
    ko: 이 정도로는 안 돼.
    ja: これじゃ足りないかな。
  d_nikke_ein_04_63:
    speaker: ein
    en: Wh-what do you mean?
    ko: 어, 어떤 게요?
    ja: な、何がですか？
  d_nikke_ein_04_64:
    speaker: rupee
    en: These lack commercial appeal.
    ko: 상업성이 부족해.
    ja: 商業性が足りないの。
  d_nikke_ein_04_65:
    speaker: rupee
    en: I know this might sound a bit harsh,
    ko: 좀 딱딱하고 현실적인 이야기일 수 있지만~
    ja: |-
      ちょっと堅苦しくって、
      現実的な話かもしれないけど…
  d_nikke_ein_04_66:
    speaker: rupee
    en: but Rushae is a major fashion brand.
    ko: "[루셰]는 패션 브랜드잖아."
    ja: "「ルシェー」はファッションブランドでしょ？"
  d_nikke_ein_04_67:
    speaker: rupee
    en: The clothing has to feature elements that the mass audience will appreciate.
    ko: 고객들이 보편적으로 좋아할 만한 부분이 있어야 하거든.
    ja: |-
      たくさんのお客様に喜んでもらえる
      デザインも必要なの。
  d_nikke_ein_04_68:
    speaker: rupee
    en: But I'm not seeing that in these designs.
    ko: 그런데 아인의 디자인에선 그런 부분이 보이지 않아.
    ja: |-
      でも、アインはそういうことは
      考えてなかったでしょ？
  d_nikke_ein_04_69:
    speaker: rupee
    en: Remember what I told you earlier?
    ko: 아까 내가 이야기 했지?
    ja: さっき私が言ったよね。
  d_nikke_ein_04_70:
    speaker: rupee
    en: When you're working, really think of yourself as Rushae's exclusive designer.
    ko: |-
      지금 아인은 루셰 전속 디자이너니까,
      그렇게 생각하고 작업해달라고.
    ja: |-
      今のアインはルシェーの専属デザイナーだから、
      そう思ってデザインしてほしいって。
  d_nikke_ein_04_71:
    speaker: ein
    en: Yes, I remember...
    ko: "…네, 그랬죠."
    ja: "…はい。そうでした。"
  d_nikke_ein_04_72:
    speaker: rupee
    en: Did you take that advice to heart?
    ko: 아인은 그렇게 작업한 게 맞을까?
    ja: アインのデザインの方向性は正しかったかな？
  d_nikke_ein_04_73:
    speaker: ein
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_nikke_ein_04_74:
    speaker: ein
    en: I... I just wanted to make something that would look good on you.
    ko: 그냥… 루피 언니에게 어울릴만한 디자인으로만 작업했어요.
    ja: |-
      ただ…ルピーさんに似合いそうなデザインをって
      ことしか頭にありませんでした。
  d_nikke_ein_04_75:
    speaker: rupee
    en: As I thought.
    ko: 역시 그랬구나.
    ja: やっぱりそうだったんだ。
  d_nikke_ein_04_76:
    speaker: ein
    en: Then, does that mean... I failed?
    ko: 저는 그럼… 실격인가요?
    ja: じゃあ…失格ですか？
  d_nikke_ein_04_77:
    speaker: rupee
    en: Oh no, not at all.
    ko: 응? 아니~ 그럴 리가.
    ja: ん？まっさか～！
  d_nikke_ein_04_78:
    speaker: rupee
    en: Here, take this.
    ko: 자, 이거 받아.
    ja: はい、これ。
  d_nikke_ein_04_79:
    speaker: "<Monologue>"
    en: Rupee passes another tablet to Ein.
    ko: 루피는 아인의 태블릿이 아닌, 또 다른 태블릿을 건넸다.
    ja: |-
      ルピーはアインのタブレットではなく、
      別のタブレットを手渡した
  d_nikke_ein_04_80:
    speaker: rupee
    en: This should be helpful.
    ko: 아인에게 도움이 될 거야.
    ja: これからの役に立つはずだよ。
d_nikke_ein_05:
  d_nikke_ein_05_1:
    speaker: ein
    en: Huh? What's this?
    ko: 엥? 이건 뭐예요?
    ja: え？何ですか、これ？
  d_nikke_ein_05_2:
    speaker: rupee
    en: Take a look at the files and videos inside!
    ko: 안에 들어있는 파일들이랑 영상들을 살펴봐 봐.
    ja: 中のファイルと動画を見て。
  d_nikke_ein_05_3:
    speaker: "<Monologue>"
    en: Ein takes the tablet from Rupee and begins to look through it.
    ko: 아인은 루피에게 태블릿을 건네받아 살펴보기 시작했다.
    ja: |-
      アインはルピーからタブレットを受け取り、
      確認した
  d_nikke_ein_05_4:
    speaker: ein
    en: Let's see...
    ko: "…어디 보자."
    ja: "…えっと…"
  d_nikke_ein_05_5:
    speaker: ein
    en: Basics of Fashion Design,
    ko: 패션 디자인의 기초.
    ja: ファッションデザインの基礎。
  d_nikke_ein_05_6:
    speaker: ein
    en: Textile Design, Pattern Making,
    ko: 텍스타일 디자인, 패턴 메이킹.
    ja: テキスタイルデザイン、パターンメイキング。
  d_nikke_ein_05_7:
    speaker: ein
    en: Business and Marketing...
    ko: 비즈니스와 마케팅… 그리고.
    ja: ビジネスとマーケティング…それから…
  d_nikke_ein_05_8:
    speaker: "<Monologue>"
    en: Ein keeps scrolling through the long list of files for a while.
    ko: 아인은 한참 동안 목록이 길게 나열된 파일들을 체크해나갔다.
    ja: |-
      アインはしばらくの間、
      大量のファイルをチェックしていた
  d_nikke_ein_05_9:
    speaker: "<Monologue>"
    en: With just one glance, there seems to be quite a bit to go through.
    ko: 언뜻 봐도 제법 많아 보이는 양이었다.
    ja: ぱっと見ただけでも、かなりの量だ
  d_nikke_ein_05_10:
    speaker: ein
    en: Lastly... History of Fashion.
