    en: Stupid.
    ko: 멍청아.
    ja: バカ。
  d_nikke_yulha_04_143:
    speaker: yulha
    en: If I'm giving you this much opportunity.
    ko: 이 정도 판깔아 줬으면.
    ja: これくらいの場を用意したんだから、
  d_nikke_yulha_04_144:
    speaker: "<Monologue>"
    en: Yulha comes close and kisses my mouth.
    ko: 율하가 다가와 입을 맞췄다.
    ja: ユルハが顔を近づけてキスをした
  d_nikke_yulha_04_145:
    speaker: yulha
    en: Then make the next move.
    ko: 눈치껏 좀 알아서 해.
    ja: ちゃんとやりなさいよ。
  d_nikke_yulha_04_146:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_147:
    speaker: yulha
    en: Why, you can't?
    ko: 왜, 못하겠냐?
    ja: 何よ、できないの？
  d_nikke_yulha_04_148:
    speaker: "<Monologue>"
    en: I Pull Yulha into the room.
    ko: 율하를 문안으로 끌어들였다.
    ja: ユルハをドアの内側に引っ張った
  d_nikke_yulha_04_149:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バンッ！
  d_nikke_yulha_04_150:
    speaker: "<Narration>"
    en: The door closes.
    ko: 방문이 닫혔다.
    ja: ドアが閉まった
d_nikke_yulha_05:
  d_nikke_yulha_05_1:
    speaker: privaty
    en: Co-Commander... what...
    ko: 지, 지휘관… 이게 대체….
    ja: し、指揮官…これは一体…
  d_nikke_yulha_05_2:
    speaker: privaty
    en: Why do you have bandages all over your arms and neck...! Did you get hit by
      someone?
    ko: |-
      팔이랑 목이랑 무슨 붕대를 이렇게…!
      누구한테 맞았어요?
    ja: |-
      腕と首、包帯ぐるぐる巻きですね…！
      誰かに殴られたんですか？
  d_nikke_yulha_05_3:
    speaker: "<Self>"
    en: No. Nothing happened.
    ko: 아니야, 아무 일 없었어.
    ja: いや、何でもない
  d_nikke_yulha_05_4:
    speaker: admi
    en: Did you... fight with Yulha?
    ko: 혹시… 율하랑 싸우셨나요?
    ja: |-
      もしかして…
      ユルハとケンカでもしたんですか？
  d_nikke_yulha_05_5:
    speaker: "<Self>"
    en: "... No."
    ko: "…안 싸웠어."
    ja: "…ケンカはしていない"
  d_nikke_yulha_05_6:
    speaker: privaty
    en: And dark circles like this...!
    ko: 게다가 무슨 다크서클이 이렇게…!
    ja: それに目の下のクマがひどいです…！
  d_nikke_yulha_05_7:
    speaker: privaty
    en: How much work did you do that you look like a mess in just a week?
    ko: "도대체 얼마나 일을 했으면 \n일주일 만에 사람이 얼굴 이렇게 되는 건가요?"
    ja: |-
      一体どれだけ仕事をしたら
      一週間で顔がここまで変わってしまうんですか？
  d_nikke_yulha_05_8:
    speaker: privaty
    en: Didn't you say you went to sleep last night and didn't pull an all-nighter?
    ko: 어제저녁에는 밤 안 새고 자러 갔다고 하지 않았었나요?
    ja: |-
      昨日の夜は徹夜しないで
      寝たって言ってませんでしたか？
  d_nikke_yulha_05_9:
    speaker: "<Self>"
    en: That...
    ko: 그게….
    ja: えっと…
  d_nikke_yulha_05_10:
    speaker: yulha
    en: Ugh... So noisy in the morning.
    ko: 아… 아침부터 엄청 시끄럽네.
    ja: あ…朝っぱらから、うるさいな。
  d_nikke_yulha_05_11:
    speaker: privaty
    en: Yulha! Take a look at this, the Commander's face...!
    ko: 율하! 이것 좀 보세요, 지휘관 상태가…!
    ja: |-
      ユルハ！ちょっと見てくださいよ。
      指揮官の顔…！
  d_nikke_yulha_05_12:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yulha_05_13:
    speaker: privaty
    en: Yu-Yulha... your fa-face... What's with the dark circles?
    ko: 유, 율하… 어, 얼굴이… 다크서클이 왜 그래요?
    ja: |-
      ユ、ユルハ…その顔…
      目の下のクマ…ひどい顔ですよ！
  d_nikke_yulha_05_14:
    speaker: yulha
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  d_nikke_yulha_05_15:
    speaker: privaty
    en: Y-yes?
    ko: 네, 네?
    ja: は、はい？
  d_nikke_yulha_05_16:
    speaker: yulha
    en: Be quiet.
    ko: 조용히 해.
    ja: 黙れ。
  d_nikke_yulha_05_17:
    speaker: privaty
    en: "... Yes."
    ko: "…넵."
    ja: "…はい。"
  d_nikke_yulha_05_18:
    speaker: admi
    en: Were you guys competing
    ko: 두 분, 누가누가 다크서클이 더 짙어지는지.
    ja: 2人でどっちのクマが濃いか、
  d_nikke_yulha_05_19:
    speaker: admi
    en: on who can have darker circles under eyes?
    ko: 대결이라도 하신 건가요?
    ja: 競争してたんですか？
  d_nikke_yulha_05_20:
    speaker: yulha
    en: What do you mean competing... There was just a lot to do.
    ko: 대결은 무슨… 그냥 일이 좀 많았던 거뿐이야.
    ja: 競争…？仕事が多すぎただけだよ。
  d_nikke_yulha_05_21:
    speaker: yulha
    en: It's because Newbie was being stubborn.
    ko: 신입이 고집을 부려서 이렇게 된 거라고.
    ja: 新人が意地っ張りなせいで、こうなっただけ。
  d_nikke_yulha_05_22:
    speaker: yulha
    en: although yesterday was my fault...
    ko: 뭐, 어제 일은 내 잘못도 있지만….
    ja: まあ、これは私のミスでもあるけど…
  d_nikke_yulha_05_23:
    speaker: "<Self>"
    en: I was the one that didn't let you sleep.
    ko: 잠을 못 자게 한 건 나야.
    ja: 寝かせなかったのは私だ
  d_nikke_yulha_05_24:
    speaker: yulha
    en: "... Shut up."
    ko: "…시끄러."
    ja: "…うるさい。"
  d_nikke_yulha_05_25:
    speaker: privaty
    en: Hmm?
    ko: 흐응~?
    ja: んんっ～？
  d_nikke_yulha_05_26:
    speaker: admi
    en: Hm...
    ko: 흐음….
    ja: ほお…
  d_nikke_yulha_05_27:
    speaker: yulha
    en: What are you staring at!
    ko: 뭘 그렇게 봐!
    ja: 何見てんのよ！
  d_nikke_yulha_05_28:
    speaker: privaty
    en: But at least you guys seem closer than last time.
    ko: 그래도 확실히 지난번 보다 사이가 많이 좋아지셨네요.
    ja: 前よりはずっと仲が良くなりましたね！
  d_nikke_yulha_05_29:
    speaker: yulha
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_yulha_05_30:
    speaker: admi
    en: That's right. At first...
    ko: 맞아요. 처음엔….
    ja: そうです。最初なんか…
  d_nikke_yulha_05_31:
    speaker: admi
    en: Yulha tried so hard to look for Commander's flaws and take him down.
    ko: 율하는 어떻게든 지휘관의 실수를 잡아내서 죽자 사자 덤비고 싶은 거 같았고.
    ja: |-
      ユルハは何とかして指揮官のミスを
      見つけて食いつこうとしてたし、
  d_nikke_yulha_05_32:
    speaker: yulha
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yulha_05_33:
    speaker: admi
    en: Commander was always apologetic to Yulha and didn't know how to behave around
      Yulha.
    ko: 지휘관은 율하한테 죽을죄를 져서 어쩔 줄 모르는 거 같았는데.
    ja: |-
      指揮官はユルハに負い目があるのか、
      オロオロしてたのに。
  d_nikke_yulha_05_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_05_35:
    speaker: admi
    en: Now it seems fine, that's good.
    ko: 지금은 괜찮은 것 같아 다행이네요.
    ja: 今はそうじゃないみたいで、よかったです。
  d_nikke_yulha_05_36:
    speaker: privaty
    en: If you guys were going to end up getting along, I don't understand why you
      were like that at the beginning.
    ko: 이렇게 잘 지낼 거였으면서 처음엔 왜 그랬나 몰라.
    ja: |-
      こんなに仲良くなれるのに、最初
      どうしてあんな感じだったんでしょうね。
  d_nikke_yulha_05_37:
    speaker: yulha
    en: Both of you... stop talking nonsense and get lost.
    ko: 둘 다… 헛소리 그만하고 가라.
    ja: 2人とも…無駄口叩いてないで行きなさい。
  d_nikke_yulha_05_38:
    speaker: privaty
    en: We were going to leave anyways!
    ko: 안 그래도 이제 갈 거거든요!
    ja: 行こうと思ってました！
  d_nikke_yulha_05_39:
    speaker: privaty
    en: Commander... today is your last day working here, right?
    ko: 지휘관… 오늘이 마지막 날이죠? 여기로 출근하는 거.
    ja: |-
      指揮官…今日が最終日ですよね？
      ここに出勤するの。
  d_nikke_yulha_05_40:
    speaker: privaty
    en: Will you go back to the Outpost right away?
    ko: 전초기지로 바로 돌아가실 건가요?
    ja: 前哨基地にすぐ戻るんですか？
  d_nikke_yulha_05_41:
    speaker: "<Self>"
    en: I think so.
    ko: 아마 그럴 거 같아.
    ja: そうなると思う
  d_nikke_yulha_05_42:
    speaker: privaty
    en: You did a good job while you were here. Well, if I can see you again next
      time... I'll see you.
    ko: |-
      그동안 고생 많으셨어요.
      뭐, 다음에 볼 수 있으면… 또 보던가요.
    ja: |-
      今までお疲れ様でした！
      まあ、また次会えたら…会いましょうね。
  d_nikke_yulha_05_43:
    speaker: "<Monologue>"
    en: Privaty leaves.
    ko: 프리바티가 떠나갔다.
    ja: プリバティが去っていった
  d_nikke_yulha_05_44:
    speaker: admi
    en: Good job. See you next time, Commander.
    ko: |-
      고생 많으셨어요.
      다음에 뵈어요. 지휘관.
    ja: |-
      お疲れさまでした。
      またお会いしましょうね、指揮官。
  d_nikke_yulha_05_45:
    speaker: "<Monologue>"
    en: Admi also leaves.
    ko: 애드미도 떠나갔다.
    ja: アドミも出て行った
  d_nikke_yulha_05_46:
    speaker: yulha
    en: They are so noisy.
    ko: 하여튼 시끄러운 것들.
    ja: まったく、うるさいんだから。
  d_nikke_yulha_05_47:
    speaker: yulha
    en: And so annoying...
    ko: 쓸데없이 눈치들만 빨라가지고….
    ja: 無駄に鼻が利くっていうか…
  d_nikke_yulha_05_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_05_49:
    speaker: yulha
    en: Wh-what are you staring at like that!
    ko: 뭐, 뭘 그렇게 빤히 쳐다봐!
    ja: な、なんでそんなに見つめてるのよ！
  d_nikke_yulha_05_50:
    speaker: "<Self>"
    en: Is there anything I can help you with today?
    ko: 오늘은 도와줄 일 없어?
    ja: 今日は手伝うことないか？
  d_nikke_yulha_05_51:
    speaker: yulha
    en: Help?
    ko: 도와줄 일?
    ja: 手伝うこと？
  d_nikke_yulha_05_52:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_05_53:
    speaker: yulha
    en: No.
    ko: 없어.
    ja: ない。
  d_nikke_yulha_05_54:
    speaker: yulha
    en: Even if there is, I'm not going to accept help from you anymore.
    ko: 있어도 네놈의 도움은 더 이상 안 받을 거다.
    ja: あっても、もう新人の手は借りないわよ。
  d_nikke_yulha_05_55:
    speaker: yulha
    en: Don't even think about touching the paperwork on the Triangles either.
    ko: 트라이앵글 관련 서류도 더는 건들 생각하지 마.
    ja: |-
      トライアングルの関連書類も、
      やらなくていいから。
  d_nikke_yulha_05_56:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서?
    ja: どうして？
  d_nikke_yulha_05_57:
    speaker: yulha
    en: Why did you say that?
    ko: 어째서냐니.
    ja: どうしてって言われても…
  d_nikke_yulha_05_58:
    speaker: yulha
    en: You do what you are supposed to do.
    ko: 네놈은 네놈이 원래 해야 할 일을 해라.
    ja: あなたはあなたのすべき仕事をやりなさい。
  d_nikke_yulha_05_59:
    speaker: yulha
    en: What you are supposed to do, is something important.
    ko: 네놈이 해야 할, 중요한 일을 해.
    ja: あなたがやるべき、重要な仕事をね。
  d_nikke_yulha_05_60:
    speaker: "<Self>"
    en: This job is important too.
    ko: 이 일도 중요해.
    ja: この仕事も重要だ
  d_nikke_yulha_05_61:
    speaker: yulha
    en: I know.
    ko: 알아.
    ja: 分かるわ。
  d_nikke_yulha_05_62:
    speaker: yulha
    en: As a soldier, you learn about the procedures. It is also important to document
      this officially.
    ko: |-
      군인으로서 절차에 대해 학습하고
      이를 공식적인 문서로 남기는 것 역시 중요한 일이지.
    ja: |-
      軍人としての手順を学習して
      それを公式的な文書に残すことも
      とても重要なことよ。
  d_nikke_yulha_05_63:
    speaker: yulha
    en: So that's why commanders are called and trained.
    ko: 그 때문에 지휘관들을 불러 교육을 시키는 거고.
    ja: |-
      そのために指揮官たちを呼んで
      教育をしてるわけだし。
  d_nikke_yulha_05_64:
    speaker: yulha
    en: Because there is a big difference between knowing how to do something but
      not doing it than not doing something because you don't know how to do it.
    ko: 알고 안 하는 것과 모르고 안 하는 건 큰 차이가 있으니까.
    ja: |-
      知ってやらないのと、
      知らないでやらないのとは、
      大きな差があるから。
  d_nikke_yulha_05_65:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_nikke_yulha_05_66:
    speaker: yulha
    en: You know now.
    ko: 네놈은 이제 아는 놈이 됐다.
    ja: 新人は、これからは知ってる人になったの。
  d_nikke_yulha_05_67:
    speaker: yulha
    en: Then that's enough.
    ko: 그거면 됐어.
    ja: それでいいのよ。
  d_nikke_yulha_05_68:
    speaker: yulha
    en: Good work on being a mentee.
    ko: 교육받느라 고생 많았다.
    ja: 教育終了、ご苦労さま。
  d_nikke_yulha_05_69:
    speaker: "<Self>"
    en: It feels weird getting complimented all of a sudden.
    ko: 갑자기 칭찬받으니 기분이 이상한데.
    ja: 急に褒められると調子狂うな
  d_nikke_yulha_05_70:
    speaker: yulha
    en: Anyways you bastard...!
    ko: 하여튼 네놈은…!
    ja: 新人！もうっ…！
  d_nikke_yulha_05_71:
    speaker: yulha
    en: "*Sigh* I can't believe I wasted my time on you."
    ko: 하아… 이런 걸 상대하느라 시간을 쓰다니.
    ja: はあ…新人と話してたら私の貴重な時間が…
  d_nikke_yulha_05_72:
    speaker: "<Self>"
    en: Thanks for everything.
    ko: 그동안 고마웠어.
    ja: 今までありがとう
  d_nikke_yulha_05_73:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_05_74:
    speaker: yulha
    en: Just hurry up and leave.
    ko: 됐어, 얼른 가버리기나 해.
    ja: いいから。早く帰って。
  d_nikke_yulha_05_75:
    speaker: "<Self>"
    en: But what happened to grabbing a drink?
    ko: 그런데 한잔하기로 한 건 어떻게 된 거야?
    ja: |-
      ところで、一杯飲みに行く
      約束はどうなった？
  d_nikke_yulha_05_76:
    speaker: yulha
    en: A drink?
    ko: 한 잔?
    ja: 一杯？
  d_nikke_yulha_05_77:
    speaker: yulha
    en: What...
    ko: 무슨….
    ja: 何だって…
  d_nikke_yulha_05_78:
    speaker: yulha
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yulha_05_79:
    speaker: "<Self>"
    en: Did you forget you were going to have a drink with me if I helped?
    ko: 도와주면 한잔하기로 했던 거 잊었어?
    ja: 手伝ったら一杯やるって約束しただろ？
  d_nikke_yulha_05_80:
    speaker: yulha
    en: That, yesterday...!
    ko: 그건 어제…!
    ja: それは昨日…！
  d_nikke_yulha_05_81:
    speaker: "<Self>"
    en: Yesterday? We didn't drink.
    ko: 어제? 술은 안 마셨는데?
    ja: 昨日？酒は飲んでないが？
  d_nikke_yulha_05_82:
    speaker: yulha
    en: Y-you...! Perverted bastard!
    ko: 이, 이…! 호색한 같은 놈!
    ja: こ、この…！スケベ男！
  d_nikke_yulha_05_83:
    speaker: "<Self>"
    en: Why are you saying pervert?
    ko: 왜 호색한이 나오는 거지?
    ja: どこからスケベという話が？
  d_nikke_yulha_05_84:
    speaker: yulha
    en: "*Sigh* Anyways!"
    ko: 후우… 하여튼!
    ja: もうっ…いいから！
  d_nikke_yulha_05_85:
    speaker: yulha
    en: I'm saying don't act like we're close just because I was a little nice.
    ko: 이번에 조금 어울려준 걸로 기어오르지 말라는 거다.
    ja: |-
      今回少し仲良くなったからって、
      甘く見ないでよ。
