---
d_nikke_yulha_01:
  d_nikke_yulha_01_1:
    speaker: "<Monologue>"
    en: I open my eyes.
    ko: 잠에서 깼다.
    ja: 眠りから覚めた
  d_nikke_yulha_01_2:
    speaker: "<Narration>"
    en: "*Sniff, sniff* *Sniff, sniff, sniff*"
    ko: 킁킁- 킁킁킁-!
    ja: クンクン…クンクンクン！
  d_nikke_yulha_01_3:
    speaker: "<Monologue>"
    en: The smell of alcohol reeks all over my body.
    ko: 온몸에서 술 냄새가 진동을 한다.
    ja: 全身から酒の臭いがする
  d_nikke_yulha_01_4:
    speaker: "<Monologue>"
    en: Yet for some reason, my mind is perfectly clear.
    ko: 이상하게 머리는 굉장히 상쾌하다.
    ja: 不思議なことに頭はとても冴えている
  d_nikke_yulha_01_5:
    speaker: "<Monologue>"
    en: It even feels like memories that shouldn't be forgotten have been erased.
    ko: 왠지 잊으면 안 될 기억까지 잊어버린 느낌이다.
    ja: |-
      何か忘れてはいけないことまで
      忘れたような感覚だ
  d_nikke_yulha_01_6:
    speaker: "<Monologue>"
    en: And for some reason... my neck and shoulders are in pain?
    ko: 그리고 묘하게… 목이랑 어깨가 아픈 것 같다?
    ja: それに妙に…首と肩が痛い気がするが…？
  d_nikke_yulha_01_7:
    speaker: "<Narration>"
    en: "*Knock, knock.*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_yulha_01_8:
    speaker: rapi
    en: Commander. Are you awake?
    ko: 지휘관. 일어나셨습니까?
    ja: 指揮官、お目覚めですか？
  d_nikke_yulha_01_9:
    speaker: "<Narration>"
    en: Rapi, Neon, and Anis come into the room.
    ko: 라피와 네온, 아니스가 방 안으로 들어왔다.
    ja: ラピとネオン、アニスが部屋に入ってきた
  d_nikke_yulha_01_10:
    speaker: anis
    en: Oh my, the room reeks of alcohol!
    ko: 어후~ 술 냄새!
    ja: うわぁ～お酒くっさ！
  d_nikke_yulha_01_11:
    speaker: neon
    en: Ugh... that stink makes me want to turn off my olfactory sensors.
    ko: 윽… 오래간만에 후각 센서를 끄고 싶어지네요.
    ja: |-
      うっ…久しぶりに嗅覚センサーを
      切ってしまいたいです。
  d_nikke_yulha_01_12:
    speaker: rapi
    en: Were you drinking?
    ko: 술을 드신 겁니까?
    ja: お酒を飲んだんですか？
  d_nikke_yulha_01_13:
    speaker: "<Self>"
    en: I think so.
    ko: 그런 것 같아.
    ja: そうだと思う
  d_nikke_yulha_01_14:
    speaker: rapi
    en: Think so?
    ko: 그런 것 같다?
    ja: そうだと思う、ですか？
  d_nikke_yulha_01_15:
    speaker: rapi
    en: Did you drink until you blacked out...?!
    ko: 필름이 끊길 때까지 마신 겁니…?!
    ja: 記憶がなくなるまで飲んだんですか…！？
  d_nikke_yulha_01_16:
    speaker: anis
    en: Wh-what is that?
    ko: 저, 저게 뭐야?
    ja: えっ、それ何？
  d_nikke_yulha_01_17:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_yulha_01_18:
    speaker: anis
    en: Commander, tell me the truth. What did you do yesterday, and with whom?
    ko: "지휘관 님, 솔직히 말해. \n어제 누구랑 뭐 했어!"
    ja: |-
      指揮官様、正直に言ってね。
      昨日誰と何をしたのよ？
  d_nikke_yulha_01_19:
    speaker: anis
    en: Your neck looks bruised and battered...!
    ko: 얼마나 격하게 놀았길래 목이…!
    ja: どんだけ思いっきり遊んだら首が…！
  d_nikke_yulha_01_20:
    speaker: neon
    en: Master. Perhaps...! Did you see a rare wild animal?
    ko: 스승님. 혹시…! 평생의 한번 볼까 말까 하다는.
    ja: |-
      師匠、ひょっとして…！
      一生で一度見れるかどうかという、
  d_nikke_yulha_01_21:
    speaker: neon
    en: The one you might see once in a lifetime?
    ko: 그 희귀하다는 야생 동물을 만나고 오신 건가요?
    ja: あの幻の野生動物に会ってきたんですか？
  d_nikke_yulha_01_22:
    speaker: anis
    en: What wild animal?
    ko: 야생 동물은 무슨!
    ja: そんなわけないじゃない！
  d_nikke_yulha_01_23:
    speaker: anis
    en: From the bite marks on the neck and shoulders, it's obvious what you've been
      up to!
    ko: "어깨랑 목에 저런 이빨 자국이 있으면 \n뭘 했는진 뻔하잖아!"
    ja: |-
      肩と首にあんな歯型がついてたら
      何をしたかなんて決まってるでしょう！
  d_nikke_yulha_01_24:
    speaker: rapi
    en: I think I've seen those sharp teeth somewhere...
    ko: 저렇게 뾰족한 치아를 어디선가 본 것 같은데….
    ja: |-
      あんなふうにとがった歯、
      どこかで見たような気が…
  d_nikke_yulha_01_25:
    speaker: "<Self>"
    en: What's wrong with my neck?
    ko: 내 목에 뭐 어떻길래?
    ja: 私の首がどうしたと言うんだ？
  d_nikke_yulha_01_26:
    speaker: anis
    en: "*Sigh.* See it for yourself!"
    ko: 하아… 일단 지휘관 님이 직접 봐봐!
    ja: はあ…とりあえず指揮官様、自分で見てみて！
  d_nikke_yulha_01_27:
    speaker: "<Monologue>"
    en: Anis pushes me into the shower.
    ko: 아니스의 손에 떠밀려 샤워실에 들어갔다.
    ja: アニスに引っ張られシャワー室に入った
  d_nikke_yulha_01_28:
    speaker: anis
    en: Look!
    ko: 자, 봐봐!
    ja: ほら、見てよ！
  d_nikke_yulha_01_29:
    speaker: "<Monologue>"
    en: I stare at the mirror.
    ko: 거울을 바라보았다.
    ja: 鏡をのぞき込む
  d_nikke_yulha_01_30:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_yulha_01_31:
    speaker: "<Monologue>"
    en: Teeth marks on the neck and shoulder, as if bitten by someone!
    ko: 목과 어깨에 누군가에게 물린 듯한 이빨 자국들이 보인다!
    ja: 首と肩に誰かに噛まれたような歯形が見える！
  d_nikke_yulha_01_32:
    speaker: "<Self>"
    en: This mark...
    ko: 이 자국은….
    ja: この痕は…
  d_nikke_yulha_01_33:
    speaker: "<Monologue>"
    en: Suddenly I recall a piece of memory from yesterday.
    ko: 문득 어제의 기억이 떠올랐다.
    ja: ふと昨日の記憶が蘇る
  d_nikke_yulha_01_34:
    speaker: unknown
    en: Burp...! You are a pretty good drinker.
    ko: 끅…! 네노옴 제법 잘 마시는데?
    ja: ヒック…！けっこうイケる口ね？
  d_nikke_yulha_01_35:
    speaker: "<Monologue>"
    en: I definitely drank with someone...
    ko: 분명히 누군가와 함께 마셨었는데….
    ja: 間違いなく誰かと一緒に飲んだのだか…
  d_nikke_yulha_01_36:
    speaker: unknown
    en: You... dumb Newbie...!
    ko: 이… 멍청하안 시닙이이…!
    ja: この…間抜けしんじ…！
  d_nikke_yulha_01_37:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콱-!
    ja: バンッ！
  d_nikke_yulha_01_38:
    speaker: unknown
    en: Slowly... Dummy...
    ko: 천천히… 하라고… 멍청아….
    ja: ゆっくり…やれ…間抜けが…
  d_nikke_yulha_01_39:
    speaker: "<Self>"
    en: What is this...?
    ko: 이게 대체…?
    ja: これは…？
  d_nikke_yulha_01_40:
    speaker: neon
    en: As I said, you got bitten by an animal, right?
    ko: 동물한테 물린 거 맞죠?
    ja: 動物に噛まれたんですよね？
  d_nikke_yulha_01_41:
    speaker: anis
    en: Why do you keep mentioning animals? I told you, there were no animals!
    ko: 넌 아까부터 무슨 동물 타령이야? 아니라니까!
    ja: |-
      さっきから、なんで動物の話ばっかしてるの？
      違うわよ！
  d_nikke_yulha_01_42:
    speaker: rapi
    en: Commander. By any chance, the person you drank with yesterday...
    ko: 지휘관. 혹시 어제 함께 술을 마신 게….
    ja: |-
      指揮官、もしかして昨日一緒に
      お酒を飲まれたのは…
  d_nikke_yulha_01_43:
    speaker: rapi
    en: Was it Yulha?
    ko: 율하입니까?
    ja: ユルハですか？
  d_nikke_yulha_01_44:
    speaker: "<Self>"
    en: Yulha?
    ko: 율하?
    ja: ユルハ？
  d_nikke_yulha_01_45:
    speaker: anis
    en: Right! It's Yulha! Those shark-like teeth!
    ko: |-
      맞아! 율하다!
      그 상어 같은 이빨!
    ja: |-
      そうだ！ユルハよ！
      あのサメみたいな前歯！
  d_nikke_yulha_01_46:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_yulha_01_47:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_yulha_01_48:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_yulha_01_49:
    speaker: "<Monologue>"
    en: Suddenly, yesterday's memories become a little clearer.
    ko: 문득 어제의 기억이 조금 더 선명하게 떠올랐다.
    ja: 昨日の記憶が少しずつ鮮明に頭に浮かんできた
  d_nikke_yulha_01_50:
    speaker: "<Monologue>"
    en: I met Yulha at the bar last night.
    ko: 어젯밤, 바에서 율하를 만났었다.
    ja: 昨夜、バーでユルハに会った
  d_nikke_yulha_01_51:
    speaker: yulha
    en: I'm already angry at that conniving floozie...
    ko: 그 불여우가 속 뒤집고 간 것도 짜증나는뒈에….
    ja: あの女狐のことでムカついてるのに…
  d_nikke_yulha_01_52:
    speaker: yulha
    en: What the hell are you doing here?
    ko: 왜 네놈이 여기 있는 거냐아.
    ja: なんであなたがここにいるのよ？
  d_nikke_yulha_01_53:
    speaker: yulha
    en: You want to drink with me?
    ko: 같이 한잔하자고?
    ja: 一杯やろうって？
  d_nikke_yulha_01_54:
    speaker: yulha
    en: Burp...! If you want to drink, then drink!
    ko: 끅…! 마시고 싶으면 마시던가!
    ja: ヒック…飲みたかったら勝手に飲んだら？
  d_nikke_yulha_01_55:
    speaker: "<Monologue>"
    en: I drank for a while like that...
    ko: 그렇게 한참 마시다가….
    ja: そうやってしばらく一緒に飲んで…
  d_nikke_yulha_01_56:
    speaker: yulha
    en: Burp...! You are a pretty good drinker.
    ko: 끅…! 네노옴 제법 잘 마시는데?
    ja: ヒック…！けっこうイケる口ね？
  d_nikke_yulha_01_57:
    speaker: "<Choice>"
    en: I feel very drunk.
    ko: 너무나 춰한 궈 같아.
    ja: すごく酔ってりゅみたいだ
  d_nikke_yulha_01_58:
    speaker: "<Choice>"
    en: I feel very, very drunk.
    ko: 넘나 취한 겅 가튼뎅.
    ja: しゅごく酔ってりゅみたいだが
  d_nikke_yulha_01_59:
    speaker: "<Choice>"
    en: I feel very, very, very drunk.
    ko: 너무너무 취이하안 거어 가타아.
    ja: しゅごくしゅごくよってりゅみたいだけどお
  d_nikke_yulha_01_60:
    speaker: yulha
    en: What do you mean, drunk?!
    ko: 취하긴 뭐가 취해!
    ja: 私は酔ってない！
  d_nikke_yulha_01_61:
    speaker: yulha
    en: I'm not drunk!
    ko: 난 안 취해쒀!
    ja: 酔ってにゃい！
  d_nikke_yulha_01_62:
    speaker: "<Monologue>"
    en: We both got drunk and went somewhere...
    ko: 그렇게 둘 다 취해서 어디론가 갔는데…?
    ja: |-
      2人とも酔っぱらって、
      どこかに行ったような…？
  d_nikke_yulha_01_63:
    speaker: yulha
    en: You... dumb Newbie...!
    ko: 이… 멍청하안 시닙이이…!
    ja: この…間抜けしんじ…！
  d_nikke_yulha_01_64:
    speaker: yulha
    en: You brought me in here...
    ko: 여기까지 끌어들였으면서….
    ja: こんなとこまで連れてきて…
  d_nikke_yulha_01_65:
    speaker: yulha
    en: Take responsibility!
    ko: 책임 지란 말야아~!
    ja: 責任とってよぉぉ～！
  d_nikke_yulha_01_66:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_yulha_01_67:
    speaker: "<Monologue>"
    en: I was pushed onto the bed...?
    ko: 침대에 밀쳐졌고…?
    ja: ベッドに押し倒されて…？
  d_nikke_yulha_01_68:
    speaker: "<Narration>"
    en: "*Bite*"
    ko: 콰악-!
    ja: ガブッ…！
  d_nikke_yulha_01_69:
    speaker: yulha
    en: Because I'm hurting this much...
    ko: 나도 이마안큼 아프니까아….
    ja: 私はね、これくらい心が痛いのよ…
  d_nikke_yulha_01_70:
    speaker: yulha
    en: Uh... Stop it...
    ko: 으으응… 그만 찔러어….
    ja: ううんん…そんなに…やめて…
  d_nikke_yulha_01_71:
    speaker: yulha
    en: Slowly...
    ko: 천천히….
    ja: ゆっくり…
  d_nikke_yulha_01_72:
    speaker: yulha
    en: I said... slowly... dummy!
    ko: 천천히… 하라고… 멍청아….
    ja: ゆっくり…やれ…間抜けが…
  d_nikke_yulha_01_73:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_yulha_01_74:
    speaker: "<Monologue>"
    en: Sweat rolls down my back.
    ko: 등에서 식은땀이 흐르기 시작했다.
    ja: 背中に冷たい汗がツーッと流れた
  d_nikke_yulha_01_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_01_76:
    speaker: rapi
    en: Are you okay? Why are you sweating all of a sudden...
    ko: 괜찮으십니까? 왜 갑자기 이렇게 식은땀을….
    ja: 大丈夫ですか？どうしていきなり冷や汗を…
  d_nikke_yulha_01_77:
    speaker: anis
    en: Who is texting? Yulha?
    ko: 누구 연락이길래 그래. 율하야?
    ja: 誰からの連絡なの？ユルハ？
  d_nikke_yulha_01_78:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_yulha_01_79:
    speaker: "<Monologue>"
    en: I start getting chills.
    ko: 등골이 오싹해졌다.
    ja: 背中がゾクッとした
  d_nikke_yulha_01_80:
    speaker: rapi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_yulha_01_81:
    speaker: neon
    en: Master! You're pale as a ghost!
    ko: 스승님! 얼굴이 하얗게 질렸어요!
    ja: 師匠！顔が真っ青ですよ！
  d_nikke_yulha_01_82:
    speaker: anis
    en: Commander?
    ko: 지휘관 님?
    ja: 指揮官様？
  d_nikke_yulha_01_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_01_84:
    speaker: "<Self>"
    en: I think... I'm in big trouble.
    ko: 큰일… 난 것 같아.
    ja: 大変なことに…なってしまったようだ
d_nikke_yulha_02:
  d_nikke_yulha_02_1:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_3:
    speaker: "<Narration>"
    en: "*Shake, shake, shake, shake.*"
    ko: 달달달달-
    ja: ユサユサユサ！
  d_nikke_yulha_02_4:
    speaker: "<Monologue>"
    en: Yulha shakes one of her legs.
    ko: 율하가 한쪽 다리를 떨었다.
    ja: ユルハが片足で貧乏ゆすりをしている
  d_nikke_yulha_02_5:
    speaker: yulha
    en: What are you staring at!
    ko: 뭘 빤히 쳐다보고 있어!
    ja: 何ジーっと見てるのよ！
  d_nikke_yulha_02_6:
    speaker: yulha
    en: If you have something to say, then say it...
    ko: 할 말이 있으면 해보던가….
    ja: 言いたいことがあったら、言いなさいよ…
  d_nikke_yulha_02_7:
    speaker: "<Self>"
    en: Did you get back safely last night?
    ko: 어제는 잘 들어갔어?
    ja: 昨日はちゃんと戻れたか？
  d_nikke_yulha_02_8:
    speaker: yulha
    en: What do you mean, "get back safely?"
    ko: 뭘 잘 들어가?
    ja: ちゃんと戻れたかですって？
  d_nikke_yulha_02_9:
    speaker: yulha
    en: I just came out as soon as I opened my eyes.
    ko: 그냥 눈뜨자마자 나온 거지.
    ja: 目覚めてすぐ飛び出したわよ。
  d_nikke_yulha_02_10:
    speaker: yulha
    en: Argh, I thought this body would be able to withstand alcohol well.
    ko: 에이씨, 이 몸은 알코올을 잘 받을 줄 알았는데.
    ja: |-
      もうっ、この体はアルコール飲んでも
      大丈夫だと思ったのに。
  d_nikke_yulha_02_11:
    speaker: yulha
    en: "*Sigh* I drank too much because of stress of dealing with that conniving
      floozy..."
    ko: 하아… 그 불여우 때문에 스트레스가 쌓여서 너무 많이 마셨….
    ja: |-
      はあ…あの女狐のせいで
      ストレス溜まっちゃって、飲み過ぎたわ…
  d_nikke_yulha_02_12:
    speaker: "<Self>"
    en: Conniving floozy?
    ko: 불여우?
    ja: 女狐？
  d_nikke_yulha_02_13:
    speaker: yulha
    en: A woman who only wants power, but refuses to undertake the duties.
    ko: 있어, 권리만 받아먹겠다고 의무를 때려치운 여우 같은 게.
    ja: |-
      いるのよ、権利だけ手に入れて
      義務を果たさないキツネみたいな女がね。
  d_nikke_yulha_02_14:
    speaker: yulha
    en: But that's beside the point.
    ko: 그건 별로 중요한 게 아니고.
    ja: まあ、それは別にどうでもいいの。
  d_nikke_yulha_02_15:
    speaker: yulha
    en: Ho...
    ko: 호….
    ja: ほ…
  d_nikke_yulha_02_16:
    speaker: "<Self>"
    en: Ho?
    ko: 호?
    ja: ほ？
  d_nikke_yulha_02_17:
    speaker: "<Narration>"
    en: "*Shake, shake, shake, shake*"
    ko: 달달달달-!
    ja: ユサユサユサ！
  d_nikke_yulha_02_18:
    speaker: yulha
    en: Hotel... Why did you leave first?
    ko: 호텔…에서 왜 먼저 간 거지?
    ja: ホテル…から、なんで先に帰っちゃったの？
  d_nikke_yulha_02_19:
    speaker: yulha
    en: Wait, actually, it would have just made things complicated if we left together
      and someone saw us.
    ko: 아냐, 괜히 같이 나가다 누구라도 만났으면 일이 복잡해졌을 테니까.
    ja: |-
      いや、変に一緒に出るところを
      誰かに見られたら面倒なことになるから。
  d_nikke_yulha_02_20:
    speaker: yulha
    en: It's good you left first.
    ko: 먼저 간 건 잘했어.
    ja: 先に帰って、良かったのよ。
  d_nikke_yulha_02_21:
    speaker: yulha
    en: Anyways, about yesterday...
    ko: 어쨌든 어제 일은….
    ja: ともかく昨日のことは…
  d_nikke_yulha_02_22:
    speaker: "<Self>"
    en: Hotel?
    ko: 호텔?
    ja: ホテル？
  d_nikke_yulha_02_23:
    speaker: yulha
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_yulha_02_24:
    speaker: yulha
    en: What about the hotel?
    ko: 호텔이 왜.
    ja: ホテルが何？
  d_nikke_yulha_02_25:
    speaker: "<Self>"
    en: I guess that room was a hotel.
    ko: 그 방이 호텔이었군.
    ja: あの部屋はホテルだったのか
  d_nikke_yulha_02_26:
    speaker: yulha
    en: You guess?
    ko: 이었군?
    ja: だったのか？
  d_nikke_yulha_02_27:
    speaker: "<Monologue>"
    en: Yulha's leg stops shaking.
    ko: 율하의 다리가 멈췄다.
    ja: ユルハの足が止まった
  d_nikke_yulha_02_28:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_nikke_yulha_02_29:
    speaker: yulha
    en: Tell me the truth.
    ko: 너, 솔직히 말해.
    ja: あのね、正直に言いなさいよ。
  d_nikke_yulha_02_30:
    speaker: yulha
    en: You don't remember what happened yesterday, right?
    ko: 어제. 기억 안 나지.
    ja: 昨日のこと、覚えていないわよね？
  d_nikke_yulha_02_31:
    speaker: "<Choice>"
    en: I think not.
    ko: 그런 것 같아.
    ja: そうだと思う
  d_nikke_yulha_02_32:
    speaker: "<Choice>"
    en: I'm sorry.
    ko: 미안해.
    ja: すまない
  d_nikke_yulha_02_33:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_34:
    speaker: yulha
    en: Never mind.
    ko: 됐어, 그럼 기억하지 마.
    ja: もういい。覚えてなくていいから。
  d_nikke_yulha_02_35:
    speaker: yulha
    en: That's for the best.
    ko: 잘 됐네.
    ja: よかった。
  d_nikke_yulha_02_36:
    speaker: yulha
    en: Yesterday was just an "accident."
    ko: 그럼 어제는 피차 '사고'였던 거니까.
    ja: |-
      じゃあ昨日はお互いに
      「事故」だったってことで。
  d_nikke_yulha_02_37:
    speaker: yulha
    en: Let's both forget it.
    ko: 서로 잊는 걸로 하자고.
    ja: 忘れましょう。
  d_nikke_yulha_02_38:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_yulha_02_39:
    speaker: yulha
    en: I'm warning you in advance, keep your mouth shut.
    ko: 미리 경고하는데, 입단속 잘 하는 게 좋을 거다.
    ja: |-
      先に言っておくけど、
      誰にも言わないほうがいいわよ。
  d_nikke_yulha_02_40:
    speaker: yulha
    en: Let's not get hung up on it. Understand?
    ko: 엮이지 말자고. 알겠어?
    ja: 誰にも話さないで。いいわね？
  d_nikke_yulha_02_41:
    speaker: "<Self>"
    en: Understood.
    ko: 응.
    ja: ああ
  d_nikke_yulha_02_42:
    speaker: "<Monologue>"
    en: Yulha leaves.
    ko: 율하가 가버렸다.
    ja: ユルハが去っていった
  d_nikke_yulha_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_44:
    speaker: "<Monologue>"
    en: I don't know why, but my neck pain is worse than before.
    ko: 왠지 모르게 목이 아까보다 더 욱신거리는 것 같았다.
    ja: |-
      なぜかさっきよりも、
      首の傷がうずくような気がする
  d_nikke_yulha_02_45:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_yulha_02_46:
    speaker: admi
    en: Commander, did you hear that?
    ko: 지휘관, 들으셨죠?
    ja: 指揮官、聞きましたよね？
  d_nikke_yulha_02_47:
    speaker: admi
    en: Starting today, you will work here for a week.
    ko: 오늘부터 일주일간 이곳으로 출근하셔서.
    ja: 今日から一週間、ここに出勤して、
  d_nikke_yulha_02_48:
    speaker: admi
    en: You will be trained on how to request supplies and fill out supporting documents...
    ko: 물자 요청 및 지원 서류 작성 방법을 교육받으실 거예요.
    ja: |-
      物資要請や支援書類の作成方法の
      教育を受けてください。
  d_nikke_yulha_02_49:
    speaker: admi
    en: by Yulha...
    ko: 율하한테….
    ja: ユルハから…
  d_nikke_yulha_02_50:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_52:
    speaker: privaty
    en: Why the atmosphere is so awkward?
    ko: 분위기가 왜 이래요?
    ja: この雰囲気、どうしたんですか？
  d_nikke_yulha_02_53:
    speaker: privaty
    en: Aren't you guys close now?
    ko: 두 사람 친해진 거 아니었어요?
    ja: 2人って、仲良くなったんじゃないんですか？
  d_nikke_yulha_02_54:
    speaker: privaty
    en: You even drank together!
    ko: 치사하게 둘이서만 한잔했다고 했으면서!
    ja: |-
      2人だけで一杯飲んだって言ってましたよね！
      ズルいです！
  d_nikke_yulha_02_55:
    speaker: privaty
    en: And Commander, why do you have bandages on your neck...?
    ko: 그리고 지휘관, 왜 목에 붕대를….
    ja: |-
      ところで指揮官、
      首の包帯はどうしたんですか…？
  d_nikke_yulha_02_56:
    speaker: yulha
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  d_nikke_yulha_02_57:
    speaker: privaty
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_yulha_02_58:
    speaker: yulha
    en: Did you submit the training reports?
    ko: 훈련 보고서 제출하라는 거 다했어?
    ja: 訓練報告書提出するやつ、書き終わったの？
  d_nikke_yulha_02_59:
    speaker: privaty
    en: Oh, that? I was going to get started soon...
    ko: 예? 그거요? 이제부터 천천히 할까 생각 중인데….
    ja: |-
      え？それですか？
      そろそろ始めようかと思っていたところで…
  d_nikke_yulha_02_60:
    speaker: yulha
    en: The due date. It is today.
    ko: 마감. 오늘까지다.
    ja: 締め切り、今日だから。
  d_nikke_yulha_02_61:
    speaker: privaty
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_yulha_02_62:
    speaker: privaty
    en: I-I will get going! Good luck with the training, Commander!
    ko: |-
      저, 저는 이만 가볼게요!
      잘 배우고 가요, 지휘관!
    ja: |-
      わ、私はこれで失礼します！
      頑張ってください、指揮官！
  d_nikke_yulha_02_63:
    speaker: "<Monologue>"
    en: Privaty hurries off.
    ko: 프리바티가 서둘러 뛰어갔다.
    ja: プリバティが急いで出て行った
  d_nikke_yulha_02_64:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_65:
    speaker: admi
    en: Will you two really be okay together?
    ko: 두 분이서 정말 괜찮겠어요?
    ja: 2人、本当に大丈夫ですか？
  d_nikke_yulha_02_66:
    speaker: yulha
    en: "... Admi."
    ko: "…애드미."
    ja: "…アドミ。"
  d_nikke_yulha_02_67:
    speaker: admi
    en: All right. I will get going too.
    ko: 알겠어요. 저도 이만 가볼게요.
    ja: 分かりました。私も失礼します。
  d_nikke_yulha_02_68:
    speaker: admi
    en: Good luck, Commander.
    ko: 힘내세요. 지휘관.
    ja: 頑張ってください、指揮官。
  d_nikke_yulha_02_69:
    speaker: "<Monologue>"
    en: Admi also leaves.
    ko: 애드미도 떠나갔다.
    ja: アドミも出て行った
  d_nikke_yulha_02_70:
    speaker: yulha
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_nikke_yulha_02_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_72:
    speaker: yulha
    en: "... I just told you yesterday, We shouldn't tie up with each other more..."
    ko: |-
      …왜 하필.
      엮이지 말자고 얘기한 게 어젠데….
    ja: |-
      …どうして。
      関わるなって昨日あれほど言ったのに…
  d_nikke_yulha_02_73:
    speaker: yulha
    en: Why you, the bastard is my mentee...!
    ko: 왜 내 멘티가 네놈인데…!
    ja: どうして私のメンティーが新人なのよ…！
  d_nikke_yulha_02_74:
    speaker: yulha
    en: By any chance, you didn't request it yourself, did you?
    ko: 설마 네가 직접 지명한 거냐?
    ja: まさか、指名したの？
  d_nikke_yulha_02_75:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_yulha_02_76:
    speaker: yulha
    en: Right... I guess it would bother you to see me as well.
    ko: 그래… 뭐, 네놈도 날 봐야 신경 쓰이기만 할 테니까.
    ja: |-
      そうね…新人も私を見たら
      気になるだけだろうし。
  d_nikke_yulha_02_77:
    speaker: yulha
    en: So you wouldn't do that for sure.
    ko: 그럴 리는 없겠지.
    ja: そんなはずないわよね。
  d_nikke_yulha_02_78:
    speaker: "<Monologue>"
    en: Yulha scratches her head.
    ko: 율하가 머리를 크게 긁적였다.
    ja: ユルハが思いきり頭をかいた
  d_nikke_yulha_02_79:
    speaker: yulha
    en: "*Sigh* Anyways, we have to finish what we need."
    ko: 후… 어쨌든 해야 하는 건 해야 하는 거니까.
    ja: ふぅ…それでもやるべきことはやらなきゃ。
  d_nikke_yulha_02_80:
    speaker: yulha
    en: Follow me.
    ko: 따라와.
    ja: ついてきて。
  d_nikke_yulha_02_81:
    speaker: "<Monologue>"
    en: Yulha leaves first.
    ko: 율하가 먼저 떠나갔다.
    ja: ユルハが先に歩き出した
  d_nikke_yulha_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_02_83:
    speaker: "<Monologue>"
    en: I follow behind Yulha.
    ko: 율하의 뒤를 따랐다.
    ja: ユルハの後についていく
  d_nikke_yulha_02_84:
    speaker: "<Self>"
    en: This is...
    ko: 여기는….
    ja: ここは…
  d_nikke_yulha_02_85:
    speaker: yulha
    en: Can't you tell? It's a warehouse.
    ko: 보면 몰라? 물류창고다.
    ja: 見たら分かるでしょ？物流倉庫よ。
  d_nikke_yulha_02_86:
    speaker: yulha
    en: On your left, it is the designated source of supplies.
    ko: 네놈을 기준으로 왼쪽은 이미 사용처가 정해진 물자들이고.
    ja: |-
      新人の場所を基準に
      左側は使用先が決まった物資で、
  d_nikke_yulha_02_87:
    speaker: yulha
    en: On the right are new supplies that came in today.
    ko: 오른쪽의 것들은 오늘 새로 들어온 것들이다.
    ja: 右側のは今日新しく入ってきたものよ。
  d_nikke_yulha_02_88:
    speaker: "<Monologue>"
    en: Yulha hands over a tablet.
    ko: 율하가 태블릿을 건넸다.
    ja: ユルハがタブレットを渡した
  d_nikke_yulha_02_89:
    speaker: yulha
    en: And in here is a book file of the organized summary of all the supplies in
      this warehouse.
    ko: |-
      그리고 여기에 이 창고에 있는 모든 물자들을 정리한
      장부 파일이 들어있지.
    ja: |-
      そしてここに、この倉庫にある全ての物資を
      整理した帳簿ファイルが入ってるわ。
  d_nikke_yulha_02_90:
    speaker: yulha
    en: What you need to do is figure out the contents of those new supplies that
      came in today,
    ko: 네가 할 일은 오늘 새로 들어온 저 물자들의 구성을 파악하고.
    ja: |-
      新人の仕事は今日新しく入ってきた
      物資の構成を把握して、
  d_nikke_yulha_02_91:
    speaker: yulha
    en: and organize them in the books.
    ko: 그걸 장부에 정리하는 거다.
    ja: それを帳簿に整理することよ。
  d_nikke_yulha_02_92:
    speaker: "<Self>"
    en: All of this? By myself?
    ko: 이걸 전부? 혼자서?
    ja: これを全部？ひとりで？
  d_nikke_yulha_02_93:
    speaker: yulha
    en: Why are you asking something so obvious?
    ko: 당연한 걸 왜 묻지?
    ja: 当然なことをどうして聞くのかしら？
  d_nikke_yulha_02_94:
    speaker: "<Self>"
    en: By when?
    ko: 언제까지?
    ja: いつまでだ？
  d_nikke_yulha_02_95:
    speaker: yulha
    en: Today.
    ko: 오늘까지.
    ja: 今日中に。
  d_nikke_yulha_02_96:
    speaker: yulha
    en: Aha, You can't do it?
    ko: 왜, 못하겠어?
    ja: どうしたの、できない？
  d_nikke_yulha_02_97:
    speaker: yulha
    en: I was told that Newbie is competent.
    ko: 이번 신입은 유능하다더니.
    ja: 今回の新人は有能だって聞いたけど。
  d_nikke_yulha_02_98:
    speaker: yulha
    en: Perhaps the assessment was made because you are a 'commander' but not a regular
      soldier.
    ko: "역시 일반 군인이 아니라. \n'지휘관'이어서 그런 평가를 내린 건가?"
    ja: |-
      やっぱり一般の軍人じゃなく、
      「指揮官」だからそんな評価を下すのかしら？
  d_nikke_yulha_02_99:
    speaker: "<Self>"
    en: "... I can do it."
    ko: "…할 수 있어."
    ja: "…できる"
  d_nikke_yulha_02_100:
    speaker: yulha
    en: Yeah? Then go ahead.
    ko: 그래? 그럼 어디 해봐.
    ja: そう？じゃあやってみなさいよ。
  d_nikke_yulha_02_101:
    speaker: yulha
    en: You're so confident, you should be able to do it in a blink of an eye.
    ko: "그렇게 자신만만해 하니까, \n이 정도는 눈 깜짝할 사이에 할 수 있겠지?"
    ja: |-
      そんなに自信満々なら、
      この程度はあっという間にできるでしょ？
  d_nikke_yulha_02_102:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_yulha_02_103:
    speaker: yulha
    en: I look forward to it.
    ko: 기대하지.
    ja: 期待してるわ。
d_nikke_yulha_03:
  d_nikke_yulha_03_1:
    speaker: "<Monologue>"
    en: I walk around the warehouse and record it in the book.
    ko: 물류 창고를 돌아다니며 장부를 기록했다.
    ja: 物流倉庫を歩き回って帳簿に記録した
  d_nikke_yulha_03_2:
    speaker: "<Monologue>"
    en: After a while, I become familiar with the supplies and can even remember them
      with my eyes close.
    ko: 하다 보니 지원받을 수 있는 물자가 무엇인지 눈 감고도 외울 수 있게 된 느낌이다!
    ja: |-
      やってみると支援を受けられる物資が何なのか、
      目をつぶっていても言える気がする！
  d_nikke_yulha_03_3:
    speaker: "<Monologue>"
    en: My paperwork skills seem to have improved as well!
    ko: 서류 정리 실력도 향상된 것 같다!
    ja: 書類整理の力もついた気がする！
  d_nikke_yulha_03_4:
    speaker: papillon
    en: Honeyyy.
    ko: 허~니.
    ja: ハニ～
  d_nikke_yulha_03_5:
    speaker: papillon
    en: What are you doing?
    ko: 뭐해?
    ja: どうしたの？
  d_nikke_yulha_03_6:
    speaker: "<Monologue>"
    en: I ignore her and continue working.
    ko: 무시하고 일을 했다.
    ja: 無視して仕事をする
  d_nikke_yulha_03_7:
    speaker: papillon
    en: What's wrong? Are you busy?
    ko: 왜 그래~ 많이 바빠?
    ja: どうして～？そんなに忙しいの？
  d_nikke_yulha_03_8:
    speaker: papillon
    en: Hey Honey, what are you doing at the Central Government, leaving your cute
      working bees, Counters, behind?
    ko: |-
      우리 허니, 귀여운 카운터스 꿀벌들은 어디에 두고.
      중앙 정부에 와 있는 거야?
    ja: |-
      ハニーったら、かわいいカウンターズの子たちを
      置いて、どうして中央政府に来てるの～？
  d_nikke_yulha_03_9:
    speaker: papillon
    en: Did you get kicked out of your house?
    ko: 혹시, 집에서 쫓겨났어?
    ja: ひょっとして、追い出されたのかしら？
  d_nikke_yulha_03_10:
    speaker: "<Self>"
    en: I'm here for training.
    ko: 교육받으러 왔어.
    ja: 教育を受けに来た
  d_nikke_yulha_03_11:
    speaker: papillon
    en: Oh, I heard.
    ko: 아아~ 들었어.
    ja: ああ～聞いたわ。
  d_nikke_yulha_03_12:
    speaker: papillon
    en: I heard, you were being trained by a monster.
    ko: 우리 허니~ 귀신한테 교육받는다며?
    ja: |-
      ハニーったら、鬼から
      教育を受けてるんですってね？
  d_nikke_yulha_03_13:
    speaker: papillon
    en: That's why you're here doing this, right?
    ko: 그래서 이러고 있는 거였구나!
    ja: だからこんなことやらされてるんだ！
  d_nikke_yulha_03_14:
    speaker: papillon
    en: Oh, poor thing.
    ko: 아, 불쌍해라.
    ja: ああ、かわいそうに～！
  d_nikke_yulha_03_15:
    speaker: "<Self>"
    en: A monster?
    ko: 귀신?
    ja: 鬼？
  d_nikke_yulha_03_16:
    speaker: papillon
    en: Yes! A monster at the Central Government who is crazy for work.
    ko: 응! 중앙 정부에 있는~ 일에 미친 귀신.
    ja: うん！中央政府にいる～仕事の鬼！
  d_nikke_yulha_03_17:
    speaker: papillon
    en: It's your mentor right now, don't you know?
    ko: 지금 지휘관 멘톤데, 몰라?
    ja: ハニーのメンターのことよ。知らなかった？
  d_nikke_yulha_03_18:
    speaker: "<Self>"
    en: "... I see, you're calling Yulha a monster."
    ko: "…율하에게 귀신이라고 한 거였구나."
    ja: "…ユルハのことか"
  d_nikke_yulha_03_19:
    speaker: papillon
    en: How about I being your mentor? Do you want to come with me?
    ko: |-
      안되겠다. 내가 멘토 해줄 테니까.
      나한테 올래?
    ja: |-
      見てられないわ。
      私がメンターになってあげるから。
      私のところに来る？
  d_nikke_yulha_03_20:
    speaker: papillon
    en: Unlike that monster, I won't overwork you like this.
    ko: 난 이렇게 무식하게 일 안 시켜.
    ja: |-
      私だったら、こんなバカみたいに
      仕事やらせないから。
  d_nikke_yulha_03_21:
    speaker: papillon
    en: Come on, I'll teach you, huh?
    ko: "나한테 와. \n내가 가르쳐 줄게~ 응?"
    ja: |-
      私のところに来て。
      私が教えてあげるから～。ね？
  d_nikke_yulha_03_22:
    speaker: "<Self>"
    en: No.
    ko: 싫어.
    ja: イヤだ
  d_nikke_yulha_03_23:
    speaker: papillon
    en: Wow, so cold. You refuse me without hesitation.
    ko: "와, 단호해. \n매정하게 딱 잘라버리네."
    ja: |-
      わ、超頑固。
      冷たく断ったわね。
  d_nikke_yulha_03_24:
    speaker: papillon
    en: You hurt me. You're so mean.
    ko: 서운해. 너무한 거 아냐?
    ja: 寂しいわ。ヒドイと思わない？
  d_nikke_yulha_03_25:
    speaker: papillon
    en: I'm also one of your poor busy bees.
    ko: 나도 허니의 불쌍한 꿀벌이잖아.
    ja: 私だってハニーのかわいそうなミツバチなのに。
  d_nikke_yulha_03_26:
    speaker: "<Monologue>"
    en: Papillon hugs my neck.
    ko: 파피용이 목을 끌어안았다.
    ja: パピヨンが首に抱きついた
  d_nikke_yulha_03_27:
    speaker: papillon
    en: Love me too, will you?
    ko: 저도 예뻐해 주세요. 네?
    ja: 私もかわいがってよ～。ね？
  d_nikke_yulha_03_28:
    speaker: "<Self>"
    en: Papillon, aren't you a butterfly?
    ko: 파피용은 나비이지 않아?
    ja: パピヨンは蝶じゃないか？
  d_nikke_yulha_03_29:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_30:
    speaker: papillon
    en: Haha, that's right. I'm a butterfly.
    ko: 후후, 맞아. 나비야.
    ja: ふふ。そうね。蝶かも。
  d_nikke_yulha_03_31:
    speaker: papillon
    en: Honey, you sure are sharp.
    ko: 우리 허니가 역시 뭘 좀 아는구나?
    ja: ハニーもやっぱり分かってるじゃない？
  d_nikke_yulha_03_32:
    speaker: "<Self>"
    en: And Yulha is not a monster.
    ko: 그리고 율하는 귀신이 아니야.
    ja: そしてユルハは鬼じゃない
  d_nikke_yulha_03_33:
    speaker: papillon
    en: Hmph. Yeah?
    ko: 흐응~ 그래?
    ja: ふ～ん、そう？
  d_nikke_yulha_03_34:
    speaker: papillon
    en: Looks like you've gotten close with the monster?
    ko: 우리 허니가 귀신이랑 정이 많이 들었나 보네?
    ja: ハニー、鬼とかなり仲良くなったのね？
  d_nikke_yulha_03_35:
    speaker: papillon
    en: Maybe because you went to the hotel together?
    ko: 같이 호텔 갔다 와서 그런가?
    ja: 一緒にホテルに行ったからかしら？
  d_nikke_yulha_03_36:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_yulha_03_37:
    speaker: papillon
    en: Why are you so surprised? With that wrapped around your neck, it's so obvious.
      Everyone pretty much knows.
    ko: "목에 이런 걸 감아놓고 뭘 그렇게 놀라? \n알 사람은 이미 다 아는데."
    ja: |-
      首にそんなの巻いてるくせに、
      驚くことないでしょう？
      気づいてる人はみんな気づいてるわ。
  d_nikke_yulha_03_38:
    speaker: papillon
    en: Go with me next time?
    ko: 다음에 나랑도 가자~ 알겠지?
    ja: 次は私と一緒に行こうね～。約束よ？
  d_nikke_yulha_03_39:
    speaker: papillon
    en: Leave that scary person over there.
    ko: 저기 저 무서운 애 빼고.
    ja: あっちの怖～い子は抜きでね。
  d_nikke_yulha_03_40:
    speaker: "<Self>"
    en: Yulha?
    ko: 율하?
    ja: ユルハ？
  d_nikke_yulha_03_41:
    speaker: yulha
    en: Get lost, conniving bitch.
    ko: 꺼져. 불여우.
    ja: 消えなさいよ、この女狐。
  d_nikke_yulha_03_42:
    speaker: papillon
    en: Dear Yulha, why are you hiding like that.
    ko: 우리 율하, 뭘 그렇게 몰래 숨어서 보고 있어~
    ja: ユルハったら、何をそんなに隠れて見てるの～？
  d_nikke_yulha_03_43:
    speaker: papillon
    en: Did you really become a monster?
    ko: 진짜 귀신이라도 된 거야?
    ja: 本物の鬼にでもなっちゃったの？
  d_nikke_yulha_03_44:
    speaker: yulha
    en: Don't call me 'dear'. I'll kill you.
    ko: "'우리'라고 하지 마. \n죽여버린다."
    ja: |-
      気安く名前を呼ばないでくれる？
      殺すわよ。
  d_nikke_yulha_03_45:
    speaker: papillon
    en: Hey. How dare the vice deputy threaten the deputy?
    ko: "어허. 어디 부~ 사령관님의 부관님한테. \n죽여버린다가 뭐니?"
    ja: |-
      まあ、副～司令官の副官に
      殺すとか言っていいと思ってるのかしら？
  d_nikke_yulha_03_46:
    speaker: papillon
    en: Nothing but a first generation Nikke.
    ko: 일개 니케 주제에.
    ja: ただのニケのくせに。
  d_nikke_yulha_03_47:
    speaker: yulha
    en: "... Watch what you're saying. Do you want to be scrapped?"
    ko: |-
      …좀 장소를 봐가면서 떠들지?
      폐기되고 싶냐?
    ja: |-
      …場所をわきまえてしゃべったら？
      廃棄するわよ。
  d_nikke_yulha_03_48:
    speaker: papillon
    en: You're so clueless! I can say it because there's no one here.
    ko: 센스 없긴~ 사람 없는 거 보고 한 거거든?
    ja: |-
      おバカなの～？ちゃんと人が
      いないところで話してるでしょ？
  d_nikke_yulha_03_49:
    speaker: yulha
    en: You, Puppy.
    ko: 야, 퍼피.
    ja: ちょっと、パピー。
  d_nikke_yulha_03_50:
    speaker: papillon
    en: Pu-puppy?
    ko: 퍼, 퍼피?
    ja: パ、パピー？
  d_nikke_yulha_03_51:
    speaker: papillon
    en: Hey! You, I said don't call me that!
    ko: 야! 너, 내가 그렇게 부르지 말랬지!
    ja: |-
      何よそれ？
      そんな名前で呼ぶなって言ったでしょ？
  d_nikke_yulha_03_52:
    speaker: yulha
    en: If you don't want to hear it then get lost.
    ko: 듣기 싫으면 꺼지시던가.
    ja: 聞きたくないなら、消えなさいよ。
  d_nikke_yulha_03_53:
    speaker: yulha
    en: Vice-chancellor Burningum is at work, don't you need to see him?
    ko: 버닝엄 부사령관님 출근하셨던데 안 가봐도 되겠어?
    ja: |-
      バーニンガム副司令官が
      出勤されたのに行かないの？
  d_nikke_yulha_03_54:
    speaker: papillon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_55:
    speaker: papillon
    en: You. Wait until next time.
    ko: 너. 다음에 두고 봐.
    ja: 覚えてなさいよ。
  d_nikke_yulha_03_56:
    speaker: "<Monologue>"
    en: Papillon leaves.
    ko: 파피용이 떠나갔다.
    ja: パピヨンが去っていった
  d_nikke_yulha_03_57:
    speaker: yulha
    en: I'm already busy enough, why did she come here? So annoying.
    ko: 가뜩이나 바빠 죽겠는데 귀찮은 게 와서 난리야.
    ja: |-
      それでなくても忙殺されてんのに、
      面倒なのまで出てきて…
  d_nikke_yulha_03_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_59:
    speaker: yulha
    en: Why didn't you follow that conniving bitch?
    ko: 왜 저 불여우를 따라가지 않았지?
    ja: どうしてあの女狐についていかないの？
  d_nikke_yulha_03_60:
    speaker: yulha
    en: The information is the same regardless of who trains you.
    ko: 어차피 누가 가르치든 교육하는 내용 자체는 다르지 않아.
    ja: |-
      どうせ誰が教えても、
      教育の内容自体は変わらないのに。
  d_nikke_yulha_03_61:
    speaker: yulha
    en: As long as you're near me, you'll be in pain. Don't you know that?
    ko: 내 옆에 있어봤자 계속 이렇게 고생할 뿐이라는 거 모르겠어?
    ja: |-
      私のとこにいたらずっとこんな感じで
      苦労するってこと、分からないの？
  d_nikke_yulha_03_62:
    speaker: "<Monologue>"
    en: Suddenly, I recall a fragment of a memory.
    ko: 문득 어떤 기억이 떠올랐다.
    ja: ふと、ある記憶が甦った
  d_nikke_yulha_03_63:
    speaker: yulha
    en: Ah, for real.
    ko: 끅…! 아, 진짜아~
    ja: ヒック…！あ！もう～
  d_nikke_yulha_03_64:
    speaker: yulha
    en: If you don't want to do this, then just leave!
    ko: 더 먹기 시르면 너 먼저 가!
    ja: 飲みたくないなら先に帰って！
  d_nikke_yulha_03_65:
    speaker: yulha
    en: Leave me here alone and go!
    ko: 여기에 두고 가라고!
    ja: 置いてって！
  d_nikke_yulha_03_66:
    speaker: "<Self>"
    en: I can't.
    ko: 안된다.
    ja: ダメだ
  d_nikke_yulha_03_67:
    speaker: yulha
    en: Ah, why not!
    ko: 아, 왜에!
    ja: どうして？
  d_nikke_yulha_03_68:
    speaker: "<Self>"
    en: If we decided to be together, we need to be until the end.
    ko: 함께 하기로 했으면 끝까지 함께 해야 해.
    ja: 一緒にいると決めたから、最後まで一緒にいる
  d_nikke_yulha_03_69:
    speaker: yulha
    en: "... Stupid idiot."
    ko: "…멍청한 노옴."
    ja: "…バカめ～"
  d_nikke_yulha_03_70:
    speaker: "<Self>"
    en: If we decided to be together, we need to be until the end.
    ko: 함께 하기로 했으면 끝까지 함께 해야 해.
    ja: 一緒にいると決めたから、最後まで一緒にいる
  d_nikke_yulha_03_71:
    speaker: yulha
    en: You...!
    ko: 너…!
    ja: あなた…！
  d_nikke_yulha_03_72:
    speaker: yulha
    en: I thought you said you didn't remember.
    ko: 기억 안 난다며.
    ja: 覚えていないって言ったでしょ？
  d_nikke_yulha_03_73:
    speaker: "<Self>"
    en: I remember this much right now.
    ko: 지금은 이 정도만 기억나.
    ja: 今はこれだけしか思い出せない
  d_nikke_yulha_03_74:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_75:
    speaker: "<Self>"
    en: Work is almost done. Wait a little bit.
    ko: 일은 거의 다했으니까 조금만 기다려.
    ja: |-
      仕事はほとんど終わった。
      少し待っててくれ
  d_nikke_yulha_03_76:
    speaker: yulha
    en: I can tell by just looking at it.
    ko: 그런 건 보기만 해도 알아.
    ja: そんなの見たらすぐ分かるわ。
  d_nikke_yulha_03_77:
    speaker: yulha
    en: Surprisingly, you are resilient...
    ko: 의외로 근성은 있네….
    ja: 意外と根性あるのね…
  d_nikke_yulha_03_78:
    speaker: yulha
    en: Though your memory is a mess.
    ko: 기억력은 엉망이지만.
    ja: 記憶力は悪いけど。
  d_nikke_yulha_03_79:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_yulha_03_80:
    speaker: yulha
    en: Let's go. There's nothing else to do here anyways...
    ko: 가자. 여기 더 있어봤자 할 것도 없고….
    ja: |-
      行こう。ここにずっといても
      他にやることないし…
  d_nikke_yulha_03_81:
    speaker: "<Self>"
    en: Isn't there still work to do?
    ko: 아직 일이 남았는데?
    ja: まだ仕事が残っているが？
  d_nikke_yulha_03_82:
    speaker: yulha
    en: What do you mean? There's someone who specializes in this job anyway.
    ko: "남긴 뭐가 남아. \n어차피 이 일을 전문으로 하는 사람은 따로 있어."
    ja: |-
      何が残ってるの？
      どうせこれを専門にやる人がいるのよ。
  d_nikke_yulha_03_83:
    speaker: yulha
    en: We just came here to torment you.
    ko: 여긴 그냥 괴롭히러 온 거야.
    ja: ここには、ただいじめるために呼んだの。
  d_nikke_yulha_03_84:
    speaker: "<Self>"
    en: Weren't we here to find out what supplies I can get for support?
    ko: 지원받을 수 있는 물자가 어떤 게 있는지 파악하라는 거 아니었어?
    ja: |-
      支援を受けられる物資にどんなものがあるのか、
      把握しろということじゃなかったのか？
  d_nikke_yulha_03_85:
    speaker: yulha
    en: "... Seem like you weren't working"
    ko: "…아주."
    ja: "…ホントに、"
  d_nikke_yulha_03_86:
    speaker: yulha
    en: completely mindlessly.
    ko: 생각 없이 일한 건 아닌 모양이네.
    ja: 何も考えずに働いてたわけじゃないみたいね。
  d_nikke_yulha_03_87:
    speaker: "<Self>"
    en: Then I will go after I finish up.
    ko: 그렇다면 마무리하고 갈게.
    ja: だったら終わらせて行く
  d_nikke_yulha_03_88:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_89:
    speaker: yulha
    en: What, that... that's not really...
    ko: 뭐, 저런… 요령 없는 게….
    ja: 何なのよ、あんな…要領の悪い…
  d_nikke_yulha_03_90:
    speaker: yulha
    en: Well... you're all right.
    ko: 하여튼… 속 좋은 놈 같으니라고.
    ja: まったく…お人好しなんだから。
  d_nikke_yulha_03_91:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_yulha_03_92:
    speaker: "<Self>"
    en: All finished.
    ko: 다했어.
    ja: 終わった
  d_nikke_yulha_03_93:
    speaker: "<Monologue>"
    en: I hand over the tablet to Yulha.
    ko: 율하에게 태블릿을 내밀었다.
    ja: ユルハにタブレットを渡した
  d_nikke_yulha_03_94:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_95:
    speaker: "<Monologue>"
    en: Yulha receives the tablet and checks my work.
    ko: 율하는 태블릿을 받아서 천천히 넘겨보았다.
    ja: |-
      ユルハはタブレットを受け取り、
      ゆっくり確認した
  d_nikke_yulha_03_96:
    speaker: yulha
    en: "... Not bad."
    ko: "…나쁘지 않네."
    ja: "…悪くないわね。"
  d_nikke_yulha_03_97:
    speaker: "<Monologue>"
    en: Yulha puts down the tablet and walks towards the exit.
    ko: 율하가 태블릿을 내려놓고는 입구 쪽으로 걸어갔다.
    ja: |-
      ユルハがタブレットを下ろし、
      入口の方に歩いていった
  d_nikke_yulha_03_98:
    speaker: yulha
    en: "... Good job. Newbie."
    ko: "…고생했다. 신입."
    ja: "…ご苦労だったわ。新人。"
  d_nikke_yulha_03_99:
    speaker: yulha
    en: I will teach you the job properly.
    ko: 제대로 일 가르쳐 줄 테니까.
    ja: ちゃんと仕事を教えてあげる。
  d_nikke_yulha_03_100:
    speaker: yulha
    en: Come up to my office in 5 minutes.
    ko: 5분 있다, 내 사무실로 올라와.
    ja: 5分後、私の事務室に来て。
  d_nikke_yulha_03_101:
    speaker: "<Monologue>"
    en: Yulha leaves.
    ko: 율하가 떠나갔다.
    ja: ユルハが立ち去った
  d_nikke_yulha_03_102:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_103:
    speaker: "<Monologue>"
    en: I Follow Yulha.
    ko: 율하를 따라갔다.
    ja: ユルハについていった
  d_nikke_yulha_03_104:
    speaker: yulha
    en: Under normal circumstances, Nikkes in Triangle belong to the Central Government
      so they're classified as a supporting resource.
    ko: 원래대로라면 중앙 정부에 소속된 트라이앵글의 니케 역시 지원 물자 중 하나로 분류되어서.
    ja: |-
      本来なら、中央政府に所属するトライアングルの
      ニケも支援物資の1つに分類されているから、
  d_nikke_yulha_03_105:
    speaker: yulha
    en: you fill out the request form and then fill out the paperwork the day they
      report for duty.
    ko: 사용 요청서를 작성하고 합류하는 날 보급 받았다는 서류를 작성해야 해.
    ja: |-
      使用要請書を作成して、
      合流する日に補給を受けたっていう
      書類を作成しなきゃいけないわ。
  d_nikke_yulha_03_106:
    speaker: yulha
    en: When you send them back after the operation, you have to fill out and send
      an assessment for each Nikke
    ko: "임무가 끝나서 되돌려 보낼 땐, \n목표는 달성했는지. 상태는 어땠는지."
    ja: |-
      任務が終わって返却する時は、
      目標は達成したか、状態はどうだったか、
  d_nikke_yulha_03_107:
    speaker: yulha
    en: regarding the goals achieved, and the conditions.
    ko: 각 니케 별로 평가서를 작성해서 보내야 하고.
    ja: |-
      それぞれニケ別に評価書を
      作成して送らなきゃいけないし、
  d_nikke_yulha_03_108:
    speaker: yulha
    en: There are a couple more to fill out besides that.
    ko: 그 외에도 작성해야 할 게 한두 개가 아니지만.
    ja: |-
      それ以外にも作成すべき書類は
      たくさんあるけど、
  d_nikke_yulha_03_109:
    speaker: yulha
    en: But you only need to know one.
    ko: 네가 알아야 할 건 하나야.
    ja: 新人が知るべきことは1つ。
  d_nikke_yulha_03_110:
    speaker: yulha
    en: You just need to know the material support dissemination request form.
    ko: |-
      물자 지원 및 보급 요청서.
      이것만 알면 돼.
    ja: |-
      物資支援および補給要請書。
      これだけ知ってればいいわ。
  d_nikke_yulha_03_111:
    speaker: "<Self>"
    en: So then who fills out the paperwork regarding the Triangle?
    ko: 그럼 트라이앵글 관련 서류 작성은 누가 해?
    ja: じゃあトライアングル関連の\n書類は誰が作成しているんだ？
  d_nikke_yulha_03_112:
    speaker: yulha
    en: Apparently, I do.
    ko: 누가 하긴, 내가 하지.
    ja: 誰って、私がやるのよ。
  d_nikke_yulha_03_113:
    speaker: "<Self>"
    en: All this by yourself?
    ko: 이걸 혼자서?
    ja: これをひとりで？
  d_nikke_yulha_03_114:
    speaker: yulha
    en: Then who else.
    ko: 그럼 누가 해.
    ja: じゃ誰がやるのよ。
  d_nikke_yulha_03_115:
    speaker: yulha
    en: Should I ask Admi who freaks out because of trauma when you ask for a simple
      signature?
    ko: |-
      트라우마 때문에
      서류에 사인하라고만 해도 기겁하는 애드미한테 시켜?
    ja: |-
      トラウマのせいで、書類にサインしろって
      言っただけで怖がるアドミにやらせるの？
  d_nikke_yulha_03_116:
    speaker: yulha
    en: Or Privaty who pretends to be meticulous but makes all sorts of mistakes?
    ko: "아니면 꼼꼼한 척 하면서 \n온갖 실수는 다 벌이는 프리바티한테?"
    ja: |-
      それとも細かいふりして
      ミスだらけのプリバティにやらせる？
  d_nikke_yulha_03_117:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_03_118:
    speaker: yulha
    en: Rather than having to work twice,
    ko: 두 번 일 할 바에야.
    ja: 二度手間になるより、
  d_nikke_yulha_03_119:
    speaker: yulha
    en: it's better I just do it alone from the start.
    ko: 그냥 처음부터 혼자 하는 게 나아.
    ja: 最初から自分でやったほうがマシなの。
  d_nikke_yulha_03_120:
    speaker: "<Self>"
    en: That's why you have dark circles like...!
    ko: 그래서 다크서클이 그렇게…!
    ja: だからいつも目の下にクマが…！
  d_nikke_yulha_03_121:
    speaker: yulha
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_yulha_03_122:
    speaker: yulha
    en: How dare you insult me like that...!
    ko: 이게 아무렇지 않게 욕을…!
    ja: そんな悪口を随分堂々と…！
  d_nikke_yulha_03_123:
    speaker: "<Self>"
    en: Do you get enough rest?
    ko: 쉬면서 일하고는 있는 거야?
    ja: ちゃんと休んでいるのか？
  d_nikke_yulha_03_124:
    speaker: yulha
    en: Rest? No time for that.
    ko: 쉬긴 뭘 쉬어.
    ja: 休み？あるわけないでしょ。
  d_nikke_yulha_03_125:
    speaker: yulha
    en: I have so much to do.
    ko: 할 일이 태산인데.
    ja: 仕事は山積みなのよ。
  d_nikke_yulha_03_126:
    speaker: "<Self>"
    en: If I learn all this, then can I help?
    ko: 내가 이 일을 다 배우면 도와줄 수 있어?
    ja: 私が仕事を覚えたら手伝えるか？
  d_nikke_yulha_03_127:
    speaker: yulha
    en: What?
    ko: 뭘.
    ja: 何を？
  d_nikke_yulha_03_128:
    speaker: "<Self>"
    en: Yulha's job. Can I help?
    ko: 율하의 일. 도와줄 수 없는 거야?
    ja: |-
      ユルハの仕事を。
      手伝ってはいけないのか？
  d_nikke_yulha_03_129:
    speaker: yulha
    en: I think you're misunderstanding. I don't just do Triangle work.
    ko: |-
      뭔가 착각하나 본데.
      난 트라이앵글의 일만 하는 게 아냐.
    ja: |-
      勘違いしてるみたいだけど、
      私はトライアングルの仕事だけを
      やってるわけじゃないのよ。
  d_nikke_yulha_03_130:
    speaker: "<Self>"
    en: If I at least help you with that, then you'll have time for rest, right?
    ko: 그것만이라도 도와주면 쉴 수 있는 것 아니야?
    ja: |-
      それだけでも手伝えば、
      少しは休めるんじゃないか？
  d_nikke_yulha_03_131:
    speaker: yulha
    en: Well, I guess that's not entirely wrong...
    ko: 뭐, 틀린 말은 아니지만….
    ja: まあ、一理あるけど…
  d_nikke_yulha_03_132:
    speaker: yulha
    en: Why are you trying to help me?
    ko: 왜 굳이 날 도와주겠다는 건데?
    ja: どうしてわざわざ手伝おうとするの？
  d_nikke_yulha_03_133:
    speaker: "<Self>"
    en: I want to have another drink with you.
    ko: 다시 한잔하고 싶어졌어.
    ja: もう一度、一杯飲みたいからだ
  d_nikke_yulha_03_134:
    speaker: yulha
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_yulha_03_135:
    speaker: "<Self>"
    en: Let's have another drink once all the work is done.
    ko: 일이 전부 끝나면 다시 한잔하자.
    ja: 仕事が全部終わったら、飲みに行こう
  d_nikke_yulha_03_136:
    speaker: "<Self>"
    en: Is that okay?
    ko: 그래도 돼?
    ja: いいか？
  d_nikke_yulha_03_137:
    speaker: yulha
    en: "... Even if we drink together, you won't even remember."
    ko: "…같이 마셔봤자 기억도 못 하는 게."
    ja: "…一緒に飲んでも、覚えてないくせに。"
  d_nikke_yulha_03_138:
    speaker: yulha
    en: Okay.
    ko: 그래.
    ja: そう。
  d_nikke_yulha_03_139:
    speaker: yulha
    en: If you can, then give it a try.
    ko: 어디 할 수 있으면, 해보던가.
    ja: できるっていうなら、やってみる？
d_nikke_yulha_04:
  d_nikke_yulha_04_1:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_nikke_yulha_04_2:
    speaker: yulha
    en: You've learned pretty much everything. How about going to sleep now?
    ko: |-
      이제 배울 건 어느 정도 다 배웠는데.
      이제 그만 자러 가지?
    ja: |-
      覚えることは大体覚えたようだから、
      そろそろ寝に戻ってもいいわよ？
  d_nikke_yulha_04_3:
    speaker: "<Self>"
    en: No.
    ko: 싫어.
    ja: イヤだ
  d_nikke_yulha_04_4:
    speaker: yulha
    en: You did a good job already in a short amount of time.
    ko: 이 기간에 이 정도로 배운 것도 잘 한 거니까.
    ja: |-
      この期間にこれだけ覚えたなら、
      上出来だから。
  d_nikke_yulha_04_5:
    speaker: yulha
    en: Stop being stubborn and go to sleep!
    ko: 그만 고집부리고 가서 좀 자!
    ja: もう意地張らないで、戻って寝てくれる？
  d_nikke_yulha_04_6:
    speaker: yulha
    en: I feel tense because of you, bastard.
    ko: 네놈 때문에 내가 신경이 곤두서는 느낌이니까.
    ja: |-
      あなたのせいで、
      こっちが神経質になっちゃうのよ。
  d_nikke_yulha_04_7:
    speaker: "<Self>"
    en: Didn't you say you were going to give me the work related to the Triangle?
    ko: 트라이앵글 관련 서류 업무, 준다고 하지 않았어?
    ja: トライアングル関連の書類業務、\n任せてくれると言ってなかったか？
  d_nikke_yulha_04_8:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_9:
    speaker: yulha
    en: You really wanna do it?
    ko: 그걸 진짜 하겠다고?
    ja: それ、ホントにやるの？
  d_nikke_yulha_04_10:
    speaker: "<Self>"
    en: But if you are tired, you can come back after you sleep.
    ko: 율하야말로 힘들면 자고 와서 해도 돼.
    ja: ユルハこそ、疲れているなら\n少し寝てきてもいい
  d_nikke_yulha_04_11:
    speaker: yulha
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  d_nikke_yulha_04_12:
    speaker: yulha
    en: You want to do this, huh?
    ko: 어디 끝까지 해보자 이거지.
    ja: どれ、最後までやるってことね。
  d_nikke_yulha_04_13:
    speaker: yulha
    en: Fine, let's see who gives up first.
    ko: 그래, 누가 먼저 포기하나 보자.
    ja: そう、どっちが先に諦めるか、いくわよ。
  d_nikke_yulha_04_14:
    speaker: "<Monologue>"
    en: A few days since then, Yulha passes me over all the work related to the Triangle.
    ko: |-
      그로부터 며칠간.
      율하는 트라이앵글과 관련된 모든 업무를 인수인계했다.
    ja: |-
      それから数日間、ユルハはトライアングルに
      関する全ての業務の引継ぎをしてくれた
  d_nikke_yulha_04_15:
    speaker: "<Monologue>"
    en: The work is more complicated than expected and the workload keeps piling up.
    ko: 업무는 생각보다 더 복잡했고 할 일은 쌓여만 갔다.
    ja: |-
      業務は思ったより複雑で、
      仕事はどんどん溜まっていった
  d_nikke_yulha_04_16:
    speaker: "<Monologue>"
    en: At the same time, dark circles under my eyes grow as well.
    ko: 그에 비례해 눈 밑의 다크서클은 짙어져갔다.
    ja: |-
      それに比例して目の下のクマも
      どんどん濃くなった
  d_nikke_yulha_04_17:
    speaker: "<Monologue>"
    en: A few days pass.
    ko: 그렇게 며칠이 지난 후.
    ja: そして数日後
  d_nikke_yulha_04_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_19:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_20:
    speaker: "<Narration>"
    en: "*Tap* *Ta ta tap* *Ta ta ta tap*"
    ko: 탁- 타다닥- 타다다닥-
    ja: カチッ！カチカチカチカチ！
  d_nikke_yulha_04_21:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 탓-! 탁!
    ja: カチカチ！
  d_nikke_yulha_04_22:
    speaker: "<Self>"
    en: "... Finished."
    ko: "…다했어."
    ja: "…終わった"
  d_nikke_yulha_04_23:
    speaker: yulha
    en: Already?
    ko: 벌써?
    ja: もう？
  d_nikke_yulha_04_24:
    speaker: "<Self>"
    en: This month's paperwork related to the Triangle squad.
    ko: 이번 달 트라이앵글 스쿼드 관련 서류야.
    ja: 今月のトライアングル部隊関連の書類だ
  d_nikke_yulha_04_25:
    speaker: "<Monologue>"
    en: I Pass the tablet to Yulha.
    ko: 율하에게 태블릿을 건넸다.
    ja: ユルハにタブレットを渡した
  d_nikke_yulha_04_26:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_27:
    speaker: "<Monologue>"
    en: Yulha reviews the file carefully.
    ko: 율하는 신중하게 파일을 검토했다.
    ja: ユルハは慎重にファイルをチェックした
  d_nikke_yulha_04_28:
    speaker: yulha
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_nikke_yulha_04_29:
    speaker: "<Self>"
    en: Is there a lot to edit?
    ko: 수정할 게 많아?
    ja: 修正するところが多いのか？
  d_nikke_yulha_04_30:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yulha_04_31:
    speaker: yulha
    en: No. Unfortunately,
    ko: 아니. 기분 나쁘게도.
    ja: いいや、ちょっと気分悪いけど、
  d_nikke_yulha_04_32:
    speaker: yulha
    en: there is nothing to edit.
    ko: 고칠 게 없어.
    ja: 修正、ないね。
  d_nikke_yulha_04_33:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yulha_04_34:
    speaker: yulha
    en: "... Good job."
    ko: "…고생했다."
    ja: "…ご苦労さま。"
  d_nikke_yulha_04_35:
    speaker: "<Self>"
    en: You are the one who did a good job the past couple of days.
    ko: 율하야말로 그동안 고생 많았어.
    ja: ユルハこそ、今まで本当にお疲れ様
  d_nikke_yulha_04_36:
    speaker: yulha
    en: Stop giving me empty compliments and go to sleep.
    ko: 입발린 소리 하지 말고, 가서 자.
    ja: |-
      カユくなるようなこと言ってないで、
      休みなさいよ。
  d_nikke_yulha_04_37:
    speaker: yulha
    en: People have been talking about how dark the circles under your eyes have become.
    ko: 네놈 눈 밑이 시커메졌다고, 여기저기서 난리니까.
    ja: 目の下真っ黒だし、ひどい顔してるよ。
  d_nikke_yulha_04_38:
    speaker: "<Self>"
    en: Let's go together.
    ko: 같이 가자.
    ja: 一緒に行こう
  d_nikke_yulha_04_39:
    speaker: yulha
    en: What are you saying? I still have work to do...
    ko: 뭐라는 거지? 난 남은 일을 해야….
    ja: 何言ってるの？私はまだ残ってる仕事が…
  d_nikke_yulha_04_40:
    speaker: "<Self>"
    en: Didn't you say you can rest if I finished this job?
    ko: 내가 이 일을 끝내면 쉴 수 있다고 하지 않았어?
    ja: |-
      私がこの仕事を終わらせたら
      休めると言ってなかったか？
  d_nikke_yulha_04_41:
    speaker: yulha
    en: You are naïve.
    ko: 순진하긴.
    ja: 甘いわね。
  d_nikke_yulha_04_42:
    speaker: yulha
    en: Do you know what happens when this month's paperwork is done?
    ko: 이번 달 서류 작성이 끝나면 어떻게 되는 줄 알아?
    ja: 今月の書類作成が終わったら、\nどうなると思う？
  d_nikke_yulha_04_43:
    speaker: yulha
    en: Start next month's paperwork...?!
    ko: 다음 달 서류 작성을 시작해야…?!
    ja: 来月の書類作成を始めなきゃ――！？
  d_nikke_yulha_04_44:
    speaker: "<Monologue>"
    en: I pull on Yulha's arm.
    ko: 율하의 팔을 잡아끌었다.
    ja: ユルハの腕をつかんで引っ張った
  d_nikke_yulha_04_45:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
