---
d_nikke_zwei_01:
  d_nikke_zwei_01_1:
    speaker: "<Monologue>"
    en: One day, I'm filling in as the substitute teacher for Class P with Privaty.
    ko: 프리바티와 함께 통합 P반의 임시 교사 역할을 수행하던 어느 날.
    ja: |-
      プリバティと共に、統合Pクラスの
      臨時教師を務めていたある日
  d_nikke_zwei_01_2:
    speaker: "<Narration>"
    en: "*Ding dong ding dong*"
    ko: 딩동댕동~
    ja: キーンコーンカーンコーン――
  d_nikke_zwei_01_3:
    speaker: "<Self>"
    en: We'll end it here today.
    ko: "…오늘 수업은 여기서 마칠게."
    ja: "…今日の授業はここまで"
  d_nikke_zwei_01_4:
    speaker: "<Self>"
    en: You guys will be going on a career experience field trip for the next two
      days, so have fun and stay safe.
    ko: 내일부터 이틀간 진로 체험 학습이니, 다들 조심히 잘 다녀와.
    ja: |-
      明日から2日間、職場体験学習だ。
      みんな気をつけて行ってきてくれ
  d_nikke_zwei_01_5:
    speaker: students
    en: Woohoo!
    ko: 네에~!!
    ja: はぁ～い！
  d_nikke_zwei_01_6:
    speaker: "<Self>"
    en: Zwei, may I see you after class?
    ko: 그리고 츠바이는 잠깐 선생님 좀 볼까?
    ja: それから、ツバイ。少し話せるか？
  d_nikke_zwei_01_7:
    speaker: zwei
    en: Huh? Okay...
    ko: 네?
    ja: え…はい。
  d_nikke_zwei_01_8:
    speaker: zwei
    en: What is it, Teacher?
    ko: 무슨 일로 부르셨나요?
    ja: お呼びですか？
  d_nikke_zwei_01_9:
    speaker: "<Self>"
    en: This morning was the deadline to submit the application form for the field
      trip,
    ko: "[진로 체험 학습 신청서], 오늘 오전까지 제출하라고 했는데."
    ja: |-
      「職場体験学習の申込書」は今日の午前中が
      提出期限だったはずだ
  d_nikke_zwei_01_10:
    speaker: "<Self>"
    en: but I didn't receive yours.
    ko: 츠바이껀 못 받은 것 같아서.
    ja: まだ提出していないだろう？
  d_nikke_zwei_01_11:
    speaker: zwei
    en: Oh, whoops!
    ko: 아….
    ja: あっ…
  d_nikke_zwei_01_12:
    speaker: zwei
    en: I completely forgot after returning from the field trip.
    ko: "[필드 트립] 다녀오고 나서, 완전히 잊고 있었네요."
    ja: |-
      「校外学習」に行って、
      すっかり忘れてました。
  d_nikke_zwei_01_13:
    speaker: zwei
    en: I'm sorry for inconveniencing you.
    ko: 번거롭게 해 드려서 죄송해요.
    ja: お手数をおかけしてすみません。
  d_nikke_zwei_01_14:
    speaker: "<Self>"
    en: It’s okay. Have you decided on where you want to go?
    ko: 아니야, 어디로 갈지 정해둔 덴 있어?
    ja: いや。行きたいところは決まっているのか？
  d_nikke_zwei_01_15:
    speaker: zwei
    en: "... Not yet."
    ko: "…아직이요."
    ja: "…まだです。"
  d_nikke_zwei_01_16:
    speaker: "<Self>"
    en: Hmm...
    ko: 음.
    ja: うーん…
  d_nikke_zwei_01_17:
    speaker: "<Self>"
    en: Now that I think about it, you've not submitted your career aspirations form
      either, right?
    ko: 그러고 보니, [진로 희망 응답 페이지]도 제출 안 했었지?
    ja: |-
      そういえば、「進路希望調査」も
      まだ提出していないだろう？
  d_nikke_zwei_01_18:
    speaker: zwei
    en: Yes, it's because I didn't have anything to write...
    ko: 네… 딱히 쓸 내용이 없어서요….
    ja: はい…特に思いつかなくて…
  d_nikke_zwei_01_19:
    speaker: zwei
    en: Teacher,
    ko: 선생님, 궁금한 게 있는데요.
    ja: 先生、質問があります。
  d_nikke_zwei_01_20:
    speaker: zwei
    en: I have a question.
    ko: 진로 체험 학습 있잖아요.
    ja: 職場体験学習ですけど…
  d_nikke_zwei_01_21:
    speaker: zwei
    en: Do I have to go on this upcoming field trip?
    ko: 꼭 가야 하나요…?
    ja: どうしても行かなきゃダメですか…？
  d_nikke_zwei_01_22:
    speaker: "<Self>"
    en: We encourage everyone to go, but if you don't want to, then you don't have
      to.
    ko: 가는 걸 권장하긴 하지만, 따로 희망하지 않으면 안 가도 상관은 없어.
    ja: |-
      できれば参加したほうがいいが、
      希望しないのなら、行かなくても問題はない
  d_nikke_zwei_01_23:
    speaker: "<Self>"
    en: Those who don't participate will do self-study in the auditorium.
    ko: 불참자는 학교 강당에서 자습하게 될 거야.
    ja: 参加しない人は学校の講堂で自習のはずだ
  d_nikke_zwei_01_24:
    speaker: zwei
    en: Self-study?
    ko: 자습이요?
    ja: 自習ですか？
  d_nikke_zwei_01_25:
    speaker: zwei
    en: That sounds fine. I'd prefer not to go, then...
    ko: 그러면 전 희망하지 않는 쪽으로….
    ja: じゃあ私は不参加ということで…
  d_nikke_zwei_01_26:
    speaker: "<Self>"
    en: I believe it's Ether who will be supervising.
    ko: 아마 에테르가 직접 감독한다고 했던가?
    ja: 確か、エーテルが監督すると言ってたな
  d_nikke_zwei_01_27:
    speaker: zwei
    en: "... I'll go."
    ko: "…하지 않을게요."
    ja: "…行きます。"
  d_nikke_zwei_01_28:
    speaker: "<Self>"
    en: "?"
    ko: 응?
    ja: ん？
  d_nikke_zwei_01_29:
    speaker: zwei
    en: I should go.
    ko: 학교에서 정해둔 커리큘럼에 따르지 않는 건,
    ja: 学校が決めたカリキュラムに従わないのは、
  d_nikke_zwei_01_30:
    speaker: zwei
    en: The school has set a curriculum for a reason,
    ko: 아무래도 안 될 것 같아서요.
    ja: やっぱりよくないですよね。
  d_nikke_zwei_01_31:
    speaker: zwei
    en: so a student ought to follow it.
    ko: 네, 학생이 그래선 안 되죠.
    ja: 学生なら従うべきです。
  d_nikke_zwei_01_32:
    speaker: "<Self>"
    en: I thought you just said you hadn't decided where to go yet?
    ko: 어디로 갈지 아직 안 정해뒀다고 하지 않았어?
    ja: どこに行くか決めてないんだろう？
  d_nikke_zwei_01_33:
    speaker: zwei
    en: Something came to mind
    ko: 선생님이랑 대화하다 보니,
    ja: 先生とお話していたら、
  d_nikke_zwei_01_34:
    speaker: zwei
    en: while speaking with you just now, Teacher.
    ko: 떠오른 곳이 있어요.
    ja: 思いつきました。
  d_nikke_zwei_01_35:
    speaker: "<Self>"
    en: Oh?
    ko: "??"
    ja: "？？"
  d_nikke_zwei_01_36:
    speaker: ein
    en: Where did you say you were going again?
    ko: 그래서 어디로 간다고 했어요?
    ja: それで、どこに行くことになったんですか？
  d_nikke_zwei_01_37:
    speaker: zwei
    en: The Courthouse.
    ko: "……법원."
    ja: "……裁判所。"
  d_nikke_zwei_01_38:
    speaker: ein
    en: Excuse me?
    ko: 네에?! 법원이요?
    ja: ええっ！？裁判所ですか？
  d_nikke_zwei_01_39:
    speaker: ein
    en: How the heck did you come up with that?
    ko: 너무 뜬금없는 거 아니에요?!
    ja: どうして急に！？
  d_nikke_zwei_01_40:
    speaker: ein
    en: What do they even do there?
    ko: 거기 뭐 하는 덴데요?
    ja: そもそも何するところなんですか？
  d_nikke_zwei_01_41:
    speaker: zwei
    en: Why act so surprised when you don't know anything about it...
    ko: 그것도 모르면서 왜 놀란 건데….
    ja: そんなことも知らないで驚いたの？
  d_nikke_zwei_01_42:
    speaker: zwei
    en: Anyway, to put it simply, they carry out Enikk's judgments
    ko: 간단하게 말하자면, 에닉의 판결문을 정리하거나.
    ja: 簡単に言うと、エニックの判決文を整理したり…
  d_nikke_zwei_01_43:
    speaker: zwei
    en: and mediate simple disputes between Nikkes.
    ko: 니케 사이의 간단한 분쟁을 조정해 주는 곳이야.
    ja: |-
      ニケたちの簡単なトラブルを
      仲裁したりする場所よ。
  d_nikke_zwei_01_44:
    speaker: ein
    en: Hmm... I still say it's a bit out of left field.
    ko: 흠. 여전히 뜬금없긴 하네요.
    ja: うーん。やっぱりヘンですね。
  d_nikke_zwei_01_45:
    speaker: ein
    en: I thought it was strange that you didn't go for the self-study option.
    ko: 선배가 자습하는 걸 선택하지 않은 것부터 이상하더라니….
    ja: 先輩が自習を選ばなかったこともヘンですし…
  d_nikke_zwei_01_46:
    speaker: ein
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_zwei_01_47:
    speaker: ein
    en: Hold on, you're not an impostor, are you?
    ko: 선배, 제가 아는 선배 맞아요?
    ja: 先輩、本当に私の知ってる先輩ですか？
  d_nikke_zwei_01_48:
    speaker: ein
    en: Are you really Zwei?
    ko: 츠바이 선배 아니죠?
    ja: ホンモノですか？
  d_nikke_zwei_01_49:
    speaker: zwei
    en: "... I am."
    ko: "…맞는데."
    ja: "…そうだけど。"
  d_nikke_zwei_01_50:
    speaker: ein
    en: All right, so what's the last word on the third line of page 274 in History
      of the Ark?
    ko: 그럼 [방주의 역사] 274페이지 3번째 줄, 마지막 단어 뭔지 아시나요?
    ja: |-
      じゃあ「アークの歴史」274ページの3行目、
      最後の単語って何か分かりますか？
  d_nikke_zwei_01_51:
    speaker: zwei
    en: Page 274...
    ko: 274페이지라면….
    ja: 274ページなら…
  d_nikke_zwei_01_52:
    speaker: zwei
    en: Missilis, I believe.
    ko: 미실리스일걸?
    ja: ミシリスでしょ？
  d_nikke_zwei_01_53:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_01_54:
    speaker: ein
    en: Rei, is that right?
    ko: 라이 선배, 맞아요?
    ja: ライ先輩、合ってます？
  d_nikke_zwei_01_55:
    speaker: rei
    en: Huh? How would I know?
    ko: 웅? 아인이 모르는 걸 내가 어떻게 알겠어?
    ja: |-
      え？アインが分からないなら、
      私が分かるはずないでしょ？
  d_nikke_zwei_01_56:
    speaker: zwei
    en: "*Sigh*... I don't even know where to start with you two."
    ko: 하아… 어디서부터 문제 삼아야 할지도 모르겠네.
    ja: はぁ…どこから指摘すればいいんだか…
  d_nikke_zwei_01_57:
    speaker: zwei
    en: Anyway, don't get the wrong idea.
    ko: 아무튼 에테르 연구원님이 직접 감독한다고만 안 했어도,
    ja: |-
      とにかく、エーテル研究員が監督するって
      知らなければ
  d_nikke_zwei_01_58:
    speaker: zwei
    en: If it weren't for Ether being the one supervising,
    ko: 강당에서 자습하는 걸 택했을 테니까.
    ja: 講堂で自習する方を選んだわよ。
  d_nikke_zwei_01_59:
    speaker: zwei
    en: I very much would have chosen the self-study option in the auditorium.
    ko: 괜한 오해는 마.
    ja: 変に勘違いしないで。
  d_nikke_zwei_01_60:
    speaker: ein
    en: Aha!
    ko: 아하!
    ja: なるほど！
  d_nikke_zwei_01_61:
    speaker: zwei
    en: Also, I've wanted to visit the Courthouse for a while now.
    ko: 전부터 법원엔 한 번 가보고 싶기도 했고.
    ja: 前から裁判所に行ってみたいとも思ってたし。
  d_nikke_zwei_01_62:
    speaker: rei
    en: You have?
    ko: 츠바이….
    ja: ツバイ…
  d_nikke_zwei_01_63:
    speaker: rei
    en: You didn't secretly do something bad, did you?
    ko: 법원에 가고 싶었다니, 우리 몰래 나쁜 짓한 건 아니지…? 훌쩍….
    ja: |-
      裁判所に行きたいなんて、
      何かこっそり悪いことしちゃったの…？グスン…
  d_nikke_zwei_01_64:
    speaker: zwei
    en: You know you shouldn't hurl baseless accusations like that at someone.
    ko: 가만히 있는 사람, 멋대로 범죄자로 만들지 마세요.
    ja: 勝手に犯罪者にしないでください。
  d_nikke_zwei_01_65:
    speaker: rei
    en: Then why do you want to go?
    ko: 웅? 그럼 왜 가고 싶은데?
    ja: え？じゃあどうして行ってみたいの？
  d_nikke_zwei_01_66:
    speaker: zwei
    en: Because...
    ko: 그야….
    ja: それは…
  d_nikke_zwei_01_67:
    speaker: zwei
    en: I wanted to see where Miss Privaty works
    ko: 프리바티 선생님이 일하는 곳을 보고 싶었으니까요?
    ja: |-
      プリバティ先生が働いている場所を
      見てみたかったんです。
  d_nikke_zwei_01_68:
    speaker: zwei
    en: and also learn more about the people she usually works with.
    ko: 평소에 어떤 분들이랑 같이 일하는 지도 궁금했고요.
    ja: |-
      普段どんな人たちと働いているのかも
      気になりますし。
  d_nikke_zwei_01_69:
    speaker: rei
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_zwei_01_70:
    speaker: zwei
    en: I've mentioned this before.
    ko: 제가 전에 말했잖아요.
    ja: 前に言いましたよね。
  d_nikke_zwei_01_71:
    speaker: zwei
    en: I haven't filled out the career aspirations form because I'm unsure what I
      want to do yet.
    ko: 딱히 되고 싶은 게 없어서 [진로 희망 응답 페이지]를 작성하지 못하고 있다고요.
    ja: |-
      特になりたいものがなくて「進路希望調査」を
      提出できずにいるって。
  d_nikke_zwei_01_72:
    speaker: zwei
    en: So that's why I've decided to go to the Courthouse.
    ko: 그래서 법원에 간다고 한 거예요.
    ja: だから、裁判所に行ってみたいんです。
  d_nikke_zwei_01_73:
    speaker: zwei
    en: Maybe seeing the elite members of the Triangle Squad at work
    ko: "[트라이앵글] 스쿼드에 속한 엘리트 분들이 일하는 모습을 직접 보면,"
    ja: |-
      「トライアングル」部隊に所属している
      エリートのみなさんが働く姿を見れば
  d_nikke_zwei_01_74:
    speaker: zwei
    en: will help me find inspiration for what I want to do later in my own life.
    ko: 저도 나중에 무얼 해야 할지 답을 찾을 수 있지 않을까 싶어서요.
    ja: |-
      私も、将来何をすべきか
      答えが見つかるかもしれません。
  d_nikke_zwei_01_75:
    speaker: zwei
    en: Even if it doesn't, seeing them in their element
    ko: 그게 아니더라도, 엘리트 분들의 모습을 직접 보는 건.
    ja: |-
      もし見つからなくても、
      みなさんの職場を実際に見学できれば
  d_nikke_zwei_01_76:
    speaker: zwei
    en: should be an educational experience, at the very least.
    ko: 나름 공부가 될 것 같기도 했고요.
    ja: 勉強になりそうだなと思ったんです。
  d_nikke_zwei_01_77:
    speaker: zwei
    en: Since I’m taking time off from my studies, I should at least try and gain
      something from all this.
    ko: 이왕 공부할 시간 빼서 가는 건데, 그런 거라도 얻어와야 하지 않겠어요?
    ja: |-
      勉強する時間を割いて行くわけですから、
      何か収穫がないと。
  d_nikke_zwei_01_78:
    speaker: ein
    en: Wow... even when you've got time off, you're still thinking about your studies.
    ko: 와… 놀러 가서까지 공부할 생각이라니….
    ja: わあ…遊びなのにそんなこと言うなんて…
  d_nikke_zwei_01_79:
    speaker: ein
    en: That's so like you, Zwei.
    ko: 선배답다면 선배다운데….
    ja: 先輩らしいといえば、先輩らしいですけど…
  d_nikke_zwei_01_80:
    speaker: ein
    en: Doesn't exactly sound like my cup of tea, though.
    ko: 진짜 별로네요.
    ja: 私たちとは違いますね。
  d_nikke_zwei_01_81:
    speaker: zwei
    en: Ein, this field trip is...
    ko: 아인, 진로 체험 학습은….
    ja: アイン、職場体験学習は…
  d_nikke_zwei_01_82:
    speaker: ein
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_zwei_01_83:
    speaker: ein
    en: Would you look at the time!
    ko: 언제 시간이 이렇게 됐지?
    ja: もうこんな時間？
  d_nikke_zwei_01_84:
    speaker: ein
    en: I should get to bed early. Got a long day tomorrow.
    ko: 내일 진로 체험 학습 가려면, 일찍 자야 할 것 같으니 돌아가 볼게요.
    ja: |-
      明日私も職場体験だから、早く寝なきゃ。
      もう戻りますね。
  d_nikke_zwei_01_85:
    speaker: rei
    en: I'll head back with you.
    ko: 아인, 나도 같이 가~
    ja: アイン、待って～
  d_nikke_zwei_01_86:
    speaker: zwei
    en: Not some leisure excursion...
    ko: 단순히 놀러 가는 게 아니라….
    ja: 遊びじゃなくて…
  d_nikke_zwei_01_87:
    speaker: zwei
    en: "*Sigh* They left..."
    ko: 하아… 가버렸네.
    ja: はぁ…行っちゃった。
  d_nikke_zwei_01_88:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_01_89:
    speaker: zwei
    en: I really hope that
    ko: 진로 체험 학습, 내일부터 이틀간이라고 했지?
    ja: 職場体験学習は、明日から2日間か…
  d_nikke_zwei_01_90:
    speaker: zwei
    en: everything goes smoothly over the next two days...
    ko: 괜찮으려나.
    ja: 大丈夫かな…
d_nikke_zwei_02:
  d_nikke_zwei_02_1:
    speaker: "<Narration>"
    en: First day of the field trip.
    ko: 진로 체험 학습, 1일 차.
    ja: 職場体験学習、1日目
  d_nikke_zwei_02_2:
    speaker: "<Monologue>"
    en: While walking around to check on the students and see how they were doing,
    ko: 학생들이 잘하고 있나 확인할 겸 이곳저곳을 돌아다니다,
    ja: |-
      みんなの様子を確認するため
      あちこちを見て回っていたところ
  d_nikke_zwei_02_3:
    speaker: "<Monologue>"
    en: I ended up at the Courthouse where Zwei was.
    ko: 츠바이가 체험 학습하러 간 법원에 이르게 되었다.
    ja: |-
      ツバイの体験学習場所である
      裁判所にたどり着いた
  d_nikke_zwei_02_4:
    speaker: zwei
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_zwei_02_5:
    speaker: "<Self>"
    en: Zwei?
    ko: "??"
    ja: "？？"
  d_nikke_zwei_02_6:
    speaker: "<Self>"
    en: Why aren't you heading in?
    ko: 츠바이, 안 들어가고 여기서 뭐 해?
    ja: ツバイ、何してるんだ？入らないのか？
  d_nikke_zwei_02_7:
    speaker: zwei
    en: Teacher?
    ko: 선생님?
    ja: 先生。
  d_nikke_zwei_02_8:
    speaker: zwei
    en: Um, it's just...
    ko: 그게 말이죠.
    ja: それがですね…
  d_nikke_zwei_02_9:
    speaker: zwei
    en: I...
    ko: 그러니까….
    ja: その…
  d_nikke_zwei_02_10:
    speaker: zwei
    en: I was mentally preparing myself...
    ko: 잠시 마음의 준비를….
    ja: 心の準備を…
  d_nikke_zwei_02_11:
    speaker: "<Self>"
    en: What do you mean?
    ko: 마음의 준비?
    ja: 心の準備？
  d_nikke_zwei_02_12:
    speaker: zwei
    en: "..."
    ko: 네….
    ja: はい…
  d_nikke_zwei_02_13:
    speaker: "<Self>"
    en: It's already been several hours since the field trip started.
    ko: 체험 학습 시작한 지 벌써 몇 시간이나 지났는데?
    ja: |-
      体験学習が始まって、
      もう何時間も経ってるだろう？
  d_nikke_zwei_02_14:
    speaker: "<Self>"
    en: Let's get inside, hurry.
    ko: 그러지 말고 안에 들어가자.
    ja: 中に入ろう
  d_nikke_zwei_02_15:
    speaker: zwei
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_zwei_02_16:
    speaker: zwei
    en: B-but right now...!
    ko: 선생님? 지금은…!
    ja: 先生！今は…
  d_nikke_zwei_02_17:
    speaker: "<Monologue>"
    en: Upon entering the Courthouse with Zwei,
    ko: 츠바이를 데리고 법원 안에 들어가니.
    ja: ツバイを連れて中に入ると…
  d_nikke_zwei_02_18:
    speaker: "<Narration>"
    en: "*Tap* *Tap tap*"
    ko: 탁. 타닥.
    ja: カタカタッ
  d_nikke_zwei_02_19:
    speaker: "<Monologue>"
    en: we can see Yulha frantically working on documents,
    ko: 정신없이 서류 작업하는 언제나의 율하와,
    ja: |-
      慌ただしく事務作業をしている
      いつものユルハと…
  d_nikke_zwei_02_20:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바-
    ja: ドドドド…
  d_nikke_zwei_02_21:
    speaker: "<Monologue>"
    en: along with Sugar vociferously complaining.
    ko: 불만에 가득 찬 슈가가 있었다.
    ja: 明らかに不服そうなシュガーがいた
  d_nikke_zwei_02_22:
    speaker: zwei
    en: Right now isn't the best time to come in...
    ko: 지금은… 들어가면 안 될 것 같은데요….
    ja: 今は…入っちゃいけない気がします…
  d_nikke_zwei_02_23:
    speaker: "<Self>"
    en: "... I guess you're right."
    ko: 그러게….
    ja: そうだな…
  d_nikke_zwei_02_24:
    speaker: "<Narration>"
    en: "*Tap* *Tap tap*"
    ko: 탁. 타닥.
    ja: カタカタッ
  d_nikke_zwei_02_25:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바-
    ja: ドドドド…
  d_nikke_zwei_02_26:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 타다닥.
    ja: カタカタカタッ
  d_nikke_zwei_02_27:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바-
    ja: ドドドド…
  d_nikke_zwei_02_28:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁!
    ja: タンッ！
  d_nikke_zwei_02_29:
    speaker: yulha
    en: Why do you keep disturbing me?
    ko: 아까부터 정신 사납게 뭔데.
    ja: さっきから気が散るんだけど。
  d_nikke_zwei_02_30:
    speaker: sugar
    en: Didn't I just tell you?
    ko: 내가 말하지 않았나?
    ja: 言わなかったかしら？
  d_nikke_zwei_02_31:
    speaker: sugar
    en: I came to request a trial.
    ko: 재판을 요청하러 왔다고.
    ja: 訴えたいことがあるって。
  d_nikke_zwei_02_32:
    speaker: yulha
    en: And didn't I tell you?
    ko: 나도 말하지 않았나?
    ja: 私も言わなかった？
  d_nikke_zwei_02_33:
    speaker: yulha
    en: This isn't the place for that kind of issue,
    ko: 여긴 그런 문제를 처리하는 곳이 아니니,
    ja: |-
      ここはそういう問題を処理する場所じゃ
      ないから、
  d_nikke_zwei_02_34:
    speaker: yulha
    en: so get lost!
    ko: 당장 꺼지라고!
    ja: 今すぐ帰って、って！
  d_nikke_zwei_02_35:
    speaker: sugar
    en: Sorry, but no can do.
    ko: 미안하지만, 그럴 순 없어.
    ja: 悪いけど、それは無理よ。
  d_nikke_zwei_02_36:
    speaker: sugar
    en: I've come here to uphold Cafe Sweety's honor.
    ko: 카페 스위티의 명예를 안고, 내 의뢰까지 밀크에게 떠넘겼는데.
    ja: |-
      カフェ・スウィーティーの名誉をかけて、
      私の依頼をミルクに押しつけてまで
      来たんだから。
  d_nikke_zwei_02_37:
    speaker: sugar
    en: Milk is handling my tasks, so they won't be too happy if I return empty-handed.
    ko: 아무 소득 없이 돌아갔다간 무슨 소리를 들을지 모르니까.
    ja: |-
      手ぶらで帰ったら、
      何を言われるか分からないわ。
  d_nikke_zwei_02_38:
    speaker: yulha
    en: That's your problem.
    ko: 그건 네 사정이잖아.
    ja: それはあなたの事情でしょ。
  d_nikke_zwei_02_39:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_02_40:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바바-
    ja: ドドドドド…
  d_nikke_zwei_02_41:
    speaker: "<Monologue>"
    en: Somehow, the revving of the motorcycle seems even louder than before.
    ko: 어쩐지 오토바이 배기음이 한층 커진 느낌이다.
    ja: バイクの排気音がさらに大きくなった気がする
  d_nikke_zwei_02_42:
    speaker: yulha
    en: "*Sigh*"
    ko: 하아아….
    ja: はああ…
  d_nikke_zwei_02_43:
    speaker: yulha
    en: Newbie? What are you doing here?
    ko: 신입, 넌 무슨 일인데?
    ja: 新人、あなたは何の用？
  d_nikke_zwei_02_44:
    speaker: yulha
    en: You don't need help with anything, do you?
    ko: 별일 아니지?
    ja: どうせ大した用じゃないわよね。
  d_nikke_zwei_02_45:
    speaker: yulha
    en: Good. Then don't interrupt me, and get out.
    ko: 그럼 내 일 방해하지 말고, 당장 나가.
    ja: 私の仕事の邪魔しないで、今すぐ出てって。
  d_nikke_zwei_02_46:
    speaker: "<Self>"
    en: Uh... Zwei is here for her career experience field trip...
    ko: 그… 츠바이 직업 체험 학습 때문에 왔는데….
    ja: その…ツバイの職場体験学習で来たんだが…
  d_nikke_zwei_02_47:
    speaker: yulha
    en: Huh? I didn't even know that was a thing.
    ko: 아, 그런 게 있었던가.
    ja: ああ…そんなのあったかしら。
  d_nikke_zwei_02_48:
    speaker: yulha
    en: Privaty is in charge of all that stuff, but she's not here right now,
    ko: 직업 체험 담당인 프리바티가 자리를 비워서,
    ja: 担当のプリバティが席を外していて、
  d_nikke_zwei_02_49:
    speaker: yulha
    en: so I don't have anything prepared.
    ko: 따로 준비된 건 없는데.
    ja: 何も用意してないのよ。
  d_nikke_zwei_02_50:
    speaker: "<Self>"
    en: You don’t?
    ko: 없다고?
    ja: 何も？
  d_nikke_zwei_02_51:
    speaker: yulha
    en: They're always springing these things on me at the last minute.
    ko: 당장 내일 학생 하나 직업 체험 보낼 거니,
    ja: いきなり、明日学生を1人職場体験に送るから、
  d_nikke_zwei_02_52:
    speaker: yulha
    en: I just found out yesterday that you were coming today.
    ko: 미리 준비해 놓으라고 연락한 주제에.
    ja: 事前に準備しておけとかって言われてもね。
  d_nikke_zwei_02_53:
    speaker: yulha
    en: Did you seriously expect me to have something prepared?
    ko: 정말 내가 뭘 준비해 놨길 바란 거야?
    ja: 私に一体何ができたかしら。
  d_nikke_zwei_02_54:
    speaker: yulha
    en: Do I look like I have that kind of free time on my hands?
    ko: 내가 그렇게 한가한 사람으로 보여?
    ja: 私がそんなに暇そうに見える？
  d_nikke_zwei_02_55:
    speaker: zwei
    en: Sorry... I chose my location too late.
    ko: 죄송해요. 제가 행선지를 너무 늦게 정한 탓에….
    ja: |-
      すみません。
      私が行き先を決めるのが遅すぎたせいで…
  d_nikke_zwei_02_56:
    speaker: yulha
    en: "*Sigh*"
    ko: 하….
    ja: ハァ…
  d_nikke_zwei_02_57:
    speaker: yulha
    en: Go on then.
    ko: 그래서 뭔데.
    ja: それで、何？
  d_nikke_zwei_02_58:
    speaker: zwei
    en: Sorry?
    ko: 네?
    ja: はい？
  d_nikke_zwei_02_59:
    speaker: yulha
    en: There must be a reason you chose the Courthouse, isn't there?
    ko: 진로 체험 학습으로 여기 오겠다고 한 이유가 있을 거 아냐.
    ja: |-
      職場体験学習をここに決めた
      理由があるんでしょ？
  d_nikke_zwei_02_60:
    speaker: zwei
    en: Well, I...
    ko: 그게….
    ja: それは…
  d_nikke_zwei_02_61:
    speaker: "<Narration>"
    en: "*Vroooooooooom*"
    ko: 바바바바바바-
    ja: ドドドドドド…
  d_nikke_zwei_02_62:
    speaker: yulha
    en: Can't you see I'm talking to someone right now?!
    ko: 지금 학생이랑 이야기하는 거 안 보여!
    ja: 今ヒトと話してるのが見えないの！？
  d_nikke_zwei_02_63:
    speaker: yulha
    en: Be quiet!
    ko: 조용히 좀!
    ja: 静かにして！
  d_nikke_zwei_02_64:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_02_65:
    speaker: yulha
    en: Hmm...
    ko: 흠.
    ja: うーん…
  d_nikke_zwei_02_66:
    speaker: yulha
    en: Doesn't matter.
    ko: 이유는 됐어.
    ja: ま、理由はいいわ。
  d_nikke_zwei_02_67:
    speaker: zwei
    en: Sorry?
    ko: 네?
    ja: はい？
  d_nikke_zwei_02_68:
    speaker: yulha
    en: You said you're here for a career experience?
    ko: 진로 체험 학습하러 왔다고 했지?
    ja: 体験学習に来たんでしょ？
  d_nikke_zwei_02_69:
    speaker: yulha
    en: All right, I'll give you a firsthand taste of it.
    ko: 좋아. 직접 체험해 볼 기회를 주지.
    ja: いいわ。体験のチャンスをあげる。
  d_nikke_zwei_02_70:
    speaker: yulha
    en: Take care of this troublemaker over here.
    ko: 한 번 저 놈을 상대해 봐.
    ja: その人の対応をしてみて。
  d_nikke_zwei_02_71:
    speaker: zwei
    en: Me?
    ko: 제가….
    ja: 私が…
  d_nikke_zwei_02_72:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바-
    ja: ドドドド…
  d_nikke_zwei_02_73:
    speaker: zwei
    en: Her?
    ko: 저분을요…?
    ja: あの方を…？
d_nikke_zwei_03:
  d_nikke_zwei_03_1:
    speaker: zwei
    en: I don't know anything about jurisprudence.
    ko: 재판 관련해서 아는 게 하나도 없는데,
    ja: 裁判について何も知らないのに、
  d_nikke_zwei_03_2:
    speaker: zwei
    en: Are you sure it's okay for me to handle this case?
    ko: 제가 저분을 상대해도 괜찮을까요?
    ja: 私が担当してもいいんですか？
  d_nikke_zwei_03_3:
    speaker: yulha
    en: It doesn't matter.
    ko: 상관없어.
    ja: 構わないわ。
  d_nikke_zwei_03_4:
    speaker: yulha
    en: Most Nikkes who come here don't even know what a trial is,
    ko: 여기 찾아오는 니케 중 대부분은 재판이 뭔지도 모르니까.
    ja: |-
      ここに来るニケのほとんどは、
      裁判が何かなんて知らないから。
  d_nikke_zwei_03_5:
    speaker: yulha
    en: so just pretend to listen to her.
    ko: 그냥 이야기 들어주는 시늉만 해도 충분해.
    ja: ただ話を聞いてるフリをするだけで十分よ。
  d_nikke_zwei_03_6:
    speaker: yulha
    en: Once she feels like she's been heard, she'll skedaddle on her own.
    ko: 무언가 해결됐다고 느끼면 알아서 돌아갈 거야.
    ja: 解決したって思ったら、帰るはずよ。
  d_nikke_zwei_03_7:
    speaker: yulha
    en: It's a pain, but that's the gist of it.
    ko: 그게 귀찮다는 게 문제지만.
    ja: まあ、それが面倒なんだけど。
  d_nikke_zwei_03_8:
    speaker: yulha
    en: So think you're up for the task?
    ko: 그래서 못 하겠어?
    ja: それで、できないの？
  d_nikke_zwei_03_9:
    speaker: yulha
    en: Privaty told me you're almost as capable as her...
    ko: 프리바티한테 듣기론 자기만큼이나 유능한 학생이라고….
    ja: |-
      プリバティが言うには、
      自分と同じくらい有能な学生だって…
  d_nikke_zwei_03_10:
    speaker: zwei
    en: "... I'll try it."
    ko: "…해볼게요."
    ja: "…やってみます。"
  d_nikke_zwei_03_11:
    speaker: yulha
    en: Oh yeah?
    ko: 그래?
    ja: そう？
  d_nikke_zwei_03_12:
    speaker: yulha
    en: I'll leave it in your capable hands, then.
    ko: 그럼 한 번 믿고 맡겨보지.
    ja: じゃあ、信じて任せるわ。
  d_nikke_zwei_03_13:
    speaker: "<Narration>"
    en: "*Tap* *Tap tap*"
    ko: 탁. 타닥.
    ja: カタカタッ
  d_nikke_zwei_03_14:
    speaker: "<Monologue>"
    en: With that, Yulha goes back to her paperwork.
    ko: 율하는 그 말을 끝으로 다시 서류 작업으로 돌아갔다.
    ja: ユルハはそう言い残し、再び事務作業に戻った
  d_nikke_zwei_03_15:
    speaker: zwei
    en: Teacher,
    ko: 선생님. 일단 해보겠다곤 했는데.
    ja: 先生。やってみるとは言ったものの…
  d_nikke_zwei_03_16:
    speaker: zwei
    en: will I be okay?
    ko: 저, 괜찮을까요?
    ja: 大丈夫でしょうか？
  d_nikke_zwei_03_17:
    speaker: "<Self>"
    en: If you're worried, I'll be here to lend a hand.
    ko: 정 걱정되면 옆에서 지켜봐 줄게.
    ja: 心配なら、私が隣にいる
  d_nikke_zwei_03_18:
    speaker: "<Self>"
    en: Although I'm not sure how much help I'll be...
    ko: 내가 도움이 될지는 모르겠지만….
    ja: 役に立てるかは分からないが…
  d_nikke_zwei_03_19:
    speaker: sugar
    en: Partner,
    ko: 파트너.
    ja: パートナー。
  d_nikke_zwei_03_20:
    speaker: sugar
    en: are you going to help resolve this issue Cafe Sweety is having?
    ko: 이제 우리 카페 스위티의 문제를 해결해 주는 건가?
    ja: 私たちの問題を解決してくれるの？
  d_nikke_zwei_03_21:
    speaker: "<Self>"
    en: Not me, but Zwei.
    ko: 슈가, 그건 내가 아니라….
    ja: シュガー、私ではなく…
  d_nikke_zwei_03_22:
    speaker: "<Self>"
    en: She'll be taking care of it.
    ko: 이쪽. 츠바이가 해결해 줄 거야.
    ja: ツバイが解決してくれる
  d_nikke_zwei_03_23:
    speaker: sugar
    en: All right, fine.
    ko: 흠. 좋아.
    ja: そう。
  d_nikke_zwei_03_24:
    speaker: sugar
    en: Do you like coffee, Zwei?
    ko: 너, 커피는 좋아하나?
    ja: あなた、コーヒーは好き？
  d_nikke_zwei_03_25:
    speaker: zwei
    en: Coffee?
    ko: 커피요?
    ja: コーヒーですか？
  d_nikke_zwei_03_26:
    speaker: zwei
    en: Sure, but I prefer it black. I don't like things that are too sweet.
    ko: 너무 단 건 싫어서, 블랙커피를….
    ja: |-
      甘すぎるのは苦手なので、
      ブラックコーヒーなら…
  d_nikke_zwei_03_27:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_zwei_03_28:
    speaker: sugar
    en: Partner, I'm starting to feel uneasy about this.
    ko: 파트너, 아무래도 불안한데….
    ja: パートナー、不安だわ…
  d_nikke_zwei_03_29:
    speaker: "<Self>"
    en: Relax, and just tell us the reason for you coming here.
    ko: 슈가. 그러지 말고, 여기 찾아온 이유부터 말해줘.
    ja: そう言わず、ここに来た理由から教えてくれ
  d_nikke_zwei_03_30:
    speaker: sugar
    en: If you say so.
    ko: 파트너가 그렇게 말한다면야.
    ja: パートナーがそう言うなら。
  d_nikke_zwei_03_31:
    speaker: sugar
    en: Anyway, the reason I came here is very simple.
    ko: 내가 찾아온 이유는 단순해.
    ja: 私がここに来た理由は簡単よ。
  d_nikke_zwei_03_32:
    speaker: sugar
    en: Sales at Cafe Sweety have dropped recently.
    ko: 최근 들어 카페 스위티의 매출이 떨어지고 있어.
    ja: |-
      最近、カフェ・スウィーティーの
      売上が減ってるの。
  d_nikke_zwei_03_33:
    speaker: zwei
    en: They have?
    ko: 매출이요?
    ja: 売上ですか？
  d_nikke_zwei_03_34:
    speaker: sugar
    en: Yes,
    ko: 그래.
    ja: そうよ。
  d_nikke_zwei_03_35:
    speaker: sugar
    en: and the reason is clear as day.
    ko: 이유는 명확해.
    ja: 理由も分かってるの。
  d_nikke_zwei_03_36:
    speaker: sugar
    en: Maid Cafe is stealing all our customers.
    ko: 메이드 카페에 손님을 전부 빼앗기고 있어서지.
    ja: |-
      メイドカフェにお客さんをすべて
      奪われているからよ。
  d_nikke_zwei_03_37:
    speaker: zwei
    en: Do you have any idea why that's happening?
    ko: 손님을 빼앗기는 이유는 알고 있나요?
    ja: |-
      どうしてお客さんを奪われているのかは
      分かっているのですか？
  d_nikke_zwei_03_38:
    speaker: sugar
    en: Of course I do.
    ko: 물론.
    ja: もちろん。
  d_nikke_zwei_03_39:
    speaker: sugar
    en: It's because of the new maid they hired.
    ko: 이번에 새로 들어왔다는 신입 메이드 때문이야.
    ja: 新しく入ったメイドのせいよ。
  d_nikke_zwei_03_40:
    speaker: zwei
    en: I see.
    ko: "…그렇군요."
    ja: "…そうなんですか。"
  d_nikke_zwei_03_41:
    speaker: zwei
    en: I think Ein told me about
    ko: 메이드 카페에 새로운 메이드가 들어왔다는 건,
    ja: |-
      メイドカフェに
      新しいメイドが入ったという話は、
  d_nikke_zwei_03_42:
    speaker: zwei
    en: the new maid working at the Maid Cafe.
    ko: 저도 아인한테 들어본 적 있는 것 같아요.
    ja: 私もアインから聞いたことがあります。
  d_nikke_zwei_03_43:
    speaker: sugar
    en: Good,
    ko: 좋아, 마침 잘 됐군.
    ja: ちょうどいいわ。
  d_nikke_zwei_03_44:
    speaker: sugar
    en: then you can prosecute her at once.
    ko: 그 새파란 신입 메이드를 재판에 넘겨라.
    ja: その新人メイドを裁判にかけて。
  d_nikke_zwei_03_45:
    speaker: zwei
    en: Uh... I should ask a few things first.
    ko: 어… 일단 묻겠는데요.
    ja: えっと…ひとまず聞かせてください。
  d_nikke_zwei_03_46:
    speaker: zwei
    en: Did she do anything illegal?
    ko: 그 메이드 분께서 무언가 불법적인 걸 저지르셨나요?
    ja: |-
      そのメイドさんは、
      何か違法なことをしたんですか？
  d_nikke_zwei_03_47:
    speaker: sugar
    en: No. If she had...
    ko: 아니. 그랬더라면.
    ja: いいえ。もしそうだったら…
  d_nikke_zwei_03_48:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_zwei_03_49:
    speaker: "<Narration>"
    en: Sugar pulls out her gun.
    ko: 슈가가 총을 꺼내 들었다.
    ja: シュガーは銃を構えた
  d_nikke_zwei_03_50:
    speaker: sugar
    en: I would have used my skills as a Scavenger and handled it myself.
    ko: 해결사로서 직접 손을 썼겠지.
    ja: 万屋として直接手を下してるわ。
  d_nikke_zwei_03_51:
    speaker: zwei
    en: But if she hasn't committed any crime,
    ko: 그럼 재판에 넘길 순 없겠는데요?
    ja: じゃあ、裁判にはかけられません。
  d_nikke_zwei_03_52:
    speaker: zwei
    en: then we won't be able to prosecute her.
    ko: 불법적인 걸 저지른 게 아니라면서요.
    ja: 違法なことは何もしてないんでしょう？
  d_nikke_zwei_03_53:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_03_54:
    speaker: sugar
    en: I see.
    ko: 그렇군.
    ja: そうなのね。
  d_nikke_zwei_03_55:
    speaker: zwei
    en: So the fact that sales are down is what's worrying you, right?
    ko: 음… 매출이 떨어지는 게 걱정인 거죠?
    ja: |-
      えっと…売上が下がってるのが
      心配なんですよね？
  d_nikke_zwei_03_56:
    speaker: zwei
    en: Have you done anything specific to boost Cafe Sweety's sales?
    ko: 평소에 카페 스위티 매출을 위해 따로 하시는 게 있을까요?
    ja: |-
      カフェ・スウィーティーの売上アップのために
      何かしていることはありますか？
  d_nikke_zwei_03_57:
    speaker: sugar
    en: I haven't given it that much thought...
    ko: 딱히 생각해 본 적은….
    ja: 特に考えたことはないわね…
  d_nikke_zwei_03_58:
    speaker: zwei
    en: Oh, really?
    ko: 아, 그런가요.
    ja: あ、そうですか。
  d_nikke_zwei_03_59:
    speaker: zwei
    en: I've recently been reading a book on business management in my spare time.
    ko: 저번에 시간이 남아서 경영 관련된 책을 읽었는데요.
    ja: |-
      この間、時間があったので
      経営に関する本を読んだんです。
  d_nikke_zwei_03_60:
    speaker: zwei
    en: It mentioned that having a competitive edge is important.
    ko: 경쟁력이 있는 무언갈 갖는 게 좋다고 하더라고요.
    ja: |-
      競争力のある何かを持つのがいいと
      書いてありました。
  d_nikke_zwei_03_61:
    speaker: zwei
    en: For example, in terms of service, you could...
    ko: 예를 들어, 서비스 측면에서는 어떤 게 있냐면….
    ja: 例えば、サービス面では…
  d_nikke_zwei_03_62:
    speaker: "<Monologue>"
    en: Zwei offers an intricate solution filled with complicated business terms and
      strategies.
    ko: 이후, 각종 전문 용어가 섞인 츠바이의 솔루션이 한참 이어졌다.
    ja: |-
      その後、様々な専門用語が混ざった
      ツバイの解説がしばらく続いた
  d_nikke_zwei_03_63:
    speaker: zwei
    en: "... And that's all there is to it. Would you like to borrow the book?"
    ko: "…까진데, 책 빌려드릴까요?"
    ja: "…以上です。その本をお貸ししましょうか？"
  d_nikke_zwei_03_64:
    speaker: zwei
    en: I think it would help with boosting sales.
    ko: 매출 올리는 데 도움이 될 거예요.
    ja: 売上向上の役に立つはずです。
  d_nikke_zwei_03_65:
    speaker: sugar
    en: No, I'm okay...
    ko: 난 괜찮….
    ja: いや、遠慮す…
  d_nikke_zwei_03_66:
    speaker: zwei
    en: Now,
    ko: 이제 경영 말고 마케팅적 측면이 남았는데요.
    ja: |-
      あと経営ではなく、
      マーケティングの面からもご説明します。
  d_nikke_zwei_03_67:
    speaker: zwei
    en: in terms of marketing...
    ko: 마케팅적으로는….
    ja: マーケティング的には…
  d_nikke_zwei_03_68:
    speaker: sugar
    en: Er...
    ko: 흠.
    ja: うーん…
  d_nikke_zwei_03_69:
    speaker: sugar
    en: Actually, I'm a bit worried if Milk will be able to complete the task I left
      her with.
    ko: 그러고 보니, 밀크에게 떠넘긴 의뢰가 제대로 해결됐는지 걱정되는군.
    ja: |-
      そういえば、ミルクにお願いした依頼が
      ちゃんと解決できたか気になるわね。
  d_nikke_zwei_03_70:
    speaker: sugar
    en: I'll wrap it up here, Partner.
    ko: 파트너, 여기서 인사하도록 하지.
    ja: パートナー、ここで失礼するわ。
  d_nikke_zwei_03_71:
    speaker: sugar
    en: See you next time.
    ko: 다음에 보자고.
    ja: また会いましょ。
  d_nikke_zwei_03_72:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 바바바바-!
    ja: ドドドド…
  d_nikke_zwei_03_73:
    speaker: "<Monologue>"
    en: Sugar peels off on her motorcycle, as if running away.
    ko: 슈가가 도망치듯 바이크를 타고 사라졌다.
    ja: |-
      シュガーは逃げるようにバイクに乗り、
      走り去った
  d_nikke_zwei_03_74:
    speaker: zwei
    en: But I was just getting started...
    ko: 이제 시작인데….
    ja: 説明はここからなのに…
  d_nikke_zwei_03_75:
    speaker: "<Self>"
    en: She's up and fled.
    ko: 도망가버렸네.
    ja: 逃げられたな
  d_nikke_zwei_03_76:
    speaker: zwei
    en: Yes, she sure did.
    ko: 그러게요.
    ja: そうですね。
  d_nikke_zwei_03_77:
    speaker: yulha
    en: Hmm...
    ko: 흠.
    ja: うーん…
  d_nikke_zwei_03_78:
    speaker: yulha
    en: Zwei, was it?
    ko: 츠바이라고 했나?
    ja: ツバイって言ったかしら？
  d_nikke_zwei_03_79:
    speaker: yulha
    en: Can you deal with this person here?
    ko: 이번엔 이쪽을 상대해 보겠어?
    ja: 今度はこっちをお願いできる？
  d_nikke_zwei_03_80:
    speaker: zwei
    en: You mean this person here...
    ko: 이쪽이라면….
    ja: こっちって…
  d_nikke_zwei_03_81:
    speaker: novel
    en: Your Honor! I've stumbled upon a major case!
    ko: 존경하는 재판장님! 사건, 사건인 것입니다!
    ja: 敬愛なる裁判長！事件なのであります！
  d_nikke_zwei_03_82:
    speaker: "<Monologue>"
    en: As the day goes on, Zwei continues to deal with the various Nikkes who come
      to the Courthouse.
    ko: 그 뒤로도 츠바이는 법원에 찾아온 니케들을 상대해 주었다.
    ja: |-
      それからも、ツバイは裁判所を訪れた
      ニケたちの対応をした
  d_nikke_zwei_03_83:
    speaker: "<Narration>"
    en: "*Tap tap* *Tap*"
    ko: 타닥. 탁!
    ja: カタカタッ
  d_nikke_zwei_03_84:
    speaker: yulha
    en: Thanks to you, I managed to finish my paperwork.
    ko: 덕분에 서류 작업은 얼추 마무리되었군.
    ja: おかげでこっちの仕事はだいたい終わったわ。
  d_nikke_zwei_03_85:
    speaker: yulha
    en: So, how do you feel after a day on the job?
    ko: 그래, 오늘 하루 체험해 본 소감은 어때?
    ja: どう？今日1日体験してみた感想は？
  d_nikke_zwei_03_86:
    speaker: zwei
    en: Well... Even though all I did was listen to people,
    ko: 그… 단순히 이야기 상대만 되어주었는데도….
    ja: その…単に話し相手になっただけなのに…
  d_nikke_zwei_03_87:
    speaker: zwei
    en: it was harder than I thought.
    ko: 생각보다 더 힘드네요.
    ja: 思ったより大変でした。
  d_nikke_zwei_03_88:
    speaker: yulha
    en: Actually, today was less busy than usual.
    ko: 흠. 이 정도면 평소보단 덜 붐빈 편인데.
    ja: 今日はいつもより少ない方よ。
  d_nikke_zwei_03_89:
    speaker: zwei
    en: Did you say "less busy"?
    ko: 덜…?
    ja: これでですか…？
  d_nikke_zwei_03_90:
    speaker: yulha
    en: You did all right, kid.
    ko: 그래도 충분히 잘해줬어.
    ja: でも、十分働いてくれたわ。
  d_nikke_zwei_03_91:
    speaker: yulha
    en: If you do decide to work here eventually,
    ko: "…이곳에서 일하면."
    ja: "…ここで働いたら"
  d_nikke_zwei_03_92:
    speaker: yulha
    en: as you saw today, you'll mostly be dealing with trivial matters.
    ko: 오늘 경험했듯, 이런 시답잖은 일들을 주로 처리하게 돼.
    ja: |-
      今日のようなくだらないことを
      主に処理することになるわ。
  d_nikke_zwei_03_93:
    speaker: yulha
    en: So think it through carefully.
    ko: 그러니 진지하게 다시 생각해 봐.
    ja: だから、もう一度真剣に考えてみて。
  d_nikke_zwei_03_94:
    speaker: yulha
    en: Seriously consider whether this career path is for you.
    ko: 이쪽으로 진로를 정할 거라면 말이야.
    ja: 進路をここに決めるつもりならね。
d_nikke_zwei_04:
  d_nikke_zwei_04_1:
    speaker: "<Narration>"
    en: Second day of the field trip.
    ko: 진로 체험 학습, 2일 차.
    ja: 職場体験学習、2日目
  d_nikke_zwei_04_2:
    speaker: "<Monologue>"
    en: As I check on the students' progress for the day...
    ko: 오늘도 학생들이 잘하고 있는지 확인하며 돌아다니다,
    ja: |-
      今日もみんなの様子を確認するため
      あちこちを見て回っていたところ
  d_nikke_zwei_04_3:
    speaker: zwei
    en: Meow... meow...
    ko: 야, 야옹….
    ja: にゃ、にゃーん…
  d_nikke_zwei_04_4:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_04_5:
    speaker: zwei
    en: What am I even doing here?
    ko: 나 여기서 뭐 하는 거람….
    ja: 私、ここで何してるんだろう…
  d_nikke_zwei_04_6:
    speaker: "<Monologue>"
    en: I find Zwei in an unexpected place.
    ko: 뜻밖의 장소에서 츠바이를 마주쳤다.
    ja: 意外な場所でツバイと遭遇した
  d_nikke_zwei_04_7:
    speaker: "<Self>"
    en: Zwei?
    ko: 츠바이?
    ja: ツバイ？
  d_nikke_zwei_04_8:
    speaker: zwei
    en: Oh, Teacher...
    ko: 아….
    ja: あっ…
  d_nikke_zwei_04_9:
    speaker: zwei
    en: Uh...
    ko: 선생님, 그게….
    ja: 先生、その…
  d_nikke_zwei_04_10:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_04_11:
    speaker: zwei
    en: You didn't happen to hear anything, did you?
    ko: 들으신 건 아니죠?
    ja: 今の、聞いてませんよね？
  d_nikke_zwei_04_12:
    speaker: admi
    en: Sssh!
    ko: 쉬잇.
    ja: シーッ。
  d_nikke_zwei_04_13:
    speaker: admi
    en: The cat might run away.
    ko: 고양이가 도망갈지도 몰라요.
    ja: ネコが逃げてしまうかもしれません。
  d_nikke_zwei_04_14:
    speaker: admi
    en: We don't want to startle it. If you must say something, then say
    ko: 이야기할 게 있으면 고양이가 놀라지 않도록.
    ja: 話す時は、ネコが驚かないように…
  d_nikke_zwei_04_15:
    speaker: admi
    en: '"Meow!"'
    ko: 야옹~
    ja: にゃ～ん。
  d_nikke_zwei_04_16:
    speaker: admi
    en: or something...
    ko: 이런 식으로….
    ja: こんなふうに…
  d_nikke_zwei_04_17:
    speaker: "<Self>"
    en: What cat?
    ko: 고양이?
    ja: ネコ？
  d_nikke_zwei_04_18:
    speaker: zwei
    en: Over there.
    ko: 저기 보이시나요?
    ja: あそこ、見えますか？
  d_nikke_zwei_04_19:
    speaker: "<Narration>"
    en: "*Munch munch*"
    ko: 사각- 사각-
    ja: もぐもぐ
  d_nikke_zwei_04_20:
    speaker: "<Monologue>"
    en: Looking in the direction Zwei pointed, I see a cat eating a snack.
    ko: 츠바이가 가리킨 곳, 고양이 한 마리가 간식을 먹고 있다.
    ja: |-
      ツバイが指さした場所で、
      ネコがおやつを食べていた
  d_nikke_zwei_04_21:
    speaker: admi
    en: Meow.
    ko: 야옹.
    ja: にゃー。
  d_nikke_zwei_04_22:
    speaker: "<Monologue>"
    en: Not wanting to disturb the feline, Zwei lowers her voice.
    ko: 방해하고 싶지 않았는지 츠바이가 목소리를 낮추었다.
    ja: |-
      ネコの邪魔をしたくないのか、
      ツバイは声を落とした
  d_nikke_zwei_04_23:
    speaker: zwei
    en: I went to the Courthouse and Yulha asked me for a favor.
    ko: 법원에 갔다가, 율하 님한테 부탁받았거든요.
    ja: 裁判所でユルハさんに頼まれたんです。
  d_nikke_zwei_04_24:
    speaker: zwei
    en: She asked if I could find Admi
    ko: 애드미가 오지 않으니 찾아서 데려와줄 수 있냐고요.
    ja: |-
      アドミが来ないから捜して
      連れてきてほしいって…
  d_nikke_zwei_04_25:
    speaker: zwei
    en: since she's nowhere to be found.
    ko: 그랬는데 아까부터 계속 이 상태라서….
    ja: でも、さっきからずっとこの状態で…
  d_nikke_zwei_04_26:
    speaker: zwei
    en: So I've been in this situation for several hours now...
    ko: 몇 시간째 고양이만 지켜보고 계셨는데도….
    ja: 何時間もネコを見守っていて…
  d_nikke_zwei_04_27:
    speaker: admi
    en: Meow!
    ko: 냥, 냐앙~
    ja: にゃん、にゃ～ん。
  d_nikke_zwei_04_28:
    speaker: zwei
    en: She seemed so happy that I just couldn't bring myself to interrupt her.
    ko: 저렇게 행복해하시는 모습을 보니, 차마 방해하기도 뭐해서요.
    ja: |-
      あんなに幸せそうな姿を見たら、
      邪魔することもできなくて…
  d_nikke_zwei_04_29:
    speaker: "<Self>"
    en: "... I see your point."
    ko: "…그렇긴 하네."
    ja: "…確かにそうだな"
  d_nikke_zwei_04_30:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_04_31:
    speaker: zwei
    en: Should we watch for a little longer?
    ko: 조금만 더 지켜볼까요?
    ja: もう少しだけ待ちましょうか？
  d_nikke_zwei_04_32:
    speaker: "<Self>"
    en: Sure.
    ko: 그러자.
    ja: そうしよう
  d_nikke_zwei_04_33:
    speaker: "<Self>"
    en: Hopefully, it will be okay when we go back.
    ko: 돌아갔을 때, 괜찮을지는 모르겠지만.
    ja: 帰ったら何を言われるか分からないが…
  d_nikke_zwei_04_34:
    speaker: admi
    en: Meow.
    ko: 야옹.
    ja: にゃー。
  d_nikke_zwei_04_35:
    speaker: "<Narration>"
    en: "*Tap tap* *Tap*"
    ko: 타닥. 탁.
    ja: カタカタッ
  d_nikke_zwei_04_36:
    speaker: yulha
    en: Whatever it is, I'm sure nothing illegal has happened.
    ko: 뭔진 몰라도 무죄일 테니까.
    ja: |-
      詳しいことは知らないけど
      無罪なんじゃない？
  d_nikke_zwei_04_37:
    speaker: yulha
    en: Don't even think about disturbing me, and get out.
    ko: 방해할 생각 말고, 나가.
    ja: 邪魔しないで、出ていって。
  d_nikke_zwei_04_38:
    speaker: zwei
    en: W-we're back.
    ko: 저, 저희 돌아왔어요.
    ja: も、戻りました。
  d_nikke_zwei_04_39:
    speaker: yulha
    en: Huh? You?
    ko: 뭐야, 너였나.
    ja: 何だ、あなただったの。
  d_nikke_zwei_04_40:
    speaker: yulha
    en: Oh right,
    ko: 그러고 보니, 애드미를 데리고 와달라고 부탁했었지.
    ja: |-
      そういえば、アドミを連れてきてって
      頼んでたわね。
  d_nikke_zwei_04_41:
    speaker: yulha
    en: I asked you to bring Admi.
    ko: 부탁했었는데….
    ja: それで…
  d_nikke_zwei_04_42:
    speaker: yulha
    en: About time you showed up.
    ko: 쯧. 이제야 돌아온 건가.
    ja: チッ。やっと戻ってきたの？
  d_nikke_zwei_04_43:
    speaker: zwei
    en: Sorry...
    ko: 죄송….
    ja: すみま…
  d_nikke_zwei_04_44:
    speaker: yulha
    en: Were you looking at that cat again?
    ko: 또 고양이 보고 있던 거야?
    ja: またネコを見てたのね？
  d_nikke_zwei_04_45:
    speaker: admi
    en: "... Yeah."
    ko: "…네."
    ja: "…はい。"
  d_nikke_zwei_04_46:
    speaker: yulha
    en: Ugh, you're hopeless.
    ko: 시답잖긴.
    ja: くだらない。
  d_nikke_zwei_04_47:
    speaker: yulha
    en: We don't have a lot of time, so start with those files over there.
    ko: 시간 없으니까 그쪽 파일부터 처리해.
    ja: |-
      時間がないから、
      あっちのファイルを処理して。
  d_nikke_zwei_04_48:
    speaker: admi
    en: Yes!
    ko: 네!
    ja: はい！
  d_nikke_zwei_04_49:
    speaker: "<Narration>"
    en: "*Tik tak tik tak*"
    ko: 톡- 톡톡-
    ja: カタ、カタカタ…
  d_nikke_zwei_04_50:
    speaker: "<Monologue>"
    en: Admi quietly sits next to Yulha and begins her paperwork.
    ko: 애드미는 조용히 율하 옆에 앉아 서류 작업을 시작했다.
    ja: |-
      アドミは静かにユルハの隣に座り、
      事務作業を始めた
  d_nikke_zwei_04_51:
    speaker: zwei
    en: "..."
    ko: 어….
    ja: あれ…
  d_nikke_zwei_04_52:
    speaker: zwei
    en: That went better than I expected.
    ko: 크게 혼날 줄 알았는데.
    ja: もっと怒られるかと思ったのに…
  d_nikke_zwei_04_53:
    speaker: zwei
    en: I thought for sure I'd get reprimanded.
    ko: 생각보다 조용히 넘어갔네요.
    ja: 思ったよりあっさり終わりましたね。
  d_nikke_zwei_04_54:
    speaker: "<Self>"
    en: Yeah, that went great.
    ko: 그러게.
    ja: そうだな
  d_nikke_zwei_04_55:
    speaker: yulha
    en: You two.
    ko: 거기 둘.
    ja: そこの2人。
  d_nikke_zwei_04_56:
    speaker: yulha
    en: If you have time to chat, why don't you help out?
    ko: 딴짓할 시간 있으면 일이나 좀 돕지?
    ja: |-
      無駄口叩いてる暇があるなら、
      手伝ってくれる？
  d_nikke_zwei_04_57:
    speaker: yulha
    en: Weren't you here for a career experience?
    ko: 진로 체험 학습 하러 온 거 아니었어?
    ja: 職場体験学習に来たんでしょ？
  d_nikke_zwei_04_58:
    speaker: yulha
    en: Help Admi organize those files.
    ko: 애드미 도와서 거기 쌓인 파일부터 정리해.
    ja: |-
      アドミを手伝って。
      そこのファイルから整理して。
  d_nikke_zwei_04_59:
    speaker: zwei
    en: Y-yes!
    ko: 네… 네!
    ja: は…はい！
  d_nikke_zwei_04_60:
    speaker: yulha
    en: Newbie, come here and help me prepare for the trial.
    ko: 신입, 네 놈은 일로 와서 재판 준비 좀 돕고.
    ja: 新人はこっちに来て、裁判の準備ね。
  d_nikke_zwei_04_61:
    speaker: "<Self>"
    en: Wait, I have to pitch in too?
    ko: 나도…?
    ja: 私もか…？
  d_nikke_zwei_04_62:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_04_63:
    speaker: "<Self>"
    en: I-I'll give it my best shot!
    ko: 여, 열심히 하겠습니다!
    ja: せ、精いっぱい頑張ります！
  d_nikke_zwei_04_64:
    speaker: "<Narration>"
    en: "*Tap tap* *Tap*"
    ko: 타닥. 탁!
    ja: カタ、カタッ！
  d_nikke_zwei_04_65:
    speaker: yulha
    en: That's it for today.
    ko: 오늘은 여기까지.
    ja: 今日はここまで。
  d_nikke_zwei_04_66:
    speaker: yulha
    en: Once you finish cleaning up, you can head home.
    ko: 뒷정리 끝나는 대로 돌아가.
    ja: 片付けが終わったら、帰りなさい。
  d_nikke_zwei_04_67:
    speaker: "<Self>"
    en: Good job, everyone.
    ko: "…다들 고생했어."
    ja: "…みんなお疲れ様"
  d_nikke_zwei_04_68:
    speaker: "<Self>"
    en: I'm beat. Let's hurry pack up and head back.
    ko: 피곤하네. 얼른 뒷정리하고 돌아가자.
    ja: 疲れたな。早く片づけて帰ろう
  d_nikke_zwei_04_69:
    speaker: admi
    en: You go ahead, Commander.
    ko: 지휘관. 먼저 돌아가세요.
    ja: 指揮官。お先にどうぞ。
  d_nikke_zwei_04_70:
    speaker: admi
    en: I'll stay a bit longer.
    ko: 전 조금만 더 있다가 돌아갈게요.
    ja: 私はもう少しだけ残ります。
  d_nikke_zwei_04_71:
    speaker: zwei
    en: You are?
    ko: 네?
    ja: え？
  d_nikke_zwei_04_72:
    speaker: zwei
    en: But it's getting quite late...
    ko: 시간이 많이 늦지 않았나요….
    ja: もう遅いですよ…
  d_nikke_zwei_04_73:
    speaker: admi
    en: I've got some catching up to do since I spent so much time staring at that
      cat.
    ko: 고양이 보느라 늦은 만큼 더 하다 가야죠.
    ja: ネコを見ていて遅れた分、働かないと。
  d_nikke_zwei_04_74:
    speaker: zwei
    en: Uh...
    ko: 저….
    ja: あの…
  d_nikke_zwei_04_75:
    speaker: zwei
    en: I have a question.
    ko: 궁금한 게 있는데요.
    ja: 質問があります。
  d_nikke_zwei_04_76:
    speaker: zwei
    en: Do you normally have this much work to do?
    ko: 평소에도 이렇게 일이 많나요?
    ja: いつもこんなに忙しいんですか？
  d_nikke_zwei_04_77:
    speaker: admi
    en: Pretty much.
    ko: 아무래도요.
    ja: そうですね。
  d_nikke_zwei_04_78:
    speaker: admi
    en: Thanks to our reputation for solving all things,
    ko: 무엇이든 척척 해결해 주는 곳이라고 소문나는 바람에….
    ja: |-
      何でもささっと解決してくれる場所だと
      噂になっているせいで…
  d_nikke_zwei_04_79:
    speaker: admi
    en: countless people show up at the Courthouse every single day.
    ko: 하루에도 많은 분들이 법원에 찾아오거든요.
    ja: 裁判所を訪れる人が後を絶たないんです。
  d_nikke_zwei_04_80:
    speaker: zwei
    en: Doesn't it get tiring for you?
    ko: 매일 같이 이렇게 일하시는데, 힘들진 않아요?
    ja: |-
      毎日こんなふうに働いて、
      大変じゃないんですか？
  d_nikke_zwei_04_81:
    speaker: admi
    en: Oh, I dunno...
    ko: 음. 오늘은 말이죠.
    ja: うーん。今日は…
  d_nikke_zwei_04_82:
    speaker: admi
    en: I got to see the kitty,
    ko: 고양이도 만났고….
    ja: ネコにも会えたし…
  d_nikke_zwei_04_83:
    speaker: admi
    en: and you both helped me with my work,
    ko: 지휘관이랑 츠바이가 옆에서 일도 거들어주셔서….
    ja: 指揮官とツバイが手伝ってくださったので…
  d_nikke_zwei_04_84:
    speaker: admi
    en: so I was quite happy today.
    ko: 기분 좋게 일했어요.
    ja: 楽しくお仕事できました。
  d_nikke_zwei_04_85:
    speaker: admi
    en: When I'm working in the future, I'll think back on today, and it'll motivate
      me.
    ko: 당분간 오늘 있었던 일을 떠올리면서 힘내서 일하겠죠.
    ja: |-
      しばらくは、今日の出来事を思い出しながら
      頑張って働けそうです。
  d_nikke_zwei_04_86:
    speaker: admi
    en: Although days like today don't happen often,
    ko: 자주는 아니어도….
    ja: 毎日ではなくても…
  d_nikke_zwei_04_87:
    speaker: admi
    en: they do happen every now and then,
    ko: 오늘 같은 날들이 있으니까.
    ja: 今日みたいな日があるから。
  d_nikke_zwei_04_88:
    speaker: admi
    en: so I'll manage just fine.
    ko: 전 괜찮아요.
    ja: 私は大丈夫です。
  d_nikke_zwei_04_89:
    speaker: zwei
    en: A day like today...
    ko: 오늘 같은 날들….
    ja: 今日みたいな日…
  d_nikke_zwei_04_90:
    speaker: yulha
    en: Hey, quit pestering Admi and let her get to work.
    ko: 거기서 계속 애드미 귀찮게 할 거야?
    ja: いつまでアドミの邪魔してるつもり？
  d_nikke_zwei_04_91:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_zwei_04_92:
    speaker: zwei
    en: I didn't mean...
    ko: 그럴 생각은 없었….
    ja: そんなつもりじゃ…
  d_nikke_zwei_04_93:
    speaker: yulha
    en: Come.
    ko: 따라와.
    ja: ついてきて。
  d_nikke_zwei_04_94:
    speaker: yulha
    en: Let's talk for a moment.
    ko: 잠깐 얘기나 좀 하게.
    ja: ちょっと話があるわ。
d_nikke_zwei_05:
  d_nikke_zwei_05_1:
    speaker: zwei
    en: I really didn't mean to disturb...
    ko: 전 정말 방해할 생각이….
    ja: あの…私、本当に邪魔をするつもりでは…
  d_nikke_zwei_05_2:
    speaker: yulha
    en: So, did you think about it?
    ko: 그래서 생각은 해 봤어?
    ja: それで、考えてみた？
  d_nikke_zwei_05_3:
    speaker: zwei
    en: About what?
    ko: 생각이요?
    ja: 何をですか？
  d_nikke_zwei_05_4:
    speaker: yulha
    en: You remember what I told you yesterday?
    ko: 어제 말했잖아.
    ja: 昨日言ったでしょ。
  d_nikke_zwei_05_5:
    speaker: yulha
    en: I told you to seriously consider whether this was the right career for you.
    ko: 이쪽으로 진로를 정할 거라면 진지하게 생각해 보라고.
    ja: |-
      進路をここに決めるつもりなら、
      真剣に考えてって。
  d_nikke_zwei_05_6:
    speaker: yulha
    en: I don't want you mindlessly coming in here day after day,
    ko: 아무 생각 없이 왔다가,
    ja: 何も考えずに飛び込んで、
  d_nikke_zwei_05_7:
    speaker: yulha
    en: slaving away at trivial tasks.
    ko: 시답잖은 일에 깔려서 힘겨워하는 꼴은 보기 싫으니깐.
    ja: |-
      くだらない仕事に押しつぶされて、
      苦しむ姿は見たくないから。
  d_nikke_zwei_05_8:
    speaker: zwei
    en: Career...
    ko: 진로….
    ja: 進路…
  d_nikke_zwei_05_9:
    speaker: zwei
    en: I... er...
    ko: 진로 말이죠….
    ja: そうですね…
  d_nikke_zwei_05_10:
    speaker: yulha
    en: I understand there must be a lot running through your mind.
    ko: 뭐, 생각이 많을 만도 하지.
    ja: まあ、悩むのも分かるわ。
  d_nikke_zwei_05_11:
    speaker: yulha
    en: It must be hard to believe the Courthouse deals with such trivial stuff.
    ko: 법원에서 처리하는 일들이 이렇게 시답잖을 거라고 생각하긴 쉽지 않으니까.
    ja: |-
      裁判所での仕事がこんなくだらないことだなんて
      思いもしなかったでしょうから。
  d_nikke_zwei_05_12:
    speaker: zwei
    en: That's not why I have so much on my mind...
    ko: 제가 생각이 많은 건, 그런 이유가 아니라….
    ja: そうではなくて…
  d_nikke_zwei_05_13:
    speaker: yulha
    en: Oh? What then?
    ko: 음? 아니면?
    ja: 違うの？
  d_nikke_zwei_05_14:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_05_15:
    speaker: zwei
    en: You say that these matters are trivial.
    ko: 그… 시답잖은 일이라고 하셨잖아요.
    ja: |-
      その…くだらない仕事だと
      何度もおっしゃってますよね。
  d_nikke_zwei_05_16:
    speaker: zwei
    en: Then are you okay with having to do them all the time?
    ko: 그런 일을 계속해도 괜찮으신 거예요?
    ja: そんな仕事を続けて大丈夫なんですか？
  d_nikke_zwei_05_17:
    speaker: yulha
    en: Of course not.
    ko: 괜찮을 리가.
    ja: 大丈夫なはずないでしょ。
  d_nikke_zwei_05_18:
    speaker: yulha
    en: I only deal with these bothersome matters to get them out of the way as quickly
      as possible.
    ko: 귀찮은 일 따윈 빨리 처리하고 눈앞에서 꺼지게 하는 게 나으니까 하는 거지.
    ja: |-
      面倒なことなんて、早く処理して
      目の前から消し去った方がいいから
      そうしてるのよ。
  d_nikke_zwei_05_19:
    speaker: zwei
    en: Oh?
    ko: 네? 그럼….
    ja: えっ？じゃあ…
  d_nikke_zwei_05_20:
    speaker: yulha
    en: Things I find trivial
    ko: 내가 시답잖다고 하는 일이,
    ja: 私がくだらないと思ってることが、
  d_nikke_zwei_05_21:
    speaker: yulha
    en: might mean a lot to someone else.
    ko: 그 사람한텐 중요할 수도 있는 거고.
    ja: その人にとっては大切なことかもしれない。
  d_nikke_zwei_05_22:
    speaker: yulha
    en: Like, watching a cat feels pointless to me,
    ko: 나한테 고양이 보러 가는 건 시답잖은 일에 불과하지만.
    ja: |-
      私にとって、ネコを見にいくのは
      くだらないことだけど…
  d_nikke_zwei_05_23:
    speaker: yulha
    en: but for Admi, it's a big deal.
    ko: 애드미한테 있어선 중요한 일인 것처럼 말이야.
    ja: アドミにとっては、大切なことみたいにね。
  d_nikke_zwei_05_24:
    speaker: yulha
    en: That's why I keep at it, even when it drives me up the wall.
    ko: 후… 그래서 짜증 내면서도 이 일을 계속하는 거겠지.
    ja: |-
      はぁ…だからイライラしながらも
      この仕事を続けてるのよ。
  d_nikke_zwei_05_25:
    speaker: yulha
    en: Anyway, I'm getting side-tracked here.
    ko: 뭐. 돌고 돌긴 했는데.
    ja: 説教くさくなっちゃったけど、
  d_nikke_zwei_05_26:
    speaker: yulha
    en: I wanted to talk to you one-on-one because you seem troubled.
    ko: 고민이 많아 보이길래 이 이야기해 주려고 불렀어.
    ja: |-
      いろいろ悩んでたみたいだから、
      この話がしたくて呼んだの。
  d_nikke_zwei_05_27:
    speaker: zwei
    en: "... I do?"
    ko: "…그렇게 보였나요."
    ja: "…そんなふうに見えました？"
  d_nikke_zwei_05_28:
    speaker: yulha
    en: Doesn't it seem like something's bothering her, Newbie?
    ko: 신입, 네놈 눈에도 그리 보였지?
    ja: 新人もそう思うでしょ？
  d_nikke_zwei_05_29:
    speaker: "<Self>"
    en: Yeah, but I can understand why she feels that way.
    ko: 응. 그렇다고 그게 이상하다곤 생각 안 해.
    ja: ああ。でも無理もない
  d_nikke_zwei_05_30:
    speaker: "<Self>"
    en: There's no way such an important decision can be made in just two days.
    ko: 그런 중요한 고민이 고작 이틀 만에 해결될 린 없으니까.
    ja: |-
      そんな大事な悩みが、たった2日で
      解決するはずはないからな
  d_nikke_zwei_05_31:
    speaker: yulha
    en: Right. If it were that easy, nobody would ever have to stress over that.
    ko: 그래. 그랬으면 고민할 문제도 아닌 거였겠지.
    ja: |-
      そうね。すぐ解決するようなことなら、
      そもそも悩むまでもないわよね。
  d_nikke_zwei_05_32:
    speaker: yulha
    en: Anyway, take this.
    ko: 됐고. 이거나 받아.
    ja: ほら、これ。
  d_nikke_zwei_05_33:
    speaker: "<Monologue>"
    en: Yulha hands a piece of paper to Zwei.
    ko: 율하가 츠바이에게 종이 한 장을 건넸다.
    ja: ユルハはツバイに1枚の紙を渡した
  d_nikke_zwei_05_34:
    speaker: zwei
    en: '"Certificate of Career Experience"?'
    ko: 진로 체험 학습 수료증?
    ja: 職業体験学習の修了証？
  d_nikke_zwei_05_35:
    speaker: yulha
    en: You worked awfully hard these past two days,
    ko: 체험 학습 하러 와서 이틀간 고생했는데,
    ja: 2日間大変だったんだから
  d_nikke_zwei_05_36:
    speaker: yulha
    en: so you ought to have something to show for it.
    ko: 뭐라도 얻어가야 하지 않겠어?
    ja: これくらいはあってもいいでしょ？
  d_nikke_zwei_05_37:
    speaker: "<Monologue>"
    en: Zwei and I head back towards the dormitory together.
    ko: 츠바이를 기숙사까지 바래다주는 길.
    ja: ツバイを寄宿舎まで送り届けた
  d_nikke_zwei_05_38:
    speaker: "<Self>"
    en: So, Zwei, did you gain anything from this experience?
    ko: 그래서 츠바이, 뭔가 얻어가는 건 있어?
    ja: |-
      ツバイ、今回の体験学習で
      何か学べたことはあったか？
  d_nikke_zwei_05_39:
    speaker: zwei
    en: Hmm...
    ko: 음.
    ja: うーん…
  d_nikke_zwei_05_40:
    speaker: zwei
    en: When I first decided to do my career experience at the Courthouse,
    ko: 처음에 법원으로 진로 체험 학습을 가겠다고 했을 때.
    ja: 最初、裁判所に行くって言った時…
  d_nikke_zwei_05_41:
    speaker: zwei
    en: I thought seeing the Triangle Squad at work
    ko: "[트라이앵글] 스쿼드에 속한 엘리트 분들이 일하는 모습을 직접 보면,"
    ja: |-
      「トライアングル」部隊に所属している
      エリートのみなさんが働く姿を見れば
  d_nikke_zwei_05_42:
    speaker: zwei
    en: would help me find some answers.
    ko: 무언가 답을 찾을 수 있지 않을까 싶었는데요.
    ja: |-
      何か答えが見つかるかもしれないと
      思ったんです。
  d_nikke_zwei_05_43:
    speaker: "<Monologue>"
    en: Zwei looks at the certificate as she speaks.
    ko: 츠바이는 수료증을 바라보다가 말을 마쳤다.
    ja: ツバイは修了証に目をやり、話を続けた
  d_nikke_zwei_05_44:
    speaker: zwei
    en: In fact... I think I did find an answer in a way.
    ko: "…네. 그 답을 좀 찾은 것 같아요."
    ja: "…その答えを見つけた気がします。"
  d_nikke_zwei_05_45:
    speaker: "<Self>"
    en: That's nice to hear.
    ko: 다행이네.
    ja: それならよかった
  d_nikke_zwei_05_46:
    speaker: zwei
    en: When I get to school tomorrow, the first thing I'll do is fill out the career
      aspirations form.
    ko: 내일 학교 가면, [진로 희망 응답 페이지]부터 작성해야겠어요.
    ja: |-
      明日登校したら、
      「進路希望調査」を提出します。
  d_nikke_zwei_05_47:
    speaker: zwei
    en: There's no reason to put it off anymore.
    ko: 이제 더 미룰 이유는 없겠네요.
    ja: もう先延ばしにする理由がないので。
  d_nikke_zwei_05_48:
    speaker: "<Self>"
    en: If you don't mind me asking, what do you plan on writing?
    ko: 괜찮다면, 어떤 걸 적을지 물어봐도 될까?
    ja: 何て書くのか聞いてもいいか？
  d_nikke_zwei_05_49:
    speaker: zwei
    en: At first,
    ko: 처음에는요.
    ja: 最初は…
  d_nikke_zwei_05_50:
    speaker: zwei
    en: I thought I only needed to write
    ko: 제가 이루고 싶거나,
    ja: 私が叶えたいことや、
  d_nikke_zwei_05_51:
    speaker: zwei
    en: what I wanted to achieve or become.
    ko: 되고 싶은 걸 적어야만 한다고 생각했는데.
    ja: |-
      なりたいものを書かなきゃいけないと
      思っていました。
  d_nikke_zwei_05_52:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_05_53:
    speaker: zwei
    en: Now,
    ko: 그냥 시답잖은 내용으로 적어서 내려고요.
    ja: |-
      でも、「くだらないこと」を書いて
      出そうと思います。
  d_nikke_zwei_05_54:
    speaker: zwei
    en: 'I''m just going to write something simple:'
    ko: "[트라이앵글] 스쿼드 분들처럼 지내기."
    ja: |-
      トライアングル部隊のみなさんのように
      日々を過ごす。
  d_nikke_zwei_05_55:
    speaker: zwei
    en: '"To live like the members of the Triangle Squad."'
    ko: 뭐, 그런?
    ja: こんな感じです。
  d_nikke_zwei_05_56:
    speaker: "<Self>"
    en: That sounds nice.
    ko: 시답잖은 내용… 좋네.
    ja: くだらないことか…いいな
  d_nikke_zwei_05_57:
    speaker: zwei
    en: Oh,
    ko: 아.
    ja: あっ…
  d_nikke_zwei_05_58:
    speaker: zwei
    en: but Teacher...
    ko: 그런데요, 선생님.
    ja: でも、先生。
  d_nikke_zwei_05_59:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_zwei_05_60:
    speaker: zwei
    en: Where is Miss Privaty, anyway?
    ko: 프리바티 선생님은 어디 계세요?
    ja: プリバティ先生はどこにいたんでしょう。
  d_nikke_zwei_05_61:
    speaker: zwei
    en: I didn't see her at all the past two days.
    ko: 진로 체험 학습하는 동안 못 본 것 같은데요.
    ja: 体験学習の間は、見かけなかったので。
  d_nikke_zwei_05_62:
    speaker: "<Self>"
    en: Oh, she...
    ko: 아… 프리바티라면….
    ja: あっ…プリバティなら…
  d_nikke_zwei_05_63:
    speaker: "<Self>"
    en: She had an urgent matter to attend to, so I took over her duties temporarily.
    ko: 급한 일이 생겨서 당분간 내가 대신 일을 맡기로 했어.
    ja: 急用ができて、しばらく私が代理になったんだ
  d_nikke_zwei_05_64:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_zwei_05_65:
    speaker: ein
    en: Here! Over here!
    ko: 여기~! 여기에요~!
    ja: こっちです～！
  d_nikke_zwei_05_66:
    speaker: rei
    en: Oh!
    ko: 오!
    ja: わあ！
  d_nikke_zwei_05_67:
    speaker: zwei
    en: "*Sigh* I had planned to review my study materials instead of coming here..."
    ko: 하아… 여기 올 시간에 복습이나 한다니까….
    ja: はぁ…こんな時間があるなら、復習したいのに…
  d_nikke_zwei_05_68:
    speaker: zwei
    en: Why did you drag me...
    ko: 왜 나까지 끌고 와서….
    ja: どうして私まで…
  d_nikke_zwei_05_69:
    speaker: ein
    en: Aw, c'mon, Zwei!
    ko: 에이~ 선배.
    ja: も～先輩ったら。
  d_nikke_zwei_05_70:
    speaker: ein
    en: Aren't you curious about
    ko: 메이드 카페에 새로 들어왔다는,
    ja: メイドカフェに新しく入ったっていう、
  d_nikke_zwei_05_71:
    speaker: ein
    en: the new maid at the Maid Cafe
    ko: 그 소문의 신입 메이드!!
    ja: あの噂の新人メイド！！
  d_nikke_zwei_05_72:
    speaker: ein
    en: everyone is talking about?
    ko: 궁금하지도 않아요?
    ja: 気になりませんか？
  d_nikke_zwei_05_73:
    speaker: zwei
    en: I already told you I'm not interested at all.
    ko: 그러니까 난 딱히 관심 없다고 분명히….
    ja: だから、私は別に興味ないって…
  d_nikke_zwei_05_74:
    speaker: ein
    en: Come on, let's go inside.
    ko: 자자~ 그러지 말고 들어가요.
    ja: ほら、早く入りましょう。
  d_nikke_zwei_05_75:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑~
    ja: チリン…
  d_nikke_zwei_05_76:
    speaker: privaty
    en: W-welcome!
    ko: 다, 다녀오셨어요~♡
    ja: お、お帰りなさいませ～♡
  d_nikke_zwei_05_77:
    speaker: privaty
    en: Maid Privaty, at your service.
    ko: 메이드 프리바티가 여러분을….
    ja: メイドのプリバティが、皆様を…
  d_nikke_zwei_05_78:
    speaker: ein
    en: Wow.
    ko: 우와.
    ja: おお。
  d_nikke_zwei_05_79:
    speaker: privaty
    en: "?!!?!?"
    ko: "?!!?!?"
    ja: "！？！？"
  d_nikke_zwei_05_80:
    speaker: rei
    en: Miss Privaty, you've got new clothes!
    ko: 프리바티 선생님, 새로운 옷!
    ja: プリバティ先生、新しいお洋服だ！
  d_nikke_zwei_05_81:
    speaker: ein
    en: I'm gonna take a picture and show it to my friends.
    ko: 사진 찍어서 친구들한테도 보여줘야지.
    ja: 写真撮って、みんなにも見せなきゃ。
  d_nikke_zwei_05_82:
    speaker: privaty
    en: W-wait!
    ko: 자, 잠깐!
    ja: ちょ、ちょっと待っ…！
  d_nikke_zwei_05_83:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵!
    ja: カシャッ！
  d_nikke_zwei_05_84:
    speaker: rei
    en: You look great, Miss Privaty.
    ko: 선생님, 사진 잘 나왔다.
    ja: 先生、いいかんじに撮れたよ。
  d_nikke_zwei_05_85:
    speaker: rei
    en: Look!
    ko: 이거 봐봐.
    ja: これ、見て！
  d_nikke_zwei_05_86:
    speaker: privaty
    en: D-delete that picture immediately!
    ko: 그, 그, 그 사진 당장 지워요!
    ja: そ、そ、それ、今すぐ消してください！
  d_nikke_zwei_05_87:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_zwei_05_88:
    speaker: zwei
    en: Something I consider trivial
    ko: 내가 시답잖다고 하는 일이,
    ja: 私がくだらないと思ってることが、
  d_nikke_zwei_05_89:
    speaker: zwei
    en: might be important to someone else.
    ko: 그 사람한텐 중요할 수도 있다.
    ja: その人にとっては大切なことかもしれない…
  d_nikke_zwei_05_90:
    speaker: privaty
    en: I said delete it right now!
    ko: 사진 당장 지우라고요!!
    ja: 今すぐ消してください！！
  d_nikke_zwei_05_91:
    speaker: zwei
    en: So... this is what Miss Privaty finds important.
    ko: "…프리바티 선생님이 중요하게 생각한 건 이런 거였구나."
    ja: |-
      …プリバティ先生が大切に思ってることって
      これだったんだ。
  d_nikke_zwei_05_92:
    speaker: "<Narration>"
    en: The career experience offered by the M.M.R. Vocational School
    ko: 미미르 부속고에서의 진로 체험 학습은,
    ja: M.M.R.附属高校での、職業体験学習は…
  d_nikke_zwei_05_93:
    speaker: "<Narration>"
    en: ends with Zwei gaining new insights.
    ko: 그렇게 츠바이의 새로운 깨달음과 함께 막을 내렸다.
    ja: |-
      こうしてツバイが新しい気づきを得たことで、
      幕を閉じた
