---
d_nikke_viper_01:
  d_nikke_viper_01_1:
    speaker: Monologue
    en: I'm in some back alley in the Outer Rim's entertainment district.
    ko: 아우터 림의 환락가. 그 뒷골목.
    ja: アウターリムの歓楽街。その裏通り
  d_nikke_viper_01_2:
    speaker: Self
    en: Ugh...
    ko: 하….
    ja: ハァ…
  d_nikke_viper_01_3:
    speaker: Monologue
    en: The ground I'm sitting on is soaked, and I'm leaning up against a dumpster.
    ko: 나는 쓰레기통 옆, 축축한 바닥에 누워있다.
    ja: 私はゴミ箱の隣、\n湿った地面に横たわっていた
  d_nikke_viper_01_4:
    speaker: Monologue
    en: As I try to shake off the lingering haze of inebriation, I feel something
      crumpling in my hand.
    ko: 남아 있는 술기운에 멍한 와중, 손 안에서 무언가 바스락거렸다.
    ja: まだ酒が残っており、頭がぼーっとする中\n何かを握っていることに気づいた
  d_nikke_viper_01_5:
    speaker: Self
    en: Is this... a note?
    ko: 이건… 쪽지?
    ja: これは…メモ？
  d_nikke_viper_01_6:
    speaker: Narration
    en: Consider this a life lesson. Don't let us see you snooping around here again.
    ko: |-
      [인생에서 좋은 교훈 하나 얻었다고 생각하쇼.
      다음부터는 이런데 얼씬도 하지 말고.]
    ja: |-
      「人生のいい教訓を得たと思ってくださいね。
      でも、二度とこんな場所に近寄らないこと」
  d_nikke_viper_01_7:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_01_8:
    speaker: Narration
    en: 10 hours earlier.
    ko: 10시간 전.
    ja: 10時間前
  d_nikke_viper_01_10:
    speaker: shifty_c
    en: Communication security procedures complete.
    ko: 통신 보안 절차 완료.
    ja: 通信セキュリティ手続き完了。
  d_nikke_viper_01_11:
    speaker: shifty_c
    en: Good to go on your end, Commander?
    ko: 지휘관은요?
    ja: そちらはどうですか？
  d_nikke_viper_01_12:
    speaker: Self
    en: I'm ready.
    ko: 준비됐어.
    ja: 準備はできている
  d_nikke_viper_01_13:
    speaker: shifty_c
    en: 'All right, sending Central Government orders your way. Classification: Top
      Secret.'
    ko: 그럼 중앙 정부로부터의 비밀 지령을 전달해 드릴게요.
    ja: それでは中央政府からの\n秘密指令をお伝えします。
  d_nikke_viper_01_14:
    speaker: shifty_c
    en: As you know, society's perception of Nikkes leaves something to be desired.
    ko: 니케에 대한 사회적 인식이 좋지 않은 건 지휘관도 잘 알고 계실 거예요.
    ja: 指揮官もよくご存じの通り、一般市民は\nニケに対して否定的な感情を抱いています。
  d_nikke_viper_01_15:
    speaker: shifty_c
    en: The same cannot be said, however, for the Big Three and the Central Government.
    ko: 하지만 중앙 정부 차원에서는, 나아가 3대 기업에서는 그렇지 않아요.
    ja: しかし、中央政府、そして三大企業は違います。
  d_nikke_viper_01_16:
    speaker: shifty_c
    en: While there are limits to their generosity, most of the people in those organizations
      treat Nikkes as human beings.
    ko: 한계는 있지만 니케를 인격체로서 인정하고 있죠.
    ja: 限界はありますが、\nニケを人格のある個体として認めています。
  d_nikke_viper_01_17:
    speaker: Self
    en: Does that include Syuen?
    ko: 슈엔도 그런가?
    ja: シュエンもそうなのか？
  d_nikke_viper_01_18:
    speaker: shifty_c
    en: Well... there are always exceptions. Anyway, that's not our main focus right
      now.
    ko: |-
      아, 음…. 약간의 예외가 있긴 하네요.
      어쨌든, 중요한 건 그게 아니에요.
    ja: |-
      あ、その…若干例外はありますね。
      ともかく、話のポイントはそこではありません。
  d_nikke_viper_01_19:
    speaker: shifty_c
    en: Shady businesses have always taken advantage of Nikkes, but it's starting
      to become a serious problem.
    ko: 요즘 음지에서 니케를 이용한 퇴폐 업소가 문제가 되고 있거든요.
    ja: 最近、裏でニケを利用した\n遊興施設が問題になっています。
  d_nikke_viper_01_20:
    speaker: "<Choice>"
    en: Shady in what way?
    ko: 퇴폐 업소라고?
    ja: 遊興施設？
  d_nikke_viper_01_21:
    speaker: "<Choice>"
    en: Take advantage of? In what way?
    ko: 니케를 이용한다고?
    ja: ニケを利用する？
  d_nikke_viper_01_22:
    speaker: shifty_c
    en: The entertainment district has always operated with the tacit approval of
      the Central Government, but this place is different.
    ko: 네. 일반적인 환락가는 중앙 정부의 묵인하에 유지되고 있지만, 그곳은 달라요.
    ja: はい。一般的に歓楽街は中央政府の黙認の下で\n成り立っていますが、そこは違います。
  d_nikke_viper_01_23:
    speaker: shifty_c
    en: They've been stealing Nikkes who are working directly under the Central Government,
    ko: 중앙 정부의 관리 하에 있는 니케들을 빼돌려서….
    ja: 中央政府の管理下にあるニケを引き抜いて…
  d_nikke_viper_01_24:
    speaker: shifty_c
    en: and using them for more, shall we say... intimate acts.
    ko: "[사용]하고 있다고 해요. 마치 물건처럼요."
    ja: "「使用」しているそうです。\\nまるで物のように。"
  d_nikke_viper_01_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_01_26:
    speaker: Self
    en: How come the Central Government isn't taking care of this themselves?
    ko: 중앙 정부가 직접 움직이지는 않는 거야?
    ja: 中央政府が直接動くことはできないのか？
  d_nikke_viper_01_27:
    speaker: shifty_c
    en: Some high-ranking officials are involved in all this.
    ko: 고위급 인사 다수가 연루된 정황이 있어요.
    ja: 上層部が多数関わっているのです。
  d_nikke_viper_01_28:
    speaker: shifty_c
    en: That's hampered any formal investigation. There are a lot of people who don't
      want the A.C.P.U. catching wind of this.
    ko: A.C.P.U.를 움직이기는 커녕, 단순히 조사를 하는 것도 어려운 상황이죠.
    ja: A.C.P.U.を動かすどころか、\n単なる調査でさえ難しい状況です。
  d_nikke_viper_01_29:
    speaker: "<Choice>"
    en: So that's why they've asked me.
    ko: 그래서 나한테 의뢰한 거구나.
    ja: だから私に依頼したのか
  d_nikke_viper_01_30:
    speaker: "<Choice>"
    en: So that's why it's being kept so hush-hush.
    ko: 그래서 보안이 엄중한 거구나.
    ja: だからセキュリティが厳重なのか
  d_nikke_viper_01_31:
    speaker: shifty_c
    en: Precisely. You can move independently without any interference from the Central
      Government.
    ko: |-
      맞아요.
      지휘관은 중앙 정부의 간섭 없이 독립적으로 움직일 수 있으니까요.
    ja: |-
      はい。指揮官は中央政府の干渉を受けず、
      独立して動くことができますから。
  d_nikke_viper_01_32:
    speaker: shifty_c
    en: Precisely. If we're not careful, they might sense something and dispose of
      any incriminating evidence.
    ko: |-
      맞아요.
      자칫하면 눈치를 채고 증거를 인멸할 수도 있으니까요.
    ja: |-
      はい。一歩間違えば、気づかれて
      証拠を隠滅される可能性もありますから。
  d_nikke_viper_01_33:
    speaker: shifty_c
    en: That's why I've been asked to bring this operation to you.
    ko: 그래서 지휘관이 이 임무를 맡아 주셨으면 해요.
    ja: だから指揮官にこの任務を\nお願いしたいのです。
  d_nikke_viper_01_34:
    speaker: shifty_c
    en: I should mention that although I'm coming off somewhat casual now, this is
      in fact an order from higher up, and should be regarded as an order.
    ko: |-
      아. 저는 전달만 드리는 입장이라 이렇게 말씀드리긴 하지만,
      사실상 명령이나 마찬가지인 거 아시죠?
    ja: |-
      私はお伝えする立場なのでこのように
      表現していますが、実際、命令と変わりない\nということはご存じですよね？
  d_nikke_viper_01_35:
    speaker: Self
    en: 'Let me guess: Andersen.'
    ko: 엔더슨 부사령관이군.
    ja: アンダーソン副司令官か
  d_nikke_viper_01_36:
    speaker: shifty_c
    en: Yes. There's only one Deputy Chief who would issue such orders.
    ko: 네. 부사령관님밖에 없죠. 이런 명령을 내리실 분은.
    ja: はい。副司令官しかいません。\nこんな命令をする方は。
  d_nikke_viper_01_37:
    speaker: shifty_c
    en: And you're the only one capable of carrying them out.
    ko: 그리고 이런 명령을 수행할 사람은 지휘관밖에 없구요.
    ja: そして、こんな命令を遂行できる人も\n指揮官しかいません。
  d_nikke_viper_01_38:
    speaker: shifty_c
    en: This job requires someone not just with skills, but with determination.
    ko: 능력도 능력이지만, 이런 일은 의지가 중요하니까요.
    ja: 能力もそうですが、こういう仕事には\n確固たる意志が大事ですから。
  d_nikke_viper_01_39:
    speaker: Self
    en: Fine. When do I move out?
    ko: "…알았어. 언제부터 움직이면 돼?"
    ja: "…分かった。いつから動けばいい？"
  d_nikke_viper_01_40:
    speaker: shifty_c
    en: As soon as possible.
    ko: 가능한 빠르게요.
    ja: できるだけ早くお願いします。
  d_nikke_viper_01_41:
    speaker: Self
    en: I'll get right to it then. Send me all the necessary information.
    ko: 그럼 바로 시작할게. 필요한 정보를 보내줘.
    ja: ではすぐに始めよう。\n必要な情報を送ってくれ
  d_nikke_viper_01_42:
    speaker: shifty_c
    en: Just a moment.
    ko: 네. 잠시만요.
    ja: はい。少々お待ちください。
  d_nikke_viper_01_43:
    speaker: shifty_c
    en: You should have all you need now.
    ko: "…완료. 확인해보세요."
    ja: "…完了。ご確認ください。"
  d_nikke_viper_01_44:
    speaker: Monologue
    en: I open the newly received message. Inside...
    ko: 보안 채널로 도착한 메일을 열어보니….
    ja: セキュリティチャンネルに届いた\nメールを開いてみると…
  d_nikke_viper_01_45:
    speaker: Monologue
    en: there is only random information pertaining to a fake identity.
    ko: 신분 위장을 위한 더미 데이터뿐이었다.
    ja: 身分を偽装するための\nダミーデータしか入っていなかった
  d_nikke_viper_01_46:
    speaker: Self
    en: Is this everything?
    ko: "…이게 다야?"
    ja: "…これだけか？"
  d_nikke_viper_01_47:
    speaker: Monologue
    en: I'm to assume the identity of an intelligence officer with the name...
    ko: 자원 채집 부대 소속 지휘관. 이름은….
    ja: 資源採集部隊所属の指揮官。名前は…
  d_nikke_viper_01_48:
    speaker: Self
    en: Jason Borne?
    ko: 제이슨 볼드…?
    ja: ジェイソン・ボールド…？
  d_nikke_viper_01_49:
    speaker: shifty_c
    en: Unfortunately, our hands are tied, so we don't have much of a choice.
    ko: 손발이 꽁꽁 묶인 상태인데 별수 없잖아요.
    ja: うかつに動けない状態なので、\n仕方ありません。
  d_nikke_viper_01_50:
    speaker: shifty_c
    en: Anderson left a message as well.
    ko: 그래도 부사령관님이 전언을 남기셨어요.
    ja: そして、副司令官から伝言を預かっています。
  d_nikke_viper_01_51:
    speaker: shifty_c
    en: He recommends starting with the Outer Rim's entertainment district.
    ko: "…아우터 림의 환락가부터 시작해 보게나. 라구요."
    ja: "…アウターリムの歓楽街から始めてくれ、と。"
  d_nikke_viper_01_53:
    speaker: Narration
    en: 8 hours earlier.
    ko: 8시간 전.
    ja: 8時間前
  d_nikke_viper_01_54:
    speaker: Monologue
    en: I'm in the entertainment district. Everywhere I look are taverns and other
      seedy establishments.
    ko: 온갖 술집과 퇴폐 업소가 빼곡히 늘어서 있는 아우터 림의 환락가.
    ja: 飲み屋や遊興施設が所狭しと並んでいる\nアウターリムの歓楽街
  d_nikke_viper_01_55:
    speaker: Monologue
    en: The night has only just begun, and the entire area is already buzzing with
      energy.
    ko: 밤이 깊으려면 아직 멀었지만, 이곳에는 벌써부터 활기가 넘친다.
    ja: 夜はまだ始まったばかりだが、\nここはすでに活気にあふれている
  d_nikke_viper_01_56:
    speaker: Self
    en: I don't even know where to start...
    ko: "…어디부터 시작해야 되는거지."
    ja: "…どこから始めればいいのだろう"
  d_nikke_viper_01_57:
    speaker: touter
    en: Hey there, friend! You going solo tonight?
    ko: 오, 형씨! 혼자 온 거야?
    ja: あっ、お兄さん！1人かい？
  d_nikke_viper_01_58:
    speaker: Self
    en: Uh...
    ko: 어….
    ja: えっと…
  d_nikke_viper_01_59:
    speaker: touter
    en: We've got lots of beautiful chicas here, why don't you pop in for a drink?
    ko: 이쁜 애들 많은데, 딱 한잔만 하고 가.
    ja: きれいな子が揃ってるんだけど、\n一杯だけでもどう？
  d_nikke_viper_01_60:
    speaker: touter
    en: The entrance is right over there. Just mention my name for a nice discount,
      and maybe a little something extra on the side, hehe.
    ko: 바로 저 앞이야. 가서 내 이름 대면 20% 할인에, 특별 지명도 된다고!
    ja: すぐそこだから。俺の名前を言えば\n20％割引に、特別指名もできちゃうよ！
  d_nikke_viper_01_61:
    speaker: touter
    en: If you just wanna browse through the merchandise, that's cool too.
    ko: 뭐하면 그냥 가서 수질이나 한번 봐도 되고. 응? 손해 볼 거 없잖아~
    ja: アレだったら、好みの子がいるか\n確認してもらってもいいし。\nお得だろ～？
  d_nikke_viper_01_62:
    speaker: Self
    en: Are there any Nikkes in there, by any chance?
    ko: "…혹시 거기, 니케도 있나?"
    ja: "…そこにニケもいるか？"
  d_nikke_viper_01_63:
    speaker: touter
    en: Nikkes?
    ko: 니, 니케?
    ja: 二、ニケ？
  d_nikke_viper_01_64:
    speaker: touter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_01_65:
    speaker: touter
    en: Is that what you're into?
    ko: 아~ 형씨 그런 취향이구나?
    ja: あ～、お兄さん。そういうタイプね？
  d_nikke_viper_01_66:
    speaker: Self
    en: If not, then I'll be on my way.
    ko: 없으면 됐어.
    ja: いないならいい
  d_nikke_viper_01_67:
    speaker: touter
    en: Whoa, hey now! What's the rush?
    ko: 에헤이~ 왜 이렇게 성격이 급하실까.
    ja: も～、せっかちだなぁ。
  d_nikke_viper_01_68:
    speaker: touter
    en: Cool your jets, my friend. We're a respectable establishment. Of course we
      don't have any Nikkes.
    ko: 우리 가게에는 당연히 없지. 모가지 날아갈 일 있어?
    ja: この店には当然いないさ。\n首が吹っ飛んじゃうよ。
  d_nikke_viper_01_69:
    speaker: touter
    en: However...
    ko: 그런데….
    ja: でも…
  d_nikke_viper_01_70:
    speaker: Self
    en: Yes?
    ko: 그런데?
    ja: でも？
  d_nikke_viper_01_71:
    speaker: touter
    en: I've been around the block, okay?
    ko: 내가 이래 봬도 이 바닥에서 좀 굴렀거든?
    ja: 俺、こう見えても\nここらじゃ結構顔が広くてさ。
  d_nikke_viper_01_72:
    speaker: touter
    en: I know just about everyone here worth knowin'.
    ko: 연락 몇 번 돌리면 어? 모르는 사람이 없다고!
    ja: ちょちょっと連絡すれば、\nすぐ繋げられちゃうわけ！
  d_nikke_viper_01_73:
    speaker: touter
    en: I'll have you flanked with fine honeys in no time. Head inside and have a
      drink.
    ko: 우리 가게 가서, 이쁜이들 양쪽에 딱~ 끼고! 술 한 잔만 하고 있으면!
    ja: うちの店で、キレイな子たちを両脇に抱えて！\n一杯楽しんでる間に！
  d_nikke_viper_01_74:
    speaker: touter
    en: Let me make a few calls, and I'll hook you up.
    ko: 내가 바~로 찾아서 형씨한테 연결해준다. 오케이?
    ja: 俺がささっと探して\nお兄さんに繋いであげるから。オーケー？
  d_nikke_viper_01_75:
    speaker: Self
    en: Fine, you've got yourself a customer.
    ko: "…알았어. 갈게."
    ja: "…分かった。行こう"
  d_nikke_viper_01_76:
    speaker: touter
    en: That's more like it! I knew you'd come around.
    ko: 캬~ 역시 현명한 선택! 처음부터 딱 알아봤다니까?
    ja: おぉ～！信じてましたよ、お兄さ～ん！
  d_nikke_viper_01_77:
    speaker: touter
    en: You just relax, and let me take care of the rest.
    ko: 내가 진짜 책임지고 찾아줄게!
    ja: マジで責任持って見つけてあげるから！
  d_nikke_viper_01_78:
    speaker: Narration
    en: Present again.
    ko: 다시 현재.
    ja: 再び現在
  d_nikke_viper_01_79:
    speaker: Monologue
    en: After that, everything's a blur.
    ko: 그 이후는 기억이 희미하다.
    ja: その後の記憶は曖昧だ
  d_nikke_viper_01_80:
    speaker: Monologue
    en: I followed the man inside the bar, had a few drinks while I was waiting, and...
    ko: 호객꾼을 따라 술집으로 가서, 기다리는 동안 권하는 술을 한 잔, 두 잔….
    ja: 客引きと一緒に飲み屋に行き、\n待っている間に勧められた酒を1杯、2杯…
  d_nikke_viper_01_81:
    speaker: Self
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_viper_01_82:
    speaker: Monologue
    en: I frantically check my pockets. Thankfully, I've still got my credit card.
    ko: 급히 주머니를 뒤져본다. 다행히 크레디트 카드는 그대로 있다.
    ja: 慌ててポケットを確認する。\n幸い、クレジットカードは無事だ
  d_nikke_viper_01_83:
    speaker: Self
    en: "... Oh boy."
    ko: "…아."
    ja: "…あっ"
  d_nikke_viper_01_84:
    speaker: Monologue
    en: On the outer panel of the card is a notification stating that 2,195,980 credits
      have been deducted.
    ko: 겉면의 패널에 219만 5980 크레디트가 결제되었다는 알림과 함께.
    ja: 表のパネルに219万5980クレジットが\n引き落とされたという通知と共に…
  d_nikke_viper_01_85:
    speaker: Narration
    en: Consider this a life lesson. Don't let us see you snooping around here again.
    ko: |-
      [인생에서 좋은 교훈 하나 얻었다고 생각하쇼.
      다음부터는 이런데 얼씬도 하지 말고.]
    ja: |-
      「人生のいい教訓を得たと思ってくださいね。
      でも、二度とこんな場所に近寄らないこと」
  d_nikke_viper_01_86:
    speaker: Self
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_viper_01_87:
    speaker: Monologue
    en: I crumble up the note and get up.
    ko: 쪽지를 구겨버리고 몸을 일으켰다.
    ja: メモをクシャクシャにして、立ち上がった
  d_nikke_viper_01_88:
    speaker: Monologue
    en: I reek of garbage.
    ko: "…온 몸에서 쓰레기 냄새가 진동한다."
    ja: "…全身からゴミの臭いが漂っている"
  d_nikke_viper_01_89:
    speaker: viper
    en: Honey? What are you doing over there?
    ko: 자기? 여기서 뭐 해?
    ja: ダーリン？ここで何してるの？
  d_nikke_viper_01_90:
    speaker: viper
    en: Have you gotten into dumpster diving?
    ko: 새 취미라도 생긴 거야~?
    ja: 新しい趣味～？
d_nikke_viper_02:
  d_nikke_viper_02_1:
    speaker: viper
    en: Honey? What are you doing over there?
    ko: 자기? 여기서 뭐 해?
    ja: ダーリン？ここで何してるの？
  d_nikke_viper_02_2:
    speaker: viper
    en: Have you gotten into dumpster diving?
    ko: 새 취미라도 생긴 거야~?
    ja: 新しい趣味～？
  d_nikke_viper_02_3:
    speaker: Self
    en: Viper...?
    ko: 바이퍼…?
    ja: バイパー…？
  d_nikke_viper_02_4:
    speaker: viper
    en: Let me guess.
    ko: 아! 알겠다~
    ja: あ！分かった～
  d_nikke_viper_02_5:
    speaker: viper
    en: You got swindled.
    ko: 당했구나?
    ja: やられちゃったんだね？
  d_nikke_viper_02_6:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_7:
    speaker: viper
    en: This is a rough-and-tumble place, even for someone like you.
    ko: 아무리 역전의 지휘관이라도, 여기는 그렇게 만만한 곳이 아니니까~
    ja: いくら凄腕の指揮官でも、\nここはそんな甘いところじゃないからね。
  d_nikke_viper_02_8:
    speaker: viper
    en: People get robbed blind here all the time.
    ko: 멋모르고 왔다간 벗겨 먹히기 딱 좋거든.
    ja: 何も知らずに来て、\n身ぐるみ剥がされるのがオチ。
  d_nikke_viper_02_9:
    speaker: Self
    en: I can see that now.
    ko: "…그런 것 같아."
    ja: "…そうみたいだ"
  d_nikke_viper_02_10:
    speaker: viper
    en: Haha, very funny!
    ko: 아핫. 웃겨~
    ja: あはっ。面白い～
  d_nikke_viper_02_11:
    speaker: viper
    en: But seriously, what are you doing here?
    ko: 그런데 이런데에는 웬일이야?
    ja: でも、こんなところに何の用？
  d_nikke_viper_02_12:
    speaker: "<Choice>"
    en: I got lost.
    ko: 길을 잃었어.
    ja: 道に迷った
  d_nikke_viper_02_13:
    speaker: "<Choice>"
    en: I came here to have a good time.
    ko: 그냥 놀려고.
    ja: ただ遊ぼうと思って
  d_nikke_viper_02_14:
    speaker: viper
    en: Lost? You're almost outside the Outer Rim at this point.
    ko: 길을 잃어서 아우터 림까지?
    ja: 道に迷って、アウターリムまで？
  d_nikke_viper_02_15:
    speaker: viper
    en: I didn't know you were so careless...
    ko: 우리 자기, 생각보다 덤벙거리는 편인가~?
    ja: ダーリンって意外とおっちょこちょい？
  d_nikke_viper_02_16:
    speaker: viper
    en: You must have been awfully lonely to come to a place like this.
    ko: 그렇구나~ 엄~청 외로웠던 모양이네~?
    ja: そっか～。すっごく寂しかったんだね～？
  d_nikke_viper_02_17:
    speaker: Monologue
    en: Viper doesn't seem to be buying my excuses.
    ko: "…바이퍼는 조금도 믿지 않는 것 같다."
    ja: "…バイパーはまったく信じていないようだ"
  d_nikke_viper_02_18:
    speaker: Self
    en: What about you? What are you doing here?
    ko: 바이퍼는 뭐하고 있었어?
    ja: バイパーは何をしてたんだ？
  d_nikke_viper_02_19:
    speaker: viper
    en: Some people are proving to be a real thorn on my side.
    ko: 나는~ 요새 좀 방해되는 애들이 있어서.
    ja: 私は～最近ちょっと邪魔な人がいてね。
  d_nikke_viper_02_20:
    speaker: viper
    en: I was looking for a way to take them out of the picture, if you catch my drift.
    ko: 어떻게 해야 치워버릴 수 있을지 알아보고 있었어~
    ja: どうしたら片付けられるかなって、調べてたの。
  d_nikke_viper_02_21:
    speaker: Self
    en: I-I see.
    ko: 그, 그렇구나.
    ja: そ、そうか
  d_nikke_viper_02_22:
    speaker: viper
    en: So I'm here on "business", just like you.
    ko: 응~ 자기처럼 [일] 하고 있었던 거야♡
    ja: うん。\nダーリンみたいに「お仕事」してたんだよ♡
  d_nikke_viper_02_23:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_24:
    speaker: viper
    en: You're fortunate to have come out of this place unscathed.
    ko: 그런데 자기, 이번에는 운 좋았던 거다?
    ja: でもダーリン、今回は運がよかったんだよ？
  d_nikke_viper_02_25:
    speaker: viper
    en: Next time you might not be so lucky, so be careful.
    ko: 다음에는 이정도로 안 끝날수도 있으니까 조심해~
    ja: 次はこれくらいじゃ済まないかもしれないから、\n気をつけて～
  d_nikke_viper_02_26:
    speaker: viper
    en: Anyway, I've gotta get going.
    ko: 그럼 갈게. 다음에 봐♡
    ja: それじゃ、またね♡
  d_nikke_viper_02_27:
    speaker: Self
    en: Wait.
    ko: 잠깐만.
    ja: 待ってくれ
  d_nikke_viper_02_28:
    speaker: viper
    en: Huh? What is it?
    ko: 응? 왜~?
    ja: ん？どうしたの～？
  d_nikke_viper_02_29:
    speaker: Self
    en: Any chance you could... help me out?
    ko: "…혹시 조금 도와줄 수 있어?"
    ja: "…少し手伝ってくれないか？"
  d_nikke_viper_02_30:
    speaker: Monologue
    en: I briefed Viper on the operation.
    ko: 바이퍼에게 임무에 대해 대략적으로 설명했다.
    ja: バイパーに任務について簡単に説明した
  d_nikke_viper_02_31:
    speaker: viper
    en: Well, at the very least, I'll be able to keep you from ending up hugging a
      dumpster again.
    ko: 음… 그런거면 자기가 또 쓰레기통이랑 뒹굴지 않게 도와줄 수 있을 것 같은데~?
    ja: うーん…それなら、手伝えるかも？\nダーリンがまたゴミ箱とオトモダチになるのも\nちょっとね～
  d_nikke_viper_02_32:
    speaker: viper
    en: The place you were at last night, was it a club dealing in Nikke trafficking?
    ko: 그 니케필리아 클럽 말이지?
    ja: ニケフィリアクラブのことだよね？
  d_nikke_viper_02_33:
    speaker: Self
    en: You know it?
    ko: "!! 알고 있어?"
    ja: "！！知ってるのか？"
  d_nikke_viper_02_34:
    speaker: viper
    en: Of course.
    ko: 당연히 알고 있지~
    ja: もっちろ～ん。
  d_nikke_viper_02_35:
    speaker: viper
    en: All you want is to get inside there?
    ko: 일단… 그 클럽에 들어가면 되는 거야?
    ja: とりあえず…そのクラブに入ればいいの？
  d_nikke_viper_02_36:
    speaker: Self
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_nikke_viper_02_37:
    speaker: viper
    en: I'll contact an old friend of mine.
    ko: 음~ 그러면 오랜만에 친구한테 연락해봐야겠다.
    ja: うーん、それなら\n久しぶりに友だちに連絡してみなきゃ。
  d_nikke_viper_02_38:
    speaker: viper
    en: That club is always changing the time and meeting place.
    ko: 거긴 접선 장소랑 시간이 매번 바뀌거든.
    ja: あそこは交渉場所と時間が\n毎回変わるんだよね。
  d_nikke_viper_02_39:
    speaker: viper
    en: Personally, I never understood the need for all that rigmarole just to be
      with us.
    ko: 그렇게까지 해서 우리랑 어떻게 해보려는 게 이해가 되지는 않지만~
    ja: そこまでして私たちと仲良くしたい\nっていうのが理解できないけど～
  d_nikke_viper_02_40:
    speaker: Monologue
    en: Viper stops tapping on her cell phone.
    ko: 핸드폰을 꺼내 조작하던 바이퍼의 손가락이 멈췄다.
    ja: 携帯電話を取り出して操作していた\nバイパーの指が止まった
  d_nikke_viper_02_41:
    speaker: viper
    en: You know... It's been a while since I spoke with this friend of mine. I'm
      a little nervous.
    ko: 근데 있지~ 나, 얘한테 연락하는 거 되게 오랜만이라 조금 부담돼~
    ja: 私、この子に連絡するのすごく久しぶりだから\nちょっとプレッシャーなんだよね～
  d_nikke_viper_02_42:
    speaker: viper
    en: Also, I'd be a fool to do someone a favor without asking for something in
      return.
    ko: 게다가 맨입으로 아쉬운 소리 할 수는 없으니까 뭐라도 줘야 하고.
    ja: それに、タダでやってあげるっていうのも\nちょっとね？
  d_nikke_viper_02_43:
    speaker: viper
    en: After what you've just been through, you oughta know this is no place to show
      weakness.
    ko: 자기도 이번에 겪어 봤지? 이 바닥에서 한 번 얕보이면 끝장이거든~?
    ja: ダーリンも今回のことで分かったでしょ？\nここでは甘く見られたら終わりだよ？
  d_nikke_viper_02_44:
    speaker: Self
    en: "... What do you want?"
    ko: "…뭘 원해?"
    ja: "…望みは何だ？"
  d_nikke_viper_02_45:
    speaker: viper
    en: Wha... I wasn't even finished! You're making this too easy for me.
    ko: 들어보지도 않고? 그러면 얕보인다구~?
    ja: いいの？だから甘く見られるんだよ～？
  d_nikke_viper_02_46:
    speaker: viper
    en: Then again, I like that.
    ko: 뭐… 나야 좋지만.
    ja: まあ…私は嬉しいけど♡
  d_nikke_viper_02_47:
    speaker: Monologue
    en: Viper saunters close to me and holds my arm.
    ko: 천천히 다가온 바이퍼가 내 팔을 잡았다.
    ja: バイパーがゆっくり近づいてきて\n私の腕を掴んだ
  d_nikke_viper_02_48:
    speaker: viper
    en: Well, since I'm doing you a favor...
    ko: 그럼 내가 도와주는 대신에….
    ja: じゃあ、手伝う代わりに…
  d_nikke_viper_02_49:
    speaker: viper
    en: Spend the rest of the day with me♡
    ko: 오늘 하루, 나랑 같이 있어 줘♡
    ja: 今日一日、私と一緒にいて♡
  d_nikke_viper_02_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_51:
    speaker: Self
    en: And then?
    ko: 그다음엔?
    ja: それから？
  d_nikke_viper_02_52:
    speaker: viper
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_viper_02_53:
    speaker: Self
    en: Is that all you want?
    ko: "…그거면 돼?"
    ja: "…それだけでいいのか？"
  d_nikke_viper_02_54:
    speaker: viper
    en: Yup.
    ko: 응.
    ja: うん。
  d_nikke_viper_02_55:
    speaker: viper
    en: What, don't you want to be with me?
    ko: 왜? 혹시 나랑 있는 거, 싫어?
    ja: もしかして…私と一緒にいるの、イヤ？
  d_nikke_viper_02_56:
    speaker: Self
    en: That's not what I meant...
    ko: 아니, 그게 아니라….
    ja: いや、そうじゃなくて…
  d_nikke_viper_02_57:
    speaker: Self
    en: "... Okay, fine."
    ko: "……알았어."
    ja: "…分かった"
  d_nikke_viper_02_58:
    speaker: viper
    en: Perfect! I'll contact my friend, then.
    ko: 아핫. 고마워~ 그럼 연락부터 보내고~
    ja: あはっ。ありがと～！\nそれじゃ連絡しちゃうね～
  d_nikke_viper_02_59:
    speaker: Monologue
    en: Viper quickly types out a message, then puts her phone back into her pocket.
    ko: 바이퍼는 빠르게 핸드폰을 조작한 뒤 주머니에 집어 넣었다.
    ja: バイパーは素早く携帯を操作し、\nポケットに入れた
  d_nikke_viper_02_60:
    speaker: viper
    en: Now, while we're waiting... oh, actually, before that...
    ko: 모처럼이니까 기다리는 동안…. 아, 그 전에.
    ja: せっかくだから待ってる間…あ、その前に。
  d_nikke_viper_02_61:
    speaker: viper
    en: You desperately need a change of clothes.
    ko: 자기, 그 옷부터 먼저 갈아입고 와~
    ja: ダーリン、まずその服、着替えよっか～
  d_nikke_viper_02_62:
    speaker: Self
    en: Oh... Right.
    ko: 아… 그렇네.
    ja: あっ…そうだな
  d_nikke_viper_02_63:
    speaker: Monologue
    en: My clothes are completely disheveled.
    ko: 입고 나왔던 옷은 엉망이 되어 있다.
    ja: 着てきた服はめちゃくちゃになっていた
  d_nikke_viper_02_64:
    speaker: viper
    en: A nice, clean suit would look much better on you.
    ko: 깔끔한 수트 같은 게 좋겠어~
    ja: きれいめなスーツがいいかも♡
  d_nikke_viper_02_65:
    speaker: viper
    en: People who frequent that club are usually quite well-to-do.
    ko: 그 클럽에 드나드는 건, 대부분 부자들이거든.
    ja: あのクラブに出入りするのって、\nほとんどお金持ちなんだよね。
  d_nikke_viper_02_66:
    speaker: viper
    en: If you don't dress up, they'll never let you in.
    ko: 아무렇게나 입고가면 무시당할걸~?
    ja: テキトーな服だと下に見られちゃうよ？
  d_nikke_viper_02_67:
    speaker: viper
    en: And... I really want to see how you look in a suit too♡
    ko: 그리고… 내가 그런 스타일을 좋아하기도 하고♡
    ja: それに…私がそういうスタイルが\n好きっていうのもあるし♡
  d_nikke_viper_02_68:
    speaker: Self
    en: Is how you feel about my clothing really that important?
    ko: 그것도 관련이 있는 거야?
    ja: 関係あるか？
  d_nikke_viper_02_69:
    speaker: viper
    en: Of course it is.
    ko: 당연히 있지~
    ja: 当たり前でしょ？
  d_nikke_viper_02_70:
    speaker: viper
    en: Considering how you're going to be my date and all.
    ko: 이제부터 자기랑 데이트 할 거니까♡
    ja: これからダーリンとデートするんだから♡
  d_nikke_viper_02_71:
    speaker: Narration
    en: One hour later. At the meeting spot downtown.
    ko: 1시간 뒤. 방주 번화가의 약속 장소.
    ja: 1時間後。アーク繁華街の約束の場所
  d_nikke_viper_02_72:
    speaker: viper
    en: I didn't keep you waiting, did I?
    ko: 앗. 기다렸어~?
    ja: あっ。待った～？
  d_nikke_viper_02_73:
    speaker: Self
    en: No, I just got here.
    ko: 조금 전에 왔어.
    ja: さっき来たばかりだ
  d_nikke_viper_02_74:
    speaker: viper
    en: You're looking dapper.
    ko: 응. 멋있게 하고 왔네~
    ja: うん。カッコいい～
  d_nikke_viper_02_75:
    speaker: viper
    en: But my friend says it'll be a while before we can get in.
    ko: 근데 친구가 생각보다 시간이 걸릴 것 같대~
    ja: 友だちが思ったより時間がかかりそうだって。
  d_nikke_viper_02_76:
    speaker: viper
    en: Let's enjoy ourselves in the meantime. I've been looking forward to this date
      for a while now, and there are all sorts of things I want to try♡
    ko: |-
      그러니까 느긋하게 놀자~
      나 데이트하면서 해보고 싶은거 많았거든♡
    ja: |-
      だからゆっくり遊ぼ～
      デートでやりたいこといっぱいあるの♡
  d_nikke_viper_02_77:
    speaker: Self
    en: You're not lying to me, are you?
    ko: "…정보는 확실한 거야?"
    ja: "…情報に間違いはないのか？"
  d_nikke_viper_02_78:
    speaker: viper
    en: I would never! Don't you worry... oh, look at that!
    ko: 그럼~ 확실하니까 걱정… 아, 저거!
    ja: もちろん。間違いないから心配…あっ、あれ！
  d_nikke_viper_02_79:
    speaker: Monologue
    en: Viper points at a roadside kiosk.
    ko: 바이퍼는 길가의 가판대를 가리켰다.
    ja: バイパーは道路のワゴンを指さした
  d_nikke_viper_02_80:
    speaker: viper
    en: Churro-flavored Splendamin! It's all the rage right now.
    ko: 츄러스 맛 퍼펙트! 저거 요새 유행이라던데?
    ja: チュロスパーフェクト！\n最近流行ってるらしいよ？
  d_nikke_viper_02_81:
    speaker: Self
    en: Would you like to try some?
    ko: 먹어보고 싶어?
    ja: 食べてみたいのか？
  d_nikke_viper_02_82:
    speaker: viper
    en: Yeah! Let's get one for each of us.
    ko: 응~ 두 개 사서 반씩 나눠 먹자.
    ja: うん！2つ買って半分こしよ♡
  d_nikke_viper_02_83:
    speaker: Monologue
    en: Viper stares at the menu, her arm wrapped in mine as we stand in front of
      the kiosk.
    ko: 내 팔을 잡고 가판대 앞에 선 바이퍼는 메뉴판을 들여다보았다.
    ja: バイパーは私の腕を掴んでワゴンの前に立ち、\nメニューを覗いた
  d_nikke_viper_02_84:
    speaker: viper
    en: Hmm... can I choose both flavors?
    ko: 음… 두 개 다 내가 골라도 돼?
    ja: うーん…2つとも私が選んでいい？
  d_nikke_viper_02_85:
    speaker: "<Choice>"
    en: Sure.
    ko: 괜찮아.
    ja: ああ
  d_nikke_viper_02_86:
    speaker: "<Choice>"
    en: But I really want the honey strawberry flavor...
    ko: 나는 허니딸기 맛 먹고 싶은데….
    ja: 私はハニーストロベリー味が食べたいが…
  d_nikke_viper_02_87:
    speaker: viper
    en: Okay, then...
    ko: 고마워~ 그럼….
    ja: ありがと～！それじゃ…
  d_nikke_viper_02_88:
    speaker: viper
    en: That's okay, I wanted that flavor too. As for the other one...
    ko: 마침 나도 그거 하나 고르려고 했는데~ 그럼 나머지 하나는….
    ja: ちょうど私もそれ選ぼうと思ってたの！\nじゃあもう1つは…
  d_nikke_viper_02_89:
    speaker: clerk
    en: Hello, how can I help you?
    ko: 어서 오세요~ 무슨 맛으로 드릴까요?
    ja: いらっしゃいませ。\nご注文はお決まりですか？
  d_nikke_viper_02_90:
    speaker: viper
    en: We'll have one honey strawberry, one sweet banana...
    ko: 저희 허니딸기 하나랑, 달콤바나나 하나….
    ja: ハニーストロベリー1つと、\nスイートバナナ1つ…
  d_nikke_viper_02_91:
    speaker: viper
    en: and one White Dream.
    ko: 그리고 [하얀 꿈] 하나 주세요.
    ja: それから「白い夢」を1つください。
  d_nikke_viper_02_92:
    speaker: clerk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_93:
    speaker: clerk
    en: Would you like a receipt?
    ko: 영수증 드릴까요?
    ja: レシートはご入用ですか？
  d_nikke_viper_02_94:
    speaker: viper
    en: No thanks.
    ko: 버려주세요~
    ja: 捨ててくださ～い。
  d_nikke_viper_02_95:
    speaker: clerk
    en: Will that be for here, or to-go?
    ko: 드시고 가시나요?
    ja: こちらでお召し上がりですか？
  d_nikke_viper_02_96:
    speaker: viper
    en: To-go.
    ko: 배달해주세요~
    ja: 配達お願いします。
  d_nikke_viper_02_97:
    speaker: clerk
    en: Okay, it'll be just a few minutes.
    ko: 언제 수령하실 수 있으신가요?
    ja: いつお受け取りになりますか？
  d_nikke_viper_02_98:
    speaker: viper
    en: Thank you.
    ko: 아무 때나 문 앞에 놔주세요~
    ja: いつでも。ドアの前に置いてください。
  d_nikke_viper_02_99:
    speaker: Monologue
    en: After a suspicious exchange between Viper and the cashier, our Splendamin
      comes out.
    ko: 몹시 수상한 대화 후에 츄러스 맛 퍼펙트 두 개가 나왔다.
    ja: 非常に怪しい会話のあと、\nチュロスパーフェクトが2つ出てきた
  d_nikke_viper_02_100:
    speaker: clerk
    en: Enjoy.
    ko: 맛있게 드세요~
    ja: どうぞ召し上がれ。
  d_nikke_viper_02_101:
    speaker: viper
    en: Thank you.
    ko: 감사합니다~
    ja: ありがとうございます～
  d_nikke_viper_02_102:
    speaker: Self
    en: I didn't see anything called White Dream on the menu.
    ko: "…[하얀 꿈] 맛은 없는 것 같은데."
    ja: "…「白い夢」味はないようだが"
  d_nikke_viper_02_103:
    speaker: viper
    en: Wanna try some? Actually, probably better than you don't.
    ko: 먹어보고 싶어? 안 먹는 게 좋을걸~
    ja: 食べてみたい？\nやめておいた方がいいと思うよ～
  d_nikke_viper_02_104:
    speaker: Self
    en: Does this have anything to do with Exotic?
    ko: 이그조틱 관련된 일이야?
    ja: エキゾチック関連のことか？
  d_nikke_viper_02_105:
    speaker: viper
    en: You could say that.
    ko: 뭐… 그렇지?
    ja: まあ…そうだね。
  d_nikke_viper_02_106:
    speaker: viper
    en: What, you gonna turn me in?
    ko: 왜~? 신고라도 하려구?
    ja: どうして？通報でもするつもり？
  d_nikke_viper_02_107:
    speaker: "<Choice>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_viper_02_108:
    speaker: "<Choice>"
    en: Maybe, if I have to.
    ko: 필요하다면.
    ja: 必要ならな
  d_nikke_viper_02_109:
    speaker: viper
    en: Good.
    ko: 그럼 다행이네~
    ja: それならよかった～
  d_nikke_viper_02_110:
    speaker: viper
    en: Sigh...I thought you'd understand...
    ko: 음~ 자기는 이해해줄 줄 알았는데.
    ja: うーん、ダーリンは分かってくれると\n思ったのに。
  d_nikke_viper_02_111:
    speaker: Monologue
    en: Viper stares silently at the Churro-flavored Splendamin.
    ko: 바이퍼는 한동안 말없이 츄러스 맛 퍼펙트를 내려다보았다.
    ja: バイパーはしばらく無言で\nチュロスパーフェクトを見つめた
  d_nikke_viper_02_112:
    speaker: viper
    en: We at Exotic have our own way of handling things.
    ko: "…우리 같은 사람들에겐 우리들만의 방식이 있어."
    ja: "…私たちには、私たちなりのやり方があるの。"
  d_nikke_viper_02_113:
    speaker: viper
    en: It's how we manage to keep ourselves alive and breathing.
    ko: "……살아남기 위한 방식이."
    ja: "……生き残るためのやり方が。"
  d_nikke_viper_02_114:
    speaker: viper
    en: If there's any infighting between us, or if we slip up...well, I shouldn't
      have to tell you what would happen then.
    ko: |-
      거기다 나는 딱히 싸움을 잘하는 것도 아니니까~
      그건 자기가 더 잘 알지?
    ja: |-
      それに私は戦いが得意なわけでもないから。
      それはダーリンの方がよく分かってるでしょ？
  d_nikke_viper_02_115:
    speaker: Monologue
    en: Viper feeds me some of the sweet banana-flavored Splendamin.
    ko: 바이퍼는 달콤바나나 맛 퍼펙트를 내 입에 밀어 넣었다.
    ja: バイパーはスイートバナナ味のパーフェクトを\n私の口に押し込んだ
  d_nikke_viper_02_116:
    speaker: Self
    en: "*Hrrrk*"
    ko: 웁.
    ja: うっ
  d_nikke_viper_02_117:
    speaker: viper
    en: You got sugar all over you!
    ko: 앗~ 설탕 다 묻었다~
    ja: あ～、お砂糖ついちゃった～
  d_nikke_viper_02_118:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_119:
    speaker: Monologue
    en: Viper gently wipes the corners of my mouth.
    ko: 흰 손가락이 조심스레 입가를 닦아낸다.
    ja: 白い指が優しく口元を拭き取った
  d_nikke_viper_02_120:
    speaker: viper
    en: It's simply a matter of doing whatever's necessary to survive.
    ko: "…그냥, 살아남기 위해선 뭐든 할 수밖에 없었다는 이야기야."
    ja: "…ただ、生き残るためには\\nどんなことでもやるしかなかったってハナシ。"
  d_nikke_viper_02_121:
    speaker: Self
    en: Is that really what's going on?
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_viper_02_122:
    speaker: viper
    en: Of course.
    ko: 응. 그냥 그런 것뿐이니까~
    ja: うん。ただそれだけ。
  d_nikke_viper_02_123:
    speaker: viper
    en: You don't need to worry yourself.
    ko: 자기가 너무 마음 쓸 필요는 없어♡
    ja: ダーリンがそんなに気にする必要ないよ♡
  d_nikke_viper_02_124:
    speaker: Monologue
    en: Viper gingerly grasps my hand.
    ko: 바이퍼는 살며시 내 손을 잡았다.
    ja: バイパーはそっと私の手を握った
  d_nikke_viper_02_125:
    speaker: viper
    en: Hey, are you up for a movie?
    ko: 있지. 보고 싶은 영화 있는데, 자기도 괜찮아~?
    ja: あのね。\n見たい映画があるんだけど、いいかな？
  d_nikke_viper_02_126:
    speaker: Monologue
    en: And so we continued to pass the time until Viper's friend got in touch with
      her.
    ko: 그리고 그 뒤. 바이퍼의 친구에게서 연락이 올 때까지.
    ja: そしてその後\nバイパーの友だちから連絡が来るまで
  d_nikke_viper_02_127:
    speaker: viper
    en: I'm so glad I got to see that movie with you.
    ko: 아… 자기랑 같이 보길 잘했다~
    ja: あぁ…ダーリンと一緒に見てよかった～
  d_nikke_viper_02_128:
    speaker: viper
    en: I even teared up at the end.
    ko: 살짝 눈물 나와버렸어….
    ja: ちょっと泣いちゃった…
  d_nikke_viper_02_129:
    speaker: Monologue
    en: It is starting to feel as if we are on a totally normal, casual date.
    ko: 특별할 것 없는 데이트를 즐겼다.
    ja: 普通のデートを楽しんだ
  d_nikke_viper_02_130:
    speaker: viper
    en: This is delicious!
    ko: 와아, 맛있다~♡
    ja: わあ、おいし～い♡
  d_nikke_viper_02_131:
    speaker: viper
    en: How did you find out about this place? Thanks for bringing me.
    ko: 자기 이런 곳도 알고 있었구나~ 데려와줘서 고마워~
    ja: ダーリン、こんなお店も知ってたんだね。\n連れてきてくれてありがと～！
  d_nikke_viper_02_132:
    speaker: Monologue
    en: As I watch Viper eat, she seems like the happiest girl in the world.
    ko: 평범하게 즐거워하고, 밝게 웃는 바이퍼의 모습은.
    ja: 普通に楽しみ、明るく笑うバイパーの姿は…
  d_nikke_viper_02_133:
    speaker: viper
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_viper_02_134:
    speaker: Self
    en: What is it?
    ko: 왜?
    ja: どうした？
  d_nikke_viper_02_135:
    speaker: viper
    en: My friend just contacted me. I was having so much fun, I completely forgot
      about him.
    ko: |-
      친구한테 연락 왔어.
      너무 즐거워서 까맣게 잊고 있었네~
    ja: |-
      友だちから連絡が来たの。
      楽しすぎて、すっかり忘れてた。
  d_nikke_viper_02_136:
    speaker: viper
    en: I almost wish he hadn't responded...
    ko: "……조금 아쉽다."
    ja: "…ちょっと残念だな。"
  d_nikke_viper_02_137:
    speaker: Monologue
    en: The jovial, smiling Viper I see before me seems so different from the girl
      I met earlier today.
    ko: 약간이나마, 처음과는 다르게 느껴졌다.
    ja: 少し最初とは違って感じられた
  d_nikke_viper_02_138:
    speaker: Self
    en: Let's go on another date some other time.
    ko: "…다음에 또 데이트 하자."
    ja: "…また今度デートしよう"
  d_nikke_viper_02_139:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_02_140:
    speaker: viper
    en: Okay♡
    ko: 응♡
    ja: うん♡
d_nikke_viper_03:
  d_nikke_viper_03_1:
    speaker: Monologue
    en: Later that night, we return to the entertainment district. I follow Viper
      as she guides me inside a bar.
    ko: 늦은 저녁, 환락가로 돌아와 바이퍼가 안내하는 술집으로 향했다.
    ja: 夜遅く、歓楽街に戻り\nバイパーが案内する飲み屋へ向かった
  d_nikke_viper_03_2:
    speaker: Monologue
    en: After we sit down, Viper gestures with her eyes towards the corner of the
      bar. There is an exit sign that is turned off.
    ko: 자리를 잡고 앉은 뒤, 바이퍼는 눈짓으로 술집 구석의 불 꺼진 비상구 표시등을 가리켰다.
    ja: 席につくと、バイパーは飲み屋の隅にある\n明かりが消えている非常口の標識を目で知らせた
  d_nikke_viper_03_3:
    speaker: viper
    en: Once that light turns on, you can head in.
    ko: 저기에 불 들어올 때 나가면 돼.
    ja: あそこに明かりがついたら行けばいいの。
  d_nikke_viper_03_4:
    speaker: viper
    en: Should be another 10 minutes or so.
    ko: 10분 정도 기다리면 될 거야~
    ja: 10分くらい待てばいいはず。
  d_nikke_viper_03_5:
    speaker: Self
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_viper_03_6:
    speaker: viper
    en: I have to ask...
    ko: 그런데 있지~
    ja: でもさ～
  d_nikke_viper_03_7:
    speaker: viper
    en: Once you're in there, what exactly is your plan?
    ko: 막상 들어가서는 어떻게 할 생각이야?
    ja: 入ってからどうするの？
  d_nikke_viper_03_8:
    speaker: Self
    en: I'm going to gather evidence. Look for a guest list.
    ko: 증거를 수집해야지. 명부 같은 것도 찾고.
    ja: 証拠を集めなければ。\n名簿も探したい
  d_nikke_viper_03_9:
    speaker: Self
    en: I'll only have one shot at this.
    ko: 한 번에 일망타진 해야 되니까.
    ja: 一網打尽にしないといけないから
  d_nikke_viper_03_10:
    speaker: viper
    en: You're right. There won't be any second attempts with this, so you need to
      focus.
    ko: 정공법이구나~? 뭐, 일망타진해야 한다는 건 맞아.
    ja: 正攻法だね～？\nまあ、そうだね。
  d_nikke_viper_03_11:
    speaker: viper
    en: You said there are a lot of high-ranking people involved? They might try to
      cut and run, so keep your eyes peeled.
    ko: 높으신 분들도 많이 엮여 있다며? 잘못하면 전부 꼬리를 자르고 도망갈 거야~
    ja: お偉いさんたちも関わってるんでしょ？\n失敗したら、尻尾を切って逃げちゃうよ～
  d_nikke_viper_03_12:
    speaker: Monologue
    en: Viper leans in closer and puts her hand on mine.
    ko: 바이퍼는 살짝 몸을 기울이곤 내 손가락을 만지작거렸다.
    ja: バイパーはそっと体を傾け、私の指を触った
  d_nikke_viper_03_13:
    speaker: viper
    en: Isn't this all a bit outside your wheelhouse?
    ko: 그런데 자기는 평소에도 이런 일까지 떠맡는 거야?
    ja: ダーリンは普段からこういう仕事も\n引き受けてるの？
  d_nikke_viper_03_14:
    speaker: viper
    en: Doesn't fighting Raptures keep you busy enough as is?
    ko: 랩쳐랑 싸우기도 바쁠 텐데.
    ja: ラプチャーと戦うだけでも忙しいのに。
  d_nikke_viper_03_15:
    speaker: "<Choice>"
    en: This is something I have to do as well.
    ko: 이것도 내가 해야 할 일이야.
    ja: これも私がすべき仕事だ
  d_nikke_viper_03_16:
    speaker: "<Choice>"
    en: I can't sit back and watch Nikkes suffer.
    ko: 고통받는 니케들을 그냥 두고 볼 수 없어.
    ja: 苦しんでいるニケを、\n放っておくわけにはいかない
  d_nikke_viper_03_17:
    speaker: viper
    en: I thought your main responsibility was reclaiming the surface?
    ko: 자기가 할 일은 랩쳐와 싸우고, 지상을 탈환하는 거 아니었나~?
    ja: ダーリンの仕事は、ラプチャーと戦って\n地上を奪還することじゃないの？
  d_nikke_viper_03_18:
    speaker: Self
    en: That's true,
    ko: "…그렇긴 하지만."
    ja: "…それはそうだが"
  d_nikke_viper_03_19:
    speaker: Self
    en: but I can't just sit back and watch Nikkes suffer.
    ko: 그런 꼴을 당하는 니케들을 그냥 두고 볼 수 없어.
    ja: ひどい目に遭っている\nニケを放っておくわけにはいかない
  d_nikke_viper_03_20:
    speaker: viper
    en: I understand. You're a good person, so it's natural for you to feel that way.
    ko: |-
      그렇구나~
      응. 자기는 그런 사람이었지.
    ja: |-
      そっか～
      うん。ダーリンはそういう人だよね。
  d_nikke_viper_03_21:
    speaker: viper
    en: I was debating whether or not to show you this, but...
    ko: "…이건 그냥 안 보여줄까 했는데."
    ja: "…これは見せないでおこうかと思ったけど。"
  d_nikke_viper_03_22:
    speaker: Monologue
    en: Viper hands over her phone.
    ko: 바이퍼가 핸드폰을 건넸다.
    ja: バイパーが携帯電話を渡してきた
  d_nikke_viper_03_23:
    speaker: viper
    en: The club manager here has a thing for Nikkes.
    ko: 그 클럽 지배인은 중증의 니케필리아래.
    ja: このクラブの支配人は重度の\nニケフィリアなんだって。
  d_nikke_viper_03_24:
    speaker: viper
    en: He's conducted so many deals with collectors, there's no way he's using all
      those Nikkes just to run his clubs.
    ko: |-
      콜렉터와의 거래량을 보니까,
      단순히 클럽을 운영하는 것뿐만이 아니라.
    ja: |-
      コレクターとの取り引き量を見たら、
      単なるクラブ経営だけじゃなくて、
  d_nikke_viper_03_25:
    speaker: viper
    en: I guarantee more than a few of those Nikkes he bought are for his own "personal"
      use.
    ko: 본인이 개인적으로 사들여서 [소모]하는 것도 많아 보이고.
    ja: 自分が個人的に買い付けて\n「消費」することも多いみたい。
  d_nikke_viper_03_26:
    speaker: Monologue
    en: I look at Viper's phone screen. It displays a document detailing all the sordid
      activities going on at the club.
    ko: 화면에는 클럽에서 벌어지는 일들에 대한 정황이 적혀있다.
    ja: 画面にはクラブで行われていることが\n書かれていた
  d_nikke_viper_03_27:
    speaker: Self
    en: I've heard rumblings about this before.
    ko: "…어느정도는 들었어."
    ja: "…ある程度は聞いていた"
  d_nikke_viper_03_28:
    speaker: Self
    en: If I don't apprehend him tonight, then more Nikkes will suffer.
    ko: 이번에 놓치면, 또 비슷한 일들이 벌어질 거야.
    ja: 今回逃したら、\nまた似たようなことが起きるはずだ
  d_nikke_viper_03_29:
    speaker: viper
    en: I'm glad I decided to show you.
    ko: "…그럼 내가 하려던 제안, 우리 자기는 당연히 반대하겠네?"
    ja: "…じゃあ私がしようとした提案、\\nダーリンは絶対反対すると思う。"
  d_nikke_viper_03_30:
    speaker: viper
    en: I was going to make you a proposition, but now that may not be such a good
      idea.
    ko: 먼저 물어보길 잘했다~
    ja: 先に聞いておいてよかった～
  d_nikke_viper_03_31:
    speaker: Self
    en: What was it?
    ko: 어떤 거였는데?
    ja: どんな提案だったんだ？
  d_nikke_viper_03_32:
    speaker: viper
    en: "..."
    ko: 음….
    ja: えっと…
  d_nikke_viper_03_33:
    speaker: viper
    en: No, I can't say it. You'll turn it down.
    ko: 아냐. 말 안 할래. 자기가 싫어할 것 같아.
    ja: ううん。言わない。\nダーリンが嫌がりそうだから。
  d_nikke_viper_03_34:
    speaker: Self
    en: Let me hear it first.
    ko: 일단 들어볼게.
    ja: ひとまず聞かせてくれ
  d_nikke_viper_03_35:
    speaker: viper
    en: Fine, but you have to hear me out.
    ko: "…그래? 뭐라고 하기 없기다~?"
    ja: "…文句言わないでよ～？"
  d_nikke_viper_03_36:
    speaker: viper
    en: That manager could prove useful to us.
    ko: 그 지배인, 나름대로 뒷골목에서 잔뼈가 굵어서 쓸모가 많거든.
    ja: あの支配人、裏通りでは\nかなりの古株だから色々使えるんだよね。
  d_nikke_viper_03_37:
    speaker: viper
    en: We could use him to gather more information about others operating within
      this criminal underworld.
    ko: 예를 들면 다른 뒷세계 조직들 정보를 캐내거나.
    ja: 例えば、他の裏世界の組織について\n情報を探ったり。
  d_nikke_viper_03_38:
    speaker: viper
    en: He could potentially lead us to other clubs that are using and abusing Nikkes.
    ko: 혹시나 있을지 모르는 다른 니케필리아 클럽에 대해 알아내거나.
    ja: もしかしたらあるかもしれない\n他のニケフィリアクラブについて調べたり。
  d_nikke_viper_03_39:
    speaker: viper
    en: So I thought... perhaps we can leave him alone for the time being.
    ko: 그러니까… 자기가 따로 잡아두는 건 어때~?
    ja: だから…ダーリンが捕まえて\nキープしておくっていうのはどう？
  d_nikke_viper_03_40:
    speaker: Self
    en: I can't do that.
    ko: "…그럴 수는 없어."
    ja: "…それは出来ない"
  d_nikke_viper_03_41:
    speaker: viper
    en: I know you can't.
    ko: 응. 자기니까 당연히 그렇겠지~
    ja: うん。ダーリンだから当然そう言うと思った。
  d_nikke_viper_03_42:
    speaker: viper
    en: It's okay, it's just how you are.
    ko: 너무 신경 쓰지 마. 그냥 몸에 밴 습관 같은 거니까~
    ja: あんまり気にしないで。\n体に染みついた習慣みたいなものだから。
  d_nikke_viper_03_43:
    speaker: viper
    en: "... Time's up."
    ko: 아, 시간 됐다.
    ja: あ、時間だよ。
  d_nikke_viper_03_45:
    speaker: Monologue
    en: We pass through the door under the exit sign and our IDs are checked by security.
      We pass through a complex series of secret pathways, and eventually find ourselves
      in an opulent lounge.
    ko: |-
      비상구로 들어가, 경비에게 신원 조회를 받고,
      복잡한 비밀 통로를 지나 도착한 곳은 고급스러운 라운지였다.
    ja: |-
      非常口に入り、ボディガードの身分確認を受け
      複雑な秘密通路を通ってたどり着いたのは\n高級なラウンジだった
  d_nikke_viper_03_46:
    speaker: viper
    en: These are some fancy digs.
    ko: 안쪽은 꽤 고급스럽네~?
    ja: 中はずいぶん高級だね～？
  d_nikke_viper_03_47:
    speaker: viper
    en: "... You see that? They're all Nikkes."
    ko: "…니케다."
    ja: "…ニケだ。"
  d_nikke_viper_03_48:
    speaker: Monologue
    en: Under the dim lighting, women are pouring drinks. Some are on stage singing.
    ko: 어두운 조명 아래에서 술을 따르거나.
    ja: 暗い照明の下で酒を注いだり
  d_nikke_viper_03_49:
    speaker: Monologue
    en: Every last one is a Nikke.
    ko: 노래를 부르고 있는 여자들은 니케인 것이 분명했다.
    ja: 歌を歌ったりしている女性はニケだった
  d_nikke_viper_03_50:
    speaker: viper
    en: Remember what I told you; don't come off like you're soft.
    ko: 얕보이면 안 된다는 거, 기억하지?
    ja: 甘く見られたらダメだって、覚えてるよね？
  d_nikke_viper_03_51:
    speaker: viper
    en: Pretend that you're a commander who considers Nikkes to be playthings.
    ko: 니케를 도구로 보는 지휘관이 됐다고 생각해.
    ja: ニケを道具として見てる\n指揮官になったつもりで。
  d_nikke_viper_03_52:
    speaker: Self
    en: I'll try.
    ko: "…해볼게."
    ja: "…やってみる"
  d_nikke_viper_03_53:
    speaker: clubmanager
    en: Good evening.
    ko: 귀한 손님이 오셨군요.
    ja: こんばんは。
  d_nikke_viper_03_54:
    speaker: clubmanager
    en: Welcome to our establishment.
    ko: 어서 오십시오. 환영합니다.
    ja: ようこそお越しくださいました。
  d_nikke_viper_03_55:
    speaker: Self
    en: And you are...?
    ko: 당신은?
    ja: あなたは？
  d_nikke_viper_03_56:
    speaker: clubmanager
    en: I am the manager of this club.
    ko: 이 클럽을 운영하는 사람입니다.
    ja: このクラブの経営者でございます。
  d_nikke_viper_03_57:
    speaker: clubmanager
    en: I was told a VIP guest was arriving this evening, and I thought...
    ko: VVIP께서 방문하셨다는 소식을 들었습니다만….
    ja: VVIPが訪問されたと聞きまして…
  d_nikke_viper_03_58:
    speaker: "<Choice>"
    en: VIP?
    ko: 어… VVIP?
    ja: えっと…VVIP？
  d_nikke_viper_03_59:
    speaker: "<Choice>"
    en: Yes, that's me. I wish to enjoy the company of some Nikkes, and heard this
      was the place to do so.
    ko: "…그래. 여기가 니케들을 데리고 놀 수 있는 곳이라지?"
    ja: "…そうだ。ここがニケたちで遊べる場所だろう？"
  d_nikke_viper_03_60:
    speaker: clubmanager
    en: '... As I''m sure you''re already aware, this establishment is meant to be
      a space where one can spend some "quality time" with Nikkes.'
    ko: "…아시는 것처럼, 당 점은 니케와 자유롭게 시간을 보낼 수 있는 장소입니다."
    ja: "…ご存じのとおり、当店はニケと自由に\\nお過ごしいただける空間です。"
  d_nikke_viper_03_61:
    speaker: clubmanager
    en: Most of our clients come alone, but I see you came with a Nikke...
    ko: 혼자 오셔도 괜찮지만, 손님처럼 직접 니케를….
    ja: お一人でももちろん構いませんが、\nお客様のようにニケを…
  d_nikke_viper_03_62:
    speaker: Monologue
    en: The manager leers at Viper, glancing at her from top to bottom.
    ko: 지배인은 끈적한 눈빛으로 바이퍼를 훑어보았다.
    ja: 支配人はなめ回すような目つきでバイパーを見た
  d_nikke_viper_03_63:
    speaker: clubmanager
    en: "... And one of the highest quality."
    ko: 그것도 이런 고급품으로 가져오시는 분은.
    ja: それもこのような高級品をお持ちいただく方は、
  d_nikke_viper_03_64:
    speaker: clubmanager
    en: You must be the VIP client I was informed of.
    ko: VVIP라고 할 수 있죠.
    ja: VVIPだと言えるでしょう。
  d_nikke_viper_03_65:
    speaker: clubmanager
    en: Oh yes, you've come to the right place.
    ko: 그렇습니다.
    ja: そのとおりです。
  d_nikke_viper_03_66:
    speaker: clubmanager
    en: Not only that, we offer special benefits to clients such as yourself who bring
      their own Nikke.
    ko: |-
      혼자 오셔도 괜찮지만,
      손님처럼 직접 니케를 가져오시는 경우 특별한 혜택을 드리고 있습니다.
    ja: |-
      お一人でももちろん構いませんが、
      お客様のようにニケをお持ちの方には、\n特別な特典を差し上げております。
  d_nikke_viper_03_67:
    speaker: Self
    en: And what exactly is that?
    ko: 어떤 혜택이지?
    ja: どんな特典だ？
  d_nikke_viper_03_68:
    speaker: clubmanager
    en: Your first time is free.
    ko: 당 점이 보유한 니케 1기를 무료로 사용할 수 있게 해드리고 있습니다.
    ja: 当店が所有しているニケ1機を\n無料でお使いいただけます。
  d_nikke_viper_03_69:
    speaker: clubmanager
    en: VIPs are also entitled to some of our more "intimate" services.
    ko: 더불어 VVIP 간의 커플링 서비스도 이용하실 수 있죠.
    ja: さらにVVIP同士の\nカップリングサービスもご利用いただけます。
  d_nikke_viper_03_70:
    speaker: clubmanager
    en: Of course, this is all under the prerequisite that everything is consensual.
    ko: 물론, 동의하시는 경우에 한정됩니다만.
    ja: もちろん、同意される場合に限りますが。
  d_nikke_viper_03_71:
    speaker: clubmanager
    en: We offer private rooms for our VIP clients as well.
    ko: 그리고 VVIP께는 프라이빗룸이 기본적으로 제공됩니다.
    ja: そして、基本的にVVIPには\nプライベートルームをご提供しております。
  d_nikke_viper_03_72:
    speaker: clubmanager
    en: Right this way.
    ko: 괜찮으시다면 직접 안내해 드리겠습니다.
    ja: よろしければ直接ご案内いたしましょう。
  d_nikke_viper_03_73:
    speaker: "<Choice>"
    en: Very well.
    ko: 부탁하지.
    ja: 頼む
  d_nikke_viper_03_74:
    speaker: "<Choice>"
    en: Okay.
    ko: 그래.
    ja: そうか
  d_nikke_viper_03_75:
    speaker: Monologue
    en: After leading us to our private room, the manager takes his leave.
    ko: 우리를 개인실로 안내한 지배인은 정중히 인사하고 떠났다.
    ja: 支配人は私たちを個室に案内し、\n丁寧に挨拶をして去っていった
  d_nikke_viper_03_76:
    speaker: viper
    en: Ugh... that creepo's staring really gives me the willies.
    ko: 음… 저 남자~ 눈빛 좀 더럽지 않아?
    ja: うーん…あの男、\nちょっと視線がいやらしくない？
  d_nikke_viper_03_77:
    speaker: Self
    en: Me too.
    ko: 나도 느꼈어.
    ja: 私もそう思った
  d_nikke_viper_03_78:
    speaker: viper
    en: I've got goosebumps...
    ko: 그치? 진짜 소름 돋네~
    ja: でしょ？ホント鳥肌立っちゃった。
  d_nikke_viper_03_79:
    speaker: Monologue
    en: Viper picks up the tablet on the table.
    ko: 바이퍼는 테이블 위에 놓인 태블릿을 집어 들었다.
    ja: バイパーはテーブルの上に置かれた\nタブレットを手に取った
  d_nikke_viper_03_80:
    speaker: viper
    en: Security seems to be more strict than I thought it would be. What are you
      going to do?
    ko: 경비가 생각보다 삼엄한 것 같은데, 어떻게 하려구~?
    ja: 思ったより警備が厳しそうだけど、\nどうするの～？
  d_nikke_viper_03_81:
    speaker: Self
    en: First, we need to secure some evidence.
    ko: 일단 증거부터 확보해야겠어.
    ja: まずは証拠から確保しなければ
  d_nikke_viper_03_82:
    speaker: Self
    en: We can't overdo it though. I doubt we'll be able to get our hands on something
      like the guestbook.
    ko: 당장 명부 같은 걸 빼내긴 힘들어 보여.
    ja: 今すぐ名簿などを手に入れるのは難しそうだ
  d_nikke_viper_03_83:
    speaker: viper
    en: Right. If we act recklessly, then it'll be game over for us.
    ko: 응. 함부로 움직이다 잡히면 그대로 끝이니까~
    ja: うん。下手に動いて捕まったら、\nそこで終わりだからね。
  d_nikke_viper_03_84:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_viper_03_85:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_viper_03_86:
    speaker: viper
    en: Come in.
    ko: 네~
    ja: は～い。
  d_nikke_viper_03_87:
    speaker: Monologue
    en: A waiter opens the door and steps in. They set down some alcohol and snacks
      on the table, then leave.
    ko: 문이 열리고, 웨이터가 술과 안주를 세팅한 후 방을 나갔다.
    ja: ドアが開き、ウエイターが\n酒とつまみを並べて部屋を出た
  d_nikke_viper_03_88:
    speaker: Self
    en: Are you going to drink?
    ko: 술 마시려고?
    ja: 酒を飲むのか？
  d_nikke_viper_03_89:
    speaker: viper
    en: We might arouse suspicion if we start casing the place right after being shown
      to our room.
    ko: 바로 나가서 돌아다니면 수상해 보일 거야~
    ja: すぐに出て歩き回ったら、怪しいでしょ？
  d_nikke_viper_03_90:
    speaker: viper
    en: Let's stay here a bit before heading out.
    ko: 잠깐 여기 있다 나가자.
    ja: ちょっとここで待機してから行こうよ。
  d_nikke_viper_03_91:
    speaker: Monologue
    en: Viper grabs one of the drinks and scoots beside me.
    ko: 바이퍼는 주문한 술을 들고 내 옆으로 자리를 옮겼다.
    ja: バイパーは注文した酒を持って、\n私の隣にやってきた
  d_nikke_viper_03_92:
    speaker: "<Choice>"
    en: What is that?
    ko: 그건 뭐야?
    ja: それは何だ？
  d_nikke_viper_03_93:
    speaker: "<Choice>"
    en: Is that a margarita?
    ko: 마르가리타?
    ja: マルガリータ？
  d_nikke_viper_03_94:
    speaker: viper
    en: It's called a margarita.
    ko: 마르가리타라는 거야~
    ja: マルガリータってカクテルだよ。
  d_nikke_viper_03_95:
    speaker: viper
    en: Yep! My favorite.
    ko: 응. 이거 좋아하거든~
    ja: うん。これ好きなんだよね～
  d_nikke_viper_03_96:
    speaker: Monologue
    en: Viper takes the salt that was provided and applies it to the rim of the glass.
    ko: 바이퍼는 함께 서빙된 소금을 잔 테두리에 조금 바르고.
    ja: バイパーは一緒に運ばれた\n塩をグラスの縁に軽く塗り
  d_nikke_viper_03_97:
    speaker: Monologue
    en: She takes a sip.
    ko: 잔을 기울여 한 모금 마셨다.
    ja: グラスを傾けて一口飲んだ
  d_nikke_viper_03_98:
    speaker: viper
    en: Drinking this makes me feel like I'm starting to wrap up the day.
    ko: 오늘, 다 끝나가네?
    ja: 今日ももうすぐ終わっちゃうね。
  d_nikke_viper_03_99:
    speaker: viper
    en: It's been a while since I had a nice, ordinary day like this.
    ko: 이런 평범한 날은 진짜 오랜만인 것 같아.
    ja: こんな平凡な日は、本当に久しぶりだったよ。
  d_nikke_viper_03_100:
    speaker: Self
    en: You call infiltration and espionage ordinary?
    ko: "…밀거래하고, 비밀임무로 잠입하는 게 평범한 거야?"
    ja: "…闇取引をして、\\n秘密任務で潜入するのが平凡なのか？"
  d_nikke_viper_03_101:
    speaker: viper
    en: C'mon, don't be such a buzzkill.
    ko: 아핫. 너무 부정적인 거 아냐?
    ja: あはっ。ネガティブすぎない？
  d_nikke_viper_03_102:
    speaker: viper
    en: I meant the part where we had our date, and right now, just the two of us
      drinking.
    ko: 자기랑 만나서 데이트하고, 이렇게 단둘이 술도 마시고 있잖아~
    ja: ダーリンと会ってデートして、\nこうして二人きりでお酒も飲んでるでしょ？
  d_nikke_viper_03_103:
    speaker: Self
    en: How do you usually spend your time?
    ko: 그럼 평소에는 어떻게 지내는데?
    ja: じゃあ普段はどう過ごしてるんだ？
  d_nikke_viper_03_104:
    speaker: viper
    en: Hmm...
    ko: 음….
    ja: えっと…
  d_nikke_viper_03_105:
    speaker: viper
    en: Infiltration and espionage, I suppose.
    ko: 밀거래를 하거나, 비밀임무로 잠입하거나~?
    ja: 闇取引したり、秘密任務で潜入したり？
  d_nikke_viper_03_106:
    speaker: Self
    en: "..."
    ko: 그게 뭐야….
    ja: 何だそれは…
  d_nikke_viper_03_107:
    speaker: viper
    en: It's true!
    ko: 아핫. 진짠데~?
    ja: あはっ。ホントだよ～？
  d_nikke_viper_03_108:
    speaker: Monologue
    en: Viper rests her head on my shoulder.
    ko: 곧, 바이퍼가 어깨에 머리를 툭 기댔다.
    ja: バイパーが肩にもたれかかった
  d_nikke_viper_03_109:
    speaker: viper
    en: What about you?
    ko: 자기는?
    ja: ダーリンは？
  d_nikke_viper_03_110:
    speaker: viper
    en: How was it being with me today?
    ko: 오늘, 나랑 있어서 어땠어?
    ja: 今日、私と一緒にいてどうだった？
  d_nikke_viper_03_111:
    speaker: "<Choice>"
    en: I had fun.
    ko: 즐거웠어.
    ja: 楽しかった
  d_nikke_viper_03_112:
    speaker: "<Choice>"
    en: It was nice.
    ko: 좋았어.
    ja: よかった
  d_nikke_viper_03_113:
    speaker: viper
    en: I'm glad.
    ko: 다행이네~
    ja: 嬉しいな～
  d_nikke_viper_03_114:
    speaker: viper
    en: You really are a nice person.
    ko: 자기는 정~말 올바르고 착한 사람이라.
    ja: ダーリンは本当に真面目で優しい人だから、
  d_nikke_viper_03_115:
    speaker: viper
    en: I thought you might be uncomfortable being with me.
    ko: 나랑 있으면 불편할 수도 있겠다고 생각했거든~
    ja: 私と一緒だと、\n気まずいかなって思ってたんだよね。
  d_nikke_viper_03_116:
    speaker: Self
    en: I was at first, but...
    ko: 처음에는 그랬지만….
    ja: 最初はそうだったが…
  d_nikke_viper_03_117:
    speaker: Self
    en: then I got to know you better.
    ko: 바이퍼에 대해서 조금은 알게 됐으니까.
    ja: バイパーのことが少しは分かったから
  d_nikke_viper_03_118:
    speaker: viper
    en: "... You're really putting yourself at risk"
    ko: 그렇구나.
    ja: そっか。
  d_nikke_viper_03_119:
    speaker: viper
    en: by undertaking a mission like this.
    ko: "…자기한테는, 우리 니케들이 그렇게 소중해?"
    ja: "…ダーリンは、ニケがそんなに大事？"
  d_nikke_viper_03_120:
    speaker: viper
    en: Do Nikkes really matter that much to you?
    ko: 이런 임무를 도맡을 정도로?
    ja: こんな任務を引き受けるくらいに？
  d_nikke_viper_03_121:
    speaker: Self
    en: Yes. They're incredibly important to me.
    ko: 소중해.
    ja: 大事だ
  d_nikke_viper_03_122:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_03_123:
    speaker: viper
    en: Even a Nikke who's lived her entire life as a criminal?
    ko: 뒷골목에서, 불법적인 일을 하면서 살아온 니케도?
    ja: 裏通りで、違法な仕事をして\n生きてきたニケでも？
  d_nikke_viper_03_124:
    speaker: "<Choice>"
    en: Yes.
    ko: 응.
    ja: ああ
  d_nikke_viper_03_125:
    speaker: "<Choice>"
    en: All the same, yes.
    ko: 다르지 않아.
    ja: それは関係ない
  d_nikke_viper_03_126:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_03_127:
    speaker: viper
    en: "... I knew you would say that."
    ko: "…자기라면 그렇게 말해줄 것 같았어."
    ja: "…ダーリンならそう言ってくれると思った。"
  d_nikke_viper_03_128:
    speaker: Monologue
    en: Viper offers me the glass she is holding.
    ko: 바이퍼는 마시던 잔을 내게 내밀었다.
    ja: バイパーは、飲んでいた酒のグラスを\n私に差し出した
  d_nikke_viper_03_129:
    speaker: Self
    en: What's this for?
    ko: "…왜?"
    ja: "…何だ？"
  d_nikke_viper_03_130:
    speaker: viper
    en: Think of it as a rehearsal.
    ko: 예행연습.
    ja: 予行演習。
  d_nikke_viper_03_131:
    speaker: Monologue
    en: Remnants of Viper's lip gloss shimmer on the rim of the glass.
    ko: 잔 테두리. 바이퍼의 입술이 닿았던 곳에 립글로즈와 소금 결정이 반짝거린다.
    ja: グラスの縁。バイパーの唇が触れた場所が\nリップグロスと塩の結晶で輝いている
  d_nikke_viper_03_132:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_03_133:
    speaker: Monologue
    en: A mixture of sweet and sour flavors spreads in my mouth.
    ko: 새콤하면서도 달콤한 맛이 입 속에 퍼진다.
    ja: 酸っぱくて甘い味が口の中に広がる
  d_nikke_viper_03_134:
    speaker: viper
    en: Thank you for being with me today.
    ko: 오늘 같이 있어 줘서 고마웠어.
    ja: 今日一緒にいてくれてありがとう。
  d_nikke_viper_03_135:
    speaker: viper
    en: This would have been much more difficult to pull off without you.
    ko: 자기가 아녔으면 이런 일, 하기 어려웠을 거야.
    ja: ダーリンじゃなかったら、\nこんなことできなかったと思うよ。
  d_nikke_viper_03_136:
    speaker: Monologue
    en: Viper cups my face in her hands.
    ko: 바이퍼는 양손으로 내 볼을 감쌌다.
    ja: バイパーは両手で私の頬を包んだ
  d_nikke_viper_03_137:
    speaker: Self
    en: What, going on a date?
    ko: 데이트를 말하는 거야?
    ja: デートのことか？
  d_nikke_viper_03_138:
    speaker: viper
    en: That too, but...
    ko: 그것도 있지만….
    ja: それもあるけど…
  d_nikke_viper_03_139:
    speaker: viper
    en: I'm more referring to how difficult it'd be for a Nikke to gain access to
      this kind of club on her own.
    ko: 아무래도 이런 클럽에 니케 혼자 들어오기는 조금 어려우니까~
    ja: やっぱり、こういうクラブに\nニケ1人で来るのは難しいから。
  d_nikke_viper_03_140:
    speaker: Self
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_viper_03_141:
    speaker: viper
    en: Hehe, how gullible you are!
    ko: 아핫. 우리 자기, 진짜로 순진하구나~
    ja: あはっ。ダーリン、本当に純粋だね～
  d_nikke_viper_03_142:
    speaker: Monologue
    en: My vision begins to blur.
    ko: 순간, 조금씩 시야가 흐려지기 시작한다.
    ja: その瞬間、少しずつ視界がぼやけ始めた
  d_nikke_viper_03_143:
    speaker: Self
    en: Viper, did you...?!
    ko: 바이퍼, 이거…?
    ja: バイパー、これは…？
  d_nikke_viper_03_144:
    speaker: viper
    en: You should have listened to me before.
    ko: 아까 내 말 듣지 그랬어~
    ja: さっき私の言うことを聞いとけばよかったのに～
  d_nikke_viper_03_145:
    speaker: viper
    en: Then we could have really enjoyed ourselves once we were done here.
    ko: 그랬으면 여기서 잠깐 즐거운 시간을 보낸 다음에…♡
    ja: そうすれば、\nここで楽しい時間を過ごしてから…♡
  d_nikke_viper_03_146:
    speaker: viper
    en: You could have completed your mission.
    ko: 자기 일도 깔끔하게 마무리할 수 있었을 텐데~
    ja: ダーリンの仕事もキレイに終わらせられたのに。
  d_nikke_viper_03_147:
    speaker: Self
    en: Vi... per...
    ko: 바이, 퍼…?
    ja: バイ、パー…？
  d_nikke_viper_03_148:
    speaker: Monologue
    en: I try to fight it, but I can feel my eyelids becoming heavier and heavier.
    ko: 어떻게든 버텨보려고 해도, 눈꺼풀이 점점 무거워진다.
    ja: 何とか抗おうとするが、\nまぶたがどんどん重くなる
  d_nikke_viper_03_149:
    speaker: viper
    en: I must say, even I didn't think it would go this well.
    ko: 그래도 이렇게까지 잘 될 줄은 몰랐어~
    ja: でも、ここまで上手くいくとはね～
  d_nikke_viper_03_150:
    speaker: viper
    en: You must be attracted to girls with a past.
    ko: 우리 자기는 사연 있는 여자한테 끌리는 편인가~?
    ja: ダーリンは訳ありの女に\n惹かれるタイプなのかな？
  d_nikke_viper_03_151:
    speaker: Self
    en: Ugh...
    ko: 윽….
    ja: うっ…
  d_nikke_viper_03_152:
    speaker: viper
    en: Anyway, I must be off.
    ko: 그럼 난 가볼게~
    ja: じゃあ、私は行くね～
  d_nikke_viper_03_153:
    speaker: viper
    en: Nightie night♡
    ko: "…잘 자♡"
    ja: "…おやすみ♡"
  d_nikke_viper_03_154:
    speaker: Monologue
    en: Just as Viper finishes whispering farewell to me, everything goes black.
    ko: 바이퍼의 속삭임을 끝으로, 의식이 끊어졌다.
    ja: バイパーのささやきを最後に、意識が途切れた
d_nikke_viper_04:
  d_nikke_viper_04_1:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_viper_04_2:
    speaker: Monologue
    en: As I come to, I hear a constant knocking sound.
    ko: 무언가 규칙적으로 두드리는 소리에 천천히 의식이 돌아온다.
    ja: 何かを規則的に叩く音で\nゆっくり意識が戻ってきた
  d_nikke_viper_04_3:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_viper_04_4:
    speaker: Self
    en: Ugh...
    ko: 윽….
    ja: うっ…
  d_nikke_viper_04_5:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_viper_04_6:
    speaker: waiter
    en: Hello? Is anyone in there?
    ko: 손님. 계십니까?
    ja: お客様。いらっしゃいますか？
  d_nikke_viper_04_7:
    speaker: Monologue
    en: Bit by bit, I start to recall what happened to me before passing out.
    ko: 의식이 완전히 깨어나고, 잠들기 전의 일이 떠오른다.
    ja: 意識が完全に戻り、\n眠る前のことを思い出す
  d_nikke_viper_04_8:
    speaker: viper
    en: Anyway, I must be off.
    ko: 그럼 난 가볼게~
    ja: じゃあ、私は行くね～
  d_nikke_viper_04_9:
    speaker: viper
    en: Nightie night♡
    ko: "…잘 자♡"
    ja: "…おやすみ♡"
  d_nikke_viper_04_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_11:
    speaker: waiter
    en: May I come in?
    ko: 손님. 손님? 들어가도 되겠습니까?
    ja: お客様？入ってもよろしいでしょうか？
  d_nikke_viper_04_12:
    speaker: Self
    en: "... Come in."
    ko: "…들어와."
    ja: "…どうぞ"
  d_nikke_viper_04_13:
    speaker: Monologue
    en: The door opens and the waiter comes in.
    ko: 문이 열리고, 웨이터가 들어왔다.
    ja: ドアが開いてウエイターが入ってきた
  d_nikke_viper_04_14:
    speaker: waiter
    en: Is everything all right?
    ko: 무슨 일 있으셨습니까?
    ja: 何かございましたか？
  d_nikke_viper_04_15:
    speaker: Self
    en: I just...
    ko: 그게…
    ja: その…
  d_nikke_viper_04_16:
    speaker: Monologue
    en: I look at the salt spread across the table.
    ko: 테이블 위에 쏟아진 소금이 보인다.
    ja: テーブルの上にこぼれている塩が見える
  d_nikke_viper_04_17:
    speaker: Self
    en: I may have gone a little overboard with the party powder.
    ko: "…좀 과했었군."
    ja: "…ちょっとやり過ぎたな"
  d_nikke_viper_04_18:
    speaker: Monologue
    en: The waiter looks at the salt, which now suspiciously resembles something else
      entirely, and nods knowingly.
    ko: 내가 가리킨 소금을 보고 웨이터는 납득한 듯 고개를 끄덕였다.
    ja: 私が指差した塩を見て、\nウエイターは納得したようにうなずいた
  d_nikke_viper_04_19:
    speaker: waiter
    en: I apologize for the interruption, I'll come back later.
    ko: |-
      아, 실례했습니다.
      조금 이따 다시 오겠습니다.
    ja: |-
      あっ、失礼いたしました。
      また後でうかがいます。
  d_nikke_viper_04_20:
    speaker: Self
    en: No, go ahead and tell me. What is it?
    ko: 됐어. 무슨 일이지?
    ja: 大丈夫だ。どうした？
  d_nikke_viper_04_21:
    speaker: waiter
    en: The manager wanted me to thank you for your generosity.
    ko: 지배인께서 손님의 호의에 감사하다고 전하셨습니다.
    ja: 支配人がお客様の好意に\n感謝すると申しておりました。
  d_nikke_viper_04_22:
    speaker: Self
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_viper_04_23:
    speaker: waiter
    en: To express our gratitude, you may enjoy all of the services we offer free
      of charge.
    ko: 그 답례로서, 금일 당점의 모든 서비스를 무료로 이용하실 수 있습니다.
    ja: お礼として、本日当店の全サービスを\n無料でご利用いただけます。
  d_nikke_viper_04_24:
    speaker: waiter
    en: Should you wish to spend some private time with a Nikke, you may choose from
      one of the Nikkes we have on staff.
    ko: 커플링 서비스를 이용하실 경우, 상대측에겐 당 점이 보유한 니케가 제공되며.
    ja: カップリングサービスをご利用の場合は、\n相手側には当店が所有しているニケが提供され…
  d_nikke_viper_04_25:
    speaker: waiter
    en: If you are so inclined, we also have a special area where you can...
    ko: 원하신다면 [특별 구역]에도….
    ja: お望みであれば「特別区域」にも…
  d_nikke_viper_04_26:
    speaker: Self
    en: How long has it been?
    ko: 얼마나 됐지?
    ja: どれくらい経った？
  d_nikke_viper_04_27:
    speaker: waiter
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_viper_04_28:
    speaker: Self
    en: I'm feeling a bit groggy.
    ko: 아직 머리가 멍해서.
    ja: まだ頭がぼーっとしていて
  d_nikke_viper_04_29:
    speaker: Self
    en: How long has it been since... since I dismissed that last Nikke?
    ko: 내가 그… 니케를 보낸지 얼마나 됐지?
    ja: 私があの…ニケを送ってからどれくらい経った？
  d_nikke_viper_04_30:
    speaker: waiter
    en: I believe that was around 10 minutes ago.
    ko: 10분 정도 됐습니다.
    ja: 10分ほどです。
  d_nikke_viper_04_31:
    speaker: waiter
    en: "... Perhaps you have changed your mind?"
    ko: "…혹시 마음이 바뀌신 겁니까?"
    ja: "…もしや気が変わられましたか？"
  d_nikke_viper_04_32:
    speaker: Self
    en: No. I just want the same girl again, that's all.
    ko: 아니. 좀 보고 싶어서 말이야.
    ja: いや。少し顔が見たくてな
  d_nikke_viper_04_33:
    speaker: waiter
    en: Excellent.
    ko: "…그런 거였군요. 다행입니다."
    ja: "…それでしたら安心いたしました。"
  d_nikke_viper_04_34:
    speaker: waiter
    en: The manager has made him available to you, and you can see him anytime you
      wish.
    ko: 지배인께서도 원하시면 얼마든지 보러 오셔도 괜찮다고 하셨습니다.
    ja: 支配人もお望みならいつでも\n見に来ていいと言っておりました。
  d_nikke_viper_04_35:
    speaker: waiter
    en: Right this way.
    ko: 바로 안내해 드리겠….
    ja: すぐにご案内いたし…
  d_nikke_viper_04_36:
    speaker: Self
    en: I'll go alone.
    ko: 아니, 혼자 가지.
    ja: いや、1人で行く
  d_nikke_viper_04_37:
    speaker: Self
    en: Just tell me where she is and get back to work.
    ko: 어딘지 알려주고 일 봐.
    ja: 場所だけ教えてくれ
  d_nikke_viper_04_38:
    speaker: Monologue
    en: As soon as the waiter is out of sight, I frantically scramble over to the
      manager's office.
    ko: 웨이터가 시야에서 사라지자마자 전력 질주로 지배인실에 도착했다.
    ja: ウエイターが視界から消えた瞬間、\n全力疾走で支配人室に向かった
  d_nikke_viper_04_39:
    speaker: Monologue
    en: Without any hesitation, I kick the door open and march in.
    ko: 숨 고를 틈도 없이 문을 박차고 들어갔다.
    ja: 息を整える余裕もなく、\nドアを蹴飛ばして入った
  d_nikke_viper_04_40:
    speaker: Self
    en: Viper!
    ko: 바이퍼!
    ja: バイパー！
  d_nikke_viper_04_41:
    speaker: viper
    en: Yes?
    ko: 응~
    ja: ん～？
  d_nikke_viper_04_42:
    speaker: Self
    en: What the...
    ko: 어…?
    ja: えっ…？
  d_nikke_viper_04_43:
    speaker: Monologue
    en: Viper is sitting calmly with her legs crossed, scrolling through her phone.
    ko: 바이퍼는 여유롭게 침대에 다리를 꼬고 앉아 핸드폰을 보고 있다.
    ja: バイパーは足を組んでベッドに腰掛け、\nのんきに携帯電話を見ている
  d_nikke_viper_04_44:
    speaker: viper
    en: About time you showed up.
    ko: 자기 왔어~?
    ja: ダーリン、来たの？
  d_nikke_viper_04_45:
    speaker: viper
    en: I was starting to get lonely.
    ko: 마침 슬슬 외로워지려는 참이었는데~
    ja: ちょうど寂しくなってきた頃だったのよね～
  d_nikke_viper_04_46:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_47:
    speaker: Self
    en: What the hell is going on?!
    ko: 어떻게 된 거야.
    ja: どうなってるんだ？
  d_nikke_viper_04_48:
    speaker: viper
    en: First off, take a deep breath.
    ko: 일단 숨 좀 가라앉히구~
    ja: とりあえず落ち着いて～
  d_nikke_viper_04_49:
    speaker: viper
    en: I suppose you were worried that the manager might have done something to me?
    ko: 아, 혹시… 걱정했어~? 그 지배인이랑 무슨 일 있을까 봐?
    ja: あ、もしかして…心配してくれたの？\n支配人と何かあったんじゃないかって？
  d_nikke_viper_04_50:
    speaker: "<Choice>"
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_viper_04_51:
    speaker: "<Choice>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_viper_04_52:
    speaker: viper
    en: You really are too kind, darling.
    ko: 역시 자기는 참 착해~
    ja: やっぱりダーリンは優しいよね～
  d_nikke_viper_04_53:
    speaker: viper
    en: Even after everything I've done to you, you still have concern for me?
    ko: 그렇게 당해놓고도 아직도 날 걱정해주네♡
    ja: あんなことしたのに、\nまだ私の心配をしてくれるなんて♡
  d_nikke_viper_04_54:
    speaker: viper
    en: No need to fret. As you can see, nothing happened.
    ko: 그래도 보다시피 아무 일도 없었어~
    ja: でもご覧のとおり、何もなかったよ。
  d_nikke_viper_04_55:
    speaker: viper
    en: Well, maybe not nothing...
    ko: 아… 완전히 아무 일도 없었던 건 아니려나~?
    ja: あぁ…完全に何もなかったとは言えないかな？
  d_nikke_viper_04_56:
    speaker: viper
    en: You're not upset with me, are you? I'm sorry I put you to sleep like that.
    ko: 아… 자기 화 났구나? 재운 건 미안해~
    ja: あっ…ダーリン、怒った？\n眠らせちゃってごめんね～
  d_nikke_viper_04_57:
    speaker: viper
    en: I had to, otherwise you would have stopped me from doing what I had to.
    ko: 그치만 안 그랬으면 못 하게 했을 거잖아?
    ja: でも、そうでもしなかったら\n私のこと止めたでしょ？
  d_nikke_viper_04_58:
    speaker: Monologue
    en: As Viper finishes her sentence, I glance around the office. There's no sight
      of the manager.
    ko: 바이퍼의 말에 주위를 둘러봤다. 지배인의 모습은 어디에도 보이지 않는다.
    ja: バイパーの話を聞き、\n辺りを見回してみたが支配人の姿は見えない
  d_nikke_viper_04_59:
    speaker: Self
    en: Where's the manager?
    ko: "…지배인은?"
    ja: "…支配人は？"
  d_nikke_viper_04_60:
    speaker: viper
    en: Take a wild guess.
    ko: 글쎄? 어디로 갔을까~?
    ja: さあ？どこに行ったのかな？
  d_nikke_viper_04_61:
    speaker: "<Choice>"
    en: Is he dead?
    ko: 죽인 건가.
    ja: 殺したのか？
  d_nikke_viper_04_62:
    speaker: "<Choice>"
    en: Did you let him escape?
    ko: 빼돌렸군.
    ja: 逃がしたのか？
  d_nikke_viper_04_63:
    speaker: viper
    en: Hardly.
    ko: 설마아~
    ja: まさかぁ～
  d_nikke_viper_04_64:
    speaker: viper
    en: I told you he was useful. What good would he be to me dead?
    ko: 쓸만하다고 말했었잖아? 그런 걸 굳이 망가뜨릴 필요는 없지~
    ja: 使えるって言ったでしょ？\n使えるものをわざわざ壊すわけないよね～
  d_nikke_viper_04_65:
    speaker: Self
    en: "... You let him escape?"
    ko: "…빼돌렸군."
    ja: "…逃がしたのか"
  d_nikke_viper_04_66:
    speaker: viper
    en: Bingo!
    ko: 정답~
    ja: 正解。
  d_nikke_viper_04_67:
    speaker: viper
    en: I told him about this secret mission of yours and made a little deal with
      him.
    ko: 우리 자기는 유명하니까, 이번 비밀 임무에 대해 알려주고 거래를 좀 했어.
    ja: ダーリンは有名だから、\n今回の秘密任務について教えて、取引したの。
  d_nikke_viper_04_68:
    speaker: Monologue
    en: Viper produces my ID card and waves it around gently. She must have taken
      it from me at some point.
    ko: 어느새 가져갔는지, 바이퍼는 내 진짜 신분증을 흔들어 보였다.
    ja: いつ盗んだのか、\nバイパーは私の本物の身分証を揺らして見せた
  d_nikke_viper_04_69:
    speaker: viper
    en: He left in an awful hurry, but even so, he managed to get rid of anything
      that would incriminate him.
    ko: 근데 급하게 나가면서도 챙길 건 다 챙기고, 지울 건 다 지우고 나가더라구~
    ja: でも急いでたくせに必要なものは全部持って、\n怪しいものも全部消して行っちゃった。
  d_nikke_viper_04_70:
    speaker: viper
    en: At this rate, you might end up failing your mission.
    ko: 이러다가 자기… 임무 실패할지도 모르겠네~
    ja: これじゃあダーリン…\n任務失敗しちゃうかもね～
  d_nikke_viper_04_71:
    speaker: Monologue
    en: Viper goes silent.
    ko: 거기까지 말하고 바이퍼는 입을 다물었다.
    ja: そう言って、バイパーは口をつぐんだ
  d_nikke_viper_04_72:
    speaker: "<Choice>"
    en: Turn around and walk out with an air of confidence.
    ko: "…강경하게 나간다."
    ja: "…強気に出る"
  d_nikke_viper_04_73:
    speaker: "<Choice>"
    en: Try to negotiate.
    ko: "…협상한다."
    ja: "…交渉する"
  d_nikke_viper_04_74:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_75:
    speaker: Monologue
    en: The manager has escaped, and only Viper knows his whereabouts.
    ko: 지배인은 빠져나갔고, 행방은 바이퍼만이 알고 있다.
    ja: 支配人は逃げ出し、\nバイパーだけが行方を知っている
  d_nikke_viper_04_76:
    speaker: Monologue
    en: I can't leave now, not when Viper has the information I need.
    ko: "…강경하게 나가기에는, 이미 바이퍼가 칼자루를 쥐고 있다."
    ja: "…強気に出たところで、\\n主導権を握っているのはバイパーの方だ"
  d_nikke_viper_04_77:
    speaker: Self
    en: "... Let's try to negotiate."
    ko: "…협상한다."
    ja: "…交渉する"
  d_nikke_viper_04_78:
    speaker: Self
    en: What do you want from me?
    ko: "…뭘 원해?"
    ja: "…望みは何だ？"
  d_nikke_viper_04_79:
    speaker: viper
    en: I haven't even finished, and you're begging already?
    ko: 아핫. 또 들어보지도 않고 그러는 거야?
    ja: あはっ。またその話？
  d_nikke_viper_04_80:
    speaker: viper
    en: You're slower than I thought. I'm starting to think going out with you might
      get tiresome.
    ko: |-
      우리 자기, 생각보다 배우는 게 느린가~?
      그러면 오래 사귀기는 조금 피곤한데….
    ja: |-
      ダーリンって、思ったより鈍いのかな？
      そんなのに付き合ってると疲れちゃう～
  d_nikke_viper_04_81:
    speaker: Self
    en: I have something you want.
    ko: 바라는 게 있잖아.
    ja: 望みがあるだろう？
  d_nikke_viper_04_82:
    speaker: viper
    en: What makes you so sure about that?
    ko: 응? 그게 무슨 말이야~?
    ja: ん？どういうこと？
  d_nikke_viper_04_83:
    speaker: Self
    en: Why else would you have waited for me?
    ko: 바이퍼는 굳이 나를 기다릴 필요가 없었어.
    ja: わざわざ私を待つ必要はなかった
  d_nikke_viper_04_84:
    speaker: Self
    en: This entire thing would have been over if you'd left along with the manager.
    ko: 그냥 지배인이랑 같이 떠났으면 끝이지.
    ja: 支配人と一緒に逃げればそれで終わりだ
  d_nikke_viper_04_85:
    speaker: viper
    en: Oooh, sounds like you have a theory.
    ko: 아핫, 재밌어.
    ja: あはっ。面白いね。
  d_nikke_viper_04_86:
    speaker: viper
    en: Go on.
    ko: 계속해봐~
    ja: 続けてみて～
  d_nikke_viper_04_87:
    speaker: Self
    en: The fact that you stayed here to wait for me
    ko: 그런데도 기다리고 있었다는 건.
    ja: それなのに待っていたということは
  d_nikke_viper_04_88:
    speaker: Self
    en: tells me that there's something you want from me.
    ko: 나한테 따로 바라는 게 있다는 거야.
    ja: 私に何か望むことがあるということだ
  d_nikke_viper_04_89:
    speaker: viper
    en: It might seem that way to you, but I'm afraid it's simply not true.
    ko: 아아~ 자기한테는 그렇게 보였을 수도 있겠네~
    ja: あ～、ダーリンにはそう見えたかもね？
  d_nikke_viper_04_90:
    speaker: viper
    en: I had such a lovely time on our date,
    ko: 그런데 어떡하지? 나는 오늘 하루 자기 덕분에 정말 즐겁게 보냈으니까.
    ja: でもどうしよ？\n今日一日、ダーリンのおかげで\nすごく楽しかったから、
  d_nikke_viper_04_91:
    speaker: viper
    en: what else could I possibly want from you?
    ko: 더 바라는 거 없어♡
    ja: もう望みはないんだよね♡
  d_nikke_viper_04_92:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_93:
    speaker: viper
    en: There there, no need for the grumpy face.
    ko: 아핫. 너무 그렇게 인상 쓰지 마~ 무섭잖아~
    ja: あはっ。そんな怖い顔しないで♡
  d_nikke_viper_04_94:
    speaker: viper
    en: Fine. I suppose there is something. Are you willing to do anything that I
      ask?
    ko: "…있지. 자기가 그렇게 말한다는 건, 뭐든 들어줄 생각인 거야~?"
    ja: "…ねえ。ダーリンがそう言うってことは、\\n何でもしてくれるってことなの？"
  d_nikke_viper_04_95:
    speaker: Self
    en: "... Yes."
    ko: "…그래."
    ja: "…そうだ"
  d_nikke_viper_04_96:
    speaker: Self
    en: In exchange, you hand over the manager.
    ko: 그 대신 지배인을 넘겨줘.
    ja: その代わり、支配人を渡してくれ
  d_nikke_viper_04_97:
    speaker: viper
    en: Well, if you put it that way...
    ko: 음~ 자기가 그렇게까지 말한다면….
    ja: うーん、ダーリンがそこまで言うなら…
  d_nikke_viper_04_98:
    speaker: Monologue
    en: Viper slinks over and wraps herself around my waist.
    ko: 바이퍼가 다가와 허리를 느슨하게 껴안았다.
    ja: バイパーが近づき、軽く腰に手を回した
  d_nikke_viper_04_99:
    speaker: viper
    en: I'm sure I can come up with something♡
    ko: 조금, 생각나는 게 있는 것 같아♡
    ja: いいこと思いついたかも♡
  d_nikke_viper_04_100:
    speaker: Self
    en: Out with it.
    ko: "…말해봐."
    ja: "…言ってみろ"
  d_nikke_viper_04_101:
    speaker: viper
    en: Oh, nothing special.
    ko: 사실 별로 특별한 건 아니야.
    ja: そんな特別なことじゃないよ。
  d_nikke_viper_04_102:
    speaker: viper
    en: You just need to listen to a few requests I have♡
    ko: 그냥 자기가~ 내 부탁 몇 가지만 들어주면 돼♡
    ja: ただダーリンがいくつか\n私のお願いを聞いてくれたらいいの♡
  d_nikke_viper_04_103:
    speaker: "<Choice>"
    en: What do you mean by "request"?
    ko: "…부탁?"
    ja: "…お願い？"
  d_nikke_viper_04_104:
    speaker: "<Choice>"
    en: How many is "a few"?
    ko: "…몇 가지?"
    ja: "…いくつか？"
  d_nikke_viper_04_105:
    speaker: viper
    en: Minor things that you should be able to do quite easily.
    ko: 응. 당연히 자기가 충분히 들어줄 수 있을 만한 것들로~
    ja: うん。\nもちろんダーリンが叶えられることだよ～
  d_nikke_viper_04_106:
    speaker: viper
    en: Don't worry, they're all minor things. You should be able to handle them quite
      easily.
    ko: 자기가 충분히 들어줄 수 있을 만한 것들이니까 걱정 마~
    ja: ダーリンが叶えられることだから、\n心配しないで～
  d_nikke_viper_04_107:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_108:
    speaker: "<Choice>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_viper_04_109:
    speaker: "<Choice>"
    en: Do you plan on telling me what they are?
    ko: "…결국 뭘 해야 하는지는 말 안 해주는 거네."
    ja: "…結局、何をすればいいのかは\\n教えてくれないんだな"
  d_nikke_viper_04_110:
    speaker: viper
    en: If I tell you now, that will spoil all the fun♡
    ko: 미리 말해주면 재미없잖아♡
    ja: 先に言っちゃったらつまんないでしょ♡
  d_nikke_viper_04_111:
    speaker: Self
    en: Fine...
    ko: "…그래. 알았어."
    ja: "…そうか。分かった"
  d_nikke_viper_04_112:
    speaker: viper
    en: All right then, my first request...
    ko: 진짜~? 그럼 첫 부탁~
    ja: ホント？それじゃ1つ目のお願い♡
  d_nikke_viper_04_113:
    speaker: Monologue
    en: Viper pulls away from me and holds out her phone.
    ko: 바이퍼는 내게서 몸을 떼고 휴대폰을 내밀었다.
    ja: バイパーは私から離れ、\n携帯電話を差し出した
  d_nikke_viper_04_114:
    speaker: Monologue
    en: On the screen is information about an organization that has recently started
      working in the Outer Rim.
    ko: 최근 아우터 림에서 활동을 시작한 조직에 대한 정보가 쓰여있다.
    ja: 最近アウターリムで活動を始めた\n組織に関する情報が書かれている
  d_nikke_viper_04_115:
    speaker: viper
    en: I want you to take care of these guys.
    ko: 걔네를 자기가 처리해 줬으면 좋겠어~
    ja: こいつらをダーリンが\n片付けてくれたら嬉しいな～
  d_nikke_viper_04_116:
    speaker: viper
    en: They're bad people. Perfect targets for a righteous warrior such as yourself.
    ko: 보면 알겠지만, 우리 착한 자기가 정의감을 불태울 수 있을 만큼 나쁜 애들이야~
    ja: 見たら分かると思うけど、ダーリンが\n正義感を燃やせるくらい悪い人たちだよ。
  d_nikke_viper_04_117:
    speaker: viper
    en: They were planning on working with the manager here to expand the club's operations.
    ko: 심지어 여기 지배인이랑 접촉해서, 클럽을 확장할 계획도 세우고 있었구~
    ja: しかも、ここの支配人と接触して\nクラブを広げる計画も立ててたの～
  d_nikke_viper_04_118:
    speaker: Monologue
    en: I look through Viper's phone. Inside are records of conversations between
      the manager and this organization.
    ko: 자료에는 지배인과 신흥 조직 간의 녹취록이 포함되어 있다. 그리고….
    ja: 資料には支配人と新興組織の\n会話の録音が含まれていた。そして…
  d_nikke_viper_04_119:
    speaker: Monologue
    en: There is also information about frequent clashes with Exotic.
    ko: 이그조틱과의 마찰이 자주 발생 했다는 내용도.
    ja: エキゾチックと頻繁に\n衝突していたという記録もあった
  d_nikke_viper_04_120:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_121:
    speaker: Self
    en: What about you? What are you doing here?
    ko: 바이퍼는 뭐 하고 있었어?
    ja: バイパーはここで何をしていたんだ？
  d_nikke_viper_04_122:
    speaker: viper
    en: Some people are proving to be a real thorn on my side.
    ko: 나는~ 요새 좀 방해되는 애들이 있어서.
    ja: 私は～\n最近ちょっと邪魔な人がいてね。
  d_nikke_viper_04_123:
    speaker: viper
    en: I was looking for a way to take them out of the picture, if you catch my drift.
    ko: 어떻게 해야 치워버릴 수 있을지 알아보고 있었어~
    ja: どうしたら片付けられるかなって、調べてたの。
  d_nikke_viper_04_124:
    speaker: viper
    en: Well? Sound like something you'd be interested in?
    ko: 어때? 자기가 충분히 할 수 있는 일이지~? 아니….
    ja: どう？ダーリンでもできる仕事でしょ～？\nううん…
  d_nikke_viper_04_125:
    speaker: viper
    en: Then again, I'm not asking you. I'm telling you.
    ko: 해야만 하는 일인가?
    ja: やらなきゃいけない仕事かな？
  d_nikke_viper_04_126:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_04_127:
    speaker: Self
    en: Send me all the information you've got.
    ko: 이 자료도 같이 넘길게.
    ja: その資料も一緒に送ってくれ
  d_nikke_viper_04_128:
    speaker: viper
    en: Thank you♡
    ko: 고마워~♡
    ja: ありがと♡
  d_nikke_viper_04_129:
    speaker: viper
    en: Since you've been so cooperative, I'll return the manager to you.
    ko: 이제 자기한테도 필요한 거니까, 지배인은 돌려줘야겠네~
    ja: ダーリンに必要なら、\n支配人は返してあげないとね～
  d_nikke_viper_04_130:
    speaker: Monologue
    en: Viper presses a button under the desk.
    ko: 바이퍼는 핸드폰을 꺼내 조작한 뒤, 책상 밑의 버튼을 눌렀다.
    ja: バイパーは携帯を取り出して操作し、\n机の下にあるボタンを押した
  d_nikke_viper_04_131:
    speaker: Narration
    en: "*Whiiiirrrrrrr*"
    ko: 그그그그-
    ja: ゴゴゴゴ…
  d_nikke_viper_04_132:
    speaker: Monologue
    en: One of the bookcases moves, revealing a secret passageway.
    ko: 곧 옷장이 움직이며 비밀통로가 드러났다.
    ja: クローゼットが動き、秘密の通路が現れた
  d_nikke_viper_04_133:
    speaker: viper
    en: Shall we?
    ko: 그럼 갈까?
    ja: じゃあ、行こっか？
d_nikke_viper_05:
  d_nikke_viper_05_1:
    speaker: Monologue
    en: After traversing the dark and narrow secret passage, we emerge into an open
      area.
    ko: 어두운 비밀 통로를 지나 밖으로 나왔다.
    ja: 暗い秘密通路を通り、外に出た
  d_nikke_viper_05_2:
    speaker: jackal
    en: Captain, he's quieted down now.
    ko: 대장! 얘 조용해졌어! 이제 안 꿀꿀대!
    ja: 隊長！こいつ静かになったよ！\nもうブーブー言わない！
  d_nikke_viper_05_3:
    speaker: crow
    en: Much better.
    ko: 한결 낫군.
    ja: ずいぶんマシになったな。
  d_nikke_viper_05_4:
    speaker: viper
    en: Hello, everyone.
    ko: 대장~
    ja: 隊長～
  d_nikke_viper_05_5:
    speaker: viper
    en: Thanks for looking after him for me.
    ko: 잘 잡아뒀네? 고마워~
    ja: 捕まえててくれたんだね？ありがと！
  d_nikke_viper_05_6:
    speaker: Monologue
    en: The manager is tied up and lying at the feet of Jackal and Crow.
    ko: 그리고 지배인은 자칼과 크로우의 발치에 꽁꽁 묶인 채로 쓰러져 있다.
    ja: 支配人はジャッカルとクロウの足元で\nがっちり縛られた状態で倒れている
  d_nikke_viper_05_7:
    speaker: Self
    en: Jackal? Crow?
    ko: 자칼…? 크로우…?
    ja: ジャッカル…？クロウ…？
  d_nikke_viper_05_8:
    speaker: jackal
    en: Commander?
    ko: 어? 지휘관이잖아?
    ja: あれ？指揮官じゃん。
  d_nikke_viper_05_9:
    speaker: jackal
    en: Hey Viper, what's the big idea?! You're out having fun with the Commander
      without me?
    ko: 뭐야! 바이퍼, 나 빼놓고 지휘관이랑 논 거야?
    ja: ちょっと、バイパー！\n私抜きで指揮官と遊んでたの？
  d_nikke_viper_05_10:
    speaker: viper
    en: We went on a date, and I helped out with this latest mission.
    ko: 응~ 우리 자기랑 데이트도 하고, 일도 도와주고.
    ja: うん♡\nダーリンとデートして、仕事も手伝って。
  d_nikke_viper_05_11:
    speaker: viper
    en: We even had a few drinks!
    ko: 같이 술도 마시고, 잠든 얼굴도 보고 그랬지~
    ja: 一緒にお酒も飲んで、寝顔も見たんだ～
  d_nikke_viper_05_12:
    speaker: viper
    en: I had so much fun♡
    ko: 엄청 즐거웠어♡
    ja: すっごく楽しかったよ♡
  d_nikke_viper_05_13:
    speaker: crow
    en: "... Here, you can have this back."
    ko: "…여기 물건이다. 받아."
    ja: "…これがブツだ。受け取れ。"
  d_nikke_viper_05_14:
    speaker: Monologue
    en: Crow kicks the manager over to us.
    ko: 크로우는 지배인을 발로 툭 찼다.
    ja: クロウは支配人を足で突いた
  d_nikke_viper_05_15:
    speaker: clubmanager
    en: Ahh!
    ko: 히익!
    ja: ひぃっ！
  d_nikke_viper_05_16:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_17:
    speaker: viper
    en: I'd say your mission has been a success, wouldn't you?
    ko: 이걸로 임무 성공이네~? 잘됐다~
    ja: これで任務成功だね？よかった～
  d_nikke_viper_05_18:
    speaker: Self
    en: Viper...
    ko: 바이퍼, 이거….
    ja: バイパー、これは…
  d_nikke_viper_05_19:
    speaker: viper
    en: What?
    ko: 응? 왜~?
    ja: ん？どうしたの？
  d_nikke_viper_05_20:
    speaker: viper
    en: You haven't changed your mind, have you?
    ko: 혹시 마음이 바뀌었어?
    ja: もしかして気が変わった？
  d_nikke_viper_05_21:
    speaker: viper
    en: In exchange for me returning him, you were supposed to fulfill a request of
      mine.
    ko: 내가 얘를 돌려주는 대신, 자기가 내 부탁들을 들어주는 거였잖아~?
    ja: 私がこいつを返す代わりに、\nダーリンが私の頼みを聞いてくれるんでしょ？
  d_nikke_viper_05_22:
    speaker: Self
    en: Yes, but...
    ko: 그렇기는 한데….
    ja: それはそうだが…
  d_nikke_viper_05_23:
    speaker: crow
    en: If that's everything, I'm going back.
    ko: 볼일 끝났으면 돌아간다.
    ja: 用が済んだなら帰るぞ。
  d_nikke_viper_05_24:
    speaker: jackal
    en: You better invite me to hang out next time, Commander!
    ko: 지휘관! 나중에 나랑도 꼭 놀아줘야 돼!
    ja: 指揮官！今度は絶対私とも遊んでよ！
  d_nikke_viper_05_25:
    speaker: viper
    en: I should get going as well. Don't forget your promise!
    ko: 그럼 갈게. 약속 꼭 지키구~
    ja: それじゃ行くね。約束忘れないでよ～？
  d_nikke_viper_05_26:
    speaker: viper
    en: Ah, right!
    ko: "…아!"
    ja: "…あっ！"
  d_nikke_viper_05_27:
    speaker: Monologue
    en: Just as Viper is about to turn and leave, she stops.
    ko: 몸을 돌려 떠나가던 바이퍼가 걸음을 멈췄다.
    ja: 立ち去ろうとしていたバイパーが歩みを止めた
  d_nikke_viper_05_28:
    speaker: viper
    en: Today isn't quite over yet. We still have some time left.
    ko: 오늘, 아직 좀 남았구나~
    ja: 今日、まだ終わってないね。
  d_nikke_viper_05_29:
    speaker: Monologue
    en: Just as Viper said, there are 5 minutes left to midnight.
    ko: 바이퍼의 말대로 자정까지는 5분 정도 남아 있다.
    ja: バイパーの言うとおり、\n0時まで5分ほど残っていた
  d_nikke_viper_05_30:
    speaker: viper
    en: You look like you have some questions.
    ko: 물어보고 싶은 게 많아 보이는 얼굴인데~?
    ja: 聞きたいことがたくさんあるって顔だね～？
  d_nikke_viper_05_31:
    speaker: "<Choice>"
    en: More than I can count.
    ko: 셀 수도 없어.
    ja: 数え切れないほどある
  d_nikke_viper_05_32:
    speaker: "<Choice>"
    en: It doesn't matter. It's not like you'd give me a straight answer anyway.
    ko: 어차피 제대로 대답 안 해줄 거 아냐?
    ja: どうせきちんと答えてくれないだろう？
  d_nikke_viper_05_33:
    speaker: viper
    en: Ha! You don't say?
    ko: 아핫. 그래~?
    ja: あはっ。そうなの？
  d_nikke_viper_05_34:
    speaker: viper
    en: All right then, I'll answer one. Just one!
    ko: 그럼… 딱 하나만 대답해 줄게~
    ja: じゃあ…1個だけ答えてあげる♡
  d_nikke_viper_05_35:
    speaker: viper
    en: Come on, that's not true!
    ko: 응? 아니~?
    ja: ん？そんなことないよ～？
  d_nikke_viper_05_36:
    speaker: viper
    en: To prove it, I'll answer one question honestly, cross my heart!
    ko: 딱 하나만 제대로 대답해 줄게~
    ja: 1個だけならちゃんと答えてあげる♡
  d_nikke_viper_05_37:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_38:
    speaker: Monologue
    en: I ask the first question that comes to mind.
    ko: 가장 먼저 떠오르는 의문을 입에 담았다.
    ja: 最初に浮かんだ疑問を口にした
  d_nikke_viper_05_39:
    speaker: Self
    en: Did you plan all of this from the very beginning?
    ko: 처음부터 이러려던 거였어?
    ja: 初めからこうするつもりだったのか？
  d_nikke_viper_05_40:
    speaker: viper
    en: Depends on what you consider the beginning.
    ko: 처음? 처음이라면 언제를 말하는 거야~?
    ja: 初め？初めっていつのことを言ってるの？
  d_nikke_viper_05_41:
    speaker: viper
    en: When you were tasked with apprehending the manager? When we went on our date
      in the Ark?
    ko: 지배인 빼돌리자고 제안할 때? 방주에서 데이트할 때?
    ja: 支配人をキープしておこうって提案した時？\nアークでデートした時？
  d_nikke_viper_05_42:
    speaker: viper
    en: Or perhaps...
    ko: 아니면….
    ja: それとも…
  d_nikke_viper_05_43:
    speaker: viper
    en: When we met in the alleyway?
    ko: 뒷골목에서 마주쳤을 때~?
    ja: 裏通りで会った時～？
  d_nikke_viper_05_44:
    speaker: Self
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_viper_05_45:
    speaker: viper
    en: Lighten up! I'm only kidding.
    ko: 아핫. 그렇게 정색하지 마~ 농담이야.
    ja: あはっ。真顔にならないでよ～\n冗談だって♡
  d_nikke_viper_05_46:
    speaker: viper
    en: Let me think... when did it start...
    ko: 음… 처음이라고 하면….
    ja: うーん…初めって言うと…
  d_nikke_viper_05_47:
    speaker: viper
    en: It started... when I first saw you♡
    ko: 자기를 처음 봤을 때부터, 려나♡
    ja: ダーリンに初めて会った時から、かな♡
  d_nikke_viper_05_48:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_viper_05_49:
    speaker: jackal
    en: Viper! Captain says to move your butt before she busts a cap in it!
    ko: 바이퍼! 대장이 빨리 안 오면 쏴버린대!
    ja: バイパー！早く来ないと隊長に撃たれちゃう！
  d_nikke_viper_05_50:
    speaker: viper
    en: That's my cue to leave.
    ko: 시간 됐네~
    ja: もう時間だね～
  d_nikke_viper_05_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_52:
    speaker: viper
    en: Don't think about it so much.
    ko: 아핫. 너무 복잡하게 생각하지 마~
    ja: あはっ。そんな複雑に考えないで。
  d_nikke_viper_05_53:
    speaker: viper
    en: All that matters is that you and I had fun, right?
    ko: 자기도 나도 즐거웠잖아?
    ja: ダーリンも私も、楽しかったでしょ？
  d_nikke_viper_05_54:
    speaker: viper
    en: No need to fret over the rest.
    ko: 다른 건 굳이 따질 필요 없어~ 그러니까….
    ja: 他のことは気にしなくていいんだよ。\nだから…
  d_nikke_viper_05_55:
    speaker: viper
    en: I'm looking forward to our next date♡
    ko: 다음에 또, 데이트 하자♡
    ja: また今度、デートしよ♡
  d_nikke_viper_05_56:
    speaker: Monologue
    en: After Viper leaves, I'm left alone with the manager, who is squirming on the
      floor.
    ko: 바이퍼가 떠나고, 꿈틀거리는 지배인과 나만이 남았다.
    ja: バイパーが立ち去り\nもがいている支配人と私だけが残った
  d_nikke_viper_05_57:
    speaker: clubmanager
    en: Please, please don't kill me...
    ko: 히, 히익… 제발, 제발 목숨만은 살려주세요….
    ja: ひ、ひぃっ…どうか、どうか命だけはお助けを…
  d_nikke_viper_05_58:
    speaker: Self
    en: Hmm? What's this?
    ko: 이건…?
    ja: これは…？
  d_nikke_viper_05_59:
    speaker: Monologue
    en: I can see a note and a USB stick stuffed inside the manager's hands, which
      are tied behind his back.
    ko: 뒤로 묶인 지배인의 손에 쥐어진 쪽지와 USB가 보인다.
    ja: 背中で縛られている支配人の手には\nメモとUSBが握られていた
  d_nikke_viper_05_60:
    speaker: Narration
    en: I had a lot of fun today :) A little something for you♡
    ko: "[오늘 진짜 즐거웠어~ 이건 선물♡]"
    ja: "「今日は本当に楽しかったよ。\\nこれはプレゼント♡」"
  d_nikke_viper_05_61:
    speaker: Monologue
    en: If I were to guess, I'd say the USB contains the list of clientele and other
      documents related to the club.
    ko: USB는 아무래도 손님 명부와 클럽 관련 자료인 것 같다.
    ja: USBはおそらく顧客リストと\nクラブに関するデータだろう
  d_nikke_viper_05_62:
    speaker: Monologue
    en: It turns out that Viper herself never went near the manager.
    ko: "…그리고, 바이퍼는 조금 전에 지배인의 근처에도 가지 않았다."
    ja: "…そして、バイパーはさっき\\n支配人に近づいてもいなかった"
  d_nikke_viper_05_63:
    speaker: Self
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_viper_05_64:
    speaker: jackal
    en: Wait, are we not breaking in?
    ko: 에엥~? 그럼 안 쳐들어 가는 거야?
    ja: え～？じゃあ攻め込まないの？
  d_nikke_viper_05_65:
    speaker: jackal
    en: I thought we were gonna have some fun!
    ko: 간만에 신나게 놀 수 있나 싶었는데!
    ja: 久しぶりに楽しく遊べると思ったのに！
  d_nikke_viper_05_66:
    speaker: viper
    en: I told you. We only do that if there's no other option.
    ko: 그건 어쩔 수 없을 때 하는 거라고 했잖아~
    ja: それは最後の手段って言ったでしょ？
  d_nikke_viper_05_67:
    speaker: viper
    en: My darling promised to help us.
    ko: 대신 우리 자기가 일을 좀 도와주기로 했어♡
    ja: その代わりダーリンが仕事を\n手伝ってくれるって♡
  d_nikke_viper_05_68:
    speaker: jackal
    en: Oooh! Does that mean we'll get to spend more time with the Commander?
    ko: 오오! 그러면 지휘관이랑 자주 놀 수 있는 거야?
    ja: おおっ！\nじゃあ指揮官とたくさん遊べるってこと？
  d_nikke_viper_05_69:
    speaker: viper
    en: Most likely.
    ko: 아마도~?
    ja: 多分ね～？
  d_nikke_viper_05_70:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_viper_05_71:
    speaker: jackal
    en: You're not so useless after all, Viper!
    ko: 바이퍼 이번에 엄청 쓸모 있었구나!
    ja: バイパー、\n今回はめちゃくちゃ使えるじゃん！
  d_nikke_viper_05_72:
    speaker: viper
    en: Jackal, watch how you speak to me.
    ko: 자칼, 너. 그런 식으로 말하지 말라고 했잖아~
    ja: ジャッカル、何その言い方～
  d_nikke_viper_05_73:
    speaker: viper
    en: I already get enough grief from the Captain.
    ko: 이거 어떡할 거야~ 자칼이 대장 말투 배워버렸는데~?
    ja: ジャッカルが隊長みたいなこと言ってくるよ～？
  d_nikke_viper_05_74:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_75:
    speaker: viper
    en: C'mon Captain...
    ko: 하여튼 재미없다니까, 대장은~
    ja: まったく、つまんないよね。隊長は～
  d_nikke_viper_05_76:
    speaker: viper
    en: After all the trouble I went through to pull this off, don't you have anything
      nice to say to me?
    ko: 기껏 고생해서 성공 시켰는데, 칭찬 한마디 정도는 해줘도 되지 않아~?
    ja: 頑張って成功させたんだから、\n少しくらい褒めてくれてもいいんじゃない？
  d_nikke_viper_05_77:
    speaker: viper
    en: Then again, it's not like l care what you say about me...
    ko: 뭐, 대장한테 칭찬받는다고 해서 딱히 기쁘지는 않지만♡
    ja: まあ、隊長に褒められても\nそんなに嬉しくないけど♡
  d_nikke_viper_05_78:
    speaker: crow
    en: Do you really think what you've done here is praiseworthy?
    ko: "…칭찬받을 짓을 했다고 생각하나?"
    ja: "…褒められるようなことをしたと思うのか？"
  d_nikke_viper_05_79:
    speaker: viper
    en: Why not? I know things may not have gone exactly according to plan, but it
      all worked out in the end, didn't it?
    ko: 왜~? 원래 계획이랑은 좀 달라도, 잘 마무리됐잖아~?
    ja: 元々の計画とはちょっと違うけど、\nちゃんと終わったでしょ？
  d_nikke_viper_05_80:
    speaker: viper
    en: On top of that, Honey-buns is in our debt now.
    ko: 거기에 우리 자기한테 살짝 빚도 지워뒀구~
    ja: それにダーリンに\nちょこっと貸しを作れたし～
  d_nikke_viper_05_81:
    speaker: viper
    en: If you ask me, that's much more valuable than extracting random information
      from some low-level thug.
    ko: 그깟 양아치 하나한테 정보 뽑아내는 것보다 훨씬 이득이야~
    ja: あのチンピラから情報を抜き取るより\nずっとお得だよ？
  d_nikke_viper_05_82:
    speaker: crow
    en: That's not the point.
    ko: 꼭 그것뿐만이 아닐 텐데.
    ja: それだけではないだろ。
  d_nikke_viper_05_83:
    speaker: viper
    en: It isn't? What is the point then?
    ko: 그래~? 그거 말고 또 어떤 게 있다는 걸까~?
    ja: え～？他に何があるの～？
  d_nikke_viper_05_84:
    speaker: crow
    en: "... Hah."
    ko: "…하."
    ja: "…ハァ。"
  d_nikke_viper_05_85:
    speaker: crow
    en: You're no different from that "low-level thug." You're both slaves to your
      most base desires.
    ko: |-
      아까 그 돼지랑 너는 별반 다르지 않지.
      적어도 자기 욕망만을 따라서 움직인다는 점에서는.
    ja: |-
      さっきのブタもお前も似たようなものだ。
      自分の欲に従って動くという点ではな。
  d_nikke_viper_05_86:
    speaker: viper
    en: What?! Are you trying to start something?
    ko: 뭐~?! 갑자기 웬 시비?
    ja: え～！？ちょっとひどくない？
  d_nikke_viper_05_87:
    speaker: crow
    en: In fact, you're probably worse.
    ko: 아, 오히려 네가 더 급이 낮을 수도 있겠군.
    ja: あぁ、むしろお前の方が低俗かもしれない。
  d_nikke_viper_05_88:
    speaker: crow
    en: You're far more conniving.
    ko: 적어도 그 돼지의 욕망은, 너처럼 음습한 종류는 아니니까.
    ja: 少なくともあのブタの欲望は、\nお前のように陰湿なものではないからな。
  d_nikke_viper_05_89:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_90:
    speaker: viper
    en: Captain, I didn't realize you took such an interest in what I do.
    ko: 대장이 이렇게 나한테 관심이 많을 줄은 몰랐네~
    ja: 隊長がそこまで私に興味持ってると\n思わなかったな～
  d_nikke_viper_05_91:
    speaker: viper
    en: Considering how nosy you're being, you must really disapprove of me.
    ko: 이 정도로 간섭하는 걸 보니까, 어지간히 마음에 안 들었나 봐~?
    ja: そこまで干渉するってことは、\nよっぽど気に入らなかったのね？
  d_nikke_viper_05_92:
    speaker: crow
    en: You say I'm nosy?
    ko: 간섭? 간섭이라.
    ja: 干渉？…干渉か。
  d_nikke_viper_05_93:
    speaker: crow
    en: Just remember that the only reason I haven't put a stop to your bumbling yet
      is that you're still of some use to me.
    ko: 널 내버려 두는 건 내게 쓸모가 있기 때문이란 걸 기억해.
    ja: お前を放し飼いにしてるのは、\n使い道があるからだということを忘れるな。
  d_nikke_viper_05_94:
    speaker: crow
    en: The Commander's beliefs are poisoning your mind.
    ko: 지휘관의 신념은 너에겐 독이다.
    ja: 指揮官の信念はお前にとって毒だ。
  d_nikke_viper_05_95:
    speaker: crow
    en: You might think that you're in control,
    ko: 주도권을 쥐고 있다고 생각하겠지만,
    ja: 主導権を握っていると思っているようだが、
  d_nikke_viper_05_96:
    speaker: crow
    en: but you will become infected without even realizing it.
    ko: 깨닫지 못하는 사이에 서서히 중독되고.
    ja: 気づかぬ間にゆっくり中毒状態に陥り、
  d_nikke_viper_05_97:
    speaker: crow
    en: Before long, you'll be nothing but a shell of your former self.
    ko: 곧 녹아내려 껍데기만 남게 될 거다.
    ja: じきに溶けて、残るのは抜け殻だけだぞ。
  d_nikke_viper_05_98:
    speaker: viper
    en: What are you rambling about?
    ko: 아핫. 뭐야~
    ja: あはっ。何それ～？
  d_nikke_viper_05_99:
    speaker: viper
    en: You mean Honey is starting to have feelings for me?
    ko: 내가 우리 자기한테 진심이 되기라도 한다는 거야~?
    ja: 私がダーリンに本気になっちゃうってこと～？
  d_nikke_viper_05_100:
    speaker: crow
    en: It could be. You know how humans are.
    ko: 그럴 수도 있겠군. 네가 인간의 애정이라는 걸 이해할 수 있다면.
    ja: そうかもしれないな。\nお前が人間の愛情というのを理解できるなら。
  d_nikke_viper_05_101:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_viper_05_102:
    speaker: viper
    en: All right, I understand. I'll be more careful.
    ko: 네~ 알겠습니다~ 주의할게요~
    ja: は～い、分かりました～\n気をつけま～す。
  d_nikke_viper_05_103:
    speaker: viper
    en: I still think you're making mountains out of molehills...
    ko: 무슨 말을 하나 했더니, 대장도 쓸데없는 걱정이 늘었네~
    ja: 何を言われるかと思ったら、\n無駄な心配して～
  d_nikke_viper_05_104:
    speaker: jackal
    en: What are you two talking about?
    ko: 둘이 갑자기 무슨 얘기야?
    ja: 2人とも、何の話してんの？
  d_nikke_viper_05_105:
    speaker: jackal
    en: The Commander is poisonous?
    ko: 지휘관한테 독 있는 거야?!
    ja: 指揮官に毒があるって！？
  d_nikke_viper_05_106:
    speaker: viper
    en: Don't be ridiculous! You make it sound like Honey is a snake.
    ko: 설마 그렇겠니~ 우리 자기가 뱀도 아니고.
    ja: そんなはずないでしょ？\nダーリンはヘビじゃないんだから。
  d_nikke_viper_05_107:
    speaker: viper
    en: It's just the Captain being a worried old hag.
    ko: 그냥 대장의 노파심이야~
    ja: ただの隊長のおせっかいよ。
  d_nikke_viper_05_108:
    speaker: jackal
    en: But what was all that about infections and being nosy?
    ko: 그럼 욕망은? 간섭은? 애정은?
    ja: じゃあ欲望って？干渉って？愛情って？
  d_nikke_viper_05_109:
    speaker: jackal
    en: C'mon, what were you guys talking about?
    ko: 둘이 무슨 얘기한 거냐구!
    ja: 何の話してたのー！？
  d_nikke_viper_05_110:
    speaker: viper
    en: Be quiet, will you?
    ko: 아~ 좀 조용히 해줄래~?
    ja: あ～、ちょっと静かにしてくれる～？
  d_nikke_viper_05_111:
    speaker: viper
    en: It was nothing.
    ko: 별 얘기 아니….
    ja: 大した話じゃ…
  d_nikke_viper_05_112:
    speaker: viper
    en: "..."
    ko: "…그렇네. 그냥."
    ja: "…そうね。うん。"
  d_nikke_viper_05_113:
    speaker: viper
    en: Fine.
    ko: "………."
    ja: "………"
  d_nikke_viper_05_114:
    speaker: viper
    en: We were talking about a plaything that is proving to be very amusing.
    ko: 갖고 놀기 좋은, 장난감 얘기였으니까.
    ja: 遊ぶのにぴったりな、おもちゃのハナシ。
