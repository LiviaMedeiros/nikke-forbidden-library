---
d_nikke_delta_ninjathief_01:
  d_nikke_delta_ninjathief_01_1:
    speaker: "<Monologue>"
    en: A hush falls over the night as darkness settles in.
    ko: 어둠이 내려앉은 조용한 밤.
    ja: 静かな闇が包む夜
  d_nikke_delta_ninjathief_01_2:
    speaker: "<Monologue>"
    en: As the world sleeps,
    ko: 모두가 잠에 든 그 시간에.
    ja: 誰もが眠るその時に…
  d_nikke_delta_ninjathief_01_3:
    speaker: "<Monologue>"
    en: a band of few begin their work.
    ko: 활동을 시작하는 이들이 있다.
    ja: 動き始める者たちがいる
  d_nikke_delta_ninjathief_01_4:
    speaker: "<Narration>"
    en: "*Waaaaaaaaah*"
    ko: 에에에에에엥-
    ja: ウ～ウ～ウ～ウ～
  d_nikke_delta_ninjathief_01_5:
    speaker: "<Narration>"
    en: "*Wee-oo wee-oo*"
    ko: 삐용- 삐용-
    ja: ピーポーピーポー
  d_nikke_delta_ninjathief_01_6:
    speaker: "<Monologue>"
    en: Of course, the night doesn't belong to Phantom Thieves alone...
    ko: 물론 밤은 괴도에게만 허락되지 않았으니….
    ja: もちろん、夜は怪盗だけの味方ではない…
  d_nikke_delta_ninjathief_01_7:
    speaker: "<Narration>"
    en: "*Tap tap tap tap*"
    ko: 다다다다-
    ja: ダダダダッ――
  d_nikke_delta_ninjathief_01_8:
    speaker: "<Self>"
    en: "*Huff... huff...*"
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  d_nikke_delta_ninjathief_01_9:
    speaker: "<Self>"
    en: Phew... I seriously thought I was done for.
    ko: 후우… 지, 진짜 잡히는 줄 알았네.
    ja: あ、危なかった…
  d_nikke_delta_ninjathief_01_10:
    speaker: "<Narration>"
    en: I look around, my eyes darting this way and that.
    ko: 두리번- 두리번-
    ja: キョロキョロ
  d_nikke_delta_ninjathief_01_11:
    speaker: "<Self>"
    en: Anyway... I guess I've shaken them off by now.
    ko: |-
      그나저나…
      이쯤이면 따돌린 거겠지?
    ja: "…ここまで来れば大丈夫だろう"
  d_nikke_delta_ninjathief_01_12:
    speaker: "<Monologue>"
    en: At that moment...
    ko: 그 순간.
    ja: その時…
  d_nikke_delta_ninjathief_01_13:
    speaker: "<Narration>"
    en: "*Whoosh!*"
    ko: 휘리릭-!
    ja: ヒュンッ！
  d_nikke_delta_ninjathief_01_14:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 파앙-!
    ja: ザンッ！
  d_nikke_delta_ninjathief_01_15:
    speaker: "<Self>"
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_delta_ninjathief_01_16:
    speaker: "<Monologue>"
    en: A shuriken flies and sticks into the wall right beside my face.
    ko: 수리검이 얼굴 옆의 벽에 날아와 박힌다.
    ja: 手裏剣が顔の横の壁に突き刺さった
  d_nikke_delta_ninjathief_01_17:
    speaker: unknown
    en: This is as far as you go.
    ko: 거기까지지 말입니다.
    ja: そこまでです。
  d_nikke_delta_ninjathief_01_18:
    speaker: "<Self>"
    en: Y-you're...!
    ko: 너, 너는…!
    ja: き、君は…！
  d_nikke_delta_ninjathief_01_19:
    speaker: "<Narration>"
    en: "*Step, step*"
    ko: 저벅- 저벅-
    ja: スタスタ…
  d_nikke_delta_ninjathief_01_20:
    speaker: "<Monologue>"
    en: Someone emerges from the shadows.
    ko: 어둠 속에서 누군가 모습을 드러낸다.
    ja: 暗がりから人影が現れた
  d_nikke_delta_ninjathief_01_21:
    speaker: delta_n
    en: I am Delta,
    ko: 정의 괴도단의 괴도 닌자.
    ja: 正義の怪盗団の怪盗忍者。
  d_nikke_delta_ninjathief_01_22:
    speaker: delta_n
    en: Ninja Thief of the Thieves of Justice.
    ko: 델타라고 합니다.
    ja: デルタと申します。
  d_nikke_delta_ninjathief_01_23:
    speaker: delta_n
    en: Surrender now, and no trouble will come to you.
    ko: 순순히 항복하신다면 큰 문제는 일어나지 않을 겁니다.
    ja: 大人しく降参すれば、騒ぎにはいたしません。
  d_nikke_delta_ninjathief_01_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_25:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 다다다다-
    ja: ダッ――
  d_nikke_delta_ninjathief_01_26:
    speaker: delta_n
    en: Fleeing, are you?
    ko: 도망을 치시다니.
    ja: 逃げるとは。
  d_nikke_delta_ninjathief_01_27:
    speaker: delta_n
    en: Is that your answer?
    ko: 그렇습니까, 그게 당신의 대답입니까.
    ja: |-
      そうですか。
      それがあなたの答えということですね。
  d_nikke_delta_ninjathief_01_28:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_29:
    speaker: delta_n
    en: Then there is only one thing I can do.
    ko: 그렇다면 제가 할 수 있는 것은 하나뿐이지 말입니다.
    ja: ならば、私がすべきはことはただひとつです。
  d_nikke_delta_ninjathief_01_30:
    speaker: "<Narration>"
    en: "*Shing*"
    ko: 스르릉-
    ja: スッ…
  d_nikke_delta_ninjathief_01_31:
    speaker: "<Monologue>"
    en: Delta draws her blade.
    ko: 델타는 검집에서 검을 빼내 들었다.
    ja: デルタはさやから刀を抜いた
  d_nikke_delta_ninjathief_01_32:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_delta_ninjathief_01_33:
    speaker: delta_n
    en: I shall execute justice.
    ko: 정의를 집행하겠습니다.
    ja: 正義を執行します。
  d_nikke_delta_ninjathief_01_34:
    speaker: "<Self>"
    en: W-wait, Delta!
    ko: 데… 델타, 잠깐만!
    ja: デ…デルタ、待ってくれ！
  d_nikke_delta_ninjathief_01_35:
    speaker: "<Narration>"
    en: "*Screech!*"
    ko: 스각-!
    ja: ザンッ！
  d_nikke_delta_ninjathief_01_36:
    speaker: "<Narration>"
    en: "*Splashhhh*"
    ko: 쏴아아아-
    ja: ザァァァ…
  d_nikke_delta_ninjathief_01_37:
    speaker: "<Narration>"
    en: "*Creak, creak*"
    ko: 끼릭- 끼릭-
    ja: キュッ、キュッ
  d_nikke_delta_ninjathief_01_38:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_delta_ninjathief_01_39:
    speaker: "<Self>"
    en: Ah... that feels refreshing.
    ko: 후… 개운하다.
    ja: ふう…サッパリした
  d_nikke_delta_ninjathief_01_40:
    speaker: "<Monologue>"
    en: Some time has passed since the Phantom Thieves' commotion ended,
    ko: 괴도 소동이 끝나고 얼마 뒤.
    ja: 怪盗騒動が一段落し
  d_nikke_delta_ninjathief_01_41:
    speaker: "<Monologue>"
    en: and I've returned to my usual busy routine.
    ko: 나는 다시 바쁜 일상으로 돌아왔다.
    ja: 私は再び慌ただしい日常へと戻った
  d_nikke_delta_ninjathief_01_42:
    speaker: "<Monologue>"
    en: Work is grueling, but the time after work is entirely my own.
    ko: |-
      업무는 고되지만,
      퇴근 이후에 주어지는 나만의 온전한 시간.
    ja: |-
      ハードな仕事を終えた後に訪れる
      自分だけの時間
  d_nikke_delta_ninjathief_01_43:
    speaker: "<Monologue>"
    en: Once again, I realize the value of a normal life.
    ko: 다시금 일상의 소중함을 깨닫는다.
    ja: 改めて日常の大切さに気づく
  d_nikke_delta_ninjathief_01_44:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_delta_ninjathief_01_45:
    speaker: "<Self>"
    en: Ahh... I can finally breathe again.
    ko: 으아… 살 것 같다.
    ja: ああ…生き返った
  d_nikke_delta_ninjathief_01_46:
    speaker: "<Monologue>"
    en: I close my eyes and savor the feel of the soft bed beneath me.
    ko: 나는 눈을 감고 푹신한 침대의 촉감을 음미한다.
    ja: 私は目を閉じて、ふかふかのベッドを堪能した
  d_nikke_delta_ninjathief_01_47:
    speaker: "<Monologue>"
    en: If I just stay like this, I'll probably fall asleep in no time.
    ko: 이대로 누워있으면 금방 잠에 들겠지.
    ja: |-
      このまま横になっていれば
      すぐに眠りに落ちるだろう
  d_nikke_delta_ninjathief_01_48:
    speaker: "<Narration>"
    en: "*Stare*"
    ko: 빤-
    ja: じーっ…
  d_nikke_delta_ninjathief_01_49:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_50:
    speaker: "<Narration>"
    en: "*Staaare*"
    ko: 빠아안-
    ja: じぃぃぃ…
  d_nikke_delta_ninjathief_01_51:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_52:
    speaker: "<Monologue>"
    en: I feel someone's eyes on me,
    ko: 누군가의 시선이 느껴진다.
    ja: 誰かに見られている気がする
  d_nikke_delta_ninjathief_01_53:
    speaker: "<Monologue>"
    en: or is it just my imagination?
    ko: 뭐지, 기분 탓인가?
    ja: なんだ？気のせいか？
  d_nikke_delta_ninjathief_01_54:
    speaker: "<Narration>"
    en: "*Stareeee*"
    ko: 빠아아아아아아안-
    ja: じぃぃぃぃぃぃ
  d_nikke_delta_ninjathief_01_55:
    speaker: "<Self>"
    en: Wh-what the?!
    ko: 뭐, 뭐야!
    ja: な、何だ！？
  d_nikke_delta_ninjathief_01_56:
    speaker: "<Monologue>"
    en: When I open my eyes, I find myself staring into an unfamiliar gaze...
    ko: 알 수 없는 시선에 눈을 뜨자.
    ja: 視線を感じて目を開けると
  d_nikke_delta_ninjathief_01_57:
    speaker: delta_n
    en: Ah!
    ko: 아.
    ja: あっ。
  d_nikke_delta_ninjathief_01_58:
    speaker: "<Monologue>"
    en: I lock eyes with Delta, who's clinging to the ceiling.
    ko: 천장에 붙어있는 델타와 눈이 마주쳤다.
    ja: 天井に張り付いているデルタと目が合った
  d_nikke_delta_ninjathief_01_59:
    speaker: "<Self>"
    en: "!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_delta_ninjathief_01_60:
    speaker: delta_n
    en: Have you awakened, Commander?
    ko: 깨셨습니까, 지휘관.
    ja: お目覚めですか、指揮官。
  d_nikke_delta_ninjathief_01_61:
    speaker: "<Narration>"
    en: I jolt upright.
    ko: 벌떡-!
    ja: ガバッ！
  d_nikke_delta_ninjathief_01_62:
    speaker: "<Self>"
    en: Wh-wh-what are you doing here?!
    ko: 너, 너너너가 왜 여기 있어?
    ja: "…どうしてデルタがここに？"
  d_nikke_delta_ninjathief_01_63:
    speaker: "<Narration>"
    en: "*Thwap!*"
    ko: 타앗-!
    ja: タッ！
  d_nikke_delta_ninjathief_01_64:
    speaker: "<Monologue>"
    en: As I rise, Delta lands on the floor with catlike agility.
    ko: |-
      내가 일어나자,
      델타도 날렵한 몸놀림으로 바닥에 착지했다.
    ja: 私が起き上がると、デルタは颯爽と着地した
  d_nikke_delta_ninjathief_01_65:
    speaker: delta_n
    en: My apologies, Commander.
    ko: 죄송합니다, 지휘관.
    ja: 申し訳ございません、指揮官。
  d_nikke_delta_ninjathief_01_66:
    speaker: delta_n
    en: I had intended to wait until you awoke, but I did not anticipate that I would
      end up waking you myself.
    ko: |-
      일어나실 때까지 기다리려고 했는데,
      이렇게 깨워버릴 줄은 몰랐지 말입니다.
    ja: お目覚めになるまで待つつもりだったのですが…
  d_nikke_delta_ninjathief_01_67:
    speaker: "<Self>"
    en: How long have you been up there?
    ko: 어, 언제부터 매달려 있던 거야?
    ja: いつから天井にいたんだ？
  d_nikke_delta_ninjathief_01_68:
    speaker: delta_n
    en: Since you emerged from your shower.
    ko: 지휘관이 씻고 나오셨을 때부터입니다.
    ja: |-
      指揮官がシャワーから
      出てこられたときからです。
  d_nikke_delta_ninjathief_01_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_70:
    speaker: delta_n
    en: Each time I see you, I am reminded of
    ko: 볼 때마다 느끼는 거지만,
    ja: 見るたびに思うことですが、
  d_nikke_delta_ninjathief_01_71:
    speaker: delta_n
    en: your exceptional physique.
    ko: 훌륭한 몸을 가지고 계시지 말입니다.
    ja: 本当に素晴らしいお体をお持ちですね。
  d_nikke_delta_ninjathief_01_72:
    speaker: delta_n
    en: I offer my respect.
    ko: 존경스럽습니다.
    ja: 尊敬します。
  d_nikke_delta_ninjathief_01_73:
    speaker: "<Self>"
    en: "... So, why are you here?"
    ko: "…그래서 왜 찾아온 건데?"
    ja: "…それで、どうしたんだ？"
  d_nikke_delta_ninjathief_01_74:
    speaker: delta_n
    en: I have a matter to discuss.
    ko: 상담할 것이 있어 왔습니다.
    ja: 相談があって参りました。
  d_nikke_delta_ninjathief_01_75:
    speaker: delta_n
    en: Do you have a moment?
    ko: 잠시 시간 괜찮으십니까?
    ja: 少々お時間よろしいでしょうか？
  d_nikke_delta_ninjathief_01_76:
    speaker: "<Self>"
    en: So in a nutshell...
    ko: 결론을 이야기하자면….
    ja: つまり…
  d_nikke_delta_ninjathief_01_77:
    speaker: "<Self>"
    en: you need more practical experience, right?
    ko: 실전 경험이 더 필요하다는 거지?
    ja: 実戦経験をもっと積みたいということか？
  d_nikke_delta_ninjathief_01_78:
    speaker: delta_n
    en: Affirmative.
    ko: 예, 맞습니다.
    ja: はい。
  d_nikke_delta_ninjathief_01_79:
    speaker: delta_n
    en: No matter how much I train, something remains lacking...
    ko: 수련을 거듭해도 뭔가 부족한 이 느낌….
    ja: 訓練を重ねても、何かが足りない気がして…
  d_nikke_delta_ninjathief_01_80:
    speaker: delta_n
    en: Before the next mission arrives, I wish to gain more practical experience.
    ko: |-
      다음 임무가 오기 전에,
      실전 경험을 쌓고 싶습니다.
    ja: |-
      次の任務が始まる前に
      実戦経験を積みたいのです。
  d_nikke_delta_ninjathief_01_81:
    speaker: delta_n
    en: May I receive your assistance?
    ko: 혹시 도움을 받을 수 있습니까?
    ja: 力になっていただけませんか？
  d_nikke_delta_ninjathief_01_82:
    speaker: "<Self>"
    en: Hmm... I don't think that's possible at the moment.
    ko: 음… 그건 당장은 힘들지 않을까.
    ja: 今すぐは難しいと思うが…
  d_nikke_delta_ninjathief_01_83:
    speaker: delta_n
    en: What is the reason for that?
    ko: 그것은 어째서입니까?
    ja: なぜですか？
  d_nikke_delta_ninjathief_01_84:
    speaker: "<Self>"
    en: For a Phantom Thief, "real action" means an actual case, right?
    ko: 괴도에게 실전은 사건이잖아?
    ja: 怪盗の実戦というと、事件だろう？
  d_nikke_delta_ninjathief_01_85:
    speaker: delta_n
    en: Correct.
    ko: 예, 맞습니다.
    ja: はい。
  d_nikke_delta_ninjathief_01_86:
    speaker: "<Self>"
    en: Well, incidents don't happen every day, and it's not like I can just make
      one happen.
    ko: |-
      사건이란 게 매일 생기는 건 아니잖아.
      내가 일으킬 수도 없는 노릇이고.
    ja: |-
      事件は毎日起きるわけでもないし、
      私が起こすわけにもいかない
  d_nikke_delta_ninjathief_01_87:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_88:
    speaker: delta_n
    en: Understood.
    ko: 이해했습니다.
    ja: 分かりました。
  d_nikke_delta_ninjathief_01_89:
    speaker: delta_n
    en: Upon reflection, you are correct.
    ko: 생각해 보니 맞는 말씀이십니다.
    ja: 考えてみたら、その通りです。
  d_nikke_delta_ninjathief_01_90:
    speaker: delta_n
    en: It appears that my request was unreasonable.
    ko: 제가 무리한 부탁을 드린 것 같지 말입니다.
    ja: 無理なお願いをしてしまいました。
  d_nikke_delta_ninjathief_01_91:
    speaker: "<Self>"
    en: No, it's fine. If anything comes up, I'll be sure to get in touch.
    ko: 아니야, 그래도 무슨 일 생기면 꼭 연락할게.
    ja: 大丈夫だ。また何かあったら連絡してくれ
  d_nikke_delta_ninjathief_01_92:
    speaker: delta_n
    en: Yes,
    ko: 예.
    ja: はい。
  d_nikke_delta_ninjathief_01_93:
    speaker: delta_n
    en: I thank you for your counsel, Commander.
    ko: 상담 감사했지 말입니다. 지휘관.
    ja: |-
      指揮官、相談に乗っていただき
      ありがとうございました。
  d_nikke_delta_ninjathief_01_94:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_delta_ninjathief_01_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_96:
    speaker: "<Monologue>"
    en: There's something about the way Delta walks out that keeps nagging at me.
    ko: 문밖으로 나가는 델타의 뒷모습이 뭔가 신경 쓰인다.
    ja: |-
      部屋から出ていくデルタの後ろ姿が
      どうも気に掛かる
  d_nikke_delta_ninjathief_01_97:
    speaker: "<Monologue>"
    en: "... I should check in with her later."
    ko: "…나중에 다시 연락해 봐야지."
    ja: "…あとでまた連絡しよう"
  d_nikke_delta_ninjathief_01_98:
    speaker: "<Monologue>"
    en: Just as that thought crosses my mind...
    ko: 라고 생각한 순간.
    ja: と思った、その時
  d_nikke_delta_ninjathief_01_99:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 들썩-
    ja: ガタッ
  d_nikke_delta_ninjathief_01_100:
    speaker: "<Monologue>"
    en: The ceiling tiles begin to shake.
    ko: 천장의 타일이 들썩인다.
    ja: 天井の板が揺れた
  d_nikke_delta_ninjathief_01_101:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_delta_ninjathief_01_102:
    speaker: "<Narration>"
    en: "*Rattle, rattle*"
    ko: 들썩- 들썩-
    ja: ガタッ、ガタッ
  d_nikke_delta_ninjathief_01_103:
    speaker: unknown
    en: D-do not come too close! What will you do if you fall?
    ko: |-
      너, 너무 가까이 가지 마시오.
      이러다 떨어지면 어쩌려고 그러시오?
    ja: そ、そんなに近寄るな。落ちたらどうする？
  d_nikke_delta_ninjathief_01_104:
    speaker: unknown
    en: So what? I'm just leaning in a little closer, hehe.
    ko: 뭐 어때~ 그냥 귀만 가까이 대는 건데~ 키킥.
    ja: |-
      このくらい平気よ～
      ちょっと耳を寄せただけじゃない。クスクス。
  d_nikke_delta_ninjathief_01_105:
    speaker: unknown
    en: I still can't hear very well! I'll try moving a little closer!
    ko: 아직 소리가 잘 안 들립니다! 더 가까이 가보겠습니다!
    ja: よく聞こえません！もっと近づいてみます！
  d_nikke_delta_ninjathief_01_106:
    speaker: unknown
    en: Wh-wha...?
    ko: 어… 어라?
    ja: あ…あれ？
  d_nikke_delta_ninjathief_01_107:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 덜컥-
    ja: ガタッ
  d_nikke_delta_ninjathief_01_108:
    speaker: "<Monologue>"
    en: Tiles come crashing down from the ceiling...
    ko: 천장의 타일이 떨어지고,
    ja: 天井の板が外れ、
  d_nikke_delta_ninjathief_01_109:
    speaker: unknown
    en: Aaaaah!
    ko: 으… 으아아아악!
    ja: う、うわああぁっ！
  d_nikke_delta_ninjathief_01_110:
    speaker: "<Monologue>"
    en: From above, the Thieves of Justice tumble down onto my bed.
    ko: 그곳에서 괴도단이 침대 위로 쏟아져 내렸다.
    ja: 怪盗団がベッドの上に一斉に落下した
  d_nikke_delta_ninjathief_01_111:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 우당탕탕-!
    ja: ドシーン！
  d_nikke_delta_ninjathief_01_112:
    speaker: phantom
    en: Er...
    ko: 아하하하….
    ja: あははは…
  d_nikke_delta_ninjathief_01_113:
    speaker: phantom
    en: Good evening, Monsieur.
    ko: 좋은 밤이요, 그대.
    ja: やあ、いい夜だな。
  d_nikke_delta_ninjathief_01_114:
    speaker: quency_e
    en: Heehee! Hi there, Instructor!
    ko: 키킥, 교관님 안녕~
    ja: 教官様、ヤッホ～
  d_nikke_delta_ninjathief_01_115:
    speaker: miranda_c
    en: Hello, Commander!
    ko: 안녕하십니까! 지휘관!
    ja: お疲れ様です！指揮官！
  d_nikke_delta_ninjathief_01_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_01_117:
    speaker: "<Monologue>"
    en: So much for wanting to get some rest today.
    ko: 오늘도 편히 쉬기는 그른 거 같다.
    ja: "…今日もゆっくり休むことはできなさそうだ"
d_nikke_delta_ninjathief_02:
  d_nikke_delta_ninjathief_02_1:
    speaker: "<Self>"
    en: Why are you guys here?
    ko: "…너희는 왜 온 거야?"
    ja: "…何しに来たんだ？"
  d_nikke_delta_ninjathief_02_2:
    speaker: phantom
    en: Hohoho.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_delta_ninjathief_02_3:
    speaker: phantom
    en: Seeing Delta rush off somewhere in such a hurry, we ran after her in a single
      bound.
    ko: 델타가 급히 어디론가 향하는 모습을 보고, 한달음에 달려왔다네.
    ja: |-
      デルタが慌ててどこかに向かうものだから
      駆けつけたのだ。
  d_nikke_delta_ninjathief_02_4:
    speaker: phantom
    en: Her lovely face was full of worry,
    ko: 사랑스러운 후배의 얼굴에 근심이 가득한데,
    ja: かわいい後輩の顔が憂いでいっぱいなのに
  d_nikke_delta_ninjathief_02_5:
    speaker: phantom
    en: so how could we, as her senior, simply stand by and watch?
    ko: 선배로서 어찌 지켜보고만 있을 수 있겠소?
    ja: |-
      先輩として黙って見ているわけには
      いかないのでな。
  d_nikke_delta_ninjathief_02_6:
    speaker: miranda_c
    en: That's right!
    ko: 맞습니다!
    ja: その通りです！
  d_nikke_delta_ninjathief_02_7:
    speaker: miranda_c
    en: We've finally figured out what's been troubling Delta!
    ko: 결국 델타의 고민을 알게 되었습니다!
    ja: それでデルタの悩みを知ったのです！
  d_nikke_delta_ninjathief_02_8:
    speaker: quency_e
    en: And sneaking into a guy's place in the middle of night?
    ko: 그리고 야심한 밤에 은밀하게 남자의 집에 찾아가다니,
    ja: 夜遅くにこっそり男の家に忍び込んだら、
  d_nikke_delta_ninjathief_02_9:
    speaker: quency_e
    en: Heehee... who knows what kind of fun you might stumble into?
    ko: 재밌는 광경을 목격하게 될 수도 있고 말이야~ 키킥.
    ja: 面白い光景を目撃しちゃったの～クスクス。
  d_nikke_delta_ninjathief_02_10:
    speaker: "<Self>"
    en: Ugh, this is giving me a headache...
    ko: 아, 머리야….
    ja: ああ、頭が…
  d_nikke_delta_ninjathief_02_11:
    speaker: phantom
    en: Heh, do not trouble yourself over it.
    ko: 후후, 너무 복잡하게 생각하지 마시게.
    ja: ふふっ。そう複雑に考えることはない。
  d_nikke_delta_ninjathief_02_12:
    speaker: phantom
    en: I understand the concern you bear for Delta,
    ko: 델타를 생각하는 그대의 마음은 알겠다만,
    ja: デルタを思う君の気持ちは分かるが、
  d_nikke_delta_ninjathief_02_13:
    speaker: phantom
    en: but the solution to this matter has already been devised.
    ko: 이번 일에 대한 해결책은 이미 세워져 있으니까.
    ja: 今回の件の解決策は、すでに用意している。
  d_nikke_delta_ninjathief_02_14:
    speaker: "<Monologue>"
    en: Ugh, you guys are such a headache...
    ko: 너희 때문에 머리 아프다고….
    ja: 頭が痛いのは君たちのせいなのだが…
  d_nikke_delta_ninjathief_02_15:
    speaker: "<Self>"
    en: So, what do you plan to do?
    ko: 그래서, 어떻게 할 생각인데?
    ja: それで、どうするつもりだ？
  d_nikke_delta_ninjathief_02_16:
    speaker: phantom
    en: If she requires an incident, then an incident we shall create.
    ko: 사건이 필요하다면 사건을 만들면 되는 것.
    ja: 事件が必要なら事件を起こせばいい。
  d_nikke_delta_ninjathief_02_17:
    speaker: phantom
    en: Is that not our specialty?
    ko: 그것 또한 우리의 전문 분야 아니겠소?
    ja: 私たちの専門分野ではないか！
  d_nikke_delta_ninjathief_02_18:
    speaker: quency_e
    en: Hehe, exactly! Stirring up trouble's totally our thing!
    ko: 키킥~ 맞아! 사건사고는 우리 전문이잖아~
    ja: |-
      ふふっ、そうそう！
      私たちはその道のプロだもんね～
  d_nikke_delta_ninjathief_02_19:
    speaker: "<Self>"
    en: What exactly are you guys up to...?
    ko: 무슨 짓을 하려고….
    ja: 何をする気だ…
  d_nikke_delta_ninjathief_02_20:
    speaker: phantom
    en: Would you come a little closer?
    ko: 조금만 가까이 와줄 수 있소?
    ja: もう少し近くに来てくれるか？
  d_nikke_delta_ninjathief_02_21:
    speaker: phantom
    en: Lend me your ear for a moment...
    ko: 잠시 귀를 좀….
    ja: お耳を拝借…
  d_nikke_delta_ninjathief_02_22:
    speaker: phantom
    en: "*Whisper, whisper, whisper*"
    ko: 속닥속닥속닥.
    ja: ヒソヒソヒソ
  d_nikke_delta_ninjathief_02_23:
    speaker: "<Self>"
    en: "!"
    ko: "…!"
    ja: "…！"
  d_nikke_delta_ninjathief_02_24:
    speaker: phantom
    en: Hm, not a bad response.
    ko: 후후, 반응이 나쁘지 않군.
    ja: ふふ、いい反応だな。
  d_nikke_delta_ninjathief_02_25:
    speaker: phantom
    en: Well then, does the plan suit your fancy?
    ko: 어떻소, 작전이 마음에 드시오?
    ja: どうだ？作戦は気に入ったかい？
  d_nikke_delta_ninjathief_02_26:
    speaker: delta_n
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_delta_ninjathief_02_27:
    speaker: delta_n
    en: I have made no progress, yet again.
    ko: 이번에도 결국 제자리걸음이란 말입니까.
    ja: 結局、今回も進歩なしです。
  d_nikke_delta_ninjathief_02_28:
    speaker: delta_n
    en: What must I do to truly improve...?
    ko: 어떻게 해야 성장할 수 있을지….
    ja: どうすれば成長できるのでしょうか…
  d_nikke_delta_ninjathief_02_29:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサガサッ
  d_nikke_delta_ninjathief_02_30:
    speaker: delta_n
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_delta_ninjathief_02_31:
    speaker: "<Narration>"
    en: "*Flutter* *Tap!*"
    ko: 촤라라락- 탁!
    ja: パラパラ…タンッ！
  d_nikke_delta_ninjathief_02_32:
    speaker: delta_n
    en: Who goes there?
    ko: 거기, 누구십니까.
    ja: そこ！何者ですか！
  d_nikke_delta_ninjathief_02_33:
    speaker: phantom
    en: A-ah!
    ko: 커… 커헉.
    ja: が…がはっ…！
  d_nikke_delta_ninjathief_02_34:
    speaker: phantom
    en: W-were I to startle you twice, I might very well lose my head...
    ko: 두, 두 번 놀래 주려다간 목이 달아날 수도 있겠군….
    ja: |-
      も、もう一度驚かせたら
      首が吹っ飛ぶかもしれないな…
  d_nikke_delta_ninjathief_02_35:
    speaker: quency_e
    en: Hehe, that's right!
    ko: 키킥, 그러게~
    ja: ふふっ、そうかもね～
  d_nikke_delta_ninjathief_02_36:
    speaker: quency_e
    en: I like seeing you stay on your toes.
    ko: 그래도 긴장을 늦추지 않는 모습, 보기 좋은 걸?
    ja: |-
      でも、いつ何時でも気を緩めないその姿勢、
      怪盗としては合格よ？
  d_nikke_delta_ninjathief_02_37:
    speaker: miranda_c
    en: Good evening, Delta!
    ko: 좋은 밤입니다, 델타!
    ja: こんばんは、デルタ！
  d_nikke_delta_ninjathief_02_38:
    speaker: delta_n
    en: "... What brings you all here?"
    ko: "…다들 무슨 일로 오신 겁니까?"
    ja: "…皆さん、どうしたのですか？"
  d_nikke_delta_ninjathief_02_39:
    speaker: delta_n
    en: Isn't the Commander's Room supposed to serve as the Thieves of Justice's base?
    ko: 괴도단의 기지는 지휘관실이 아니었습니까?
    ja: 怪盗団の隠れ家は指揮官室のはずでは？
  d_nikke_delta_ninjathief_02_40:
    speaker: delta_n
    en: Then for what purpose have you come here today...?
    ko: 오늘은 왜 이곳에….
    ja: 今日はどうしてここに…
  d_nikke_delta_ninjathief_02_41:
    speaker: phantom
    en: This matter would be best resolved amongst ourselves.
    ko: 이번 일은 우리끼리 해결하는 게 좋을듯하여 그렇소.
    ja: |-
      今回の件は私たちだけで
      解決した方がいいだろう。
  d_nikke_delta_ninjathief_02_42:
    speaker: phantom
    en: It would be far too dangerous for Monsieur, a mere human, to get involved.
    ko: 인간인 그대가 휘말리기엔 너무 위험해.
    ja: 人間の指揮官を巻き込むには危険すぎるからな。
  d_nikke_delta_ninjathief_02_43:
    speaker: delta_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_02_44:
    speaker: delta_n
    en: That would mean...
    ko: 그 말씀은 즉….
    ja: それはつまり…
  d_nikke_delta_ninjathief_02_45:
    speaker: phantom
    en: Indeed, a mission.
    ko: 그렇소, 임무요.
    ja: そう、任務だ。
  d_nikke_delta_ninjathief_02_46:
    speaker: phantom
    en: The target has been chosen.
    ko: 타깃이 정해졌소.
    ja: ターゲットが決まった。
  d_nikke_delta_ninjathief_02_47:
    speaker: delta_n
    en: "... Is that true?"
    ko: "…! 정말입니까?"
    ja: "…！本当ですか！？"
  d_nikke_delta_ninjathief_02_48:
    speaker: quency_e
    en: Hehe, you're gonna love this!
    ko: 킥킥. 그러엄~ 기대해도 좋아.
    ja: 期待してもいいわよ～
  d_nikke_delta_ninjathief_02_49:
    speaker: quency_e
    en: Our target this time is a real big shot.
    ko: 이번엔 타깃은 아주 거물이거든.
    ja: 今回のターゲットはかなりの大物だから。
  d_nikke_delta_ninjathief_02_50:
    speaker: phantom
    en: If everyone is ready, let us begin the briefing.
    ko: 다들 준비됐으면 브리핑을 시작하도록 하지.
    ja: |-
      準備ができたら
      ブリーフィングを始めるとしよう。
  d_nikke_delta_ninjathief_02_51:
    speaker: phantom
    en: To get straight to the point...
    ko: 결론부터 말하자면….
    ja: 結論から言うと…
  d_nikke_delta_ninjathief_02_52:
    speaker: phantom
    en: a Level-1 classified document belonging to the Thieves of Justice has been
      purloined.
    ko: 정의 괴도단의 1급 기밀문서를 도둑맞았소.
    ja: |-
      正義の怪盗団のトップシークレットである
      機密文書が盗まれたのだ。
  d_nikke_delta_ninjathief_02_53:
    speaker: delta_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_02_54:
    speaker: quency_e
    en: I was totally startled!
    ko: 어휴~ 진짜 깜짝 놀랐다니까?
    ja: ほんとビックリよ～
  d_nikke_delta_ninjathief_02_55:
    speaker: quency_e
    en: I only stepped away for just a sec, and poof! It vanished without a trace!
    ko: 잠깐 자리를 비운 사이에 흔적도 없이 사라진 거 있지?
    ja: |-
      少し席を外した間に
      跡形もなく消えちゃったんだから。
  d_nikke_delta_ninjathief_02_56:
    speaker: phantom
    en: At the scene, only an empty safe remained.
    ko: 현장에는 비어있는 금고가 덩그러니 남아 있었을 뿐.
    ja: 現場に残されていたのは空の金庫だけ。
  d_nikke_delta_ninjathief_02_57:
    speaker: phantom
    en: Only later did we confirm his figure on the surveillance footage.
    ko: 뒤늦게 CCTV에서 그의 모습을 확인할 수 있었소.
    ja: 後になり、監視カメラで犯人の姿が確認できた。
  d_nikke_delta_ninjathief_02_58:
    speaker: phantom
    en: We took this as a direct challenge to the Thieves of Justice,
    ko: 우린 이것을 정의 괴도단에 대한 도전으로 판단.
    ja: |-
      私たちはこれを
      正義の怪盗団への挑戦状と受け取った。
  d_nikke_delta_ninjathief_02_59:
    speaker: phantom
    en: and so we resolved to strike back.
    ko: 반격에 나서기로 한 것이지.
    ja: それで反撃に出ようというわけだ。
  d_nikke_delta_ninjathief_02_60:
    speaker: delta_n
    en: To lay hands on the Phantom Thieves' belongings...
    ko: 괴도의 물건에 손을 대다니….
    ja: 怪盗の物に手を出すなんて…
  d_nikke_delta_ninjathief_02_61:
    speaker: delta_n
    en: Just who would commit such an act?
    ko: 도대체 누가 그런 짓을 한 겁니까?
    ja: いったい誰がそんなことを？
  d_nikke_delta_ninjathief_02_62:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_02_63:
    speaker: phantom
    en: They call him the "Stud of the Ark."
    ko: 통칭 [방주의 종마].
    ja: 通称、「アークの種馬」。
  d_nikke_delta_ninjathief_02_64:
    speaker: phantom
    en: A notorious philanderer, known throughout the Ark.
    ko: 그는 방주에서 이름난 호색한이오.
    ja: アークで有名な好色男だ。
  d_nikke_delta_ninjathief_02_65:
    speaker: phantom
    en: It's said he uses his fame to lure women in,
    ko: 자신의 유명세를 이용해 여성들을 꾀어낸다고 하지.
    ja: |-
      自身の知名度を使い、
      女性をたぶらかしているらしい。
  d_nikke_delta_ninjathief_02_66:
    speaker: phantom
    en: and the number of victims? Several... no, dozens, by some accounts.
    ko: 피해자가 수 명… 아니, 수십에 달한다고 하오.
    ja: 被害者は数人…いや、数十人に上るそうだ。
  d_nikke_delta_ninjathief_02_67:
    speaker: miranda_c
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_delta_ninjathief_02_68:
    speaker: quency_e
    en: And oh man, his tastes are wild!
    ko: 그리고 취향은 또 어찌나 굉장한지,
    ja: しかも、かなり過激な趣味をしてるみたいで
  d_nikke_delta_ninjathief_02_69:
    speaker: quency_e
    en: I heard he even gets the girls he lures to dress up as maids or bunny girls!
    ko: |-
      꾀어낸 여자들한테 메이드나
      바니걸 복장을 입히는 게 취미인 것 같더라고~
    ja: |-
      たぶらかした女性にメイドやバニーガールの
      衣装を着せるのが好きみたい～
  d_nikke_delta_ninjathief_02_70:
    speaker: miranda_c
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_delta_ninjathief_02_71:
    speaker: delta_n
    en: I cannot believe it.
    ko: 믿을 수 없지 말입니다.
    ja: 信じられません。
  d_nikke_delta_ninjathief_02_72:
    speaker: delta_n
    en: Has he never been punished?
    ko: 처벌받은 적은 없는 겁니까?
    ja: 罰せられたことはないのですか？
  d_nikke_delta_ninjathief_02_73:
    speaker: phantom
    en: Indeed, he has not.
    ko: 그렇소.
    ja: ああ。
  d_nikke_delta_ninjathief_02_74:
    speaker: delta_n
    en: How is that even possible?
    ko: 어떻게 그럴 수 있는 겁니까?
    ja: そんなこと、許されるはずがありません。
  d_nikke_delta_ninjathief_02_75:
    speaker: phantom
    en: He has shady ties with the elites of the Ark,
    ko: 방주의 높으신 분들과 유착관계.
    ja: |-
      アークのお偉いさんたちと
      癒着しているようなのだ。
  d_nikke_delta_ninjathief_02_76:
    speaker: phantom
    en: from the CEOs of the Big Three to even the deputy chiefs.
    ko: 3대 기업의 CEO는 물론 부사령관들까지.
    ja: 三大企業のCEOはもちろん、副司令官まで。
  d_nikke_delta_ninjathief_02_77:
    speaker: phantom
    en: There's no corner of the Ark his influence doesn't reach.
    ko: 방주안에 그의 마수가 뻗치지 않는 곳은 없기 때문이지.
    ja: |-
      アーク内の至る所に
      彼の魔の手が伸びているからな。
  d_nikke_delta_ninjathief_02_78:
    speaker: miranda_c
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_delta_ninjathief_02_79:
    speaker: miranda_c
    en: W-wait, quick question!
    ko: 자, 잠깐 질문이 있습니다!
    ja: し、質問があります！
  d_nikke_delta_ninjathief_02_80:
    speaker: phantom
    en: Do speak, Miranda.
    ko: 말해보시오, 미란다.
    ja: 言ってみたまえ、ミランダ。
  d_nikke_delta_ninjathief_02_81:
    speaker: miranda_c
    en: Is everything you just said true?
    ko: 지금까지 말씀하신 게 전부 사실입니까?
    ja: 今の話はすべて事実ですか？
  d_nikke_delta_ninjathief_02_82:
    speaker: miranda_c
    en: Weren't you supposed to be giving a briefing about the Commander today—Mm-mmph!
    ko: 오늘 분명 지휘관에 대한 브리핑을 한다고… 우, 우웁!
    ja: |-
      今日は指揮官についての
      ブリーフィングをすると…む、むぐっ…！
  d_nikke_delta_ninjathief_02_83:
    speaker: delta_n
    en: Hmm?
    ko: 음?
    ja: ん？
  d_nikke_delta_ninjathief_02_84:
    speaker: delta_n
    en: Did you just say "Commander"?
    ko: 방금 지휘관이라고 하셨습니까?
    ja: 今、指揮官と言いましたか？
  d_nikke_delta_ninjathief_02_85:
    speaker: quency_e
    en: Ahahaha, people say he used to be a Commander, you know?
    ko: 아하하하~ 항간에는 그 사람이 지휘관 출신이라는 이야기도 돌더라고~
    ja: |-
      あはは～
      その人、指揮官出身ってウワサもあるの～
  d_nikke_delta_ninjathief_02_86:
    speaker: quency_e
    en: That's why he's got connections with all the bigwigs! Get it?
    ko: 그래서 높으신 분들과도 연줄이 있는 거지! 이해돼?
    ja: |-
      だからお偉いさんとも
      繋がりがあるってこと！分かった？
  d_nikke_delta_ninjathief_02_87:
    speaker: delta_n
    en: Ah, I see. Understood.
    ko: 아, 그런 것이었습니까. 이해했습니다.
    ja: ああ、そういうことでしたか。分かりました。
  d_nikke_delta_ninjathief_02_88:
    speaker: phantom
    en: So, Delta.
    ko: 어떻소, 델타.
    ja: どうだ？デルタ。
  d_nikke_delta_ninjathief_02_89:
    speaker: phantom
    en: Your target is a man who holds the Ark in his grasp.
    ko: 상대는 방주를 쥐락펴락하는 거물이오.
    ja: 相手はアークを思いのままにしている大物だ。
  d_nikke_delta_ninjathief_02_90:
    speaker: phantom
    en: Think you have what it takes?
    ko: 해낼 수 있겠소?
    ja: 彼を成敗できそうかい？
  d_nikke_delta_ninjathief_02_91:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_02_92:
    speaker: delta_n
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_delta_ninjathief_02_93:
    speaker: delta_n
    en: I shall not stand idly by while further harm occurs.
    ko: 더 이상의 피해가 생기는 것을 두고 볼 순 없지 말입니다.
    ja: これ以上被害者を出すわけにはいきません。
  d_nikke_delta_ninjathief_02_94:
    speaker: delta_n
    en: And he dares challenge the Thieves of Justice...
    ko: 거기에 괴도단에 대한 도전이라니….
    ja: しかも怪盗団への挑戦とは…
  d_nikke_delta_ninjathief_02_95:
    speaker: delta_n
    en: I shall make him realize he has chosen his opponent poorly.
    ko: 상대를 잘못 골랐다는 사실을 깨닫게 해주겠습니다.
    ja: |-
      相手を間違えたということを
      思い知らせてやります。
  d_nikke_delta_ninjathief_02_96:
    speaker: phantom
    en: Hoho, what an admirable resolve.
    ko: 후후, 훌륭한 마음가짐이군.
    ja: ふふ、いい心構えだ。
  d_nikke_delta_ninjathief_02_97:
    speaker: phantom
    en: The mission will commence precisely two days from now.
    ko: 작전 결행일은 정확히 이틀 뒤.
    ja: 作戦の決行は2日後。
  d_nikke_delta_ninjathief_02_98:
    speaker: phantom
    en: Our objective is to retrieve the classified document,
    ko: 목표는 극비 문서를 되찾고,
    ja: 目標は機密文書を取り返し、
  d_nikke_delta_ninjathief_02_99:
    speaker: phantom
    en: capture him alive, and rescue those who have been harmed.
    ko: 그를 생포하여 고통받는 이들을 구원해 주는 것.
    ja: 犯人を捕獲して、被害者を助けること。
  d_nikke_delta_ninjathief_02_100:
    speaker: phantom
    en: Beyond that, refrain from any unnecessary use of force.
    ko: 그 이상의 무력 충돌은 피해주길 바라오.
    ja: それ以上の武力衝突はご法度だ。
  d_nikke_delta_ninjathief_02_101:
    speaker: miranda_c
    en: Mmph! Mm-mmmmmmph!
    ko: 우웁! 우… 우우웁!
    ja: ううっ！うっ…うぐぐっ！
  d_nikke_delta_ninjathief_02_102:
    speaker: quency_e
    en: Hehe, yes!
    ko: 키킥~ 좋아!
    ja: いいわね～！
  d_nikke_delta_ninjathief_02_103:
    speaker: quency_e
    en: It's been ages since I've had this much fun!
    ko: 오랜만에 재미있겠는걸?
    ja: 久々に、楽しくなりそう！
  d_nikke_delta_ninjathief_02_104:
    speaker: phantom
    en: Very well, then. Let us disperse for today.
    ko: 좋소, 그럼 오늘은 이쯤에서 해산하도록 하지.
    ja: よし、では今日はこれにて解散としよう。
  d_nikke_delta_ninjathief_02_105:
    speaker: phantom
    en: I trust each of you will devote the next two days to thorough preparation.
    ko: 남은 이틀간 다들 철저히 준비해 주길 바라오.
    ja: 残りの2日、みんな念入りに準備をしてくれ。
  d_nikke_delta_ninjathief_02_106:
    speaker: quency_e
    en: Heehee, got it!
    ko: 키킥. 알겠어~
    ja: ふふっ、了解～
  d_nikke_delta_ninjathief_02_107:
    speaker: delta_n
    en: Understood.
    ko: 예!
    ja: はい！
  d_nikke_delta_ninjathief_02_108:
    speaker: miranda_c
    en: Mmph! Mmmmph!
    ko: 우웁! 우우웁!
    ja: ううっ！うううっ！
d_nikke_delta_ninjathief_03:
  d_nikke_delta_ninjathief_03_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_delta_ninjathief_03_2:
    speaker: "<Self>"
    en: Ready, Miranda?
    ko: 준비됐어, 미란다?
    ja: ミランダ、準備できたか？
  d_nikke_delta_ninjathief_03_3:
    speaker: miranda_c
    en: Yep, I'm all ready!
    ko: 넵, 준비 완료입니다!
    ja: はいっ、準備完了しています！
  d_nikke_delta_ninjathief_03_4:
    speaker: miranda_c
    en: You can start whenever you like!
    ko: 언제든 시작하셔도 좋습니다!
    ja: いつでも大丈夫です！
  d_nikke_delta_ninjathief_03_5:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빅-
    ja: ピピーッ
  d_nikke_delta_ninjathief_03_6:
    speaker: phantom
    en: Can you hear me, Monsieur?
    ko: 들리시오. 그대?
    ja: 聞こえるか？
  d_nikke_delta_ninjathief_03_7:
    speaker: "<Self>"
    en: Yeah, loud and clear.
    ko: 응, 들려.
    ja: ああ、聞こえている
  d_nikke_delta_ninjathief_03_8:
    speaker: phantom
    en: Delta is heading your way.
    ko: 델타가 그쪽으로 향하고 있소.
    ja: デルタがそちらに向かっている。
  d_nikke_delta_ninjathief_03_9:
    speaker: phantom
    en: Her speed exceeds expectations, so please begin at once.
    ko: 속도가 예상보다 빠르니 바로 시작해 주시오.
    ja: |-
      思った以上に速い。
      すぐに始めてくれたまえ。
  d_nikke_delta_ninjathief_03_10:
    speaker: "<Self>"
    en: All right... let's give this a shot.
    ko: 그래… 까짓것 해보지 뭐.
    ja: よし…やるか
  d_nikke_delta_ninjathief_03_11:
    speaker: phantom
    en: Miranda, I ask that you take on the role of bait.
    ko: 미란다에겐 미끼 역할을 부탁하지.
    ja: ミランダには、おとり役をお願いしたい。
  d_nikke_delta_ninjathief_03_12:
    speaker: miranda_c
    en: Yes, I'll give it my all!
    ko: 예, 열심히 하겠습니다!
    ja: はいっ！頑張ります！
  d_nikke_delta_ninjathief_03_13:
    speaker: phantom
    en: Now, let us proceed with your disguise.
    ko: 이어서 그대의 변장을 진행하도록 하겠소.
    ja: 次は、君の変装だ。
  d_nikke_delta_ninjathief_03_14:
    speaker: phantom
    en: It is vital that Delta does not uncover your true identity during this mission.
    ko: |-
      이번 작전에서 중요한 것은
      델타에게 정체를 들키면 안 되는 것이니까.
    ja: |-
      今回の作戦で最も重要なのは、
      最後までデルタに正体がバレないことだ。
  d_nikke_delta_ninjathief_03_15:
    speaker: "<Self>"
    en: Got it.
    ko: 그래.
    ja: ああ
  d_nikke_delta_ninjathief_03_16:
    speaker: phantom
    en: Here, put this on.
    ko: 자, 이것을 써보시오.
    ja: さあ、これをかぶってみてくれたまえ。
  d_nikke_delta_ninjathief_03_17:
    speaker: phantom
    en: It's a mask fashioned to accentuate a most menacing visage.
    ko: 특별히 험악한 인상을 강조하여 제작한 가면이오.
    ja: 悪人顔を強調して作った仮面だ。
  d_nikke_delta_ninjathief_03_18:
    speaker: "<Monologue>"
    en: "... The mask is incredibly life-like, as if made from flayed human skin."
    ko: "…마치 사람의 가죽을 벗겨놓은 듯 정교한 가면이다."
    ja: "…まるで人の皮を剥いだような精巧な仮面だ"
  d_nikke_delta_ninjathief_03_19:
    speaker: "<Monologue>"
    en: Phantom hands it to me, and I put it over my face.
    ko: 팬텀이 건네준 가면을 뒤집어써본다.
    ja: ファントムから渡された仮面をかぶってみた
  d_nikke_delta_ninjathief_03_20:
    speaker: phantom
    en: Oho, it suits you quite well.
    ko: 호오, 꽤나 잘 어울리는군.
    ja: ほう、よく似合っている。
  d_nikke_delta_ninjathief_03_21:
    speaker: phantom
    en: You look every bit the villain.
    ko: 완벽하게 악당 같은 얼굴이오.
    ja: 完全に悪党の顔だな。
  d_nikke_delta_ninjathief_03_22:
    speaker: quency_e
    en: Hehe, totally!
    ko: 키킥, 그러게~
    ja: ふふっ、ほんとそうね～
  d_nikke_delta_ninjathief_03_23:
    speaker: quency_e
    en: Don't tell me Instructor was actually a villain back in the day?
    ko: 교관님 설마 전직 악당이었던 거 아냐?
    ja: 教官様、まさか昔は極悪人だったとか？
  d_nikke_delta_ninjathief_03_24:
    speaker: miranda_c
    en: Oh... you look really intimidating!
    ko: 오오… 정말 험악해 보입니다!
    ja: おお…ものすごく悪い人に見えます！
  d_nikke_delta_ninjathief_03_25:
    speaker: miranda_c
    en: Should I put you under arrest?
    ko: 체포합니까?
    ja: 逮捕しますか？
  d_nikke_delta_ninjathief_03_26:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: 아오….
    ja: はぁ…
  d_nikke_delta_ninjathief_03_27:
    speaker: phantom
    en: Good, this disguise should suffice.
    ko: 좋소, 분장은 이만하면 충분하겠군.
    ja: よし、変装はこの程度で十分だろう。
  d_nikke_delta_ninjathief_03_28:
    speaker: phantom
    en: The rest is now entirely in your hands, Monsieur.
    ko: 이제 나머지는 모두 그대에게 달렸소.
    ja: あとは君次第だ。
  d_nikke_delta_ninjathief_03_29:
    speaker: phantom
    en: I shall expect nothing less than a fully convincing performance.
    ko: 그대의 [연기력] 기대하도록 하지.
    ja: 君の「演技力」に期待している。
  d_nikke_delta_ninjathief_03_30:
    speaker: "<Self>"
    en: "*Sigh...* I wonder if I'll manage this okay."
    ko: 하아… 잘할 수 있으려나.
    ja: はぁ…うまくできるだろうか
  d_nikke_delta_ninjathief_03_31:
    speaker: miranda_c
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_03_32:
    speaker: miranda_c
    en: Commander, may I ask you something?
    ko: 지휘관, 잠시 물어볼 게 있는데 괜찮으십니까?
    ja: 指揮官、ちょっとうかがってもいいでしょうか？
  d_nikke_delta_ninjathief_03_33:
    speaker: "<Self>"
    en: What's up?
    ko: 응? 뭔데?
    ja: ん？なんだ？
  d_nikke_delta_ninjathief_03_34:
    speaker: miranda_c
    en: Do you know what "lecher" means?
    ko: 호색한이 무슨 뜻인지 아십니까?
    ja: 好色とは、どういう意味ですか？
  d_nikke_delta_ninjathief_03_35:
    speaker: miranda_c
    en: I heard it in a meeting with Delta not long ago.
    ko: 얼마 전 델타와 함께 한 회의에서 들었습니다.
    ja: この間、デルタがいた会議で聞いたのです。
  d_nikke_delta_ninjathief_03_36:
    speaker: miranda_c
    en: They said we had to capture a Commander who's a lecher.
    ko: 호색한인 지휘관을 생포해야 한다고 말입니다!
    ja: 好色な指揮官を捕獲しなければならないって！
  d_nikke_delta_ninjathief_03_37:
    speaker: miranda_c
    en: Is it... a bad thing?
    ko: 혹시 좋지 않은 겁니까?
    ja: ひょっとして、よくない意味ですか？
  d_nikke_delta_ninjathief_03_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_03_39:
    speaker: "<Monologue>"
    en: What kind of meeting were they having...?
    ko: 도대체 무슨 회의를 한 거야….
    ja: いったいどんな会議だったんだ…
  d_nikke_delta_ninjathief_03_40:
    speaker: "<Narration>"
    en: "*Whoosh!*"
    ko: 휘리릭-!
    ja: ヒュンッ！
  d_nikke_delta_ninjathief_03_41:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 파앙-!
    ja: ザンッ！
  d_nikke_delta_ninjathief_03_42:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_03_43:
    speaker: delta_n
    en: How dare you capture a member of the Thieves of Justice.
    ko: 감히 괴도단의 동료를 붙잡다니.
    ja: 怪盗団の仲間をさらうとは。
  d_nikke_delta_ninjathief_03_44:
    speaker: delta_n
    en: So the reports of you being a lecher were true?
    ko: 호색한이라는 정보가 사실이었단 말입니까.
    ja: 好色男という情報は本当だったのですね。
  d_nikke_delta_ninjathief_03_45:
    speaker: "<Narration>"
    en: "*Thud!*"
    ko: 타앗-!
    ja: タッ！
  d_nikke_delta_ninjathief_03_46:
    speaker: "<Monologue>"
    en: Delta appears from out of nowhere and lands right in front of us.
    ko: 어디선가 나타난 델타는 우리의 눈앞에 착지했다.
    ja: |-
      どこからともなく現れたデルタが、
      私たちの目の前に着地した
  d_nikke_delta_ninjathief_03_47:
    speaker: delta_n
    en: I am the Ninja Thief of the Thieves of Justice.
    ko: 정의 괴도단의 괴도 닌자.
    ja: 正義の怪盗団の怪盗忍者。
  d_nikke_delta_ninjathief_03_48:
    speaker: delta_n
    en: I have arrived to recover what was stolen.
    ko: 빼앗긴 것을 되찾기 위해 등장했습니다.
    ja: 奪われたものを取り戻すため、参上しました。
  d_nikke_delta_ninjathief_03_49:
    speaker: miranda_c
    en: Delta, have you really come to save me?
    ko: 델타, 저를 구하러 와주신 겁니까?
    ja: デルタ、私を助けにきてくれたんですか？
  d_nikke_delta_ninjathief_03_50:
    speaker: miranda_c
    en: I'm truly touched!
    ko: 정말 감동입니다!
    ja: 感激しました！
  d_nikke_delta_ninjathief_03_51:
    speaker: delta_n
    en: Yes, I shall rescue you at once.
    ko: 예, 금방 구해드리겠지 말입니다.
    ja: はい、すぐにお助けします。
  d_nikke_delta_ninjathief_03_52:
    speaker: "<Self>"
    en: "... Says who?"
    ko: "…누구 마음대로?"
    ja: "…そうはさせない"
  d_nikke_delta_ninjathief_03_53:
    speaker: delta_n
    en: So you're the Stud of the Ark?
    ko: 당신이 방주의 종마입니까.
    ja: あなたがアークの種馬ですか。
  d_nikke_delta_ninjathief_03_54:
    speaker: delta_n
    en: As expected, you really do have a fearsome look.
    ko: 예상대로 정말 험악한 인상을 하고 계시지 말입니다.
    ja: 予想通り、悪代官のような顔をしていますね。
  d_nikke_delta_ninjathief_03_55:
    speaker: "<Monologue>"
    en: "... Good thing Delta doesn't seem to recognize me."
    ko: "…다행히 델타는 나를 알아보지 못하는 것 같다."
    ja: "…幸い、デルタは私に気づいていないようだ"
  d_nikke_delta_ninjathief_03_56:
    speaker: delta_n
    en: Surely you know better than anyone why I came.
    ko: 제가 왜 찾아왔는지 누구보다 잘 아시지 않습니까.
    ja: |-
      私がここにいる理由は
      誰よりもよく分かっているはずです。
  d_nikke_delta_ninjathief_03_57:
    speaker: delta_n
    en: I shall reclaim what was taken,
    ko: 돌려받겠습니다.
    ja: 返していただきましょう。
  d_nikke_delta_ninjathief_03_58:
    speaker: delta_n
    en: and you shall release Miranda.
    ko: 그리고 미란다도 놓아주시지 말입니다.
    ja: そしてミランダも解放してもらいます。
  d_nikke_delta_ninjathief_03_59:
    speaker: "<Self>"
    en: Is this what you're looking for?
    ko: 이걸 원하는 건가?
    ja: これが望みか？
  d_nikke_delta_ninjathief_03_60:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ――
  d_nikke_delta_ninjathief_03_61:
    speaker: delta_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_03_62:
    speaker: delta_n
    en: Good, it's fortunate we understand each other.
    ko: 말이 통해서 다행이지 말입니다.
    ja: 話が通じるようですね。よかったです。
  d_nikke_delta_ninjathief_03_63:
    speaker: delta_n
    en: Hand it over to me.
    ko: 그대로 제게 넘겨주시면 됩니다.
    ja: そのままこちらへお渡しください。
  d_nikke_delta_ninjathief_03_64:
    speaker: "<Self>"
    en: Are you an idiot? You seriously think I'd just give this to you?
    ko: 바보냐? 이걸 그냥 너한테 넘겨주게?
    ja: バカか？大人しく渡すとでも？
  d_nikke_delta_ninjathief_03_65:
    speaker: delta_n
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_delta_ninjathief_03_66:
    speaker: "<Self>"
    en: Tch!
    ko: 에잇!
    ja: ええいっ！
  d_nikke_delta_ninjathief_03_67:
    speaker: "<Narration>"
    en: "*Tap tap tap tap*"
    ko: 다다다다다-
    ja: ダダダダ…！
  d_nikke_delta_ninjathief_03_68:
    speaker: delta_n
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  d_nikke_delta_ninjathief_03_69:
    speaker: delta_n
    en: Is that your answer?
    ko: 그게 당신의 대답입니까.
    ja: それがあなたの答えということですね。
  d_nikke_delta_ninjathief_03_70:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_03_71:
    speaker: delta_n
    en: Commencing pursuit.
    ko: 추적을 시작하겠습니다.
    ja: 追跡を開始します。
  d_nikke_delta_ninjathief_03_72:
    speaker: delta_n
    en: 'Ninjutsu: Eyes of the Watcher!'
    ko: 인법! CCTV의 눈!
    ja: 忍法！監視カメラの術！
  d_nikke_delta_ninjathief_03_73:
    speaker: delta_n
    en: I can see... all your movements.
    ko: 당신의 움직임… 다 보이지 말입니다.
    ja: あなたの動きは…すべてお見通しです。
  d_nikke_delta_ninjathief_03_74:
    speaker: quency_e
    en: Delta's sure to check the security cameras and chase after you.
    ko: 델타는 분명 CCTV를 확인하고 쫓아올 거야.
    ja: デルタは監視カメラを見て追ってくるわ。
  d_nikke_delta_ninjathief_03_75:
    speaker: "<Self>"
    en: So what do I do now?
    ko: 그럼 어떻게 해?
    ja: じゃあどうすればいいんだ？
  d_nikke_delta_ninjathief_03_76:
    speaker: quency_e
    en: Easy! Just head somewhere without cameras!
    ko: 간단하지! CCTV가 없는 곳으로 가면 되잖아~
    ja: 簡単よ！監視カメラがない所へ行けばいいの～
  d_nikke_delta_ninjathief_03_77:
    speaker: "<Self>"
    en: There's no way a place like that exists in the Ark...
    ko: 방주에 그런 곳이 있을 리가….
    ja: アークにそんな場所があるわけ…
  d_nikke_delta_ninjathief_03_78:
    speaker: quency_e
    en: C'mon, Instructor!
    ko: 에이~ 교관님!
    ja: もぉ～、教官様ってば！
  d_nikke_delta_ninjathief_03_79:
    speaker: quency_e
    en: Don't go underestimating the Escape Queen!
    ko: 탈출왕을 너무 무시하는 거 아니야?
    ja: 脱獄王を甘く見すぎじゃない？
  d_nikke_delta_ninjathief_03_80:
    speaker: quency_e
    en: We just go this way, see?
    ko: 여기로 가면 되잖아!
    ja: こっちよ！
  d_nikke_delta_ninjathief_03_81:
    speaker: "<Monologue>"
    en: Quency points at the floor.
    ko: 퀀시의 손가락은 바닥을 가리키고 있다.
    ja: クエンシーは地面を指差した
  d_nikke_delta_ninjathief_03_82:
    speaker: "<Self>"
    en: Oh...!
    ko: 아…!
    ja: あっ…！
  d_nikke_delta_ninjathief_03_83:
    speaker: quency_e
    en: I'll dig a route for you to use, so just run through there!
    ko: 내가 루트를 파 놓을 테니까 거기로 도망가면 돼.
    ja: 私がルートを掘っておくから、そっちに逃げて。
  d_nikke_delta_ninjathief_03_84:
    speaker: quency_e
    en: Even Delta can't track you without her cameras, y'know!
    ko: 아무리 델타라도 CCTV 없이 추적은 힘들걸~?
    ja: |-
      さすがのデルタでも
      監視カメラなしの追跡は手こずるはずよ～？
  d_nikke_delta_ninjathief_03_85:
    speaker: "<Narration>"
    en: "*Tap tap tap tap*"
    ko: 다다다다-
    ja: ダダダダッ――
  d_nikke_delta_ninjathief_03_86:
    speaker: "<Self>"
    en: "*Huff... huff...*"
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  d_nikke_delta_ninjathief_03_87:
    speaker: "<Monologue>"
    en: I grab Miranda's hand and run toward the coordinates Quency gave.
    ko: 미란다의 손을 붙잡고 퀀시가 알려준 좌표를 향해 달린다.
    ja: |-
      ミランダの手を引き、
      クエンシーから聞いた座標に向かって走る
  d_nikke_delta_ninjathief_03_88:
    speaker: miranda_c
    en: "*Huff... huff...* C-Commander,"
    ko: 헥… 헤엑… 지, 지휘관.
    ja: はぁ…はぁ…し、指揮官…
  d_nikke_delta_ninjathief_03_89:
    speaker: miranda_c
    en: how much farther do we have to go?
    ko: 언제까지 가야 하는 겁니까?
    ja: どこまで行くんですか？
  d_nikke_delta_ninjathief_03_90:
    speaker: "<Self>"
    en: We're almost there...
    ko: 이제 곧 나올 때가 됐는데….
    ja: そろそろ出てくるはずなのだが…
  d_nikke_delta_ninjathief_03_91:
    speaker: miranda_c
    en: Commander, look up ahead!
    ko: 지휘관, 앞을 보셔야 합니다!
    ja: 指揮官、前を見てください！
  d_nikke_delta_ninjathief_03_92:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_03_93:
    speaker: "<Monologue>"
    en: As we reach the coordinates Quincy gave us, what awaits us is...
    ko: |-
      퀀시가 알려준 좌표에 다다르자,
      우리를 기다리고 있는 건….
    ja: |-
      クエンシーが教えてくれた座標で
      私たちを待ち受けていたのは…
  d_nikke_delta_ninjathief_03_94:
    speaker: "<Self>"
    en: A dead end...?
    ko: 막다른 길…?
    ja: 行き止まり…？
  d_nikke_delta_ninjathief_03_95:
    speaker: "<Self>"
    en: The coordinates definitely led us here...
    ko: 분명 좌표는 여기가 맞는데….
    ja: ここで間違いないはず…
  d_nikke_delta_ninjathief_03_96:
    speaker: miranda_c
    en: Hmm...?
    ko: 음…?
    ja: ん…？
  d_nikke_delta_ninjathief_03_97:
    speaker: miranda_c
    en: I think there's something on the floor!
    ko: 바닥에 뭔가 있는 것 같습니다!
    ja: 地面に何かあります！
  d_nikke_delta_ninjathief_03_98:
    speaker: "<Monologue>"
    en: Miranda begins fumbling around on the ground.
    ko: 미란다가 바닥을 더듬거리기 시작한다.
    ja: ミランダが地面を触った
  d_nikke_delta_ninjathief_03_99:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 덜컥-
    ja: ガタッ
  d_nikke_delta_ninjathief_03_100:
    speaker: miranda_c
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_03_101:
    speaker: miranda_c
    en: Found it! This must be the route Quency dug!
    ko: 찾았습니다! 퀀시의 루트입니다!
    ja: 見つけました！クエンシーのルートです！
  d_nikke_delta_ninjathief_03_102:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 후우우웅-
    ja: ヒュウウウ――
  d_nikke_delta_ninjathief_03_103:
    speaker: "<Monologue>"
    en: When I open the lid, a gush of air blows out from the hole.
    ko: 뚜껑이 열린 바닥의 구멍에서 바람이 새어 나온다.
    ja: 蓋を開けると、穴から風が吹きつけた
  d_nikke_delta_ninjathief_03_104:
    speaker: delta_n
    en: Remain where you are!
    ko: 거기 서시지 말입니다!
    ja: 待ちなさい！
  d_nikke_delta_ninjathief_03_105:
    speaker: "<Narration>"
    en: "*Thump thump thump!*"
    ko: 타다다다닷-!
    ja: ダダダダッ！！
  d_nikke_delta_ninjathief_03_106:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_03_107:
    speaker: miranda_c
    en: There's no time, Commander!
    ko: 시간이 없습니다, 지휘관!
    ja: 指揮官、時間がありません！
  d_nikke_delta_ninjathief_03_108:
    speaker: miranda_c
    en: Come on, hurry!
    ko: 빨리 가야 합니다!
    ja: 急ぎましょう！
  d_nikke_delta_ninjathief_03_109:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…ああ"
  d_nikke_delta_ninjathief_03_110:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_03_111:
    speaker: delta_n
    en: I have verified that they entered this alley.
    ko: 분명 이 골목으로 들어온 걸 확인했지 말입니다.
    ja: 確かにこの路地裏に入ったはずなのですが…
  d_nikke_delta_ninjathief_03_112:
    speaker: delta_n
    en: Hmm... there does not appear to be anywhere they could hide.
    ko: 흠, 딱히 몸을 숨길 곳은 없어 보입니다만….
    ja: |-
      ふむ…身を隠せるような場所は
      見当たりませんね…
  d_nikke_delta_ninjathief_03_113:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 후우우웅-
    ja: ヒュウウウ――
  d_nikke_delta_ninjathief_03_114:
    speaker: delta_n
    en: "!"
    ko: "…!"
    ja: "…！"
  d_nikke_delta_ninjathief_03_115:
    speaker: delta_n
    en: Have they fled into a tunnel?
    ko: 땅굴로 도망간 겁니까.
    ja: 穴を掘って逃げたのでしょうか。
  d_nikke_delta_ninjathief_03_116:
    speaker: delta_n
    en: Security cameras don't reach this deep underground.
    ko: CCTV는 땅속 깊은 곳까지 닿지 않는 법.
    ja: 監視カメラには地下深くまでは映らない。
  d_nikke_delta_ninjathief_03_117:
    speaker: delta_n
    en: A most clever decision.
    ko: 아주 영리한 판단입니다.
    ja: 非常に賢い判断ですね。
  d_nikke_delta_ninjathief_03_118:
    speaker: delta_n
    en: Even so, I shall not cease my pursuit.
    ko: 그렇다고 해서 저도 멈출 순 없지 말입니다.
    ja: |-
      とはいえ、私もここで
      引き下がるわけにはいきません。
  d_nikke_delta_ninjathief_03_119:
    speaker: delta_n
    en: Nin-nin!
    ko: 닌닌-!
    ja: ニンニン！
  d_nikke_delta_ninjathief_03_120:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
d_nikke_delta_ninjathief_04:
  d_nikke_delta_ninjathief_04_1:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 덜컥-
    ja: ガタッ
  d_nikke_delta_ninjathief_04_2:
    speaker: delta_n
    en: "*Huff... huff...*"
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  d_nikke_delta_ninjathief_04_3:
    speaker: delta_n
    en: Where is this...?
    ko: 여긴…?
    ja: ここは…？
  d_nikke_delta_ninjathief_04_4:
    speaker: phantom
    en: At last, you've come.
    ko: 드디어 왔군.
    ja: ついに来たな。
  d_nikke_delta_ninjathief_04_5:
    speaker: delta_n
    en: Phantom, Quency? How is it that you are here?
    ko: 팬텀, 퀀시? 어떻게 여기 와있는 겁니까?
    ja: |-
      ファントム、クエンシー？
      どうしてここにいるのですか？
  d_nikke_delta_ninjathief_04_6:
    speaker: quency_e
    en: We came from that way too!
    ko: 우리도 그 루트를 사용해서 왔거든~
    ja: 私たちもあのルートで来たの～
  d_nikke_delta_ninjathief_04_7:
    speaker: quency_e
    en: But wow, you actually made it through in one piece!
    ko: 그런데 용케 멀쩡히 왔네?
    ja: それにしても、ずいぶんすんなり来られたわね？
  d_nikke_delta_ninjathief_04_8:
    speaker: quency_e
    en: How impressive! There were tons of traps in there, you know?
    ko: 안에 함정이 꽤 있었는데, 대단한걸?
    ja: 罠がかなりあったはずなのに、やるじゃない。
  d_nikke_delta_ninjathief_04_9:
    speaker: delta_n
    en: Even so, I cannot abandon a fellow Phantom Thief.
    ko: 그렇다고 동료를 버릴 순 없지 않습니까.
    ja: 仲間を見捨てるわけにはいきませんから。
  d_nikke_delta_ninjathief_04_10:
    speaker: delta_n
    en: So I endured with grit and sheer will.
    ko: 악으로 깡으로 버텨냈습니다.
    ja: 死にもの狂いで突破しました。
  d_nikke_delta_ninjathief_04_11:
    speaker: delta_n
    en: Now then, where has that man gone?
    ko: 그러고 보니… 그자는 어디로 간 겁니까?
    ja: ところで…あの者はどこへ？
  d_nikke_delta_ninjathief_04_12:
    speaker: "<Monologue>"
    en: Phantom silently points to the elevator lights.
    ko: 팬텀은 말없이 엘리베이터의 표시등을 가리켰다.
    ja: |-
      ファントムは無言で
      エレベーターの表示灯を指差した
  d_nikke_delta_ninjathief_04_13:
    speaker: delta_n
    en: "... The top floor?"
    ko: "…최상층입니까."
    ja: "…最上階ですか。"
  d_nikke_delta_ninjathief_04_14:
    speaker: phantom
    en: Indeed, the target lies just ahead.
    ko: 그렇소, 고지가 코앞에 있소.
    ja: ああ、ターゲットはもう目の前だ。
  d_nikke_delta_ninjathief_04_15:
    speaker: quency_e
    en: Well, since we're all here,
    ko: 그럼 우리도 다 모였고~
    ja: 私たちも全員集まったことだし～
  d_nikke_delta_ninjathief_04_16:
    speaker: quency_e
    en: how about we head upstairs?
    ko: 슬슬 올라가 볼까?
    ja: そろそろ行きましょ。
  d_nikke_delta_ninjathief_04_17:
    speaker: delta_n
    en: Affirmative.
    ko: 예.
    ja: はい。
  d_nikke_delta_ninjathief_04_18:
    speaker: delta_n
    en: We shall proceed.
    ko: 가시지 말입니다.
    ja: 行きましょう。
  d_nikke_delta_ninjathief_04_19:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_delta_ninjathief_04_20:
    speaker: miranda_c
    en: Ah!
    ko: 아!
    ja: あ！
  d_nikke_delta_ninjathief_04_21:
    speaker: miranda_c
    en: You all actually came to save me?
    ko: 모두 저를 구하러 와주신 겁니까?
    ja: 皆さん、私を助けにきてくれたのですか？
  d_nikke_delta_ninjathief_04_22:
    speaker: miranda_c
    en: I'm so touched!
    ko: 정말 감동입니다!
    ja: 感激しました！
  d_nikke_delta_ninjathief_04_23:
    speaker: delta_n
    en: You need not worry, Miranda.
    ko: 미란다, 이제 걱정하지 않으셔도 됩니다.
    ja: ミランダ、もう心配いりませんよ。
  d_nikke_delta_ninjathief_04_24:
    speaker: delta_n
    en: I shall rescue you shortly...
    ko: 제가 금방 구해 드리겠….
    ja: 私が今すぐ助けて…
  d_nikke_delta_ninjathief_04_25:
    speaker: "<Self>"
    en: Ah, a tear-jerking camaraderie. How touching!
    ko: 눈물 나는 동료애로군.
    ja: 涙ぐましいほど仲間思いなんだな
  d_nikke_delta_ninjathief_04_26:
    speaker: delta_n
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_delta_ninjathief_04_27:
    speaker: delta_n
    en: You...
    ko: 당신은….
    ja: あなたは…
  d_nikke_delta_ninjathief_04_28:
    speaker: "<Self>"
    en: Well done.
    ko: 훌륭하군, 아주 훌륭해.
    ja: 素晴らしい、実に素晴らしい
  d_nikke_delta_ninjathief_04_29:
    speaker: "<Self>"
    en: You're the first to ever back me into a corner like this.
    ko: 나를 여기까지 몰아넣은 건 자네들이 처음이야.
    ja: |-
      私をここまで追い詰めたのは、
      お前たちが初めてだ
  d_nikke_delta_ninjathief_04_30:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_04_31:
    speaker: delta_n
    en: Before I apprehend you, I have one question.
    ko: 당신을 붙잡기 전에 하나 묻고 싶은 게 있습니다.
    ja: |-
      あなたを捕まえる前に、
      一つ聞きたいことがあります。
  d_nikke_delta_ninjathief_04_32:
    speaker: "<Self>"
    en: What now?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_delta_ninjathief_04_33:
    speaker: delta_n
    en: Why do you do such things to your victims?
    ko: 어째서 피해자들에게 그런 짓을 하는 겁니까?
    ja: |-
      どうして被害者たちに
      あのようなことをしたのですか？
  d_nikke_delta_ninjathief_04_34:
    speaker: delta_n
    en: Have you no conscience?
    ko: 당신에겐 양심도 없습니까?
    ja: あなたには良心というものがないのですか？
  d_nikke_delta_ninjathief_04_35:
    speaker: "<Self>"
    en: Heh heh heh... Are you seriously asking me that?
    ko: 크크큭… 정말 몰라서 묻는 건가?
    ja: クククッ…そんなことも分からないのか？
  d_nikke_delta_ninjathief_04_36:
    speaker: "<Self>"
    en: All women in this world belong to me!
    ko: 이 세상 모든 여자는 내 소유니까!!!
    ja: この世の女はすべて私のものだからだ！！！
  d_nikke_delta_ninjathief_04_37:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_04_38:
    speaker: quency_e
    en: "... Th-that's the absolute worst!"
    ko: "…최, 최악이야."
    ja: "…さ、最低。"
  d_nikke_delta_ninjathief_04_39:
    speaker: phantom
    en: "... What a line befitting a B-movie villain."
    ko: "…정말 삼류 악당 같은 대사였소."
    ja: "…見事なまでの三流悪党のセリフだ。"
  d_nikke_delta_ninjathief_04_40:
    speaker: quency_e
    en: Uh... Hey, Phantom...
    ko: 이, 있잖아. 팬텀.
    ja: ね、ねえ、ファントム。
  d_nikke_delta_ninjathief_04_41:
    speaker: quency_e
    en: Was Instructor always like that...?
    ko: 교관님이 원래 저런 사람이었었나…?
    ja: あれが教官様の本性なのかな…？
  d_nikke_delta_ninjathief_04_42:
    speaker: phantom
    en: W-well...
    ko: 으, 으음….
    ja: う、うむ…
  d_nikke_delta_ninjathief_04_43:
    speaker: phantom
    en: It would seem he's rather enjoying himself...
    ko: 뭔가 지금 상황을 즐기고 있는 듯한 느낌이랄까….
    ja: 今の状況を心から楽しんでいるというか…
  d_nikke_delta_ninjathief_04_44:
    speaker: phantom
    en: as though he's long had much pent up within him.
    ko: 평소에 억눌러왔던 것이 많았던 모양이오.
    ja: いつも色々と押し殺しているようだな。
  d_nikke_delta_ninjathief_04_45:
    speaker: delta_n
    en: Hold on, something about your voice is familiar.
    ko: 잠깐, 듣다 보니 뭔가 떠오르는 게 있습니다.
    ja: 一つ気づいたことがあります。
  d_nikke_delta_ninjathief_04_46:
    speaker: delta_n
    en: I cannot say for certain,
    ko: 확실한 것은 아닙니다만,
    ja: 確信はありませんが、
  d_nikke_delta_ninjathief_04_47:
    speaker: delta_n
    en: but...
    ko: 당신….
    ja: あなた…
  d_nikke_delta_ninjathief_04_48:
    speaker: delta_n
    en: are you, by any chance, Commander @UserName?
    ko: 혹시 @UserName 지휘관 아니십니까?
    ja: ひょっとして@UserName指揮官では？
  d_nikke_delta_ninjathief_04_49:
    speaker: phantom
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_delta_ninjathief_04_50:
    speaker: quency_e
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_04_51:
    speaker: miranda_c
    en: "... *Hiccup!*"
    ko: "…딸꾹!"
    ja: "…ひっく！"
  d_nikke_delta_ninjathief_04_52:
    speaker: "<Self>"
    en: N-no, I'm not.
    ko: 아, 아닌데?
    ja: ひ、人違いだ
  d_nikke_delta_ninjathief_04_53:
    speaker: delta_n
    en: Is that so? Understood.
    ko: 그렇습니까, 알겠습니다.
    ja: そうですか。分かりました。
  d_nikke_delta_ninjathief_04_54:
    speaker: delta_n
    en: I mistook you, as your voice is somewhat similar.
    ko: 뭔가 목소리가 비슷해서 오해했지 말입니다.
    ja: 声が似ていたもので、勘違いしてしまいました。
  d_nikke_delta_ninjathief_04_55:
    speaker: phantom
    en: Phew... that could have been disastrous.
    ko: 휴우… 큰일 날뻔했군.
    ja: ふう…危ないところだったな。
  d_nikke_delta_ninjathief_04_56:
    speaker: "<Self>"
    en: I have a proposal for you.
    ko: 내 그대들에게 한 가지 제안을 하지.
    ja: お前たちに一つ提案をしよう
  d_nikke_delta_ninjathief_04_57:
    speaker: miranda_c
    en: Eek!
    ko: 꺄악!
    ja: きゃあっ！
  d_nikke_delta_ninjathief_04_58:
    speaker: "<Self>"
    en: I'll hand over the classified document,
    ko: 기밀문서는 넘겨주겠어.
    ja: 機密文書は渡してやる
  d_nikke_delta_ninjathief_04_59:
    speaker: "<Self>"
    en: but in return, this one's mi—
    ko: 대신 이 녀석은 내가….
    ja: その代わり、この女は私が…
  d_nikke_delta_ninjathief_04_60:
    speaker: "<Narration>"
    en: "*Whoosh!*"
    ko: 휘리릭-!
    ja: ヒュンッ！
  d_nikke_delta_ninjathief_04_61:
    speaker: "<Narration>"
    en: "*Thwack!*"
    ko: 타악-!
    ja: バシッ！
  d_nikke_delta_ninjathief_04_62:
    speaker: "<Self>"
    en: "!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_delta_ninjathief_04_63:
    speaker: "<Monologue>"
    en: The shuriken Delta threw strikes the document in my hand
    ko: 델타가 던진 수리검은 손에 들려 있던 문서에 명중했고.
    ja: |-
      デルタが投げた手裏剣が
      私の手にあった書類に命中し
  d_nikke_delta_ninjathief_04_64:
    speaker: "<Monologue>"
    en: and embeds itself in the wall.
    ko: 그대로 날아가 벽에 꽂혔다.
    ja: そのまま飛んでいって壁に刺さった
  d_nikke_delta_ninjathief_04_65:
    speaker: delta_n
    en: Do not speak nonsense.
    ko: 말이 되는 소리를 하시지 말입니다.
    ja: ありえません。
  d_nikke_delta_ninjathief_04_66:
    speaker: delta_n
    en: To choose an object over a comrade...
    ko: 동료를 두고 물건을 선택하라니….
    ja: 仲間を見捨てて物を選べだなんて…
  d_nikke_delta_ninjathief_04_67:
    speaker: delta_n
    en: Even if it were worth a hundred million credits, I would still save Miranda.
    ko: 그것이 1억 크레디트였어도 미란다를 구했을 겁니다.
    ja: |-
      たとえ1億クレジットを差し出されても、
      私はミランダを助けます。
  d_nikke_delta_ninjathief_04_68:
    speaker: miranda_c
    en: Delta...!
    ko: 델타…!
    ja: デルタ…！
  d_nikke_delta_ninjathief_04_69:
    speaker: quency_e
    en: Wow, look at our rookie's passion go!
    ko: 이야~ 우리 신입 열정이 대단한데?
    ja: わぁ～。うちの新人、すごい情熱ね？
  d_nikke_delta_ninjathief_04_70:
    speaker: phantom
    en: "*Sniff* Such touching camaraderie."
    ko: 크흡… 눈물 나는 동료애요.
    ja: くうっ…涙ぐましいほどだな。
  d_nikke_delta_ninjathief_04_71:
    speaker: "<Narration>"
    en: "*Shiiing*"
    ko: 스릉-
    ja: スッ
  d_nikke_delta_ninjathief_04_72:
    speaker: "<Monologue>"
    en: Delta's blade glints sharply.
    ko: 델타의 칼끝이 날카롭게 빛난다.
    ja: デルタの刀の切っ先が鋭く光る
  d_nikke_delta_ninjathief_04_73:
    speaker: delta_n
    en: This is your final warning.
    ko: 마지막 경고입니다.
    ja: 最後の忠告です。
  d_nikke_delta_ninjathief_04_74:
    speaker: delta_n
    en: Hand Miranda over and surrender—
    ko: 미란다를 이쪽으로 넘기고 순순히….
    ja: ミランダをこちらに引き渡し、大人しく…
  d_nikke_delta_ninjathief_04_75:
    speaker: "<Self>"
    en: Nothing you do will change a thing!
    ko: 너희가 그런다고 달라지는 건 없다!
    ja: お前が何をほざいても変わらん！
  d_nikke_delta_ninjathief_04_76:
    speaker: "<Self>"
    en: Hyah!
    ko: 에잇!
    ja: ええいっ！
  d_nikke_delta_ninjathief_04_77:
    speaker: "<Narration>"
    en: "*Psshh!*"
    ko: 퍼엉-!
    ja: ドカン！
  d_nikke_delta_ninjathief_04_78:
    speaker: delta_n
    en: A smoke screen...
    ko: 연막….
    ja: 目くらまし…
  d_nikke_delta_ninjathief_04_79:
    speaker: delta_n
    en: I cannot see ahead.
    ko: 앞이 안 보이지 말입니다.
    ja: 前が見えません。
  d_nikke_delta_ninjathief_04_80:
    speaker: miranda_c
    en: Gaaah!
    ko: 꺄아악!
    ja: きゃああっ！
  d_nikke_delta_ninjathief_04_81:
    speaker: miranda_c
    en: Wh-where are you taking me?!
    ko: 저, 저를 어디로 데려가시는 겁니까?
    ja: わ、私をどこへ連れていく気ですか？
  d_nikke_delta_ninjathief_04_82:
    speaker: "<Narration>"
    en: "*Scrape, scrape, scrape*"
    ko: 드르르륵-
    ja: ガラガラガラ…
  d_nikke_delta_ninjathief_04_83:
    speaker: delta_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_04_84:
    speaker: delta_n
    en: You intend to flee through the window...!
    ko: 창문으로 도망가려는 겁니까…!
    ja: 窓から逃げるつもりですか…！
  d_nikke_delta_ninjathief_04_85:
    speaker: delta_n
    en: Halt at once!
    ko: 멈추시지 말입니다!
    ja: 止まりなさい！
  d_nikke_delta_ninjathief_04_86:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 타앗-
    ja: タンッ
  d_nikke_delta_ninjathief_04_87:
    speaker: miranda_c
    en: G-gyyaaaaaah!
    ko: 으… 으아아아아아!
    ja: うっ…うわあああああ！
  d_nikke_delta_ninjathief_04_88:
    speaker: delta_n
    en: "!"
    ko: "…!"
    ja: "…！"
  d_nikke_delta_ninjathief_04_89:
    speaker: "<Self>"
    en: You want me to jump out the window...?
    ko: 창문으로 뛰어내리라고…?
    ja: 窓から飛び降りろって…？
  d_nikke_delta_ninjathief_04_90:
    speaker: phantom
    en: Indeed, that is the very moment to employ this.
    ko: 그렇소, 그때 [이것]을 사용하는 것이지.
    ja: そうだ。その時は「これ」を使いたまえ。
  d_nikke_delta_ninjathief_04_91:
    speaker: phantom
    en: Even Delta, fleet of foot as she is, shall find the pursuit no easy endeavor.
    ko: 아무리 델타라도 이건 쫓기 힘들지 않겠소?
    ja: |-
      さすがのデルタでもそこまでは
      追ってこられないだろう？
  d_nikke_delta_ninjathief_04_92:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 슈우우우우-
    ja: ヒュウゥゥ――
  d_nikke_delta_ninjathief_04_93:
    speaker: miranda_c
    en: Commander, how did I do?
    ko: 지휘관, 제 연기 어떠셨습니까?
    ja: 指揮官、私の演技はどうでしたか？
  d_nikke_delta_ninjathief_04_94:
    speaker: miranda_c
    en: Pretty impressive for a Phantom Thief, don't you think?
    ko: 괴도로서 훌륭하지 않았습니까?
    ja: 立派な怪盗だったと思うのですが！
  d_nikke_delta_ninjathief_04_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_04_96:
    speaker: miranda_c
    en: "?"
    ko: "…?"
    ja: "…？"
  d_nikke_delta_ninjathief_04_97:
    speaker: miranda_c
    en: Are you okay, Commander?
    ko: 지휘관, 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  d_nikke_delta_ninjathief_04_98:
    speaker: miranda_c
    en: Your face is deathly pale!
    ko: 얼굴이 파랗게 질렸습니다!
    ja: 顔が真っ青です！
  d_nikke_delta_ninjathief_04_99:
    speaker: "<Self>"
    en: This is bad, Miranda.
    ko: 큰일 났어, 미란다.
    ja: 大変だ…
  d_nikke_delta_ninjathief_04_100:
    speaker: miranda_c
    en: What's the matter?
    ko: 무슨 일이십니까?
    ja: どうしたのですか？
  d_nikke_delta_ninjathief_04_101:
    speaker: miranda_c
    en: Can I help you with anything?
    ko: 제가 도와드릴 수 있는 겁니까?
    ja: 何か手伝いましょうか？
  d_nikke_delta_ninjathief_04_102:
    speaker: "<Self>"
    en: The parachute's not working...
    ko: 낙하산이 작동을 안 해….
    ja: パラシュートが開かない…
  d_nikke_delta_ninjathief_04_103:
    speaker: miranda_c
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_delta_ninjathief_04_104:
    speaker: miranda_c
    en: So what happens next?
    ko: 그럼 어떻게 되는 겁니까?
    ja: では、どうなるのでしょうか？
  d_nikke_delta_ninjathief_04_105:
    speaker: "<Self>"
    en: I guess we'll hit the ground...?
    ko: 바닥이랑 부딪히겠지…?
    ja: 地面に激突するだろう…
  d_nikke_delta_ninjathief_04_106:
    speaker: miranda_c
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_04_107:
    speaker: miranda_c
    en: Whaaaat?!
    ko: 예에에에에?!
    ja: ええええっ！？
d_nikke_delta_ninjathief_05:
  d_nikke_delta_ninjathief_05_1:
    speaker: phantom
    en: "?"
    ko: "…?"
    ja: "…？"
  d_nikke_delta_ninjathief_05_2:
    speaker: phantom
    en: Why hasn't he opened his parachute?
    ko: 어째서 낙하산을 펴지 않는 거지?
    ja: どうしてパラシュートを開かないんだ？
  d_nikke_delta_ninjathief_05_3:
    speaker: phantom
    en: He's about to reach a dangerously low altitude...
    ko: 슬슬 위험 고도에 도달할 듯한데….
    ja: そろそろ高度が…
  d_nikke_delta_ninjathief_05_4:
    speaker: delta_n
    en: It's not that he's refusing to deploy it.
    ko: "…안 펴는 것이 아닙니다."
    ja: "…開かないのではありません。"
  d_nikke_delta_ninjathief_05_5:
    speaker: delta_n
    en: The parachute appears to be malfunctioning.
    ko: 낙하산이 고장 난 것 같지 말입니다.
    ja: パラシュートが壊れてあかないのです。
  d_nikke_delta_ninjathief_05_6:
    speaker: "<Self>"
    en: Aaaaaaaaah!
    ko: 으아아아아아악!
    ja: うああああああ！
  d_nikke_delta_ninjathief_05_7:
    speaker: miranda_c
    en: Aaaaaaaaah!
    ko: 으아아아아아아아!
    ja: うわああああっ！
  d_nikke_delta_ninjathief_05_8:
    speaker: phantom
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_05_9:
    speaker: delta_n
    en: As I expected, my prediction was correct.
    ko: 역시 제 예상이 맞는 것 같지 말입니다.
    ja: やはり私の予想通りでしたか。
  d_nikke_delta_ninjathief_05_10:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_11:
    speaker: phantom
    en: Delta... surely you're not intending to leap from such a height?
    ko: 델타… 설마 이 높이에서 뛰어내리려는 건 아니겠지?
    ja: |-
      デルタ…まさかこの高さから
      飛び降りる気じゃないだろうな？
  d_nikke_delta_ninjathief_05_12:
    speaker: phantom
    en: Even if it takes a little longer, perhaps it would be wiser to make use of
      my parachute...
    ko: 조금 느리더라도 내 낙하산을 사용하는 게….
    ja: |-
      少し遅くなってでも
      パラシュートを使ったほうが…
  d_nikke_delta_ninjathief_05_13:
    speaker: delta_n
    en: It will be too late then.
    ko: 그러면 너무 늦습니다.
    ja: それでは手遅れになります。
  d_nikke_delta_ninjathief_05_14:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_15:
    speaker: delta_n
    en: Even if it is dangerous, I must go.
    ko: 위험하더라도 가야 하지 말입니다.
    ja: 危険を冒してでも行かなければなりません。
  d_nikke_delta_ninjathief_05_16:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스륵-
    ja: サッ
  d_nikke_delta_ninjathief_05_17:
    speaker: "<Monologue>"
    en: Delta pulls off her mask.
    ko: 델타가 복면을 벗는다.
    ja: デルタが仮面を外した
  d_nikke_delta_ninjathief_05_18:
    speaker: "<Self>"
    en: Delta, help!
    ko: 델타, 도와줘-!!!
    ja: デルタ、助けてくれぇぇ！！！
  d_nikke_delta_ninjathief_05_19:
    speaker: delta_n
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_05_20:
    speaker: delta_n
    en: Mission received.
    ko: 임무 받았지 말입니다.
    ja: 任務を引き受けました。
  d_nikke_delta_ninjathief_05_21:
    speaker: "<Narration>"
    en: "*Whoosh!*"
    ko: 파앗-!
    ja: パッ！
  d_nikke_delta_ninjathief_05_22:
    speaker: "<Narration>"
    en: "*Tap, tap, tap, tap!*"
    ko: 타다다다닷-!
    ja: ダダダダッ！！
  d_nikke_delta_ninjathief_05_23:
    speaker: "<Narration>"
    en: "*Flash!*"
    ko: 번쩍-!
    ja: バチッ！
  d_nikke_delta_ninjathief_05_24:
    speaker: "<Monologue>"
    en: Sparks flare from the tips of Delta's feet as she dashes along the side of
      the building.
    ko: 건물 벽을 타고 달려오던 델타의 발끝에서 불꽃이 점멸한다.
    ja: |-
      建物の壁を縫って走る
      デルタの足元から火花が散った
  d_nikke_delta_ninjathief_05_25:
    speaker: "<Monologue>"
    en: Just as my last shred of hope is fading,
    ko: 희망이 꺼져가던 그때,
    ja: 希望が消えかけたその時
  d_nikke_delta_ninjathief_05_26:
    speaker: "<Monologue>"
    en: I see her.
    ko: 나는 보았다.
    ja: 私は見た
  d_nikke_delta_ninjathief_05_27:
    speaker: "<Monologue>"
    en: A brown-haired girl emerges from the darkness.
    ko: 어둠을 가르고 솟아오른 갈색 머리의 소녀.
    ja: 闇を切り裂いて飛び上がる茶色の髪の少女
  d_nikke_delta_ninjathief_05_28:
    speaker: "<Monologue>"
    en: Her eyes glimmer in the moonlight as she smiles at me.
    ko: 달빛을 받아 빛나는 두 눈은 나를 보며 미소 지었다.
    ja: |-
      月光に照らされ輝く少女は、
      私に向かって微笑んだ
  d_nikke_delta_ninjathief_05_29:
    speaker: "<Self>"
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_delta_ninjathief_05_30:
    speaker: "<Monologue>"
    en: Time seems to slow.
    ko: 시간이 느리게 흐르는듯한 기분.
    ja: 時間の流れが遅くなっているように感じた
  d_nikke_delta_ninjathief_05_31:
    speaker: "<Monologue>"
    en: I don't know why, but a wave of relief washes over me, and I close my eyes.
    ko: 나는 알 수 없는 안도감에 휩싸여 눈을 감는다.
    ja: 私は謎の安心感に包まれ目を閉じた
  d_nikke_delta_ninjathief_05_32:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_33:
    speaker: "<Monologue>"
    en: When I open them again,
    ko: 이후에 다시 눈을 떴을 땐.
    ja: 目を開くと…
  d_nikke_delta_ninjathief_05_34:
    speaker: "<Monologue>"
    en: I'm in Delta's arms as we fall onto an air cushion.
    ko: |-
      델타의 품에 안긴 채
      에어쿠션에 떨어지는 우리의 모습이 보였다.
    ja: |-
      私たちはデルタに抱きかかえられたまま
      エアークッションに落ちていた
  d_nikke_delta_ninjathief_05_35:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 푹신-
    ja: ぼすっ…
  d_nikke_delta_ninjathief_05_36:
    speaker: phantom
    en: Hah...
    ko: 휴우….
    ja: ふぅ…
  d_nikke_delta_ninjathief_05_37:
    speaker: phantom
    en: It's fortunate we planned for the worst.
    ko: 만약의 상황을 대비해 놓길 잘했군.
    ja: 万一の状況に備えておいてよかった。
  d_nikke_delta_ninjathief_05_38:
    speaker: quency_e
    en: I know, right? I even got goosebumps this time!
    ko: 그러게~ 이번엔 나까지 간담이 서늘했다니까?
    ja: |-
      そうね～、さすがに今回は
      生きた心地がしなかったわ。
  d_nikke_delta_ninjathief_05_39:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_delta_ninjathief_05_40:
    speaker: "<Monologue>"
    en: Worried the commotion in the heart of the city might draw too much attention,
    ko: 도심 한복판에서 벌어진 소란이 시선을 끌 것을 우려해,
    ja: |-
      街の中心で起きた騒ぎに
      人が集まってしまう前に
  d_nikke_delta_ninjathief_05_41:
    speaker: "<Monologue>"
    en: we move quickly to wrap things up.
    ko: 우리는 신속하게 상황을 정리했다.
    ja: 私たちは素早くその場を収拾した
  d_nikke_delta_ninjathief_05_42:
    speaker: "<Monologue>"
    en: Glancing around, I see Delta straightening her clothes.
    ko: 주위를 둘러보자 옷매무새를 정리하고 있는 델타가 보인다.
    ja: |-
      周囲を見回すと、
      身なりを整えているデルタが見えた
  d_nikke_delta_ninjathief_05_43:
    speaker: "<Self>"
    en: Delta.
    ko: 델타.
    ja: デルタ
  d_nikke_delta_ninjathief_05_44:
    speaker: delta_n
    en: Ah, Commander.
    ko: 아, 지휘관.
    ja: あ、指揮官。
  d_nikke_delta_ninjathief_05_45:
    speaker: delta_n
    en: Are you all right?
    ko: 몸은 좀 괜찮으십니까?
    ja: お身体の具合はどうですか？
  d_nikke_delta_ninjathief_05_46:
    speaker: "<Self>"
    en: I'm okay,
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_delta_ninjathief_05_47:
    speaker: "<Self>"
    en: but I feel terrible about all this.
    ko: 그런데 미안해서 어떻게 하지.
    ja: 本当にすまなかった
  d_nikke_delta_ninjathief_05_48:
    speaker: delta_n
    en: No apology is necessary, Commander.
    ko: 사과하실 필요 없지 말입니다.
    ja: 謝る必要はありません。
  d_nikke_delta_ninjathief_05_49:
    speaker: delta_n
    en: You did your utmost, did you not?
    ko: 지휘관은 나름대로 최선을 다해주시지 않으셨습니까.
    ja: |-
      指揮官は私のために色々と
      頑張ってくださったのですから。
  d_nikke_delta_ninjathief_05_50:
    speaker: "<Self>"
    en: "... You knew all along?"
    ko: "…알고 있었던 거야?"
    ja: "…知ってたのか？"
  d_nikke_delta_ninjathief_05_51:
    speaker: delta_n
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_delta_ninjathief_05_52:
    speaker: delta_n
    en: The escape route connects smoothly, like flowing water.
    ko: 물 흐르듯 이어지는 도주 루트.
    ja: 水が流れるようにスムーズな逃走ルート。
  d_nikke_delta_ninjathief_05_53:
    speaker: delta_n
    en: Miranda follows you obediently.
    ko: 순순히 따라가는 미란다.
    ja: 大人しくついていくミランダ。
  d_nikke_delta_ninjathief_05_54:
    speaker: delta_n
    en: A villain who has a notorious reputation, but all he does is run.
    ko: 높은 악명에 비해 도망만 다니는 악당.
    ja: 悪名高いというわりに、逃げてばかりの悪党。
  d_nikke_delta_ninjathief_05_55:
    speaker: delta_n
    en: There were too many suspicious points to count.
    ko: 수상한 점은 차고 넘쳤습니다.
    ja: 怪しい点ばかりでした。
  d_nikke_delta_ninjathief_05_56:
    speaker: delta_n
    en: Above all else...
    ko: 그리고 무엇보다….
    ja: そして何より…
  d_nikke_delta_ninjathief_05_57:
    speaker: delta_n
    en: there's no way I wouldn't recognize your voice.
    ko: 제가 지휘관의 목소리를 못 알아들을 리가 없지 않습니까.
    ja: |-
      私が指揮官の声を
      聞き分けられないはずがありません。
  d_nikke_delta_ninjathief_05_58:
    speaker: delta_n
    en: I admit I was confused at first.
    ko: 확실히 처음엔 헷갈리긴 했지만 말입니다.
    ja: 確かに最初は迷ってしまいましたが。
  d_nikke_delta_ninjathief_05_59:
    speaker: "<Self>"
    en: As expected of you, Delta...
    ko: 역시 베테랑 델타네….
    ja: さすが、デルタはプロだな…
  d_nikke_delta_ninjathief_05_60:
    speaker: delta_n
    en: However, I gained practical experience and even rescued my comrades,
    ko: 하지만 실전 경험도 쌓았고 동료들도 구해냈기에
    ja: |-
      ですが、実戦経験も積めたうえ、
      仲間を助けることもできたので
  d_nikke_delta_ninjathief_05_61:
    speaker: delta_n
    en: so I consider it time well spent.
    ko: 무의미한 시간은 아니었다고 생각합니다.
    ja: 有意義な時間でした。
  d_nikke_delta_ninjathief_05_62:
    speaker: delta_n
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_63:
    speaker: delta_n
    en: Nevertheless, please refrain from doing something like this again.
    ko: 그렇지만 두 번 다시 이런 짓은 하지 말아주시길 바랍니다.
    ja: |-
      しかし、もう二度とこのようなことは
      しないでいただきたいです。
  d_nikke_delta_ninjathief_05_64:
    speaker: delta_n
    en: You were nearly in danger, Commander.
    ko: 지휘관이 위험할 뻔했지 않습니까.
    ja: 指揮官が危険な目に遭われては困ります。
  d_nikke_delta_ninjathief_05_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_66:
    speaker: delta_n
    en: I will see to it that the others are properly informed as well...
    ko: 이건 제가 나머지 분들에게도 잘 말해놓을 테니….
    ja: |-
      このことは私から
      他の皆さんにも話しておきますので…
  d_nikke_delta_ninjathief_05_67:
    speaker: phantom
    en: A-ahem!
    ko: 크, 크흠!
    ja: オ、オホンッ！
  d_nikke_delta_ninjathief_05_68:
    speaker: delta_n
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_delta_ninjathief_05_69:
    speaker: phantom
    en: Splendid work, Delta!
    ko: 훌륭하오, 델타!
    ja: お見事だった、デルタ！
  d_nikke_delta_ninjathief_05_70:
    speaker: "<Monologue>"
    en: Phantom walks toward us, holding a crumpled piece of paper.
    ko: 팬텀은 꼬깃꼬깃하게 구겨진 종이를 들고 우리를 향해 걸어왔다.
    ja: |-
      ファントムはぐしゃぐしゃになった紙を持って
      こちらに向かって歩いてきた
  d_nikke_delta_ninjathief_05_71:
    speaker: delta_n
    en: Phantom...
    ko: 팬텀….
    ja: ファントム…
  d_nikke_delta_ninjathief_05_72:
    speaker: delta_n
    en: Is that the Thieves of Justice's Level-1 classified document...?
    ko: 설마 괴도단의 1급 기밀문서라는 게….
    ja: まさか、怪盗団の機密文書とは…
  d_nikke_delta_ninjathief_05_73:
    speaker: phantom
    en: Indeed.
    ko: 그렇소.
    ja: その通り。
  d_nikke_delta_ninjathief_05_74:
    speaker: phantom
    en: This is your official membership document.
    ko: 그대의 정식 단원서요.
    ja: 君の入団申込書だ。
  d_nikke_delta_ninjathief_05_75:
    speaker: phantom
    en: I admit, I was a bit surprised when you sent a shuriken flying at it...
    ko: 자네가 수리검으로 날려버렸을 땐 조금 놀라긴 했지만….
    ja: |-
      君に手裏剣で飛ばされてしまった時は
      少し驚いたが…
  d_nikke_delta_ninjathief_05_76:
    speaker: phantom
    en: but since it was done to save a comrade,
    ko: 그것 또한 동료를 위함이었으니,
    ja: 仲間を助けるための行動によって
  d_nikke_delta_ninjathief_05_77:
    speaker: phantom
    en: I daresay it's made this document all the more precious.
    ko: 이 종이가 더 가치 있어지는 것 아니겠소?
    ja: |-
      この紙がより一層
      価値のあるものになったと思わないか？
  d_nikke_delta_ninjathief_05_78:
    speaker: "<Self>"
    en: "... I guess that's one way of interpreting it."
    ko: "…그럴듯한 해석이네."
    ja: "…もっともらしく説明したな"
  d_nikke_delta_ninjathief_05_79:
    speaker: phantom
    en: Ahem! In that case, we shall hold the appointment ceremony here and now.
    ko: 크흠! 그렇다면 이 자리에서 바로 임명식을 진행하도록 하겠소.
    ja: |-
      コホン！では、さっそくこの場で
      任命式を始めるとしよう。
  d_nikke_delta_ninjathief_05_80:
    speaker: delta_n
    en: That will not be necessary, Phantom.
    ko: 괜찮습니다, 팬텀.
    ja: ファントム、大丈夫です。
  d_nikke_delta_ninjathief_05_81:
    speaker: phantom
    en: Delta, I hereby appoint you as an official mem—eh?
    ko: 델타, 자네를 정식 단원으로 임명… 엥?
    ja: デルタ。君を正式な団員に任命…ん？
  d_nikke_delta_ninjathief_05_82:
    speaker: phantom
    en: Wh-what did you just say?
    ko: 바, 방금 뭐라고 하였소?
    ja: い、今なんと言ったんだ？
  d_nikke_delta_ninjathief_05_83:
    speaker: delta_n
    en: I said that will not be necessary.
    ko: 괜찮다고 했습니다.
    ja: 大丈夫だと言いました。
  d_nikke_delta_ninjathief_05_84:
    speaker: delta_n
    en: I appreciate the sentiment... but I am not yet qualified.
    ko: |-
      마음은 감사합니다만…
      저는 아직 자격이 없습니다.
    ja: |-
      お気持ちはありがたいですが…
      私にはまだその資格がありません。
  d_nikke_delta_ninjathief_05_85:
    speaker: phantom
    en: May I ask why you think that?
    ko: 왜 그렇게 생각하는지 물어도 되겠소?
    ja: なぜそう思うんだ？
  d_nikke_delta_ninjathief_05_86:
    speaker: delta_n
    en: When I first encountered the Commander in disguise,
    ko: 저는 변장한 지휘관을 처음 마주했을 때,
    ja: 変装した指揮官を初めて見た時
  d_nikke_delta_ninjathief_05_87:
    speaker: delta_n
    en: I did not recognize him immediately.
    ko: 그게 지휘관이란 것을 바로 알아차리지 못했습니다.
    ja: 正体にすぐに気づくことができませんでした。
  d_nikke_delta_ninjathief_05_88:
    speaker: delta_n
    en: For someone who cannot identify their comrades at a glance, how can they be
      considered an official member?
    ko: 동료도 단번에 알아보지 못하는 자가 정식 멤버라니.
    ja: |-
      一目で仲間を見抜けない私が、
      正式なメンバーだなんて。
  d_nikke_delta_ninjathief_05_89:
    speaker: delta_n
    en: It's absurd.
    ko: 말이 안 되지 않습니까.
    ja: お話にもなりません。
  d_nikke_delta_ninjathief_05_90:
    speaker: "<Self>"
    en: Delta...
    ko: 델타….
    ja: デルタ…
  d_nikke_delta_ninjathief_05_91:
    speaker: delta_n
    en: Instead, there is one request I wish to make.
    ko: 그 대신 한 가지 부탁을 드리고 싶습니다.
    ja: その代わり、一つお願いがあります。
  d_nikke_delta_ninjathief_05_92:
    speaker: phantom
    en: Do tell.
    ko: 말해보시오.
    ja: 言ってみたまえ。
  d_nikke_delta_ninjathief_05_93:
    speaker: delta_n
    en: May I be entrusted with keeping watch over the Commander?
    ko: 제가 지휘관의 감시를 맡아서 해도 되겠습니까?
    ja: 私に指揮官の監視を任せていただけませんか？
  d_nikke_delta_ninjathief_05_94:
    speaker: delta_n
    en: One never knows when the Stud of the Ark might strike again.
    ko: 방주의 종마가 언제 다시 악행을 저지를지 모르지 않습니까.
    ja: |-
      アークの種馬が
      またいつ悪事を働くか分かりませんので。
  d_nikke_delta_ninjathief_05_95:
    speaker: delta_n
    en: I will remain by the Commander's side, 24 hours a day, 365 days a year.
    ko: 제가 옆에서 24시간 365일 감시하도록 하겠습니다.
    ja: 私がそばで、24時間365日監視します。
  d_nikke_delta_ninjathief_05_96:
    speaker: delta_n
    en: Perhaps this shall also serve as training to prevent an incident like today
      from happening again.
    ko: |-
      오늘 같은 일이 일어나지 않도록
      수련이 될 것 같기도 하고 말입니다.
    ja: |-
      それに今日のようなことを防ぐ
      訓練になると思います。
  d_nikke_delta_ninjathief_05_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_98:
    speaker: phantom
    en: Hehe... I thought this would be the opportune moment,
    ko: 후후… 이번이 적기라고 생각했거늘.
    ja: ふふっ…今回で君の入団を認めようと思ったが
  d_nikke_delta_ninjathief_05_99:
    speaker: phantom
    en: but it seems you are gazing farther than I am.
    ko: 델타 그대는 나보다 더 먼 곳을 바라보고 있나 보군.
    ja: デルタは私より遥か先を見据えていたのだな。
  d_nikke_delta_ninjathief_05_100:
    speaker: phantom
    en: Very well, I shall grant my permission.
    ko: 좋소, 내 허락하도록 하지.
    ja: いいだろう、許可しよう。
  d_nikke_delta_ninjathief_05_101:
    speaker: phantom
    en: Continue your efforts until the day you become an official member.
    ko: 정식 멤버가 되는 그날까지, 힘써주길 바라오.
    ja: |-
      正式なメンバーになるその日まで
      頑張ってくれたまえ。
  d_nikke_delta_ninjathief_05_102:
    speaker: delta_n
    en: Thank you!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_delta_ninjathief_05_103:
    speaker: "<Monologue>"
    en: Why are you the one giving permission...?
    ko: 왜 너가 허락하는 건데….
    ja: なぜ君が許可を出すんだ…
  d_nikke_delta_ninjathief_05_104:
    speaker: "<Monologue>"
    en: With that, let's just say the mission was... a success, sort of.
    ko: 이렇게 우리의 작전은 나름대로의 성공?을 거두었고,
    ja: こうして私たちの作戦は成功裏（？）に終わり
  d_nikke_delta_ninjathief_05_105:
    speaker: "<Monologue>"
    en: The Commander is now handling all the Ninja Thief's training.
    ko: 괴도 지휘관이 괴도 닌자의 수련을 전담하는 것으로 마무리되었다.
    ja: |-
      怪盗指揮官が怪盗忍者の訓練を
      サポートしたということで幕を閉じた
  d_nikke_delta_ninjathief_05_106:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 쏴아아아-
    ja: ザァァァ…
  d_nikke_delta_ninjathief_05_107:
    speaker: "<Narration>"
    en: "*Creak, creak*"
    ko: 끼릭- 끼릭-
    ja: キュッ、キュッ
  d_nikke_delta_ninjathief_05_108:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_delta_ninjathief_05_109:
    speaker: "<Self>"
    en: Phew... That feels better.
    ko: 후… 개운하다.
    ja: ふう…サッパリした
  d_nikke_delta_ninjathief_05_110:
    speaker: "<Monologue>"
    en: Some time has passed since the Phantom Thieves' commotion ended,
    ko: 또 다른 괴도 소동이 끝나고 얼마 뒤.
    ja: また一つの怪盗騒動が一段落し
  d_nikke_delta_ninjathief_05_111:
    speaker: "<Monologue>"
    en: and I've returned to my usual busy routine.
    ko: 나는 다시 바쁜 일상으로 돌아왔다.
    ja: 私は再び慌ただしい日常へと戻った
  d_nikke_delta_ninjathief_05_112:
    speaker: "<Monologue>"
    en: Work is grueling, but the time after work is entirely my own.
    ko: |-
      업무는 고되지만,
      퇴근 이후에 주어지는 나만의 온전한 시간.
    ja: |-
      ハードな仕事を終えた後に訪れる
      自分だけの時間
  d_nikke_delta_ninjathief_05_113:
    speaker: "<Monologue>"
    en: I drag my tired body to the bed and pull back the blanket.
    ko: 지친 몸을 이끌고 침대에 눕기 위해 이불을 걷는다.
    ja: |-
      疲れ果てた体を引きずり、
      横になるため布団をめくった
  d_nikke_delta_ninjathief_05_114:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: バサッ
  d_nikke_delta_ninjathief_05_115:
    speaker: delta_n
    en: Ah, you've arrived.
    ko: 아, 오셨습니까.
    ja: あ、指揮官。
  d_nikke_delta_ninjathief_05_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_ninjathief_05_117:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: バサッ
  d_nikke_delta_ninjathief_05_118:
    speaker: "<Monologue>"
    en: I guess I'll be sleeping on the sofa tonight...
    ko: 오늘은 소파에서 자야겠다….
    ja: 今日はソファーで寝るか…
  d_nikke_delta_ninjathief_05_119:
    speaker: "<Monologue>"
    en: I put the blanket back in place and turn toward the sofa.
    ko: |-
      나는 이불을 다시 덮어놓고
      소파로 향하기 위해 몸을 돌렸다.
    ja: |-
      私はめくった布団を元に戻し、
      ソファーの方に体を向けた
  d_nikke_delta_ninjathief_05_120:
    speaker: delta_n
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_delta_ninjathief_05_121:
    speaker: delta_n
    en: will you not cooperate?
    ko: 협조해 주시지 않는 겁니까?
    ja: 協力してくださらないのですか？
  d_nikke_delta_ninjathief_05_122:
    speaker: "<Self>"
    en: "... Does lying down together actually count as training?"
    ko: "…같이 눕는 게 수련이 될 수 있는 거야?"
    ja: "…一緒に横になることが訓練になるのか？"
  d_nikke_delta_ninjathief_05_123:
    speaker: delta_n
    en: Yes, of course.
    ko: 예, 물론입니다.
    ja: はい、もちろんです。
  d_nikke_delta_ninjathief_05_124:
    speaker: delta_n
    en: I shall scrutinize every detail of your build
    ko: 다음엔 지휘관의 체형만을 보고도 알아볼 수 있도록
    ja: 次回は体型だけで指揮官だと見破れるように
  d_nikke_delta_ninjathief_05_125:
    speaker: delta_n
    en: so that I can recognize them by it alone.
    ko: 구석구석 유심히 지켜보고 있도록 하겠습니다.
    ja: 隅々まで拝見させていただきます。
  d_nikke_delta_ninjathief_05_126:
    speaker: delta_n
    en: "... And,"
    ko: "…그리고."
    ja: "…それから。"
  d_nikke_delta_ninjathief_05_127:
    speaker: delta_n
    en: incidentally, it also serves a treat for the eyes.
    ko: 눈요기도 겸사겸사하고 말입니다.
    ja: ついでに目の保養も。
  d_nikke_delta_ninjathief_05_128:
    speaker: "<Self>"
    en: "... All right."
    ko: 그래… 알겠어.
    ja: ああ…分かった
  d_nikke_delta_ninjathief_05_129:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 풀썩-
    ja: ドサッ
  d_nikke_delta_ninjathief_05_130:
    speaker: "<Monologue>"
    en: I lie down on the sofa and quickly close my eyes.
    ko: 나는 침대에 누워 눈을 감았다.
    ja: 私はベッドに横になり、目を閉じた
  d_nikke_delta_ninjathief_05_131:
    speaker: "<Monologue>"
    en: Well... I guess it doesn't really matter what happens now.
    ko: 뭐… 이제 어찌 되어도 상관없으려나.
    ja: まあ…この際どうなってもいいか
  d_nikke_delta_ninjathief_05_132:
    speaker: "<Narration>"
    en: A hush falls over the night as darkness settles in.
    ko: 어둠이 내려앉은 조용한 밤.
    ja: 静かな闇が包む夜
  d_nikke_delta_ninjathief_05_133:
    speaker: "<Narration>"
    en: As the world sleeps,
    ko: 모두가 잠에 든 그 시간에.
    ja: 誰もが眠るその時に…
  d_nikke_delta_ninjathief_05_134:
    speaker: "<Narration>"
    en: a band of few begin their work.
    ko: 활동을 시작하는 이들이 있다.
    ja: 動き始める者たちがいる
  d_nikke_delta_ninjathief_05_135:
    speaker: "<Narration>"
    en: In the name of justice, they will soar through the night sky once again.
    ko: |-
      그들은 오늘도 정의를 위해,
      밤하늘을 누빌 것이다.
    ja: |-
      彼女たちは今日も正義のために、
      夜空を駆け回るだろう
