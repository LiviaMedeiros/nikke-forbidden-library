      についてさらに詳しく教えてくれたのですが
  d_nikke_delta_05_116:
    speaker: delta
    en: I was a little hesitant to act on most of them.
    ko: 대부분이 저로서는 다소 실행이 망설여지는 영역이었습니다.
    ja: |-
      そのほとんどが私には
      少々実行しがたい内容でした。
