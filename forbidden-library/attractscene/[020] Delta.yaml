  d_nikke_delta_05_128:
    speaker: delta
    en: In fact, she outdid her superior in almost every aspect.
    ko: 이런 것 저런 것 다 한다는 내용이지 말입니다.
    ja: あんなことやこんなことをやるという内容です。
  d_nikke_delta_05_129:
    speaker: delta
    en: If even things like that are considered ordinary, then I would like to try
