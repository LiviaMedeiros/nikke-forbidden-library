---
d_nikke_delta_01:
  d_nikke_delta_01_1:
    speaker: "<Narration>"
    en: "... Moonbucks, a cafe in the Ark."
    ko: "…방주 시내의 카페, 문벅스."
    ja: "…アーク市街地のカフェ、ムーンバックス"
  d_nikke_delta_01_2:
    speaker: delta
    en: Welcome, Commander.
    ko: 오셨습니까, 지휘관.
    ja: いらっしゃいましたか、指揮官。
  d_nikke_delta_01_3:
    speaker: delta
    en: We thank you for coming here, even though it was our personal request.
    ko: |-
      개인적인 용무로 호출했음에도 이렇게 나와주신 점,
      진심으로 감사드립니다.
    ja: |-
      個人的な要請であるにもかかわらず、お越し頂き
      心より感謝いたします。
  d_nikke_delta_01_4:
    speaker: delta
    en: With that being said, I'll buy the drinks.
    ko: 그런 의미에서 오늘 음료는 제가 구매하겠습니다.
    ja: そういう意味でも今日のドリンク代は\n私に払わせてください。
  d_nikke_delta_01_5:
    speaker: "<Choice>"
    en: Thank you for your hospitality.
    ko: 잘 얻어먹을게.
    ja: お言葉に甘えて
  d_nikke_delta_01_6:
    speaker: "<Choice>"
    en: No, thank you.
    ko: 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_delta_01_7:
    speaker: delta
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_delta_01_8:
    speaker: delta
    en: Excuse me, I feel bad about this.
    ko: 실례지만 제가 괜찮지 않습니다.
    ja: 申し訳ありませんがそれでは私が困ります。
  d_nikke_delta_01_9:
    speaker: delta
    en: Just a moment, I'll quickly bring out the drinks.
    ko: 잠시만 기다려 주십시오. 신속하게 음료를 주문하고 오겠습니다.
    ja: 少々お待ちいただけますか。\nすぐにドリンクを注文してきます。
  d_nikke_delta_01_10:
    speaker: "<Monologue>"
    en: Delta goes to the bar and orders the drinks.
    ko: 델타는 카운터에 가서 음료를 주문했다.
    ja: デルタはカウンターに行きドリンクを注文した
  d_nikke_delta_01_11:
    speaker: delta
    en: They made the drinks much quicker than I expected.
    ko: 생각보다 음료가 금방 나왔지 말입니다.
    ja: 思ったよりも早くドリンクが出てきました。
  d_nikke_delta_01_12:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_01_13:
    speaker: "<Monologue>"
    en: There's an awkward silence. What should I do?
    ko: 어색한 분위기가 감돈다. 어떻게 할까?
    ja: 気まずい雰囲気が漂う…どうする？
  d_nikke_delta_01_14:
    speaker: "<Self>"
    en: Ask what she wants.
    ko: 용건을 묻는다.
    ja: 用件を聞いてみる
  d_nikke_delta_01_15:
    speaker: delta
    en: "... This request may seem weird, but..."
    ko: "……그게. 다소 이상한 요구라고 느끼실 수 있습니다만."
    ja: "…えへん。恐らくおかしなお願いと\\n思われるかもしれませんが"
  d_nikke_delta_01_16:
    speaker: delta
    en: I'd like Commander to teach me how to act more normally.
    ko: 지휘관께 [평범하게 보이는 법]을 전수받고 싶습니다.
    ja: 指揮官に「平凡に見える方法」を\nご指導いただきたいのです。
  d_nikke_delta_01_17:
    speaker: "<Self>"
    en: How to act normally?
    ko: "[평범하게 보이는 법]이라니?"
    ja: "「平凡に見える方法」だと？"
  d_nikke_delta_01_18:
    speaker: delta
    en: "... You see all those civilians outside the window?"
    ko: "……창 밖의 저 시민들이 보이십니까?"
    ja: "…窓の外の市民の姿を見てくださいますか？"
  d_nikke_delta_01_19:
    speaker: delta
    en: They blend in very well with the street's atmosphere.
    ko: 아주 훌륭하게 이 거리의 분위기에 녹아들고 있습니다.
    ja: とても巧みにこの通りの雰囲気に\n溶け込んでいます。
  d_nikke_delta_01_20:
    speaker: delta
    en: If one of them is an undercover agent from the Central Government, we wouldn't
      even know it.
    ko: 당장 저들 중 누군가가 우리를 감시하기 위한 중앙 정부의 잠복 수사원이라고 해도, 절대 눈치챌 수 없을 겁니다.
    ja: もし、あの中に私たちを監視する中央政府の\nスパイがいたとしても、犯人を突き止めること\nは至難の技と思われます。
  d_nikke_delta_01_21:
    speaker: delta
    en: On the other hand, take a look at me.
    ko: 반면 저를 보십시오.
    ja: では私はどうでしょうか。
  d_nikke_delta_01_22:
    speaker: delta
    en: Even though I try to be as light as possible with the armament, anyone can
      easily tell I'm a soldier from my actions or speech.
    ko: 최대한 무장을 라이트하게 가져가려 한 상태임에도, 행동거지나 말투에서 군인임이 적나라하게 드러나고 있습니다.
    ja: 極力武装を軽くしたつもりですが、\n立ち振る舞いや言葉遣い、といったものから\n軍人らしさが赤裸々に現れています。
  d_nikke_delta_01_23:
    speaker: delta
    en: "... At least that's what Signal said."
    ko: "……라고, 정확히는 시그널이 언급했습니다."
    ja: "…と、正しくはシグナルにそう言われました。"
  d_nikke_delta_01_24:
    speaker: delta
    en: As a soldier, I, of course, have no issues with acting more like one.
    ko: 물론 군인이 군인다워서 문제될 것은 하등 없습니다만.
    ja: もちろん、軍人が軍人らしくて何が問題かと\n言われればそれまでですが。
  d_nikke_delta_01_25:
    speaker: delta
    en: However, I am unlikely to conduct an undercover investigation in this state.
    ko: 이런 상태로 잠복 수사를 하는 건 불가능에 가까울 겁니다.
    ja: こんな状態で張り込み捜査は\nほぼ不可能と思われます。
  d_nikke_delta_01_26:
    speaker: "<Self>"
    en: Why do you want to go undercover?
    ko: 잠복 수사를 하려는 이유는?
    ja: 何のために張り込み捜査をするんだ？
  d_nikke_delta_01_27:
    speaker: delta
    en: It's a personal matter. I can't tell you more than that.
    ko: 개인적인 사정입니다. 이 이상은 말씀드리기 어렵습니다.
    ja: |-
      個人的な目的のためです。
      これ以上は申し上げかねます。
  d_nikke_delta_01_28:
    speaker: delta
    en: If you feel offended because I'm being reserved... you can refuse my request.
    ko: |-
      혹시 제가 사정을 숨기는 것이 거북하시다면…
      이 부탁은 거절하셔도 됩니다.
    ja: |-
      詳しい事情を明かさないのが
      お気に召さないのであれば…
      この話はなかったことにしてください。
  d_nikke_delta_01_29:
    speaker: delta
    en: Commander, I will not resent you for it.
    ko: 제가 이 일로 지휘관을 원망하거나 하는 일은 없을 겁니다.
    ja: このことで私が指揮官を恨んだり\nするようなことはございません。
  d_nikke_delta_01_30:
    speaker: "<Self>"
    en: I will help you.
    ko: 도와줄게.
    ja: 手伝わせてくれ
  d_nikke_delta_01_31:
    speaker: delta
    en: "... As expected."
    ko: "……역시."
    ja: "…さすがであります。"
  d_nikke_delta_01_32:
    speaker: delta
    en: Your reputation precedes you, Commander. You are kind and generous.
    ko: 듣던 대로 다정한 분이십니다. 지휘관께선.
    ja: 噂通りお心が広いお方です。指揮官は。
  d_nikke_delta_01_33:
    speaker: delta
    en: So, where should I start?
    ko: 그럼, 어디서부터 시작하면 되겠습니까?
    ja: ではまず何から始めればよろしいでしょうか？
  d_nikke_delta_01_34:
    speaker: "<Narration>"
    en: "... Some time later, in the cinema located in the Ark."
    ko: "…얼마 후, 방주 시내의 영화관."
    ja: "…しばらくして、アーク市街地の映画館"
  d_nikke_delta_01_35:
    speaker: delta
    en: "... Excuse me, Commander."
    ko: "……실례지만 지휘관."
    ja: "…失礼ですが指揮官。"
  d_nikke_delta_01_36:
    speaker: delta
    en: What does the cinema have to do with me wanting to act normal?
    ko: 영화관과 평범해지는 게 무슨 상관이 있습니까?
    ja: 映画館と平凡になることと、\n何の関係があるのでしょうか？
  d_nikke_delta_01_37:
    speaker: "<Choice>"
    en: It's where you'll be able to observe normal people.
    ko: 평범한 사람들을 관찰할 수 있으니까.
    ja: 平凡な人間を観察するのにもってこいだ
  d_nikke_delta_01_38:
    speaker: "<Choice>"
    en: It's where you can indirectly experience a normal life.
    ko: 평범한 삶을 간접 체험할 수 있으니까.
    ja: 平凡な人生を間接的に体験できる
  d_nikke_delta_01_39:
    speaker: delta
    en: Perhaps... if that's the case, I can understand.
    ko: 과연… 그런 거라면 납득이 갑니다.
    ja: なるほど…そういうことなら納得がいきます。
  d_nikke_delta_01_40:
    speaker: delta
    en: Right.
    ko: 그럼.
    ja: では。
  d_nikke_delta_01_41:
    speaker: "<Monologue>"
    en: Delta suddenly takes out her gun and starts checking it.
    ko: 델타가 갑자기 총기를 펼쳐놓고 정비하기 시작했다.
    ja: デルタが突然、銃器を広げ整備し始めた
  d_nikke_delta_01_42:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭘 하는 거야?
    ja: 何をしているんだ？
  d_nikke_delta_01_43:
    speaker: delta
    en: Ah, this.
    ko: 아, 이건.
    ja: あ、これはですね。
  d_nikke_delta_01_44:
    speaker: delta
    en: This is to prepare for the unexpected situations that might arise while we
      watch the movie.
    ko: 영화 관람 중 발생할 수 있는 돌발 상황에 대비하기 위함입니다.
    ja: 映画鑑賞中に発生しうる突発的な状況に\n備えるためです。
  d_nikke_delta_01_45:
    speaker: delta
    en: It's 10 minutes before the movie starts. It is a good time to check my weapon.
    ko: "아직 영화 상영까진 10분이 남았으니, \n딱 무기를 정비하기 좋을 정도라 판단했습니다."
    ja: |-
      映画が始まるまでまだあと10分ありますし、
      武器を整備するのにちょうどいいと\n思った次第です。
  d_nikke_delta_01_46:
    speaker: delta
    en: Is there a problem?
    ko: 혹시 문제라도 있습니까?
    ja: 何か問題でも？
  d_nikke_delta_01_47:
    speaker: "<Self>"
    en: Yes, there is.
    ko: 있지.
    ja: ある
  d_nikke_delta_01_48:
    speaker: delta
    en: Please tell me what the problem is.
    ko: 구체적으로 뭐가 문제인지 말씀해 주십시오.
    ja: 具体的に何が問題なのかご教示願います。
  d_nikke_delta_01_49:
    speaker: "<Choice>"
    en: Bringing a firearm to the cinema.
    ko: 영화관에 총기를 반입한 것.
    ja: 映画館に銃器を持ち込むこと
  d_nikke_delta_01_50:
    speaker: "<Choice>"
    en: Not understanding there's a problem with brandishing this in public.
    ko: 이 상황에 문제점을 느끼지 못하는 것.
    ja: この状況で問題点を認識できていないこと
  d_nikke_delta_01_51:
    speaker: delta
    en: "... Sir, I'm not really following you."
    ko: "……납득하기 어렵지 말입니다."
    ja: "…納得がいきません。"
  d_nikke_delta_01_52:
    speaker: delta
    en: There have been five shootings at movie theatres in the Ark in the past ten
      years.
    ko: "지난 십 년간 방주에서 발생한 총기 난사 사건 중, \n무려 5건이 영화관에서 발생했습니다."
    ja: |-
      この10年間にアークで発生した
      銃器乱射事件のうち、
      何と5件が映画館で発生しました。
  d_nikke_delta_01_53:
    speaker: delta
    en: What is wrong with preparing myself to defend myself in such a place?
    ko: 그런 장소에서 언제든 자기방어가 가능하도록 대비하는 게, 대체 뭐가 문제라는 겁니까?
    ja: |-
      そんな場所で常に自己防御が
      可能なよう準備しておくことの
      どこが問題なのでしょうか？
  d_nikke_delta_01_54:
    speaker: "<Self>"
    en: Because it's not normal?
    ko: 평범하지 않기 때문이지.
    ja: 平凡じゃないからだ
  d_nikke_delta_01_55:
    speaker: delta
    en: Ah.
    ko: 아.
    ja: あ。
  d_nikke_delta_01_56:
    speaker: delta
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  d_nikke_delta_01_57:
    speaker: delta
    en: I'm sorry. I didn't think about it from that perspective.
    ko: 죄송합니다. 그쪽 방면으로는 전혀 의식하지 못하고 있었습니다.
    ja: 失礼いたしました。その点については\n全く認識しておりませんでした。
  d_nikke_delta_01_58:
    speaker: "<Monologue>"
    en: With that, both of you watch the movie with much awkwardness.
    ko: 어색한 분위기 속에서 영화를 관람했다.
    ja: 気まずい雰囲気の中、映画を観賞した
  d_nikke_delta_01_59:
    speaker: "<Narration>"
    en: Some time later, in a fine restaurant in the Ark...
    ko: 얼마 후, 방주 시내의 고급 레스토랑.
    ja: しばらくして、アーク市街地の高級レストラン
  d_nikke_delta_01_60:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_01_61:
    speaker: "<Self>"
    en: Why do you keep looking around?
    ko: 왜 자꾸 주위를 두리번거려?
    ja: どしてそんなにきょろきょろするんだ？
  d_nikke_delta_01_62:
    speaker: delta
    en: I'm checking the surroundings to see if there are any objects that can be
      used for cover.
    ko: 여차할 때 엄폐물로 쓸 수 있는 지형지물을 체크해두고 있습니다.
    ja: 緊急時に遮蔽物として活用できそうな物を\nチェックしているところです。
  d_nikke_delta_01_63:
    speaker: delta
    en: This is the basic of all basics. It won't blow our cover.
    ko: 이 정도는 기본 중의 기본이니 크게 평범함을 해치진 않을 겁니다.
    ja: この程度は基本中の基本ですし、それほど\n平凡さを失うことはないはずです。
  d_nikke_delta_01_64:
    speaker: delta
    en: If it is up to me, I will thoroughly check the building's interior for any
      planted bombs.
    ko: "마음 같아서는 건물 내에 폭발물이 설치되어 있는지 \n여부까지 확인하고 싶습니다만."
    ja: |-
      できれば建物内に爆発物が設置されていないかの
      確認もしたいところですが。
  d_nikke_delta_01_65:
    speaker: delta
    en: This is actually a huge compromise...
    ko: 이 부분은 백 보 양보해서…….
    ja: この点については百歩譲りまして…
  d_nikke_delta_01_66:
    speaker: unknown
    en: Ahh!
    ko: 꺄아악!
    ja: きゃあ！
  d_nikke_delta_01_67:
    speaker: "<Monologue>"
    en: As a scream resonates from the kitchen, Delta breaks the door and enters with
      her gun.
    ko: "주방에서 비명이 들린 것과 동시에, \n총을 견착한 델타가 문을 부수고 돌입했다."
    ja: |-
      厨房から悲鳴が聞こえると同時に
      銃を担いだデルタがドアを壊して突入した
  d_nikke_delta_01_68:
    speaker: delta
    en: Put your hands up!
    ko: 손 들어!
    ja: 手を上げろ！
  d_nikke_delta_01_69:
    speaker: youngwoman
    en: "*Gasp* Yes!"
    ko: "……히익, 네!"
    ja: "……ひぃっ、はい！"
  d_nikke_delta_01_70:
    speaker: delta
    en: What was that scream just now? Were there terrorists hiding?
    ko: 방금 비명소리는 뭐였지? 테러리스트가 잠복해 있었나?
    ja: 先ほどの悲鳴は何だ？\nテロリストが潜伏していたのか？
  d_nikke_delta_01_71:
    speaker: youngwoman
    en: No... it's...
    ko: 아뇨, 그게….
    ja: いいえ、その…
  d_nikke_delta_01_72:
    speaker: youngwoman
    en: I-I touched a hot pot by accident.
    ko: 제, 제가 실수로 뜨겁게 달궈진 냄비를 만져서….
    ja: わ、私が間違って熱い鍋を触ってしまい…
  d_nikke_delta_01_73:
    speaker: delta
    en: Oh...
    ko: 아.
    ja: あ。
  d_nikke_delta_01_74:
    speaker: delta
    en: Is that so?
    ko: 그랬습니까.
    ja: そうでしたか。
  d_nikke_delta_01_75:
    speaker: delta
    en: I apologize. Please continue with what you were doing.
    ko: 실례했습니다. 일 마저 보십시오.
    ja: 失礼いたしました。料理の続きをどうぞ。
  d_nikke_delta_01_76:
    speaker: "<Monologue>"
    en: Delta comes out of the kitchen.
    ko: 델타가 주방에서 나왔다.
    ja: デルタが厨房から出てきた
  d_nikke_delta_01_77:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_01_78:
    speaker: delta
    en: I'm sorry. My instincts kicked in but I didn't mean to cause alarm.
    ko: 죄송합니다. 의도치 않게 또 눈에 띄고 말았습니다.
    ja: |-
      申し訳ございません。
      ついついまた目立ってしまいました。
  d_nikke_delta_01_79:
    speaker: "<Self>"
    en: It's not gonna work.
    ko: 안 되겠다.
    ja: これじゃダメだ
  d_nikke_delta_01_80:
    speaker: delta
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_delta_01_81:
    speaker: "<Self>"
    en: If this keeps up, you will never look normal.
    ko: 이대로는 평생 가도 평범해 보일 수 없어.
    ja: |-
      このままじゃ一生、
      平凡に見られることはない
  d_nikke_delta_01_82:
    speaker: delta
    en: Do you mean that... you will give up on me?
    ko: "그 말씀은… \n절 이대로 포기하신다는 겁니까?"
    ja: |-
      それはつまり…私をこのまま見捨てる、
      と理解すればよろしいでしょうか？
  d_nikke_delta_01_83:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_delta_01_84:
    speaker: "<Self>"
    en: Let's bring in an expert in this field.
    ko: 이 분야의 전문가를 초빙해보자.
    ja: この分野の専門家を呼ぼう
d_nikke_delta_02:
  d_nikke_delta_02_1:
    speaker: anis
    en: Hmm...
    ko: 음…….
    ja: う～ん…
  d_nikke_delta_02_2:
    speaker: anis
    en: So, you want me to help with making Delta look more normal?
    ko: "그러니까, 델타가… \n평범하게 보일 수 있도록 도와 달라고?"
    ja: |-
      だから、デルタが…
      平凡に見えるようにしてほしいってこと？
  d_nikke_delta_02_3:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_delta_02_4:
    speaker: delta
    en: More precisely, help her to conduct her undercover investigation more smoothly.
    ko: 더 정확히는, 자연스러운 잠복 수사를 할 수 있게끔 도와주셨으면 합니다.
    ja: より正しくは、人目につくことなく\n張り込み捜査ができるよう、\nご支援いただきたく存じます。
  d_nikke_delta_02_5:
    speaker: anis
    en: "... Hmm."
    ko: "……음."
    ja: "…ふ～ん。"
  d_nikke_delta_02_6:
    speaker: anis
    en: This appears to be a very difficult task.
    ko: |-
      난이도가 꽤.
      많이 높아 보이는데.
    ja: |-
      かなり難易度
      高めね。
  d_nikke_delta_02_7:
    speaker: delta
    en: Anis, I was told that you are an unrivaled expert in this field.
    ko: |-
      아니스. 당신은 이 분야에 관한 한
      타의 추종을 불허하는 권위자라고 들었습니다.
    ja: |-
      アニス。あなたはこの分野に関しては
      他の追従を許さない権威者だと伺いました。
  d_nikke_delta_02_8:
    speaker: delta
    en: If you succeed, I will bring you cultured meat or anything you want. Will
      you help me with my training?
    ko: |-
      성공시 배양육이든 뭐든 구해드릴 테니,
      제 훈련을 도와 주시지 않으시겠습니까?
    ja: |-
      目的を達成した暁には培養肉でも何でも
      差し上げます。私の訓練に
      お付き合いいただけないでしょうか？
  d_nikke_delta_02_9:
    speaker: anis
    en: I'll give it a shot for the cultured meat.
    ko: "배양육이면… \n노력은 해 봐야지."
    ja: |-
      培養肉ねぇ…
      努力はしてみるわ。
  d_nikke_delta_02_10:
    speaker: anis
    en: The problem is, where do I start?
    ko: 문제는 어디서부터 손을 대느냐야.
    ja: 問題は、どこから手をつけるかってことね。
  d_nikke_delta_02_11:
    speaker: anis
    en: Starting from the way you talk to how you act. We must leave no stone unturned,
      because there's nothing normal about you.
    ko: |-
      말투부터 시작해서 행동거지, 사소한 습관까지.
      평범한 구석이 하나도 없잖아, 너.
    ja: |-
      話し方、動き方、ちょっとした癖まで。
      どこをどう見ても、平凡とはかけ離れてるわ。
  d_nikke_delta_02_12:
    speaker: anis
    en: You seem like a soldier who just got out of the battlefield.
    ko: 꼭 조금 전까지 전쟁터에서 구르다 뚝 떨어진 군인 같다고.
    ja: まるでさっきまで戦場で戦ってたのに、なぜか\nこっちに転がり込んできた軍人みたいよ。
  d_nikke_delta_02_13:
    speaker: "<Self>"
    en: An accurate analysis.
    ko: 정확한 분석이야.
    ja: 的確な分析だ
  d_nikke_delta_02_14:
    speaker: delta
    en: So accurate it hurts.
    ko: 뼈가 아플 정도입니다.
    ja: 骨の髄までガツンと一発食らった気分です。
  d_nikke_delta_02_15:
    speaker: anis
    en: So what? You can work on it from now on.
    ko: "뭐, 어때. \n앞으로 고쳐나가면 되지."
    ja: |-
      まあ、いいわ。
      これから直していけばいいんだから。
  d_nikke_delta_02_16:
    speaker: anis
    en: Then, should we start from the basics?
    ko: 그럼 일단 가장 기초적인 것부터 시작해 볼까?
    ja: じゃあ早速、一番基本的なことから始めてみる？
  d_nikke_delta_02_17:
    speaker: delta
    en: The basics...?
    ko: 기초적인 것이라 하심은…?
    ja: 基本的なことと仰りますと…？
  d_nikke_delta_02_18:
    speaker: anis
    en: I'm talking about everyday conversation. How the weather is today, what your
      plans are for the weekend, what you plan on doing later... Stuff like that.
    ko: |-
      일상적인 대화를 말하는 거야.
      오늘 날씨가 어떤지, 주말에는 뭘 하고 놀 계획인지.
    ja: |-
      何気ない会話をするのよ。
      今日の天気はどうだとか、
      週末は何して遊ぶのかとか。
  d_nikke_delta_02_19:
    speaker: anis
    en: Because action comes from your thoughts.
    ko: 행동이란 건 본래 마음에서 우러나는 거니까,
    ja: 行動は、気持ちをもとに決定されるものだから、
  d_nikke_delta_02_20:
    speaker: anis
    en: If you can hold a normal conversation, surely your actions will also change
      a little?
    ko: 대화를 평범하게 해낼 수 있다면 행동거지도 조금은 바뀌지 않겠어?
    ja: |-
      会話の内容が平凡になれば、
      行動も少しは変わってくるはず！
  d_nikke_delta_02_21:
    speaker: delta
    en: Perhaps. That sounds like a reasonable theory.
    ko: 과연. 합리적인 가설입니다.
    ja: なるほど。合理的な仮説です。
  d_nikke_delta_02_22:
    speaker: anis
    en: Right? Then let's start immediately.
    ko: "그렇지? \n그럼 당장 시작해 보자고."
    ja: |-
      でしょ？
      だったら今すぐ始めてみなくちゃ。
  d_nikke_delta_02_23:
    speaker: "<Narration>"
    en: Some time later...
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_delta_02_24:
    speaker: delta
    en: Now, try asking me anything.
    ko: 그럼, 무엇이든 질문해 주십시오.
    ja: では、どんなことでもいいのでご質問ください。
  d_nikke_delta_02_25:
    speaker: delta
    en: I will try to respond as normally as I can.
    ko: 가능한 한 가장 평범한 방식으로 대응하도록 하겠습니다.
    ja: 可能な限り、最も平凡な方法で応対いたします。
  d_nikke_delta_02_26:
    speaker: anis
    en: Okay then...
    ko: 좋아. 그럼….
    ja: いいわ。じゃあ…
  d_nikke_delta_02_27:
    speaker: anis
    en: What are you going to eat tonight?
    ko: 오늘 저녁은 뭐 먹어?
    ja: 今日の夕ご飯は、何食べるの？
  d_nikke_delta_02_28:
    speaker: delta
    en: Tonight's dinner is combat food paid for by Elysion's Headquarters.
    ko: "금일 저녁은 엘리시온 본사에서 지급된 \n전투 식량으로 처리할 예정입니다."
    ja: |-
      本日の夕食はエリシオン本社から支給された
      戦闘食糧で済ます予定です。
  d_nikke_delta_02_29:
    speaker: anis
    en: "... Oh really? More organized than I thought."
    ko: |-
      …아, 그래?
      생각보다 계획적이네.
    ja: |-
      …あ、そうなの？
      思ったより計画的なのね。
  d_nikke_delta_02_30:
    speaker: anis
    en: I was thinking of just eating the sweet potatoes in the freezer.
    ko: 난 냉동고에 얼려둔 고구마맛 퍼펙트로 대충 떼울까 했거든.
    ja: 私は冷凍庫にあるサツマイモ味の\nパーフェクトで、簡単に済まそうと\n思ってたのに。
  d_nikke_delta_02_31:
    speaker: delta
    en: That's...
    ko: "……그."
    ja: "…あの。"
  d_nikke_delta_02_32:
    speaker: delta
    en: I think it's perfect when you are able to finish a meal in under 5 minutes.
      I think it could be considered a very good combat food.
    ko: 퍼펙트는 어떤 상황에서도 5분 내에 식사를 마칠 수 있다는 점에서, 매우 훌륭한 전투 식량이라고 사료됩니다.
    ja: |-
      パーフェクトはいかなる状況でも
      5分以内に食事が済むという点で、
      極めて優れた戦闘食糧です。
  d_nikke_delta_02_33:
    speaker: anis
    en: "... Hmm, I see."
    ko: "……음, 그렇구나."
    ja: "…う、うん、そうなのね。"
  d_nikke_delta_02_34:
    speaker: anis
    en: Commander, you're next.
    ko: 다음. 지휘관님.
    ja: じゃあ次は指揮官様の番。
  d_nikke_delta_02_35:
    speaker: "<Choice>"
    en: What are your hobbies?
    ko: 취미가 뭐야?
    ja: 趣味は？
  d_nikke_delta_02_36:
    speaker: "<Choice>"
    en: What are your plans this weekend?
    ko: 이번 주말 계획은?
    ja: 今週末の計画は？
  d_nikke_delta_02_37:
    speaker: delta
    en: My hobby is training.
    ko: 취미는 훈련입니다.
    ja: 趣味は訓練です。
  d_nikke_delta_02_38:
    speaker: delta
    en: "... Shooting training, guerilla training, defense training, etc."
    ko: "……사격 훈련. 유격 훈련. 기지방호 훈련 등등."
    ja: "…射撃訓練。遊撃訓練。基地防護訓練などです。"
  d_nikke_delta_02_39:
    speaker: delta
    en: Regardless of what training it is, I'm working on it diligently.
    ko: 종류 불문하고 모두 성실히 임하고 있습니다.
    ja: |-
      種類を問わず、
      何事にも誠実に取り組んでおります。
  d_nikke_delta_02_40:
    speaker: delta
    en: Weekend training will be conducted as FM.
    ko: 주말 훈련은 FM대로 시행할 생각입니다.
    ja: 週末の訓練はマニュアルに基づき行う予定です。
  d_nikke_delta_02_41:
    speaker: delta
    en: In the morning, I will complete five battle simulations at Elysion Tower.
    ko: 오전에는 엘리시온 타워에서 5회 가량 모의전을 실시한 후,
    ja: |-
      午前中はエリシオンタワーで5回程度、
      模擬戦闘を行い、
  d_nikke_delta_02_42:
    speaker: delta
    en: In the afternoon, I will analyze the results and make adjustments to my weekday
      training.
    ko: 오후에는 결과를 분석하여 주중 훈련에 반영합니다.
    ja: 午後は結果を分析し、平日の訓練に応用します。
  d_nikke_delta_02_43:
    speaker: "<Self>"
    en: Is that so...?
    ko: "……그래."
    ja: "…そうか"
  d_nikke_delta_02_44:
    speaker: delta
    en: Yes, of course.
    ko: 네, 그렇습니다.
    ja: はい、そうです。
  d_nikke_delta_02_45:
    speaker: anis
    en: "... You know, I'm asking just in case it's not clear..."
    ko: |-
      …있잖아.
      혹시나 해서 묻는 건데.
    ja: |-
      …あのね。
      念のために聞くわよ。
  d_nikke_delta_02_46:
    speaker: anis
    en: you are trying to make a normal conversation, right?
    ko: 지금 평범하게 대화하려고 노력하고는 있는 거지?
    ja: |-
      今、平凡に会話しようって、
      努力しているのよね？
  d_nikke_delta_02_47:
    speaker: delta
    en: Yes, I'm doing my best right now.
    ko: 예. 사력을 다하고 있습니다.
    ja: はい。死力を尽くして努力しております。
  d_nikke_delta_02_48:
    speaker: delta
    en: Perhaps... was it weird?
    ko: 혹시… 이상했습니까?
    ja: もしかして…何か問題点でもありましたか？
  d_nikke_delta_02_49:
    speaker: anis
    en: Hmmm. You looked like a military official doing a triple jump in full uniform.
    ko: 응. 삼단 점프를 하면서 봐도 군 관계자 같았어.
    ja: うん。ひっくり返って逆立ちして聞いても、\n軍関係者みたいだったわ。
  d_nikke_delta_02_50:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_02_51:
    speaker: anis
    en: "... Well, it was my first try. If I keep practicing, don't you think I'll
      get better?"
    ko: |-
      …뭐, 그래도 처음이니까.
      계속 연습하다 보면 나아지지 않을까?
    ja: |-
      …まあ、でも今日は初めてだし。
      もうちょっと練習すれば、よくなるわよね？
  d_nikke_delta_02_52:
    speaker: "<Narration>"
    en: Some time later...
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_delta_02_53:
    speaker: anis
    en: "... Sorry, it seems I'm not qualified for this task."
    ko: "……미안. \n나로서는 역부족인 것 같네."
    ja: |-
      …ごめん。
      私だけじゃ力不足みたいね。
  d_nikke_delta_02_54:
    speaker: delta
    en: "... I'm sorry. I don't know what to say."
    ko: "……면목 없습니다."
    ja: "…お恥ずかしい限りです。"
  d_nikke_delta_02_55:
    speaker: delta
    en: I can't even have a normal conversation. Going undercover is out of the question.
    ko: 이런 평범한 대화 미션조차 제대로 수행해내지 못하면서, 잠복 수사라니.
    ja: |-
      こんな平凡な会話任務すら遂行できずに、
      張り込み捜査だなんて。
  d_nikke_delta_02_56:
    speaker: delta
    en: Maybe this goal is too much for me to handle.
    ko: 아무래도 제겐 지나치게 주제 넘은 목표 설정이 아니었나 합니다.
    ja: どうやら私には到底実行不可能な\n目標設定だったようです。
  d_nikke_delta_02_57:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_02_58:
    speaker: delta
    en: "... Commander. Anis. Thank you for helping me today."
    ko: |-
      …지휘관, 아니스.
      오늘은 도와주셔서 감사했습니다.
    ja: |-
      …指揮官、アニス。
      今日は色々とご迷惑をおかけしました。
  d_nikke_delta_02_59:
    speaker: delta
    en: Please take no offense but I think I should give up being normal at this point.
    ko: "두 분껜 외람된 말씀이지만, \n평범하게 보이는 건 이쯤에서 포기할까 싶습니다."
    ja: |-
      僭越ではございますが
      平凡に見えるようになることを\n諦めようと思います。
  d_nikke_delta_02_60:
    speaker: delta
    en: I'll be off.
    ko: 그럼 전 이만.
    ja: では私はこれで失礼いたします。
  d_nikke_delta_02_61:
    speaker: "<Monologue>"
    en: Delta gives us a sad little salute and leaves.
    ko: 델타는 울적하게 경례한 뒤 떠나갔다.
    ja: デルタは物悲しそうに敬礼するとその場を去った
  d_nikke_delta_02_62:
    speaker: anis
    en: "... Oh no. What happened to make Delta so forlorn?"
    ko: "…아니, \n대체 무슨 일이길래 저렇게까지 죽을상이래?"
    ja: |-
      …えっ、
      一体何がどうして…あれは深刻すぎるわ！
  d_nikke_delta_02_63:
    speaker: "<Self>"
    en: I don't know.
    ko: 나도 모르겠어.
    ja: 私も分からない
  d_nikke_delta_02_64:
    speaker: anis
    en: What...? Now I'm worried for no reason.
    ko: "뭐야…. \n괜히 신경쓰이게."
    ja: |-
      何なのよ…
      気になるわ。
  d_nikke_delta_02_65:
    speaker: anis
    en: Even so, there is nothing more I can do.
    ko: 뭐, 그렇다고 해도 내가 더 해줄 수 있는 일도 없지만.
    ja: だからって、私がこれ以上\nしてあげられることはないけど、
  d_nikke_delta_02_66:
    speaker: anis
    en: Just in case, please take care of the Commander. For mental purposes, okay?
    ko: |-
      혹시 모르니 지휘관님이 잘 챙겨줘.
      멘탈 케어 차원에서… 알지?
    ja: |-
      もしものことがあるから、
      指揮官様がよく見てあげて。
      メンタルケアの一環として…いいわね？
  d_nikke_delta_02_67:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: 分かった
  d_nikke_delta_02_68:
    speaker: "<Narration>"
    en: "... Some time later, in Commander's Room."
    ko: "…얼마 후, 지휘관실."
    ja: "…しばらくして、指揮官室"
  d_nikke_delta_02_69:
    speaker: "<Monologue>"
    en: For ease of mind, I browsed Delta's profile.
    ko: "혹시나 하는 생각에, \n델타의 프로파일을 열람해 보았다."
    ja: |-
      念のため、
      デルタのプロフィールを確認してみた
  d_nikke_delta_02_70:
    speaker: "<Monologue>"
    en: "... Name, Delta; manufacturer, Elysion; affiliation squad, scouting report."
    ko: "……이름, 델타. 제조사, 엘리시온. \n소속 스쿼드, 스카우팅."
    ja: |-
      ……名前、デルタ、製造元、エリシオン
      所属部隊、スカウティング
  d_nikke_delta_02_71:
    speaker: "<Monologue>"
    en: As an exemplary soldier, her battle records are close to perfection.
    ko: 모범적인 군인인 만큼 그녀의 전투 기록들은 완벽에 가깝다.
    ja: |-
      模範的な軍人であるだけに
      彼女の戦闘記録は完璧に近かった
  d_nikke_delta_02_72:
    speaker: "<Monologue>"
    en: But there is one thing that worries me. Delta's signature.
    ko: |-
      그러나 한 가지 신경쓰이는 것은…
      델타의 사인(死因)이다.
    ja: |-
      だが一点だけ気になることが…
      デルタの死因だ
  d_nikke_delta_02_73:
    speaker: "<Monologue>"
    en: The human known as Delta was killed in a terrorist bombing incident in downtown
      Ark.
    ko: "인간 델타는, \n방주 시내 한복판에서 폭탄 테러에 휘말려 죽었다."
    ja: |-
      人間のデルタは、アーク市街地のど真ん中で
      爆弾テロに巻き込まれて死亡した
  d_nikke_delta_02_74:
    speaker: "<Monologue>"
    en: And the criminal has yet to be caught.
    ko: 그리고 그 사건의 범인은 아직까지도 잡히지 않은 상태다.
    ja: そしてその事件の犯人はまだ捕まっていない
  d_nikke_delta_02_75:
    speaker: "<Monologue>"
    en: When you guess from all the facts, it seems highly likely that Delta is investigating...
    ko: "이를 통해 추측했을 때, \n높은 확률로 델타가 수사하고자 하는 대상은…."
    ja: |-
      これらを通して推測するに、
      高確率でデルタが捜査しようとした対象は…
  d_nikke_delta_02_76:
    speaker: "<Choice>"
    en: The criminal was responsible for the terror attack.
    ko: 테러 사건의 범인.
    ja: テロ事件の犯人
  d_nikke_delta_02_77:
    speaker: "<Choice>"
    en: The enemy she had when she was still a human.
    ko: 인간일 적의 원수.
    ja: 人間であった時の仇
  d_nikke_delta_02_78:
    speaker: "<Monologue>"
    en: "... The only question I have, is why Delta has insisted on this undercover
      mission."
    ko: "…다만 의문인 점은, \n왜 델타가 [잠복 수사]를 고집하냐는 것이다."
    ja: |-
      …ただよく分からないのは、
      デルタが「張り込み捜査」にこだわる理由だ
  d_nikke_delta_02_79:
    speaker: "<Monologue>"
    en: Everything about this can be found in the records in the profile.
    ko: 여기에 관해서는 프로파일 내 별첨 기록에서 확인할 수 있었다.
    ja: これに関してはプロフィール内に\n別途記録された資料から確認できた
  d_nikke_delta_02_80:
    speaker: "<Narration>"
    en: At the time of the terror incident at Newman Street, in cooperation with A.C.P.U.,
      they are tracking the criminal's location.
    ko: "[뉴먼 거리 테러 사건 당시, A.C.P.U.에 협조하여 테러 사건의 범인을 추적, 소재지를 알아냄.]"
    ja: |-
      「ニューマン通りのテロ事件当時、
      A.C.P.U.と協力してテロ事件の犯人を追跡、\n所在地を明らかにする」
  d_nikke_delta_02_81:
    speaker: "<Narration>"
    en: While undercover for a raid, the criminal notices Delta's weird outfit and
      behavior and escapes through the back door.
    ko: "[급습을 위해 잠복하던 중, 델타의 착장과 거동을 수상하게 여긴 범인이 뒷문을 통해 도주.]"
    ja: |-
      「急襲のために張り込みをしていたが、
      デルタの恰好や行動を不審に思った犯人が\n裏門から逃走」
  d_nikke_delta_02_82:
    speaker: "<Narration>"
    en: Delta is held accountable and she is expelled from the support team.
    ko: "[이에 책임을 물어, 델타를 해당 사건의 지원 팀에서 영구제명함….]"
    ja: "「この責任を問われ、デルタは当該事件の\\n支援チームから永久的に除名される…」"
  d_nikke_delta_02_83:
    speaker: "<Narration>"
    en: "... Some time later, a cafe in the city of Ark [Moonbucks]."
    ko: "…얼마 후, 방주 시내의 카페 [문벅스]."
    ja: |-
      …しばらくして、
      アーク市街地のカフェ「ムーンバックス」
  d_nikke_delta_02_84:
    speaker: delta
    en: Commander, you called; it must be something important.
    ko: 지휘관께서 먼저 호출하시다니, 별일이지 말입니다.
    ja: |-
      指揮官から呼び出されるとは、
      変わったこともあるものです。
  d_nikke_delta_02_85:
    speaker: delta
    en: May I ask what is going on?
    ko: 무슨 일인지 용건을 여쭤봐도 되겠습니까?
    ja: |-
      どんなご用件か
      お伺いしてもよろしいでしょうか？
  d_nikke_delta_02_86:
    speaker: "<Self>"
    en: I want to help you with your investigation, Delta.
    ko: 너를 돕고 싶어.
    ja: 君を手伝いたい
  d_nikke_delta_02_87:
    speaker: delta
    en: "... I don't think I heard you right."
    ko: "…잘못 들었습니다?"
    ja: "…もう一度仰っていただけますでしょうか？"
  d_nikke_delta_02_88:
    speaker: "<Self>"
    en: Yes, your investigation. Can I join your investigation?
    ko: 네 수사, 나도 함께 하면 안 될까?
    ja: 私も君と一緒に捜査してもいいか？
  d_nikke_delta_02_89:
    speaker: delta
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_delta_02_90:
    speaker: delta
    en: My apologies, Commander. I've already received too much help from you.
    ko: "외람되지만 지휘관. \n저는 이미 지휘관에게 적지 않은 도움을 받았습니다."
    ja: |-
      僭越ながらも指揮官。
      私はすでに指揮官から
      多くのご支援をいただきました。
  d_nikke_delta_02_91:
    speaker: delta
    en: Therefore, you don't have to help me like this.
    ko: 그러니 제게 이렇게까지 더 손 내밀어 주지 않으셔도 괜찮습니다.
    ja: |-
      ですので私にここまで
      お気遣いなさらなくても結構です。
  d_nikke_delta_02_92:
    speaker: delta
    en: "... Also, this work I'm involved in is very dangerous."
    ko: "……게다가 이 일은 지극히 위험합니다."
    ja: "…しかもこの任務は極めて危険を伴います。"
  d_nikke_delta_02_93:
    speaker: delta
    en: I understand you're a soldier, but for a commander that lacks combat skills
      to join us...
    ko: 군인이라고는 하나, 전투 능력이 저희보다 낮은 지휘관께서 참여하기엔 다소….
    ja: |-
      軍人ではあられますが、
      戦闘能力が我々よりも
      低い指揮官が参加されるにはいささか…
  d_nikke_delta_02_94:
    speaker: delta
    en: I would assume there will be difficulties.
    ko: 어려움이 있을 것으로 판단됩니다.
    ja: 不都合があるのではと判断いたします。
  d_nikke_delta_02_95:
    speaker: "<Self>"
    en: You'll need more than combat skills to find the culprit.
    ko: 범인 찾기에 필요한 건 비단 전투 능력뿐만이 아냐.
    ja: 犯人探しに必要なのは、戦闘能力だけではない
  d_nikke_delta_02_96:
    speaker: delta
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_delta_02_97:
    speaker: "<Monologue>"
    en: Takes out the cellphone and holds it in front of Delta.
    ko: 델타가 보는 앞에서 핸드폰을 꺼내 들었다.
    ja: デルタが見ている前で携帯電話を取り出した
  d_nikke_delta_02_98:
    speaker: "<Monologue>"
    en: Should we ask for help?
    ko: 누구에게 도움을 요청할까?
    ja: 誰に協力してもらおうか？
  d_nikke_delta_02_99:
    speaker: "<Choice>"
    en: "[Police] Poli"
    ko: "[경찰] 폴리."
    ja: "「警察」 ポリ"
  d_nikke_delta_02_100:
    speaker: "<Choice>"
    en: "[Detective] Novel."
    ko: "[탐정] 노벨."
    ja: "「探偵」 ノベル"
  d_nikke_delta_02_101:
    speaker: "<Choice>"
    en: "[Problem-solver] Milk."
    ko: "[해결사] 밀크."
    ja: "「万屋」 ミルク"
  d_nikke_delta_02_102:
    speaker: "<Monologue>"
    en: Contact Poli. Delta has requested a re-investigation for the terrorist bombing
      incident.
    ko: "폴리에게 연락해, \n델타가 휘말렸던 폭탄 테러 사건의 재수사를 요청했다."
    ja: |-
      ポリに連絡し、デルタが巻き込まれた
      爆弾テロ事件の再捜査を要請した
  d_nikke_delta_02_103:
    speaker: poli_op_c
    en: The Newman Street terror incident?
    ko: "[뉴먼 거리 테러 사건]이영?"
    ja: "「ニューマン通りテロ事件」ですかぁ？"
  d_nikke_delta_02_104:
    speaker: poli_op_c
    en: Hmm, this is a pretty old case and it's one of the harder cases, but
    ko: 흠~ 꽤 옛날 사건이라, 수사 난이도가 높을 것 같지만.
    ja: |-
      う～ん、かなり昔の事件なので、
      捜査の難易度がかなり高いと思われますが。
  d_nikke_delta_02_105:
    speaker: poli_op_c
    en: if it's a request from you, Commander, I will have it done promptly!
    ko: "다른 사람도 아니공 지휘관 부탁이니까, \n최대한 빨리빨리 해결해 드릴게영!"
    ja: |-
      でも指揮官の要請ですから、
      可能な限りパパパッと解決してみせますよん！
  d_nikke_delta_02_106:
    speaker: "<Monologue>"
    en: Contact Novel. Delta has requested a re-investigation for the terrorist bombing
      incident.
    ko: |-
      노벨에게 연락해,
      델타가 휘말렸던 폭탄 테러 사건의 재조사를 부탁했다.
    ja: |-
      ノベルに連絡し、デルタが巻き込まれた
      爆弾テロ事件の再調査を要請した
  d_nikke_delta_02_107:
    speaker: novel_op_c
    en: Unbelievable...
    ko: 이럴 수가….
    ja: こんなことが…
  d_nikke_delta_02_108:
    speaker: novel_op_c
    en: This is an old unsolved case. Wasn't this case an old terror incident that
      happened in the middle of a street?
    ko: "오래 전의 미제사건. \n그것도 시내 한복판에서 일어난 테러 사건이란 말입니까?"
    ja: |-
      一昔前の未解決事件。
      それも市街地のど真ん中で
      起こったテロ事件ですか？
  d_nikke_delta_02_109:
    speaker: novel_op_c
    en: Huff Huff... Very interesting. I'm Detective Novel, so just trust me and wait.
    ko: |-
      후욱 후욱… 흥미로운 것입니다.
      이 명탐정 노벨만 믿고 기다리는 것입니다.
    ja: |-
      くふふ…興味深い事件ですね。
      この名探偵ノベルにお任せください。
  d_nikke_delta_02_110:
    speaker: "<Monologue>"
    en: Contact Milk. Delta has requested a re-investigation for the terrorist bombing
      incident.
    ko: "밀크에게 연락해, \n델타가 휘말렸던 폭탄 테러 사건에 대한 정보를 요청했다."
    ja: |-
      ミルクに連絡し、デルタが巻き込まれた
      爆弾テロ事件に関する情報を要請した
  d_nikke_delta_02_111:
    speaker: milk_op_c
    en: Hey, bro! You found the right place.
    ko: "오, 형씨! \n번지수 잘 찾아왔어~"
    ja: |-
      おう、兄貴！
      ここに来たのグッドチョイ～ス。
  d_nikke_delta_02_112:
    speaker: milk_op_c
    en: Unsolved cases are my specialty.
    ko: 미제사건이라면 또 내가 전문이지.
    ja: |-
      未解決事件と来たら
      この私以外に誰がいるっつーの。
  d_nikke_delta_02_113:
    speaker: milk_op_c
    en: With the right amount of money, you just need to wait until I quickly solve
      the case and send you the report.
    ko: |-
      사례금만 잘 준비해서 기다리고 있으면,
      잽싸게 결과 정리해서 보내줄게.
    ja: |-
      謝礼ちゃ～んと準備して待ってな。
      ちゃちゃっと結果まとめて送ってやっからよ。
  d_nikke_delta_02_114:
    speaker: "<Monologue>"
    en: "... Phone call ends. Delta looks in this direction in surprise."
    ko: "…통화를 마치자, \n델타가 놀란 눈으로 이쪽을 보고 있다."
    ja: |-
      …通話を終えると、
      デルタがびっくりした顔でこちらを見ていた
  d_nikke_delta_02_115:
    speaker: delta
    en: This case remained unsolved for so long and with one phone call, you found
      someone who agreed to help!
    ko: "그렇게 오래된 미제사건을, \n전화 한 통으로 흔쾌히 돕겠다고 해 주다니."
    ja: |-
      とうの昔の未解決事件を
      たった一本の通話でいとも簡単に
      引き受けてくださるとは。
  d_nikke_delta_02_116:
    speaker: delta
    en: You have such amazing connections.
    ko: 정말 훌륭한 인맥을 지니고 계시지 말입니다.
    ja: |-
      実に素晴らしい人脈を
      お持ちでいらっしゃいます。
  d_nikke_delta_02_117:
    speaker: delta
    en: Besides, how did you know I wanted to investigate this case?
    ko: "게다가, 제가 그 사건을 수사하려 했다는 건 \n어떻게 짐작하신 겁니까?"
    ja: |-
      それと、私がその事件を捜査中であると
      どうやってお分かりになったのですか？
  d_nikke_delta_02_118:
    speaker: "<Choice>"
    en: The Commander is always worried about you.
    ko: 지휘관으로서 늘 델타를 신경쓰고 있으니까.
    ja: |-
      指揮官としていつも
      デルタのことを気にかけているからだ
  d_nikke_delta_02_119:
    speaker: "<Choice>"
    en: I guess after thinking hard about it...
    ko: 나름대로 열심히 추측했으니까.
    ja: 私なりに色々推測した結果だ
  d_nikke_delta_02_120:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_02_121:
    speaker: delta
    en: It appears that I misjudged the capabilities of the Commander,
    ko: |-
      아무래도,
      제가 지휘관의 역량을 섣불리 판단한 듯합니다.
    ja: |-
      どうやら、
      私は指揮官の能力を過小評価していたようです。
  d_nikke_delta_02_122:
    speaker: delta
    en: even though it might be a bit rude to say so at this time.
    ko: 이제 와 이런 말씀을 드리면 실례가 되겠지만.
    ja: |-
      今さらこんなことを申し上げるのは
      大変恐縮ですが。
  d_nikke_delta_02_123:
    speaker: "<Monologue>"
    en: Delta lowers her head politely.
    ko: 델타는 정중하게 고개를 숙였다.
    ja: デルタは丁寧にお辞儀した
  d_nikke_delta_02_124:
    speaker: delta
    en: Commander, can you help me with my investigation?
    ko: 지휘관. 제 수사를 도와주실 수 없겠습니까?
    ja: |-
      指揮官。
      私の捜査にご協力いただけますでしょうか？
  d_nikke_delta_02_125:
    speaker: delta
    en: I will take care of any combat-related and leave all the strategic thinking
      to you.
    ko: "전투는 하나부터 열까지 제가 맡을 테니, \n지휘관께서 지략을 맡아 주신다면."
    ja: |-
      戦闘に関しては一切合切、私が責任を持ちます。
      指揮官には知略の方をご担当いただきます。
  d_nikke_delta_02_126:
    speaker: delta
    en: We will be the perfect team.
    ko: 우린 더없이 완벽한 콤비가 될 겁니다.
    ja: 我々は千載一遇の完璧なコンビとなるでしょう。
  d_nikke_delta_02_127:
    speaker: "<Self>"
    en: I was waiting for you to say that.
    ko: 그 말을 기다리고 있었지.
    ja: その言葉を待っていた
d_nikke_delta_03:
  d_nikke_delta_03_1:
    speaker: Narration
    en: Afternoon, the Commander's Room
    ko: 오후, 지휘관실.
    ja: 午後、指揮官室
  d_nikke_delta_03_2:
    speaker: Monologue
    en: The results of the investigation arrived back from the Nikke you approached.
    ko: 도움을 요청했던 니케에게서 조사 결과가 도착했다.
    ja: 支援を要請したニケから調査結果が届いた
  d_nikke_delta_03_3:
    speaker: Monologue
    en: It was a long document but it was very clear where Delta and I had to go.
    ko: "자료는 길었지만, \n나와 델타 콤비가 가야할 곳은 명확했다."
    ja: |-
      膨大な量の資料だったが、
      私とデルタが向かうべき場所は決まっていた
  d_nikke_delta_03_4:
    speaker: delta
    en: "... DKD 39.22."
    ko: "……DKD 39.22."
    ja: "…DKD 39.22"
  d_nikke_delta_03_5:
    speaker: delta
    en: The enemy who killed me lived in the middle of a city like this... My blood
      is boiling.
    ko: |-
      절 죽인 원수의 거주지가 이런 시내 한복판에 있었다니…
      피가 거꾸로 솟는 기분입니다.
    ja: |-
      私を殺した仇の住処が
      こんな市街地の中心部にあったとは…
      血が逆流するような思いです。
  d_nikke_delta_03_6:
    speaker: delta
    en: Then, can we raid this place right now?
    ko: 그럼, 지금 바로 이 주소를 급습하면 되겠습니까?
    ja: |-
      では早速、
      この場所を急襲すればいいでしょうか？
  d_nikke_delta_03_7:
    speaker: Self
    en: No. Let's move with more caution.
    ko: 아니, 조금 더 신중하게 움직이자.
    ja: いや、もう少し慎重に動こう
  d_nikke_delta_03_8:
    speaker: Narration
    en: "... Some time later, a park near the suspect's residence."
    ko: "…얼마 후. \n용의자의 거주지 근처 공원."
    ja: |-
      …しばらくして
      容疑者の居住地近くの公園
  d_nikke_delta_03_9:
    speaker: delta
    en: Guns in front!
    ko: 앞에 총!
    ja: 捧げ銃！
  d_nikke_delta_03_10:
    speaker: Narration
    en: "*Click.*"
    ko: 찰칵.
    ja: カシャ
  d_nikke_delta_03_11:
    speaker: delta
    en: Gun, left shoulder!
    ko: 좌로 어깨총!
    ja: 控え銃！
  d_nikke_delta_03_12:
    speaker: Narration
    en: "*Click, click, click.*"
    ko: |-
      찰칵, 찰칵.
      찰칵.
    ja: |-
      カシャ、カシャ
      カシャ
  d_nikke_delta_03_13:
    speaker: child01
    en: Mom, what are those people doing?
    ko: |-
      엄마.
      저 사람들 뭐해?
    ja: |-
      ママ。
      あの人たち何してるの？
  d_nikke_delta_03_14:
    speaker: youngwoman
    en: Well... those people are...
    ko: |-
      음…
      저 언니 오빠들은 말이지.
    ja: |-
      あぁ…
      あのお姉さんとお兄さんはね。
  d_nikke_delta_03_15:
    speaker: youngwoman
    en: in love with battle, so they go around taking photos all day.
    ko: |-
      전쟁을 너~무너무 좋아해서,
      하루종일 그런 사진만 찍고 다니는 거란다.
    ja: |-
      戦争がと～っても大好きで、
      一日中ああいう写真を撮って遊ぶの。
  d_nikke_delta_03_16:
    speaker: child01
    en: Huh... They are very weird people.
    ko: |-
      헤에…
      진짜 이상한 언니 오빠들이네.
    ja: |-
      へぇ…
      変な人だね。
  d_nikke_delta_03_17:
    speaker: delta
    en: Right, put your gun down!
    ko: 우 내려총!
    ja: 立て銃！
  d_nikke_delta_03_18:
    speaker: Self
    en: Quietly takes photos.
    ko: 묵묵히 사진을 찍는다.
    ja: 黙々と写真を撮る
  d_nikke_delta_03_19:
    speaker: delta
    en: "... Hey, Commander."
    ko: "…저기, 지휘관."
    ja: "…あの、指揮官。"
  d_nikke_delta_03_20:
    speaker: delta
    en: Is this really an undercover investigation?
    ko: 정말 이런 걸로 잠복 수사가 성립되는 겁니까?
    ja: こんなことで本当に\n張り込み捜査が成功するでしょうか？
  d_nikke_delta_03_21:
    speaker: delta
    en: No matter how I look at it, we seem to stand out quite a bit.
    ko: 아무리 봐도 우리, 상당히 눈에 띄고 있는 것 같습니다만.
    ja: |-
      どう考えても、思い切り人目に
      ついているような気がしてなりませんが。
  d_nikke_delta_03_22:
    speaker: Self
    en: Trust me. This is the only way.
    ko: 믿어. 이것만한 방법이 없으니까.
    ja: 信じてくれ。この方法がベストだ
  d_nikke_delta_03_23:
    speaker: delta
    en: If you insist... Fine, I trust you.
    ko: "…그렇게까지 말씀하신다면, 믿겠습니다."
    ja: "…そこまで仰るのなら信じることにいたします。"
  d_nikke_delta_03_24:
    speaker: Monologue
    en: "... For a while, Commander and Delta acted like some military nerds."
    ko: "…한동안 더 델타와 함께 밀리터리 오타쿠 연기를 했다."
    ja: |-
      …しばらくの間、
      デルタとミリオタの演技を続けた
  d_nikke_delta_03_25:
    speaker: Narration
    en: Some time later, before sundown...
    ko: 얼마 후, 해질녘.
    ja: しばらくして、夕暮れ時
  d_nikke_delta_03_26:
    speaker: delta
    en: "... Commander, did you just see that?"
    ko: "……지휘관. \n방금 보셨습니까?"
    ja: |-
      …指揮官。
      先ほどの人物はご覧になりましたか？
  d_nikke_delta_03_27:
    speaker: delta
    en: It was the suspect. His appearance is exactly the same as the data we received.
    ko: 용의자입니다. 인상착의가 전달받은 자료 내용과 정확히 일치합니다.
    ja: |-
      容疑者です。
      あの人相といい身なりといい、
      資料にあった内容と完全に一致します。
  d_nikke_delta_03_28:
    speaker: delta
    en: I don't think we need to wait any longer.
    ko: 더 이상 대기할 필요는 없어 보입니다만.
    ja: これ以上張り込む必要はないと思われますが。
  d_nikke_delta_03_29:
    speaker: Self
    en: Okay, let's start this raid.
    ko: 오케이. 급습하자.
    ja: よし、行こう
  d_nikke_delta_03_30:
    speaker: delta
    en: Roger that.
    ko: 라져.
    ja: ラジャー。
  d_nikke_delta_03_31:
    speaker: delta
    en: "(Three, two, one.)"
    ko: "(삼, 이, 일.)"
    ja: "(さん、にい、いち)"
  d_nikke_delta_03_32:
    speaker: Monologue
    en: After counting down with her fingers, Delta throws a smoke grenade.
    ko: "수신호로 숫자를 센 뒤, \n델타는 내부로 연막탄을 굴려 넣었다."
    ja: |-
      手信号で数字を数えた後、
      デルタは内部に発煙弾を放り投げた
  d_nikke_delta_03_33:
    speaker: unknown
    en: Uh, what is this? Is there a fire?
    ko: "어어엉? 이거 뭐야. \n불 난 건가?"
    ja: |-
      おおおっ？何だこれは？
      火事か？
  d_nikke_delta_03_34:
    speaker: unknown
    en: No, the alarm didn't go off... Ouch!
    ko: |-
      아니, 경보도 안 울렸는데 웬…
      억!
    ja: |-
      はぁ？警報も何も鳴ってないのに何言っ…
      あっ！
  d_nikke_delta_03_35:
    speaker: Narration
    en: "*Bam Bang! Bam*"
    ko: "퍽! \n쿵! 퍽!"
    ja: |-
      パン！
      ドン！ドシン！
  d_nikke_delta_03_36:
    speaker: Narration
    en: "*Crash*"
    ko: 와장창창!
    ja: ガタタタタン！
  d_nikke_delta_03_37:
    speaker: delta
    en: Suspect in custody. You can come in now.
    ko: 제압 완료했습니다. 들어오셔도 좋습니다.
    ja: 制圧が完了しました。中へどうぞ。
  d_nikke_delta_03_38:
    speaker: Self
    en: Okay, I'm coming in.
    ko: 들어간다.
    ja: 中に入る
  d_nikke_delta_03_39:
    speaker: suspect
    en: Mmn! Mmph! Hmph!
    ko: "읍! 읍읍! \n으으읍!"
    ja: |-
      んっ！んんっ！
      んんんむ！
  d_nikke_delta_03_40:
    speaker: delta
    en: Shut up! You will only speak when spoken to. Understand?
    ko: |-
      닥쳐라.
      내 쪽에서 질문하기 전까지는 입도 벙긋하지 않는다. 실시.
    ja: |-
      黙れ。
      私から質問するまでは口も開くな。では始める。
  d_nikke_delta_03_41:
    speaker: suspect
    en: Uh...
    ko: 읍읍(실시)….
    ja: むぁぁい（はい）…
  d_nikke_delta_03_42:
    speaker: delta
    en: "... Commander. Please look away."
    ko: |-
      …지휘관.
      잠깐 다른 곳을 보고 계시지 말입니다.
    ja: |-
      …指揮官。
      少しだけ他の所を見ていていただけますか。
  d_nikke_delta_03_43:
    speaker: Self
    en: Why?
    ko: 왜지?
    ja: どうしてだ？
  d_nikke_delta_03_44:
    speaker: delta
    en: "... I have a personal grudge against this person and I need to extract a
      lot of information."
    ko: "…이놈과는 사적인 악연도 있고. 캐내야 할 정보도 많아서."
    ja: |-
      …この者とは個人的な悪縁もあり、
      聞き出す内容が少々多いのです。
  d_nikke_delta_03_45:
    speaker: delta
    en: I feel the interrogation will be rough.
    ko: 다소 터프한 방식으로 취조를 해야할 것 같지 말입니다.
    ja: |-
      いささか手荒い方法で
      取り調べる必要があります。
  d_nikke_delta_03_46:
    speaker: Choice
    en: I'll let you handle it.
    ko: 네게 맡길게.
    ja: 君に任せる
  d_nikke_delta_03_47:
    speaker: Choice
    en: I'll help.
    ko: 나도 돕겠어.
    ja: 私も手伝う
  d_nikke_delta_03_48:
    speaker: Choice
    en: There's a penalty for Nikkes who injure humans...
    ko: 니케가 인간을 다치게 하면 패널티가….
    ja: ニケが人間に危害を加えたらペナルティーが…
  d_nikke_delta_03_49:
    speaker: delta
    en: Thank you for trusting me, Commander.
    ko: 신뢰에 감사 드립니다, 지휘관.
    ja: ありがとうございます、指揮官。
  d_nikke_delta_03_50:
    speaker: delta
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_delta_03_51:
    speaker: delta
    en: I'm grateful for you kind intentions, but please leave the rough work to me.
    ko: |-
      말씀은 감사하지만…
      이런 거친 일은 제게 맡겨 주시지 말입니다.
    ja: |-
      せっかくのご厚意ではありますが…
      このような危険な任務は私にお任せください。
  d_nikke_delta_03_52:
    speaker: delta
    en: Thank you for your concern, but I'm also a pro.
    ko: |-
      걱정해 주셔서 감사합니다만,
      저도 프로입니다.
    ja: |-
      ご心配いただきありがとうございます。
      ですが私も素人ではありません。
  d_nikke_delta_03_53:
    speaker: delta
    en: To avoid future complications, I'll handle the body.
    ko: |-
      나중에 문제시되지 않게끔,
      인간의 신체를 [섬세하게] 다루는 방식쯤은 숙지하고 있습니다.
    ja: |-
      後々問題にならないよう、
      人間の体を 「繊細に」扱う
      方法くらいは心得ております。
  d_nikke_delta_03_54:
    speaker: delta
    en: Then...
    ko: 그럼….
    ja: では…
  d_nikke_delta_03_55:
    speaker: Monologue
    en: Delta swiftly takes out a military knife.
    ko: 델타는 깔끔한 동작으로 군용 나이프를 꺼냈다.
    ja: |-
      デルタはメリハリのある動きで
      軍用ナイフを取り出した
  d_nikke_delta_03_56:
    speaker: suspect
    en: "... Mmph! Hmphhh!"
    ko: "…읍읍! 읍읍읍!!"
    ja: "…んぐっんぐっ！んんんん！！"
  d_nikke_delta_03_57:
    speaker: delta
    en: I will take care of this quickly.
    ko: 신속 정확하게 처리하겠습니다.
    ja: 迅速かつ正確に処理いたします。
  d_nikke_delta_03_58:
    speaker: Narration
    en: 3 hours later...
    ko: "…3시간 후."
    ja: "…3時間後"
  d_nikke_delta_03_59:
    speaker: delta
    en: "... In short, you were responsible for the terrorist bomb attack. However,"
    ko: "…요컨대, \n당시 폭탄 테러를 했던 건 네가 맞지만."
    ja: |-
      …要するに、
      当時の爆弾テロを働いたのはお前で合ってるが
  d_nikke_delta_03_60:
    speaker: delta
    en: you were forced into it because someone took your family hostage and threatened
      you?
    ko: "그건 네 의지가 아니라, \n익명의 [누군가]가 네 가족을 인질로 잡고 협박했기 때문이었다?"
    ja: |-
      それはお前の意思ではなく、
      匿名の「誰か」がお前の家族を人質にとり、\n脅迫したからだと？
  d_nikke_delta_03_61:
    speaker: suspect
    en: Y-yes! I'm also a victim!
    ko: "그, 그래! \n나도 알고 보면 피해자라고!"
    ja: |-
      そ、そうだ！
      言うならば俺も被害者なんだ！
  d_nikke_delta_03_62:
    speaker: suspect
    en: Can you forgive me? Please!
    ko: "그러니까 하, 한번만 용서해 주면 안 될까? \n내가 이렇게 빌 테니까!"
    ja: |-
      だからこ、今回だけは見逃してくれないか？
      この通りだ！
  d_nikke_delta_03_63:
    speaker: Self
    en: Do you know anything about that person?
    ko: 그 [누군가]에 대해 아는 건 없나?
    ja: |-
      その「誰か」について
      何か知ってるのか？
  d_nikke_delta_03_64:
    speaker: suspect
    en: Of course not! This happened years ago,
    ko: 이, 있을 리가 없잖아! 벌써 한 세월 전의 일인데.
    ja: |-
      し、知るわけないだろ！
      どんだけ昔のことだと思ってるんだ。
  d_nikke_delta_03_65:
    speaker: suspect
    en: and we only talked over the pay phone!
    ko: 게다가 놈과 나는 공중전화로만 연락한 게 다라고!
    ja: それに奴と俺は公衆電話で話しただけだ！
  d_nikke_delta_03_66:
    speaker: delta
    en: Then you are of no use to me. Meet your death.
    ko: |-
      그럼 네 쓸모는 다한 것 같군.
      죽어라.
    ja: |-
      ならばもうお前の役目は終わったようだ。
      死んでもらおう。
  d_nikke_delta_03_67:
    speaker: suspect
    en: Wait, wait, wait!
    ko: 자자자자 잠깐!
    ja: ちょちょちょちょっと待った！
  d_nikke_delta_03_68:
    speaker: suspect
    en: I know one thing. That guy... was an outlaw.
    ko: |-
      딱 하나 알고 있는 게 있어. 그놈이…
      아웃로였다는 거.
    ja: |-
      ひとつだけ分かってることがある。奴は…
      アウトローだった。
  d_nikke_delta_03_69:
    speaker: suspect
    en: When I was talking to him, I could vaguely hear the announcements at the Outer
      Rim entrance gate.
    ko: "그와 통화할 때 어렴풋이, \n아우터 림 출입 게이트 안내 방송이 들렸거든."
    ja: |-
      奴と話をしていて電話越しに、
      アウターリムのゲートの
      案内放送が聞こえたんだ。
  d_nikke_delta_03_70:
    speaker: suspect
    en: But unless you are an outlaw, why would someone enter a lawless area like
      the Outer Rim?!
    ko: "그런데 사실 아웃로가 아니고서야, \n아우터 림 같은 무법지대에 들어갈 리가 없잖아!"
    ja: |-
      実際、アウトローでない限り、
      アウターリムのような
      無法地帯に入れるはずがない！
  d_nikke_delta_03_71:
    speaker: delta
    en: "... The Outer Rim."
    ko: "……아우터 림이라니."
    ja: "…アウターリムだと。"
  d_nikke_delta_03_72:
    speaker: delta
    en: If that's true, this investigation... we might be at a dead end.
    ko: |-
      그 말이 사실이라면, 이 수사…
      막다른 길에 부딪친 건지도 모르겠습니다.
    ja: |-
      この話が事実だとすれば、この捜査…
      暗礁に乗り上げてしまったかもしれません。
  d_nikke_delta_03_73:
    speaker: delta
    en: The Outer Rim is a place just outside the Ark where the outlaws gather.
    ko: 아우터 림은 무법자들이 모여사는 방주의 외곽 지역.
    ja: |-
      アウターリムは
      アウトローたちが住むアークの外縁部。
  d_nikke_delta_03_74:
    speaker: delta
    en: It's almost impossible to travel through that place without a personal guide.
    ko: "그 안을 개인이 아무런 연고 없이 헤집고 다니는 건, \n불가능에 가까운…."
    ja: |-
      何のよしみもない個人が
      その内部に入り込むことは、不可能に近い…
  d_nikke_delta_03_75:
    speaker: Self
    en: I know someone who might do that. I have connections.
    ko: 연고라면 있어.
    ja: コネならある
  d_nikke_delta_03_76:
    speaker: delta
    en: "... I don't think I heard you right."
    ko: "…잘못 들었습니다?"
    ja: "…もう一度仰っていただけますでしょうか？"
  d_nikke_delta_03_77:
    speaker: Monologue
    en: Let's contact that individual and ask for help with the investigation.
    ko: |-
      아우터 림의 연고자에게 연락해서,
      수사에 도움을 요청하자.
    ja: |-
      アウターリムのあいつに連絡して、
      捜査に協力してもらおう
  d_nikke_delta_03_78:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_03_79:
    speaker: delta
    en: I am in awe of your extensive connections.
    ko: 과연, 지휘관의 폭 넓은 인맥에는 경외감마저 느껴지지 말입니다.
    ja: |-
      さすがです。
      指揮官の人脈の広さには頭が下がります。
  d_nikke_delta_03_80:
    speaker: Choice
    en: It's not that amazing.
    ko: 그렇게까지 대단한 건 아냐.
    ja: 別に大したことじゃない
  d_nikke_delta_03_81:
    speaker: Choice
    en: My aggressive networking seems to have paid off.
    ko: 공격적인 문어발식 교제법이 빛을 발했지.
    ja: 普段から色んな人と付き合っている\n甲斐があったな
  d_nikke_delta_03_82:
    speaker: delta
    en: And what's more, you're humble. You're truly a great example of a commander.
    ko: |-
      심지어 겸손하시기까지.
      그야말로 훌륭한 지휘관의 표본이십니다.
    ja: |-
      しかも謙遜の姿勢まで。
      指揮官こそ真の指揮官であられます。
  d_nikke_delta_03_83:
    speaker: delta
    en: Come again?
    ko: 잘못 들었습니다?
    ja: 何かの聞き間違いでしょうか？
  d_nikke_delta_03_84:
    speaker: delta
    en: Nope. No further explanation required.
    ko: "…아니, 굳이 더 설명해주지 마시지 말입니다."
    ja: "…いいえ、敢えて追加説明を\\nしていただく必要はございません。"
  d_nikke_delta_03_85:
    speaker: delta
    en: I want to maintain my respect and admiration for you.
    ko: 저의 순수한 경외감을 이대로 간직하고 싶습니다.
    ja: 私の純粋な敬意の念を、\n今のままの状態で大切にさせてください。
  d_nikke_delta_03_86:
    speaker: delta
    en: Then... we don't have much time left until our meeting. Hurry! We need to
      move.
    ko: "그럼… 약속 시간까지 시간이 얼마 없으니, \n신속하게 이동하도록 하겠습니다."
    ja: |-
      では…約束の時間まで残りわずかです。
      早速移動することにします。
d_nikke_delta_04:
  d_nikke_delta_04_1:
    speaker: "<Narration>"
    en: Soon, in front of the gate to the Outer Rim
    ko: "…얼마 후, 아우터 림으로 들어가는 게이트 앞."
    ja: |-
      …しばらくして、
      アウターリムの入り口となるゲート前
  d_nikke_delta_04_2:
    speaker: crow
    en: "... And so..."
    ko: "……그래서."
    ja: "…つまり。"
  d_nikke_delta_04_3:
    speaker: crow
    en: In order to capture the terrorist who killed you when you were a human,
    ko: 인간일 적 널 죽였던 테러범을 붙잡기 위해서,
    ja: |-
      人間だった時のお前を殺した
      テロ犯を捕まえるために、
  d_nikke_delta_04_4:
    speaker: crow
    en: you're planning to do your own legwork and gather information?
    ko: "이곳 아우터 림에서 직접 발품을 팔아 \n놈의 정보를 모아 보시겠다?"
    ja: |-
      アウターリムをほっつき回って
      奴の情報を集めるだって？
  d_nikke_delta_04_5:
    speaker: delta
    en: That's an accurate summary, Crow.
    ko: 정확한 요약입니다. 크로우.
    ja: 完璧な要約であります。クロウ。
  d_nikke_delta_04_6:
    speaker: crow
    en: "... Oh my."
    ko: "……이거 참."
    ja: "…本気か。"
  d_nikke_delta_04_7:
    speaker: crow
    en: You have too much motivation, and that will ruin everything.
    ko: 의욕이 지나쳐서 일을 다 망칠 지경이군.
    ja: |-
      あまりにも夢が大きすぎて、
      見てるだけで満腹だ。
  d_nikke_delta_04_8:
    speaker: delta
    en: Did I hear you correctly?
    ko: 잘못 들었습니다?
    ja: もう一度仰っていただけますでしょうか？
  d_nikke_delta_04_9:
    speaker: crow
    en: Doesn't feel right saying this myself but... think about it realistically.
    ko: |-
      내 입으로 이런 말 하기도 뭣하지만…
      [상식적으로] 생각해 봐라.
    ja: |-
      あたしの口からこんなこと言うのもあれだけど…
      「常識的に」考えてみな。
  d_nikke_delta_04_10:
    speaker: crow
    en: A fully armed soldier like you, dressed like the Central Government by anyone's
      eye,
    ko: "너처럼 완전무장한 군인이. \n그것도 누가 봐도 중앙 정부 보급품으로 보이는 걸 두른 녀석이,"
    ja: |-
      お前みたいに完全武装した軍人が、
      それも、誰が見ても中央政府の補給品って
      分かるものを身に着けた奴が、
  d_nikke_delta_04_11:
    speaker: crow
    en: shows up suddenly, sticking your nose here and there. Rumors are bound to
      spread fast, especially in such an isolated neighborhood.
    ko: |-
      갑자기 나타나서 여기저기 들쑤시고 다니면,
      안 그래도 폐쇄적인 이 동네에 얼마나 빨리 소문이 퍼질지.
    ja: |-
      突然現れて、あちこち歩き回ってみろ。
      ただでさえ閉鎖的なこの場所で、\nどれだけ早く噂が広まると思う？
  d_nikke_delta_04_12:
    speaker: delta
    en: That part... I didn't take it into account.
    ko: "그 부분은… \n미처 고려하지 못했습니다."
    ja: |-
      それについては…
      全くの想定外でした。
  d_nikke_delta_04_13:
    speaker: delta
    en: This is the lair of the outlaws,
    ko: 이곳은 무법자들의 소굴이니,
    ja: ここはアウトローたちのアジトであるため、
  d_nikke_delta_04_14:
    speaker: delta
    en: I thought even someone dressed like me would blend in.
    ko: 저 같은 인상착의의 사람도 적당히 묻어갈 수 있을 거라고만.
    ja: 私のような人相と身なりの人間も難なく\n溶け込めるとばかり。
  d_nikke_delta_04_15:
    speaker: crow
    en: Are you joking? Being armed is not always enough.
    ko: 농담으로 하는 말이냐? 무장도 무장 나름이야.
    ja: 冗談もほどほどにしろ。武装も武装次第だろ。
  d_nikke_delta_04_16:
    speaker: "<Self>"
    en: Is there anything we can do?
    ko: 뭔가 방법이 없겠어?
    ja: 何か方法はないか？
  d_nikke_delta_04_17:
    speaker: crow
    en: It might be salvageable...
    ko: 아주 없지는 않지.
    ja: 全くないわけではない。
  d_nikke_delta_04_18:
    speaker: crow
    en: Make them think the armor doesn't belong to you; rather, that it's been stolen
      off of a Central Government soldier.
    ko: "그 무장이 본래 델타 것이 아니라, \n중앙 정부군에게서 강탈한 거라 생각하게 하면 돼."
    ja: |-
      その武装が元々デルタのものではなく、
      中央政府軍から強奪したものだと\n思わせればいい。
  d_nikke_delta_04_19:
    speaker: delta
    en: You mean... you want me to act as an outlaw?
    ko: "즉… \n제게 무법자 행세를 하라는 겁니까?"
    ja: |-
      つまり…私にアウトローのふりを
      しろということでありますか？
  d_nikke_delta_04_20:
    speaker: crow
    en: Yes.
    ko: 그래.
    ja: そう。
  d_nikke_delta_04_21:
    speaker: crow
    en: If you can do that, then we can go to the trading station, where there's a
      plethora of information, and get your revenge easily.
    ko: 그럴 수만 있다면, 중심가의 정보 거래소라도 가서 손쉽게 복수를 끝낼 수 있을 거다.
    ja: |-
      それさえできれば、
      中心街の情報取引所にでも行って、
      簡単に復讐を終わらせることができるぞ。
  d_nikke_delta_04_22:
    speaker: delta
    en: But...
    ko: "……하지만."
    ja: "…しかし"
  d_nikke_delta_04_23:
    speaker: delta
    en: I can't even pass off as an ordinary citizen! Will I will really be able to
      act thuggish?
    ko: |-
      평범한 시민의 흉내도 못 내는 제가,
      그런 불량한 연기를 해낼 수 있을지 의문입니다.
    ja: |-
      平凡な市民の真似もできない私が、
      あんな不良の演技ができるかどうか不安です。
  d_nikke_delta_04_24:
    speaker: "<Choice>"
    en: Imagine the training assistants at the training camp.
    ko: 훈련소의 조교들을 떠올려 봐.
    ja: 訓練所の助手の姿を思い出すんだ
  d_nikke_delta_04_25:
    speaker: "<Choice>"
    en: Think about Ingrid, whose anger gauge was always maxed out.
    ko: 분노 게이지 MAX인 잉그리드를 떠올려 봐.
    ja: 怒りゲージマックスのイングリッドを\n思い出してみよう
  d_nikke_delta_04_26:
    speaker: delta
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_delta_04_27:
    speaker: delta
    en: That reference will certainly be noted.
    ko: |-
      확실히,
      그 레퍼런스라면 참고가 될 것 같습니다.
    ja: 確かに、それならいい参考になりそうです。
  d_nikke_delta_04_28:
    speaker: delta
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_delta_04_29:
    speaker: delta
    en: I think I'm sure what vibe to go for.
    ko: |-
      확실히,
      무슨 느낌인지 알 것 같습니다.
    ja: |-
      確かに、どういう感じにすれば
      いいかは分かる気がします。
  d_nikke_delta_04_30:
    speaker: delta
    en: If I mix in a little bit of cursing... Hmm, it should be perfect.
    ko: "거기에 약간의 욕설만 섞으면… \n음. 완벽할 것 같지 말입니다."
    ja: |-
      そこに少々暴言を追加すれば…
      なるほど。完璧です。
  d_nikke_delta_04_31:
    speaker: delta
    en: Thank you for giving me good-quality hints, Commander.
    ko: 양질의 힌트를 주셔서 감사합니다, 지휘관.
    ja: 的確なアドバイスに感謝いたします、指揮官。
  d_nikke_delta_04_32:
    speaker: "<Narration>"
    en: Soon, at a suspicious back alley in the Outer Rim...
    ko: "…얼마 후, 아우터 림의 수상쩍은 뒷골목."
    ja: "…しばらくして、アウターリムの怪しげな裏通り"
  d_nikke_delta_04_33:
    speaker: crow
    en: As far as I know, during the terrorist attack some years ago,
    ko: 내가 아는 한 XX년 전의 테러 사건에 관여했던 건,
    ja: |-
      あたしが知る限り、
      XX年前のテロ事件に関与したのは、
  d_nikke_delta_04_34:
    speaker: crow
    en: It was an old man who collected the corpses. He didn't care if they hailed
      from the Ark or the Outer Rim.
    ko: 방주, 아우터 림 가리지 않고 시신을 수집해 연명하는 한 늙은이였다.
    ja: アークとアウターリムを好き放題に行き来して、死体を回収し延命していた1人の老人だ。
  d_nikke_delta_04_35:
    speaker: crow
    en: At that time, he did such an unthinkable thing, only to smuggle identification
      chips as quickly as possible.
    ko: |-
      당시엔 편법으로 시민권 칩을 대량 밀수하려고
      그런 간 큰 짓을 벌인 모양이지만.
    ja: |-
      当時は、裏技を使って市民権チップを
      大量に密輸しようと、怖いもの知らずで
      大胆な行動に出たようだが、
  d_nikke_delta_04_36:
    speaker: crow
    en: Before he was arrested by A.C.P.U., it appears all he wanted was a quiet life
      back at his hometown.
    ko: "A.C.P.U.에 체포되기 직전까지 가고 나서는, \n고향으로 돌아와 조용히 숨 죽이고 지낸다는 모양이더군."
    ja: |-
      A.C.P.U.に逮捕されそうなところを
      危機一髪で逃れてからは、故郷に戻り、
      静かにひっそりと暮らしているとか。
  d_nikke_delta_04_37:
    speaker: delta
    en: I see... Thank you for telling me such important information.
    ko: |-
      …과연.
      중요한 정보를 제공해 주셔서 감사합니다.
    ja: |-
      …なるほど。
      貴重な情報のご提供に感謝いたします。
  d_nikke_delta_04_38:
    speaker: delta
    en: But Crow, is it okay?
    ko: 하지만 크로우. 괜찮은 겁니까?
    ja: ですがクロウ。本当にいいのですか？
  d_nikke_delta_04_39:
    speaker: delta
    en: To help us like this without any payment?
    ko: 이렇게 아무런 대가도 없이 우리를 도와 주셔도.
    ja: |-
      何の代価もなしに
      私たちに協力してくれるなんて。
  d_nikke_delta_04_40:
    speaker: crow
    en: Don't worry about it. Your commander will definitely pay the price.
    ko: "걱정하지 마. \n대가라면 여기 있는 네 지휘관이 확실히 치를 테니까."
    ja: |-
      それは心配ない。
      お前の指揮官がちゃんと
      責任をとってくれるだろう。
  d_nikke_delta_04_41:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_04_42:
    speaker: "<Choice>"
    en: That's right.
    ko: 그렇다고 하네.
    ja: だそうだ
  d_nikke_delta_04_43:
    speaker: delta
    en: Is that so?
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_delta_04_44:
    speaker: delta
    en: I will not forget this grace, Commander.
    ko: 이 은혜는 절대로 잊지 않겠습니다. 지휘관.
    ja: このご恩は一生忘れません。指揮官。
  d_nikke_delta_04_45:
    speaker: delta
    en: Then Crow, guide me to the trading station you mentioned.
    ko: |-
      그럼, 크로우.
      말씀하신 정보 거래소로 안내해 주시지 말입니다.
    ja: |-
      ではクロウ。
      例の情報取引所まで案内をお願いいたします。
  d_nikke_delta_04_46:
    speaker: "<Monologue>"
    en: "... Soon, at the Outer Rim's largest information exchange station..."
    ko: "…얼마 후, \n아우터 림 최대 규모의 정보 거래소."
    ja: |-
      …しばらくして、
      アウターリム最大規模の情報取引所
  d_nikke_delta_04_47:
    speaker: delta
    en: "... Commander. Are you ready to enter?"
    ko: |-
      …지휘관.
      난입할 준비는 되셨습니까?
    ja: |-
      …指揮官。
      乱入する準備はできましたか？
  d_nikke_delta_04_48:
    speaker: "<Self>"
    en: I was born ready.
    ko: 완벽해.
    ja: 完璧だ
  d_nikke_delta_04_49:
    speaker: delta
    en: Good, then.
    ko: 좋습니다. 그럼.
    ja: かしこまりました。では。
  d_nikke_delta_04_50:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_delta_04_51:
    speaker: trafficker
    en: "... What? Customers?"
    ko: "…뭐요. 손님이요?"
    ja: "…おや。客か？"
  d_nikke_delta_04_52:
    speaker: "<Choice>"
    en: Yeah, dude.
    ko: 그래, 쨔샤.
    ja: そうだ、コンチクショウ
  d_nikke_delta_04_53:
    speaker: "<Choice>"
    en: You know it, man.
    ko: 그래, 인마.
    ja: そうだ、貴様
  d_nikke_delta_04_54:
    speaker: trafficker
    en: "... Oh my. You're guests, dressed like this?"
    ko: "…참 나. \n그 복장을 하고선 손님이라고?"
    ja: |-
      …まったく。
      そんな恰好で客だと？
  d_nikke_delta_04_55:
    speaker: trafficker
    en: Why didn't the men standing guard filter out suspicious thugs like these?
    ko: "망 보라고 세워둔 놈들은, \n이런 수상한 패거리도 안 거르고 뭘 한 거야."
    ja: |-
      見張りに立ってる奴らは、
      こんな怪しい連中も見逃すなんて
      何をしてるんだ。
  d_nikke_delta_04_56:
    speaker: youngman
    en: Hold up, buddy... That military uniform—no way...
    ko: |-
      잠깐만요, 형님.
      저 군복, 설마…
    ja: |-
      ちょっと待ってください、兄貴。
      あの軍服は、まさか…
  d_nikke_delta_04_57:
    speaker: youngman
    en: Doesn't that belong to the Central Government?
    ko: 중앙 정부의 개 아닙니까?
    ja: 中央政府の奴らでは？
  d_nikke_delta_04_58:
    speaker: trafficker
    en: What? If that's true then we need to get them right away.
    ko: 뭐? 그렇다고 하면 당장 잡아 족쳐야지.
    ja: 何だと？だったらさっさと捕まえて\nペチャンコにしてやらなきゃ。
  d_nikke_delta_04_59:
    speaker: trafficker
    en: Ptooey. What are outside guys crawling in here...
    ko: 캭 퉤. 바깥 놈들이 여기가 어디라고 기어들어와선….
    ja: カーッペッ。外部の奴らがここが\nどこだと思ってのうのうと…
  d_nikke_delta_04_60:
    speaker: delta
    en: "... We are not outside people."
    ko: "……바깥 놈들이 아니지 말입니다."
    ja: "…外部の人間ではありません。"
  d_nikke_delta_04_61:
    speaker: trafficker
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_delta_04_62:
    speaker: delta
    en: Has anyone here ever robbed a Central Government soldier? This equipment is
      loot!
    ko: "여기 있는 XX XX들은 한번도 중앙 정부군 \n장비를 강탈해본 적 없습니까?"
    ja: |-
      ここにいるゴロツキ連中のみなさんは、
      一度も中央政府軍の
      装備をかっぱらったことがないのですか？
  d_nikke_delta_04_63:
    speaker: trafficker
    en: Wow. Do you know what you're saying?!
    ko: 와. 지금 이 XX가 뭐라는….
    ja: うわっ。こいつ今何つった…
  d_nikke_delta_04_64:
    speaker: delta
    en: Now, if you have a brain, then logically think about it.
    ko: 자, 머리란 게 달려 있으면 상식적으로 생각해 봅니다.
    ja: |-
      さあ、頭があるのなら
      常識的に考えてみましょう。
  d_nikke_delta_04_65:
    speaker: delta
    en: What kind of mindless Central Government soldier would walk around the Outer
      Rim in this outfit?
    ko: "어떤 정신 나간 중앙 정부군이, \n아우터 림 한복판에 정복 차림으로 나돌아다니겠습니까."
    ja: |-
      まともな中央政府軍が、
      アウターリムの中心部を
      その制服姿で歩き回ると思いますか？
  d_nikke_delta_04_66:
    speaker: "<Choice>"
    en: My friend is right.
    ko: 이 친구 말이 맞아.
    ja: こいつの言う通りだ
  d_nikke_delta_04_67:
    speaker: "<Choice>"
    en: That's right, you bastards.
    ko: 그래, 이 자식들아.
    ja: 聞いたか？貴様ら
  d_nikke_delta_04_68:
    speaker: youngman
    en: Well, that isn't wrong.
    ko: 아니, 틀린 말은 아니긴 한데.
    ja: いや、確かにそれはそうだが。
  d_nikke_delta_04_69:
    speaker: youngman
    en: But your faces are unfamiliar in the vicinity...
    ko: 그래도 이 근방에서 못 보던 얼굴이잖냐, 너희들….
    ja: でもお前ら、この辺で見たことないツラだ…
  d_nikke_delta_04_70:
    speaker: delta
    en: Talking like a military reject, huh?
    ko: XXX 무슨 고문관 같은 소릴 하고 앉았지 말입니다.
    ja: 何ふざけたことをぬかしてやがるのですか。
  d_nikke_delta_04_71:
    speaker: delta
    en: It's been over 30 years since I've done a job on the surface.
    ko: 그럼 제가 지상에 한 탕하러 간지가 XX 삼십 년이 넘었는데,
    ja: |-
      私がひと稼ぎしに地上に行ったきり、
      30年以上はざらに過ぎてます。
  d_nikke_delta_04_72:
    speaker: delta
    en: If there was someone who remembered me, they would have already invited me
      from M.M.R. to the research center.
    ko: 절 기억하는 놈이 있으면 진작 M.M.R.에서 연구원으로 XXX 모셔갔지,
    ja: |-
      もし私を知っている奴が居たとして、
      とっくの昔にM.M.R.が研究員として\n連れて行ったはず。
  d_nikke_delta_04_73:
    speaker: delta
    en: Why would I be wandering around a place like this that's no better than a
      gutter?
    ko: 뭐 하러 이런 시궁창만도 못한 데서 XXX 굴러먹고 있겠습니까?
    ja: |-
      何が嬉しくてこんな汚水処理場みたいな
      ちんけな場所でほっつき歩くでしょうか。
  d_nikke_delta_04_74:
    speaker: youngman
    en: An experienced collector of... th-th-thirty years?
    ko: 사, 사, 삼십 년 경력 콜렉터라고?
    ja: さ、さ、30年もコレクターをやってきただと？
  d_nikke_delta_04_75:
    speaker: youngman
    en: Considering that, you seem to look too young...
    ko: 그렇다고 보기엔, 생긴 게 너무 어린데… 요?
    ja: それにしては見かけが若すぎる…のでは？
  d_nikke_delta_04_76:
    speaker: "<Choice>"
    en: They've got a drug for everything these days.
    ko: 세상엔 별의 별 약물이 다 있는 법이지.
    ja: この世には色んな薬がある
  d_nikke_delta_04_77:
    speaker: "<Choice>"
    en: Nothing is impossible with Rapture technology.
    ko: 랩쳐의 기술로는 불가능한 게 없는 법이지.
    ja: ラプチャーの技術で出来ないことはない
  d_nikke_delta_04_78:
    speaker: trafficker
    en: "... Buddy, I think these guys are not normal."
    ko: |-
      …동생아.
      아무래도 얘들 좀… 정상이 아닌 것 같다.
    ja: |-
      …おい。いずれにしろこいつらは…
      ただものではなさそうだ。
  d_nikke_delta_04_79:
    speaker: youngman
    en: Yes, I think so too.
    ko: "…제 생각도 같습니다. 예."
    ja: "…同感です。まったく。"
  d_nikke_delta_04_80:
    speaker: youngman
    en: Let's just accept their deal, bud. It's easier to give them what they want
      than to fight them.
    ko: |-
      그냥 거래 받아 줍시다, 형님.
      똥이 더러워서 피하지, 무서워서 피하는 건 아니잖아요.
    ja: |-
      取引しちゃいましょうよ、兄貴。
      糞は汚くてよけるんすよね？
      怖くてよけるのと違うっすよね。
  d_nikke_delta_04_81:
    speaker: trafficker
    en: Right, right... They aren't the only crazy people in this neighborhood in
      the first place.
    ko: |-
      그래, 그래….
      애초에 이 동네에 저런 정신 나간 놈들이 한둘도 아니고.
    ja: |-
      そうだ、そうだ…
      ここはああいう類の変わり者が
      いても全然おかしくない。
  d_nikke_delta_04_82:
    speaker: trafficker
    en: "... So, what kind of information are you looking for?"
    ko: |-
      …그래서.
      거 원하는 정보가 뭐요?
    ja: |-
      …さて。
      どんな情報が欲しいんだ？
  d_nikke_delta_04_83:
    speaker: crow
    en: "... You came out quickly. Mission success?"
    ko: "…빨리도 나왔군. 작전은 성공했나?"
    ja: "…もう終わったのか。作戦は成功したか？"
  d_nikke_delta_04_84:
    speaker: delta
    en: Yes. Everything went smoothly.
    ko: 예. 아주 스무스하게 성공했지 말입니다.
    ja: はい。何の問題もなく見事に成功しました。
  d_nikke_delta_04_85:
    speaker: "<Choice>"
    en: Great acting skills.
    ko: 연기 실력이 출중하던걸.
    ja: 演技が上手いな
  d_nikke_delta_04_86:
    speaker: "<Choice>"
    en: Great swearing skills.
    ko: 욕 실력이 출중하던걸.
    ja: 荒い口調の真似が上手いな
  d_nikke_delta_04_87:
    speaker: delta
    en: Oh, that... There's just so much I've seen and heard during training.
    ko: |-
      아, 이건…
      훈련 중 보고 들은 게 워낙 많아서 말입니다.
    ja: |-
      あ、それは…
      訓練中に見聞きして覚えました。
  d_nikke_delta_04_88:
    speaker: delta
    en: Whatever it is, it's all thanks to the Commander's hint, eh?
    ko: 뭐가 됐든 전부 지휘관께서 힌트를 주신 덕 아니겠습니까?
    ja: |-
      何はともあれ、
      すべて指揮官のアドバイスのおかげです。
  d_nikke_delta_04_89:
    speaker: delta
    en: Anyway, we gathered information about the culprit faster than expected.
    ko: 좌우간 범인에 대한 정보를 생각보다 빠르게 손에 넣었으니,
    ja: 思ったよりも早く犯人に関する情報が\n入手できましたので、
  d_nikke_delta_04_90:
    speaker: delta
    en: Keep moving forward at this pace and we'll be fine.
    ko: 계속 이런 느낌으로 전진하시지 말입니다.
    ja: 引き続きこの調子で前進してまいります。
  d_nikke_delta_04_91:
    speaker: "<Self>"
    en: Okay.
    ko: 오케이.
    ja: 分かった
  d_nikke_delta_04_92:
    speaker: crow
    en: The trading station gave us this address. The culprit lives here.
    ko: "…이곳이 거래소에서 내어준 범인의 주소지다."
    ja: "…ここが取引所で入手した犯人の居所だ。"
  d_nikke_delta_04_93:
    speaker: crow
    en: My time as guide is up. I have some other things to do.
    ko: 안내는 여기까지만 하지. 나도 다른 볼일이 있어서 말이야.
    ja: |-
      案内はここまでだ。
      あたしも他の用事があってな。
  d_nikke_delta_04_94:
    speaker: delta
    en: Thank you, Crow. You were very helpful.
    ko: 감사합니다, 크로우. 정말 큰 도움을 받았습니다.
    ja: |-
      助かりました、クロウ。
      本当にありがとうございました。
  d_nikke_delta_04_95:
    speaker: crow
    en: No need for that. I stood to gain from this too.
    ko: 감사는 됐어. 내게도 손해보는 장사는 아니었으니까.
    ja: |-
      お礼なら遠慮する。
      あたしにとっても損はなかったから。
  d_nikke_delta_04_96:
    speaker: delta
    en: Am I hearing things?
    ko: 잘못 들었습니다?
    ja: え？
  d_nikke_delta_04_97:
    speaker: crow
    en: The thugs you are after
    ko: 네가 쫓고 있는 그 패거리들.
    ja: お前が追いかけてる例の連中。
  d_nikke_delta_04_98:
    speaker: crow
    en: have been out of control for some time.
    ko: 얼마 전부터 정신 못 차리고 우리 통제에서 벗어나서,
    ja: |-
      この前だか気が狂って
      ここの統制から抜け出して、
  d_nikke_delta_04_99:
    speaker: crow
    en: They were counting down the days to wipe us out.
    ko: 언제쯤 날 잡고 싹 쓸어줘야겠다고 생각하고 있던 놈들이었거든.
    ja: |-
      近いうちに、
      とっ捕まえてやろうと思ってた奴らだよ。
  d_nikke_delta_04_100:
    speaker: crow
    en: But you guys volunteered to fix this problem, so good for me.
    ko: "그런데 마침 너희들이 나서서 해결해 주겠다니, \n나로서는 아주 잘 됐지."
    ja: |-
      ところがちょうどお前たちが
      代わりに解決してくれるって言うから、
      あたしとしては大助かりだ。
  d_nikke_delta_04_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_04_102:
    speaker: crow
    en: Well, don't get me wrong. I didn't plan on using you from the start.
    ko: "뭐, 오해하진 마. \n처음부터 알고 이용한 건 아니니까."
    ja: |-
      悪く思うな。
      最初から利用しようとしたわけじゃない。
  d_nikke_delta_04_103:
    speaker: crow
    en: Just by chance, your enemies and mine overlapped. That's all. Pure coincidence.
    ko: 그저 우연히, 아주 우연히도 델타와 나의 적이 겹쳤다. 그뿐이야.
    ja: |-
      ただ偶然にも、
      デルタとあたしの敵が一致した。
      それだけのことだ。
  d_nikke_delta_04_104:
    speaker: crow
    en: Rather, what you really need to pay attention to is the operation ahead.
    ko: 그보다 너희들이 정말로 신경써야 할 건 앞으로의 작전이다.
    ja: |-
      それよりも、お前らが考えるべきは、
      これからの作戦だろ。
  d_nikke_delta_04_105:
    speaker: crow
    en: The place we need to infiltrate is notorious for its high security, even in
      the Outer Rim.
    ko: |-
      지금부터 잠입해야 할 곳은,
      아우터 림 내에서도 보안이 철통같기로 악명이 높아.
    ja: |-
      今から潜入する場所は警備が厳しいぞ。
      アウターリム内では鉄の砦とか呼ばれてる所だ。
  d_nikke_delta_04_106:
    speaker: crow
    en: It was the hideout of a large criminal organization in the past; a bunker
      for a paranoid veteran.
    ko: "과거 거대 범죄조직의 아지트였다던가, \n편집증 걸린 퇴역 군인의 벙커였다던가."
    ja: |-
      昔は巨大犯罪組織のアジトだったとか、
      精神を病んだ退役軍人のバンカーだったとか、
  d_nikke_delta_04_107:
    speaker: crow
    en: There are a lot of rumors and no one knows for sure.
    ko: 가설들이야 난무하고 있지만, 확실한 건 아무것도 없지.
    ja: |-
      色んな仮説があるが、
      正確なことは何も分からないんだ。
  d_nikke_delta_04_108:
    speaker: crow
    en: They have everything from infrared detectors to booby traps. Do you still
      want to take revenge?
    ko: 적외선 감지기부터 부비트랩까지 별의 별 게 다 설치되어 있을 텐데, 그래도 복수를 계속할 테냐?
    ja: |-
      赤外線感知器やブービートラップはもちろん、
      予想外の罠がたくさんあるだろう。
      それでも復讐を続けるのか？
  d_nikke_delta_04_109:
    speaker: delta
    en: "... Yes. Now that I'm here, I will finish the job come what may."
    ko: "…예. \n기왕 여기까지 왔으니 일의 마무리는 반드시 지을 겁니다."
    ja: |-
      …はい。
      ここまで来たからには、
      けじめをつけないといけません。
  d_nikke_delta_04_110:
    speaker: delta
    en: Besides, breaking through traps and entering enemy lines
    ko: 게다가 어차피, 함정을 뚫고 적진에 택티컬하게 잠입하는 건.
    ja: |-
      それに罠をかいくぐり、
      敵陣にタクティカルに潜入することは
  d_nikke_delta_04_111:
    speaker: delta
    en: is my specialty.
    ko: 제 전문 분야이지 말입니다.
    ja: 私の得意分野です。
d_nikke_delta_05:
  d_nikke_delta_05_1:
    speaker: Monologue
    en: The culprit's house resembles the base of an armed terrorist group.
    ko: 범인의 집은 그야말로 무장 테러 집단의 본거지 같았다.
    ja: |-
      犯人の家はどこから見ても
      武装テロ集団の本拠地そのものだった
  d_nikke_delta_05_2:
    speaker: Monologue
    en: Amidst the loaded infrared alarm system,
    ko: 적외선 경보 장치가 빽빽한 가운데,
    ja: 赤外線警報装置が所狭しと設置され
  d_nikke_delta_05_3:
    speaker: Monologue
    en: silhouettes of outlaws carrying firearms were visible through the window.
    ko: 창문 너머로 총기를 들고 오가는 무법자들의 실루엣이 보인다.
    ja: |-
      窓越しには銃器を手に行き来する
      アウトローたちのシルエットが見える
  d_nikke_delta_05_4:
    speaker: Self
    en: Can you break through?
    ko: 돌파할 수 있겠어?
    ja: 突破できるか？
  d_nikke_delta_05_5:
    speaker: delta
    en: No problem.
    ko: 문제 없습니다.
    ja: 問題ありません。
  d_nikke_delta_05_6:
    speaker: delta
    en: First, you must know that this is much more comfortable for me. Way better
      than passing off as an ordinary citizen or thug.
    ko: |-
      애초에 제겐 평범한 시민이나 건달 연기보다,
      이쪽이 훨씬 더 편하지 말입니다.
    ja: |-
      私には平凡な市民やヤクザの演技よりも、
      こちらのほうがずっと楽です。
  d_nikke_delta_05_7:
    speaker: Monologue
    en: Delta climbs up the wall plumbing, to a height where the infrared alarm system
      does not reach,
    ko: "델타는 벽의 배관을 밟고 \n적외선이 닿지 않는 높이까지 올라간 뒤,"
    ja: |-
      デルタは壁の配管を足場にし
      赤外線が届かない高さまで上りつめると
  d_nikke_delta_05_8:
    speaker: Monologue
    en: and crosses to the end of the hallway using the ceiling frame.
    ko: 천장 골조를 타고 복도 끝으로 이동했다.
    ja: 天井の骨組みをつたって廊下の端まで移動した
  d_nikke_delta_05_9:
    speaker: machinesound
    en: "*Beep* *Beep beep* Security disabling."
    ko: |-
      삑. 삑삑.
      보안을 해제합니다.
    ja: |-
      ピッ。ピピッ。
      セキュリティを解除します。
  d_nikke_delta_05_10:
    speaker: delta
    en: There we go. Now stick close to the right wall and come across.
    ko: 됐습니다. 이제 오른쪽 벽에 바짝 붙어서 건너 오십시오.
    ja: |-
      成功です。右側の壁をつたって
      こっちに渡ってきてください。
  d_nikke_delta_05_11:
    speaker: Self
    en: Why the right wall?
    ko: 어째서 오른쪽 벽이지?
    ja: どうして右側の壁なんだ？
  d_nikke_delta_05_12:
    speaker: delta
    en: The drink can and the fire extinguisher on the left wall,
    ko: 왼쪽 바닥에 있는 음료수 캔, 소화기.
    ja: 左側の壁にある空き缶、消火器、
  d_nikke_delta_05_13:
    speaker: delta
    en: those wall frames on the left wall – they're all booby traps.
    ko: 왼쪽 벽의 벽걸이 액자까지 전부 부비트랩이지 말입니다.
    ja: |-
      壁に掛けられた額縁、
      すべてがブービートラップです。
  d_nikke_delta_05_14:
    speaker: Choice
    en: "... Got it."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_delta_05_15:
    speaker: Choice
    en: How did you know?
    ko: 어떻게 알았지?
    ja: どうして分かった？
  d_nikke_delta_05_16:
    speaker: delta
    en: It can be recognized by a distinctive chemical smell.
    ko: 특유의 화약 냄새로 인식 가능합니다.
    ja: 特有の火薬の匂いで識別可能です。
  d_nikke_delta_05_17:
    speaker: delta
    en: Also, with the can and fire extinguisher, a part of the structure is exposed.
    ko: 캔이나 소화기의 경우 구조 일부가 노출되어 있기도 하고 말입니다.
    ja: |-
      空き缶や消火器の場合、
      構造の一部が露呈していることもあります。
  d_nikke_delta_05_18:
    speaker: Self
    en: Impressive.
    ko: 놀랍네.
    ja: 驚いたな
  d_nikke_delta_05_19:
    speaker: delta
    en: I'm an expert. This much is basic.
    ko: 저는 베테랑입니다. 이 정도는 기본입니다.
    ja: ベテランの私には一目瞭然です。
  d_nikke_delta_05_20:
    speaker: delta
    en: Structurally, this room is the building's center.
    ko: 구조상 이 방이 건물의 중심입니다.
    ja: 構造的にこの部屋が建物の中心となります。
  d_nikke_delta_05_21:
    speaker: delta
    en: There should be a lot of people inside. But it shouldn't be any problem.
    ko: "안에 사람이 꽤 많은 것 같습니다만. \n문제될 일은 없을 겁니다."
    ja: |-
      中には多くの人がいるようです。
      しかし特に問題にはなりません。
  d_nikke_delta_05_22:
    speaker: delta
    en: Then... I'll go in.
    ko: "그럼… \n진입하겠습니다."
    ja: |-
      では…
      進入します。
  d_nikke_delta_05_23:
    speaker: Narration
    en: After quickly determining the position of the enemies, Delta tosses a flash
      bullet inside.
    ko: |-
      델타는 적들의 위치를 재빠르게 파악한 뒤,
      내부로 섬광탄을 던졌다.
    ja: |-
      デルタは敵の位置を瞬時に把握すると
      内部に閃光弾を投げ入れた
  d_nikke_delta_05_24:
    speaker: Narration
    en: "*Boom*"
    ko: 펑-!!
    ja: パーンッ！！
  d_nikke_delta_05_25:
    speaker: outlaws
    en: Ah! What is this?
    ko: 으아악! 뭐야, 이게?
    ja: うわあっ！何だっ？
  d_nikke_delta_05_26:
    speaker: outlaws
    en: I can't s-... Ugh!
    ko: 앞이 안 보ㅇ… 컥!
    ja: 前が見えなっ…くはっ！
  d_nikke_delta_05_27:
    speaker: Narration
    en: "*Bam Snap!! Crash*"
    ko: |-
      퍽!! 우드득!!
      쾅!!
    ja: |-
      ボフ！！ゴキゴキ！！
      バーン！！
  d_nikke_delta_05_28:
    speaker: delta
    en: "... You can come in now."
    ko: "……이제 들어오셔도 좋습니다."
    ja: "…もう入っても大丈夫です。"
  d_nikke_delta_05_29:
    speaker: Self
    en: An exemplary technical soldier.
    ko: 택티컬한 군인의 표본이네.
    ja: タクティカルな軍人の鑑だ
  d_nikke_delta_05_30:
    speaker: delta
    en: It's not a big deal.
    ko: 별 거 아니지 말입니다.
    ja: 大したことありません。
  d_nikke_delta_05_31:
    speaker: delta
    en: Compared to the Great War, this is as easy as pie.
    ko: 대랩쳐전에 비하면 이 정도쯤 누워서 퍼펙트 파이 먹기입니다.
    ja: |-
      ラプチャーとの戦闘に比べれば、
      こんなもの朝飯前です。
  d_nikke_delta_05_32:
    speaker: delta
    en: Then...
    ko: "…그럼."
    ja: "…では。"
  d_nikke_delta_05_33:
    speaker: Monologue
    en: Delta pulls up an iron chair in front of the outlaws, who are all tied together.
    ko: |-
      델타는 한 데 묶인 무법자들 앞에,
      철제 의자를 끌어다가 앉았다.
    ja: |-
      デルタはひとまとめに縛り上げたアウトローの
      前に、鉄製椅子を引っ張ってきて座った
  d_nikke_delta_05_34:
    speaker: outlaws
    en: "*Gasp*"
    ko: 히이익…!
    ja: ひぃぃぃ…！
  d_nikke_delta_05_35:
    speaker: delta
    en: Do what you need to do. I will finish the interrogation quickly and accurately
      this time, too.
    ko: |-
      이번에도 신속 정확하게 취조를 마칠 테니,
      잠시 볼일 보고 계시지 말입니다.
    ja: |-
      今回も迅速かつ正確に
      取り調べを終わらせますので、
      散歩でもしながらお待ちください。
  d_nikke_delta_05_36:
    speaker: Narration
    en: "... Soon after"
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_delta_05_37:
    speaker: Monologue
    en: Delta stands in front, deep in thought. She ignores the stricken outlaws behind.
    ko: |-
      넋이 나간 무법자들을 뒤로 하고,
      델타가 열중쉬어 자세로 앞에 나섰다.
    ja: |-
      魂が抜けたような顔の
      アウトロー達を後ろにして、
      デルタが休めの姿勢で前に立ちはだかった
  d_nikke_delta_05_38:
    speaker: delta
    en: "... I need to write a summary in 100 words or less."
    ko: "……100자 이내로 요약 보고 드립니다."
    ja: "…100文字以内で報告を要約いたします。"
  d_nikke_delta_05_39:
    speaker: delta
    en: In short, they do their utmost to maintain peace and security of the residential
      areas.
    ko: 요컨대 이들은 시민 거주구의 치안 유지에는 만전을 기하면서,
    ja: 要するに、彼らは市民が居住する地域の治安維持には万全を期しながら、
  d_nikke_delta_05_40:
    speaker: delta
    en: They grow angry with the double-faced authorities, who neglected the security
      of the Outer Rim.
    ko: 아우터 림의 치안은 방치하는 당국의 이중적인 태도에 불만을 품고,
    ja: アウターリムの治安を放置する当局の二重の態度に不満を抱き、
  d_nikke_delta_05_41:
    speaker: delta
    en: To express their dissatisfaction and frustration, they bombed the residential
      area.
    ko: 그것을 우회적으로 표현하고자 시민 거주구에 폭탄 테러를 가했다.
    ja: それを遠回りに訴えようと市民居住区で爆弾テロを強行した。
  d_nikke_delta_05_42:
    speaker: delta
    en: "... That is what it says."
    ko: "…고 주장하고 있습니다."
    ja: "…と主張しております。"
  d_nikke_delta_05_43:
    speaker: Self
    en: But that's a contradiction.
    ko: 모순이야.
    ja: 矛盾している
  d_nikke_delta_05_44:
    speaker: delta
    en: I agree.
    ko: 동의합니다.
    ja: 同意します。
  d_nikke_delta_05_45:
    speaker: delta
    en: In reality, it is none other than this gang that causes so much unrest and
      danger in the Outer Rim.
    ko: |-
      정작 아우터 림의 나쁜 치안 상태에 일조하고 있는 건,
      다른 누구도 아닌 이 패거리일 텐데 말입니다.
    ja: |-
      現にアウターリムの劣悪な治安状態を
      助長しているのは、他でもないこの連中です。
  d_nikke_delta_05_46:
    speaker: delta
    en: To me their cause is but a shell. They actually wanted to wield violence freely
      against the citizens.
    ko: |-
      제게는 그들의 [대의]는 겉껍질일 뿐이고,
      실상은 그저 시민들에게 원하는 대로 폭력을 휘두르고 싶었다.
    ja: |-
      私には彼らの「大義」は建前に過ぎず、
      実際にはただ市民に暴力を振るいたかっただけ。
  d_nikke_delta_05_47:
    speaker: delta
    en: That was the only conclusion I came to.
    ko: 그렇게 밖에 생각되지 않습니다.
    ja: そのようにしか考えられません。
  d_nikke_delta_05_48:
    speaker: Self
    en: I agree.
    ko: 동감해.
    ja: 同感だ
  d_nikke_delta_05_49:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_05_50:
    speaker: delta
    en: "... Commander, I may be speaking out of place..."
    ko: "…지휘관. \n분에 넘치는 말씀일지는 모릅니다만."
    ja: |-
      …指揮官。
      贅沢を言うように聞こえるかもしれませんが
  d_nikke_delta_05_51:
    speaker: delta
    en: Putting my personal vengeance aside,
    ko: 제 사적인 복수는 차치하고라도,
    ja: 私の個人的な復讐はさておき、
  d_nikke_delta_05_52:
    speaker: delta
    en: for the sake of peace on the Ark, leaving these vicious and dangerous people
      alone would not be right.
    ko: |-
      이런 불온한 사상을 지닌 놈들을 내버려두는 건
      방주의 평화를 위한 일이 아닌 것 같습니다.
    ja: |-
      このような危険な思想を持つ連中を
      放置しておくことはアークの平和を脅かす
      要因になりかねません。
  d_nikke_delta_05_53:
    speaker: delta
    en: I will make sure justice is served to them. At your command, sir.
    ko: 부디 제가 놈들을 응징할 수 있도록 명령해 주십시오.
    ja: どうか私に彼らの処罰をご命令\nいただけますでしょうか。
  d_nikke_delta_05_54:
    speaker: Self
    en: Do what you must. I will take all responsibility.
    ko: 응징해 줘. 책임은 내가 질 테니.
    ja: 痛い目に合わせてやれ、責任は私が取る
  d_nikke_delta_05_55:
    speaker: delta
    en: Thank you. Then...
    ko: |-
      감사합니다.
      …그럼.
    ja: |-
      ありがとうございます。
      …では。
  d_nikke_delta_05_56:
    speaker: Monologue
    en: Delta takes out the military knife from her pocket and twirls it casually
      with one hand.
    ko: |-
      델타는 포켓에서 군용 나이프를 꺼낸 뒤,
      깔끔한 동작으로 한 바퀴 돌렸다.
    ja: |-
      デルタはポケットから軍用ナイフを取り出すと、
      手慣れた手つきで一回転させた
  d_nikke_delta_05_57:
    speaker: tvvoice
    en: Up next, the daily news.
    ko: "……다음 소식입니다."
    ja: "……次のニュースです。"
  d_nikke_delta_05_58:
    speaker: tvvoice
    en: The culprit of Newman Street Terrorism, the long-unsolved case, was found
      unconscious this morning in front of the police station.
    ko: 긴 시간 동안 미제 사건이었던 [뉴먼 거리 테러 사건]의 범인이, 오늘 아침 실신한 채로 경찰서 앞에서 발견되었습니다.
    ja: |-
      長い間、未解決事件とされてきた「ニューマン\n通りテロ事件」の犯人が、
      本日早朝、\n失神した状態で警察署の前で発見されました。
  d_nikke_delta_05_59:
    speaker: tvvoice
    en: Once the criminal regained consciousness, he apologized and confessed to all
      crimes.
    ko: "정신을 차린 범인은 연신 [죄송합니다]를 외치며 \n모든 범죄 사실을 자백했으며,"
    ja: |-
      目を覚ました犯人は何度も\n「申し訳ございません」と叫びながら
      全ての犯罪事実を自供し、
  d_nikke_delta_05_60:
    speaker: tvvoice
    en: The criminal was charged with killing innocent civilians and sentenced to
      383 years in the Rehabilitation Centre by Enikk.
    ko: |-
      에닉은 무고한 시민들을 살해한 죄로
      범인에게 383년 동안 갱생관에서 복역할 것을 선고했습니다….
    ja: |-
      エニックは罪のない市民を殺害したとして
      犯人に383年間の更生館での服役を\n宣告しました…
  d_nikke_delta_05_61:
    speaker: delta
    en: "... Things went more smoothly than I thought."
    ko: "…생각 외로 일이 스무스하게 해결됐지 말입니다."
    ja: |-
      …思ったよりもスムーズに
      事態が一段落しました。
  d_nikke_delta_05_62:
    speaker: delta
    en: At the beginning, I was permanently expelled from this investigation.
    ko: 애초에 저는 이 수사에서 영구제명되었던 처지라,
    ja: |-
      そもそも、
      私はこの捜査から永久除名されていたため、
  d_nikke_delta_05_63:
    speaker: delta
    en: I was prepared to be punished for doing my own investigation.
    ko: 멋대로 수사한 것만으로도 징계 받을 걸 각오하고 있었습니다만.
    ja: 無断で捜査をしたという点でも\n懲戒処分は覚悟しておりました。
  d_nikke_delta_05_64:
    speaker: Self
    en: But you played a big role in resolving this case.
    ko: 그것보다 사건 해결의 공이 더 컸으니까.
    ja: |-
      それよりも事件を解決した功が
      高く評価されたんだ
  d_nikke_delta_05_65:
    speaker: delta
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  d_nikke_delta_05_66:
    speaker: delta
    en: I feel relieved hearing that.
    ko: 그렇게 말씀해 주시니 한결 마음이 편해졌지 말입니다.
    ja: そう言ってくださると気持ちが楽になります。
  d_nikke_delta_05_67:
    speaker: Self
    en: Now, are you going back to your normal life?
    ko: 이제 다시 원래 생활로 돌아가는 거야?
    ja: また元の生活に戻るのか？
  d_nikke_delta_05_68:
    speaker: delta
    en: Yes and no.
    ko: 그렇기도 하고, 아니기도 합니다.
    ja: そうでもありますし、そうでなくもあります。
  d_nikke_delta_05_69:
    speaker: delta
    en: "... In fact, The Newman Street Terrorist incident has been a thorn in my
      side for a very long time."
    ko: |-
      ……사실 [뉴먼 거리 테러 사건]은,
      아주 오랜 시간동안 저의 역린이었습니다.
    ja: |-
      …実は「ニューマン通りテロ事件」は、
      長きにわたり私の逆鱗でありました。
  d_nikke_delta_05_70:
    speaker: delta
    en: I lost my body since that terrorist attack.
    ko: 저는 그 무법자들의 테러로 제 육신을 잃었고.
    ja: |-
      私はあのアウトローたちのテロにより
      肉体を失い
  d_nikke_delta_05_71:
    speaker: delta
    en: I lost the chance to lead a normal life.
    ko: 평범한 삶을 잃었습니다.
    ja: 平凡な人生を失いました。
  d_nikke_delta_05_72:
    speaker: delta
    en: I spent each waking moment filled with anger and tension. It got so bad I
      couldn't even hide it.
    ko: "거짓으로 연기도 해내지 못할 만큼, \n한시도 긴장을 놓지 못하고 살았습니다만."
    ja: |-
      偽りの演技すらできないほどに、
      常に緊張を解くことなく生きてきましたが
  d_nikke_delta_05_73:
    speaker: delta
    en: After finally facing them with the Commander and punishing them,
    ko: "막상 지휘관과 함께 그들을 마주하고, \n응징까지 해주고 나니."
    ja: |-
      こうして指揮官と共に彼らと再会し、
      処罰まで終えた今、
  d_nikke_delta_05_74:
    speaker: delta
    en: I finally feel I can return to a normal life.
    ko: "이제는 정말로, \n평범한 삶으로 돌아갈 수 있을 것 같다는 기분이 듭니다."
    ja: |-
      これからは本当の意味で
      平凡な人生をもう一度送れるような気がします。
  d_nikke_delta_05_75:
    speaker: delta
    en: I owe so much to your grace and benevolence. Thank you, Commander.
    ko: 전적으로 지휘관이 협조해 주신 덕입니다.
    ja: |-
      これもひとえに、
      指揮官のご支援があったからこそです。
  d_nikke_delta_05_76:
    speaker: delta
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_delta_05_77:
    speaker: Choice
    en: I'm glad I could help.
    ko: 도움이 되었다니 다행이야.
    ja: 役に立ったなら良かった
  d_nikke_delta_05_78:
    speaker: Choice
    en: Just doing my duty as Commander.
    ko: 지휘관으로서 해야 할 일을 했을 뿐이야.
    ja: 指揮官としてやるべきことをやっただけだ
  d_nikke_delta_05_79:
    speaker: delta
    en: "... With that being said,"
    ko: "…그래서 말입니다만."
    ja: "…そこでひとつ提案があるのですが。"
  d_nikke_delta_05_80:
    speaker: delta
    en: now I will find a way to lead a normal life, for my own sake. I want to be
      happy.
    ko: 이젠 잠복 수사를 위해서가 아니라,
    ja: これからは張り込み捜査のためではなく、
  d_nikke_delta_05_81:
    speaker: delta
    en: It won't be just because I need to conduct an undercover investigation.
    ko: 저 자신의 행복을 위해 평범해지는 법을 배워볼까 싶습니다.
    ja: |-
      私自身の幸せのために、
      平凡になる術を学びたいと思います。
  d_nikke_delta_05_82:
    speaker: delta
    en: Actually, I have been taking lessons for a while now.
    ko: 아니, 사실은 얼마 전부터 실제로 강습을 받고 있지 말입니다.
    ja: 実は先日より講習を受け始めました。
  d_nikke_delta_05_83:
    speaker: Self
    en: From who?
    ko: 누구로부터?
    ja: 誰から？
  d_nikke_delta_05_84:
    speaker: delta
    en: From Signal.
    ko: 시그널입니다.
    ja: シグナルです。
  d_nikke_delta_05_85:
    speaker: delta
    en: Signal is a drama fan. As a passionate viewer and critic of romance dramas,
    ko: "시그널은 드라마, \n특히 로맨스 드라마의 열정적인 시청자이자 비평가로서."
    ja: |-
      シグナルはドラマ、特に恋愛ドラマの
      熱狂的な視聴者であり批評家として
  d_nikke_delta_05_86:
    speaker: delta
    en: SheI gleans a lot of insights and knowledge about leading a normal life from
      on-screen portrayals.
    ko: "스크린 속에 투영된 [평범한 삶]에 대해 \n아주 방대한 지식을 가지고 있습니다."
    ja: |-
      スクリーンに投影された「平凡な人生」について
      とても膨大な知識を持っています。
  d_nikke_delta_05_87:
    speaker: delta
    en: So there is a lot to learn just from the stories told by her.
    ko: 그래서 단지 그 이야기을 듣는 것만으로도 배우는 게 많지 말입니다.
    ja: ですので、ただ話を聞くだけでも\n学べる点がたくさんあります。
  d_nikke_delta_05_88:
    speaker: Choice
    en: Learning about a normal life from a drama fan?
    ko: 드라마 팬에게서 평범한 삶을 배운다고?
    ja: |-
      ドラマファンから
      平凡な人生について学べるのか？
  d_nikke_delta_05_89:
    speaker: Choice
    en: This makes me nervous for some reason.
    ko: 왠지 불안한데.
    ja: 何だか不安だな
  d_nikke_delta_05_90:
    speaker: delta
    en: There is no need to worry.
    ko: 전혀 걱정하실 필요는 없습니다.
    ja: 心配なさる必要は全くございません。
  d_nikke_delta_05_91:
    speaker: delta
    en: As much as I am an expert in the field of military, Signal is an expert in
      that field.
    ko: 제가 군사 분야의 베테랑이듯, 시그널도 이 분야의 베테랑입니다.
    ja: 私が軍事分野のベテランであるのと同じく、\nシグナルもその分野のベテランです。
  d_nikke_delta_05_92:
    speaker: delta
    en: I learnt how to blend in and be more normal from Signal! Not only that...
    ko: 저는 시그널으로부터 평범해지는 법은 물론,
    ja: 私はシグナルから平凡になる方法をはじめ、
  d_nikke_delta_05_93:
    speaker: delta
    en: I've also mastered special skills that can be used in relationships with men.
    ko: 남성과의 교제에서 쓸 수 있는 몇 가지 필살기까지 익혔지 말입니다.
    ja: 男性との交際で有用な\nいくつかの必殺技も学びました。
  d_nikke_delta_05_94:
    speaker: Self
    en: Special skills?
    ko: 필살기?
    ja: 必殺技？
  d_nikke_delta_05_95:
    speaker: delta
    en: Yes, for example...
    ko: |-
      그렇습니다.
      예를 들면 이런 식입니다.
    ja: |-
      はい。
      例えばこういうものです。
  d_nikke_delta_05_96:
    speaker: delta
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_delta_05_97:
    speaker: delta
    en: Come to my room for some instant noodles.
    ko: "오늘 제 개인실에서, \n라면이라도 드시고 가시지 말입니다."
    ja: |-
      今日、私の個室で、
      即席ラーメンでもお召し上がりになりませんか。
  d_nikke_delta_05_98:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_05_99:
    speaker: actress
    en: Babe...
    ko: "…오빠."
    ja: "…ねえ。"
  d_nikke_delta_05_100:
    speaker: actress
    en: Do you want to come in for some instant noodles...?
    ko: 우리 집에서 라면 먹고 갈래요…?
    ja: 私の家でラーメンでも食べて行かない…？
  d_nikke_delta_05_101:
    speaker: Self
    en: Do you understand the lines you're reciting?
    ko: "…대사의 의미는 이해하고 있는 거지?"
    ja: |-
      …セリフの意味を
      ちゃんと理解して言ってるのか？
  d_nikke_delta_05_102:
    speaker: delta
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  d_nikke_delta_05_103:
    speaker: delta
    en: Right after guard duty, eating instant noodles is the most effective way to
      build camaraderie.
    ko: |-
      경계 근무 직후 전우와 끓여먹는 라면은,
      전우애를 쌓기 가장 효과적인 수단입니다.
    ja: |-
      警戒勤務を終えた後、
      戦友と一緒に食べる即席麺は、
      戦友愛を培う最も効果的な手段です。
  d_nikke_delta_05_104:
    speaker: delta
    en: Among these methods, cooking instant noodles directly out of the bag is incomparable.
    ko: 그 중에서도 봉지에 직접 끓여먹는 라면의 감칠맛은 타의 추종을 불허합니다.
    ja: |-
      特に袋にお湯を入れて作る即席麺の味と
      言ったら、これに勝るものはありません。
  d_nikke_delta_05_105:
    speaker: Self
    en: "... I see."
    ko: "……그렇구나."
    ja: "…そうか"
  d_nikke_delta_05_106:
    speaker: delta
    en: So will you come to my room now?
    ko: 그럼 지금 바로 제 개인실에 오시겠습니까?
    ja: では今すぐ私の個室へいらっしゃいますか？
  d_nikke_delta_05_107:
    speaker: delta
    en: Just give me 5 minutes so I can fold the blankets properly and put them away.
    ko: |-
      딱 5분만 주시면,
      이불이랑 전부 각 잡아서 정리해 두겠지 말입니다.
    ja: |-
      5分だけお待ちいただけますか。
      布団などをきちんと片付けておきます。
  d_nikke_delta_05_108:
    speaker: Self
    en: "... Okay, you can do that."
    ko: "…그렇게 해."
    ja: "…好きにしろ"
  d_nikke_delta_05_109:
    speaker: delta
    en: Yes, sir!
    ko: 네, 알겠습니다!
    ja: はい、了解しました！
  d_nikke_delta_05_110:
    speaker: Narration
    en: "... Soon, in Delta's room."
    ko: "…얼마 후, 델타의 개인실."
    ja: "…しばらくして、デルタの個室"
  d_nikke_delta_05_111:
    speaker: delta
    en: Please make yourself comfortable.
    ko: 편하게 앉아 계시지 말입니다.
    ja: 楽に座っていらっしゃってください。
  d_nikke_delta_05_112:
    speaker: delta
    en: I set the water to boil and it should be done in three minutes.
    ko: 지금 물을 끓이고 있는데, 3분이면 끝납니다.
