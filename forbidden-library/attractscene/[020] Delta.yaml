    ko: 그런 걸로도 [평범한] 축에 들 수 있다면, 저도 한번 시도해보고 싶습니다.
    ja: こうしたものも「平凡な」範疇に\n入るのでしたら、私も一度\n挑戦してみたいと思うのであります。
  d_nikke_delta_05_130:
    speaker: Self
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った
  d_nikke_delta_05_131:
    speaker: delta
