    ko: 양심상 도전해볼 수 없었습니다.
    ja: |-
      良心が苛まれるため、
      これらは到底実行不可能です。
  d_nikke_delta_05_124:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_delta_05_125:
    speaker: delta
    en: However, there was one thing I was able to try.
    ko: 그래도 한 가지, 제가 도전할 수 있는 게 있었습니다.
    ja: |-
      ですが一つだけ、
      私にも挑戦できそうなことがあります。
  d_nikke_delta_05_126:
    speaker: delta
    en: According to Signal, military drama romance comedy is a popular trend.
    ko: 시그널이 말하길, 요즘 소위 [군부물 하극상 로맨스 코미디]라는 게 유행하고 있답니다.
