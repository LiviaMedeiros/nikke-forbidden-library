    ko: 우연히 부딪치는 상황을 가장한다거나 하는 것들 말입니다.
    ja: |-
      偶然ぶつかったような状況を作り出す、
      といったことなどです。
  d_nikke_delta_05_122:
    speaker: delta
    en: If I were to imitate the same kind of behavior, it would be seen as kidnapping
