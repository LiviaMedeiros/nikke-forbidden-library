---
d_nikke_frima_01:
  d_nikke_frima_01_1:
    speaker: "<Monologue>"
    en: The best fighting squad in Tetra Line.
    ko: 테트라 라인 최고의 무력 스쿼드.
    ja: テトラライン最高の武力部隊
  d_nikke_frima_01_2:
    speaker: "<Monologue>"
    en: They're more often referred to as "Problem Solvers" rather than the more mellifluous
      name assigned to them by Mustang.
    ko: 머스탱이 손 수 지은 달콤해 보이는 이름보다 [해결사]라는 이름으로 더 자주 불리는 이들.
    ja: |-
      マスタングがつけた甘ったるい名前よりも、
      「万屋」と呼ばれることが多い者達
  d_nikke_frima_01_3:
    speaker: "<Monologue>"
    en: The leader of Cafe Sweety is the one and only Frima.
    ko: 바로 그 카페 스위티 스쿼드의 리더는 프림이다.
    ja: |-
      カフェ・スウィーティー部隊の
      リーダーはプリムだ
  d_nikke_frima_01_4:
    speaker: "<Monologue>"
    en: Upon close observation,
    ko: 그녀를 관찰하다 보면.
    ja: 彼女を観察していると
  d_nikke_frima_01_5:
    speaker: "<Monologue>"
    en: one can see that her life can be divided into four major parts.
    ko: 그녀의 일상을 크게 네 가지로 요약할 수 있다는 걸 알게 된다.
    ja: 彼女の日常を大きく4つに要約することができる
  d_nikke_frima_01_6:
    speaker: "<Monologue>"
    en: 'Number 1: Waking up'
    ko: 첫째. 잠에서 깨어난다.
    ja: その1、目を覚ます
  d_nikke_frima_01_7:
    speaker: milk
    en: Hey, wake up you lunkhead!
    ko: 리더 짜샤! 일어나 짜샤!
    ja: おい。起きろ！
  d_nikke_frima_01_8:
    speaker: frima
    en: Mmm... tired...
    ko: 음. 졸림.
    ja: う～ん。眠い。
  d_nikke_frima_01_9:
    speaker: milk
    en: You can't be serious... you've practically slept the entire day away!
    ko: 뭐래, 지금까지 자놓고!
    ja: はあ？今まで寝てたくせに。
  d_nikke_frima_01_10:
    speaker: milk
    en: Get ready and get out here. We have an assignment.
    ko: 얼른 준비하고 나와, 의뢰 가야 돼!
    ja: 早く支度して出てこい。依頼だ。
