  d_nikke_frima_02_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_02_100:
    speaker: "<Self>"
    en: Wait a minute.
    ko: 잠시만 기다려.
    ja: ちょっと待って
  d_nikke_frima_02_101:
    speaker: frima
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_frima_02_102:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_frima_02_103:
    speaker: "<Monologue>"
    en: I offer the coffee with cream to Frima.
    ko: 프림에게 프림 커피를 내밀었다.
    ja: プリムにプリムコーヒーを差し出した
  d_nikke_frima_02_104:
    speaker: frima
    en: Coffee! Cream!
    ko: 프림 커피!
    ja: プリムコーヒー！
  d_nikke_frima_02_105:
    speaker: frima
    en: For me?
    ko: 나. 줌?
    ja: 私に？
  d_nikke_frima_02_106:
    speaker: "<Self>"
    en: If you get up.
    ko: 일어나면 줌.
    ja: 起き上がったらあげるよ
  d_nikke_frima_02_107:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_02_108:
    speaker: frima
    en: "... Ugh."
    ko: "……으."
    ja: "…う。"
  d_nikke_frima_02_109:
    speaker: frima
    en: Nope. Can't drink.
    ko: 못 일어남. 안 마심.
    ja: 無理。飲まない。
  d_nikke_frima_02_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_02_111:
    speaker: "<Monologue>"
    en: I extend my hand to Frima.
    ko: 프림에게 손을 내밀었다.
    ja: プリムに手を伸ばした
  d_nikke_frima_02_112:
    speaker: frima
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_frima_02_113:
    speaker: "<Self>"
    en: I'll give you a hand. Try to get up.
    ko: 잡아줄게. 조금만 일어나 봐.
    ja: 手を引っ張ってあげるから\n少しだけ起き上がってみるんだ
  d_nikke_frima_02_114:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_02_115:
    speaker: "<Monologue>"
    en: Frima stares blankly at my hand.
    ko: 프림이 빤히 손을 바라보았다.
    ja: プリムが手をジッと見つめた
  d_nikke_frima_02_116:
    speaker: frima
    en: Ugh.
    ko: 으.
    ja: う。
  d_nikke_frima_02_117:
    speaker: frima
    en: Uh...
    ko: 으으….
    ja: うう…
  d_nikke_frima_02_118:
    speaker: "<Monologue>"
    en: With all her strength, Frima tries to raise her hand.
    ko: 프림이 힘을 내서 손을 들어 올렸다가.
    ja: プリムが頑張って手を上げて
  d_nikke_frima_02_119:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: とん―
  d_nikke_frima_02_120:
    speaker: "<Monologue>"
    en: She slumps back down without much of a fight.
    ko: 맥없이 떨어뜨렸다.
    ja: 力なく落とした
  d_nikke_frima_02_121:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_frima_02_122:
    speaker: frima
    en: Sorry.
    ko: 미안.
    ja: ごめん。
  d_nikke_frima_02_123:
    speaker: frima
    en: Cannot get up. Too hard.
    ko: 못 들. 진짜. 힘듦.
    ja: 無理。マジ。疲れる。
  d_nikke_frima_02_124:
    speaker: "<Self>"
    en: I can see this isn't you just being lazy.
    ko: 진짜 게으름을 부리는 게 아니었구나.
    ja: 本当に怠けているわけではないんだな
  d_nikke_frima_02_125:
    speaker: frima
    en: Hmm. Mmm.
    ko: 음. 으음.
    ja: うん。あっ。
  d_nikke_frima_02_126:
    speaker: frima
    en: Laziness. Maybe. No?
    ko: 게으름. 없진. 않음?
    ja: 怠ける。なくは。ない？
  d_nikke_frima_02_127:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_02_128:
    speaker: frima
    en: But. Really hard. True.
    ko: 근데. 진짜 힘듦. 맞음.
    ja: でも。マジ大変。本当。
  d_nikke_frima_02_129:
    speaker: "<Self>"
    en: You're in pretty bad shape. Don't you think you should go to the hospital?
    ko: 이 정도라면 병원에 가봐야 하는 거 아니야?
    ja: さすがに病院に行った方がいいんじゃないか？
  d_nikke_frima_02_130:
    speaker: frima
    en: Can't get up. Can't go.
    ko: 못 일어남. 못 감.
    ja: 起き上がれない。行けない。
  d_nikke_frima_02_131:
    speaker: frima
    en: Tired. Lazy.
    ko: 피곤. 귀찮.
    ja: 疲れる。面倒。
  d_nikke_frima_02_132:
    speaker: "<Self>"
    en: We'll call an ambulance.
    ko: 그럼 병원을 부르는 건 어때?
    ja: じゃあ、医者をここへ呼んだらどうだ？
  d_nikke_frima_02_133:
    speaker: frima
    en: Possible?
    ko: 부름. 가능?
    ja: 呼び出し。可能？
  d_nikke_frima_02_134:
    speaker: "<Self>"
    en: Possible.
    ko: 가능.
    ja: 可能
d_nikke_frima_03:
  d_nikke_frima_03_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_frima_03_2:
    speaker: mary
    en: Hello, we're from Seraphim, at your service!
    ko: 안녕하세요~ 세라핌 출장 서비스입니다~
    ja: こんにちは～セラフィム出張サービスです～
  d_nikke_frima_03_3:
    speaker: pepper
    en: Hello, Commander!
    ko: 안녕하세요! 지휘관!
    ja: こんにちは、指揮官！
  d_nikke_frima_03_4:
    speaker: "<Self>"
    en: Come on in.
    ko: 어서 와.
    ja: よく来てくれた
  d_nikke_frima_03_5:
    speaker: frima
    en: Business trip. Hospital?!
    ko: 출장. 병원?!
    ja: 出張。病院！？
  d_nikke_frima_03_6:
    speaker: pepper
    en: Of course. Seraphim will go wherever there is a patient.
    ko: "그럼요. 저희 세라핌은 환자가 있는 곳이라면 \n언제 어디든 달려간답니다!"
    ja: |-
      はい。私たちセラフィムは、
      患者さんのいるところなら
      どこにでも駆けつけますよ～！
  d_nikke_frima_03_7:
    speaker: sugar
    en: Things turned out to be more serious than I expected.
    ko: 생각보다 일이 본격적이 되었군.
    ja: 思ったより大事になっちゃったわね。
  d_nikke_frima_03_8:
    speaker: milk
    en: Why are we making such a big deal out of this? It is really necessary?
    ko: 아니, 이게 이렇게 스케일이 커질 일이야?
    ja: いや、ここまでする必要なくねーか？
  d_nikke_frima_03_9:
    speaker: mary
    en: Now then...
    ko: 자, 그럼 환자분~
    ja: さあ、患者さん～
  d_nikke_frima_03_10:
    speaker: mary
    en: once you started suffering from insomnia,
    ko: 불면증이 생긴 이후로.
    ja: 不眠症になってから、
  d_nikke_frima_03_11:
    speaker: mary
    en: you've been having difficulties getting off the sofa?
    ko: 힘이 없어서 소파에서 못 일어나겠다고요?
    ja: |-
      力が出なくて、
      ソファから起き上がれないんですって？
  d_nikke_frima_03_12:
    speaker: frima
    en: Affirmative.
    ko: 긍정.
    ja: そ。
  d_nikke_frima_03_13:
    speaker: mary
    en: Do you feel any pain in your head, hips, or legs?
    ko: 허리나 머리, 다리 쪽에 통증은 없고요?
    ja: 腰や頭、足の方に痛みはありませんか？
  d_nikke_frima_03_14:
    speaker: frima
    en: No.
    ko: 없음.
    ja: ない。
  d_nikke_frima_03_15:
    speaker: mary
    en: Hmm... I see.
    ko: 흐음… 그래요.
    ja: ふ～む…そうですか。
  d_nikke_frima_03_16:
    speaker: milk
    en: I told you she's faking.
    ko: 쟤 저거 꾀병이라니까?
    ja: あいつ仮病だってば。
  d_nikke_frima_03_17:
    speaker: milk
    en: Not being able to stand just because you haven't gotten enough sleep? It's
      preposterous!
    ko: 세상에 잠 못 잤다고 일어나지 못하겠다는 게 말이 돼?
    ja: ちょっと寝不足で起き上がれねーなんて、\nありえねーだろ？
  d_nikke_frima_03_18:
    speaker: frima
    en: Don't trust me?
    ko: 밀크. 불신. 그거. 병.
    ja: ミルク。不信。それ病気。
  d_nikke_frima_03_19:
    speaker: milk
    en: With the way you usually act, can you blame me?!
    ko: 그 불신을 만든 게 너거든!
    ja: お前の日頃の態度のせいだろーが！
  d_nikke_frima_03_20:
    speaker: mary
    en: All right, all right. We should be able to get to the bottom of this after
      we conduct an examination.
    ko: 자, 자~ 꾀병인지 아닌지는 검사해 보면 알겠죠?
    ja: さあさあ～、仮病かどうかは検査すればすぐ分かりますからね。
  d_nikke_frima_03_21:
    speaker: mary
    en: With that being said...
    ko: 그런 의미에서 지휘관.
    ja: ということで、指揮官。
  d_nikke_frima_03_22:
    speaker: mary
    en: I'm sorry Commander, but could you leave the room for a moment?
    ko: 아쉬우시겠지만 잠시만 나가 계시겠어요?
    ja: 悪いんですが、ちょっと出ていって\nもらえませんか？
  d_nikke_frima_03_23:
    speaker: mary
    en: We must inspect the patient... rather thoroughly.
    ko: |-
      환자분의 온몸 구석구석.
      자세히 검사해 봐야 할 것 같거든요~
    ja: |-
      患者さんの体を隅々まで
      ちゃんと調べる必要がありまして～
  d_nikke_frima_03_24:
    speaker: frima
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_frima_03_25:
    speaker: "<Self>"
    en: Understood.
    ko: 알겠어.
    ja: 分かった
  d_nikke_frima_03_26:
    speaker: "<Narration>"
    en: A while later
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_frima_03_27:
    speaker: "<Self>"
    en: Well? How'd it go?
    ko: 결과는 어때?
    ja: 結果はどうだ？
  d_nikke_frima_03_28:
    speaker: pepper
    en: Well...
    ko: 흠. 그게요….
    ja: えっと、それがですね…
  d_nikke_frima_03_29:
    speaker: pepper
    en: there were no issues we could detect.
    ko: 전혀 문제가 없어요.
    ja: 全く問題ありません。
  d_nikke_frima_03_30:
    speaker: pepper
    en: Just ordinary fatigue.
    ko: 그냥 피곤이 쌓인 정도예요.
    ja: 少し疲れがたまっているくらいですね～
  d_nikke_frima_03_31:
    speaker: pepper
    en: There's nothing wrong with her brain or energy flow.
    ko: 뇌에도 에너지 흐름에도 아무런 이상이 없고요.
    ja: |-
      脳のエネルギーの流れも、
      まったく異常ありませんし。
  d_nikke_frima_03_32:
    speaker: "<Self>"
    en: No issues whatsoever?
    ko: 문제가 없다고?
    ja: 問題がない？
  d_nikke_frima_03_33:
    speaker: pepper
    en: That's correct... physically, I mean.
    ko: 네… 육체적으로는요.
    ja: はい…肉体的には。
  d_nikke_frima_03_34:
    speaker: milk
    en: See? What did I say? She's faking.
    ko: 봐, 내가 뭐랬어. 꾀병이라니까?
    ja: ほら、言ったろ？仮病だって！
  d_nikke_frima_03_35:
    speaker: frima
    en: No faking! Unfair!
    ko: 꾀병. 아님! 억울!
    ja: 仮病。違う！悔しい！
  d_nikke_frima_03_36:
    speaker: mary
    en: Haha, one thing we are certain of, however, is that she is not putting on
      an act.
    ko: 후후. 그런데 꾀병이 아닌 건 맞아요.
    ja: ふふ、でも仮病ではないんですよ～
  d_nikke_frima_03_37:
    speaker: milk
    en: What? She's not?
    ko: 잉? 아니라고…?
    ja: へ？仮病じゃない…？
  d_nikke_frima_03_38:
    speaker: "<Self>"
    en: Then what seems to be the issue?
    ko: 그러면 도대체 이유가 뭐지?
    ja: じゃあ原因は何だ？
  d_nikke_frima_03_39:
    speaker: mary
    en: This is just speculation, but I suspect this could be a psychological issue.
    ko: |-
      음~ 이건 어디까지나 추측인데.
      몸보다 심리적인 면이 원인일 수도 있어요.
    ja: |-
      ええ、これはあくまで推測ですけど、
      身体ではなく心に原因があるかもしれません。
  d_nikke_frima_03_40:
    speaker: mary
    en: Nikkes' bodies tend to be affected more psychologically than physically.
    ko: 니케의 몸은 육체 건강 상태보단 정신 건강 상태에 더 큰 영향을 받는 편이라서요.
    ja: |-
      ニケの体は、肉体の健康状態よりも
      精神の健康状態に大きく影響されるんですよ～
  d_nikke_frima_03_41:
    speaker: mary
    en: In fact, 3 days without sleep should not be an issue whatsoever for a Nikke.
    ko: 사실 니케라면 3일 정도 잠을 자지 않아도 큰 문제가 없는 게 정상이지만.
    ja: |-
      まあ、普通ニケなら3日くらい
      寝なくても大きな問題はありませんが、
  d_nikke_frima_03_42:
    speaker: mary
    en: However, for a normal human being, 72 hours without sleep is enough to make
      performing even the most basic functions a challenge.
    ko: 평범한 인간의 경우엔 3일 동안 잠을 자지 않으면 멀쩡한 생활이 불가능해지잖아요?
    ja: |-
      普通の人間は3日も寝ないと、
      正常な生活ができないじゃないですか。
  d_nikke_frima_03_43:
    speaker: mary
    en: And Nikkes' brains are human.
    ko: 그리고 니케의 뇌는 인간의 것이고요.
    ja: ニケの脳は人間のものですし。
  d_nikke_frima_03_44:
    speaker: mary
    en: Therefore, if the brain does not follow a standard human sleep schedule, then
      the body will inevitably begin to malfunction.
    ko: |-
      즉, 뇌가 인간을 기준으로 잠을 못 잤으니
      [멀쩡하지 않은 게 당연한 것]이라고 판단해.
    ja: |-
      つまり、脳が人間を基準にして考え、
      眠れなかったから
      「正常にいられないのが当たり前」と判断し
  d_nikke_frima_03_45:
    speaker: mary
    en: The body is sending signals, saying that it cannot move, and the side effects
      start to manifest.
    ko: "몸에서 스스로 [난 움직일 수 없어.]라고 \n부작용을 만들어내고 있는 걸지도 몰라요."
    ja: |-
      体が自ら「もう動けない」と
      副作用を創り出しているのかもしれません。
  d_nikke_frima_03_46:
    speaker: sugar
    en: So, in the end, is this all a matter of willpower?
    ko: 결국은 의지의 문제라는 건가?
    ja: つまり、意志の問題なの？
  d_nikke_frima_03_47:
    speaker: milk
    en: Or a lack of effort?
    ko: 노력이 부족하다는 거네?
    ja: 努力が足りねーってことだな？
  d_nikke_frima_03_48:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_49:
    speaker: mary
    en: Rather than effort, I'd say it is more a matter of instinct.
    ko: 후후, 의지의 문제라기보단 본능 레벨의 문제예요.
    ja: ふふ、意志の問題というよりも\n本能レベルの問題です。
  d_nikke_frima_03_50:
    speaker: mary
    en: This makes the situation all the more precarious.
    ko: 그러니까 위험한 거고요.
    ja: だからより危ないんですよ。
  d_nikke_frima_03_51:
    speaker: sugar
    en: Precarious?
    ko: 위험해?
    ja: 危ない？
  d_nikke_frima_03_52:
    speaker: mary
    en: Yes, but again, this is all just speculation at this point.
    ko: 네. 어디까지나 가정이긴 하지만.
    ja: はい、あくまで仮説ですけど。
  d_nikke_frima_03_53:
    speaker: mary
    en: Worst case scenario, we may be facing something much more serious.
    ko: 최악의 경우, 좀 심각한 일이 될 수도 있어요.
    ja: 最悪の場合、ちょっと深刻な状況に\nなるかもしれません。
  d_nikke_frima_03_54:
    speaker: "<Self>"
    en: Like what?
    ko: 심각한 일?
    ja: 深刻な状況？
  d_nikke_frima_03_55:
    speaker: mary
    en: Mind Switch.
    ko: 사고 전환.
    ja: 思考転換。
  d_nikke_frima_03_56:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_03_57:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_03_58:
    speaker: milk
    en: What?
    ko: 뭐?
    ja: え？
  d_nikke_frima_03_59:
    speaker: frima
    en: Not. That serious...!
    ko: 그 정도. 아님…!
    ja: そんなにヤバく。ない…！
  d_nikke_frima_03_60:
    speaker: mary
    en: As I said before, it's a matter of instinct.
    ko: 아뇨. 말씀드렸잖아요? 본능 레벨의 일이라고.
    ja: いいえ。言ったでしょう？\n本能レベルのことだって。
  d_nikke_frima_03_61:
    speaker: mary
    en: Therefore, we cannot rule out this possibility.
    ko: 얼마든지 일어날 수 있는 일이에요.
    ja: 発生する可能性はいくらでもあります。
  d_nikke_frima_03_62:
    speaker: mary
    en: If this is all simply a matter of willpower,
    ko: 만약 이게 의지로 제어할 수 있는 일이라고 한다면.
    ja: もしこれが、意志でコントロールできることだと言うなら、
  d_nikke_frima_03_63:
    speaker: mary
    en: then why don't you sit on the sofa with your own strength right now?
    ko: 지금 혼자 힘만으로 소파에 앉아보시겠어요?
    ja: 今すぐ、自分の力でソファに座れますか？
  d_nikke_frima_03_64:
    speaker: milk
    en: Mind Switch...! You can't be serious!
    ko: 뭐, 뭐라는 거야. 사고 전환은 무슨…!
    ja: う、嘘だろ！？思考転換だと…！
  d_nikke_frima_03_65:
    speaker: milk
    en: Hey, get up. Come on.
    ko: 야, 일어나 봐. 어?
    ja: おい、起きてみろ、な？
  d_nikke_frima_03_66:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_67:
    speaker: milk
    en: You had your fun, but jokes over, okay?!
    ko: 지금 장난칠 때가 아냐, 짜샤!
    ja: ふざけてる場合かよ、おい！
  d_nikke_frima_03_68:
    speaker: frima
    en: "... Impossible."
    ko: "…무리."
    ja: "…無理。"
  d_nikke_frima_03_69:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_70:
    speaker: milk
    en: But... how can this happen?
    ko: 뭐야… 이렇게나 심각한 일이었다고?
    ja: 嘘だろ…そんなにヤバかったのかよ。
  d_nikke_frima_03_71:
    speaker: milk
    en: All this from a lack of sleep?
    ko: 고작 잠을 못 잔 것뿐인데?
    ja: ちょっと寝不足なだけで…？
  d_nikke_frima_03_72:
    speaker: mary
    en: Of course.
    ko: 그럼요.
    ja: はい。
  d_nikke_frima_03_73:
    speaker: mary
    en: Sleep isn't considered one of the three major human needs for nothing.
    ko: 괜히 인간의 3대 욕구에 수면욕이 들어가는 게 아니에요.
    ja: 睡眠欲は、人間の三大欲求に入っているくらいですからね。
  d_nikke_frima_03_74:
    speaker: mary
    en: If these needs are not met, then the body will detect that something is amiss.
    ko: "그런 중요한 욕구가 해결되지 않아도 \n자신의 몸에 아무 이상이 없다고 느낄 때."
    ja: |-
      それくらい重要な欲求が解消されなくても
      自分の体には何の異常もないと感じたとき、
  d_nikke_frima_03_75:
    speaker: mary
    en: This will cause Nikkes to start experiencing a sort of cognitive dissonance.
    ko: 니케는 자신의 몸에 인지부조화를 느끼고.
    ja: |-
      ニケは自分の体に対して
      認知的不協和を引き起こして
  d_nikke_frima_03_76:
    speaker: mary
    en: The Mind Switch follows soon after.
    ko: 사고 전환을 일으키곤 하거든요.
    ja: 思考転換が発生することもあるんです。
  d_nikke_frima_03_77:
    speaker: milk
    en: I can't believe this...
    ko: 말도 안 돼. 사고 전환이라니….
    ja: バカな、思考転換だなんて…
  d_nikke_frima_03_78:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_79:
    speaker: sugar
    en: So what you're saying is, it doesn't matter how we do it, we just need to
      make her sleep?
    ko: 어떻게 해서든 잠들게만 만들면 되는 거지?
    ja: 何とかして眠らせればいいの？
  d_nikke_frima_03_80:
    speaker: mary
    en: Excuse me?
    ko: 네?
    ja: はい？
  d_nikke_frima_03_81:
    speaker: sugar
    en: If she goes to sleep, then she won't suffer that, right?
    ko: 잠에 들기만 하면 사고 전환을 일으키지 않는 것, 아닌가?
    ja: |-
      とにかく眠れさえすれば、
      思考転換は起こらない。違う？
  d_nikke_frima_03_82:
    speaker: mary
    en: That's correct. Sleep is the only thing she needs.
    ko: 맞아요. 잠에 들게만 하면 돼요.
    ja: そうです、眠らせさえすればいいんです。
  d_nikke_frima_03_83:
    speaker: sugar
    en: Okay. I understand.
    ko: 그렇군. 알겠어.
    ja: そう、分かった。
  d_nikke_frima_03_84:
    speaker: "<Monologue>"
    en: Sugar raises her weapon and puts a cartridge in the chamber.
    ko: 슈가가 총을 들어 올려 탄을 갈아끼웠다.
    ja: シュガーが銃を持ち上げて弾丸を入れ替えた
  d_nikke_frima_03_85:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_frima_03_86:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_frima_03_87:
    speaker: milk
    en: Hey, what are you doing? Are you crazy?
    ko: 야, 너 왜 갑자기 총을 들고 난리야? 미쳤어?
    ja: おい、なんで突然銃なんか…正気か？
  d_nikke_frima_03_88:
    speaker: sugar
    en: This is a heavy-duty tranquilizer mixed with some sleeping pills
    ko: 수면제 성분이 섞인 마취탄이야.
    ja: 睡眠薬の成分が入った麻酔弾よ。
  d_nikke_frima_03_89:
    speaker: milk
    en: You're not actually going to shoot her with that thing, are you?
    ko: 설마 그걸 지금 쟤한테 쏘겠다고?
    ja: まさか、それをあいつに撃つつもりか？
  d_nikke_frima_03_90:
    speaker: sugar
    en: It's better than just sitting here waiting for the mind conversion to happen.
    ko: 사고 전환이 일어나는 것보단 이거라도 맞고 뻗는 게 낫겠지.
    ja: |-
      思考転換が起こるよりかは、
      これを撃たれて眠った方がいいでしょう。
  d_nikke_frima_03_91:
    speaker: milk
    en: Yes, but...
    ko: 그건 그렇지만…!
    ja: そっ…そりゃそうだが…！
  d_nikke_frima_03_92:
    speaker: milk
    en: Damnit... I don't know anything anymore. Fine, shoot.
    ko: |-
      아이씨, 모르겠다.
      그래. 쏴.
    ja: |-
      くそっ、もうなるようになれだ。
      やれ！
  d_nikke_frima_03_93:
    speaker: pepper
    en: What? You're going to fire a gun at a patient?!
    ko: 뭘요…? 뭘 쏴요? 환자한테 총을 쏜다고요?
    ja: 何を…？何を撃つって？患者を撃つんですか？
  d_nikke_frima_03_94:
    speaker: pepper
    en: Isn't that a bit extreme?
    ko: 아니, 왜 그렇게 극단적으로…!
    ja: 待ってください、そんな極端な…！
  d_nikke_frima_03_95:
    speaker: frima
    en: Yes. Extreme.
    ko: 흠. 동의.
    ja: 確かに。
  d_nikke_frima_03_96:
    speaker: frima
    en: Sugar. Please.
    ko: 슈가. 부탁.
    ja: シュガー。お願い。
  d_nikke_frima_03_97:
    speaker: sugar
    en: Leave it to me.
    ko: 맡겨라.
    ja: 任せて。
  d_nikke_frima_03_98:
    speaker: "<Monologue>"
    en: Sugar points the gun at Frima.
    ko: 슈가가 프림을 향해 총을 겨눴다.
    ja: シュガーがプリムに銃を向けた
  d_nikke_frima_03_99:
    speaker: pepper
    en: Commander, do something!
    ko: 으아아~ 지휘관! 뭐라고 좀 말려보세요!
    ja: うああ～指揮官！ちょっと止めてください！
  d_nikke_frima_03_100:
    speaker: "<Choice>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_frima_03_101:
    speaker: "<Choice>"
    en: Do what you have to do.
    ko: "…부탁해."
    ja: "…頼む"
  d_nikke_frima_03_102:
    speaker: sugar
    en: I'm perfectly calm!
    ko: 파트너.
    ja: パートナー。
  d_nikke_frima_03_103:
    speaker: sugar
    en: I know what I'm doing...
    ko: 지금 난 충분히 진정해 있는 상태야.
    ja: 十分落ち着いてるわ。
  d_nikke_frima_03_104:
    speaker: sugar
    en: you just have to trust me.
    ko: 걱정 말고, 지금은 날 믿어줬으면 좋겠어.
    ja: 心配しないで、私を信じて。
  d_nikke_frima_03_105:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_106:
    speaker: pepper
    en: Has everyone lost their minds?! What is happening?!
    ko: 으… 아니, 다들 왜 이렇게 극단적으로 생각하는 거예요!
    ja: え…いや、どうしてみなさん考え方が\nそう極端なんですか！？
  d_nikke_frima_03_107:
    speaker: sugar
    en: Thank you, Partner. I knew you'd understand.
    ko: 고맙군. 파트너라면 알아줄 거라고 생각했어.
    ja: ありがとう。パートナーなら\n分かってくれると思ってた。
  d_nikke_frima_03_108:
    speaker: pepper
    en: Commander, even you?
    ko: 지휘관마저?
    ja: 指揮官まで～？
  d_nikke_frima_03_109:
    speaker: pepper
    en: Has everyone lost their minds?! What is happening?!
    ko: 아니 다들 왜 이렇게 극단적으로 생각하는 거예요!
    ja: いや、どうしてみなさん考え方がそう極端なんですか！？
  d_nikke_frima_03_110:
    speaker: pepper
    en: Mary, you have to put a stop to this!
    ko: 선배도 좀 말려보세요!
    ja: 先輩もちょっと止めてくださいよ～！
  d_nikke_frima_03_111:
    speaker: mary
    en: Oh, I don't know, I find this all a bit exciting! It's just like film noir!
    ko: 후후후, 왜요~ 누아르 영화 같고 좋지 않나요?
    ja: |-
      ふふふ、なんで止めるんですか～
      ノワール映画みたいでいいじゃありませんか？
  d_nikke_frima_03_112:
    speaker: pepper
    en: Mary!
    ko: 선배!
    ja: 先輩！
  d_nikke_frima_03_113:
    speaker: mary
    en: All right, all right, don't worry.
    ko: 후후, 알겠어요.
    ja: ふふ、分かりました。
  d_nikke_frima_03_114:
    speaker: mary
    en: Now everyone, let's all calm down.
    ko: "자~ 자. \n진정하세요. 여러분."
    ja: |-
      さあ。
      落ち着いてください、みなさん。
  d_nikke_frima_03_115:
    speaker: mary
    en: If we want to make her fall asleep, we don't have to shoot her with a tranquilizer.
      We can simply inject her with an anesthetic.
    ko: |-
      그저 사고 전환을 피하기 위해 재우는 거라면
      마취탄을 쓸 것 없이 수면제를 주사하면 돼요.
    ja: |-
      ただ思考転換を回避するために眠らせるのなら、
      麻酔弾じゃなく、睡眠剤を注射すればいいんですよ。
  d_nikke_frima_03_116:
    speaker: mary
    en: If we keep this up, we might give Pepper a heart attack.
    ko: 이러다 우리 페퍼가 놀라서 쓰러지겠어요.
    ja: このままだと、うちのペッパーが驚いて倒れてしまいます。
  d_nikke_frima_03_117:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_03_118:
    speaker: milk
    en: Will that work?
    ko: 어… 그렇네…?
    ja: あ、確かに…
  d_nikke_frima_03_119:
    speaker: sugar
    en: Okay. I understand.
    ko: 그렇군.
    ja: そうね。
  d_nikke_frima_03_120:
    speaker: "<Monologue>"
    en: Sugar lowers her gun.
    ko: 슈가가 총을 내렸다.
    ja: シュガーが銃を下ろした
  d_nikke_frima_03_121:
    speaker: sugar
    en: Sorry, I didn't mean to scare you.
    ko: 놀라게 해서 미안해.
    ja: 驚かせちゃってごめんなさい。
  d_nikke_frima_03_122:
    speaker: sugar
    en: None of this would have happened if Milk didn't tell me to shoot.
    ko: 밀크가 쏘라고 하지만 않았다면 이런 일은 없었을 텐데.
    ja: |-
      ミルクが撃てって言ったから、
      こんなことになっちゃって。
  d_nikke_frima_03_123:
    speaker: sugar
    en: I apologize on her behalf.
    ko: 대신 사과할게.
    ja: 私が代わりに謝るわ。
  d_nikke_frima_03_124:
    speaker: frima
    en: Milk. Extreme.
    ko: 밀크. 극단적.
    ja: ミルク。極端。
  d_nikke_frima_03_125:
    speaker: pepper
    en: Scared me half to death back there...
    ko: 예? 아, 전 괜찮아요…!
    ja: え？あ…私は大丈夫です…！
  d_nikke_frima_03_126:
    speaker: milk
    en: I can't believe you're all trying to pin this all on me! Sugar's the one who
      started waving her gun around first!
    ko: "이 비겁한 짜샤들이 누구 탓이래! \n너희들이 먼저 총 들고 설친 거 아냐!"
    ja: |-
      卑怯な奴らだな！人のせいにしやがって！
      先に銃なんか持ち出して騒いだのはお前らだぞ！
  d_nikke_frima_03_127:
    speaker: "<Self>"
    en: If we keep giving her anesthetics, wouldn't that put a strain on her body?
    ko: 수면제를 계속 맞으면 몸에 무리가 가지 않아?
    ja: |-
      睡眠剤を打ち続けたら、
      体に負担がかかるんじゃないか？
  d_nikke_frima_03_128:
    speaker: mary
    en: Yes, very much so.
    ko: 맞아요. 당연히 몸에 무리가 가죠.
    ja: そうです、当然負担がかかります。
  d_nikke_frima_03_129:
    speaker: mary
    en: Since we are still unable to determine the cause, her body will be like a
      ticking time-bomb.
    ko: 원인이 해결되지 않았으니 언제 터질지 모르는 폭탄을 달고 사는 셈이기도 하고요.
    ja: 原因が解決されるまでは、いつ爆発するか分からない爆弾を抱えて生きているようなものですね。
  d_nikke_frima_03_130:
    speaker: "<Self>"
    en: Then what should we do...?
    ko: 그럼 어떻게 해야….
    ja: じゃあ、どうすれば…
  d_nikke_frima_03_131:
    speaker: mary
    en: Find a way.
    ko: 찾아야죠.
    ja: 見つけるしかないんです。
  d_nikke_frima_03_132:
    speaker: mary
    en: Any way to put her to sleep.
    ko: 다시 잠을 잘 수 있는 방법을.
    ja: 眠れる方法を。
  d_nikke_frima_03_133:
    speaker: mary
    en: If we can't do that, then we'll be left with no other choice.
    ko: 못 찾는다면 어쩔 수 없이.
    ja: 見つけられないなら、仕方ありません。
  d_nikke_frima_03_134:
    speaker: mary
    en: We will have to send her to the Repair Center and put her under anesthesia
      while we try to find a cure.
    ko: |-
      수면제를 맞은 채 리페어 센터로 옮겨져.
      치료 방법을 찾아봐야죠.
    ja: |-
      睡眠剤を打たれたままリペアセンターに運んで
      治療法を探すしか…
  d_nikke_frima_03_135:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_03_136:
    speaker: frima
    en: No. Not that.
    ko: 그건. 싫음.
    ja: それは。嫌。
  d_nikke_frima_03_137:
    speaker: mary
    en: I thought you would feel that way. I'll give you a day to think about it.
    ko: |-
      당연히 그렇게 말씀하실 거 같아서.
      시간을 하루 정도 드릴게요.
    ja: |-
      そう言うと思いました。
      1日ほど猶予をあげます。
  d_nikke_frima_03_138:
    speaker: mary
    en: Based on the examination, you still have around one more day without sleep
      before there will be a mind conversion.
    ko: 검사 결과로 봤을 땐, 하루 정도 더 못 잔다고 사고 전환을 일으킬 것 같진 않으니까.
    ja: |-
      検査結果を見る限り、あと1日くらいなら
      眠れなくても思考転換は起こらないと\n思いますから。
  d_nikke_frima_03_139:
    speaker: mary
    en: Until then, try to find a way to fall asleep.
    ko: 그때까지 다시 잘 수 있는 방법을 찾아보세요.
    ja: それまでに眠れる方法を見つけてください。
  d_nikke_frima_03_140:
    speaker: mary
    en: Even when staring down the business end of a pistol, your trust in one another
      didn't falter.
    ko: 총구 앞에서도 무너지지 않는 신뢰를 가진 분들이신데.
    ja: 銃口を前にしても崩れることのない絆です。
  d_nikke_frima_03_141:
    speaker: mary
    en: With a bond that strong, I'm sure you all will think of something.
    ko: 그 정도 애정이라면 뭔들 못 찾아내시겠어요.
    ja: その愛情があれば、見つけられるはずです。
  d_nikke_frima_03_142:
    speaker: mary
    en: Right!
    ko: 그쵸~
    ja: きっと。
  d_nikke_frima_03_143:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_03_144:
    speaker: frima
    en: Shame. Need hole. Crawl in.
    ko: 수치. 쥐구멍. 필요.
    ja: 恥。穴。必要。
  d_nikke_frima_03_145:
    speaker: milk
    en: Hey!
    ko: 야.
    ja: おい。
  d_nikke_frima_03_146:
    speaker: milk
    en: Get your butt over here, Miss trigger-happy!
    ko: "…아까 총 쏘자고 한 짜식 나와."
    ja: "…さっき、銃で撃とうとしたやつ出てこい。"
  d_nikke_frima_03_147:
    speaker: mary
    en: Be strong, Scavengers.
    ko: 그럼 힘내보세요. 해결사 분들~
    ja: では、頑張ってください。万屋の皆さま～
d_nikke_frima_04:
  d_nikke_frima_04_1:
    speaker: milk
    en: Anyone got any bright ideas on how to make someone fall asleep?
    ko: 사람 잘 재우는 좋은 아이디어 있는 사람?
    ja: なんか良いアイデアないか？
  d_nikke_frima_04_2:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_3:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_4:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_5:
    speaker: milk
    en: Yeah, I figured as much...
    ko: 그래. 있을 리가 없지….
    ja: そうだよな、ねーよな…
  d_nikke_frima_04_6:
    speaker: milk
    en: All right, let's start with the basics then.
    ko: 그럼 일단 일반적인 것부터 해보자, 일반적인 것부터.
    ja: |-
      じゃあ、一般的なことからやってみようぜ。
      一般的なことから。
  d_nikke_frima_04_7:
    speaker: Self
    en: Basics?
    ko: 일반적인 것?
    ja: 一般的なこと？
  d_nikke_frima_04_8:
    speaker: milk
    en: Wouldn't the most basic method be to sing her a lullaby?
    ko: 뭐, 가장 일반적인 게 노래 불러주는 거 아니겠어?
    ja: まあ、一般的には歌だよな。
  d_nikke_frima_04_9:
    speaker: milk
    en: Brace yourself, lazybones! I'm about to sing you to sleep!
    ko: "그러니까 짜샤! 내가 노래 부를 테니까. \n넌 그냥 자보는 거야! 알겠냐?"
    ja: |-
      だからおい！私が歌うから、
      お前は寝ろ！分かったか？
  d_nikke_frima_04_10:
    speaker: frima
    en: Now?
    ko: 노래. 지금?
    ja: 歌。今？
  d_nikke_frima_04_11:
    speaker: milk
    en: Listen to my song!
    ko: 내 노래를 들어!
    ja: 私の歌を聞け！
  d_nikke_frima_04_12:
    speaker: frima
    en: No...
    ko: 거절….
    ja: 断…
  d_nikke_frima_04_13:
    speaker: Monologue
    en: Milk plays some BGM on her phone.
    ko: 밀크가 폰으로 BGM을 틀었다.
    ja: ミルクがスマホでBGMをかけた
  d_nikke_frima_04_14:
    speaker: Monologue
    en: Lullaby...
    ko: 자장가….
    ja: 子守唄…
  d_nikke_frima_04_15:
    speaker: milk
    en: Sleep well, my baby!!!
    ko: 잘 자라 우리 아기!!!
    ja: ねむれよい子よ！！！
  d_nikke_frima_04_16:
    speaker: Monologue
    en: It is a rock version.
    ko: "(ROCK ver.) 이었다."
    ja: "…のロックバージョンだった"
  d_nikke_frima_04_17:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_18:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_19:
    speaker: milk
    en: Sleep well! Sleep well!
    ko: 잘도 잔다! 잘도 잔다!!
    ja: ねむれよい子よ！ねむれや！！
  d_nikke_frima_04_20:
    speaker: milk
    en: Yeeyaaaaaaay—!
    ko: 이예에에에에--!
    ja: イェェェェー！
  d_nikke_frima_04_21:
    speaker: milk
    en: Kiee—!!
    ko: 끼에에엣--!!
    ja: キヨオオオー！！
  d_nikke_frima_04_22:
    speaker: milk
    en: Shaaaaaaaa—!!
    ko: 샤아아아앗--!!
    ja: ベイベーッー！！
  d_nikke_frima_04_23:
    speaker: Monologue
    en: If anything, a baby is more likely to wake up and start headbanging to this
      song.
    ko: 자던 아이도 일어나 헤드뱅잉을 해야 할 것만 같은 노래였다.
    ja: 眠った子も起き上がってヘドバンしそうな歌だ
  d_nikke_frima_04_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_25:
    speaker: Narration
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_frima_04_26:
    speaker: milk
    en: Well? Feeling sleepy?
    ko: 어때? 이 정도면 잠이 좀 오겠냐?
    ja: どうだ？眠くなったか？
  d_nikke_frima_04_27:
    speaker: sugar
    en: Not at all. You're the worst.
    ko: 아니. 넌 최악이야.
    ja: もう…あなたって人は本当に最悪ね。
  d_nikke_frima_04_28:
    speaker: milk
    en: I'm asking about the song, not me!
    ko: 나 말고 내 노래!
    ja: 私の歌は！？
  d_nikke_frima_04_29:
    speaker: sugar
    en: Oh don't worry, the song was awful too.
    ko: 걱정 마. 네 노래도 최악이니까.
    ja: 心配しないで、あなたの歌も最悪よ。
  d_nikke_frima_04_30:
    speaker: milk
    en: Aw c'mon! I thought it was all right.
    ko: 아 왜! 이 정도면 잘 부르는 거지!
    ja: なんでだよ！結構良かっただろ！？
  d_nikke_frima_04_31:
    speaker: sugar
    en: Okay. The song wasn't bad, but you should think twice before subjecting people
      to your singing.
    ko: |-
      그래. 네 노래는 나쁘지 않아.
      하지만 듣는 사람을 전혀 고려하지 않더군.
    ja: |-
      ええ、あなたの歌は悪くなかったわ。
      でも、聞く人のことを全く考えてないわよね。
  d_nikke_frima_04_32:
    speaker: sugar
    en: There's no combination more tragic than confidence and incompetence...
    ko: 섀도복싱을 하는 주제에 상대를 K.O. 시켰다고 즐거워하는 애송이와 다를 바 없다는 거지.
    ja: |-
      シャドーボクシングなのに、
      相手をK.O.させたって喜ぶガキみたいに。
  d_nikke_frima_04_33:
    speaker: frima
    en: So bad. The worst.
    ko: 애송이. 최악. 진짜 최악.
    ja: ガキ。最悪。マジ最悪。
  d_nikke_frima_04_34:
    speaker: milk
    en: Fine, you think you can do any better?! Then be my guest!
    ko: 아, 그렇게 잘하면 너희들이 해보던가!
    ja: そこまで言うなら、お前たちがやれよ！
  d_nikke_frima_04_35:
    speaker: sugar
    en: No way. I'm not feeling 100% today.
    ko: 거절하지. 오늘의 나는 100%의 컨디션이 아냐.
    ja: 断るわ。今日の私のコンディションは完璧じゃないもの。
  d_nikke_frima_04_36:
    speaker: sugar
    en: I would never allow myself to sing in my present condition.
    ko: |-
      이런 컨디션으로 노래를 부르다니.
      용납할 수 없어.
    ja: |-
      そんな状態で歌うなんて、
      プライドが許さないわ。
  d_nikke_frima_04_37:
    speaker: milk
    en: Give me a break. If you don't want to sing, then just say so.
    ko: 뭐래. 부르기 싫으면 부르지 마, 짜샤.
    ja: 何言ってやがんだよ…歌いたくねーなら歌うな！
  d_nikke_frima_04_38:
    speaker: milk
    en: All right, what the heck do we do now?
    ko: 하아… 그럼 뭐 어쩌자고.
    ja: はあ…じゃあ、どうすんだよ？
  d_nikke_frima_04_39:
    speaker: milk
    en: Any other suggestions?
    ko: 이거 말고 다른 방법 생각난 사람 있어?
    ja: 他にアイデアは？
  d_nikke_frima_04_40:
    speaker: sugar
    en: Hmm... What about eating?
    ko: 흠… 배가 부르면 잠이 오지 않을까.
    ja: |-
      そうね…
      お腹いっぱいになったら寝るかもしれない。
  d_nikke_frima_04_41:
    speaker: sugar
    en: People often say you sleep better on a full stomach. We can give it a shot.
    ko: |-
      흔히들 많이 먹으면 졸리다고 하니까.
      가능성이 아주 없진 않을 거 같은데.
    ja: |-
      たくさん食べると眠くなるっていうし、
      可能性はあると思うけど。
  d_nikke_frima_04_42:
    speaker: milk
    en: I think it's worth a try.
    ko: 시도해 볼 만은 하겠네.
    ja: やってみる価値はあるな。
  d_nikke_frima_04_43:
    speaker: frima
    en: Good idea. Hungry.
    ko: 좋은. 생각. 나. 배고픔.
    ja: いい。考え。お腹。ペコペコ。
  d_nikke_frima_04_44:
    speaker: Self
    en: Anything you want to eat in particular?
    ko: 뭐 먹고 싶은 것이 있어?
    ja: 何か食べたいものはあるか？
  d_nikke_frima_04_45:
    speaker: frima
    en: Coffee. Cream.
    ko: 프림 커피.
    ja: プリムコーヒー。
  d_nikke_frima_04_46:
    speaker: milk
    en: You DO realize that coffee keeps you up, don't you?
    ko: 야. 커피 마시면 잠이 안 온다는 상식도 없냐 넌?
    ja: |-
      おい、コーヒー飲んだら眠れねーだろが！
      そんなことも知らねーのか？お前は。
  d_nikke_frima_04_47:
    speaker: frima
    en: Myth.
    ko: 그거. 미신.
    ja: あれ。迷信。
  d_nikke_frima_04_48:
    speaker: frima
    en: Drink coffee. Sleepy.
    ko: 커피. 마심. 잠 옴.
    ja: コーヒー。飲む。寝る。
  d_nikke_frima_04_49:
    speaker: milk
    en: What do you mean myth?! It's basic science!
    ko: 미신은 무슨, 그거 과학 얘기거든!
    ja: |-
      迷信なわけあるか！
      科学的根拠に基づいてんだよ！
  d_nikke_frima_04_50:
    speaker: Self
    en: What about something else?
    ko: 그거 말고 다른 음식은?
    ja: 他に食べたいものは？
  d_nikke_frima_04_51:
    speaker: frima
    en: No.
    ko: 없음.
    ja: ない。
  d_nikke_frima_04_52:
    speaker: Self
    en: Looks like we don't have a choice.
    ko: "…어쩔 수 없네."
    ja: "…仕方ない"
  d_nikke_frima_04_53:
    speaker: milk
    en: So who will go to the café?
    ko: 그래서 카페까지 누가 갔다 올 건데?
    ja: じゃあ、誰がカフェまで行く？
  d_nikke_frima_04_54:
    speaker: milk
    en: Not it.
    ko: 참고로 난 싫어.
    ja: ちなみに私はイヤだ。
  d_nikke_frima_04_55:
    speaker: sugar
    en: Me neither.
    ko: 나도 싫은데.
    ja: 私もイヤだけど。
  d_nikke_frima_04_56:
    speaker: Self
    en: Nope, not me.
    ko: 나도 싫어.
    ja: 私もイヤだ
  d_nikke_frima_04_57:
    speaker: milk
    en: Sigh... I knew this would happen. To make this fair, we'll use rock-paper-scissors
      to decide.
    ko: "그래, 이럴 줄 알았어. \n그럼 공평하게 가위, 바위, 보로 정해."
    ja: |-
      だと思ったぜ。
      じゃあ、ここは公平にジャンケンだな。
  d_nikke_frima_04_58:
    speaker: Self
    en: Got it.
    ko: 좋아.
    ja: いいだろう
  d_nikke_frima_04_59:
    speaker: sugar
    en: "... Scissors."
    ko: "…가위."
    ja: "…ジャン、"
  d_nikke_frima_04_60:
    speaker: Self
    en: Rock.
    ko: 바위.
    ja: ケン
  d_nikke_frima_04_61:
    speaker: milk
    en: Paper!
    ko: 보!
    ja: ポン！
  d_nikke_frima_04_62:
    speaker: "<Choice>"
    en: Pick paper.
    ko: 보를 낸다.
    ja: パーを出す
  d_nikke_frima_04_63:
    speaker: "<Choice>"
    en: Pick rock.
    ko: 바위를 낸다.
    ja: グーを出す
  d_nikke_frima_04_64:
    speaker: Self
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_frima_04_65:
    speaker: Monologue
    en: Milk and Sugar pick scissors.
    ko: 밀크와 슈가는 가위를 냈다!
    ja: ミルクとシュガーがチョキを出した！
  d_nikke_frima_04_66:
    speaker: Self
    en: I... Lose.
    ko: 내가… 졌어.
    ja: 私の…負けだ
  d_nikke_frima_04_67:
    speaker: milk
    en: Yes! V for Victory! Damn, I'm good!
    ko: |-
      역시 승리의 V!
      아, 이 판단력…!
    ja: |-
      やっぱり勝利のVだな！
      我ながらすげえ判断力だぜ…！
  d_nikke_frima_04_68:
    speaker: sugar
    en: Just as I expected.
    ko: 예상대로군.
    ja: 予想通りね。
  d_nikke_frima_04_69:
    speaker: sugar
    en: You're up, Partner.
    ko: 파트너, 다녀와라.
    ja: パートナー、行ってきて。
  d_nikke_frima_04_70:
    speaker: Self
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_frima_04_71:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_04_72:
    speaker: Monologue
    en: Milk and Sugar pick scissors.
    ko: 밀크와 슈가는 가위를 냈다!
    ja: ミルクとシュガーがチョキを出した！
  d_nikke_frima_04_73:
    speaker: Self
    en: I win.
    ko: 내 승리네.
    ja: 私の勝ちだ
  d_nikke_frima_04_74:
    speaker: milk
    en: Damn, I knew I shouldn't have picked scissors.
    ko: 에이씨, 어쩐지 가위 내기 싫더라!
    ja: くそ、パーにしとけばよかった！
  d_nikke_frima_04_75:
    speaker: sugar
    en: Tsk. I guess it was inevitable.
    ko: 칫. 결국 이렇게 되는 건가.
    ja: チッ、結局こんな結果に…
  d_nikke_frima_04_76:
    speaker: milk
    en: Ah, I don't know anymore. Rock! Paper! Scissors!
    ko: 아, 모르겠다! 안 내면 진 거!
    ja: もう、なるようになれ！
  d_nikke_frima_04_77:
    speaker: sugar
    en: Scissors.
    ko: 가위.
    ja: ジャン、
  d_nikke_frima_04_78:
    speaker: milk
    en: Rock!
    ko: 바위!
    ja: ケン！
  d_nikke_frima_04_79:
    speaker: sugar
    en: Paper!
    ko: 보!
    ja: ポン！
  d_nikke_frima_04_80:
    speaker: Monologue
    en: Sugar picks scissors.
    ko: 슈가는 가위.
    ja: シュガーはチョキ
  d_nikke_frima_04_81:
    speaker: Monologue
    en: Milk picks paper.
    ko: 밀크는 보자기를 냈다.
    ja: ミルクはパーを出した
  d_nikke_frima_04_82:
    speaker: sugar
    en: You lost because you betrayed the V.
    ko: V를 배신한 너의 패배다.
    ja: Vを裏切ったあなたの負けね！
  d_nikke_frima_04_83:
    speaker: milk
    en: Damn. I'm done for.
    ko: 에이, 망했네.
    ja: チッ、負けたか。
  d_nikke_frima_04_84:
    speaker: Narration
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_frima_04_85:
    speaker: Monologue
    en: I give Frima a coffee with cream.
    ko: 프림에게 프림 커피를 건넸다.
    ja: プリムにプリムコーヒーを渡した
  d_nikke_frima_04_86:
    speaker: frima
    en: Need straw.
    ko: 빨대. 필요.
    ja: ストロー。
  d_nikke_frima_04_87:
    speaker: milk
    en: Yeesh, you're so needy!
    ko: 아 정말 원하는 거 드럽게 많네.
    ja: ああクソ！要求が多いんだよお前は。
  d_nikke_frima_04_88:
    speaker: Monologue
    en: Milk huffs and puffs as she tosses a straw into the cup.
    ko: 밀크가 투덜거리며 컵에 빨대를 꽂아 줬다.
    ja: |-
      ミルクがぶつくさ言いながら
      コップにストローを差した
  d_nikke_frima_04_89:
    speaker: Monologue
    en: Frima, still lying down, starts drinking the coffee.
    ko: 프림이 누운 채 커피를 마시기 시작했다.
    ja: プリムが横たわったままコーヒーを飲み始めた
  d_nikke_frima_04_90:
    speaker: Monologue
    en: "*Slurp*"
    ko: 쪼옥-
    ja: ズズズー
  d_nikke_frima_04_91:
    speaker: milk
    en: Is it okay for her to drink it like that? What if she chokes?
    ko: |-
      근데 저렇게 먹어도 괜찮은 거야?
      저러다 사레라도 걸리면 큰일 나는 거 아냐?
    ja: |-
      ところで、ああやって飲んでも大丈夫なのか？
      むせたら大変なことになるんじゃねーの？
  d_nikke_frima_04_92:
    speaker: sugar
    en: I think it's fine.
    ko: 괜찮은 거 같은데.
    ja: 大丈夫そうだけど。
  d_nikke_frima_04_93:
    speaker: Monologue
    en: "*Slurrrrp*"
    ko: 쪼로로로로록-
    ja: ズズズズズズー
  d_nikke_frima_04_94:
    speaker: sugar
    en: She already finished it.
    ko: 벌써 다 먹은 거 보면.
    ja: もう飲み干したから。
  d_nikke_frima_04_95:
    speaker: milk
    en: Seriously?
    ko: 벌써 다 먹었다고?
    ja: もう？
  d_nikke_frima_04_96:
    speaker: frima
    en: Another.
    ko: 한 잔 더.
    ja: もう一杯。
  d_nikke_frima_04_97:
    speaker: milk
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_frima_04_98:
    speaker: frima
    en: Hungry. Another.
    ko: 배. 고픔. 한 잔 더.
    ja: お腹。ペコペコ。もう一杯。
  d_nikke_frima_04_99:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_100:
    speaker: milk
    en: She's like a bottomless pit!
    ko: 야, 이거 말한 짜식 누구야.
    ja: おい、これ言い出したやつ誰だ？
  d_nikke_frima_04_101:
    speaker: sugar
    en: "... I'll go this time."
    ko: "…이번엔 내가 가지."
    ja: "…今度は私が行く。"
  d_nikke_frima_04_102:
    speaker: Narration
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_frima_04_103:
    speaker: Narration
    en: "*Slurrrrp*"
    ko: 쪼로로로로록-
    ja: ズズズズズズー
  d_nikke_frima_04_104:
    speaker: frima
    en: Another.
    ko: 한 잔 더.
    ja: もう一杯。
  d_nikke_frima_04_105:
    speaker: Narration
    en: "*Slurrrrp*"
    ko: 쪼록오오오오옥-
    ja: ズズズズズズズズー
  d_nikke_frima_04_106:
    speaker: frima
    en: Another.
    ko: 원. 모어.
    ja: ワンモアー。
  d_nikke_frima_04_107:
    speaker: Narration
    en: "*Slurrrrp*"
    ko: 쵸로로로로로록-
    ja: ズズズズズズズズズー
  d_nikke_frima_04_108:
    speaker: frima
    en: More!
    ko: 한 잔. 추가!
    ja: もう一杯。お代わり！
  d_nikke_frima_04_109:
    speaker: milk
    en: "... Should I just shoot her with the tranquilizer?"
    ko: "…그냥 마취탄 쏴버릴까?"
    ja: "…麻酔弾ぶち込むか？"
  d_nikke_frima_04_110:
    speaker: milk
    en: I'm sure she'll get back into the swing of knowing how to fall asleep once
      she's conked out.
    ko: 한숨 자고 일어나면 다시 자는 방법을 깨달을 거 같지 않아?
    ja: ひと眠りしたら、眠り方が分かるんじゃね？
  d_nikke_frima_04_111:
    speaker: sugar
    en: Good point.
    ko: 일리 있는 얘기 군.
    ja: それ、一理あるわね。
  d_nikke_frima_04_112:
    speaker: Monologue
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_frima_04_113:
    speaker: frima
    en: No! Wait!
    ko: 극단적. 안됨!
    ja: 極端。ダメ！
  d_nikke_frima_04_114:
    speaker: Self
    en: Cool it.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_frima_04_115:
    speaker: Self
    en: Frima, are you still hungry?
    ko: 프림은 아직 배가 고픈 거야?
    ja: プリムはまだお腹が空いているのか？
  d_nikke_frima_04_116:
    speaker: frima
    en: Affirmative.
    ko: 긍정.
    ja: そ。
  d_nikke_frima_04_117:
    speaker: Self
    en: How many cups do you think you'll need?
    ko: 얼마나 더 마셔야 할 것 같아?
    ja: あとどれくらい飲めば満足するんだ？
  d_nikke_frima_04_118:
    speaker: frima
    en: Hmph.
    ko: 흠.
    ja: ふむ。
  d_nikke_frima_04_119:
    speaker: frima
    en: Not sure. First drink. Figure out later.
    ko: 모름. 마셔봐야. 앎.
    ja: 分からない。飲んでみないと。
  d_nikke_frima_04_120:
    speaker: Self
    en: Then it would be better if Frima goes to the cafe.
    ko: 그럼 프림이 카페로 가는 게 낫겠네.
    ja: じゃあプリムがカフェに行った方がいいな
  d_nikke_frima_04_121:
    speaker: milk
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_frima_04_122:
    speaker: milk
    en: Are you saying we have to carry her there?
    ko: 형씨, 설마 저 짜식을 안고 가라는 건 아니지?
    ja: |-
      兄貴、まさかあいつを抱きかかえて行けとか
      言うんじゃねーだろうな？
  d_nikke_frima_04_123:
    speaker: sugar
    en: That would be the worst.
    ko: 그거 정말 최악이겠군.
    ja: それは最悪ね。
  d_nikke_frima_04_124:
    speaker: frima
    en: Me too. Don't like!
    ko: 나도. 싫음!
    ja: 私も。嫌！
  d_nikke_frima_04_125:
    speaker: Self
    en: What if we put some wheels on the sofa and drag it?
    ko: 소파에 바퀴를 달아 끌고 가는 건?
    ja: ソファに車輪をつけて引っ張っていくか？
  d_nikke_frima_04_126:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_frima_04_127:
    speaker: frima
    en: Yes! Smart!
    ko: 여. 천재!
    ja: よお。天才！
  d_nikke_frima_04_128:
    speaker: milk
    en: Good idea!
    ko: 형씨, 진짜 똑똑하네!
    ja: 兄貴、マジで頭いいな！
  d_nikke_frima_04_129:
    speaker: Self
    en: Let's get in touch with Mighty Tools, pronto.
    ko: 그럼 바로 마이티 툴즈를 부를게.
    ja: では早速マイティツールズを呼ぶ
  d_nikke_frima_04_130:
    speaker: Narration
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_frima_04_131:
    speaker: centi
    en: You want us to install wheels on this sofa?
    ko: 이 소파에 바퀴를 달아달라는 말씀이심까?
    ja: このソファに車輪をつけるんっすか？
  d_nikke_frima_04_132:
    speaker: Self
    en: Is it possible?
    ko: 가능할 거 같아?
    ja: できそうか？
  d_nikke_frima_04_133:
    speaker: centi
    en: Oh sure, it's possible. We can take the legs off then install the wheels...
      Wait...
    ko: |-
      네! 가능은 함다.
      다리를 떼어내고 바퀴를 달면… 흠?
    ja: |-
      はい！可能っすよ。
      足を外して車輪をつけたら…ふ～む。
  d_nikke_frima_04_134:
    speaker: Monologue
    en: Centi rubs her eyes and stares closely at the sofa.
    ko: 센티가 눈을 비빈 후, 다시 소파를 뚫어지게 바라보았다.
    ja: センチが目をこすって再びソファを凝視した
  d_nikke_frima_04_135:
    speaker: centi
    en: Did you know that this sofa has a slight tilt to it?
    ko: "이 소파 미묘하게 기울어져 있슴다. \n알고 계셨슴까?"
    ja: |-
      このソファ、微妙に傾いてるんっすよ。
      知ってたっすか？
  d_nikke_frima_04_136:
    speaker: frima
    en: Sofa. Tilted?
    ko: 소파. 기울?
    ja: ソファ。傾く？
  d_nikke_frima_04_137:
    speaker: centi
    en: Yes! The left leg is shorter by 0.003 mm!
    ko: 그렇슴다! 소파 왼쪽 다리 하나가 0.003mm 정도 짧슴다!
    ja: そうっす！ソファの左足1つが0.003mmくらい短いっす！
  d_nikke_frima_04_138:
    speaker: Monologue
    en: Centi takes out a thin plank from her toolbox.
    ko: 센티가 가져온 공구함에서 얇은 판자를 꺼냈다.
    ja: |-
      センチが持ってきた工具箱から
      薄い板を取り出した
  d_nikke_frima_04_139:
    speaker: centi
    en: If I put this under the leg...
    ko: 이 정도 두께의 판을 다리 밑에 넣어야 균형을…!
    ja: |-
      これくらいの板を足の下に入れたら
      バランスが…！
  d_nikke_frima_04_140:
    speaker: Monologue
    en: Centi lifts the sofa slightly and sets the plank under the leg.
    ko: 센티가 소파를 살짝 들어 올린 후, 얇은 판자를 밀어 넣었다.
    ja: |-
      センチがソファを少し持ち上げて
      薄い板を差し込んだ
  d_nikke_frima_04_141:
    speaker: centi
    en: That should even it out quite nicely!
    ko: 맞출 수 있슴다!
    ja: 合うんっす！
  d_nikke_frima_04_142:
    speaker: frima
    en: Hmm?!!!
    ko: 흠?!!!
    ja: む！！！？
  d_nikke_frima_04_143:
    speaker: Self
    en: Frima?
    ko: 프림?
    ja: プリム？
  d_nikke_frima_04_144:
    speaker: frima
    en: Here!
    ko: 왔음!
    ja: 来た！
  d_nikke_frima_04_145:
    speaker: Monologue
    en: 3...
    ko: 3….
    ja: 3…
  d_nikke_frima_04_146:
    speaker: frima
    en: Hmm!
    ko: 흠!
    ja: ふむ！
  d_nikke_frima_04_147:
    speaker: Monologue
    en: Frima quickly puts on the sleep mask.
    ko: 프림이 빠르게 안대를 내렸다.
    ja: プリムが素早く額のアイマスクを下ろした
  d_nikke_frima_04_148:
    speaker: milk
    en: What's gotten into her? What's the big idea?
    ko: "쟤 왜 저래? \n오긴 뭐가 와, 짜샤."
    ja: |-
      あいつどうしたんだ？
      何が来たってんだよ。
  d_nikke_frima_04_149:
    speaker: Monologue
    en: 2...
    ko: 2….
    ja: 2…
  d_nikke_frima_04_150:
    speaker: sugar
    en: Are you really that dense? Can't you see what's happening?
    ko: 한 치 앞도 보이지 않는 미래?
    ja: 一寸先も見えない未来？
  d_nikke_frima_04_151:
    speaker: Monologue
    en: 1!
    ko: 1!
    ja: 1！
  d_nikke_frima_04_152:
    speaker: frima
    en: Zzz.
    ko: 크헝.
    ja: ぐう。
  d_nikke_frima_04_153:
    speaker: Self
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_frima_04_154:
    speaker: sugar
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_frima_04_155:
    speaker: milk
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_frima_04_156:
    speaker: centi
    en: Wow, I've never seen anyone fall asleep so quickly.
    ko: 와. 이렇게 빨리 잠드는 분은 처음 봄다!
    ja: うわ、こんなに早く寝付く人は初めて見るっす！
  d_nikke_frima_04_157:
    speaker: centi
    en: She must have been really tired!
    ko: 많이 피곤하셨나 봄다!
    ja: 本当に疲れてたんっすね！
  d_nikke_frima_04_158:
    speaker: milk
    en: Wait... how is she sleeping?
    ko: 뭐야, 쟤 왜 자…?
    ja: なんだ、なんで眠れたんだ…？
  d_nikke_frima_04_159:
    speaker: milk
    en: Are you telling me the only reason she couldn't sleep was because the sofa
      was tilted?
    ko: 설마 못 잔 게 소파 균형 때문이었어?
    ja: |-
      まさか眠れなかったのは、
      ソファのバランスが合わなかったから？
  d_nikke_frima_04_160:
    speaker: milk
    en: So that means she'd have fallen asleep if she laid on the ground...?
    ko: 그 말은… 저 짜식이 바닥에 내려와서 누워보기만 했어도 잘 수 있었다는 거지?
    ja: |-
      ということは…あいつが床に降りてたら、
      眠れたってことだな？
  d_nikke_frima_04_161:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_04_162:
    speaker: Monologue
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_frima_04_163:
    speaker: sugar
    en: Maybe we can shoot her in the leg so that she can sleep a little more deeply.
    ko: |-
      조금 더 깊게 잠들 수 있게.
      한 발 정도는 쏴줘도 괜찮지 않을까.
    ja: |-
      もう少し深く眠れるように、
      一発くらいは撃ってもいいんじゃないかしら。
  d_nikke_frima_04_164:
    speaker: centi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_frima_04_165:
    speaker: Monologue
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_frima_04_166:
    speaker: milk
    en: Good idea. I've got half a mind to put her to sleep permanently!
    ko: |-
      좋은 생각인 듯.
      이참에 영원히 재워버리는 것도 좋겠네!
    ja: |-
      いい考えだ。
      この機会に、永遠の眠りについてもらおうぜ！
  d_nikke_frima_04_167:
    speaker: centi
    en: "???"
    ko: "????"
    ja: "？？？？"
  d_nikke_frima_04_168:
    speaker: Monologue
    en: Centi and I try to calm down the raging Milk and Sugar.
    ko: 센티와 함께 분노한 슈가와 밀크를 진정시켰다.
    ja: |-
      センチと共に、
      怒りが爆発したシュガーとミルクを止めた
  d_nikke_frima_04_169:
    speaker: Monologue
    en: In the end, it was a peaceful night.
    ko: 평화로운 밤이었다.
    ja: 平和な夜だった
d_nikke_frima_05:
  d_nikke_frima_05_1:
    speaker: Monologue
    en: A few days have passed since Frima's insomnia incident.
    ko: 프림의 불면증 사건 이후, 며칠이 흘렀다.
    ja: プリムの不眠症事件から数日が経った
  d_nikke_frima_05_2:
    speaker: milk
    en: Hey!
    ko: 형씨, 왔어?
    ja: 兄貴？
  d_nikke_frima_05_3:
    speaker: sugar
    en: Hey there.
    ko: 왔군. 파트너.
    ja: 来たわね、パートナー。
  d_nikke_frima_05_4:
    speaker: sugar
    en: Did you come to see Frima?
    ko: 프림을 만나러 온 건가?
    ja: プリムに会いに来たの？
  d_nikke_frima_05_5:
    speaker: Self
    en: Yes, but...
    ko: 그렇긴 한데….
    ja: そうだが…
  d_nikke_frima_05_6:
    speaker: Monologue
    en: I look around the store for Frima.
    ko: 프림을 찾아 가게를 둘러보았다.
    ja: プリムを探して店内を見回した
  d_nikke_frima_05_7:
    speaker: Self
    en: Is Frima away on an assignment?
    ko: 프림은 의뢰를 나간 거야?
    ja: プリムは依頼に出たのか？
  d_nikke_frima_05_8:
    speaker: milk
    en: Nope, she went to sleep.
    ko: 아니. 자러 갔어.
    ja: いや、寝に行った。
  d_nikke_frima_05_9:
    speaker: milk
    en: She says she needs to make up for all the sleep she missed due to her insomnia
    ko: 불면증으로 못 잔 만큼 꼭 주무셔야겠대.
    ja: |-
      不眠症で寝れなかった分、
      取り返さないといけないんだとよ。
  d_nikke_frima_05_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_frima_05_11:
    speaker: milk
    en: Pretty ridiculous, don't you think?
    ko: 형씨가 생각해도 어이가 없지?
    ja: 兄貴も呆れただろ？
  d_nikke_frima_05_12:
    speaker: Self
    en: The assignment you were going to do together... How did it go?
    ko: 다 같이 가기로 했다던 의뢰는 잘 다녀왔어?
    ja: 一緒に行くと言ってた依頼はもう済ませたのか？
  d_nikke_frima_05_13:
    speaker: sugar
    en: Went off without a hitch.
    ko: 의뢰는 모두 차질 없이 잘 다녀왔어.
    ja: 依頼は全て、滞りなく終わらせたわ。
  d_nikke_frima_05_14:
    speaker: sugar
    en: All because of you, Partner.
    ko: 모두 파트너 덕분이지.
    ja: これも全部、パートナーのおかげよね。
  d_nikke_frima_05_15:
    speaker: milk
    en: True. If you hadn't called in Mighty Tools, that assignment of ours would
      have been ruined.
    ko: 맞아. 진짜 그때 마이티 툴즈를 안 불렀으면 단체 의뢰도 망치고.
    ja: |-
      本当にな。あの時
      マイティツールズを呼んでいなかったら、
  d_nikke_frima_05_16:
    speaker: milk
    en: And our sloth of a leader would be locked up in the Repair Center right about
      now.
    ko: 지금쯤 리더 짜식 저거 리페어 센터에 감금 당했을 거 아냐.
    ja: |-
      今頃あいつ、
      リペアセンターに軟禁されてただろうな。
  d_nikke_frima_05_17:
    speaker: milk
    en: I mean, she would have been released since the problem wasn't physical...
    ko: |-
      뭐, 원인은 몸에 있던 게 아니니까.
      금방 풀려나기야 했겠지만.
    ja: |-
      まあ、体が原因じゃないから
      すぐに解放されただろうけど。
  d_nikke_frima_05_18:
    speaker: milk
    en: But still, it would have been a royal pain in the butt...
    ko: 그래도 이래저래 번거로웠을 테니까….
    ja: |-
      でも、
      あれこれ面倒くさいことになっただろうしよ…
  d_nikke_frima_05_19:
    speaker: milk
    en: Anyways! Thank you.
    ko: 하여튼! 고맙다고.
    ja: とにかく！ありがとな。
  d_nikke_frima_05_20:
    speaker: Self
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_frima_05_21:
    speaker: Self
    en: So where is Frima right now?
    ko: 그래서 프림은 지금 어디 있어?
    ja: それでプリムはどこにいる？
  d_nikke_frima_05_22:
    speaker: milk
    en: What do you mean where?
    ko: 어디긴 어디야.
    ja: 分かってんだろ。
  d_nikke_frima_05_23:
    speaker: milk
    en: Probably on the oh-so-perfectly-balanced sofa.
    ko: 균형 잘 잡힌 소파 위에 있겠지.
    ja: バランスの取れたソファの上さ。
  d_nikke_frima_05_24:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_frima_05_25:
    speaker: Monologue
    en: I open the door.
    ko: 방문을 열었다.
    ja: ドアを開けた
  d_nikke_frima_05_26:
    speaker: frima
    en: Yo.
    ko: 여.
    ja: よ。
  d_nikke_frima_05_27:
    speaker: "<Choice>"
    en: Yo.
    ko: 여.
    ja: よ
  d_nikke_frima_05_28:
    speaker: "<Choice>"
    en: Yo.
    ko: 요.
    ja: やあ
  d_nikke_frima_05_29:
    speaker: frima
    en: Good.
    ko: 굿.
    ja: グッド。
  d_nikke_frima_05_30:
    speaker: frima
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_frima_05_31:
    speaker: frima
    en: Yo!
    ko: 요!
    ja: やあ！
  d_nikke_frima_05_32:
    speaker: Self
    en: You weren't sleeping.
    ko: 안 자고 있었네.
    ja: 起きていたのか
  d_nikke_frima_05_33:
    speaker: frima
    en: Affirmative.
    ko: 인정.
    ja: 認める。
  d_nikke_frima_05_34:
    speaker: frima
    en: Sleep soon.
    ko: 근데. 이제 곧. 잠.
    ja: でも。もうすぐ。寝る。
  d_nikke_frima_05_35:
    speaker: Self
    en: Do you feel better?
    ko: 몸은 괜찮아?
    ja: 体は大丈夫か？
  d_nikke_frima_05_36:
    speaker: frima
    en: Better?
    ko: 괜찮?
    ja: 大丈夫？
  d_nikke_frima_05_37:
    speaker: frima
    en: Hmmph.
    ko: 음.
    ja: うん。
  d_nikke_frima_05_38:
    speaker: frima
    en: Feel sleepy.
    ko: 잠. 많이 옴.
    ja: すごく。眠い。
  d_nikke_frima_05_39:
    speaker: frima
    en: But okay.
    ko: 근데. 괜찮.
    ja: でも。大丈夫。
  d_nikke_frima_05_40:
    speaker: frima
    en: Normal.
    ko: 나. 원래. 그럼.
    ja: 私。元々。そう。
  d_nikke_frima_05_41:
    speaker: Self
    en: Then I'm glad.
    ko: 그럼 다행이네.
    ja: それならよかった
  d_nikke_frima_05_42:
    speaker: frima
    en: Yo.
