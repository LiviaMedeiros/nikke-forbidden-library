---
d_nikke_ludmilla_01:
  d_nikke_ludmilla_01_1:
    speaker: "<Monologue>"
    en: It's dark everywhere.
    ko: 앞이 깜깜하다.
    ja: 目の前が真っ暗だ
  d_nikke_ludmilla_01_2:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_01_3:
    speaker: "<Monologue>"
    en: I'm too cold to move.
    ko: 춥다. 움직이기 힘들다.
    ja: 寒い、動けない
  d_nikke_ludmilla_01_4:
    speaker: "<Monologue>"
    en: Just like being buried in the snow.
    ko: 눈 속에 파묻힌 것 같다.
    ja: 雪の中に埋もれているようだ
  d_nikke_ludmilla_01_5:
    speaker: unknown
    en: Oops.
    ko: 저런.
    ja: まあ。
  d_nikke_ludmilla_01_6:
    speaker: unknown
    en: Are you in trouble again?
    ko: 또 조난당한 건가?
    ja: また遭難かしら。
  d_nikke_ludmilla_01_7:
    speaker: "<Monologue>"
    en: A familiar voice.
    ko: 익숙한 목소리다.
    ja: 聞きなれた声だ
  d_nikke_ludmilla_01_8:
    speaker: unknown
    en: Woo. You're like this every time I see you.
    ko: 후후. 그대는 볼 때마다 이런 모습이로군.
    ja: ふふ、あなたは会うたびにいつもこんな姿ね。
  d_nikke_ludmilla_01_9:
    speaker: "<Monologue>"
    en: There's a heavy scent of flowers.
    ko: 차가운 눈 속에서 꽃향기가 났다.
    ja: 冷たい雪の中で花の香りがした
  d_nikke_ludmilla_01_10:
    speaker: unknown
    en: Don't worry.
    ko: 걱정 말거라.
    ja: 心配しないで。
  d_nikke_ludmilla_01_11:
    speaker: unknown
    en: I'll take you somewhere safe.
    ko: 안전한 곳으로 데려가 줄 테니.
    ja: 安全なところへ連れていってあげるわ。
  d_nikke_ludmilla_01_12:
    speaker: "<Monologue>"
    en: It doesn't take long for my body to warm up.
    ko: 얼마 지나지 않아 몸이 따뜻해졌다.
    ja: しばらくして体が暖かくなった
  d_nikke_ludmilla_01_13:
    speaker: "<Monologue>"
    en: And there's something hot in my mouth...?
    ko: 그리고 입안에 뭔가 따뜻한 것이…?
    ja: そして口の中に何か温かいものが…？
  d_nikke_ludmilla_01_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_01_15:
    speaker: unknown
    en: Oh, are you awake?
    ko: 오, 일어났는가.
    ja: あ、起きたのかしら？
  d_nikke_ludmilla_01_16:
    speaker: "<Self>"
    en: What is this place...?
    ko: 여긴?
    ja: ここは？
  d_nikke_ludmilla_01_17:
    speaker: ludmilla
    en: Where else could it be? My home.
    ko: |-
      어디긴 어디겠나.
      이 몸의 집이지.
    ja: |-
      私の家に
      決まっているじゃない。
  d_nikke_ludmilla_01_18:
    speaker: ludmilla
    en: Every time I see you, you're in danger.
    ko: 그대는 볼 때마다 조난을 당하는군.
    ja: あなたは会うたびに遭難しているわね。
  d_nikke_ludmilla_01_19:
    speaker: ludmilla
    en: Is it your hobby to be buried in the snow?
    ko: 혹시 눈 속에 파묻히는 것이 취미인가?
    ja: |-
      もしかして、
      雪の中に埋もれるのが趣味なのかしら？
  d_nikke_ludmilla_01_20:
    speaker: "<Choice>"
    en: Not exactly.
    ko: 그렇진 않아.
    ja: そんなことはない
  d_nikke_ludmilla_01_21:
    speaker: "<Choice>"
    en: I'm just interested in trying new things.
    ko: 새로운 취미에 눈을 떠버렸어.
    ja: 新しい趣味に目覚めてしまった
  d_nikke_ludmilla_01_22:
    speaker: ludmilla
    en: Really? That's not how it looked like to me.
    ko: 그래? 틀림없다고 생각했는데.
    ja: そう？絶対そうだと思ったのに。
  d_nikke_ludmilla_01_23:
    speaker: ludmilla
    en: Oh, so getting into trouble is your hobby?
    ko: 아니면 혹시 조난 체험이 취미인가?
    ja: では、遭難体験が趣味？
  d_nikke_ludmilla_01_24:
    speaker: "<Self>"
    en: That's not it.
    ko: 그것도 아니야.
    ja: それも違う
  d_nikke_ludmilla_01_25:
    speaker: ludmilla
    en: Really? Not that either?
    ko: 흠. 이것도 아니라니.
    ja: ふん、これも違ったのかしら。
  d_nikke_ludmilla_01_26:
    speaker: ludmilla
    en: Color me surprised.
    ko: 의외로군.
    ja: 意外だわ。
  d_nikke_ludmilla_01_27:
    speaker: ludmilla
    en: Oh yeah?
    ko: 이런.
    ja: あら。
  d_nikke_ludmilla_01_28:
    speaker: ludmilla
    en: In that case, my bad.
    ko: 그렇다면 이 몸이 너무 눈치가 없었군.
    ja: では、私も気が利かなかったわね。
  d_nikke_ludmilla_01_29:
    speaker: ludmilla
    en: I didn't interrupt anything by pulling you out, did I?
    ko: 충분히 즐기기도 전에 꺼내버린 게 아닌가?
    ja: 十分楽しむ前に引っ張り出してしまったかしら。
  d_nikke_ludmilla_01_30:
    speaker: ludmilla
    en: I can bury you again if you want.
    ko: 원한다면 다시 묻어주겠다.
    ja: もしよかったら、もう一度埋めてあげるわ。
  d_nikke_ludmilla_01_31:
    speaker: "<Self>"
    en: Don't worry about it, there's always next time.
    ko: 괜찮아. 다음에 또 하면 돼.
    ja: 大丈夫、また今度やればいいから
  d_nikke_ludmilla_01_32:
    speaker: ludmilla
    en: I suppose so.
    ko: 그런가? 그거 아쉽군.
    ja: そう、それは残念ね。
  d_nikke_ludmilla_01_33:
    speaker: ludmilla
    en: How do you feel now?
    ko: 몸은 좀 괜찮나?
    ja: 体は大丈夫？
  d_nikke_ludmilla_01_34:
    speaker: "<Self>"
    en: Thank you for saving me.
    ko: 구해줘서 고마워.
    ja: 助けてくれてありがとう
  d_nikke_ludmilla_01_35:
    speaker: ludmilla
    en: Don't mention it.
    ko: 고맙긴. 당연할 것을.
    ja: お礼はいいわ、当然のことだし。
  d_nikke_ludmilla_01_36:
    speaker: ludmilla
    en: You can imagine how shocked I was when I heard you were headed in this direction.
    ko: "그나저나 갑자기 그대가 \n이곳으로 온다고 하여 놀랐다."
    ja: |-
      ところで、あなたが急に
      ここへ来るって聞いて驚いたわ。
  d_nikke_ludmilla_01_37:
    speaker: ludmilla
    en: Tell me,
    ko: 이번엔 또 어떤 재미난 일을 갖고.
    ja: 今回はまたどんな面白い事件をもって
  d_nikke_ludmilla_01_38:
    speaker: ludmilla
    en: what inspired you to venture out to this rugged terrain this time around?
    ko: 머나먼 눈의 나라까지 오셨는가.
    ja: はるばる雪の国まで来たのかしら。
  d_nikke_ludmilla_01_39:
    speaker: "<Monologue>"
    en: The reason I came here was...
    ko: |-
      이곳에 온 이유.
      그건….
    ja: |-
      ここに来た理由
      それは…
  d_nikke_ludmilla_01_40:
    speaker: "<Narration>"
    en: A few days ago.
    ko: 며칠 전
    ja: 数日前
  d_nikke_ludmilla_01_41:
    speaker: andersen
    en: Here, take this.
    ko: 자, 이걸 받게.
    ja: さあ、これを受け取りなさい。
  d_nikke_ludmilla_01_42:
    speaker: "<Narration>"
    en: Received a letter from Andersen.
    ko: 엔더슨에게 편지를 받았다.
    ja: アンダーソンから手紙を受け取った
  d_nikke_ludmilla_01_43:
    speaker: "<Self>"
    en: A letter?
    ko: 편지?
    ja: 手紙？
  d_nikke_ludmilla_01_44:
    speaker: andersen
    en: Correct.
    ko: 그렇다네.
    ja: そうだ。
  d_nikke_ludmilla_01_45:
    speaker: andersen
    en: An old past-time from up on the surface.
    ko: 지상에서부터 내려온 구시대의 산물이지.
    ja: |-
      地上にいた頃から受け継いできた、
      旧時代の産物だな。
  d_nikke_ludmilla_01_46:
    speaker: andersen
    en: People with too much time on their hands would use them as a means of communication.
    ko: "일상이 심심한 사람일수록 \n이런 불편한 것에 목을 맨다 하더군."
    ja: |-
      日常が退屈な人ほど
      こんな不便なものに執着するらしい。
  d_nikke_ludmilla_01_47:
    speaker: "<Self>"
    en: Couldn't they just send a text message?
    ko: 메시지를 보내면 되지 않습니까?
    ja: メッセージではダメですか？
  d_nikke_ludmilla_01_48:
    speaker: andersen
    en: Apparently,
    ko: 품위를 위해서.
    ja: 品位を守るためだ。
  d_nikke_ludmilla_01_49:
    speaker: andersen
    en: this way is more classy.
    ko: 라더군.
    ja: ということらしい。
  d_nikke_ludmilla_01_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_01_51:
    speaker: andersen
    en: Give this to Ludmilla.
    ko: 이걸 루드밀라에게 전해주게.
    ja: これをルドミラに伝えてくれ。
  d_nikke_ludmilla_01_52:
    speaker: andersen
    en: Then be sure to get a reply.
    ko: 그리고 꼭 답장을 받아오게나.
    ja: そして必ず返事をもらってくるように。
  d_nikke_ludmilla_01_53:
    speaker: andersen
    en: Although it would be best if she could pick it up herself,
    ko: 직접 와서 받아 갔으면 좋겠지만.
    ja: 彼女に直接ここへ来て受け取ってもらいたいが、
  d_nikke_ludmilla_01_54:
    speaker: andersen
    en: she refuses to come to the Ark.
    ko: 그녀는 방주에 오는 걸 꺼려 해서 말이지.
    ja: 彼女はアークへ来るのをあまり好まないから。
  d_nikke_ludmilla_01_55:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠습니다.
    ja: 分かりました
  d_nikke_ludmilla_01_56:
    speaker: andersen
    en: Very good.
    ko: 좋네.
    ja: よし。
  d_nikke_ludmilla_01_57:
    speaker: andersen
    en: Don't come back until you get a reply. Got it?
    ko: 그럼 답장을 받을 때까지 돌아오지 않는 것으로 알지.
    ja: では、返事をもらうまで帰ってこないように。
  d_nikke_ludmilla_01_58:
    speaker: "<Self>"
    en: But what if...
    ko: 그런 이야기는…!
    ja: そんな話は…！
  d_nikke_ludmilla_01_59:
    speaker: andersen
    en: That's an order.
    ko: 명령일세.
    ja: 命令だ。
  d_nikke_ludmilla_01_60:
    speaker: andersen
    en: Whoever sent this,
    ko: 이걸 보낸 이들이 이번만큼은 꼭.
    ja: これを送った者たちが、\n今回だけはどうしても
  d_nikke_ludmilla_01_61:
    speaker: andersen
    en: must receive a reply.
    ko: 답을 받아달라 해서 말이야.
    ja: 返事が欲しいと言っているんだ。
  d_nikke_ludmilla_01_62:
    speaker: andersen
    en: Strong arm her, seduce her, I don't care what you do.
    ko: |-
      그러니 그녀를 설득해서든.
      유혹해서든.
    ja: |-
      だから、彼女を説得でも
      誘惑でも何でもして
  d_nikke_ludmilla_01_63:
    speaker: andersen
    en: be sure to get a reply.
    ko: 반드시 답장을 받아오게.
    ja: かならず返事をもらってくるように。
  d_nikke_ludmilla_01_64:
    speaker: andersen
    en: Understood?
    ko: 알겠나?
    ja: 分かったかね？
  d_nikke_ludmilla_01_65:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_nikke_ludmilla_01_66:
    speaker: "<Narration>"
    en: You give the letter to Ludmilla.
    ko: 루드밀라에게 편지를 내밀었다.
    ja: ルドミラに手紙を差し出した
  d_nikke_ludmilla_01_67:
    speaker: "<Self>"
    en: This is the letter.
    ko: 이것이 그 편지야.
    ja: これがその手紙だ
  d_nikke_ludmilla_01_68:
    speaker: ludmilla
    en: I see.
    ko: 흠… 그렇군.
    ja: ふん…そう。
  d_nikke_ludmilla_01_69:
    speaker: "<Self>"
    en: I need you to write a reply.
    ko: 답장이 필요해.
    ja: 返事が必要だ
  d_nikke_ludmilla_01_70:
    speaker: ludmilla
    en: Excuse me?
    ko: 흠.
    ja: ふん。
  d_nikke_ludmilla_01_71:
    speaker: ludmilla
    en: I'll do no such thing.
    ko: 거절하겠다.
    ja: 断るわ。
  d_nikke_ludmilla_01_72:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서?
    ja: どうして？
  d_nikke_ludmilla_01_73:
    speaker: ludmilla
    en: Because I don't want to.
    ko: 써주기 싫으니까.
    ja: 書きたくないから。
  d_nikke_ludmilla_01_74:
    speaker: ludmilla
    en: And I don't want to read this letter, either.
    ko: 물론 보고 싶지도 않아.
    ja: もちろん、読みたくもない。
  d_nikke_ludmilla_01_75:
    speaker: ludmilla
    en: I won't accept it.
    ko: 그러니 편지도 받지 않겠다.
    ja: だからこれは受け取らないことにするわ。
  d_nikke_ludmilla_01_76:
    speaker: "<Self>"
    en: Then I can't go back to the Ark.
    ko: 그럼 방주로 돌아갈 수 없는데.
    ja: それだとアークに帰れない
  d_nikke_ludmilla_01_77:
    speaker: ludmilla
    en: Fine by me.
    ko: 잘 되었군.
    ja: ちょうどよかったんじゃないかしら。
  d_nikke_ludmilla_01_78:
    speaker: ludmilla
    en: It gets boring up here with just me and Alice.
    ko: 마침 적적하던 참인데.
    ja: 退屈していたの。
  d_nikke_ludmilla_01_79:
    speaker: ludmilla
    en: I need new people to liven this place up. That's great.
    ko: 새로운 인물이 있으면 분위기도 환기되고 좋지.
    ja: あなたがいれば、空気も一新できるわ。
  d_nikke_ludmilla_01_80:
    speaker: ludmilla
    en: You can stay here as long as you like.
    ko: 이곳에서 쭉 머물면 되겠군.
    ja: ずっとここに泊っていくといい。
  d_nikke_ludmilla_01_81:
    speaker: ludmilla
    en: Alice will be over the moon as well.
    ko: 앨리스도 정말 기뻐하겠어.
    ja: アリスも喜ぶわ。
  d_nikke_ludmilla_01_82:
    speaker: "<Self>"
    en: That's impossible.
    ko: 이쪽에서 쭉 머물고 있을 수는 없어.
    ja: ここにずっといるわけにはいかない
  d_nikke_ludmilla_01_83:
    speaker: ludmilla
    en: Sorry, but my hands are tied.
    ko: 저런. 그럼 어쩔 수 없군.
    ja: まあ、では仕方がない。
  d_nikke_ludmilla_01_84:
    speaker: ludmilla
    en: You'll have to return empty-handed.
    ko: 빈손으로 돌아갈 수밖에.
    ja: 手ぶらで帰るしかないわね。
  d_nikke_ludmilla_01_85:
    speaker: "<Self>"
    en: Why can't you reply?
    ko: 답장을 해줄 수 없는 이유가 뭐야?
    ja: 返事ができない理由は何だ？
  d_nikke_ludmilla_01_86:
    speaker: ludmilla
    en: Are you deaf? I just told you.
    ko: 말하지 않았는가.
    ja: 言ったわよね。
  d_nikke_ludmilla_01_87:
    speaker: ludmilla
    en: I don't want to.
    ko: 써주기 싫다고.
    ja: 書きたくないと。
  d_nikke_ludmilla_01_88:
    speaker: "<Self>"
    en: Is that really all?
    ko: 정말 그것뿐이야?
    ja: 本当にそれだけか？
  d_nikke_ludmilla_01_89:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_01_90:
    speaker: ludmilla
    en: Do you think this is the first time I've received a letter?
    ko: 이 몸이 그 편지를 처음 받았을 거라 생각하나?
    ja: そんな手紙、初めてもらったと思う？
  d_nikke_ludmilla_01_91:
    speaker: "<Narration>"
    en: Ludmilla shows me several piles of letters.
    ko: 루드밀라가 수북이 쌓인 편지를 보여주었다.
    ja: |-
      ルドミラが山積みになっている
      手紙を見せてくれた
  d_nikke_ludmilla_01_92:
    speaker: ludmilla
    en: Look at all these.
    ko: 이 많은 편지에.
    ja: でもこの手紙にね、
  d_nikke_ludmilla_01_93:
    speaker: ludmilla
    en: I've never replied to a single one.
    ko: 답장을 보내준 건 단 한차례도 없었다.
    ja: 返事をしたことは1回もないわ。
  d_nikke_ludmilla_01_94:
    speaker: ludmilla
    en: So tell me,
    ko: 그랬던 이 몸이.
    ja: そんな私が、
  d_nikke_ludmilla_01_95:
    speaker: ludmilla
    en: why should I make an exception for this one you've brought?
    ko: "어째서 그대가 가져온 편지에만 \n답장을 해 줘야 하지?"
    ja: |-
      どうしてあなたが持ってきた手紙にだけ
      返事をしなければならないのかしら？
  d_nikke_ludmilla_01_96:
    speaker: "<Self>"
    en: Because I'm your servant.
    ko: 시종이니까.
    ja: しもべだから
  d_nikke_ludmilla_01_97:
    speaker: ludmilla
    en: That may be true,
    ko: 호오. 시종이라.
    ja: なるほど、しもべだからね。
  d_nikke_ludmilla_01_98:
    speaker: ludmilla
    en: and I may treat you as such,
    ko: 뭐, 이 몸이 그대를 직접 시종으로 삼긴 했으나.
    ja: |-
      まあ、私があなたを
      しもべにしたのは確かだけど、
  d_nikke_ludmilla_01_99:
    speaker: ludmilla
    en: but isn't referring to yourself as one a bit...
    ko: 스스로를 시종이라고 부르기엔.
    ja: 自分からしもべと名乗るには、
  d_nikke_ludmilla_01_100:
    speaker: ludmilla
    en: "... undignified?"
    ko: 모자란다고 생각하지 않나?
    ja: まだ早いと思わない？
  d_nikke_ludmilla_01_101:
    speaker: "<Choice>"
    en: Maybe so, but it doesn't matter. I'm young, and I'm strong.
    ko: 모자라도 젊고 탱탱하니, 괜찮아.
    ja: 早くても若くてぴちぴちしてるから大丈夫
  d_nikke_ludmilla_01_102:
    speaker: "<Choice>"
    en: Not at all.
    ko: 조금도 모자라지 않아.
    ja: 全然早くない
  d_nikke_ludmilla_01_103:
    speaker: ludmilla
    en: Ah ha ha!
    ko: 젊음이라!
    ja: 若さ！
  d_nikke_ludmilla_01_104:
    speaker: ludmilla
    en: I suppose you're right.
    ko: 아하하! 그래.
    ja: ははは！そうなのね。
  d_nikke_ludmilla_01_105:
    speaker: ludmilla
    en: That's one of your strong suits.
    ko: 확실히 그건 자네의 장점이자.
    ja: 確かに、それはあなたの長所であり、
  d_nikke_ludmilla_01_106:
    speaker: ludmilla
    en: Your claim to fame as it were.
    ko: 보물이지.
    ja: 宝物よ。
  d_nikke_ludmilla_01_107:
    speaker: ludmilla
    en: You really know how to sell yourself.
    ko: 제법 자신이 가진 장점을 말할 줄 아는군.
    ja: 自分の長所を結構言えるじゃない。
  d_nikke_ludmilla_01_108:
    speaker: ludmilla
    en: Hmph... Really?
    ko: 흠… 그래?
    ja: ふん…そう？
  d_nikke_ludmilla_01_109:
    speaker: ludmilla
    en: So you're saying you're beyond reproach,
    ko: 정말 조금도 모자라지 않다.
    ja: 本当に、少しも早くない。
  d_nikke_ludmilla_01_110:
    speaker: ludmilla
    en: is that it?
    ko: 이건가?
    ja: そう胸を張って言えるのかしら。
  d_nikke_ludmilla_01_111:
    speaker: "<Self>"
    en: "... Yes"
    ko: "…그래."
    ja: "…ああ"
  d_nikke_ludmilla_01_112:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_01_113:
    speaker: ludmilla
    en: I admire your confidence.
    ko: 자신감이라. 좋지.
    ja: 自信か、いいわね。
  d_nikke_ludmilla_01_114:
    speaker: ludmilla
    en: I just hope it isn't misplaced.
    ko: 부디 그것이 근거 있는 자신감이길 바라지.
    ja: その自信に根拠があることを祈るわ。
  d_nikke_ludmilla_01_115:
    speaker: ludmilla
    en: Very well.
    ko: 좋아.
    ja: いい子ね。
  d_nikke_ludmilla_01_116:
    speaker: ludmilla
    en: Show me how confident you are.
    ko: 그렇게 자신 있다면 증명해봐라.
    ja: そんなに自信があるなら証明してくれるかしら。
  d_nikke_ludmilla_01_117:
    speaker: "<Self>"
    en: How?
    ko: 어떻게 증명해야 하는데?
    ja: どう証明すればいいんだ？
  d_nikke_ludmilla_01_118:
    speaker: ludmilla
    en: You figure it out.
    ko: 그건 그대가 스스로 생각해야지.
    ja: それは自分で考えなさい。
  d_nikke_ludmilla_01_119:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_01_120:
    speaker: ludmilla
    en: You mean you can't?
    ko: 왜. 못하겠나?
    ja: えっ、できないの？
  d_nikke_ludmilla_01_121:
    speaker: ludmilla
    en: I see I was a fool to entertain you...
    ko: |-
      좋은 판단이야.
      어서 포기하고….
    ja: |-
      いい判断だわ。
      さっさと諦めて…
  d_nikke_ludmilla_01_122:
    speaker: "<Self>"
    en: No, I can do it.
    ko: 아니야, 할 수 있어.
    ja: いや、できる
  d_nikke_ludmilla_01_123:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_01_124:
    speaker: ludmilla
    en: You're the type who always seems to court danger.
    ko: 그대도 참 사서 고생하는 타입이군.
    ja: あなたって苦労を買ってするタイプなのかしら。
  d_nikke_ludmilla_01_125:
    speaker: ludmilla
    en: So be it.
    ko: 마음대로 하거라.
    ja: 好きにしなさい。
  d_nikke_ludmilla_01_126:
    speaker: ludmilla
    en: Nothing will sway my opinion.
    ko: 어차피 이 몸의 결정은 변하지 않을 테니.
    ja: どうせ私の心は変わらないわ。
d_nikke_ludmilla_02:
  d_nikke_ludmilla_02_1:
    speaker: "<Narration>"
    en: Servant's Obligation 1
    ko: 시종의 의무. 하나.
    ja: しもべの義務、その1
  d_nikke_ludmilla_02_2:
    speaker: "<Narration>"
    en: Prepare what the Mistress wants, before she asks for it.
    ko: 주인이 원하는 것을 먼저 준비한다.
    ja: 主が望むものを先に準備する
  d_nikke_ludmilla_02_3:
    speaker: ludmilla
    en: Blech...
    ko: 흠….
    ja: ふん…
  d_nikke_ludmilla_02_4:
    speaker: "<Narration>"
    en: Ludmilla puts down the teacup.
    ko: 루드밀라는 찻잔을 내려놓았다.
    ja: ルドミラがティーカップを置いた
  d_nikke_ludmilla_02_5:
    speaker: ludmilla
    en: This is far too bitter.
    ko: 떫군.
    ja: 苦いわ。
  d_nikke_ludmilla_02_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_7:
    speaker: ludmilla
    en: Do you intend on brewing black tea every morning?
    ko: 매일 아침 이렇게 홍차를 준비할 생각인가?
    ja: 毎朝こんな紅茶を出すつもりなのかしら？
  d_nikke_ludmilla_02_8:
    speaker: "<Self>"
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_ludmilla_02_9:
    speaker: ludmilla
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_ludmilla_02_10:
    speaker: "<Self>"
    en: Because that's your drink of choice in the morning.
    ko: 루드밀라가 매일 아침 홍차 마시는 걸 좋아하니까.
    ja: |-
      ルドミラは毎朝、
      紅茶を飲むのが好きだから
  d_nikke_ludmilla_02_11:
    speaker: ludmilla
    en: Is that so?
    ko: 호오?
    ja: ふ～ん？
  d_nikke_ludmilla_02_12:
    speaker: ludmilla
    en: Where did you hear that?
    ko: 그건 어디서 들었지?
    ja: それは誰に聞いたのかしら。
  d_nikke_ludmilla_02_13:
    speaker: "<Self>"
    en: I read up on you beforehand, Mistress.
    ko: 주인을 위해 조사해 보았지.
    ja: 主のために調査してみた
  d_nikke_ludmilla_02_14:
    speaker: ludmilla
    en: You did, did you?
    ko: 아하하! 그래?
    ja: あはは！そう。
  d_nikke_ludmilla_02_15:
    speaker: ludmilla
    en: I see you've done your homework.
    ko: 생각보다 본격적인걸?
    ja: 思ったより本格的ね。
  d_nikke_ludmilla_02_16:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_17:
    speaker: ludmilla
    en: Then I have a question for you.
    ko: 그렇다면 묻지.
    ja: では聞くわ。
  d_nikke_ludmilla_02_18:
    speaker: ludmilla
    en: What's my favorite tea?
    ko: 이 몸이 좋아하는 차는 무엇인가?
    ja: 私の好きなお茶は何かしら？
  d_nikke_ludmilla_02_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_20:
    speaker: ludmilla
    en: You don't know?
    ko: 모르겠나?
    ja: 知らないの？
  d_nikke_ludmilla_02_21:
    speaker: "<Self>"
    en: "... No."
    ko: "…응."
    ja: "…ああ"
  d_nikke_ludmilla_02_22:
    speaker: ludmilla
    en: You mean you had the gall to serve tea to someone without knowing what type
      they fancy most?
    ko: "모시는 사람이 어떤 차를 좋아하는 지도 모르고 \n티타임을 준비하다니."
    ja: |-
      主の好きなお茶が何かも知らずに
      ティータイムを準備するとは。
  d_nikke_ludmilla_02_23:
    speaker: ludmilla
    en: If that's true, all of this pomp and circumstance of yours is simply window
      dressing.
    ko: 진짜가 되려면 아직 멀었군.
    ja: まだまだ本物のしもべには、ほど遠いわ。
  d_nikke_ludmilla_02_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_25:
    speaker: ludmilla
    en: "... Nevertheless, I suppose you get an A for effort."
    ko: 후후. 그래도 시도 자체는 나쁘지 않다.
    ja: ふふ、でも悪くない試みだったわ。
  d_nikke_ludmilla_02_26:
    speaker: ludmilla
    en: Having a subpar cup of tea every morning isn't exactly my idea of a good time,
      but it's certainly a change of pace.
    ko: |-
      매일 아침 맛없는 차를 마시는 건 곤욕이지만
      이것도 나름의 재미겠지.
    ja: |-
      毎朝マズいお茶を飲むのは大変だけど、
      それなりの楽しみもあるだろうから。
  d_nikke_ludmilla_02_27:
    speaker: ludmilla
    en: Keep it up.
    ko: 뭐, 열심히 해보거라.
    ja: まあ、頑張ってみることね。
  d_nikke_ludmilla_02_28:
    speaker: "<Narration>"
    en: Half-way done.
    ko: 반쯤. 성공.
    ja: 半分、成功
  d_nikke_ludmilla_02_29:
    speaker: "<Narration>"
    en: Servant's Obligation 2
    ko: 시종의 의무. 둘.
    ja: しもべの義務、その2
  d_nikke_ludmilla_02_30:
    speaker: "<Narration>"
    en: Keep Mistress' surroundings spick and span.
    ko: 주인의 주변을 깨끗하게 유지한다
    ja: 主の周りの清潔を維持する
  d_nikke_ludmilla_02_31:
    speaker: alice
    en: Are you looking for cleaning tools?
    ko: 청소도구를 찾으신다고요?
    ja: 掃除の道具ですか？
  d_nikke_ludmilla_02_32:
    speaker: alice
    en: What for?
    ko: 왜요?
    ja: どうしてですか？
  d_nikke_ludmilla_02_33:
    speaker: "<Self>"
    en: "... For cleaning up."
    ko: 청소를 하려고 해.
    ja: 掃除をしようと思って
  d_nikke_ludmilla_02_34:
    speaker: alice
    en: Um... I wouldn't do that if I were you.
    ko: 어… 안되는데….
    ja: え…ダメなのに…
  d_nikke_ludmilla_02_35:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_ludmilla_02_36:
    speaker: alice
    en: The Queen forbids us from cleaning.
    ko: 여왕님이 그러셨는데.
    ja: 女王様に聞いたんですけど、
  d_nikke_ludmilla_02_37:
    speaker: alice
    en: That's what the cleaning elves are for.
    ko: 청소 요정님이 있어서 우리는 청소하면 안 된대요.
    ja: |-
      掃除の妖精さんがいて、
      私たちは掃除をしちゃダメなんですって。
  d_nikke_ludmilla_02_38:
    speaker: alice
    en: If we clean,
    ko: 우리가 하면.
    ja: 私たちがやれば
  d_nikke_ludmilla_02_39:
    speaker: alice
    en: we'll be putting them out of a job!
    ko: 청소 요정님이 실직자가 된다고 하셨어요!
    ja: |-
      掃除の妖精さんが
      失業者になってしまうんですって！
  d_nikke_ludmilla_02_40:
    speaker: alice
    en: If they became unemployed, they'd wander the streets.
    ko: |-
      실직자가 되면
      청소 요정님은 청소하러 거리를 떠돌게 되고.
    ja: |-
      失業者になると掃除の妖精さんは
      掃除をするために路頭に迷って、
  d_nikke_ludmilla_02_41:
    speaker: alice
    en: And if they wandered the streets, those cleaning elves...
    ko: 그럼 청소 요정님은….
    ja: そしたら掃除の妖精さんは…
  d_nikke_ludmilla_02_42:
    speaker: alice
    en: "*Sob*"
    ko: 우우우….
    ja: ううう…
  d_nikke_ludmilla_02_43:
    speaker: "<Self>"
    en: I get the picture.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_ludmilla_02_44:
    speaker: "<Narration>"
    en: Although the surroundings are being kept clean, I've still failed.
    ko: 실패. 이미 깨끗하게 유지되고 있다.
    ja: 失敗、すでにきれいだった
  d_nikke_ludmilla_02_45:
    speaker: "<Narration>"
    en: Servant's Obligation 3
    ko: 시종의 의무. 셋.
    ja: しもべの義務、その3
  d_nikke_ludmilla_02_46:
    speaker: "<Narration>"
    en: Carry out Mistress' orders.
    ko: 주인의 어떤 명령이든 성실히 수행한다.
    ja: 主のいかなる命令も誠実に遂行する
  d_nikke_ludmilla_02_47:
    speaker: ludmilla
    en: Orders?
    ko: 명령?
    ja: 命令？
  d_nikke_ludmilla_02_48:
    speaker: ludmilla
    en: Now?
    ko: 지금 말인가?
    ja: 今ここでかしら？
  d_nikke_ludmilla_02_49:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 지금.
    ja: ああ、今ここで
  d_nikke_ludmilla_02_50:
    speaker: ludmilla
    en: Well... I don't particularly need anything right now.
    ko: 흐음… 지금은 딱히 필요한 것이 없는데.
    ja: ふん…今は特に何も必要ないわ。
  d_nikke_ludmilla_02_51:
    speaker: ludmilla
    en: Although, now that I think about it,
    ko: 아.
    ja: あ。
  d_nikke_ludmilla_02_52:
    speaker: ludmilla
    en: my shoulders do feel a little sore.
    ko: 그러고 보니 어깨가 좀 찌뿌둥하군.
    ja: そういえば、ちょっと肩が凝っているかも。
  d_nikke_ludmilla_02_53:
    speaker: ludmilla
    en: Give me a massage.
    ko: 안마라도 좀 해보게.
    ja: 肩でも揉んでみなさい。
  d_nikke_ludmilla_02_54:
    speaker: "<Narration>"
    en: I massage Ludmilla's shoulders for a while.
    ko: 루드밀라의 어깨를 눌러보았다.
    ja: ルドミラの肩を揉んでみた
  d_nikke_ludmilla_02_55:
    speaker: "<Monologue>"
    en: It's tougher going than I thought it would be.
    ko: 생각보다 너무 딱딱하다.
    ja: 思ったより硬い
  d_nikke_ludmilla_02_56:
    speaker: "<Monologue>"
    en: No matter how hard I try, I can't knead her muscles properly.
    ko: 아무리 힘을 줘도 안마가 되지 않는다!
    ja: いくら力を入れても揉めない！
  d_nikke_ludmilla_02_57:
    speaker: ludmilla
    en: What are you doing? Don't just plop your hand there like a dead fish.
    ko: 음? 왜 손을 대고만 있는 건가?
    ja: |-
      ふん、なぜ揉まずに
      ただ手を添えているのかしら。
  d_nikke_ludmilla_02_58:
    speaker: "<Monologue>"
    en: I feel like my wrists are broken.
    ko: 힘을 더 주면 손목이 부러질 것 같다!
    ja: これ以上力を入れると手首が折れそうだ！
  d_nikke_ludmilla_02_59:
    speaker: ludmilla
    en: Oh, dear... I forgot you were a human again.
    ko: 이런. 이 몸이 또 그대가 인간인 걸 깜박했군.
    ja: |-
      まあ、あなたが人間であることを
      また忘れてしまったわ。
  d_nikke_ludmilla_02_60:
    speaker: ludmilla
    en: You better stop for now.
    ko: 손목이 부러질지도 모르니 그만하는 게 좋겠네.
    ja: |-
      手首が折れるかもしれないから、
      もうおやめなさい。
  d_nikke_ludmilla_02_61:
    speaker: "<Self>"
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_ludmilla_02_62:
    speaker: ludmilla
    en: Stop.
    ko: 그만.
    ja: そこまでよ。
  d_nikke_ludmilla_02_63:
    speaker: "<Narration>"
    en: Failed yet again.
    ko: 실패.
    ja: 失敗
  d_nikke_ludmilla_02_64:
    speaker: "<Narration>"
    en: Servant's Obligation 4
    ko: 시종의 의무 넷.
    ja: しもべの義務、その4
  d_nikke_ludmilla_02_65:
    speaker: "<Narration>"
    en: Accompany Mistress wherever she goes.
    ko: 주인이 가는 곳엔 어디든 함께 한다.
    ja: 主が行くところならどこにでもご一緒する
  d_nikke_ludmilla_02_66:
    speaker: ludmilla
    en: Wherever I go?
    ko: 어디든 함께해야 한다고?
    ja: どこにでも一緒？
  d_nikke_ludmilla_02_67:
    speaker: ludmilla
    en: Everywhere?
    ko: 정말. 어디든?
    ja: 本当にどこでも？
  d_nikke_ludmilla_02_68:
    speaker: ludmilla
    en: Does that include the shower room as well?
    ko: 샤워실도?
    ja: シャワー室もかしら？
  d_nikke_ludmilla_02_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_70:
    speaker: ludmilla
    en: Ah ha ha!
    ko: 아하하!
    ja: あはは！
  d_nikke_ludmilla_02_71:
    speaker: ludmilla
    en: Seems like you have some rather unusual obligations, Servant.
    ko: 도대체 그 시종의 의무라는 건….
    ja: いったいそのしもべの義務というのは…
  d_nikke_ludmilla_02_72:
    speaker: alice
    en: My Queen!
    ko: 여왕님!
    ja: 女王様！
  d_nikke_ludmilla_02_73:
    speaker: alice
    en: The Queen of Hearts' men are here!
    ko: 하트 여왕의 부하들이 왔어요!
    ja: ハートの女王の手下たちが来ました！
  d_nikke_ludmilla_02_74:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_02_75:
    speaker: ludmilla
    en: Alice, fortify our defenses!
    ko: "앨리스여. \n방어전을 준비한다!"
    ja: |-
      アリス。
      防御戦の準備を！
  d_nikke_ludmilla_02_76:
    speaker: alice
    en: Yes, My Queen!
    ko: 네! 여왕님!
    ja: はい！女王様！
  d_nikke_ludmilla_02_77:
    speaker: "<Self>"
    en: I'm going, too.
    ko: 나도 같이 갈게.
    ja: 私も一緒に行く
  d_nikke_ludmilla_02_78:
    speaker: ludmilla
    en: Not a chance.
    ko: 아니.
    ja: いいえ。
  d_nikke_ludmilla_02_79:
    speaker: ludmilla
    en: You're not here to be a commander.
    ko: 그대는 이곳에 지휘관으로 온 게 아니다.
    ja: あなたはここに指揮官として\n来たわけではないわ。
  d_nikke_ludmilla_02_80:
    speaker: ludmilla
    en: When you're here, you're under our protection.
    ko: 우리는 이곳에 온 그대를 안전하게 지켜야만 해.
    ja: |-
      私たちは、ここに来た
      あなたの安全を守る義務があるの。
  d_nikke_ludmilla_02_81:
    speaker: "<Self>"
    en: I said I'll accompany you wherever you go.
    ko: 루드밀라와 어디든 함께해야 해.
    ja: ルドミラとどこにでも一緒に行かないと
  d_nikke_ludmilla_02_82:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_83:
    speaker: ludmilla
    en: Fine.
    ko: 후후. 알겠다.
    ja: ふふ、分かったわ。
  d_nikke_ludmilla_02_84:
    speaker: ludmilla
    en: Command away.
    ko: 그럼 지휘를 부탁하지.
    ja: では、指揮を頼もうかしら。
  d_nikke_ludmilla_02_85:
    speaker: "<Self>"
    en: Roger that.
    ko: 알겠어.
    ja: 分かった
  d_nikke_ludmilla_02_86:
    speaker: ludmilla
    en: Well, that's that.
    ko: 후우….
    ja: ふう…
  d_nikke_ludmilla_02_87:
    speaker: ludmilla
    en: Fortunately, there weren't very many of them today.
    ko: 그래도 오늘은 수가 적은 편이라 다행이군.
    ja: でも、今日は数が少ない方でよかった。
  d_nikke_ludmilla_02_88:
    speaker: ludmilla
    en: But the luckiest thing of all,
    ko: 무엇보다 다행인 건.
    ja: 何よりも、
  d_nikke_ludmilla_02_89:
    speaker: ludmilla
    en: was that you were there, Servant.
    ko: 시종. 네가 함께 있었다는 점이다.
    ja: しもべ、あなたが一緒にいてよかったわ。
  d_nikke_ludmilla_02_90:
    speaker: ludmilla
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう。
  d_nikke_ludmilla_02_91:
    speaker: ludmilla
    en: Your presence assured us of a smooth path to victory.
    ko: 그대 덕분에 큰 피해 없이 마무리되었다.
    ja: |-
      あなたのおかげで
      大した被害を受けずに済んだから。
  d_nikke_ludmilla_02_92:
    speaker: "<Self>"
    en: I was just fulfilling my obligations.
    ko: 의무를 다했을 뿐이야.
    ja: 義務を果たしたまでだ
  d_nikke_ludmilla_02_93:
    speaker: ludmilla
    en: Ha ha, is that so?
    ko: 하하, 그런가?
    ja: ふふ、そう？
  d_nikke_ludmilla_02_94:
    speaker: ludmilla
    en: It seems that...
    ko: 그 시종의 의무라는 거.
    ja: その、しもべの義務とやらは
  d_nikke_ludmilla_02_95:
    speaker: ludmilla
    en: your obligations are getting more and more interesting.
    ko: 보면 볼수록 재미있군.
    ja: 知れば知るほど面白いわ。
  d_nikke_ludmilla_02_96:
    speaker: ludmilla
    en: Not to mention useful.
    ko: 유용하기도 하고.
    ja: 結構役に立つし。
  d_nikke_ludmilla_02_97:
    speaker: ludmilla
    en: So, how many obligations are left?
    ko: 그래서 이제 남은 의무는 몇 개지?
    ja: それで、残った義務はいくつかしら？
  d_nikke_ludmilla_02_98:
    speaker: "<Self>"
    en: One.
    ko: 하나 남았어.
    ja: まだ1つ残っている
  d_nikke_ludmilla_02_99:
    speaker: ludmilla
    en: Ah, the last one then.
    ko: 호오. 그럼 이걸로 마지막이겠군.
    ja: ふ～ん。じゃあ、これで最後ね。
  d_nikke_ludmilla_02_100:
    speaker: ludmilla
    en: And what is it?
    ko: 그게 무엇인가?
    ja: それは何かしら。
  d_nikke_ludmilla_02_101:
    speaker: "<Narration>"
    en: The final obligation of a servant,
    ko: 시종의 의무. 마지막.
    ja: しもべの義務、最後
  d_nikke_ludmilla_02_102:
    speaker: "<Narration>"
    en: is to make the Mistress happy.
    ko: 주인을 행복하게 한다.
    ja: 主を幸せにする
  d_nikke_ludmilla_02_103:
    speaker: ludmilla
    en: Happy...?
    ko: 행복… 이라.
    ja: 幸せ…か。
  d_nikke_ludmilla_02_104:
    speaker: ludmilla
    en: How long has it been since I uttered that word...
    ko: 난해하군.
    ja: 困ったわ。
  d_nikke_ludmilla_02_105:
    speaker: "<Self>"
    en: You're not happy?
    ko: 행복하지 않아?
    ja: 幸せじゃないのか？
  d_nikke_ludmilla_02_106:
    speaker: ludmilla
    en: Well...
    ko: 글쎄?
    ja: さあ？
  d_nikke_ludmilla_02_107:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_108:
    speaker: ludmilla
    en: Perhaps I have been recently...
    ko: 그래도 요즘은.
    ja: でも最近はね、
  d_nikke_ludmilla_02_109:
    speaker: ludmilla
    en: thanks to you.
    ko: 그대 덕분에 조금은 즐거워진 것 같군.
    ja: |-
      あなたのおかげで、
      少しは楽しくなった気がするわ。
  d_nikke_ludmilla_02_110:
    speaker: "<Narration>"
    en: Success!
    ko: 성공?
    ja: 成功か？
  d_nikke_ludmilla_02_111:
    speaker: ludmilla
    en: You've been so...
    ko: 이렇게까지….
    ja: ここまでして…
  d_nikke_ludmilla_02_112:
    speaker: "<Self>"
    en: "??"
    ko: 응?
    ja: うん？
  d_nikke_ludmilla_02_113:
    speaker: ludmilla
    en: You're willing to go through all of this,
    ko: 그대는 이렇게까지 해서라도.
    ja: ここまでしても、
  d_nikke_ludmilla_02_114:
    speaker: ludmilla
    en: just to get a reply from me?
    ko: 답장을 받아 가고 싶은 건가?
    ja: あなたは返事をもらいたいのかしら？
  d_nikke_ludmilla_02_115:
    speaker: ludmilla
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_ludmilla_02_116:
    speaker: "<Self>"
    en: Because I have to go back.
    ko: 난 돌아가야만 해.
    ja: 私は帰らないといけない
  d_nikke_ludmilla_02_117:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_118:
    speaker: "<Self>"
    en: Can you write one for me?
    ko: 답장, 써줄 수 있어?
    ja: 返事、書いてくれるか？
  d_nikke_ludmilla_02_119:
    speaker: ludmilla
    en: No.
    ko: 아니.
    ja: いいえ。
  d_nikke_ludmilla_02_120:
    speaker: ludmilla
    en: Not yet.
    ko: 아직은 안된다.
    ja: まだダメよ。
  d_nikke_ludmilla_02_121:
    speaker: ludmilla
    en: It's impossible for now.
    ko: 이 정도론 어림도 없지.
    ja: この程度じゃ全然足りないわ。
  d_nikke_ludmilla_02_122:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_123:
    speaker: ludmilla
    en: You have no chance of winning anyway.
    ko: 아무리 봐도 그대에게 승산이 없어 보이는데.
    ja: あなたには全く勝ち目がないと思うけど、
  d_nikke_ludmilla_02_124:
    speaker: ludmilla
    en: Why don't you just give up?
    ko: 이제 포기하지 않겠나?
    ja: そろそろ諦めたらどうかしら？
  d_nikke_ludmilla_02_125:
    speaker: "<Self>"
    en: Never.
    ko: 포기하지 않아.
    ja: 諦めない
  d_nikke_ludmilla_02_126:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_02_127:
    speaker: ludmilla
    en: Suit yourself.
    ko: 후후. 그래.
    ja: ふふ、そう。
  d_nikke_ludmilla_02_128:
    speaker: ludmilla
    en: You better step it up, then.
    ko: 그럼 조금 더 힘내보거라.
    ja: では、もうちょっと頑張ってみなさい。
d_nikke_ludmilla_03:
  d_nikke_ludmilla_03_1:
    speaker: ludmilla
    en: Hmm...
    ko: 흠….
    ja: ふん…
  d_nikke_ludmilla_03_2:
    speaker: "<Narration>"
    en: Ludmilla puts down the teacup.
    ko: 루드밀라가 찻잔을 내려놓았다.
    ja: ルドミラがティーカップを置いた
  d_nikke_ludmilla_03_3:
    speaker: ludmilla
    en: Still bitter.
    ko: 쓰군.
    ja: 苦いわ。
  d_nikke_ludmilla_03_4:
    speaker: ludmilla
    en: However capable you are,
    ko: 아무리 유능한 그대라도.
    ja: いくら有能なあなたでも、
  d_nikke_ludmilla_03_5:
    speaker: ludmilla
    en: this is one thing you haven't improved in whatsoever.
    ko: 이것만큼은 전혀 늘지 않는군.
    ja: これだけは全然よくならないわね。
  d_nikke_ludmilla_03_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_7:
    speaker: ludmilla
    en: But listen,
    ko: 이런.
    ja: あら。
  d_nikke_ludmilla_03_8:
    speaker: ludmilla
    en: don't be disheartened.
    ko: 그렇다고 너무 실망하진 말게.
    ja: でもあまりガッカリしないでいいわ。
  d_nikke_ludmilla_03_9:
    speaker: ludmilla
    en: As long as Raptures shed tears, you still have a fighting chance.
    ko: 랩쳐 눈물만큼의 가능성은 있으니!
    ja: ラプチャーの涙ほどの可能性はあるし！
  d_nikke_ludmilla_03_10:
    speaker: "<Self>"
    en: "... Do Raptures cry?"
    ko: 랩쳐도 눈물을 흘려?
    ja: ラプチャーも涙を流すのか？
  d_nikke_ludmilla_03_11:
    speaker: ludmilla
    en: How should I know?
    ko: 모르지.
    ja: 分からない。
  d_nikke_ludmilla_03_12:
    speaker: "<Self>"
    en: But you just said...
    ko: 모른다고?
    ja: 分からない？
  d_nikke_ludmilla_03_13:
    speaker: ludmilla
    en: I was merely illustrating the uncertainty of your success.
    ko: 그대의 가능성도 모르겠다는 말이네.
    ja: あなたの可能性も分からない、ってこと。
  d_nikke_ludmilla_03_14:
    speaker: ludmilla
    en: Don't be frustrated.
    ko: 너무 실망하지 말게.
    ja: あまりガッカリしないで。
  d_nikke_ludmilla_03_15:
    speaker: ludmilla
    en: Somewhere in this world,
    ko: 세상 어딘가엔.
    ja: この世のどこかには
  d_nikke_ludmilla_03_16:
    speaker: ludmilla
    en: there may well be a Rapture shedding a few tears.
    ko: 눈물 흘리는 랩쳐가 있을지도 모르지 않나!
    ja: 涙を流すラプチャーがいるかもしれないから！
  d_nikke_ludmilla_03_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_18:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_19:
    speaker: ludmilla
    en: Come, come.
    ko: 자, 자.
    ja: さあ、さ。
  d_nikke_ludmilla_03_20:
    speaker: ludmilla
    en: You've been working so hard all this time,
    ko: 우리 시종 기분이라도 풀어줄 겸.
    ja: うちのしもべの気分転換と
  d_nikke_ludmilla_03_21:
    speaker: ludmilla
    en: let's go for a walk.
    ko: 그동안 고생한 보상도 줄 겸.
    ja: これまでの労いも兼ねて
  d_nikke_ludmilla_03_22:
    speaker: ludmilla
    en: Perhaps that will your spirits.
    ko: 산책이라도 시켜줘야겠군.
    ja: 散歩でもさせてあげるわ。
  d_nikke_ludmilla_03_23:
    speaker: "<Self>"
    en: A walk?
    ko: 산책?
    ja: 散歩？
  d_nikke_ludmilla_03_24:
    speaker: ludmilla
    en: We'll be fine as long as we make the proper preparations.
    ko: 물론. 준비는 철저하게 해야 한다.
    ja: もちろん、準備は徹底的にしなさい。
  d_nikke_ludmilla_03_25:
    speaker: ludmilla
    en: The Queen of Heart's cronies,
    ko: 하트 여왕의 부하들은.
    ja: ハートの女王の手下たちは、
  d_nikke_ludmilla_03_26:
    speaker: ludmilla
    en: they aren't exactly avid walkers.
    ko: 산책의 여유 따윈 모르는 놈들이니까.
    ja: 散歩の意義なんか分からない奴らだから。
  d_nikke_ludmilla_03_27:
    speaker: ludmilla
    en: Weapon status?
    ko: 무장 상태는 어떻지?
    ja: 武装の状態はどうかしら？
  d_nikke_ludmilla_03_28:
    speaker: "<Self>"
    en: Good to go.
    ko: 이상 없어.
    ja: 異常なし
  d_nikke_ludmilla_03_29:
    speaker: ludmilla
    en: Emergency rations?
    ko: 그대가 먹을 비상식량은?
    ja: あなたが食べる非常食は？
  d_nikke_ludmilla_03_30:
    speaker: "<Self>"
    en: Ready.
    ko: 챙겼어.
    ja: 用意した
  d_nikke_ludmilla_03_31:
    speaker: ludmilla
    en: My tea?
    ko: 이 몸이 마실 차는?
    ja: 私が飲むお茶は？
  d_nikke_ludmilla_03_32:
    speaker: "<Self>"
    en: Ready.
    ko: 챙겼어.
    ja: 用意した
  d_nikke_ludmilla_03_33:
    speaker: ludmilla
    en: Perfect.
    ko: 좋아. 완벽해.
    ja: よし、完璧だわ。
  d_nikke_ludmilla_03_34:
    speaker: ludmilla
    en: Let's head out.
    ko: 그럼 산책을 시작해 볼까.
    ja: では、散歩を始めましょう。
  d_nikke_ludmilla_03_35:
    speaker: "<Narration>"
    en: You start to follow Ludmilla.
    ko: 루드밀라를 따라 걷기 시작했다.
    ja: ルドミラの後を続いて歩き始めた
  d_nikke_ludmilla_03_36:
    speaker: ludmilla
    en: Servant.
    ko: 시종.
    ja: しもべ。
  d_nikke_ludmilla_03_37:
    speaker: ludmilla
    en: Come and have a look.
    ko: 이리 와 보거라.
    ja: こっちに来てみなさい。
  d_nikke_ludmilla_03_38:
    speaker: ludmilla
    en: This is the scenic spot I was telling you about.
    ko: 이곳이 이 몸이 자랑하는 뷰 스폿이다.
    ja: 私の自慢のビュースポットよ。
  d_nikke_ludmilla_03_39:
    speaker: ludmilla
    en: What do you think?
    ko: 어떤가?
    ja: どう？
  d_nikke_ludmilla_03_40:
    speaker: "<Choice>"
    en: Pretty cool.
    ko: 멋지네.
    ja: すごいな
  d_nikke_ludmilla_03_41:
    speaker: "<Choice>"
    en: I'm feeling uneasy.
    ko: 좀… 불안한데.
    ja: ちょっと…不安だ
  d_nikke_ludmilla_03_42:
    speaker: ludmilla
    en: My thoughts exactly.
    ko: 역시 그렇지?
    ja: やっぱりそうよね。
  d_nikke_ludmilla_03_43:
    speaker: ludmilla
    en: I see you have an eye for nature.
    ko: 후후. 그대도 멋진 걸 알아보는 눈이 있군!
    ja: ふふ、あなたも見る目があるわ。
  d_nikke_ludmilla_03_44:
    speaker: ludmilla
    en: I was worried you may not properly appreciate it.
    ko: 혹시나 했는데 역시 그대 마음에도 들었어.
    ja: |-
      もしかしたらと思ったけど、
      やっぱりあなたも気に入ったのね。
  d_nikke_ludmilla_03_45:
    speaker: ludmilla
    en: I'm glad to be proven wrong.
    ko: 정말 다행이로군.
    ja: 本当に良かった。
  d_nikke_ludmilla_03_46:
    speaker: ludmilla
    en: What?
    ko: 무엇이?
    ja: 何が？
  d_nikke_ludmilla_03_47:
    speaker: ludmilla
    en: About Raptures?
    ko: 설마. 랩쳐 때문에?
    ja: もしかして、ラプチャーが気になる？
  d_nikke_ludmilla_03_48:
    speaker: ludmilla
    en: I wouldn't worry about them.
    ko: 후후. 그건 너무 걱정 말거라.
    ja: ふふ、そんなに心配いらないわ。
  d_nikke_ludmilla_03_49:
    speaker: ludmilla
    en: Do you think I'd bring you here defenseless?
    ko: "설마 이 몸이 아무런 대비 없이 \n그대를 이곳에 데려왔겠는가."
    ja: |-
      まさか、私が何の対処もせずに
      あなたをここへ連れてきたと思う？
  d_nikke_ludmilla_03_50:
    speaker: ludmilla
    en: I like it here.
    ko: 이 몸은 이곳이 좋다.
    ja: 私はここが好きなの。
  d_nikke_ludmilla_03_51:
    speaker: ludmilla
    en: It's absolutely gorgeous.
    ko: 낙원이라고 불리는 안전한 방주보다.
    ja: 楽園と呼ばれる安全なアークよりも。
  d_nikke_ludmilla_03_52:
    speaker: ludmilla
    en: Way more than that so-called "paradise" that is the Ark,
    ko: 이곳이 더 아름답다고 생각한다.
    ja: こっちの方が美しいと思う。
  d_nikke_ludmilla_03_53:
    speaker: ludmilla
    en: Speaking of which,
    ko: 그런 의미에서 어떤가.
    ja: だから、どうかしら。
  d_nikke_ludmilla_03_54:
    speaker: ludmilla
    en: have you ever considered not going back?
    ko: 방주에 돌아가지 않고.
    ja: アークへ戻らないで、
  d_nikke_ludmilla_03_55:
    speaker: ludmilla
    en: You could stay here with me.
    ko: 이 몸과 함께 이곳에서 살아가는 건?
    ja: ここで私と一緒に住むのは？
  d_nikke_ludmilla_03_56:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_03_57:
    speaker: ludmilla
    en: What?
    ko: 응?
    ja: うん？
  d_nikke_ludmilla_03_58:
    speaker: ludmilla
    en: Why don't you answer?
    ko: 왜 대답이 없나?
    ja: なぜ答えないのかしら？
  d_nikke_ludmilla_03_59:
    speaker: "<Self>"
    en: "... I'm sorry."
    ko: "…미안해."
    ja: "…すまない"
  d_nikke_ludmilla_03_60:
    speaker: ludmilla
    en: "*Titter*"
    ko: 풋.
    ja: ぷっ。
  d_nikke_ludmilla_03_61:
    speaker: ludmilla
    en: Ha ha ha! Relax.
    ko: 아하하! 얼굴 좀 풀거라.
    ja: あはは！そんな顔しないでよ。
  d_nikke_ludmilla_03_62:
    speaker: ludmilla
    en: I was just breaking the ice to calm your nerves.
    ko: 긴장 좀 풀라고 해본 장난이니.
    ja: |-
      緊張をほぐしてあげようと思って、
      ただの冗談だから。
  d_nikke_ludmilla_03_63:
    speaker: ludmilla
    en: I wasn't being serious.
    ko: 정말 아무 사심 없이.
    ja: 本当に下心は全くないわ。
  d_nikke_ludmilla_03_64:
    speaker: ludmilla
    en: I just wanted to show you this breathtaking scenery.
    ko: 멋진 풍경을 보여주고 싶어 온 것뿐이다.
    ja: ただ素敵な景色を見せてあげたかっただけ。
  d_nikke_ludmilla_03_65:
    speaker: ludmilla
    en: I may not be able to help you with what you want,
    ko: "편지를 가져온 것도 \n답장을 받아 가는 것도."
    ja: |-
      手紙を持ってきたのも、
      返事をもらうことも、
  d_nikke_ludmilla_03_66:
    speaker: ludmilla
    en: like getting a reply to that letter you brought,
    ko: 모두 그대가 원했던 건 아닐 테니.
    ja: 何もかもあなたが望んだことではないでしょう。
  d_nikke_ludmilla_03_67:
    speaker: ludmilla
    en: but at least you'll have taken in a nice view before you leave.
    ko: 이런 것이라도 보고 가야.
    ja: だから、こんな風景でも見て
  d_nikke_ludmilla_03_68:
    speaker: ludmilla
    en: Now you don't have to feel like you came here totally in vain.
    ko: 그대도 얻는 것이 있지 않겠는가.
    ja: あなたも何か得るものがないとね。
  d_nikke_ludmilla_03_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_70:
    speaker: ludmilla
    en: I'm sorry.
    ko: 미안하다.
    ja: ごめんなさい。
  d_nikke_ludmilla_03_71:
    speaker: ludmilla
    en: I know I promised I would write a reply if you proved yourself to be a capable
      servant.
    ko: 진짜 시종이 되면 답장을 써준다고는 했지만.
    ja: |-
      本物のしもべになったら
      返事を書いてあげると言ったけど、
  d_nikke_ludmilla_03_72:
    speaker: ludmilla
    en: But no matter how hard I try,
    ko: 아무리 생각해도.
    ja: やっぱりいくら考えても、
  d_nikke_ludmilla_03_73:
    speaker: ludmilla
    en: I just can't bring myself to write back.
    ko: 이 몸은 답장을 써줄 수 없다.
    ja: 返事は書けないわ。
  d_nikke_ludmilla_03_74:
    speaker: ludmilla
    en: At least not now.
    ko: 아직은.
    ja: 今はまだ、
  d_nikke_ludmilla_03_75:
    speaker: ludmilla
    en: I just can't.
    ko: 쓰고 싶지 않아.
    ja: 書きたくないから。
  d_nikke_ludmilla_03_76:
    speaker: "<Self>"
    en: Surely there must be something you're not telling me.
    ko: 어째서 쓰고 싶지 않은 거야?
    ja: どうして書きたくないんだ？
  d_nikke_ludmilla_03_77:
    speaker: ludmilla
    en: Of course there is.
    ko: 그야 쓰고 싶지….
    ja: だから、書きたくな…
  d_nikke_ludmilla_03_78:
    speaker: "<Self>"
    en: Please, I want to know.
    ko: 진심을 듣고 싶어.
    ja: 本音を聞かせてくれないか？
  d_nikke_ludmilla_03_79:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_80:
    speaker: ludmilla
    en: Do you know what the content of that letter is?
    ko: 그 편지의 내용이 무엇인지 아는가?
    ja: あの手紙の内容、知ってるかしら？
  d_nikke_ludmilla_03_81:
    speaker: "<Self>"
    en: No, I don't.
    ko: 몰라.
    ja: 知らない
  d_nikke_ludmilla_03_82:
    speaker: ludmilla
    en: I thought for sure your curiosity would have gotten the best of you.
    ko: 후후. 궁금해서 열어보았을 줄 알았더니.
    ja: ふふ、気になって開けたのかと思ったけど、
  d_nikke_ludmilla_03_83:
    speaker: ludmilla
    en: An honest servant.
    ko: 정말 이 시대에 보기 드문.
    ja: 本当に最近にしては珍しい、
  d_nikke_ludmilla_03_84:
    speaker: ludmilla
    en: A true rarity in this day and age.
    ko: 성실한 시종이로군.
    ja: 真面目なしもべだわ。
  d_nikke_ludmilla_03_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_86:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_87:
    speaker: ludmilla
    en: You are merely a Nikke in royal skin.
    ko: 로열의 거죽을 뒤집어쓴 니케여.
    ja: ロイヤルの皮を被ったニケよ。
  d_nikke_ludmilla_03_88:
    speaker: ludmilla
    en: The brain inside you is of royal lineage.
    ko: 그 몸에 담긴 로열의 뇌.
    ja: その体に入っているロイヤルの脳。
  d_nikke_ludmilla_03_89:
    speaker: ludmilla
    en: Please, return Ludmilla's brain to us.
    ko: 루드밀라의 뇌를 돌려달라.
    ja: ルドミラの脳を返せ。
  d_nikke_ludmilla_03_90:
    speaker: ludmilla
    en: Let the human that was Ludmilla...
    ko: 인간 루드밀라가.
    ja: 人間のルドミラが
  d_nikke_ludmilla_03_91:
    speaker: ludmilla
    en: be forever remembered as a member of the nobility.
    ko: 영원히 로열로 기억될 수 있도록.
    ja: 永遠にロイヤルとして記憶されるように。
  d_nikke_ludmilla_03_92:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_03_93:
    speaker: ludmilla
    en: If you were me,
    ko: 그대라면.
    ja: こんな内容よ。
  d_nikke_ludmilla_03_94:
    speaker: ludmilla
    en: how would you answer?
    ko: 이것에 뭐라고 대답하겠나?
    ja: あなたなら何と答える？
  d_nikke_ludmilla_03_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_96:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_03_97:
    speaker: "<Self>"
    en: What happens if you don't give it back?
    ko: 주지 않으면 어떻게 되는 건데?
    ja: 返さないとどうなるんだ？
  d_nikke_ludmilla_03_98:
    speaker: ludmilla
    en: Nothing.
    ko: 글쎄.
    ja: さあ。
  d_nikke_ludmilla_03_99:
    speaker: ludmilla
    en: I think.
    ko: 아무 일도 없겠지.
    ja: 何も起こらないでしょうね。
  d_nikke_ludmilla_03_100:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_ludmilla_03_101:
    speaker: ludmilla
    en: The royal family may have a long reach,
    ko: 로열이 아무리 입김이 세다 해도.
    ja: ロイヤルの影響力がいくら強いといっても、
  d_nikke_ludmilla_03_102:
    speaker: ludmilla
    en: but it's still not enough to hurt a Nikke who is on active duty.
    ko: 활동 중인 니케에게 해를 끼칠 정도는 못되지.
    ja: 活動中のニケに害を及ぼすほどではないわ。
  d_nikke_ludmilla_03_103:
    speaker: ludmilla
    en: The Big Three have more power than even them.
    ko: |-
      니케를 만든 3대 회사가
      그들보다 더 강한 입김을 갖고 있으니까.
    ja: |-
      ニケを作った三大企業の方が
      彼らよりさらに強い影響力を持っているから。
  d_nikke_ludmilla_03_104:
    speaker: "<Self>"
    en: Then why don't you just say no?
    ko: 그럼 주지 않는다고 하면 되지 않아?
    ja: じゃあ返さないと言えばいいんじゃないのか？
  d_nikke_ludmilla_03_105:
    speaker: ludmilla
    en: I could.
    ko: 그래. 그렇게 보내면 되긴 하지.
    ja: まあ、そう返事すればいいだけの話。
  d_nikke_ludmilla_03_106:
    speaker: ludmilla
    en: If I did, they'd almost certainly stop pestering me.
    ko: 그렇게 보내면 더는 이 몸에게 욕심을 부리지 못할 거다.
    ja: そう返事したら、もう二度と私には何も\n要求できなくなるんじゃないかしら。
  d_nikke_ludmilla_03_107:
    speaker: ludmilla
    en: They'd call their men off,
    ko: 그리고 다시는.
    ja: そして二度と、
  d_nikke_ludmilla_03_108:
    speaker: ludmilla
    en: and stop beseeching me.
    ko: 이 몸을 찾지 않겠지.
    ja: 私に連絡をしなくなるでしょうね。
  d_nikke_ludmilla_03_109:
    speaker: "<Self>"
    en: Is that the royal family so precious to you, that you can't bear the thought
      of losing them?
    ko: 잃고 싶지 않을 만큼 그들이 소중해?
    ja: 失いたくないほど、彼らが大切なのか？
  d_nikke_ludmilla_03_110:
    speaker: ludmilla
    en: I'm not even sure of that myself.
    ko: 그건 이 몸도 몰라.
    ja: それは分からない。
  d_nikke_ludmilla_03_111:
    speaker: "<Self>"
    en: You don't know?
    ko: 모른다고?
    ja: 分からない？
  d_nikke_ludmilla_03_112:
    speaker: ludmilla
    en: That's right. I don't know.
    ko: 그래. 이제 그런 건 모른다.
    ja: そう、もうそういうことは分からない。
  d_nikke_ludmilla_03_113:
    speaker: ludmilla
    en: Nikkes are incomplete.
    ko: 니케는 불완전하고.
    ja: ニケは不完全だし、
  d_nikke_ludmilla_03_114:
    speaker: ludmilla
    en: I've lived with this brain for too long.
    ko: 이 몸은 너무 오래되었기에.
    ja: この体は古すぎるから。
  d_nikke_ludmilla_03_115:
    speaker: ludmilla
    en: Would Ludmilla want her brain returned?
    ko: 루드밀라가 뇌를 돌려주고 싶을 만큼.
    ja: ルドミラが脳を返したいと思うくらい、
  d_nikke_ludmilla_03_116:
    speaker: ludmilla
    en: Does she hold the royal family in high esteem?
    ko: 그들을 소중하게 생각했었는지.
    ja: 彼らを大切に思っていたかどうか、
  d_nikke_ludmilla_03_117:
    speaker: ludmilla
    en: I don't remember anything.
    ko: 기억나지 않아.
    ja: 思い出せないわ。
  d_nikke_ludmilla_03_118:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_03_119:
    speaker: ludmilla
    en: Please, don't ask me any more questions.
    ko: 그러니 이번엔 그대가 포기하거라.
    ja: だから、今回は諦めてちょうだい。
  d_nikke_ludmilla_03_120:
    speaker: ludmilla
    en: It's the only link I have to the past,
    ko: 이 몸은 마지막 남은 이 과거의 끈을.
    ja: 私は最後に残っている、この過去との繋がりを
  d_nikke_ludmilla_03_121:
    speaker: ludmilla
    en: I couldn't bear to part with it.
    ko: 포기하고 싶지 않다.
    ja: 諦めたくないわ。
d_nikke_ludmilla_04:
  d_nikke_ludmilla_04_1:
    speaker: "<Narration>"
    en: Ludmilla, the dignified royal.
    ko: 고귀한 로열. 루드밀라.
    ja: 高貴なロイヤル、ルドミラ
  d_nikke_ludmilla_04_2:
    speaker: "<Narration>"
    en: The crown jewel of the royal family.
    ko: |-
      로열의 자랑이자.
      로열의 자존심.
    ja: |-
      ロイヤルの誇りであり、
      ロイヤルのプライド
  d_nikke_ludmilla_04_3:
    speaker: "<Narration>"
    en: Years ago,
    ko: 과거의 이 몸은.
    ja: 過去の私は
  d_nikke_ludmilla_04_4:
    speaker: "<Narration>"
    en: I was told the earliest Nikkes were referred to as goddesses.
    ko: |-
      갓데스라는
      최초의 니케를 알게 되자.
    ja: |-
      ゴッデスという
      最初のニケを知った瞬間、
  d_nikke_ludmilla_04_5:
    speaker: "<Narration>"
    en: I felt like a parasite living in my ivory tower, so I gave up my humanity
      in order to find them.
    ko: |-
      자신의 삶이 기생충처럼 느껴져
      그들을 찾기 위해 인간이기를 포기할 만큼.
    ja: |-
      自分の人生が寄生虫のように感じられ、
      彼らを探すために人間であることを諦めるほど
  d_nikke_ludmilla_04_6:
    speaker: "<Narration>"
    en: I was young, brash, and hopeful to a fault.
    ko: 신념과 열정으로 가득 찬 사람이었다.
    ja: 信念と情熱であふれる人間だった
  d_nikke_ludmilla_04_7:
    speaker: "<Narration>"
    en: What I didn't realize then,
    ko: 하지만 그때의 이 몸은 몰랐을 거다.
    ja: でも、あの時の私は知らなかった
  d_nikke_ludmilla_04_8:
    speaker: "<Narration>"
    en: was the price of relinquishing my identity as a royal.
    ko: 그렇게 자부심을 가졌던 로열을 버린 대가가.
    ja: |-
      そこまで誇りに思っていた
      ロイヤルを捨てた代償が
  d_nikke_ludmilla_04_9:
    speaker: "<Narration>"
    en: To do that would mean losing myself entirely.
    ko: 자신을 잃어버리게 되는 것일 줄은.
    ja: 自分を失うことだとは
  d_nikke_ludmilla_04_10:
    speaker: "<Narration>"
    en: I never expected that the royal family I had abandoned,
    ko: |-
      스스로 버렸던 로열이.
      가문만이.
    ja: |-
      自分で捨てたロイヤルが、
      家門だけが
  d_nikke_ludmilla_04_11:
    speaker: "<Narration>"
    en: who had been so unrelenting in their mockery of me,
    ko: "이 몸을 멍청하다 비난했던 \n그들의 분노만이."
    ja: |-
      私を愚かだと罵った
      彼らの怒りだけが
  d_nikke_ludmilla_04_12:
    speaker: "<Narration>"
    en: would end up being the only thing connecting me to my past.
    ko: 과거의 자신을 이어주는 끈이 될 줄은.
    ja: 過去の自分を繋げてくれる、\n唯一の橋だったとは
  d_nikke_ludmilla_04_13:
    speaker: "<Narration>"
    en: How stupid I was.
    ko: 멍청한 루드밀라.
    ja: バカなルドミラ
  d_nikke_ludmilla_04_14:
    speaker: "<Narration>"
    en: Just another stupid Nikke.
    ko: 멍청한 니케 루드밀라.
    ja: バカなニケ、ルドミラ
  d_nikke_ludmilla_04_15:
    speaker: unknown
    en: Queen...
    ko: 여왕님….
    ja: 女王様…
  d_nikke_ludmilla_04_16:
    speaker: alice
    en: Queen!
    ko: 여왕님!
    ja: 女王様！
  d_nikke_ludmilla_04_17:
    speaker: ludmilla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_04_18:
    speaker: alice
    en: I think that's the first time
    ko: 우와~ 처음 봤어요.
    ja: うわ～初めて見ました。
  d_nikke_ludmilla_04_19:
    speaker: alice
    en: I've ever seen you sleep, Your Majesty.
    ko: 잠자는 눈의 여왕님!
    ja: 寝坊する雪の女王様！
  d_nikke_ludmilla_04_20:
    speaker: ludmilla
    en: I... Overslept?
    ko: 이 몸이… 늦잠이라고?
    ja: 私が…寝坊？
  d_nikke_ludmilla_04_21:
    speaker: ludmilla
    en: Ha ha...
    ko: 하하….
    ja: はは…
  d_nikke_ludmilla_04_22:
    speaker: ludmilla
    en: Ah, ha ha ha! I overslept!
    ko: 아하하! 이 몸이 늦잠이라니!
    ja: あはは！寝坊だなんて！
  d_nikke_ludmilla_04_23:
    speaker: ludmilla
    en: This never happened when I was a human...
    ko: 인간이었을 적에도 없었던 일을….
    ja: 人間だったころにもなかったのに…
  d_nikke_ludmilla_04_24:
    speaker: alice
    en: My Queen?
    ko: 여왕님?
    ja: 女王様？
  d_nikke_ludmilla_04_25:
    speaker: ludmilla
    en: Anyway...
    ko: 후후, 이러니저러니 해도.
    ja: ふふ、なんだかんだ言って、
  d_nikke_ludmilla_04_26:
    speaker: ludmilla
    en: I feel I've been getting too close to my servant.
    ko: 시종에게 너무 익숙해져 버린 모양이야.
    ja: しもべに慣れ過ぎてしまったわ。
  d_nikke_ludmilla_04_27:
    speaker: alice
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_ludmilla_04_28:
    speaker: alice
    en: Where is Rabbity anyway?
    ko: |-
      그러고 보니.
      토끼 씨는요?
    ja: |-
      そういえば、
      ウサギさんは？
  d_nikke_ludmilla_04_29:
    speaker: ludmilla
    en: Servant...
    ko: 시종은….
    ja: しもべは…
  d_nikke_ludmilla_04_30:
    speaker: ludmilla
    en: went back.
    ko: 돌아갔다.
    ja: 帰った。
  d_nikke_ludmilla_04_31:
    speaker: alice
    en: Without saying anything?
    ko: |-
      가셨다고요?
      말도 없이?
    ja: |-
      帰ったんですか？
      挨拶もしないで？
  d_nikke_ludmilla_04_32:
    speaker: ludmilla
    en: Yes. A few days ago.
    ko: 며칠 전부터 보이지 않더군.
    ja: 数日前から姿が見えないわ。
  d_nikke_ludmilla_04_33:
    speaker: ludmilla
    en: Just gave up and left.
    ko: "…포기하고 돌아간 것이겠지."
    ja: "…諦めて帰ったんでしょうね。"
  d_nikke_ludmilla_04_34:
    speaker: alice
    en: That doesn't seem like Rabbity...
    ko: 음…? 이상하네요.
    ja: あれ…？おかしいですね。
  d_nikke_ludmilla_04_35:
    speaker: alice
    en: Apparently, there are still things to be done.
    ko: 시종 일을 계속하신다고 했는데….
    ja: しもべの仕事を続けると言っていたのに…
  d_nikke_ludmilla_04_36:
    speaker: ludmilla
    en: Things that will keep Servant busy.
    ko: 바쁜 일이 있었나 보지.
    ja: 何か急ぎの仕事でもあったんでしょうね。
  d_nikke_ludmilla_04_37:
    speaker: ludmilla
    en: Forget it. Has no one sent out a distress signal today?
    ko: 그보다 오늘은 구조 신호를 보낸 자가 없던가?
    ja: |-
      それより、今日は救助信号を
      送った者はいないのかしら？
  d_nikke_ludmilla_04_38:
    speaker: alice
    en: Actually, there seems to be one coming in just now.
    ko: |-
      어? 그러고 보니
      아까 뭔가 반짝였던 거 같은데.
    ja: |-
      あれ？そういえば、
      さっき何か光ったような…
  d_nikke_ludmilla_04_39:
    speaker: alice
    en: I'll go confirm it.
    ko: 지금 확인해 볼게요!
    ja: 今確認してみます！
  d_nikke_ludmilla_04_40:
    speaker: "<Narration>"
    en: Alice hurries out.
    ko: 앨리스가 서둘러 뛰어나갔다.
    ja: アリスが急いで走っていった
  d_nikke_ludmilla_04_41:
    speaker: ludmilla
    en: I'm parched.
    ko: 목이 마르군.
    ja: 喉が渇いたわね。
  d_nikke_ludmilla_04_42:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_43:
    speaker: ludmilla
    en: How long has it been since Servant left?
    ko: 떠난 지 얼마나 되었다고.
    ja: しもべが去ってからあまり経ってもいないのに…
  d_nikke_ludmilla_04_44:
    speaker: ludmilla
    en: I've already...
    ko: 벌써….
    ja: もう…
  d_nikke_ludmilla_04_45:
    speaker: ludmilla
    en: Blech, this tea tastes awful...
    ko: 후후, 그렇게나 맛이 없었는데….
    ja: ふふ、あんなにまずかったのに…
  d_nikke_ludmilla_04_46:
    speaker: alice
    en: My Queen!
    ko: 여왕님!
    ja: 女王様！
  d_nikke_ludmilla_04_47:
    speaker: alice
    en: Rabbity!
    ko: 토끼 씨가…!
    ja: ウサギさんが…！
  d_nikke_ludmilla_04_48:
    speaker: alice
    en: Rabbity is back!
    ko: 토끼 씨가 돌아왔어요!
    ja: ウサギさんが帰ってきました！
  d_nikke_ludmilla_04_49:
    speaker: ludmilla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_04_50:
    speaker: "<Narration>"
    en: You put a kettle and several teacups in front of Ludmilla.
    ko: 루드밀라의 앞에 주전자와 찻잔을 내려놓았다.
    ja: |-
      ルドミラの前に
      ティーポットとティーカップを置いた
  d_nikke_ludmilla_04_51:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_52:
    speaker: ludmilla
    en: You left without a word.
    ko: 말도 없이 가버리더니.
    ja: 挨拶もしないで帰ったくせに、
  d_nikke_ludmilla_04_53:
    speaker: ludmilla
    en: Why are you back?
    ko: 왜 돌아왔지?
    ja: なぜ戻ってきたのかしら？
  d_nikke_ludmilla_04_54:
    speaker: ludmilla
    en: Just here for tea time?
    ko: 티타임이라도 즐기고 싶어서 온 건가?
    ja: ティータイムでも楽しみたいの？
  d_nikke_ludmilla_04_55:
    speaker: "<Self>"
    en: I have another letter for you.
    ko: 편지를 전해주러 왔어.
    ja: 手紙を届けに来た
  d_nikke_ludmilla_04_56:
    speaker: ludmilla
    en: Another?
    ko: 편지?
    ja: 手紙？
  d_nikke_ludmilla_04_57:
    speaker: ludmilla
    en: "... Letter?"
    ko: "…또?"
    ja: "…また？"
  d_nikke_ludmilla_04_58:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_59:
    speaker: ludmilla
    en: Are you planning a new career as a courier or something?
    ko: |-
      그대.
      혹시 우체부로 전직할 생각인가?
    ja: |-
      あなた、
      郵便配達員にでも転職するつもり？
  d_nikke_ludmilla_04_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_61:
    speaker: ludmilla
    en: All right, then.
    ko: 그래서.
    ja: それで、
  d_nikke_ludmilla_04_62:
    speaker: ludmilla
    en: Show it to me.
    ko: 이번에 가져온 편지는 또 뭔가.
    ja: 今回の手紙はいったい何かしら。
  d_nikke_ludmilla_04_63:
    speaker: "<Narration>"
    en: You pour some tea into Ludmilla's teacup.
    ko: 루드밀라의 찻잔에 차를 따랐다.
    ja: ルドミラのティーカップにお茶を注いだ
  d_nikke_ludmilla_04_64:
    speaker: ludmilla
    en: Wait a minute...
    ko: 차…?
    ja: お茶…？
  d_nikke_ludmilla_04_65:
    speaker: ludmilla
    en: That fragrance...is this jasmine tea?
    ko: 이 향기는… 재스민?
    ja: この香りは…ジャスミン？
  d_nikke_ludmilla_04_66:
    speaker: "<Self>"
    en: Your favorite.
    ko: 루드밀라가 가장 좋아하는 차야.
    ja: ルドミラの一番好きなお茶だ
  d_nikke_ludmilla_04_67:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_68:
    speaker: ludmilla
    en: It was Alice?
    ko: 이걸 알려준 것이.
    ja: これを教えたのは
  d_nikke_ludmilla_04_69:
    speaker: ludmilla
    en: Did she tell you?
    ko: 앨리스인가?
    ja: アリスかしら。
  d_nikke_ludmilla_04_70:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_ludmilla_04_71:
    speaker: ludmilla
    en: Who was it, then?
    ko: 그럼?
    ja: だったら？
  d_nikke_ludmilla_04_72:
    speaker: "<Self>"
    en: It was Ludmilla.
    ko: 루드밀라야.
    ja: ルドミラだ
  d_nikke_ludmilla_04_73:
    speaker: ludmilla
    en: What?
    ko: 뭐?
    ja: え？
  d_nikke_ludmilla_04_74:
    speaker: "<Narration>"
    en: You hand a tattered piece of old paper to Ludmilla.
    ko: 루드밀라에게 오래된 종이를 내밀었다.
    ja: ルドミラに古い紙を渡した
  d_nikke_ludmilla_04_75:
    speaker: "<Self>"
    en: This is a letter from Ludmilla.
    ko: 루드밀라에게서 온 편지야.
    ja: ルドミラからの手紙だ
  d_nikke_ludmilla_04_76:
    speaker: ludmilla
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_ludmilla_04_77:
    speaker: "<Narration>"
    en: Ludmilla opens the letter.
    ko: 루드밀라가 편지를 열어보았다.
    ja: ルドミラが手紙を開いた
  d_nikke_ludmilla_04_78:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_79:
    speaker: ludmilla
    en: A petition for a surgical operation...?
    ko: 수술 서약서…?
    ja: 手術誓約書…？
  d_nikke_ludmilla_04_80:
    speaker: "<Narration>"
    en: Surgical Operation Petition
    ko: "[수술 서약서]"
    ja: "「手術誓約書」"
  d_nikke_ludmilla_04_81:
    speaker: "<Narration>"
    en: 'Name: Ludmilla'
    ko: "[이름 : 루드밀라.]"
    ja: "「名前：ルドミラ」"
  d_nikke_ludmilla_04_82:
    speaker: "<Narration>"
    en: 'Interest: Morning tea, walking'
    ko: "[취미 : 모닝 티타임, 산책]"
    ja: "「趣味：朝のティータイム、散歩」"
  d_nikke_ludmilla_04_83:
    speaker: "<Narration>"
    en: 'Likes: jasmine tea, history books'
    ko: "[좋아하는 것 : 재스민 차, 역사서]"
    ja: "「好きなもの：ジャスミンティー、歴史の本」"
  d_nikke_ludmilla_04_84:
    speaker: "<Narration>"
    en: 'Dislikes: Freeloading'
    ko: "[싫어하는 것 : 기생충처럼 사는 것]"
    ja: "「嫌いなもの：寄生虫のように生きること」"
  d_nikke_ludmilla_04_85:
    speaker: "<Narration>"
    en: Reasons for Petition...
    ko: "[자원 이유….]"
    ja: "「志願した理由…」"
  d_nikke_ludmilla_04_86:
    speaker: ludmilla
    en: To no longer be a parasite living off the sacrifices of others.
    ko: 누군가의 희생 위에 사는 기생충이 아닌.
    ja: |-
      誰かの犠牲の上で成り立つ、
      寄生虫のような人生ではなく、
  d_nikke_ludmilla_04_87:
    speaker: ludmilla
    en: To prove my nobility.
    ko: 스스로 고귀함을 증명할 수 있는.
    ja: 自分の高貴さを証明できる
  d_nikke_ludmilla_04_88:
    speaker: ludmilla
    en: To become a real member of the royal family.
    ko: 진정한 로열이 되기 위해.
    ja: 真のロイヤルになるために。
  d_nikke_ludmilla_04_89:
    speaker: "<Self>"
    en: This is your favorite tea, is it not?
    ko: 루드밀라가 좋아하는 차는 무엇이지?
    ja: ルドミラが好きなお茶は？
  d_nikke_ludmilla_04_90:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_91:
    speaker: ludmilla
    en: Hehe...
    ko: 후후후….
    ja: ふふふ…
  d_nikke_ludmilla_04_92:
    speaker: ludmilla
    en: Nothing's changed.
    ko: 의외로 변한 건 아무것도 없었군.
    ja: 意外と何も変わってないわね。
  d_nikke_ludmilla_04_93:
    speaker: "<Self>"
    en: That's because you're Ludmilla. Well and truly.
    ko: 루드밀라는 루드밀라니까.
    ja: ルドミラはルドミラだから
  d_nikke_ludmilla_04_94:
    speaker: ludmilla
    en: "... Yeah."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_ludmilla_04_95:
    speaker: ludmilla
    en: It's jasmine tea.
    ko: 재스민이다.
    ja: ジャスミンティー。
  d_nikke_ludmilla_04_96:
    speaker: "<Narration>"
    en: Ludmilla drinks the tea.
    ko: 루드밀라는 차를 마셨다.
    ja: ルドミラはお茶を飲んだ
  d_nikke_ludmilla_04_97:
    speaker: ludmilla
    en: Bitter as usual.
    ko: 떫군.
    ja: 苦いわ。
  d_nikke_ludmilla_04_98:
    speaker: ludmilla
    en: How you managed to botch such a fine tea is beyond me.
    ko: 이 좋은 차로 이런 맛을 내다니.
    ja: こんなにいいお茶の葉でこんな味を出すとは。
  d_nikke_ludmilla_04_99:
    speaker: ludmilla
    en: At this rate, you'll never be any higher than a servant in training.
    ko: |-
      평생 이렇게 해서는
      진짜는커녕 견습도 되지 못할 거다.
    ja: |-
      このままでは一生
      本物はおろか見習いにもなれないわよ。
  d_nikke_ludmilla_04_100:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_04_101:
    speaker: ludmilla
    en: Nevertheless...
    ko: 하지만.
    ja: でも、
  d_nikke_ludmilla_04_102:
    speaker: ludmilla
    en: by bringing me my favorite tea,
    ko: 그대는 이 몸이 좋아하는 차를 가져왔다.
    ja: あなたは私の好きなお茶を持ってきてくれたわ。
  d_nikke_ludmilla_04_103:
    speaker: ludmilla
    en: you've done something truly wonderful,
    ko: 귀하게 여겨주었다.
    ja: 大切にしてくれた。
  d_nikke_ludmilla_04_104:
    speaker: ludmilla
    en: just to make me feel appreciated.
    ko: 이 몸이 귀한 사람이 될 수 있도록.
    ja: 私が高貴な人になれるように。
  d_nikke_ludmilla_04_105:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_04_106:
    speaker: ludmilla
    en: In that sense, you are a true servant,
    ko: 그러므로 너는 진짜다.
    ja: だから、あなたは本物だわ。
  d_nikke_ludmilla_04_107:
    speaker: ludmilla
    en: in every sense of the word.
    ko: 진짜 시종이야.
    ja: 本物のしもべ。
  d_nikke_ludmilla_04_108:
    speaker: "<Self>"
    en: So...!
    ko: 그럼…!
    ja: じゃあ…！
  d_nikke_ludmilla_04_109:
    speaker: ludmilla
    en: You win.
    ko: 이 몸이 졌다.
    ja: 私の負け。
  d_nikke_ludmilla_04_110:
    speaker: ludmilla
    en: I'll write a reply to you.
    ko: 답장을 써 주지.
    ja: 返事を書いてあげましょう。
d_nikke_ludmilla_05:
  d_nikke_ludmilla_05_1:
    speaker: andersen
    en: I didn't think it was possible.
    ko: 불가능한 일인 줄 알았더니.
    ja: 不可能だと思っていたが、
  d_nikke_ludmilla_05_2:
    speaker: andersen
    en: Yet you pulled it off.
    ko: 용케 해냈더군.
    ja: よく成功したな。
  d_nikke_ludmilla_05_3:
    speaker: andersen
    en: That was smart, using the surgical petition to bring her around.
    ko: |-
      저번에 가져갔던 수술 서약서로
      마음을 돌린 건가?
    ja: |-
      この前持って行った手術誓約書で
      説得したのか？
  d_nikke_ludmilla_05_4:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_05_5:
    speaker: andersen
    en: You're wondering how I knew.
    ko: 어떻게 알았냐는 표정이군.
    ja: どうしてそれを…という表情だな。
  d_nikke_ludmilla_05_6:
    speaker: andersen
    en: It was fairly obvious what you intended to do with that document.
    ko: 자네가 그걸 가져가서 할 일은 뻔하지.
    ja: |-
      君がそれを持っていって、
      やることは1つしかないだろう。
  d_nikke_ludmilla_05_7:
    speaker: andersen
    en: Especially considering the fact that she's been a Nikke for so long.
    ko: 그녀는 특히나 니케가 된 지 오래되었으니.
    ja: 彼女は特に、ニケになってかなり経つ。
  d_nikke_ludmilla_05_8:
    speaker: andersen
    en: She may have had her reservations,
    ko: |-
      어떤 부분을 고민하고 있을지
      예상도 되고.
    ja: |-
      どういった悩みを抱えているかも
      見当はつく。
  d_nikke_ludmilla_05_9:
    speaker: andersen
    en: but in the end, she knows that certain ties must be severed.
    ko: 하지만 끊어낼 건 끊어내야지.
    ja: しかし、断ち切るべきものは断ち切らないと。
  d_nikke_ludmilla_05_10:
    speaker: "<Self>"
    en: You mean to say you're aware of Ludmilla's predicament?
    ko: 루드밀라의 고민을 알고 있었습니까?
    ja: ルドミラの悩みを知っていましたか？
  d_nikke_ludmilla_05_11:
    speaker: andersen
    en: It doesn't matter whether or not I am.
    ko: 알면 어떻고 모르면 또 어떤가.
    ja: そういうのはどうでもいいだろう。
  d_nikke_ludmilla_05_12:
    speaker: andersen
    en: All I care about is that the assignment was a success.
    ko: 의뢰가 잘 끝났으면 된 거지.
    ja: 依頼が成功したのなら、それでいい。
  d_nikke_ludmilla_05_13:
    speaker: andersen
    en: You can tell her,
    ko: 그녀에게 전해주게.
    ja: 彼女に伝えてくれ。
  d_nikke_ludmilla_05_14:
    speaker: andersen
    en: that there will be no more letters.
    ko: 다시는 편지가 갈 일은 없을 거라고.
    ja: もう二度と手紙は送られてこないだろうと。
  d_nikke_ludmilla_05_15:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠습니다.
    ja: 分かりました
  d_nikke_ludmilla_05_16:
    speaker: andersen
    en: Also,
    ko: 그리고
    ja: そして、
  d_nikke_ludmilla_05_17:
    speaker: andersen
    en: tell her it's better she doesn't come to the Ark for the time being.
    ko: 당분간 방주에 들어오지 않는 게 좋을 거라고도 말야.
    ja: 当分はアークに入ってこない方がいいとも。
  d_nikke_ludmilla_05_18:
    speaker: "<Self>"
    en: What?
    ko: "???"
    ja: "？？？"
  d_nikke_ludmilla_05_19:
    speaker: ludmilla
    en: So I should steer clear from the Ark?
    ko: 방주에 오지 말라고?
    ja: アークに来るなと？
  d_nikke_ludmilla_05_20:
    speaker: ludmilla
    en: Ah ha!
    ko: 아하하!
    ja: あはは！
  d_nikke_ludmilla_05_21:
    speaker: ludmilla
    en: They must be pretty peeved.
    ko: 그 녀석들이 화가 많이 났나 보군.
    ja: あいつら、どれだけ怒っていたのかしら。
  d_nikke_ludmilla_05_22:
    speaker: "<Self>"
    en: What did you write in your reply?
    ko: 뭐라고 답장했길래 그래?
    ja: 一体なんと返事したんだ？
  d_nikke_ludmilla_05_23:
    speaker: ludmilla
    en: If you're so curious,
    ko: 글쎄?
    ja: さあ？
  d_nikke_ludmilla_05_24:
    speaker: ludmilla
    en: take a guess.
    ko: 궁금하면 맞춰보거라.
    ja: 知りたいなら当ててみなさい。
  d_nikke_ludmilla_05_25:
    speaker: "<Choice>"
    en: How about I take all of your brains instead?
    ko: 네놈의 뇌를 빼앗으러 가겠다?
    ja: お前の脳を奪いに行く？
  d_nikke_ludmilla_05_26:
    speaker: "<Choice>"
    en: I thought I already didn't have a brain.
    ko: 이 몸은 이미 뇌가 없다?
    ja: 私はすでに脳がない？
  d_nikke_ludmilla_05_27:
    speaker: ludmilla
    en: Ha!
    ko: 호오.
    ja: ふ～ん。
  d_nikke_ludmilla_05_28:
    speaker: ludmilla
    en: That'd be a good one.
    ko: 그렇게 쓰는 것도 제법 나쁘지 않았을 듯하군.
    ja: そう書くのも悪くなかったかも。
  d_nikke_ludmilla_05_29:
    speaker: ludmilla
    en: On the other hand, if I wrote that,
    ko: 흐음, 아냐.
    ja: ふん、いや。
  d_nikke_ludmilla_05_30:
    speaker: ludmilla
    en: I doubt they'd be satisfied with just forbidding me from traveling to the
      Ark.
    ko: |-
      그랬다면 방주 출입 금지 정도로
      끝나지 않았을 지도 모르겠군.
    ja: |-
      それだったら、アークの出入り禁止くらいでは
      済まなかったかもしれないわ。
  d_nikke_ludmilla_05_31:
    speaker: ludmilla
    en: They'd probably send some executioners after me.
    ko: 처형인이 나타날지도 모르니.
    ja: 処刑人が現れるかもしれないから、
  d_nikke_ludmilla_05_32:
    speaker: ludmilla
    en: No, a nice and simple banishment is much preferable.
    ko: 지금 쪽이 더 낫겠군.
    ja: 今の方がまだマシだわ。
  d_nikke_ludmilla_05_33:
    speaker: ludmilla
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_ludmilla_05_34:
    speaker: ludmilla
    en: Haha, good one.
    ko: 푸하하, 그대.
    ja: ぷはは、あなた
  d_nikke_ludmilla_05_35:
    speaker: ludmilla
    en: You've turned into quite the jokester.
    ko: 제법 농이 늘었군.
    ja: 冗談が結構上手くなったわね。
  d_nikke_ludmilla_05_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_05_37:
    speaker: ludmilla
    en: Wait, you weren't serious, were you?
    ko: 설마 진심이었나?
    ja: まさか、本気だったの？
  d_nikke_ludmilla_05_38:
    speaker: "<Self>"
    en: "... No"
    ko: "…아니."
    ja: "…いや"
  d_nikke_ludmilla_05_39:
    speaker: ludmilla
    en: Then what are you so nervous about?
    ko: 아하하! 뭘 그렇게 긴장하고 그러는가.
    ja: あはは！何をそんなに緊張するの。
  d_nikke_ludmilla_05_40:
    speaker: ludmilla
    en: That would have been fun to send that to 'em.
    ko: 그렇게 보냈어도 재미있었겠어.
    ja: それでも面白かったかもしれないわね。
  d_nikke_ludmilla_05_41:
    speaker: ludmilla
    en: Just imagine their faces...
    ko: |-
      후후, 뭐.
      마음껏 상상해 보거라.
    ja: |-
      ふふ、まあ。
      好きなだけ想像してみるといいわ。
  d_nikke_ludmilla_05_42:
    speaker: ludmilla
    en: Anyway, you'll never guess what I actually wrote.
    ko: 상상에 뒤지지 않을 만큼.
    ja: 想像もつかないくらい
  d_nikke_ludmilla_05_43:
    speaker: ludmilla
    en: I wrote something particularly interesting.
    ko: 재미있는 내용으로 보내주었으니.
    ja: 面白い内容を送ったから。
  d_nikke_ludmilla_05_44:
    speaker: "<Narration>"
    en: You put down the teacup in front of Ludmilla.
    ko: 루드밀라의 앞에 찻잔을 내려놓았다.
    ja: ルドミラの前にティーカップを置いた
  d_nikke_ludmilla_05_45:
    speaker: ludmilla
    en: Hmm?
    ko: 흠?
    ja: ふん。
  d_nikke_ludmilla_05_46:
    speaker: ludmilla
    en: More tea?
    ko: 또 차인가?
    ja: またお茶？
  d_nikke_ludmilla_05_47:
    speaker: ludmilla
    en: Isn't your time of being a servant over? You got what you came for.
    ko: |-
      답장을 받았으니.
      진짜 시종되기는 끝난 거 아니었나?
    ja: |-
      返事はもらったし、本物のしもべになるのは
      もう終わりじゃなかったのかしら？
  d_nikke_ludmilla_05_48:
    speaker: "<Self>"
    en: I didn't do this just to get a reply.
    ko: 답장받기 위해서가 아니야.
    ja: 返事をもらうためじゃない
  d_nikke_ludmilla_05_49:
    speaker: ludmilla
    en: Huh?
    ko: 그럼?
    ja: だったら？
  d_nikke_ludmilla_05_50:
    speaker: ludmilla
    en: Are you saying you'll give up being a commander,
    ko: 지휘관을 내던지고.
    ja: 指揮官をやめて
  d_nikke_ludmilla_05_51:
    speaker: ludmilla
    en: and become my servant instead?
    ko: 정말로 이 몸의 시종이 될 참인가?
    ja: 本当に私のしもべにでもなるつもり？
  d_nikke_ludmilla_05_52:
    speaker: "<Self>"
    en: Not quite.
    ko: 그것도 아니야.
    ja: それも違う
  d_nikke_ludmilla_05_53:
    speaker: ludmilla
    en: What is it then?
    ko: 그럼?
    ja: だったら？
  d_nikke_ludmilla_05_54:
    speaker: "<Self>"
    en: I can do both.
    ko: 둘 다 포기하지 않을 거야.
    ja: どっちも諦めない
  d_nikke_ludmilla_05_55:
    speaker: ludmilla
    en: I suppose you could...
    ko: 허, 이거 참.
    ja: まあ、そんな。
  d_nikke_ludmilla_05_56:
    speaker: ludmilla
    en: You're greedier than I thought!
    ko: 그대는 생각보다 더 욕심쟁이였군.
    ja: あなたってそんなに欲張りだったかしら。
  d_nikke_ludmilla_05_57:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_05_58:
    speaker: ludmilla
    en: I'm warning you.
    ko: 경고하겠는데.
    ja: 警告するわ。
  d_nikke_ludmilla_05_59:
    speaker: ludmilla
    en: If you want to be my servant again,
    ko: 다시 이 몸의 시종이 된다는 건.
    ja: 再び私のしもべになると、
  d_nikke_ludmilla_05_60:
    speaker: ludmilla
    en: it won't be like before.
    ko: 이전과 같은 의미는 아닐 거다.
    ja: 前のようにはいかないわ。
  d_nikke_ludmilla_05_61:
    speaker: ludmilla
    en: I'm a noble now.
    ko: 이 몸은 로열이다.
    ja: 私はロイヤルなのよ。
  d_nikke_ludmilla_05_62:
    speaker: ludmilla
    en: The royal family is arrogant and avaricious.
    ko: 로열은 오만하고 탐욕적이지.
    ja: ロイヤルは傲慢で貪欲。
  d_nikke_ludmilla_05_63:
    speaker: ludmilla
    en: If your attentiveness falters for even one second,
    ko: 이 몸에게 조금만 소홀해져도.
    ja: 少しでも私のことを無下に扱ったら、
  d_nikke_ludmilla_05_64:
    speaker: ludmilla
    en: your goose is cooked, and the same will go for your beloved Nikkes.
    ko: |-
      너를 이 몸의 것이라 주장하며
      너의 니케들을 위협할 수도 있다.
    ja: |-
      あなたを私のものだと主張して
      あなたのニケたちを脅かすかもしれないわ。
  d_nikke_ludmilla_05_65:
    speaker: ludmilla
    en: Can you accept that?
    ko: 그래도 괜찮겠나?
    ja: それでも構わないかしら？
  d_nikke_ludmilla_05_66:
    speaker: "<Self>"
    en: You'd never do such a thing.
    ko: 루드밀라는 그러지 않을 거야.
    ja: ルドミラはそんなことしない
  d_nikke_ludmilla_05_67:
    speaker: ludmilla
    en: Why not?
    ko: 어째서?
    ja: どうして？
  d_nikke_ludmilla_05_68:
    speaker: "<Self>"
    en: Because I'll never be inattentive.
    ko: 소홀해지지 않을 테니까.
    ja: 私は最善を尽くすから
  d_nikke_ludmilla_05_69:
    speaker: ludmilla
    en: Ah ha! You little sweet-talker you.
    ko: 아하하! 이 욕심쟁이가 잘도 말하는구나.
    ja: あはは！この欲張り、口は達者ね。
  d_nikke_ludmilla_05_70:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_05_71:
    speaker: ludmilla
    en: "*Sigh* This is bad."
    ko: 후후, 큰일이로군.
    ja: ふふ、大変だわ。
  d_nikke_ludmilla_05_72:
    speaker: ludmilla
    en: I like you,
    ko: 이제 이런 거짓말도 모른 척 넘겨주고 싶을 정도로.
    ja: もうこんな嘘には目をつぶってやりたいくらい、
  d_nikke_ludmilla_05_73:
    speaker: ludmilla
    en: so I'll pretend what you just told me isn't a great big pack of lies.
    ko: 그대가 좋은 모양이야.
    ja: あなたが好きになったみたい。
  d_nikke_ludmilla_05_74:
    speaker: ludmilla
    en: Suit yourself, Servant.
    ko: 마음대로 해라. 시종.
    ja: 好きにしなさい、しもべ。
  d_nikke_ludmilla_05_75:
    speaker: ludmilla
    en: When did you ever listen to me, anyway?
    ko: 언제는 그대가 이 몸의 말을 들었었나?
    ja: |-
      あなたは元々、
      私の言うことなんか聞かなかったじゃない。
  d_nikke_ludmilla_05_76:
    speaker: "<Self>"
    en: Yes, my Queen.
    ko: 네, 여왕님.
    ja: はい、女王様
  d_nikke_ludmilla_05_77:
    speaker: "<Narration>"
    en: Ludmilla takes a sip of her tea.
    ko: 루드밀라가 차를 마셨다.
    ja: ルドミラがお茶を飲んだ
  d_nikke_ludmilla_05_78:
    speaker: ludmilla
    en: So bitter!
    ko: 쓰군.
    ja: 苦いわ。
  d_nikke_ludmilla_05_79:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ludmilla_05_80:
    speaker: ludmilla
    en: But...
    ko: 하지만.
    ja: でも、
  d_nikke_ludmilla_05_81:
    speaker: ludmilla
    en: I suppose it's you,
    ko: 이 몸이 가장 좋아하는.
    ja: でも、私が一番好きな
  d_nikke_ludmilla_05_82:
    speaker: ludmilla
    en: who make up for that.
    ko: 그대의 맛이다.
    ja: あなたの味だわ。
  d_nikke_ludmilla_05_83:
    speaker: "<Narration>"
    en: The long winter is coming to an end.
    ko: 긴 겨울을 끝낸.
    ja: 長い冬が去った
  d_nikke_ludmilla_05_84:
    speaker: "<Narration>"
    en: The quiet room is filled with the fragrance of warm tea.
    ko: |-
      평온함이 감도는 방 안은
      따뜻한 차의 향기로 가득해졌다.
    ja: |-
      穏やかな部屋の中は
      温かいお茶の香りで満ちていた
  d_nikke_ludmilla_05_85:
    speaker: "<Narration>"
    en: The aroma wafts over the frigid snow,
    ko: 차가운 눈 속에서 만났던.
    ja: 冷たい雪の中で出会った
  d_nikke_ludmilla_05_86:
    speaker: "<Narration>"
    en: giving out that familiar floral fragrance.
    ko: 익숙한 꽃향기가 났다.
    ja: いつか嗅いだ花の香りがした
