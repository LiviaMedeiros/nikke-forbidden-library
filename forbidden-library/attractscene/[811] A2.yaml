---
d_nikke_ce_02_02_01:
  d_nikke_ce_02_02_01_1:
    speaker: Monologue
    en: A2 and P-12 are exploring the factory in search of the teleporter.
    ko: |-
      전송 장치를 찾기 위해 A2와 P-12는
      공장 내부를 돌아다니고 있다.
    ja: |-
      転送装置を捜すため、A2とP-12は
      工場内を歩き回っていた
  d_nikke_ce_02_02_01_2:
    speaker: p12
    en: Over here!
    ko: 이쪽이에요!
    ja: こっちです！
  d_nikke_ce_02_02_01_3:
    speaker: ce_02_02
    en: This place is bigger than I thought it'd be.
    ko: 생각보다 넓네.
    ja: 思ったより広いな。
  d_nikke_ce_02_02_01_4:
    speaker: p12
    en: For sure.
    ko: 그렇죠?
    ja: そうでしょう？
  d_nikke_ce_02_02_01_5:
    speaker: p12
    en: There's all sorts of amazing stuff in here. Maybe because it used to be a
      factory.
    ko: |-
      게다가 공장이라 그런지
      신기한 것들도 이것저것 많더라고요.
    ja: |-
      それに工場だからか、
      不思議なものも多いんですよ。
  d_nikke_ce_02_02_01_6:
    speaker: p12
    en: Everywhere you turn, there're cool bits and bobs lying around.
    ko: |-
      그래서 돌아다니다 보면
      종종 재미있는 것들을 발견하기도 해요.
    ja: |-
      だから歩き回っていると、
      面白いものが見つかることもあります。
  d_nikke_ce_02_02_01_7:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_01_8:
    speaker: ce_02_02
    en: For example...
    ko: 예를 들면….
    ja: 例えば…
  d_nikke_ce_02_02_01_9:
    speaker: ce_02_02
    en: Something like that?
    ko: 저런 것도 말이지.
    ja: ああいうものか。
  d_nikke_ce_02_02_01_10:
    speaker: Monologue
    en: A2 points at a tiny object on the ground.
    ko: A2는 바닥에 있는 작은 무언가를 가리켰다.
    ja: A2は地面にある小さな何かを指差した
  d_nikke_ce_02_02_01_11:
    speaker: p12
    en: Huh?
    ko: 음?
    ja: え？
  d_nikke_ce_02_02_01_12:
    speaker: p12
    en: What's that?
    ko: 저게 뭐죠?
    ja: あれは何でしょう？
  d_nikke_ce_02_02_01_13:
    speaker: p12
    en: It's a little far away. I can't see it clearly.
    ko: 으음, 멀어서 잘 안 보이는….
    ja: うーん、遠くてよく見えな…
  d_nikke_ce_02_02_01_14:
    speaker: Narration
    en: "*Chirp* *Chirp Chirp*"
    ko: 짹…! 째액….
    ja: チュン…！チュンッ…
  d_nikke_ce_02_02_01_15:
    speaker: p12
    en: Oh my gosh!
    ko: 어…!
    ja: あ…！
  d_nikke_ce_02_02_01_16:
    speaker: p12
    en: It's a little bird!
    ko: 새인가 봐요!
    ja: 鳥みたいです！
  d_nikke_ce_02_02_01_17:
    speaker: p12
    en: It's so tiny...
    ko: 세상에, 너무 작아요….
    ja: すごく小さいですね…
  d_nikke_ce_02_02_01_18:
    speaker: ce_02_02
    en: Looks like it's still a baby bird.
    ko: 아직 아기새인 모양이야.
    ja: まだ小鳥なんだろう。
  d_nikke_ce_02_02_01_19:
    speaker: p12
    en: Definitely.
    ko: 그러게요….
    ja: そうですね…
  d_nikke_ce_02_02_01_20:
    speaker: p12
    en: It's not moving too much. Guess it's all tuckered out.
    ko: |-
      움직이지 못하는 걸 보니
      기력이 다 했나 봐요.
    ja: |-
      動けないところをみると、
      力が尽きているようです。
  d_nikke_ce_02_02_01_21:
    speaker: p12
    en: Poor little thing.
    ko: "…불쌍해라."
    ja: "…可哀想に。"
  d_nikke_ce_02_02_01_22:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_01_23:
    speaker: ce_02_02
    en: Let's keep going.
    ko: 계속 가지.
    ja: 進もう。
  d_nikke_ce_02_02_01_24:
    speaker: p12
    en: Okay...
    ko: 아, 네….
    ja: あ、はい…
  d_nikke_ce_02_02_01_25:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_01_26:
    speaker: ce_02_02
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce_02_02_01_27:
    speaker: p12
    en: Raptures don't usually attack animals.
    ko: 랩쳐는 보통 동물을 공격하지 않아요.
    ja: ラプチャーは普通、動物を攻撃しません。
  d_nikke_ce_02_02_01_28:
    speaker: p12
    en: So long as they don't get caught up in the crossfire, they're free to live
      their lives.
    ko: |-
      그래서 지상에서의 동물들은
      전투에 휘말리지만 않으면 잘 살 수 있죠.
    ja: |-
      だから、地上にいる動物は、
      戦闘に巻き込まれさえしなければ
      生き残れるんです。
  d_nikke_ce_02_02_01_29:
    speaker: p12
    en: If we leave this bird here, it'll almost certainly starve to death.
    ko: |-
      …하지만 저 새는 저대로 두면
      저 자리에서 굶어 죽고 말 거예요.
    ja: |-
      …でも、あの鳥は放っておいたら
      あそこで飢え死にしてしまいます。
  d_nikke_ce_02_02_01_30:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_01_31:
    speaker: ce_02_02
    en: And?
    ko: 그래서.
    ja: それで？
  d_nikke_ce_02_02_01_32:
    speaker: p12
    en: Isn't there something we can do to help it?
    ko: 저 새를 도와줄 방법은 없을까요…?
    ja: なんとか助けてあげられないでしょうか…？
  d_nikke_ce_02_02_01_33:
    speaker: ce_02_02
    en: It clearly doesn't have much time left.
    ko: 상태로 봤을 때, 이미 죽기 직전이야.
    ja: あの様子では、もうすぐ死ぬ。
  d_nikke_ce_02_02_01_34:
    speaker: ce_02_02
    en: There's only so much we can do.
    ko: 우리가 할 수 있는 건 거의 없어.
    ja: 私達にできることは、ほとんどない。
  d_nikke_ce_02_02_01_35:
    speaker: p12
    en: Yeah... you're right.
    ko: 여, 역시 그렇죠….
    ja: や、やっぱりそうですよね…
  d_nikke_ce_02_02_01_36:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_01_37:
    speaker: Monologue
    en: A2 looks at the dejected P-12, who is clearly reluctant to leave the young
      bird behind.
    ko: |-
      시무룩한 표정으로
      아기새 옆을 떠나지 못하는 P-12를 보며.
    ja: |-
      しょんぼりとした様子で
      小鳥の傍を離れられずにいるP-12を見て
  d_nikke_ce_02_02_01_38:
    speaker: Monologue
    en: A2 lets out a soft sigh.
    ko: A2는 짧은 한숨을 내쉬었다.
    ja: A2は短くため息をついた
  d_nikke_ce_02_02_01_39:
    speaker: p12
    en: Can we at least take it out of the factory?
    ko: "…하지만 적어도."
    ja: "…でも、せめて"
  d_nikke_ce_02_02_01_40:
    speaker: p12
    en: Surely that wouldn't be too much to ask?
    ko: 이 공장 밖으로 내보내는 것 정도는 해줄 수 있지 않을까요?
    ja: |-
      この工場の外に放してあげるくらいは
      できるんじゃありませんか？
  d_nikke_ce_02_02_01_41:
    speaker: Monologue
    en: P-12 gingerly moves to pick up the bird.
    ko: P-12는 조심스레 아기새에게 다가갔다.
    ja: P-12はそっと小鳥に近づいた
  d_nikke_ce_02_02_01_42:
    speaker: Narration
    en: "*Chirp*"
    ko: "…짹…."
    ja: "…チュン…"
  d_nikke_ce_02_02_01_43:
    speaker: p12
    en: I just want to help it as much as I can.
    ko: 저, 할 수 있는 만큼은 해보고 싶어요!
    ja: 私、できるだけのことはやってあげたいです！
  d_nikke_ce_02_02_01_44:
    speaker: ce_02_02
    en: "... Whatever."
    ko: "…마음대로 해."
    ja: "…好きにしろ。"
d_nikke_ce_02_02_02:
  d_nikke_ce_02_02_02_1:
    speaker: Narration
    en: "*Chirp*"
    ko: 째액….
    ja: チュン…
  d_nikke_ce_02_02_02_2:
    speaker: p12
    en: What should I do?
    ko: "…어, 어떡하죠?"
    ja: "…ど、どうしましょう？"
  d_nikke_ce_02_02_02_3:
    speaker: p12
    en: I made it sound like I knew what I was doing, but I'm totally clueless as
      to where to start...
    ko: |-
      자신 있게 말씀드리긴 했지만
      뭐 부터 해야 할지 잘 모르겠어요….
    ja: |-
      勢いで言いはしましたが、
      何をすればいいのか…
  d_nikke_ce_02_02_02_4:
    speaker: p12
    en: "... Right. Water."
    ko: "…물."
    ja: "…あ、水。"
  d_nikke_ce_02_02_02_5:
    speaker: p12
    en: This little guy must be parched.
    ko: |-
      역시 이 상태로 오래 있었다면
      탈수 증상이 심했을 거예요, 그쵸?
    ja: |-
      やっぱりずっとこの状態だと、
      脱水症状になりますよね？
  d_nikke_ce_02_02_02_6:
    speaker: ce_02_02
    en: I would imagine.
    ko: 아마 그렇겠지.
    ja: たぶん、そうだろう。
  d_nikke_ce_02_02_02_7:
    speaker: p12
    en: There should be some puddles inside. I'll go fetch some rainwater for it.
    ko: |-
      그럼, 저 안쪽에 빗물이 고이는 곳이 있는데
      거기에서 물을 떠 올게요.
    ja: |-
      あっちに雨水がたまってる場所があるので
      水をくんできます。
  d_nikke_ce_02_02_02_8:
    speaker: p12
    en: You stay here and keep an eye on it for me.
    ko: A2는 여기서 아기새를 지켜봐 주세요!
    ja: A2はここで小鳥さんを見ててください！
  d_nikke_ce_02_02_02_9:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_02_10:
    speaker: Monologue
    en: Before A2 can protest, P-12 has already sprinted into the factory.
    ko: |-
      A2가 입을 떼기도 전에
      P-12는 공장 안쪽으로 달려가기 시작했다.
    ja: |-
      A2の返事も聞かず、
      P-12は工場の奥へ走っていった
  d_nikke_ce_02_02_02_11:
    speaker: Narration
    en: "*Chirp* *Chirp Chirp*"
    ko: 짹…! 째액….
    ja: チュン…！チュンッ…
  d_nikke_ce_02_02_02_12:
    speaker: Monologue
    en: Whenever the bird is fully exhausted, it stops calling,
    ko: 힘들면 멈출 법도 한데.
    ja: 生きているのがやっとであろうに
  d_nikke_ce_02_02_02_13:
    speaker: Monologue
    en: but it continues chirping nonstop.
    ko: 아기새는 계속해서 울부짖고 있다.
    ja: 小鳥はさえずることを止めない
  d_nikke_ce_02_02_02_14:
    speaker: Monologue
    en: A2 gently lifts the little bird up.
    ko: A2는 그런 아기새를 손바닥으로 살짝 들어 올렸다.
    ja: A2はそんな小鳥を手のひらに乗せた
  d_nikke_ce_02_02_02_15:
    speaker: Monologue
    en: Its body is so tiny that she can fit it entirely in the palm of her hand.
    ko: |-
      굳이 양손으로 받치지 않아도 될 정도로
      작은 몸집이었다.
    ja: |-
      両手を使わなくても収まるほど
      小さな体だった
  d_nikke_ce_02_02_02_16:
    speaker: Monologue
    en: She watches the bird for a while, transfixed, until a noise off in the distance
      makes her look up.
    ko: |-
      그렇게 아기새를 한참 쳐다보던 A2는
      멀리서 느껴지는 인기척에 고개를 들었다.
    ja: |-
      そうして小鳥をじっと見つめていたA2は
      遠くから気配を感じ、顔を上げた
  d_nikke_ce_02_02_02_17:
    speaker: ce_02_02
    en: P-12.
    ko: P-12.
    ja: P-12。
  d_nikke_ce_02_02_02_18:
    speaker: p12
    en: I've got water!
    ko: A2! 물 여기 구해왔어요!
    ja: A2！水をくんできました！
  d_nikke_ce_02_02_02_19:
    speaker: p12
    en: Just a sec...
    ko: 잠시만요…!
    ja: ちょっと待っててください！
  d_nikke_ce_02_02_02_20:
    speaker: p12
    en: I don't want to spill it...
    ko: 흐르면 안 돼서….
    ja: こぼれちゃいそうで…
  d_nikke_ce_02_02_02_21:
    speaker: ce_02_02
    en: Are you carrying it in your hands?
    ko: "…손에 물을 떠 온 거야?"
    ja: "…手でくんできたのか？"
  d_nikke_ce_02_02_02_22:
    speaker: p12
    en: Yeah.
    ko: 네!
    ja: はい！
  d_nikke_ce_02_02_02_23:
    speaker: p12
    en: I couldn't find anything to hold it in.
    ko: 담을 통이 도저히 보이지 않더라고요.
    ja: いい入れ物がなくて…
  d_nikke_ce_02_02_02_24:
    speaker: p12
    en: Any containers scattered around here are too dirty, so I ruled those out.
    ko: |-
      주변에 굴러다니는 것들은
      너무 더러워서 못 쓸 것 같았고요.
    ja: |-
      周りに転がってるものは
      汚くて使えそうにありませんでした。
  d_nikke_ce_02_02_02_25:
    speaker: p12
    en: Anyway, it ended up taking a little longer than I expected.
    ko: 그래서 생각보다 조금 늦었어요.
    ja: それでちょっと遅くなっちゃいました。
  d_nikke_ce_02_02_02_26:
    speaker: p12
    en: How's our little friend doing?
    ko: 아기새는 괜찮나요?
    ja: 小鳥さんは大丈夫ですか？
  d_nikke_ce_02_02_02_27:
    speaker: ce_02_02
    en: Just fine.
    ko: 괜찮아.
    ja: 大丈夫だ。
  d_nikke_ce_02_02_02_28:
    speaker: p12
    en: Wow.
    ko: 와….
    ja: わあ…
  d_nikke_ce_02_02_02_29:
    speaker: p12
    en: It looks even smaller when you're holding it.
    ko: A2 손에 있으니까 더 작아 보이네요.
    ja: |-
      A2の手の中にいると、
      もっと小さく見えますね。
  d_nikke_ce_02_02_02_30:
    speaker: p12
    en: So, how do we get it to drink?
    ko: 으음, 그런데 물은 어떻게 마시게 하죠?
    ja: うーん、でもどうやって水を飲ませましょう…
  d_nikke_ce_02_02_02_31:
    speaker: ce_02_02
    en: I'll move my hand closer. It should drink on its own.
    ko: 그냥 가져다 대면 마시지 않을까.
    ja: 口に近づければ飲むんじゃないか？
  d_nikke_ce_02_02_02_32:
    speaker: Monologue
    en: A2 gingerly moves her hand close to P-12's cupped hands.
    ko: |-
      A2는 조심스레 P-12이 손에 떠 온 물에
      자신의 손을 가져다 댔다.
    ja: |-
      A2は慎重に、P-12がくんできた水に
      自分の手を近づけた
  d_nikke_ce_02_02_02_33:
    speaker: Narration
    en: "*Chirp*"
    ko: 짹….
    ja: チュン…
  d_nikke_ce_02_02_02_34:
    speaker: p12
    en: It can't reach it.
    ko: 못 마시네요.
    ja: 飲みませんね。
  d_nikke_ce_02_02_02_35:
    speaker: p12
    en: Is it because it can't move its body?
    ko: 몸을 움직이지 못해서 그런 거겠죠?
    ja: 体を動かせないからですよね？
  d_nikke_ce_02_02_02_36:
    speaker: ce_02_02
    en: We'll have to help it out.
    ko: 직접 입에 넣어버리면 돼.
    ja: 直接口に入れてしまえばいい。
  d_nikke_ce_02_02_02_37:
    speaker: p12
    en: You mean pour the water right down its throat?
    ko: 지, 직접이요?
    ja: ちょ、直接ですか？
  d_nikke_ce_02_02_02_38:
    speaker: p12
    en: Will that really work?
    ko: 괜찮을까요….
    ja: 大丈夫でしょうか…
  d_nikke_ce_02_02_02_39:
    speaker: p12
    en: What if I spill all the water?
    ko: 그러다 물을 다 쏟아버린다거나 하면….
    ja: それで水を全部こぼしちゃったりしたら…
  d_nikke_ce_02_02_02_40:
    speaker: ce_02_02
    en: You can always go back for more.
    ko: 그럼 다시 물을 떠 오면 되잖아.
    ja: また、くんでくればいいじゃないか。
  d_nikke_ce_02_02_02_41:
    speaker: p12
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce_02_02_02_42:
    speaker: p12
    en: I guess...
    ko: 그, 그렇네요.
    ja: そ、そうですよね。
  d_nikke_ce_02_02_02_43:
    speaker: p12
    en: I'll just be careful then.
    ko: "…그럼 조, 조심해서…."
    ja: "…では、そ、そっと…"
  d_nikke_ce_02_02_02_44:
    speaker: Monologue
    en: P-12 moves her slightly-shaking hands close to the bird's beak,
    ko: P-12는 조금씩 떨리는 손을 아기새의 입에 가져다 댔고.
    ja: |-
      P-12は、震える手を慎重に
      小鳥の口に近づけ
  d_nikke_ce_02_02_02_45:
    speaker: Monologue
    en: and then tilts them at an angle, bit by bit, to make the water flow down.
    ko: 아주 조금씩 각도를 내려 물을 흘려보내기 시작했다.
    ja: |-
      徐々に手に角度をつけて、
      水を流し込んだ
  d_nikke_ce_02_02_02_46:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_02_47:
    speaker: p12
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_ce_02_02_02_48:
    speaker: Monologue
    en: P-12's dexterity leaves much to be desired, and more than half the water ends
      up seeping over the sides.
    ko: |-
      어리숙한 솜씨에 물의 반 이상이
      옆으로 새어 나가고 있었지만.
    ja: |-
      手つきがおぼつかず、
      水の半分以上がこぼれたが
  d_nikke_ce_02_02_02_49:
    speaker: Monologue
    en: Nevertheless, the bird tries mightily to drink any water that it can reach.
    ko: 그럼에도 아기새는 힘껏 물을 떠받아 마시기 시작했다.
    ja: それでも、小鳥は一生懸命水を飲み始めた
d_nikke_ce_02_02_03:
  d_nikke_ce_02_02_03_1:
    speaker: Monologue
    en: The sun is setting. Darkness is about to envelop the factory.
    ko: 해가 지고, 어둠이 공장을 덮어갈 때쯤.
    ja: 日が沈み、工場が暗闇に包まれ始めた頃
  d_nikke_ce_02_02_03_2:
    speaker: Monologue
    en: What was once a frail and emaciated call has now become slightly more sonorous.
    ko: 그나마 듣기 좋아진 새 소리가 공장을 울렸다.
    ja: |-
      少し元気を取り戻した鳥の鳴き声が
      工場に響いた
  d_nikke_ce_02_02_03_3:
    speaker: Narration
    en: "*Chirp Chirp*"
    ko: 짹짹…!
    ja: チュンチュン…！
  d_nikke_ce_02_02_03_4:
    speaker: p12
    en: That water seems to have reinvigorated it quite a bit.
    ko: 그래도 물을 마셨더니 기운을 좀 차렸나 봐요.
    ja: 水を飲んで、少し元気になったみたいですね。
  d_nikke_ce_02_02_03_5:
    speaker: p12
    en: Don't you think it sounds more energetic than it did before?
    ko: |-
      아까보다는 목소리가
      좀 건강해진 것 같지 않나요?
    ja: |-
      さっきより鳴き声が
      力強くなったと思いませんか？
  d_nikke_ce_02_02_03_6:
    speaker: ce_02_02
    en: Yeah.
    ko: 그래.
    ja: そうだな。
  d_nikke_ce_02_02_03_7:
    speaker: p12
    en: That's great!
    ko: "…다행이다."
    ja: "…よかった。"
  d_nikke_ce_02_02_03_8:
    speaker: p12
    en: Say,
    ko: 음.
    ja: うーん。
  d_nikke_ce_02_02_03_9:
    speaker: p12
    en: how about we give it a name?
    ko: A2, 저희 이 새한테도 이름을 지어주는 건 어때요?
    ja: A2、この鳥にも名前をつけませんか？
  d_nikke_ce_02_02_03_10:
    speaker: ce_02_02
    en: Is that really necessary?
    ko: 굳이?
    ja: 必要か？
  d_nikke_ce_02_02_03_11:
    speaker: p12
    en: I didn't have a name before, but now that I do, I get what all the fuss is
      about.
    ko: 헤헤, 제가 이름이 없다가 있어 보니까 느꼈는데요.
    ja: えへへ。名前をもらって思ったんですが、
  d_nikke_ce_02_02_03_12:
    speaker: p12
    en: It's nice having a name that others can call you by.
    ko: |-
      불릴 수 있는 이름이 있다는 건
      정말 좋은 일이더라고요.
    ja: |-
      名前で呼ばれるって、
      とっても嬉しいことなんです。
  d_nikke_ce_02_02_03_13:
    speaker: p12
    en: Since fate has brought us together with this little guy, the least we can
      do is give it a proper name.
    ko: |-
      이렇게 만난 것도 인연인데
      하나 지어주면 좋지 않을까요?
    ja: |-
      これも何かの縁ですし、
      名前をつけてあげませんか？
  d_nikke_ce_02_02_03_14:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_03_15:
    speaker: ce_02_02
    en: I'll leave that to you, then.
    ko: 그럼 그냥 네 마음대로 지어.
    ja: それなら、お前が好きなようにつけろ。
  d_nikke_ce_02_02_03_16:
    speaker: p12
    en: Oh! Let's see...
    ko: 엇! 정말 그래도 되나요?
    ja: えっ！いいんですか？
  d_nikke_ce_02_02_03_17:
    speaker: p12
    en: What should I call you?
    ko: 으음~ 어떤 이름으로 짓지….
    ja: う～ん、どうしようかな…
  d_nikke_ce_02_02_03_18:
    speaker: Monologue
    en: P-12 holds the bird in her hands and regards it closely.
    ko: P-12는 아기새를 손바닥에 올려둔 채 빤히 쳐다보았다.
    ja: |-
      P-12は小鳥を手のひらに乗せたまま、
      じっと小鳥を見つめた
  d_nikke_ce_02_02_03_19:
    speaker: p12
    en: Hmm...
    ko: 흐으음….
    ja: ふ～む…
  d_nikke_ce_02_02_03_20:
    speaker: p12
    en: Oh!
    ko: 아!
    ja: あっ！
  d_nikke_ce_02_02_03_21:
    speaker: p12
    en: How about AP?
    ko: AP 어때요?
    ja: APはどうですか？
  d_nikke_ce_02_02_03_22:
    speaker: p12
    en: What do you think? I think it suits it perfectly, and it's nice and catchy.
    ko: 부르기도 쉽고 적당히 어울리는 것 같지 않나요?
    ja: 呼びやすいし、ぴったりだと思いません？
  d_nikke_ce_02_02_03_23:
    speaker: ce_02_02
    en: '... Why "AP"?'
    ko: "…왜 AP지?"
    ja: "…どうしてAPなんだ？"
  d_nikke_ce_02_02_03_24:
    speaker: p12
    en: An 'A' from your name, and a 'P' from mine!
    ko: A2의 A랑 제 이름의 P를 합친 거예요!
    ja: A2のAと、私の名前のPから取ったんです！
  d_nikke_ce_02_02_03_25:
    speaker: p12
    en: Not bad, huh?
    ko: 괜찮죠?!
    ja: いいでしょう！？
  d_nikke_ce_02_02_03_26:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_03_27:
    speaker: p12
    en: You said you'd leave it to me, remember?
    ko: A2가 분명 제 마음대로 지으라고 하셨잖아요~
    ja: |-
      A2が好きにつけろって
      言ったんじゃないですか～
  d_nikke_ce_02_02_03_28:
    speaker: p12
    en: So, AP it is! You like it too, don't you?
    ko: AP! 너도 마음에 들지?
    ja: |-
      AP！
      小鳥さんも気に入ったでしょ？
  d_nikke_ce_02_02_03_29:
    speaker: Narration
    en: "*Chirp Chirp*"
    ko: 짹짹…!
    ja: チュンチュン…！
  d_nikke_ce_02_02_03_30:
    speaker: p12
    en: Did you hear that?
    ko: 와! 방금 들었어요?
    ja: わあ！今の聞きました？
  d_nikke_ce_02_02_03_31:
    speaker: p12
    en: It responded to me! Haha!
    ko: 제 말에 대답해 줬어요! 하하!
    ja: 私の言葉に答えてくれましたよ！ふふふ！
  d_nikke_ce_02_02_03_32:
    speaker: ce_02_02
    en: "... Name it whatever you want."
    ko: "…마음대로 해."
    ja: "…好きにしろ。"
  d_nikke_ce_02_02_03_33:
    speaker: p12
    en: Then it's settled!
    ko: 네!
    ja: はい！
  d_nikke_ce_02_02_03_34:
    speaker: p12
    en: I'll call you AP from now on.
    ko: 앞으로 네 이름은 AP야.
    ja: 小鳥さん、今からあなたの名前はAPだよ。
  d_nikke_ce_02_02_03_35:
    speaker: Narration
    en: "*Chirp*"
    ko: 짹…!
    ja: チュン…！
  d_nikke_ce_02_02_03_36:
    speaker: Monologue
    en: Despite AP chirping with great fervor a few moments ago, it now seems to be
      exhausted once again.
    ko: |-
      조금 기분 좋게 지저귀던 AP는
      점점 몸에 힘이 풀리기 시작했다.
    ja: |-
      APは嬉しそうに鳴いたが、
      だんだんと体の力が抜け始めた
  d_nikke_ce_02_02_03_37:
    speaker: p12
    en: Oh no!
    ko: 어…!
    ja: あ…！
  d_nikke_ce_02_02_03_38:
    speaker: p12
    en: What happened?
    ko: 왜, 왜 이러지?
    ja: ど、どうしたの？
  d_nikke_ce_02_02_03_39:
    speaker: p12
    en: AP looks totally pooped.
    ko: 갑자기 AP의 힘이 점점 빠지고 있어요….
    ja: 急にAPの様子が…
  d_nikke_ce_02_02_03_40:
    speaker: p12
    en: Maybe because its body temperature is too low?
    ko: 체온이 너무 떨어졌나 봐요…!
    ja: 体温が低すぎるみたいです…！
  d_nikke_ce_02_02_03_41:
    speaker: p12
    en: This is bad...
    ko: 아… 안 돼….
    ja: あっ…ダメ…
  d_nikke_ce_02_02_03_42:
    speaker: Monologue
    en: P-12 curls her fingers around AP, who is resting in the palm of her hand.
    ko: P-12는 AP를 쥔 손바닥을 감싸들었다.
    ja: P-12はAPを手のひらで包み込んだ
  d_nikke_ce_02_02_03_43:
    speaker: p12
    en: Come on.
    ko: 제발.
    ja: お願い。
  d_nikke_ce_02_02_03_44:
    speaker: p12
    en: Don't give up, AP.
    ko: 제발 힘내, AP.
    ja: 頑張って、AP。
  d_nikke_ce_02_02_03_45:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_03_46:
    speaker: Monologue
    en: "The sun has gone down, \nand biting winds now blow in through the broken
      windows of the factory."
    ko: |-
      해가 진 이후, 더욱 시려진 바람이
      공장의 깨진 창문 사이로 들어온다.
    ja: |-
      日が沈み、さらに冷たくなった風が
      工場の割れた窓の隙間から入り込んだ
  d_nikke_ce_02_02_03_47:
    speaker: Monologue
    en: "In the frigid air, \nP-12 sits on the ground with her hands pressed tightly
      against her chest,"
    ko: |-
      그 차가운 공기 속,
      손바닥 안의 온기만은 꼭 지켜 내겠다는 듯.
    ja: |-
      その冷たい風から、
      手のひらの温もりだけは守り通そうと
  d_nikke_ce_02_02_03_48:
    speaker: Monologue
    en: desperately attempting to prevent the warmth from escaping between the gaps
      in her fingers.
    ko: P-12는 감싼 손을 품에 끌어안고 주저앉았다.
    ja: P-12は手を胸元に引き寄せ、座り込んだ
d_nikke_ce_02_02_04:
  d_nikke_ce_02_02_04_1:
    speaker: Narration
    en: "*Chirp* *Chirp Chirp*"
    ko: 짹! 짹짹!
    ja: チュン！チュンチュン！
  d_nikke_ce_02_02_04_2:
    speaker: p12
    en: "*Yawn*"
    ko: 흐어…!
    ja: ふあっ…！
  d_nikke_ce_02_02_04_3:
    speaker: Monologue
    en: At some point in time, but neither of them remembers exactly when, the sun
      rose, and is now shining brightly in the sky.
    ko: |-
      언제 해가 떴는지,
      강렬한 태양이 내리쬐고 있었다.
    ja: |-
      いつの間にか日が昇り、
      日差しが強く降り注いでいた
  d_nikke_ce_02_02_04_4:
    speaker: p12
    en: Aw darn, sorry! I fell asleep.
    ko: 죄, 죄송해요! 잠시 졸았어요.
    ja: す、すみません！居眠りしちゃいました。
  d_nikke_ce_02_02_04_5:
    speaker: ce_02_02
    en: That's all right. Open up your hands.
    ko: 됐으니까 어서 손이나 펴.
    ja: いいから、早く手を開け。
  d_nikke_ce_02_02_04_6:
    speaker: ce_02_02
    en: You're gonna end up suffocating it.
    ko: 많이 답답한가 보더라.
    ja: 苦しそうだぞ。
  d_nikke_ce_02_02_04_7:
    speaker: p12
    en: "... What?"
    ko: 네, 네?!
    ja: は、はい！？
  d_nikke_ce_02_02_04_8:
    speaker: p12
    en: Oh jeez!
    ko: 손이요…?
    ja: 手ですか…？
  d_nikke_ce_02_02_04_9:
    speaker: Monologue
    en: P-12 opens her hands carefully.
    ko: P-12은 조심스레 꼭 닫고 있던 손을 열었다.
    ja: P-12は、閉じていた手をそっと開いた
  d_nikke_ce_02_02_04_10:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_04_11:
    speaker: p12
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_ce_02_02_04_12:
    speaker: Monologue
    en: While at first nearly beside herself with anxiety, P-12 breathes a sigh of
      relief once she sees AP's clear eyes.
    ko: |-
      잔뜩 긴장하던 P-12은
      똘망한 눈동자를 마주치자 짧은 탄식을 내뱉었다.
    ja: |-
      P-12はかなり緊張していたのか、
      小鳥のくりっとした瞳を見て、ほっと息をついた
  d_nikke_ce_02_02_04_13:
    speaker: Narration
    en: "*Chirp Chirp*"
    ko: 짹짹! 짹짹!
    ja: チュンチュン！チュンチュン！
  d_nikke_ce_02_02_04_14:
    speaker: Monologue
    en: AP's chirps are now more energetic than ever, and it's standing on its own
      on P-12's palm.
    ko: |-
      제법 힘찬 소리를 낼 수 있게 된 AP는
      P-12의 손 위에 다리를 지탱하며 일어섰다.
    ja: |-
      力強い声を出せるようになったAPは、
      P-12の手のひらの上に足をついて
      立ち上がった
  d_nikke_ce_02_02_04_15:
    speaker: p12
    en: Holy moly!
    ko: 세상에!
    ja: わあ！
  d_nikke_ce_02_02_04_16:
    speaker: p12
    en: It couldn't even stand up yesterday.
    ko: 아까는 서 있지도 못했는데…!
    ja: さっきまで立てなかったのに…！
  d_nikke_ce_02_02_04_17:
    speaker: p12
    en: Take a look at this, A2.
    ko: A2, 이것 보세요!
    ja: A2、見てください！
  d_nikke_ce_02_02_04_18:
    speaker: p12
    en: AP is standing!
    ko: AP가 제 손 위에 서 있어요!
    ja: APが立ってます！
  d_nikke_ce_02_02_04_19:
    speaker: ce_02_02
    en: I can see that.
    ko: 그래, 잘 보여.
    ja: ああ、ちゃんと見えてる。
  d_nikke_ce_02_02_04_20:
    speaker: p12
    en: Wow...
    ko: 와….
    ja: わあ…
  d_nikke_ce_02_02_04_21:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_04_22:
    speaker: p12
    en: I never really understood what vitality really meant.
    ko: |-
      사실 생기가 돈다는 말이
      정확히 잘 몰랐거든요.
    ja: |-
      生き生きとしている、って
      どういう意味かよく分からなかったんです。
  d_nikke_ce_02_02_04_23:
    speaker: p12
    en: But I think I do now.
    ko: 그런데 이제 좀 알겠어요.
    ja: でも、やっと分かりました。
  d_nikke_ce_02_02_04_24:
    speaker: p12
    en: It's a warm
    ko: 이렇게 따뜻하고….
    ja: こんなに温かくて…
  d_nikke_ce_02_02_04_25:
    speaker: p12
    en: and beautiful feeling.
    ko: 아름다운 것이었군요.
    ja: 美しいものだったんですね。
  d_nikke_ce_02_02_04_26:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_04_27:
    speaker: Monologue
    en: A2 reaches out her hand and gently taps AP on the head.
    ko: A2는 무심하게 손을 뻗어 AP의 작은 머리를 톡 건드렸다.
    ja: |-
      A2は何気なく手を伸ばし、
      APの小さな頭をコツンと突いた
  d_nikke_ce_02_02_04_28:
    speaker: ce_02_02
    en: Now it's got blood flowing through its veins.
    ko: 이제야 좀 생기가 도네.
    ja: やっと生気が戻ってきたな。
  d_nikke_ce_02_02_04_29:
    speaker: Narration
    en: "*Chirp Chirp*"
    ko: 짹짹!
    ja: チュンチュン！
  d_nikke_ce_02_02_04_30:
    speaker: p12
    en: It can't fly right now, can it?
    ko: 당장은 날지 못하겠죠?
    ja: すぐには飛べませんよね？
  d_nikke_ce_02_02_04_31:
    speaker: Monologue
    en: P-12 moves her hands up and down slightly, causing AP to flap its wings nervously.
    ko: |-
      P-12는 손을 위아래로 흔들었고,
      그 위에 서 있던 AP는 불안하게 허우적댔다.
    ja: |-
      P-12は手を上下に振り、
      その上に立っていたAPは不安そうにもがいた
  d_nikke_ce_02_02_04_32:
    speaker: ce_02_02
    en: Not yet, no.
    ko: 그건 무리지.
    ja: それは無理だ。
  d_nikke_ce_02_02_04_33:
    speaker: ce_02_02
    en: But it will very soon.
    ko: 하지만 곧 날 수 있게 될 거야.
    ja: でもすぐに羽ばたけるようになるさ。
  d_nikke_ce_02_02_04_34:
    speaker: p12
    en: "... Yeah."
    ko: "…네."
    ja: "…はい。"
  d_nikke_ce_02_02_04_35:
    speaker: p12
    en: I'm sure AP will be able to soar high into the sky.
    ko: AP는 분명 멀리까지 날아갈 수 있을 거예요.
    ja: きっと、遠くまで飛べるはずです。
  d_nikke_ce_02_02_04_36:
    speaker: Monologue
    en: A2 and P-12 rise carefully to their feet.
    ko: 앉아있던 A2와 P-12는 조심스레 몸을 일으켰다.
    ja: |-
      座っていたA2とP-12は、
      慎重に立ち上がった
  d_nikke_ce_02_02_04_37:
    speaker: Monologue
    en: Their brief encounter with AP is coming to an end.
    ko: 짧은 만남의 마지막이 다가온 것이다.
    ja: 短い出会いの終わりが近づいてきたのだ
  d_nikke_ce_02_02_04_38:
    speaker: p12
    en: Go on, AP.
    ko: 가자, AP.
    ja: 行こう、AP。
  d_nikke_ce_02_02_04_39:
    speaker: p12
    en: This is where your life really begins.
    ko: 너의 삶은 지금부터 다시 시작될 테니까.
    ja: あなたの運命は、ここからまた始まるんだよ。
d_nikke_ce_02_02_05:
  d_nikke_ce_02_02_05_1:
    speaker: p12
    en: Come on, AP.
    ko: 자, AP.
    ja: ほら、AP。
  d_nikke_ce_02_02_05_2:
    speaker: p12
    en: All you need to do is fly outside.
    ko: 여기서 너는 저 바깥으로 날아가면 되는 거야.
    ja: ここから外に飛べばいいんだよ。
  d_nikke_ce_02_02_05_3:
    speaker: Monologue
    en: P-12 delicately places AP on the windowsill.
    ko: P-12는 AP를 조심스레 창문틀 위에 올려두었다.
    ja: P-12は、慎重にAPを窓枠の上に乗せた
  d_nikke_ce_02_02_05_4:
    speaker: Narration
    en: "*Chirp* *Chirp Chirp*"
    ko: 짹! 짹짹!
    ja: チュン！チュンチュン！
  d_nikke_ce_02_02_05_5:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_05_6:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_05_7:
    speaker: Monologue
    en: AP tries to flap its wings several times, yet remains grounded.
    ko: AP는 몇 번 날갯짓을 했지만, 번번이 실패했다.
    ja: |-
      APは何度か羽ばたいたが、
      上手く飛べなかった
  d_nikke_ce_02_02_05_8:
    speaker: p12
    en: Huh...
    ko: 아….
    ja: あ…
  d_nikke_ce_02_02_05_9:
    speaker: p12
    en: Apparently it's not quite ready yet.
    ko: "…역시 안되는 걸까요…?"
    ja: "…やっぱり、難しいでしょうか…？"
  d_nikke_ce_02_02_05_10:
    speaker: p12
    en: "What should we do? \nThe factory is no place for any being to live in."
    ko: |-
      어떡하죠,
      이 공장은 생명체가 살기엔 좋은 환경이 아닌데….
    ja: |-
      どうしましょう。
      この工場は、動物が生きられるような環境では…
  d_nikke_ce_02_02_05_11:
    speaker: ce_02_02
    en: Why are you giving up so soon? AP is still trying.
    ko: 왜 AP는 포기하지 않았는데 네가 먼저 포기하는 거야.
    ja: |-
      APは諦めてない。
      なぜお前が先に諦めるんだ？
  d_nikke_ce_02_02_05_12:
    speaker: p12
    en: What?
    ko: 네?
    ja: えっ？
  d_nikke_ce_02_02_05_13:
    speaker: ce_02_02
    en: Look.
    ko: 봐.
    ja: 見ろ。
  d_nikke_ce_02_02_05_14:
    speaker: Monologue
    en: AP continues to sway its body back and forth
    ko: AP는 계속 몸을 휘청이면서도.
    ja: APは、よろめきながらも
  d_nikke_ce_02_02_05_15:
    speaker: Monologue
    en: and frantically flap its wings.
    ko: 멈추지 않고 날갯짓을 해댔다.
    ja: 休むことなく羽を動かしていた
  d_nikke_ce_02_02_05_16:
    speaker: p12
    en: "..."
    ko: "……!"
    ja: "……！"
  d_nikke_ce_02_02_05_17:
    speaker: p12
    en: AP, you...
    ko: AP, 너….
    ja: AP…
  d_nikke_ce_02_02_05_18:
    speaker: Monologue
    en: In a flash,
    ko: 그 순간.
    ja: その時
  d_nikke_ce_02_02_05_19:
    speaker: Monologue
    en: AP leaps into the air.
    ko: AP는 힘껏 몸을 띄웠고.
    ja: APは力いっぱい体を浮かせ
  d_nikke_ce_02_02_05_20:
    speaker: Monologue
    en: Flapping its wings to and fro, it jumps out of the window.
    ko: 빠르게 날갯짓을 하며 창문 밖으로 뛰어내렸다.
    ja: 素早く羽ばたきながら、窓の外へ飛び降りた
  d_nikke_ce_02_02_05_21:
    speaker: p12
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_ce_02_02_05_22:
    speaker: Monologue
    en: AP wobbles unsteadily in the air, then plummets straight towards the ground.
    ko: |-
      그렇게 AP의 휘청거리던 몸이
      그대로 바닥으로 추락한다.
    ja: |-
      そして、APのふらついた体は
      そのまま地面に落下した
  d_nikke_ce_02_02_05_23:
    speaker: p12
    en: No!
    ko: 아, 안돼…!
    ja: ダ、ダメ…！
  d_nikke_ce_02_02_05_24:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_05_25:
    speaker: Monologue
    en: P-12 rushes towards the window and stretches out her hand to catch AP,
    ko: 다급하게 창문으로 손을 쭉 뻗은 P-12의 손끝에.
    ja: 慌てて窓に手を伸ばしたP-12の指先に
  d_nikke_ce_02_02_05_26:
    speaker: Monologue
    en: but all she touches is its shadow as it rights itself and flies upward.
    ko: 다시 힘차게 비상하는 AP의 뒷모습이 잡혔다.
    ja: |-
      再び力強く飛び立とうとする
      APの後ろ姿が重なった
  d_nikke_ce_02_02_05_27:
    speaker: p12
    en: "!"
    ko: 아…!
    ja: あっ…！
  d_nikke_ce_02_02_05_28:
    speaker: Monologue
    en: AP continues to ascend higher and higher until it soon disappears into the
      vast open sky.
    ko: |-
      푸른 하늘을 향해 날아오른 AP는
      그대로 공장 단지 너머로 빠르게 사라졌다.
    ja: |-
      APは青い空に向かって羽ばたき、
      そのまま工場の向こうへ消えていった
  d_nikke_ce_02_02_05_29:
    speaker: p12
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_05_30:
    speaker: p12
    en: We...
    ko: "…우, 우리가…."
    ja: "…わ、私たち…"
  d_nikke_ce_02_02_05_31:
    speaker: p12
    en: We did it!
    ko: 우리가 해냈어요, A2!
    ja: やりましたよ、A2！
  d_nikke_ce_02_02_05_32:
    speaker: p12
    en: "AP was nearly about to die on the floor of this factory, \nbut we helped
      set it free."
    ko: |-
      이 공장 바닥에서 죽을 운명이었던 AP를
      저 바깥으로 날려 보냈어요!
    ja: |-
      この工場の中で死ぬところだったAPを、
      外の世界へ羽ばたかせてあげられました！
  d_nikke_ce_02_02_05_33:
    speaker: p12
    en: Thank you, A2.
    ko: 고마워요, A2.
    ja: ありがとうございます、A2。
  d_nikke_ce_02_02_05_34:
    speaker: ce_02_02
    en: I don't see what you're thanking me for.
    ko: 나에게 고마워할 건 딱히 없을 텐데.
    ja: 感謝されるようなことはしてない。
  d_nikke_ce_02_02_05_35:
    speaker: p12
    en: If you hadn't set me straight, I would have been convinced that AP couldn't
      fly.
    ko: |-
      방금 A2가 그렇게 말해주지 않았다면
      전 AP가 날 수 없다고 단정 지었을 거예요.
    ja: |-
      さっきA2がああ言ってくれなかったら、
      私はAPが飛べないって決めつけたままでした。
  d_nikke_ce_02_02_05_36:
    speaker: p12
    en: So thank you.
    ko: 그러니까 고마워요.
    ja: だから、ありがとうございます。
  d_nikke_ce_02_02_05_37:
    speaker: ce_02_02
    en: "... Whatever."
    ko: "…마음대로 생각해."
    ja: "…好きに解釈しろ。"
  d_nikke_ce_02_02_05_38:
    speaker: p12
    en: Hee hee.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_ce_02_02_05_39:
    speaker: p12
    en: Even if someone's fate seems to be written in stone,
    ko: "…아무리 정해진 운명이 있다고 하더라도."
    ja: "…たとえ、運命が決められていたとしても"
  d_nikke_ce_02_02_05_40:
    speaker: p12
    en: they can always set down a better path with the help of others.
    ko: |-
      누군가의 도움이 있다면,
      더 나은 길로 나아갈 수 있는 거군요.
    ja: |-
      誰かの助けがあれば、
      もっといい道に進めるんですね。
  d_nikke_ce_02_02_05_41:
    speaker: p12
    en: That's fantastic.
    ko: 좋아!
    ja: よし！
  d_nikke_ce_02_02_05_42:
    speaker: p12
    en: I'm gonna help you next!
    ko: 그럼 이제 A2를 도와줄 차례네요!
    ja: 今度はA2の番ですね！
  d_nikke_ce_02_02_05_43:
    speaker: ce_02_02
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_ce_02_02_05_44:
    speaker: p12
    en: Don't worry, I don't want to change your fate or anything like that.
    ko: |-
      물론 오늘 제가 도와드리는 게
      A2의 운명을 바꿀 만큼 큰일은 아니겠지만.
    ja: |-
      もちろん、A2の運命を変えるほどのことは
      できないかもしれませんが
  d_nikke_ce_02_02_05_45:
    speaker: p12
    en: I just wanna chat more with you as we make our way through this place.
    ko: |-
      가는 길에
      잠깐 정도의 말동무는 될 수 있을 거잖아요?
    ja: 道中、話し相手くらいにはなれますから。
  d_nikke_ce_02_02_05_46:
    speaker: p12
    en: Can we do that? That'd be enough!
    ko: 그럼 충분해요!
    ja: それで十分です！
  d_nikke_ce_02_02_05_47:
    speaker: ce_02_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_02_05_48:
    speaker: p12
    en: Since that all put us behind schedule,
    ko: 시간이 많이 지체됐네요.
    ja: すっかり遅くなっちゃいましたね。
  d_nikke_ce_02_02_05_49:
    speaker: p12
    en: we should probably hit the road.
    ko: 다시 가던 길로 가죠, A2!
    ja: 行きましょう、A2！
  d_nikke_ce_02_02_05_50:
    speaker: ce_02_02
    en: "... Fine."
    ko: "…그래."
    ja: "…ああ。"
  d_nikke_ce_02_02_05_51:
    speaker: ce_02_02
    en: Lead the way.
    ko: 안내해.
    ja: 案内しろ。
  d_nikke_ce_02_02_05_52:
    speaker: Monologue
    en: P-12 can still feel AP's warmth on her hands.
    ko: P-12는 AP의 따뜻한 온기가 남아있는 손을 힘차게 뻗으며.
    ja: |-
      P-12は、APの温もりが残っている手を
      力強く伸ばしながら
  d_nikke_ce_02_02_05_53:
    speaker: Monologue
    en: She stretches them out and joins A2 as they set forth towards their ultimate
      destination.
    ko: A2와 다시 가던 길로 걸음을 옮기기 시작했다.
    ja: A2と一緒に、また元の道を進み始めた
