---
d_nikke_vesti_01:
  d_nikke_vesti_01_1:
    speaker: "<Narration>"
    en: Neon is lying on the sofa, watching Tetra TV.
    ko: 네온이 소파에 누워 테트라 TV 개인방송을 보고 있다….
    ja: |-
      ネオンがソファに寝そべって
      テトラTVのライブ配信を見ている…
  d_nikke_vesti_01_2:
    speaker: tabletspeaker
    en: "... What is the best way to make friends when the new semester starts?"
    ko: |-
      ……새학기가 되었을 때.
      친구를 사귀는 가장 빠른 방법은 뭘까?
    ja: |-
      …新学期になったとき、
      すぐに友だちができる方法はなんでしょう？
  d_nikke_vesti_01_3:
    speaker: tabletspeaker
    en: First, just go up and talk to them.
    ko: "첫째. \n먼저 다가가서 말을 건다."
    ja: |-
      その1、
      自分から近づいて話しかける。
  d_nikke_vesti_01_4:
    speaker: tabletspeaker
    en: On the first day of a new semester, everyone is nervous and awkward.
    ko: 새학기 첫날은 누구에게나 긴장되고 어색한 시간.
    ja: |-
      新学期の初日は、
      誰でも緊張して硬くなっている時間。
  d_nikke_vesti_01_5:
    speaker: tabletspeaker
    en: When you step up and talk to them, they will open up, and...
    ko: 그럴 때 내가 먼저 나서서 말을 걸면, 친구들은 쉽게 마음을 열게 되고….
    ja: |-
      そんな時にこっちから近づいて話しかけると、
      みんなすぐに心を許し…
  d_nikke_vesti_01_6:
    speaker: anis
    en: Hmm. This is too much like a textbook example.
    ko: 음. 너무 교과서적인 의견인데.
    ja: |-
      ふーん、これはあまりにも
      教科書的な意見じゃない？
  d_nikke_vesti_01_7:
    speaker: "<Choice>"
    en: Sometimes, logical reasoning is meaningful.
    ko: 때로는 정론도 의미가 있는 법.
    ja: 時には正論も意味がある
  d_nikke_vesti_01_8:
    speaker: "<Choice>"
    en: Yeah, no personality. Boring.
    ko: 따분할 정도야.
    ja: つまらない意見だ
  d_nikke_vesti_01_9:
    speaker: anis
    en: Excuse me, how old are you? Why your mind is so old-fashioned?
    ko: "……갑자기 웬 연륜 넘치는 소리야?"
    ja: |-
      …いきなり何おじいちゃん
      みたいなこと言ってるの？
  d_nikke_vesti_01_10:
    speaker: anis
    en: Great minds.
    ko: 오. 웬일로 생각이 일치하네.
    ja: お、珍しく意見が一致したね。
  d_nikke_vesti_01_11:
    speaker: tabletspeaker
    en: "... Second, find some common ground."
    ko: "……둘째. 공통 관심사를 만든다."
    ja: "…その2、共通の興味を作る。"
  d_nikke_vesti_01_12:
    speaker: tabletspeaker
    en: People tend to talk a lot when it comes to their interests!
    ko: 사람들은 누구나, 내가 관심있는 분야에 대해서는 신나게 떠들기 마련!
    ja: |-
      人はみんな、自分が興味のある
      分野については楽しくしゃべるもの！
  d_nikke_vesti_01_13:
    speaker: tabletspeaker
    en: Therefore, if you know what the other person is into, the conversation will
      go smoothly!
    ko: "그러므로 상대가 좋아하는 분야를 섭렵해 두면, \n대화가 한층 매끄러워질 것이다."
    ja: |-
      だから相手が好きな分野を調べておくと、
      会話がもっとスムーズになる。
  d_nikke_vesti_01_14:
    speaker: neon
    en: Everyone! My interest is firepower.
    ko: 여러분! 제가 좋아하는 분야는 화력이에요.
    ja: みなさん！私が好きな分野は火力です。
  d_nikke_vesti_01_15:
    speaker: anis
    en: Oh. Please stop saying that stupid word.
    ko: 오, 그 얘긴 제발 그만할래?
    ja: わあ、お願いだからその話はやめてくれる？
  d_nikke_vesti_01_16:
    speaker: neon
    en: Hey, that's the first time I've said it today.
    ko: 오늘 처음 했는데요.
    ja: 今日初めてしたんですけど。
  d_nikke_vesti_01_17:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_vesti_01_18:
    speaker: tabletspeaker
    en: "... And now, the last way to make a friend!"
    ko: "……그리고 친구를 사귀는 마지막이자 가장 중요한 방법은."
    ja: |-
      …そして、友だちを作るための
      最後の最も重要な方法は、
  d_nikke_vesti_01_19:
    speaker: tabletspeaker
    en: Spend a lot of time with the other person.
    ko: 친구에게 많은 시간을 할애하는 것이다.
    ja: 友だちに多くの時間を使うことだ。
  d_nikke_vesti_01_20:
    speaker: tabletspeaker
    en: Have lunch together, go to cafes together, go to the movies together,
    ko: 함께 밥을 먹고, 카페에 가고, 영화관에 가고.
    ja: |-
      一緒にご飯を食べて、カフェに行って、
      映画館に行って。
  d_nikke_vesti_01_21:
    speaker: tabletspeaker
    en: If you do so, your relationship will get stronger...
    ko: 그렇게 함께 하는 사이, 어색하던 사이도 어느덧 끈끈해져 있을….
    ja: |-
      そうすると、気まずかった関係も
      いつの間にか仲良くなっている…
  d_nikke_vesti_01_22:
    speaker: anis
    en: This is boring. Why not watch another channel?
    ko: 다른 거 틀자. 지루해.
    ja: 他の見ようよ。つまらない。
  d_nikke_vesti_01_23:
    speaker: neon
    en: I agree.
    ko: 네, 그럴게요.
    ja: はい、そうします。
  d_nikke_vesti_01_24:
    speaker: neon
    en: I will change it to something fun.
    ko: 더 재미있는 영상을 틀게요.
    ja: もっと面白い動画を再生しますね。
  d_nikke_vesti_01_25:
    speaker: tabletspeaker
    en: "*Ba-bam*"
    ko: 빰빠밤~!
    ja: パカパーン～！
  d_nikke_vesti_01_26:
    speaker: tabletspeaker
    en: Personal weapons before the 1st Invasion had lots of limitations to protect
      users' safety!
    ko: 1차 침공 이전의 개인 화기들은, 사용자의 안전상 문제로 아주 한계가 많았습니다~!
    ja: |-
      一次侵攻前の個人火器は、使用者の安全上の
      問題でとても多くの制限がありました～！
  d_nikke_vesti_01_27:
    speaker: tabletspeaker
    en: However, with the appearance of Nikkes with a machine body, our weapons' firepower
      also improved explosively!
    ko: |-
      하지만, 기계몸을 가진 니케들이 등장되면서,
      총기들의 [화력]도 폭발적으로 올라가게 되는데요~!
    ja: |-
      しかし、機械の体を持つニケたちの登場により、
      銃器の「火力」も爆発的に\n向上したんですけど～！
  d_nikke_vesti_01_28:
    speaker: anis
    en: Turn it off. Now.
    ko: 꺼. 그냥 꺼.
    ja: 消して。もう消して。
  d_nikke_vesti_01_29:
    speaker: "<Narration>"
    en: "... A few moments later, the Commander's Room becomes quiet. No Anis. No
      Neon."
    ko: |-
      …얼마 후.
      아니스와 네온이 떠난 뒤, 조용해진 지휘관실.
    ja: |-
      …しばらくして
      アニスとネオンが去った後、
      静かになった指揮官室
  d_nikke_vesti_01_30:
    speaker: "<Monologue>"
    en: Soon, Vesti will be here.
    ko: 조금 있으면 작전을 마친 베스티가 올 것이다.
    ja: もうすぐ作戦を終えたベスティーが来るはず
  d_nikke_vesti_01_31:
    speaker: "<Monologue>"
    en: Before my session with her, I'd better look over her profile.
    ko: "베스티를 상담하기 전, \n그녀의 프로파일을 열람해 보기로 했다."
    ja: |-
      ベスティーと面談する前に、
      彼女のプロフィールを閲覧することにした
  d_nikke_vesti_01_32:
    speaker: "<Narration>"
    en: "... Name, Vesti. Manufacturer, Elysion."
    ko: "……이름, 베스티. 제조사, 엘리시온."
    ja: "…名前ベスティー、製造会社エリシオン"
  d_nikke_vesti_01_33:
    speaker: "<Narration>"
    en: Squad is... Absolute.
    ko: 소속 스쿼드는… [앱솔루트].
    ja: 所属部隊は…「アブソルート」
  d_nikke_vesti_01_34:
    speaker: "<Narration>"
    en: Fighting Status is mostly written as S++...
    ko: 전투 스테이터스는 대부분이 S++로 기록되어 있다.
    ja: |-
      戦闘ステータスはほとんど
      S++と記載されている
  d_nikke_vesti_01_35:
    speaker: "<Monologue>"
    en: The elite squad Absolute, the most powerful, sometimes called a miracle.
    ko: 최강을 넘어서 [기적]이라고까지 불리는 엘리트 스쿼드, 앱솔루트.
    ja: |-
      最強を超えて「奇跡」とまで呼ばれる
      エリート部隊、アブソルート
  d_nikke_vesti_01_36:
    speaker: "<Monologue>"
    en: Being in that squad, what kind of problems she might have?
    ko: 그런 곳에 소속된 니케가 가진 고민이란 대체 어떤 것일까?
    ja: |-
      そんな部隊に所属しているニケの悩みとは、
      一体何だろう？
  d_nikke_vesti_01_37:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_vesti_01_38:
    speaker: vesti
    en: Ah... Commander?
    ko: 저, 저기… 지휘관님?
    ja: あ、あの…指揮官様？
  d_nikke_vesti_01_39:
    speaker: vesti
    en: I am here.
    ko: 나 왔어.
    ja: 来たよ。
  d_nikke_vesti_01_40:
    speaker: vesti
    en: Am I interrupting anything?
    ko: 혹시 바쁜 데 방해한 건 아니지?
    ja: もしかして、忙しいのに邪魔しちゃった？
  d_nikke_vesti_01_41:
    speaker: "<Self>"
    en: No.
    ko: 아냐.
    ja: 大丈夫だ
  d_nikke_vesti_01_42:
    speaker: vesti
    en: Nice...
    ko: 다행이야….
    ja: よかった…
  d_nikke_vesti_01_43:
    speaker: "<Narration>"
    en: Vesti is standing awkwardly.
    ko: 베스티는 제자리에서 쭈뼛거리고 서 있다.
    ja: ベスティーはその場に気まずそうに立っている
  d_nikke_vesti_01_44:
    speaker: "<Choice>"
    en: Lead Vesti to the sofa.
    ko: 베스티를 소파로 안내한다.
    ja: ベスティーをソファへ案内する
  d_nikke_vesti_01_45:
    speaker: "<Choice>"
    en: Give Vesti some tea.
    ko: 베스티에게 차를 내어준다.
    ja: ベスティーにお茶をいれてあげる
  d_nikke_vesti_01_46:
    speaker: vesti
    en: Th-thank you.
    ko: 고, 고마워.
    ja: あ、ありがとう。
  d_nikke_vesti_01_47:
    speaker: vesti
    en: Ah, thank you for the tea.
    ko: 아, 잘 마실게.
    ja: あ、いただくね。
  d_nikke_vesti_01_48:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_01_49:
    speaker: "<Self>"
    en: Relax, don't be nervous.
    ko: 혹시 긴장했어?
    ja: もしかして緊張してるのか？
  d_nikke_vesti_01_50:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_01_51:
    speaker: vesti
    en: You noticed my nervousness...
    ko: 역시 눈치 채 버리는 구나.
    ja: やっぱり気づいてしまうんだ。
  d_nikke_vesti_01_52:
    speaker: vesti
    en: A-actually, I want to talk about something that is quite e-embarrassing...
    ko: "실은 오늘 상담할 게 조금… \n부, 부끄러운 내용이라서."
    ja: |-
      実は、今日相談する内容がちょっと…
      は、恥ずかしい内容だから。
  d_nikke_vesti_01_53:
    speaker: vesti
    en: I figured if anyone would take me seriously, it'd be you.
    ko: 그치만 지휘관님이라면… 진지하게 들어줄 것 같아서.
    ja: |-
      でも指揮官様なら…
      真面目に聞いてくれると思って。
  d_nikke_vesti_01_54:
    speaker: "<Self>"
    en: Absolutely.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_vesti_01_55:
    speaker: vesti
    en: "... Thank you. Then, I will skip to the main point."
    ko: "…고마워. 그럼 곧바로 보, 본론으로 넘어갈게."
    ja: |-
      …ありがとう。じゃあ、すぐに
      ほ、本題に入るね。
  d_nikke_vesti_01_56:
    speaker: vesti
    en: So, my concern is...
    ko: 그러니까 내 고민은….
    ja: えっと、私の悩みは…
  d_nikke_vesti_01_57:
    speaker: vesti
    en: My concern is...
    ko: 내 고민이 뭐냐면.
    ja: 私の悩みが何かと言うと…
  d_nikke_vesti_01_58:
    speaker: vesti
    en: Fff...
    ko: 치.
    ja: と。
  d_nikke_vesti_01_59:
    speaker: "<Self>"
    en: Fff?
    ko: 치?
    ja: と？
  d_nikke_vesti_01_60:
    speaker: vesti
    en: Fff...
    ko: 치….
    ja: と…
  d_nikke_vesti_01_61:
    speaker: vesti
    en: Friends!
    ko: 친구!
    ja: 友だち！
  d_nikke_vesti_01_62:
    speaker: "<Self>"
    en: Friends??
    ko: 친구…?
    ja: 友だち…？
  d_nikke_vesti_01_63:
    speaker: vesti
    en: "... I have no friends."
    ko: "……가 없어."
    ja: "…がいないの。"
  d_nikke_vesti_01_64:
    speaker: vesti
    en: I don't have anyone to go out with on the weekend.
    ko: 휴일에 같이 놀러 나갈 사람도 없고.
    ja: 休日に一緒に出かける人もいないし、
  d_nikke_vesti_01_65:
    speaker: vesti
    en: I don't have anyone to have pajama parties with.
    ko: 같이 파자마 파티를 할 사람도 없고.
    ja: 一緒にパジャマパーティーをする人もいないし、
  d_nikke_vesti_01_66:
    speaker: vesti
    en: I don't even have anyone to consult with when I get a crush on someone...
    ko: 나중에 조, 좋아하는 사람이 생겨도… 상담할 사람도 없어서….
    ja: |-
      いつかす、好きな人ができても…
      相談する人もいないから…
  d_nikke_vesti_01_67:
    speaker: "<Choice>"
    en: What about your colleagues?
    ko: 같은 스쿼드의 동료들은?
    ja: 同じ部隊の仲間たちは？
  d_nikke_vesti_01_68:
    speaker: "<Choice>"
    en: What about Rapi?
    ko: 라피는?
    ja: ラピは？
  d_nikke_vesti_01_69:
    speaker: "<Choice>"
    en: What's wrong with that?
    ko: 그게 왜 문제인데?
    ja: それがどうしたんだ？
  d_nikke_vesti_01_70:
    speaker: vesti
    en: Hmm? They are more like family than friends.
    ko: 응? 두 사람은 친구보다는 가족 같은 존재야.
    ja: |-
      え？2人は友だちと言うより
      家族みたいな存在だよ。
  d_nikke_vesti_01_71:
    speaker: vesti
    en: Emma is not in the dorm on the weekends...
    ko: 게다가 엠마는 휴일엔 좀처럼 숙소에 없고….
    ja: |-
      しかもエマは、休日には
      なかなか宿所にいないし…
  d_nikke_vesti_01_72:
    speaker: vesti
    en: As for Eunhwa, I'm sure she wouldn't like a pajama party.
    ko: 은화는… 파, 파자마 파티 같은 건 분명 귀찮아 할 거고.
    ja: |-
      ウンファは…パ、パジャマパーティーなんて
      面倒くさがるだろうし。
  d_nikke_vesti_01_73:
    speaker: vesti
    en: Uh, uh... You asked that c-cuz you really didn't know, right?
    ko: |-
      어, 어?
      정말 몰라서 묻는 거 아니지?
    ja: |-
      え、え？
      本当に分からなくて聞いているの？
  d_nikke_vesti_01_74:
    speaker: vesti
    en: Eunhwa hates me being with Rapi.
    ko: 은화가 정말정말 싫어해. 내가 라피랑 있으면.
    ja: ウンファがすごく嫌がるの。私がラピといると。
  d_nikke_vesti_01_75:
    speaker: vesti
    en: I mean, I still like Rapi, but I don't want to make Eunhwa upset, too...
    ko: "물론 난 여전히 라피가 좋지만, \n그렇다고 은화를 슬프게 할 순 없으니까…."
    ja: |-
      もちろん、私は相変わらずラピが好きだけど、
      だからと言ってウンファを悲しませる
      わけにはいかないから…
  d_nikke_vesti_01_76:
    speaker: vesti
    en: "... Huh? What do you mean?"
    ko: "…응? 그, 그게 무슨 소리야?"
    ja: "…え？ど、どういう意味？"
  d_nikke_vesti_01_77:
    speaker: "<Self>"
    en: You can be happy by being alone, too.
    ko: 혼자서도 얼마든지 행복할 수 있어.
    ja: 1人でもいくらでも幸せになれる
  d_nikke_vesti_01_78:
    speaker: vesti
    en: But...!
    ko: 하지만…!
    ja: でも…！
  d_nikke_vesti_01_79:
    speaker: vesti
    en: I don't know why you think that way, Commander, but I can't be like that.
    ko: 지휘관님은 어떨지 몰라도… 적어도 난 그게 안 되는 걸.
    ja: |-
      指揮官様はそうかもしれないけど…
      少なくとも私には出来ないもん。
  d_nikke_vesti_01_80:
    speaker: vesti
    en: So... why don't you... teach me how to make friends?
    ko: "그러니까…… 지휘관님이 알려주면 안 될까? \n친구 사귀는 법."
    ja: |-
      だから…指揮官様が教えてくれないかな。
      友だちを作る方法。
  d_nikke_vesti_01_81:
    speaker: vesti
    en: I'm a fast learner!
    ko: 나, 열심히 배울 테니까.
    ja: 私、頑張って学ぶから。
  d_nikke_vesti_01_82:
    speaker: "<Choice>"
    en: First off, just go up and talk to them.
    ko: 먼저 다가가서 말을 걸어봐.
    ja: 自分から近づいて話しかける
  d_nikke_vesti_01_83:
    speaker: "<Choice>"
    en: Find some common ground.
    ko: 공통 관심사를 만들어봐.
    ja: 共通の興味を作る
  d_nikke_vesti_01_84:
    speaker: "<Choice>"
    en: Spend a lot of time together.
    ko: 함께 시간을 보내봐.
    ja: 一緒に過ごす
  d_nikke_vesti_01_85:
    speaker: "<Choice>"
    en: Why don't we watch a video about this?
    ko: 일단 영상부터 한 편 볼까?
    ja: とりあえず、動画を見ようか？
  d_nikke_vesti_01_86:
    speaker: vesti
    en: Ah...
    ko: 아…….
    ja: あ…
  d_nikke_vesti_01_87:
    speaker: "<Self>"
    en: Isn't that a little too cliché?
    ko: 너무 진부한 조언인가?
    ja: アドバイスが陳腐過ぎるか？
  d_nikke_vesti_01_88:
    speaker: vesti
    en: No.
    ko: 아니.
    ja: ううん。
  d_nikke_vesti_01_89:
    speaker: vesti
    en: I-isn't that a little too advanced for me?
    ko: 처음부터 나, 난이도가 너무 높지 않아?
    ja: 最初から、な、難易度が高すぎない？
  d_nikke_vesti_01_90:
    speaker: vesti
    en: Hm? Wh-what kind of video?
    ko: 응? 어떤 영상인데?
    ja: え？どんな動画？
  d_nikke_vesti_01_91:
    speaker: "<Narration>"
    en: I turn on the video that Neon was watching.
    ko: 조금 전 네온이 보고 있던 영상을 찾아서 틀어 주었다.
    ja: |-
      先ほどネオンが見ていた
      動画を探して再生してあげた
  d_nikke_vesti_01_92:
    speaker: "<Narration>"
    en: "... A bit later."
    ko: "……잠시 후."
    ja: "…しばらくして"
  d_nikke_vesti_01_93:
    speaker: vesti
    en: I-I'm not sure...
    ko: 어, 어떡하지….
    ja: ど、どうしよう…
  d_nikke_vesti_01_94:
    speaker: "<Self>"
    en: Isn't that a little too cliché?
    ko: 너무 진부한 내용이야?
    ja: 内容が陳腐過ぎるか？
  d_nikke_vesti_01_95:
    speaker: vesti
    en: No, it's not that...
    ko: 아니, 그게 아니라….
    ja: いや、そうじゃなくて…
  d_nikke_vesti_01_96:
    speaker: vesti
    en: It's just... it's all a little too advanced for me...
    ko: 처음부터 나, 난이도가 너무 높아 보여서.
    ja: 最初からな、難易度が高すぎる。
  d_nikke_vesti_01_97:
    speaker: vesti
    en: Blowing up Raptures is easier for me...
    ko: 차라리 랩쳐 떼를 소탕하는 게 더 쉽겠어….
    ja: |-
      ラプチャーの群れを
      片づける方が簡単かも…
  d_nikke_vesti_01_98:
    speaker: "<Self>"
    en: I can coach you.
    ko: 내가 직접 코칭해줄게.
    ja: 私が直接コーチングしてあげよう
  d_nikke_vesti_01_99:
    speaker: vesti
    en: But...!
    ko: 하지만…!
    ja: でも…！
  d_nikke_vesti_01_100:
    speaker: vesti
    en: I-I don't have any other specialties. I can't even make people laugh.
    ko: |-
      나는 싸우는 거 외에 아무런 특기도 없고.
      마, 말도 재밌게 못하는데.
    ja: |-
      私は戦う以外には特技もないし、
      く、口下手だし。
  d_nikke_vesti_01_101:
    speaker: vesti
    en: I'm just going to disappoint you, Commander.
    ko: 지휘관님을 실망시키고 말 거야….
    ja: 指揮官様をガッカリさせてしまう…
  d_nikke_vesti_01_102:
    speaker: "<Choice>"
    en: Don't worry. Just follow my lead.
    ko: 걱정 말고 나를 따라와.
    ja: 心配しないで、私に任せろ
  d_nikke_vesti_01_103:
    speaker: "<Choice>"
    en: You're perfectly charming just as you.
    ko: 베스티는 이대로도 충분히 매력적이야.
    ja: ベスティーは今のままでも十分魅力的だ
  d_nikke_vesti_01_104:
    speaker: vesti
    en: "... U-understood."
    ko: "……아, 알겠어."
    ja: "…わ、分かった。"
  d_nikke_vesti_01_105:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_01_106:
    speaker: vesti
    en: T-this is my first time hearing something like that...
    ko: "처음이야. \n나한테 그, 그렇게 말해준 사람……."
    ja: |-
      初めてなの。
      私にそ、そんなことを言ってくれた人…
  d_nikke_vesti_01_107:
    speaker: vesti
    en: P-people always tell me to fix my stuttering or change my personality. They
      say I cry too easily...
    ko: |-
      다들 나한테 마, 말 더듬는 걸 고치라거나.
      쉽게 울어 버리는 성격을 어떻게 좀 해보라거나.
    ja: |-
      みんな私にど、どもるなとか、
      すぐ泣きだすのやめろとか
  d_nikke_vesti_01_108:
    speaker: vesti
    en: That's all I ever hear.
    ko: 그런 말 밖에 안 해줬거든…….
    ja: そんなことしか言ってくれなかったから…
  d_nikke_vesti_01_109:
    speaker: vesti
    en: Commander... y-you really are as kind as they say.
    ko: 지휘관님은… 듣던 대로 정말 상냥하구나.
    ja: |-
      指揮官様は…聞いてた通り
      本当に優しいんだね。
  d_nikke_vesti_01_110:
    speaker: vesti
    en: S-so, now what should I do?
    ko: 그, 그럼 이제부터 뭘 하면 될까?
    ja: じゃ、じゃあ、何からすればいい？
  d_nikke_vesti_01_111:
    speaker: vesti
    en: I will do whatever I can, so just give me the orders.
    ko: 하라는 건 뭐든지 다 할 테니까, 명령만 내려 줘.
    ja: 言うことはすべて聞くから、何でも命令して。
  d_nikke_vesti_01_112:
    speaker: "<Monologue>"
    en: Vesti and I plot for several hours.
    ko: "……이후, ??시간에 걸친 작전 회의가 이어졌다."
    ja: "…それから？？時間にわたる作戦会議が続いた"
  d_nikke_vesti_01_113:
    speaker: "<Monologue>"
    en: The plan will be executed tomorrow. Let's call it a day. Tomorrow will be
      a big day.
    ko: |-
      실행은 내일이다.
      완벽한 작전을 위해 남은 날은 푹 쉬어 두자.
    ja: |-
      実行は明日だ
      完璧な作戦のために今日はもうゆっくり休もう
d_nikke_vesti_02:
  d_nikke_vesti_02_1:
    speaker: cameraman
    en: "... Look at that girl."
    ko: "……저기 봐."
    ja: "…あれ見ろよ。"
  d_nikke_vesti_02_2:
    speaker: cameraman
    en: She must be the Reaper from the elite squad Absolute... Right?
    ko: "엘리트 중의 엘리트. [앱솔루트] 소속의… \n전장의 괴물. 맞지?"
    ja: |-
      エリート中のエリート、\n「アブソルート」所属の…
      戦場の怪物、だよな？
  d_nikke_vesti_02_3:
    speaker: glasseswoman
    en: Right. For sure. I have been into military stuff for 20 years.
    ko: 응, 틀림없어. 밀덕 20년 경력이 그렇게 속삭이고 있거든.
    ja: |-
      ええ、間違いない。20年歴の
      ミリタリーオタク魂がそう囁いているわ。
  d_nikke_vesti_02_4:
    speaker: cameraman
    en: But, why is that giant over here?
    ko: 그런데 그런 거물이 왜 여기에?
    ja: でも、あんな大物がどうしてここに？
  d_nikke_vesti_02_5:
    speaker: glasseswoman
    en: Ah, maybe...
    ko: 아아, 어쩌면…….
    ja: ああ、もしかしたら…
  d_nikke_vesti_02_6:
    speaker: glasseswoman
    en: Maybe today is the end of peace in the Ark.
    ko: 오늘이야말로 방주의 평화가 끝장나는 날인지도 몰라.
    ja: |-
      今日こそアークの平和が
      終わってしまうのかもしれないわ。
  d_nikke_vesti_02_7:
    speaker: glasseswoman
    en: Raptures are doing a full-scale attack on the Ark, and their first target
      is this cafe.
    ko: "호시탐탐 방주를 노리던 랩쳐들이 총공격을 개시. \n그 첫번째 희생지가 이 카페로 정해진 거지."
    ja: |-
      虎視眈々とアークを狙っていたラプチャーたちが
      総攻撃を開始。そのターゲット第一号として
      このカフェが選ばれたのよ。
  d_nikke_vesti_02_8:
    speaker: cameraman
    en: That would be terrible...
    ko: 무섭네….
    ja: 怖いな…
  d_nikke_vesti_02_9:
    speaker: cameraman
    en: |-
      But I have no regrets.
      I have seen the Reapers with my own eyes.
    ko: |-
      하지만 그래도 여한은 없겠어.
      [전장의 괴물]의 실물을 내 눈으로 봤으니까….
    ja: |-
      でも、もう思い残すことはない。
      本物の「戦場の怪物」をこの目で見たから…
  d_nikke_vesti_02_10:
    speaker: vesti
    en: "... der."
    ko: "……님."
    ja: "…様。"
  d_nikke_vesti_02_11:
    speaker: vesti
    en: "... Commander! Are you okay?"
    ko: "……지휘관님! \n괜찮아?"
    ja: |-
      …指揮官様！
      大丈夫？
  d_nikke_vesti_02_12:
    speaker: vesti
    en: You seemed distracted just now.
    ko: 좀 전부터 신경이 딴 데 가 있는 것 같아.
    ja: さっきからずっと上の空だよ。
  d_nikke_vesti_02_13:
    speaker: "<Choice>"
    en: Someone said something about a Rapture invasion.
    ko: 곧 랩쳐들의 총공격이 있을 거라는데.
    ja: 近くラプチャーたちの総攻撃があるらしい
  d_nikke_vesti_02_14:
    speaker: "<Choice>"
    en: Someone said this cafe is going to be invaded.
    ko: 이 카페가 침략 당할지도 모른다는데.
    ja: このカフェが侵略されるかもしれないらしい
  d_nikke_vesti_02_15:
    speaker: vesti
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_vesti_02_16:
    speaker: vesti
    en: |-
      Ah... Don't worry.
      I have brought my weapon here.
    ko: |-
      아… 괜찮아.
      무기는 제대로 가져 왔으니까.
    ja: |-
      あ…大丈夫。
      武器はちゃんと持ってきたから。
  d_nikke_vesti_02_17:
    speaker: vesti
    en: If Raptures interrupt my friend-making, I will kill them all.
    ko: 혹시라도 랩쳐가 친구 사귀기를 방해하면, 내가 전부 죽여 버릴게.
    ja: |-
      もしラプチャーが友だち作りを邪魔したら、
      私がぜんぶ倒す。
  d_nikke_vesti_02_18:
    speaker: vesti
    en: |-
      B-but, Commander.
      They will come soon, the one you invited.
    ko: "그, 그보다… \n좀 있으면 지휘관이 불러낸 사람들이 올 텐데."
    ja: |-
      そ、それより…
      もうすぐ指揮官様が呼び出した
      人たちが来るはずだけど。
  d_nikke_vesti_02_19:
    speaker: vesti
    en: "What should I do? \nI'm on the verge of tears from nervousness."
    ko: "어떡하지? \n나 너무 긴장 되서 울어 버릴 것 같아."
    ja: |-
      どうしよう。
      私、緊張しすぎて涙が出そう。
  d_nikke_vesti_02_20:
    speaker: "<Choice>"
    en: Just follow the plan.
    ko: 작전대로만 움직여.
    ja: 作戦通りに動くんだ
  d_nikke_vesti_02_21:
    speaker: "<Choice>"
    en: Just remember what you've learned.
    ko: 배운대로만 해.
    ja: 教わった通りにやるんだ
  d_nikke_vesti_02_22:
    speaker: vesti
    en: O-okay. I will do my best.
    ko: 으, 응! 열심히 해 볼게.
    ja: う、うん！頑張ってみるね！
  d_nikke_vesti_02_23:
    speaker: exia
    en: Hiii!
    ko: 안-녕-
    ja: ハァーイ…
  d_nikke_vesti_02_24:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_02_25:
    speaker: "<Self>"
    en: Vesti, say hi.
    ko: 베스티, 인사.
    ja: ベスティー、挨拶
  d_nikke_vesti_02_26:
    speaker: vesti
    en: H-h-h-hi! I'm Vesti!
    ko: 바바바 반가워! 나는베스티라고해!
    ja: よよよよろしく！私はベスティーと言うの！
  d_nikke_vesti_02_27:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_02_28:
    speaker: exia
    en: Noob, don't tell me the new friend you were going to introduce to me is from
      Absolute?
    ko: "뉴-비- \n소개해 준다던 게임 친구가 [앱솔루트] 소속이었나요?"
    ja: |-
      初心者さーん…
      紹介すると言ったゲーム友だちって
      「アブソルート」所属だったんですか？
  d_nikke_vesti_02_29:
    speaker: "<Self>"
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_vesti_02_30:
    speaker: exia
    en: |-
      Hm. I feel quite deceived.
      A gaming friend from Absolute.
    ko: |-
      음- 어쩐지 속은 기분인데요-
      [앱솔루트]가 게임 친구라니-
    ja: |-
      ふむ…何か騙された気分ですけど…
      「アブソルート」がゲーム友だちだなんて…
  d_nikke_vesti_02_31:
    speaker: exia
    en: Does she even play games? Hey...
    ko: 애초에 게임 하긴 하는 겁니까, 어이-
    ja: そもそも、ゲームはやるんですか…ねえ…
  d_nikke_vesti_02_32:
    speaker: vesti
    en: Y-yes, I do! I am doing my best.
    ko: 다, 당연하지! 정말 열심히 하고 있어.
    ja: も、もちろん！一生懸命やってるの。
  d_nikke_vesti_02_33:
    speaker: exia
    en: Yeah?
    ko: 아- 그렇습니까-
    ja: あ…そうですか…
  d_nikke_vesti_02_34:
    speaker: exia
    en: What kind of games do you play?
    ko: 그렇다면 지금 하고 있는 게임이 뭐-죠?
    ja: じゃあ、最近やってるゲームは何ですか…？
  d_nikke_vesti_02_35:
    speaker: exia
    en: "MMO? Console? \nIf you're looking for a gaming partner, then you're probably
      into MMOs, right?"
    ko: "MMO? 콘솔? \n게임 친구를 찾고 있다는 건 아마도 전자일 것 같은데요-"
    ja: |-
      MMO？コンソール？
      ゲーム友だちを探しているとなると、
      多分前者だと思いますが…
  d_nikke_vesti_02_36:
    speaker: vesti
    en: Y-yes. Right. That's it!
    ko: 으, 응. 맞아. 그거!
    ja: う、うん。そうだよ。それ！
  d_nikke_vesti_02_37:
    speaker: exia
    en: Which one? MMOs?
    ko: MMO로군요?
    ja: MMOですね？
  d_nikke_vesti_02_38:
    speaker: vesti
    en: Yes!
    ko: 응!
    ja: うん！
  d_nikke_vesti_02_39:
    speaker: exia
    en: What's the game called?
    ko: 게임 이름은요?
    ja: ゲームタイトルは？
  d_nikke_vesti_02_40:
    speaker: vesti
    en: Huh?
    ko: 어?
    ja: え？
  d_nikke_vesti_02_41:
    speaker: exia
    en: What's the name of the game?
    ko: 게임 이름이 뭐-죠-
    ja: ゲームタイトルは何ですか…？
  d_nikke_vesti_02_42:
    speaker: vesti
    en: Oh, that...
    ko: 음, 그러니까……
    ja: えっと、だから…
  d_nikke_vesti_02_43:
    speaker: vesti
    en: "... MMO?"
    ko: 그냥 [에메모]로는 안 되는 거야?
    ja: ただの「エムエムオー」じゃダメなの？
  d_nikke_vesti_02_44:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_02_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_02_46:
    speaker: exia
    en: Game over.
    ko: 게임 오-버-
    ja: ゲームオーバー…
  d_nikke_vesti_02_47:
    speaker: exia
    en: I'm outta here.
    ko: 나는 이만 가보겠습니다.
    ja: 私はもう帰ります。
  d_nikke_vesti_02_48:
    speaker: exia
    en: I don't talk to non-gamers.
    ko: 겜알못이랑은 상종 안 하는 주의라서요.
    ja: |-
      ゲームを知らない人とは
      顔を合わせない主義ですので。
  d_nikke_vesti_02_49:
    speaker: exia
    en: You two enjoy yourselves. Next time we meet, let's keep it strictly online.
    ko: "두 분 모쪼록 즐거운 시간 보내시고- \n가능하면 다시는- 오프라인에서 보지 맙시다-"
    ja: |-
      お二人はどうか楽しい時間を過ごして…
      できれば二度と…
      オフでは会わないことを願います…
  d_nikke_vesti_02_50:
    speaker: vesti
    en: W-wait!
    ko: 자, 잠깐만…!
    ja: ちょ、ちょっと…！
  d_nikke_vesti_02_51:
    speaker: vesti
    en: Wh-what should I do? She's gone...
    ko: 어떡해. 가 버렸어…….
    ja: どうしよう、行っちゃった…
  d_nikke_vesti_02_52:
    speaker: "<Self>"
    en: We still have another chance.
    ko: 아직 다음 기회가 남아 있어.
    ja: まだ次の機会がある
  d_nikke_vesti_02_53:
    speaker: vesti
    en: B-but...
    ko: 하, 하지만.
    ja: で、でもぉ…
  d_nikke_vesti_02_54:
    speaker: vesti
    en: What if I screw up again?
    ko: 이번에도 망치면. 그때는.
    ja: また逃げられたら、どうしよう。
  d_nikke_vesti_02_55:
    speaker: "<Self>"
    en: Don't worry about that. Where there's a will, there's a way.
    ko: 어떻게든 될 테니 걱정 마.
    ja: どうにかなるから心配するな
  d_nikke_vesti_02_56:
    speaker: vesti
    en: "... OK."
    ko: "……응."
    ja: "…うん。"
  d_nikke_vesti_02_57:
    speaker: neon
    en: Master!
    ko: 스, 승, 님!
    ja: し・しょ・う！
  d_nikke_vesti_02_58:
    speaker: neon
    en: Are you for real? Are you really introducing me to the master of firepower?
    ko: |-
      정말인가요?
      화력의 달인을 소개시켜 주신다는 게?
    ja: |-
      本当ですか？
      火力の達人を紹介してくれるって？
  d_nikke_vesti_02_59:
    speaker: "<Self>"
    en: Neon, this is Vesti.
    ko: 베스티 선생님이야. 인사하도록.
    ja: ベスティー先生だ、挨拶を
  d_nikke_vesti_02_60:
    speaker: vesti
    en: H-hi...!
    ko: 아, 안녕…!
    ja: こ、こんにちは…！
  d_nikke_vesti_02_61:
    speaker: neon
    en: I-it's actually you!
    ko: 엇, 당신은…!
    ja: えっ、あなたは…！
  d_nikke_vesti_02_62:
    speaker: neon
    en: You actually brought a real master over here.
    ko: 스승님. 재야의 고수를 데려 오셨군요.
    ja: 師匠、在野の達人を連れてきたんですね。
  d_nikke_vesti_02_63:
    speaker: neon
    en: I've been following you forever. Your firepower is second to none.
    ko: "작전에서는 잘 봤습니다. \n선생님의 화력, 단연 최고던걸요."
    ja: |-
      作戦は興味深く拝見しました。
      先生の火力、断然最高でしたよ。
  d_nikke_vesti_02_64:
    speaker: neon
    en: If it's okay with you, would you be willing to give me some pointers?
    ko: 괜찮으시다면, 저한테도 한 수 가르쳐 주실래요?
    ja: よかったら私にもご指導いただけませんか？
  d_nikke_vesti_02_65:
    speaker: vesti
    en: A-absolutely! You can ask me anything!
    ko: 무, 물론이지! 뭐든 물어봐도 좋아.
    ja: も、もちろん！何でも聞いて。
  d_nikke_vesti_02_66:
    speaker: neon
    en: Awesome, let me think...
    ko: 네. 그렇다면 곧바로.
    ja: はい、では早速。
  d_nikke_vesti_02_67:
    speaker: neon
    en: How did you figure out the secret to ultimate firepower?
    ko: 선생님께서 처음으로 화력의 궁극 오의를 깨지게 된 계기는 무엇이었나요?
    ja: |-
      先生が初めて火力の究極の奥義に
      気づいたきっかけは何だったんですか？
  d_nikke_vesti_02_68:
    speaker: vesti
    en: Um...
    ko: 어? 음….
    ja: え？その…
  d_nikke_vesti_02_69:
    speaker: vesti
    en: I-it wasn't ever really a choice.
    ko: 따, 딱히 계기는 없었는데.
    ja: と、特にきっかけはなかったけど。
  d_nikke_vesti_02_70:
    speaker: vesti
    en: I-I was just good at it from the start... That's all.
    ko: 그냥 적성이 높아서… 처음부터 이랬거든.
    ja: |-
      ただ適性があったから…
      最初からこうだったの。
  d_nikke_vesti_02_71:
    speaker: neon
    en: So, you were a pro from day one?
    ko: 처음부터요?
    ja: 最初からですか？
  d_nikke_vesti_02_72:
    speaker: vesti
    en: Yeah. The day I became a Nikke, I received a weapon, fired it, and Ingrid
      told me I was SSR.
    ko: 응. 처음 니케가 되고, 무기를 받아서, 한 발 쏘고 나니 그 자리에서 잉그리드 사장님이 SSR급이라고….
    ja: |-
      うん。初めてニケになって、
      武器をもらって、一発撃ったら
      その場でイングリッド社長がSSR級だって…
  d_nikke_vesti_02_73:
    speaker: neon
    en: Ah.
    ko: 아.
    ja: あ。
  d_nikke_vesti_02_74:
    speaker: neon
    en: Got it.
    ko: 그랬군요.
    ja: そうでしたか。
  d_nikke_vesti_02_75:
    speaker: "<Self>"
    en: Let's move on to the next question
    ko: "…다음 질문으로 가자."
    ja: "…次の質問に行こう"
  d_nikke_vesti_02_76:
    speaker: neon
    en: OK... Then...
    ko: 네, 네. 그럼…….
    ja: はい、はい。じゃあ…
  d_nikke_vesti_02_77:
    speaker: neon
    en: You've got such an amazing repertoire of skills.
    ko: |-
      한 치의 오차도 없는 조준!
      에닉을 연상시키는 초고속 낙하지점 계산!
    ja: |-
      決して外れることのない照準！
      エニックを連想させる超高速の落下地点計算！
  d_nikke_vesti_02_78:
    speaker: neon
    en: Aiming with laser-precision, calculating impact points with lightning speed...
      how do you do it?
    ko: 그런 묘기는 대체 어떻게 부리는 건가요?
    ja: あんな離れ技は一体どうやるんですか？
  d_nikke_vesti_02_79:
    speaker: vesti
    en: Well, actually...
    ko: 아, 그건 말이지….
    ja: あ、それはね…
  d_nikke_vesti_02_80:
    speaker: neon
    en: Wait, don't tell me.
    ko: |-
      아니.
      실은 말 안 해도 다 알아요.
    ja: |-
      いや。
      言わなくても分かるんです。
  d_nikke_vesti_02_81:
    speaker: neon
    en: You studied day and night, skipping meals all the while.
    ko: 틀림없이 끼니를 거르고, 밤새는 것도 마다하지 않고 연구했겠죠.
    ja: |-
      きっとご飯を食べる時間も惜しんで、
      徹夜で研究したんでしょう。
  d_nikke_vesti_02_82:
    speaker: neon
    en: When your friends tried to encourage you to rest for a while,
    ko: "[베스티, 조금쯤은 쉬어가면서 해.] \n동료가 아무리 만류해도…."
    ja: |-
      「ベスティー、ちょっとは休んでよ」
      仲間がいくら止めても…
  d_nikke_vesti_02_83:
    speaker: neon
    en: you'd turn 'em down and keep your nose to the grindstone.
    ko: |-
      [아니. 아직 조금 더 연구할 게 남았으니까.]
      …라면서 거절하고.
    ja: |-
      「いや、まだもうちょっと研究したいから」
      …と断って。
  d_nikke_vesti_02_84:
    speaker: neon
    en: A day, a week, a month... and a year. After studying for so long,
    ko: |-
      하루, 일주일, 한 달 그리고… 일 년.
      그렇게 오랜 시간 연구한 결과.
    ja: |-
      1日、1週間、1ヶ月…1年。
      そうやって長い時間をかけて研究した結果。
  d_nikke_vesti_02_85:
    speaker: neon
    en: Eureka!
    ko: "[유레카!] \n눈물 범벅이 된 채로 획득한 궁극의 기술이었겠죠."
    ja: |-
      「ユリイカ！」
      涙まみれになって獲得した、
      究極の技でしょうね。
  d_nikke_vesti_02_86:
    speaker: neon
    en: And to think I was trying to find some sort of shortcut to all this. I oughta
      be ashamed of myself.
    ko: "그런 걸 이렇게 쉽게 얻어가려 하다니. \n저도 참 안 될 사람이네요."
    ja: |-
      そんなものを簡単に手に入れようとするなんて、
      私も人が悪いです。
  d_nikke_vesti_02_87:
    speaker: vesti
    en: N, no! Not like that!
    ko: 아, 아냐! 그렇지 않아.
    ja: ち、違う！そうじゃないんだ。
  d_nikke_vesti_02_88:
    speaker: vesti
    en: The only thing I did was just envision in my mind how I was going to defeat
      them.
    ko: 내가 한 거라곤, 그냥… 적을 [죽이고 싶다]고 강하게 바란 것뿐인 걸.
    ja: |-
      私がやったのは、ただ…敵を「倒したい」と
      強く願っただけだよ。
  d_nikke_vesti_02_89:
    speaker: vesti
    en: Before I knew it, every bullet I fired would find its mark.
    ko: 그럼 거짓말처럼 집중력이 높아져서, 나도 모르는 사이에 탄환이 모두 적에게 명중해 있더라고.
    ja: |-
      そうすると嘘のように集中力が高まって、
      いつの間にか弾丸がすべて敵に命中していた。
  d_nikke_vesti_02_90:
    speaker: neon
    en: Oh,
    ko: 아.
    ja: あ。
  d_nikke_vesti_02_91:
    speaker: neon
    en: I see.
    ko: 그렇구나.
    ja: そうでしたか。
  d_nikke_vesti_02_92:
    speaker: neon
    en: Just envision it in my mind...
    ko: 그냥 [죽이고 싶다]고 생각하면 되는구나….
    ja: ただ「殺したい」と思えばいいんだ…
  d_nikke_vesti_02_93:
    speaker: neon
    en: But my head is always filled with those thoughts,
    ko: 그런데 저도 그런 생각은 종종 해 보는데요.
    ja: でも、私もよくそう思ったりするんですけど。
  d_nikke_vesti_02_94:
    speaker: neon
    en: and it's never worked.
    ko: 안 되는 건 안 되던데요.
    ja: ダメなものはダメでした。
  d_nikke_vesti_02_95:
    speaker: "<Choice>"
    en: Keep at it.
    ko: 힘내라.
    ja: 頑張れ
  d_nikke_vesti_02_96:
    speaker: "<Choice>"
    en: Don't be discouraged.
    ko: 좌절하지 마.
    ja: 気を落とすな
  d_nikke_vesti_02_97:
    speaker: neon
    en: Yeah, I'll do my best. The next question is...
    ko: |-
      네. 힘낼게요.
      그럼 다음 질문은….
    ja: |-
      はい、ありがとうございます。
      では、次の質問は…
  d_nikke_vesti_02_98:
    speaker: neon
    en: Um...
    ko: |-
      어……
      그러니까 다음 질문은….
    ja: |-
      えっと…
      次の質問は…
  d_nikke_vesti_02_99:
    speaker: neon
    en: Actually, I think I'm out of questions.
    ko: "……스승님. \n아무래도 전 여기까지인가 봐요."
    ja: |-
      …師匠。
      どうやら私はここまでのようです。
  d_nikke_vesti_02_100:
    speaker: neon
    en: I can't think of anything.
    ko: 갑자기 무념무상의 경지가….
    ja: いきなり無念無想の境地が…
  d_nikke_vesti_02_101:
    speaker: neon
    en: No, it's not that. I'm starting to doubt myself... I feel so powerless...
    ko: |-
      아니, 회의감이….
      아니, 상대적 박탈감이….
    ja: |-
      いや、懐疑心が…
      いや、虚しい気持ちが…
  d_nikke_vesti_02_102:
    speaker: neon
    en: Sorry, I can't handle this anymore!
    ko: "죄송합니다. \n아무튼 더는 못 견디겠어요!"
    ja: |-
      ごめんなさい。
      とにかくもう無理です！
  d_nikke_vesti_02_103:
    speaker: vesti
    en: C-Commander...
    ko: 지, 지휘관님….
    ja: し、指揮官様…
  d_nikke_vesti_02_104:
    speaker: vesti
    en: Did I do something wrong?
    ko: 혹시 나 또 뭔가 잘못했어?
    ja: もしかして私、また何かやらかした？
  d_nikke_vesti_02_105:
    speaker: "<Choice>"
    en: Not at all.
    ko: 그런 건 아닌데.
    ja: そうじゃない
  d_nikke_vesti_02_106:
    speaker: "<Choice>"
    en: You're just too talented, that's all.
    ko: 너무 잘난 게 잘못이네.
    ja: 優秀過ぎるのも問題だな
  d_nikke_vesti_02_107:
    speaker: vesti
    en: Then, what's the problem...
    ko: 그, 그럼 뭐가 문제지….
    ja: じゃ、じゃあ、何が問題かな…
  d_nikke_vesti_02_108:
    speaker: vesti
    en: "... You must be kidding, right?"
    ko: "……농담이지?"
    ja: "…冗談だよね？"
  d_nikke_vesti_02_109:
    speaker: vesti
    en: I-I'm not that good...
    ko: 내, 내가 그럴 리 없잖아….
    ja: わ、私がそんなわけ…
  d_nikke_vesti_02_110:
    speaker: vesti
    en: Why on earth doesn't she like me?
    ko: "도대체 내 뭐가 마음에 안 들었던 걸까? \n잘 모르겠어…."
    ja: |-
      一体私のどこが気に入らないのかな？
      よく分からないよ…
d_nikke_vesti_03:
  d_nikke_vesti_03_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_vesti_03_2:
    speaker: "<Narration>"
    en: I come to the Nikke Dorm to check on Vesti.
    ko: |-
      ……베스티의 상태를 살피기 위해,
      니케들의 숙소로 왔다.
    ja: |-
      …ベスティーの状態を見るために
      ニケたちの宿所に来た
  d_nikke_vesti_03_3:
    speaker: emma
    en: Hey.
    ko: 아, 지휘관. 왔구나.
    ja: あ、指揮官。来たのね。
  d_nikke_vesti_03_4:
    speaker: emma
    en: Vesti's room is over there. Oh, and one more thing.
    ko: 베스티의 방은 저쪽이야. 그리고, 여기.
    ja: ベスティーの部屋はあっちよ。あと、これ。
  d_nikke_vesti_03_5:
    speaker: emma
    en: Vesti hasn't eaten anything since she came back, so I made her a little something.
    ko: 베스티가 계속 식사를 거르고 있어서, 요깃거리를 좀 만들어 봤는데….
    ja: |-
      ベスティーがずっと食事をしてなくて、
      腹ごしらえにと思って作ってみたけど…
  d_nikke_vesti_03_6:
    speaker: emma
    en: Can you bring it to her?
    ko: 지휘관이 대신 가져다 줄래?
    ja: 指揮官が持って行ってくれる？
  d_nikke_vesti_03_7:
    speaker: "<Self>"
    en: Of course.
    ko: 알겠어.
    ja: 分かった
  d_nikke_vesti_03_8:
    speaker: emma
    en: Thanks.
    ko: 고마워, 후후.
    ja: ありがとう、ふふ。
  d_nikke_vesti_03_9:
    speaker: emma
    en: I'm sure it will make her feel better.
    ko: 이걸로 베스티의 기분도 좀 풀리겠네.
    ja: |-
      これでベスティーも
      ちょっとは元気を出してくれるわよね。
  d_nikke_vesti_03_10:
    speaker: "<Monologue>"
    en: I take the food Emma made and head towards Vesti's room.
    ko: 엠마가 만들어준 식사를 들고, 베스티의 방으로 갔다.
    ja: |-
      エマが作ってくれた食事を持って
      ベスティーの部屋に行った
  d_nikke_vesti_03_11:
    speaker: "<Narration>"
    en: "... Entry is forbidden."
    ko: "……출입은 엄격하게 금지되어 있다."
    ja: "…出入りは厳しく禁じられている"
  d_nikke_vesti_03_12:
    speaker: "<Self>"
    en: "*Knock knock*"
    ko: 노크를 한다.
    ja: ノックをする
  d_nikke_vesti_03_13:
    speaker: "<Narration>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_vesti_03_14:
    speaker: "<Narration>"
    en: There is no sound from inside.
    ko: 안쪽에서는 아무런 반응도 없다.
    ja: 何の反応もない
  d_nikke_vesti_03_15:
    speaker: "<Self>"
    en: "*Knock knock*"
    ko: 한번 더 노크한다.
    ja: もう一度ノックする
  d_nikke_vesti_03_16:
    speaker: vesti
    en: "... I won't eat."
    ko: "…안 먹어."
    ja: "…食べないよ。"
  d_nikke_vesti_03_17:
    speaker: vesti
    en: I'm not, *Sniff* in that mood right now.
    ko: "지금, 훌쩍. \n그럴 기분 아니라고 했잖아."
    ja: |-
      今、ひっく。
      そういう気持ちじゃないと言ったでしょう。
  d_nikke_vesti_03_18:
    speaker: "<Self>"
    en: Vesti.
    ko: 베스티.
    ja: ベスティー
  d_nikke_vesti_03_19:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_03_20:
    speaker: vesti
    en: Eeek! C-Commander?!
    ko: |-
      꺅!
      지, 지휘관…!?
    ja: |-
      きゃっ！
      し、指揮官様…！？
  d_nikke_vesti_03_21:
    speaker: vesti
    en: Wh-what are you doing here?
    ko: 여긴 왜 왔어?
    ja: 何しに来たの？
  d_nikke_vesti_03_22:
    speaker: vesti
    en: Did Emma tell you to come?
    ko: 설마 엠마가 부, 불러서…?
    ja: まさかエマが、よ、呼んだから…？
  d_nikke_vesti_03_23:
    speaker: "<Choice>"
    en: I came because I was worried about you.
    ko: 베스티가 걱정되어서 왔어.
    ja: ベスティーが心配で来た
  d_nikke_vesti_03_24:
    speaker: "<Choice>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_vesti_03_25:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_03_26:
    speaker: vesti
    en: Emma... that idiot.
    ko: 엠마, 바보….
    ja: エマの、バカ…
  d_nikke_vesti_03_27:
    speaker: vesti
    en: Why would she do that without even asking me...
    ko: 왜 부탁하지도 않은 일을 했담….
    ja: 頼んでもないのに…
  d_nikke_vesti_03_28:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_03_29:
    speaker: vesti
    en: Well?
    ko: "……그애들."
    ja: "…あの子たち。"
  d_nikke_vesti_03_30:
    speaker: vesti
    en: What did they say about me?
    ko: 그애들은 나에 대해서 뭐래?
    ja: あの子たちは私のこと、何て言ってた？
  d_nikke_vesti_03_31:
    speaker: "<Choice>"
    en: Who?
    ko: 그애들?
    ja: あの子たち？
  d_nikke_vesti_03_32:
    speaker: "<Choice>"
    en: You mean Exia and Neon?
    ko: 엑시아와 네온?
    ja: エクシアとネオン？
  d_nikke_vesti_03_33:
    speaker: vesti
    en: The two girls we met a few days ago. The ones you tried to set me up with.
    ko: "얼마 전에 만났던… \n지휘관이 내 친구로 만들어 주려 했던 애들 말이야."
    ja: |-
      この前会った…
      指揮官様が友だち候補として
      紹介してくれた子たち。
  d_nikke_vesti_03_34:
    speaker: vesti
    en: "... Yes."
    ko: "……응."
    ja: "…うん。"
  d_nikke_vesti_03_35:
    speaker: vesti
    en: D-did they say anything about me?
    ko: 혹시 그애들이 나에 대해서… 뭐라 하진 않았어?
    ja: |-
      もしかしてあの子たちが私について…
      何か言ってなかった？
  d_nikke_vesti_03_36:
    speaker: vesti
    en: I'm sure they thought I was a freakazoid, or that I came off arrogant and
      conceited.
    ko: 기분 나쁘다거나. 잘난 듯이 말해서 짜증 난다거나…….
    ja: |-
      気持ち悪いとか、
      偉そうなこと言ってうざいとか…
  d_nikke_vesti_03_37:
    speaker: "<Self>"
    en: No.
    ko: 전혀 그렇지 않아.
    ja: 全く言ってなかった
  d_nikke_vesti_03_38:
    speaker: vesti
    en: R-really?
    ko: 그, 그래…?
    ja: そ、そう…？
  d_nikke_vesti_03_39:
    speaker: vesti
    en: Phew...
    ko: 휴…….
    ja: ふぅ…
  d_nikke_vesti_03_40:
    speaker: "<Narration>"
    en: The door, which is bolted shut, opens from the inside.
    ko: 굳게 닫혀 있던 문이, 안쪽에서 열렸다.
    ja: 固く閉まっていたドアが中から開いた
  d_nikke_vesti_03_41:
    speaker: vesti
    en: "... Come in."
    ko: "……들어와."
    ja: "…入って。"
  d_nikke_vesti_03_42:
    speaker: vesti
    en: I didn't expect you to come looking for me.
    ko: "……지휘관님이 찾아와줄 줄은 몰랐어."
    ja: "…指揮官様が来てくれるとは思わなかった。"
  d_nikke_vesti_03_43:
    speaker: vesti
    en: I thought I had let you down.
    ko: 나한테 시, 실망했을 거라 생각했거든.
    ja: 私に、ガ、ガッカリしたはずと思ったから。
  d_nikke_vesti_03_44:
    speaker: vesti
    en: You did so much for me, but I wasn't able to make a single friend.
    ko: 지휘관님이 그렇게 열심히 도와 줬는데도, 친구 하나 못 만들고.
    ja: |-
      指揮官様が一生懸命に手伝ってくれたのに、
      友だち1人も作れなくて。
  d_nikke_vesti_03_45:
    speaker: vesti
    en: I-I just cry like an idiot.
    ko: 이렇게 바보 같이 우, 울기만 하고.
    ja: こうやってバカみたいに、な、泣いてばかりで。
  d_nikke_vesti_03_46:
    speaker: vesti
    en: I'm hopeless...
    ko: 정말 구제불능이지? 나…….
    ja: 本当に救いようがないよね？私…
  d_nikke_vesti_03_47:
    speaker: "<Self>"
    en: Why do you say that?
    ko: 왜 그렇게까지 말해?
    ja: どうしてそんなことを言うんだ？
  d_nikke_vesti_03_48:
    speaker: vesti
    en: B-because it's true!
    ko: 그, 그야…!
    ja: そ、それは…！
  d_nikke_vesti_03_49:
    speaker: vesti
    en: It's all I've ever heard since I was young.
    ko: 옛날부터 많이 들어왔던 말이니까.
    ja: 前から沢山言われてきたことだから。
  d_nikke_vesti_03_50:
    speaker: vesti
    en: '"She''s hopeless", "She thinks she''s all that."'
    ko: 나는 구제불능이고, 틈만 나면 잘난 척 우쭐거리는 데다….
    ja: |-
      私はどうしようもないやつで、
      いつも偉そうに調子に乗って…
  d_nikke_vesti_03_51:
    speaker: vesti
    en: They all picked on me for my stutter.
    ko: 마, 말을 더듬는 게 짜증 나서 싫다고….
    ja: ど、どもるのがうざいからイヤだって…
  d_nikke_vesti_03_52:
    speaker: "<Self>"
    en: Who did?
    ko: 누가 그런 말을 했어?
    ja: 誰がそんなことを言った？
  d_nikke_vesti_03_53:
    speaker: vesti
    en: My classmates.
    ko: 학교 친구들이….
    ja: 学校の子たちが…
  d_nikke_vesti_03_54:
    speaker: vesti
    en: I was the same back then as I am now.
    ko: 그 시절에도 난 지금이랑 비슷했거든.
    ja: |-
      あの時と比べて、
      私は今もあまり変わらなかったから。
  d_nikke_vesti_03_55:
    speaker: vesti
    en: Pint-sized, a loner, and a crybaby.
    ko: 조그맣고, 외톨이에, 건드려도 우는 것밖에 못하고….
    ja: |-
      小さくて、一人ぼっちで、
      手を出されたらすぐ泣き出して…
  d_nikke_vesti_03_56:
    speaker: vesti
    en: But when I became a Nikke, I was surrounded by people who supported me. I
      became strong.
    ko: 그래도 니케가 되고 나서는 멋진 언니들도 생기고. 힘도 세졌으니까.
    ja: |-
      それでもニケになってからは、格好いい
      お姉ちゃんたちも出来て、力も強くなったから
  d_nikke_vesti_03_57:
    speaker: vesti
    en: I thought I would improve as a person as well...
    ko: 조금은 나아지지 않았을까 생각했는데….
    ja: |-
      ちょっとはマシになったん
      じゃないかなと思ったけど…
  d_nikke_vesti_03_58:
    speaker: vesti
    en: but I failed.
    ko: 여전히 제자리걸음이었나 봐.
    ja: 全く変わってないみたい。
  d_nikke_vesti_03_59:
    speaker: "<Self>"
    en: No, you didn't.
    ko: 그렇지 않아.
    ja: そんなことはない
  d_nikke_vesti_03_60:
    speaker: vesti
    en: Thanks, but I'm well aware that I'm a lost cause.
    ko: "……고마워. \n하지만 나도 내 주제 파악은 할 줄 알아."
    ja: |-
      …ありがとう。
      でも、自分の身の程は知っているから。
  d_nikke_vesti_03_61:
    speaker: vesti
    en: In fact, a few days ago, I was at Royal Road shopping for a present for Emma,
      and I ran into some of my old classmates.
    ko: 실은 얼마 전에 로열 로드에서 그애들이랑 만났거든. 엠마의 선물을 사려다가, 우연히….
    ja: |-
      実は、この前ロイヤルロードで
      その子たちに会ったんだ。エマの
      プレゼントを買いに行った先で偶然…
  d_nikke_vesti_03_62:
    speaker: vesti
    en: If I'm being honest, I wanted to hide. But I didn't.
    ko: 솔직히 난 숨고 싶었어. 하지만 젖먹던 용기까지 내서 참았지.
    ja: |-
      正直、隠れたかった。
      でも勇気をふり絞って耐えたの。
  d_nikke_vesti_03_63:
    speaker: vesti
    en: I never did anything wrong to them. I should be able to confront them with
      my head held high.
    ko: |-
      왜냐면… 내가 그애들한테 잘못한 게 없잖아?
      그러니까 당당해야겠다고 생각한 거야.
    ja: |-
      だって…私はその子たちに
      何も悪いことしてないでしょう？
      だから堂々としていようと思ったの。
  d_nikke_vesti_03_64:
    speaker: vesti
    en: The moment they saw me, they stared at me.
    ko: 그랬더니 그애들이 날 먼저 발견하고는….
    ja: そしたら、その子たちが先に私を見つけて…
  d_nikke_vesti_03_65:
    speaker: vesti
    en: '"Hey pipsqueak. Long time no see. How''s life being a machine?"'
    ko: "어, 구제불능. 오랜만이네. \n기계의 삶은 어때?"
    ja: |-
      よお、間抜け。久しぶりだな。
      機械の暮らしはどうだ？
  d_nikke_vesti_03_66:
    speaker: vesti
    en: You must love it, 'cause you don't have to have any friends.
    ko: 사교성 따위 필요 없어져서 좋지?
    ja: 社交性なんか要らないからいいよな？
  d_nikke_vesti_03_67:
    speaker: vesti
    en: Then they laughed.
    ko: "……라면서 웃는 거야."
    ja: "…と言って笑ったの。"
  d_nikke_vesti_03_68:
    speaker: vesti
    en: At that moment, I was consumed with rage. It took all I had not to kill them
      then and there.
    ko: |-
      그 순간 나는 너무 화가 났어.
      그애들을 그 자리에서 주, 죽여 버리고 싶을 정도로.
    ja: |-
      その時、ものすごい怒りが込み上げた。
      あの子たちをその場で、
      こ、殺してしまいたいくらい。
  d_nikke_vesti_03_69:
    speaker: vesti
    en: But I'm a Nikke. I can't do such a thing.
    ko: 하지만 나는 니케니까, 당연히 그럴 수는 없었고….
    ja: |-
      でも私はニケだから、
      当然そういうわけにはいかないし…
  d_nikke_vesti_03_70:
    speaker: vesti
    en: Instead, I told them that I wasn't alone. That I did have friends.
    ko: "대신에 외쳤지. \n이제 나는 혼자가 아니라고. 나한테도 친구들이 있다고."
    ja: |-
      その代わり叫んだの。
      私はもう1人じゃないと、
      私にも友だちがいると。
  d_nikke_vesti_03_71:
    speaker: vesti
    en: You know what they said to me?
    ko: 그, 그랬더니 그애들이 뭐라고 한 줄 알아?
    ja: そ、そしたら、その子たちが何て言ったと思う？
  d_nikke_vesti_03_72:
    speaker: vesti
    en: '"Your squadmates don''t count, you pathetic loser."'
    ko: 아, 같은 팀의 니케들? 그건 직장 동료 같은 거 아니야?
    ja: |-
      あ、同じチームのニケたち？
      あれは職場の同僚みたいなもんじゃないの？
  d_nikke_vesti_03_73:
    speaker: vesti
    en: '"Don''t you know anyone else?"'
    ko: 그 외엔 아무도 없을 거잖아, 너.
    ja: あいつら以外には誰もいないだろ、お前。
  d_nikke_vesti_03_74:
    speaker: vesti
    en: '"You''re lying. If you actually have friends, why don''t you show us?"'
    ko: 있다면 데려와 봐. 응?
    ja: いたら連れてこいよ、な？
  d_nikke_vesti_03_75:
    speaker: vesti
    en: I wasn't able to say a word.
    ko: "…그 말에 나는 아무 말도 못 했어."
    ja: "…何も言い返せなかった。"
  d_nikke_vesti_03_76:
    speaker: vesti
    en: I couldn't be angry. I couldn't even cry like I usually do.
    ko: 화내지도 못하고. 그렇다고 평소처럼 울어 버리지도 못하고.
    ja: |-
      怒ることも、いつものように
      泣くこともできなかった。
  d_nikke_vesti_03_77:
    speaker: vesti
    en: Because it was true.
    ko: 왜냐면… 그애들 말이 사, 사실이었으니까.
    ja: |-
      だって…その子たちの言ったことは、
      ほ、本当だったから。
  d_nikke_vesti_03_78:
    speaker: vesti
    en: I-I don't have anyone other than my squadmates.
    ko: 나한텐 동료들 외에는, 정말로 아무도 없으니까.
    ja: |-
      私には同僚以外に、
      本当に誰もいなかったんだよ。
  d_nikke_vesti_03_79:
    speaker: vesti
    en: So, I asked for your help.
    ko: 그래서 지휘관님한테 도움을 구했던 거야.
    ja: だから指揮官様に助けを求めたの。
  d_nikke_vesti_03_80:
    speaker: vesti
    en: To make friends.
    ko: 친구 사귀는 걸 도와 달라고.
    ja: 友だち作りを手伝って、と。
  d_nikke_vesti_03_81:
    speaker: vesti
    en: But I failed again, even with your help...
    ko: 그런데 그것마저 제대로 못 해냈잖아….
    ja: でも、それさえもちゃんと出来なかったから…
  d_nikke_vesti_03_82:
    speaker: "<Self>"
    en: You're wrong.
    ko: 그 말은 틀렸어.
    ja: それは間違っている
  d_nikke_vesti_03_83:
    speaker: vesti
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_vesti_03_84:
    speaker: "<Self>"
    en: What would you call me?
    ko: 친구라면 여기 있잖아?
    ja: 友だちならここにいるだろう？
  d_nikke_vesti_03_85:
    speaker: vesti
    en: "...I realize I must seem pathetic right now,"
    ko: 지, 지휘관님.
    ja: し、指揮官様。
  d_nikke_vesti_03_86:
    speaker: vesti
    en: but you don't have to say that just to appease me.
    ko: 내가 아무리 불쌍해 보여도… 그렇게까지 해줄 필요는 없어.
    ja: |-
      いくら私がかわいそうでも…
      そこまで言ってくれなくてもいいよ。
  d_nikke_vesti_03_87:
    speaker: vesti
    en: Sometimes I get into a funk like this.
    ko: 내가 침울한 건 언제나 있는 일이고.
    ja: 私が落ち込むのはいつものことだし、
  d_nikke_vesti_03_88:
    speaker: vesti
    en: I'll be fine after a few days in my room.
    ko: 며, 며칠 틀어박히고 나면 괜찮아질 테니까. 응.
    ja: |-
      す、数日引きこもっていたら良くなるから、
      うん。
  d_nikke_vesti_03_89:
    speaker: "<Choice>"
    en: I didn't say it just to appease you.
    ko: 위로 같은 게 아냐.
    ja: 慰めなんかじゃない
  d_nikke_vesti_03_90:
    speaker: "<Choice>"
    en: I really want to be your friend, Vesti.
    ko: 진심으로 베스티의 친구가 되고 싶어.
    ja: 本気でベスティーの友だちになりたい
  d_nikke_vesti_03_91:
    speaker: vesti
    en: B-but... I'm a coward.
    ko: |-
      하, 하지만.
      지휘관님도 알다시피 나는…….
    ja: |-
      で、でも、
      指揮官様も知っているように私は…
  d_nikke_vesti_03_92:
    speaker: vesti
    en: I cry all the time, and...
    ko: 겁쟁이에. 툭하면 울고. 그리고…….
    ja: 臆病者で、すぐ泣いて、そして…
  d_nikke_vesti_03_93:
    speaker: "<Choice>"
    en: That's what makes you so special.
    ko: 그렇기 때문에 더 좋은 거야.
    ja: だからいいんだ
  d_nikke_vesti_03_94:
    speaker: "<Choice>"
    en: You're far more special than you think, Vesti.
    ko: |-
      타인의 눈에 비치는 베스티는,
      스스로 평가하는 것보다 더 멋져.
    ja: |-
      他人の目に映るベスティーは
      自分で評価するよりもずっとかっこいい
  d_nikke_vesti_03_95:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_03_96:
    speaker: vesti
    en: I-I've never heard that before.
    ko: "……처음이야. 나한테 그렇게 말해준 사람."
    ja: |-
      …初めてだよ。
      私にそんなことを言ってくれた人。
  d_nikke_vesti_03_97:
    speaker: vesti
    en: So... are we friends now?
    ko: 그럼 정말 나… 지휘관님의 친구가 되는 거야?
    ja: じゃあ、私…本当に指揮官様の友だちになるの？
  d_nikke_vesti_03_98:
    speaker: vesti
    en: You better not change your mind later on,
    ko: 호, 혹시라도 나중에 말을 바꾸면….
    ja: あ、あとで覆したりしたら…
  d_nikke_vesti_03_99:
    speaker: vesti
    en: or else I don't know what I'd do to you.
    ko: 그러면 나, 지휘관님한테 무슨 짓을 할지 모르는데.
    ja: |-
      そしたら私、指揮官様に
      何するか分からないけど。
  d_nikke_vesti_03_100:
    speaker: vesti
    en: So, if you're just doing this because you feel sorry for me, p-please stop.
    ko: 그러니까 만일 내가 불쌍해서 그러는 거라면, 지금이라도 무… 물리는 게 좋겠어.
    ja: |-
      だからもし、私に同情しているなら、
      今からでもと…取り消した方がいい。
  d_nikke_vesti_03_101:
    speaker: "<Self>"
    en: I won't change my mind.
    ko: 번복은 없어.
    ja: 取り消しはしない
  d_nikke_vesti_03_102:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_03_103:
    speaker: "<Self>"
    en: Pinky swear?
    ko: 손가락 걸고 약속.
    ja: 指切りげんまん
  d_nikke_vesti_03_104:
    speaker: vesti
    en: You really are a kind person, Commander.
    ko: 지휘관님은 정말… 바보 같이 좋은 사람이야.
    ja: 指揮官様は本当に…バカみたいに人がいい。
  d_nikke_vesti_03_105:
    speaker: vesti
    en: I may not be as energetic as Neon,
    ko: 있지, 난….
    ja: あのね、私は…
  d_nikke_vesti_03_106:
    speaker: vesti
    en: or as easy to talk to as Anis.
    ko: 네온처럼 활기차지도 못하고. 아니스처럼 눈치가 빠르지도 못하고.
    ja: |-
      ネオンのように明るくもないし、
      アニスのように気が利くわけでもないし、
  d_nikke_vesti_03_107:
    speaker: vesti
    en: I don't have the confidence to be your military advisor like Rapi.
    ko: 라피처럼 지휘관님을 든든하게 받쳐줄 자신도 없지만….
    ja: |-
      ラピのように指揮官様をしっかり
      サポートできる自信もないけど…
  d_nikke_vesti_03_108:
    speaker: vesti
    en: But I can promise you one thing.
    ko: 이거 하나만은 자신 있어.
    ja: これだけは自信あるよ。
  d_nikke_vesti_03_109:
    speaker: vesti
    en: I will protect you... with all of my power.
    ko: 내 힘으로 지휘관님을… 지켜 주는 거.
    ja: 私の力で指揮官様を…守ってあげること。
  d_nikke_vesti_03_110:
    speaker: vesti
    en: If anyone or anything tries to harm you, I will destroy them.
    ko: 랩쳐든 뭐든 지휘관님을 해치려고 하면, 내가 다 죽여 버릴게.
    ja: |-
      ラプチャーでも何でも、指揮官様を
      傷つけようとしたら私が全部倒すね。
  d_nikke_vesti_03_111:
    speaker: vesti
    en: So, if you need me, just call.
    ko: 그러니까 혹시라도 위험한 일이 생기면 나를 불러.
    ja: だからもし危なくなったら、私を呼んで。
  d_nikke_vesti_03_112:
    speaker: vesti
    en: I'll be there.
    ko: 금방이라도 달려갈 테니까.
    ja: すぐに駆けつけるから。
  d_nikke_vesti_03_113:
    speaker: "<Choice>"
    en: Good to know.
    ko: 정말 든든한데.
    ja: 本当に頼もしいな
  d_nikke_vesti_03_114:
    speaker: "<Choice>"
    en: I think you just went up a few points in my book.
    ko: 반할 것 같은데.
    ja: 惚れそうだ
  d_nikke_vesti_03_115:
    speaker: vesti
    en: Hehe...
    ko: 응, 헤헤….
    ja: うん、へへ…
  d_nikke_vesti_03_116:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_03_117:
    speaker: vesti
    en: Be careful with what you say. Someone could get the wrong idea.
    ko: "저기 부탁인데… \n헷갈리는 말은 안 하면 안 될까?"
    ja: |-
      あの、お願いだから…
      勘違いするようなことは言わないでくれる？
  d_nikke_vesti_03_118:
    speaker: "<Narration>"
    en: A few days later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_vesti_03_119:
    speaker: vesti
    en: So it's settled! You and I will go shopping at Royal Road this weekend.
    ko: 그럼 약속한 거야! 이번 주말에 로열 로드에서 쇼핑하기.
    ja: じゃあ、約束！週末にロイヤルロードで買い物。
  d_nikke_vesti_03_120:
    speaker: vesti
    en: We'll shop there, eat some parfait, and make some new memories as friends.
    ko: 거기서 쇼핑도 하고, 파르페도 먹고. 친구끼리 즐거운 추억을 잔뜩 쌓고 나면….
    ja: |-
      そこで買い物して、パフェも食べて、
      友だち同士で楽しい思い出をいっぱい作れば…
  d_nikke_vesti_03_121:
    speaker: vesti
    en: That way I can forget all the bad memories in my head...
    ko: 그곳에서 있었던 나쁜 기억도… 금방 잊힐 테니까.
    ja: |-
      そこでできた悪い思い出も…
      すぐ忘れるだろうから。
d_nikke_vesti_04:
  d_nikke_vesti_04_1:
    speaker: vesti
    en: Okay, so we're out and about...
    ko: "…일단 나오긴 했는데."
    ja: "…とりあえず出かけてみたけど。"
  d_nikke_vesti_04_2:
    speaker: vesti
    en: what do friends usually do then?
    ko: 치, 친구끼리는 보통 뭘 하고 노는 걸까?
    ja: と、友だちは普通、何をして遊ぶの？
  d_nikke_vesti_04_3:
    speaker: "<Choice>"
    en: Have lunch.
    ko: 식사를 해.
    ja: 食事をする
  d_nikke_vesti_04_4:
    speaker: "<Choice>"
    en: Watch a movie.
    ko: 영화를 봐.
    ja: 映画を見る
  d_nikke_vesti_04_5:
    speaker: vesti
    en: It's already past lunchtime.
    ko: 식사 때는 이미 지났는데….
    ja: 食事の時間はもう過ぎたけど…
  d_nikke_vesti_04_6:
    speaker: vesti
    en: Why don't we go see a movie?
    ko: 아, 그럼 영화를 보는 건 어때?
    ja: あ、じゃあ映画を見たらどう？
  d_nikke_vesti_04_7:
    speaker: vesti
    en: Good idea!
    ko: 어, 그럴까?
    ja: あ、そうしようかな。
  d_nikke_vesti_04_8:
    speaker: vesti
    en: According to Emma, Ark Ranger is a big hit.
    ko: 엠마가 그러는데, 요즘 극장에서 [아크 레인저] 극장판이 인기 있대.
    ja: |-
      エマが言ってたけど、
      最近は「アークレンジャー」の劇場版が
      人気なんだって。
  d_nikke_vesti_04_9:
    speaker: vesti
    en: Eunhwa suggested Lisabelle.
    ko: 그리고 은화는… [리사벨]이라는 영화를 추천했는데.
    ja: |-
      そしてウンファは…「リザベル」という
      映画をおすすめしていたけど。
  d_nikke_vesti_04_10:
    speaker: vesti
    en: She said it's pretty light fare, and that it's got lots of cute dolls in it
      too. Perfect for seeing with a friend.
    ko: 사귄지 얼마 안 된 친구들끼리 보기엔 딱 좋을 거라고 했어. 귀여운 인형이 출현하는 영화니까.
    ja: |-
      友だちになったばかりの人同士で
      見るにはちょうどいいって。
      かわいい人形が出る映画だから。
  d_nikke_vesti_04_11:
    speaker: vesti
    en: Which would you like to see?
    ko: 지휘관님만 괜찮다면 나도 이, 이쪽이 좋은데.
    ja: |-
      指揮官様さえよければ、
      私も、こ、こっちがいいけど。
  d_nikke_vesti_04_12:
    speaker: vesti
    en: Personally, I'd prefer Lisabelle. T-that is, if you don't mind...
    ko: 어떻게 할래?
    ja: どうする？
  d_nikke_vesti_04_13:
    speaker: "<Choice>"
    en: Lisabelle it is, then.
    ko: "[리사벨]로 가자."
    ja: "「リザベル」にしよう"
  d_nikke_vesti_04_14:
    speaker: "<Choice>"
    en: Let's go with the crowd pleaser, Ark Ranger.
    ko: 대세는 역시 [아크 레인저]지.
    ja: やっぱり主流は「アークレンジャー」だな
  d_nikke_vesti_04_15:
    speaker: "<Choice>"
    en: Up to you.
    ko: 베스티가 원하는 쪽으로.
    ja: ベスティーが見たい方を
  d_nikke_vesti_04_16:
    speaker: vesti
    en: Okay! I'm excited.
    ko: 정말?
    ja: 本当に？
  d_nikke_vesti_04_17:
    speaker: vesti
    en: It sounds like it'll be lots of fun.
    ko: 신난다. 정말 재미있을 것 같아.
    ja: やった。本当に面白そう。
  d_nikke_vesti_04_18:
    speaker: vesti
    en: Oh, that one, huh?
    ko: 아. 그, 그럴까…?
    ja: あ、そ、そうする…？
  d_nikke_vesti_04_19:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_04_20:
    speaker: vesti
    en: "... Are you sure?"
    ko: "……정말 [아크 레인저] 볼 거야?"
    ja: "…本当に「アークレンジャー」を見るの？"
  d_nikke_vesti_04_21:
    speaker: vesti
    en: What about all the cute dolls...
    ko: 귀여운 인형…….
    ja: かわいい人形…
  d_nikke_vesti_04_22:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_04_23:
    speaker: "<Choice>"
    en: I'll take the hint.
    ko: 이해했어.
    ja: 分かった
  d_nikke_vesti_04_24:
    speaker: "<Monologue>"
    en: We buy tickets for Lisabelle.
    ko: "……결국 [리사벨]의 티켓을 구매했다."
    ja: "…結局、「リザベル」のチケットを買った"
  d_nikke_vesti_04_25:
    speaker: vesti
    en: Really?
    ko: 정말?
    ja: 本当に？
  d_nikke_vesti_04_26:
    speaker: vesti
    en: Then let's watch Lisabelle.
    ko: 고, 고마워. 그럼 [리사벨]을 보자.
    ja: |-
      あ、ありがとう。
      じゃあ、「リザベル」を見よう。
  d_nikke_vesti_04_27:
    speaker: "<Narration>"
    en: A bit later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_vesti_04_28:
    speaker: movieeffect
    en: "*Creak*"
    ko: 끼이익…….
    ja: キイイ…
  d_nikke_vesti_04_29:
    speaker: movieeffect
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  d_nikke_vesti_04_30:
    speaker: actor
    en: "*Argh*"
    ko: 꺄아아악!!
    ja: きゃぁぁ！！
  d_nikke_vesti_04_31:
    speaker: vesti
    en: "*Argh*"
    ko: 꺄아아악!!
    ja: きゃぁぁ！！
  d_nikke_vesti_04_32:
    speaker: vesti
    en: The doll!!
    ko: 이, 인형이!
    ja: に、人形が！
  d_nikke_vesti_04_33:
    speaker: vesti
    en: No, it didn't!
    ko: 인형이 갑자기…!
    ja: 人形がいきなり…！
  d_nikke_vesti_04_34:
    speaker: horrordoll
    en: Ahahahaha, Ahahahahah!!
    ko: 아하하하하하. 아하하하하하하하!!
    ja: あははははは。あははははははは！！
  d_nikke_vesti_04_35:
    speaker: horrordoll
    en: Die! Die! Die! Die! Die! Die! Die! Die! Die! Die!
    ko: 죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어
    ja: 死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね。
  d_nikke_vesti_04_36:
    speaker: horrordoll
    en: Die! Die! Die! Die! Die! Die! Die! Die! Die! Die! Die! Die! Die! Die! Die!
      Die! Die! Die! Die! Die! Die!
    ko: 죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어죽어어죽어죽어어죽어죽어
    ja: 死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね死ね。
  d_nikke_vesti_04_37:
    speaker: vesti
    en: Eeek!
    ko: 으아아앙!
    ja: うわああん！
  d_nikke_vesti_04_38:
    speaker: "<Narration>"
    en: Vesti burrows her head into my chest.
    ko: 베스티가 갑자기 품에 안겨들었다.
    ja: ベスティーがいきなり私の胸に飛び込んだ
  d_nikke_vesti_04_39:
    speaker: "<Choice>"
    en: Hug her.
    ko: 꼭 안아 준다.
    ja: 抱きしめてあげる
  d_nikke_vesti_04_40:
    speaker: "<Choice>"
    en: Hold her hand.
    ko: 손을 잡아 준다.
    ja: 手を握ってあげる
  d_nikke_vesti_04_41:
    speaker: "<Monologue>"
    en: I hug Vesti, who is trembling.
    ko: 가늘게 떨고 있는 베스티를 마주 안아 주었다.
    ja: 小さく震えているベスティーを抱きしめ返した
  d_nikke_vesti_04_42:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_vesti_04_43:
    speaker: "<Monologue>"
    en: I firmly grasp Vesti's hand, which is trembling.
    ko: 가늘게 떨리는 베스티의 손을 힘주어 잡았다.
    ja: 小さく震えているベスティーの手を強く握った
  d_nikke_vesti_04_44:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_vesti_04_45:
    speaker: vesti
    en: Eunhwa is so mean...
    ko: 으, 은화 나빴어….
    ja: ウ、ウンファ、ひどい…
  d_nikke_vesti_04_46:
    speaker: vesti
    en: She knows I hate these kinds of movies.
    ko: 내가 이런 데 약한 거 잘 알면서….
    ja: |-
      私がこういうの、
      苦手だと知っているはずなのに…
  d_nikke_vesti_04_47:
    speaker: "<Choice>"
    en: Don't be afraid. I'm here.
    ko: 내가 옆에 있으니 괜찮아.
    ja: 私が隣にいるから大丈夫だ
  d_nikke_vesti_04_48:
    speaker: "<Choice>"
    en: I'm a wuss when it comes to horror movies as well.
    ko: 나도 공포 영화에는 약해.
    ja: 私もホラー映画は苦手だ
  d_nikke_vesti_04_49:
    speaker: vesti
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_vesti_04_50:
    speaker: vesti
    en: It does feel less scary when you watch it with someone else.
    ko: "화, 확실히. \n혼자 보는 것보단 덜 무서운 것 같아."
    ja: |-
      た、確かに。
      1人で見るより怖くない。
  d_nikke_vesti_04_51:
    speaker: vesti
    en: Even when the doll pops out all of a sudden, I can lean close to them.
    ko: 갑자기 인형이 나와도, 이렇게 기댈 사람이 있으니까.
    ja: |-
      いきなり人形が出てきても、
      こうやってすがる人がいるから。
  d_nikke_vesti_04_52:
    speaker: vesti
    en: That makes me relieved...
    ko: 안심할 수… 있어.
    ja: 安心…できる。
  d_nikke_vesti_04_53:
    speaker: vesti
    en: R-really?
    ko: 저, 정말?
    ja: ほ、本当？
  d_nikke_vesti_04_54:
    speaker: vesti
    en: I didn't know that. I thought you wouldn't be afraid at all.
    ko: 몰랐어. 지휘관님은 이런 거 아무렇지도 않게 볼 줄 알았는데….
    ja: |-
      知らなかった。指揮官様はこういうの、
      全然怖がらないと思ったのに…
  d_nikke_vesti_04_55:
    speaker: vesti
    en: I guess we've found something in common.
    ko: 고, 공통점을 하나 찾았네.
    ja: きょ、共通点を1つ見つけたね。
  d_nikke_vesti_04_56:
    speaker: "<Monologue>"
    en: Vesti starts to calm down.
    ko: 베스티의 떨림이 차츰씩 잦아들고 있다.
    ja: ベスティーの震えが少しずつ収まっている
  d_nikke_vesti_04_57:
    speaker: "<Monologue>"
    en: I spend the rest of the movie soothing the startled Vesti.
    ko: "……장면마다 화들짝 놀라는 베스티를 달래 가며, \n남은 상영 시간을 보냈다."
    ja: |-
      …シーンごとにびっくりする
      ベスティーをなだめながら、
      残りの上映時間を過ごした
  d_nikke_vesti_04_58:
    speaker: "<Narration>"
    en: A bit later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_vesti_04_59:
    speaker: vesti
    en: I didn't know horror movies were so fun!
    ko: "……공포 영화가 이렇게 재밌는 건 줄 몰랐어!"
    ja: |-
      …ホラー映画がこんなに
      面白いって知らなかった！
  d_nikke_vesti_04_60:
    speaker: vesti
    en: Maybe it was because I saw it with a friend?
    ko: 역시 친구랑 같이 봐서 그런가 봐.
    ja: やっぱり友だちと一緒に見たからかな。
  d_nikke_vesti_04_61:
    speaker: "<Self>"
    en: I had fun, too.
    ko: 나도 즐거웠어.
    ja: 私も楽しかった
  d_nikke_vesti_04_62:
    speaker: vesti
    en: You did?
    ko: 그래?
    ja: そう？
  d_nikke_vesti_04_63:
    speaker: vesti
    en: Then... um... if you're okay with it...
    ko: 그럼 혹시. 지, 지휘관님만 괜찮다면….
    ja: じゃあ、し、指揮官様さえよければ…
  d_nikke_vesti_04_64:
    speaker: fancywoman
    en: Hey,
    ko: 어어?
    ja: あれれ？
  d_nikke_vesti_04_65:
    speaker: fancywoman
    en: isn't that Vesti?
    ko: 저거 베스티 아냐?
    ja: あれ、ベスティーじゃないの？
  d_nikke_vesti_04_66:
    speaker: skinnyman
    en: It is. I've been seeing a lot of her lately.
    ko: 아, 요즘 자주 보이네.
    ja: あ、最近よく見かけるな。
  d_nikke_vesti_04_67:
    speaker: skinnyman
    en: I saw her around the corner here, bawling her eyes out like always.
    ko: 왜~ 요 앞에도 시내에서 마주쳤었잖아. 그때도 울었나?
    ja: |-
      この前も市街地で会ったじゃん、
      あの時も泣いてたっけ？
  d_nikke_vesti_04_68:
    speaker: skinnyman
    en: My memory's a bit fuzzy, but it is Vesti we're talking about, so I'm sure
      she was.
    ko: "기억 안 나. \n베스티니까 울었겠지."
    ja: |-
      覚えてない。
      ベスティーだから泣いてたんだろうな。
  d_nikke_vesti_04_69:
    speaker: "<Choice>"
    en: Who are they?
    ko: 누구지?
    ja: 誰だ？
  d_nikke_vesti_04_70:
    speaker: "<Choice>"
    en: How rude.
    ko: 무례하네.
    ja: 失礼だな
  d_nikke_vesti_04_71:
    speaker: vesti
    en: My classmates.
    ko: 그, 그때 말했던 동창들…….
    ja: こ、この前言ったクラスメイトたち…
  d_nikke_vesti_04_72:
    speaker: skinnyman
    en: Don't machines have anything better to do than wander around aimlessly?
    ko: "그나저나 요즘 기계들은 할일이 없나? \n왜 이렇게 자주 놀러 다닌대?"
    ja: |-
      ってか、最近の機械はやることねぇの？
      遊んでばかりじゃね？
  d_nikke_vesti_04_73:
    speaker: skinnyman
    en: Whatever happened to protect the Ark? Shouldn't you be out there fighting?
    ko: 나가서 안 싸워? 방주를 지켜야지~
    ja: 上がって戦えよ。アークを守らなきゃ～
  d_nikke_vesti_04_74:
    speaker: skinnyman
    en: Yeah, get out there and do your job! The government bleeds us dry with taxes
      to maintain you junk heaps.
    ko: 그러라고 세금 들여서 개조해 줬는데. 일 좀 하자고~
    ja: |-
      そのために税金かけて
      改造してあげたんだからさ、
      仕事しろよな～
  d_nikke_vesti_04_75:
    speaker: fancywoman
    en: Hahahaha!
    ko: 하하하하!
    ja: はははは！
  d_nikke_vesti_04_76:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_04_77:
    speaker: "<Monologue>"
    en: Vesti is frozen. I can feel her shaking.
    ko: "베스티는 굳어 있다. \n몸이 가늘게 떨리는 게 느껴진다."
    ja: |-
      ベスティーは固まっている
      体が小さく震えているのを感じる
  d_nikke_vesti_04_78:
    speaker: fancywoman
    en: Look whom we have here. Vesti's friend.
    ko: 어. 베스티 일행이 이쪽으로 오는데?
    ja: |-
      あれ、ベスティーのつれ、
      こっちに来てるけど？
  d_nikke_vesti_04_79:
    speaker: fancywoman
    en: You don't seem too happy...
    ko: 그런데 표정이….
    ja: でも表情が…
  d_nikke_vesti_04_80:
    speaker: "<Self>"
    en: Apologize.
    ko: 사과해라.
    ja: 謝れ
  d_nikke_vesti_04_81:
    speaker: fancywoman
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_vesti_04_82:
    speaker: "<Self>"
    en: For every word including now and the past, apologize now.
    ko: 지금의 언행도 포함해서, 과거에 있었던 일까지 모두 사과해.
    ja: |-
      今の言葉も含めて、
      過去にあったことまで全部謝れ
  d_nikke_vesti_04_83:
    speaker: fancywoman
    en: Did you hear that? They asked us to apologize!
    ko: 들었어? 사과하래.
    ja: 聞いた？謝れって。
  d_nikke_vesti_04_84:
    speaker: skinnyman
    en: Hilarious!
    ko: 와~ 멋지네.
    ja: うわあ～カッコイイな。
  d_nikke_vesti_04_85:
    speaker: skinnyman
    en: Cute tough act, but this ain't none of your business.
    ko: 멋지긴 한데, 왜 자기 일도 아닌데 끼어드세요?
    ja: カッコイイけど、何でお前が割り込むんだよ？
  d_nikke_vesti_04_86:
    speaker: fancywoman
    en: I have to ask, is it true?
    ko: 왜, 그런 거 아냐?
    ja: まあ、そういうことでしょう。
  d_nikke_vesti_04_87:
    speaker: fancywoman
    en: I mean, even soldiers from the Central Government must have their own private...recreational
      activities.
    ko: 중앙 정부에도 뭐…… 다양한 취향을 가진 군인들이 있을 테니까.
    ja: |-
      中央政府にも、まあ…色んな好みを持つ
      軍人がいるでしょうから。
  d_nikke_vesti_04_88:
    speaker: fancywoman
    en: Nikkes may be machines, but they're still "fully functional" in the female
      sense, aren't they?
    ko: 기계라도 자기 여자다 이거지.
    ja: 機械でも自分の女だって。
  d_nikke_vesti_04_89:
    speaker: vesti
    en: It's not like that!
    ko: 그, 그런 거 아냐!
    ja: ち、違う！
  d_nikke_vesti_04_90:
    speaker: vesti
    en: The Commander is a good friend of mine,
    ko: 이 사람은…… 내 소중한 친구야.
    ja: この人は…私の大切な友だちなの。
  d_nikke_vesti_04_91:
    speaker: vesti
    en: and nobody insults my friends.
    ko: 그러니까 함부로 모욕하면 가, 가만 안 둬.
    ja: だから侮辱したら、ただじゃすまないよ。
  d_nikke_vesti_04_92:
    speaker: fancywoman
    en: Hey, did you hear that?
    ko: 친구?
    ja: 友だち？
  d_nikke_vesti_04_93:
    speaker: fancywoman
    en: She said 'friend!'
    ko: 야, 들었어? 얘가 지금 친구래.
    ja: ねえ、聞いた？友だちだって。
  d_nikke_vesti_04_94:
    speaker: skinnyman
    en: Haha!
    ko: 엉? 하하.
    ja: んあ？はは。
  d_nikke_vesti_04_95:
    speaker: skinnyman
    en: Let me guess. This is your boss, or a mechanic, am I right?
    ko: 기껏해야 기계 수리공 아니면 상사처럼 보이는데?
    ja: 機械の修理工か上司ってところじゃね？
  d_nikke_vesti_04_96:
    speaker: skinnyman
    en: Tell me, what's really going on between you two?
    ko: 저기, 실제로는 어때?
    ja: なあ、実際どうなのよ。
  d_nikke_vesti_04_97:
    speaker: "<Self>"
    en: I'm a better friend than you could ever hope to be.
    ko: 너희 둘보다는 더 진실한 친구지.
    ja: 君たちよりはずっといい友だちだ
  d_nikke_vesti_04_98:
    speaker: fancywoman
    en: What the heck are you on about?
    ko: 이봐요. 말을 좀 이상하게 하네.
    ja: ちょっと、話がおかしいんじゃない？
  d_nikke_vesti_04_99:
    speaker: fancywoman
    en: We've known each other since primary school, and you're only...
    ko: 우린 학교 다닐 때부터 가까웠던 동창이고. 그쪽은….
    ja: |-
      私たちは学校の時から親しかった
      クラスメイトで、そっちは…
  d_nikke_vesti_04_100:
    speaker: "<Self>"
    en: I never pushed her around or made fun of her.
    ko: 적어도 약한 급우를 괴롭히며 가까워진 사이는 아니거든.
    ja: |-
      少なくとも弱いクラスメイトを
      いじめながら親しくなった間柄ではない
  d_nikke_vesti_04_101:
    speaker: fancywoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_04_102:
    speaker: fancywoman
    en: Pssh, this isn't fun anymore.
    ko: 음… 나 이 사람 좀 싫다.
    ja: ううん…この人、ちょっと嫌な感じ。
  d_nikke_vesti_04_103:
    speaker: fancywoman
    en: Let's get out of here. We've got better things to do.
    ko: 이만 갈래? 우리 오늘 할 거 많잖아.
    ja: もう行こう？今日やることも多いし。
  d_nikke_vesti_04_104:
    speaker: "<Self>"
    en: You're not going anywhere until you apologize.
    ko: 사과하기 전에는 못 가.
    ja: 謝ってから行け
  d_nikke_vesti_04_105:
    speaker: skinnyman
    en: Hey, get lost, unless you want a knuckle sandwich!
    ko: 야. 한 대 치기 전에 비켜.
    ja: おい、殴られる前に退けよ。
  d_nikke_vesti_04_106:
    speaker: skinnyman
    en: I said get out!
    ko: 비키라고!
    ja: 退けって！
  d_nikke_vesti_04_107:
    speaker: vesti
    en: C-Commander!
    ko: 지, 지휘관님…!
    ja: し、指揮官様…！
  d_nikke_vesti_04_108:
    speaker: "<Self>"
    en: Hit me if you can.
    ko: 치려면 쳐봐.
    ja: 殴るなら殴ってみろ
  d_nikke_vesti_04_109:
    speaker: skinnyman
    en: You think I won't?
    ko: 어? 그렇게 말하면 못 칠 줄 알아?
    ja: んあ？殴れないとでも思ってんのか？
  d_nikke_vesti_04_110:
    speaker: "<Narration>"
    en: The man winds up and throws a haymaker.
    ko: 남자가 있는 힘껏 주먹을 날렸다!
    ja: 男が力強く拳を食らわせてきた！
  d_nikke_vesti_04_111:
    speaker: vesti
    en: No!
    ko: 안 돼!
    ja: やめて！
  d_nikke_vesti_04_112:
    speaker: "<Self>"
    en: Ugh...
    ko: 윽…….
    ja: うっ…
  d_nikke_vesti_04_113:
    speaker: fancywoman
    en: H-hey, take it easy!
    ko: 야, 그렇게 세게 치면 어떡해!
    ja: もう、そんなに強く殴ってどうするのよ！
  d_nikke_vesti_04_114:
    speaker: fancywoman
    en: This friend of hers is from the Central Government!
    ko: 그래도 명색이 중앙 정부군인데…!
    ja: これでも一応、中央政府軍なのに…！
  d_nikke_vesti_04_115:
    speaker: skinnyman
    en: "... Huh?"
    ko: "……어?"
    ja: "…へ？"
  d_nikke_vesti_04_116:
    speaker: skinnyman
    en: I didn't even punch that hard.
    ko: 아닌데? 나 그렇게 세게 안 쳤는데?
    ja: 違うよ？俺、そんなに強く殴ってねぇけど…
  d_nikke_vesti_04_117:
    speaker: skinnyman
    en: My fist barely even touched...
    ko: 아니, 애초에 주먹이 닿은 것 같지도 않은….
    ja: いや、そもそも当たってもいないような…
  d_nikke_vesti_04_118:
    speaker: "<Choice>"
    en: Agh! I'm dying!
    ko: 아야야, 사람 죽네!
    ja: 痛ぁぁぁ、助けてぇ！
  d_nikke_vesti_04_119:
    speaker: "<Choice>"
    en: I-I can't breathe...
    ko: 숨이 안 쉬어져…….
    ja: 息ができない……
  d_nikke_vesti_04_120:
    speaker: vesti
    en: C-Commander! Are you okay?
    ko: 지, 지휘관님! 괜찮아?
    ja: し、指揮官様！大丈夫？
  d_nikke_vesti_04_121:
    speaker: vesti
    en: W-we should contact Seraphim now...!
    ko: 지금 당장 세라핌에 연락을!
    ja: 今すぐセラフィムに連絡を！
  d_nikke_vesti_04_122:
    speaker: "<Self>"
    en: No need for that.
    ko: 그럴 필요는 없어.
    ja: その必要はない
  d_nikke_vesti_04_123:
    speaker: vesti
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_vesti_04_124:
    speaker: vesti
    en: Then what should I...
    ko: 그, 그럼 내가 어떻게 해야….
    ja: じゃ、じゃあ、どうすれば…
  d_nikke_vesti_04_125:
    speaker: "<Self>"
    en: Take them out. It'll fall under self-defense. Just don't hurt them too badly.
    ko: 정당 방위로써 저들을 제압해. 상처 하나 없이.
    ja: 正当防衛として彼らを制圧するんだ。傷1つつけずに
  d_nikke_vesti_04_126:
    speaker: vesti
    en: Huh?
    ko: 어…?
    ja: えっ…？
  d_nikke_vesti_04_127:
    speaker: vesti
    en: Is that allowed? They're human.
    ko: 그, 그래도 되는 거야? 하지만 상대는 인간이고….
    ja: |-
      そ、そんなことしてもいいの？
      相手は人間だし…
  d_nikke_vesti_04_128:
    speaker: "<Choice>"
    en: Don't worry about it. You're stopping them for my own safety.
    ko: 지휘관의 호위 목적에서 제압하는 것이니 문제없지.
    ja: 指揮官を護衛する目的で\n制圧するんだから問題ない
  d_nikke_vesti_04_129:
    speaker: "<Choice>"
    en: If there are any problems, I'll write a letter of apology.
    ko: 문제가 생긴다면 내가 시말서를 쓸게.
    ja: 問題になったら私が始末書を書く
  d_nikke_vesti_04_130:
    speaker: vesti
    en: It's that easy?
    ko: "……아."
    ja: "…あ。"
  d_nikke_vesti_04_131:
    speaker: vesti
    en: Okay.
    ko: 과연. 그런 거구나.
    ja: なるほど、そういうことね。
  d_nikke_vesti_04_132:
    speaker: vesti
    en: In that case, I'll get to work.
    ko: 무슨 뜻인지 잘 알겠어. 그럼.
    ja: どういう意味かよく分かった。じゃあ。
  d_nikke_vesti_04_133:
    speaker: skinnyman
    en: Oh crap, she's coming straight for us!
    ko: 히익. 이쪽으로 온다!
    ja: ひいっ、こっちに来る！
  d_nikke_vesti_04_134:
    speaker: fancywoman
    en: L-leave us alone! We screwed up, we're sorry!
    ko: 이, 이대로 보내줘! 우리가 잘못했어.
    ja: こ、このまま行かせて！私たちが悪かった。
  d_nikke_vesti_04_135:
    speaker: vesti
    en: Neither of you ever listened to me when I was young, no matter how much I
      pleaded.
    ko: |-
      어렸을 때 너희는….
      내가 울면서 애원할 때, 한번도 들어준 적 없었던 것 같은데.
    ja: |-
      子どもの時あなたたちは…
      私が泣いて頼んでも、
      1回も聞いてくれなかったと思うけど。
  d_nikke_vesti_04_136:
    speaker: vesti
    en: Why should I listen to you?
    ko: 내가 너희 말을 들어야 할 이유는 뭐야?
    ja: あなたたちの言葉を聞いてあげる理由があるの？
  d_nikke_vesti_04_137:
    speaker: fancywoman
    en: Argh!
    ko: 꺅!
    ja: きゃっ！
  d_nikke_vesti_04_138:
    speaker: skinnyman
    en: Ugh!
    ko: 억!
    ja: うっ！
  d_nikke_vesti_04_139:
    speaker: "<Narration>"
    en: Vesti quickly subdues the man and woman.
    ko: 베스티는 순식간에 두 사람을 제압했다.
    ja: ベスティーは瞬時に2人を制圧した
  d_nikke_vesti_04_140:
    speaker: fancywoman
    en: That hurts!
    ko: 아, 아파!
    ja: い、痛い！
  d_nikke_vesti_04_141:
    speaker: vesti
    en: Yes, it will hurt.
    ko: 응, 아주 많이 아플 거야.
    ja: うん、とても痛いだろうね。
  d_nikke_vesti_04_142:
    speaker: vesti
    en: Relax, I won't leave any scars.
    ko: 하지만 무슨 일이 있어도 상처는 남지 않아.
    ja: でも、傷は絶対残らない。
  d_nikke_vesti_04_143:
    speaker: vesti
    en: This is one thing I'm quite proficient at.
    ko: 그렇게 하는 방법을 잘 알고 있으니까.
    ja: そうする方法をよく知ってるんだ。
  d_nikke_vesti_04_144:
    speaker: fancywoman
    en: Heek...
    ko: 히익…….
    ja: ひぃっ…
  d_nikke_vesti_04_145:
    speaker: fancywoman
    en: D-do something!
    ko: 야, 네가 어떻게 좀 해봐!
    ja: あなた、どうにかしなさいよ！
  d_nikke_vesti_04_146:
    speaker: "<Narration>"
    en: The man has already fainted.
    ko: 남자는 이미 거품을 물고 기절한 상태다.
    ja: 男はすでに泡を吹いて気を失っている
  d_nikke_vesti_04_147:
    speaker: fancywoman
    en: N-no...
    ko: 아, 안 돼…….
    ja: ダ、ダメだ…
  d_nikke_vesti_04_148:
    speaker: vesti
    en: But that's strange.
    ko: 그나저나 이상하네.
    ja: でもおかしいね。
  d_nikke_vesti_04_149:
    speaker: vesti
    en: Were... these people this weak?
    ko: 이 애들… 원래 이렇게 약했나?
    ja: この子たち…こんなに弱かったっけ？
  d_nikke_vesti_04_150:
    speaker: vesti
    en: You used to seem so big and scary,
    ko: 너무나도 커 보였는데. 정말 무서워 보였는데.
    ja: とても大きく見えたのに、とても怖かったのに。
  d_nikke_vesti_04_151:
    speaker: vesti
    en: but you're nothing.
    ko: 고작 이것밖에 안 되는… 피라미들이었구나.
    ja: たったこれほどの…雑魚だったんだね。
  d_nikke_vesti_04_152:
    speaker: vesti
    en: Hahaha.
    ko: 하하하.
    ja: ははは。
  d_nikke_vesti_04_153:
    speaker: vesti
    en: I feel great!
    ko: 속 시원해.
    ja: すっきりした。
  d_nikke_vesti_04_154:
    speaker: vesti
    en: It's like a fog has been lifted from my mind.
    ko: 마음이… 뻥 뚫린 것 같아.
    ja: 心が…晴れたよ。
d_nikke_vesti_05:
  d_nikke_vesti_05_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_vesti_05_2:
    speaker: "<Monologue>"
    en: It seems like Vesti has been acting weird lately...
    ko: 베스티의 상태가 이상해진 모양이다…….
    ja: ベスティーの状態がおかしくなったみたいだ…
  d_nikke_vesti_05_3:
    speaker: "<Narration>"
    en: A bit later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_vesti_05_4:
    speaker: eunhwa
    en: About time you showed up, moron.
    ko: 뭘 꾸물거리다 이제 왔냐, 머저리.
    ja: 遅いじゃないか、バカ野郎。
  d_nikke_vesti_05_5:
    speaker: eunhwa
    en: Vesti is in her room.
    ko: 베스티는 방에 있다.
    ja: ベスティーは部屋にいる。
  d_nikke_vesti_05_6:
    speaker: eunhwa
    en: I won't mince words; I didn't like you before, and I don't like you now.
    ko: 솔직히 말해서 나는 여전히 네가 못 미덥지만….
    ja: 正直言って、未だにお前は頼りないが…
  d_nikke_vesti_05_7:
    speaker: eunhwa
    en: However, it seems that you're the only one who can solve this problem.
    ko: 그렇다고 해서 둘 사이의 문제를 제3자에게 맡길 수도 없겠지.
    ja: |-
      だからといって、2人の問題に
      第三者が首を突っ込むわけにもいかない。
  d_nikke_vesti_05_8:
    speaker: eunhwa
    en: Get her back to her regular self.
    ko: 그러니까 무슨 짓이든 해서 저걸 원래 상태로 되돌려 놔라.
    ja: だから、何とかしてあれを元に戻しておけ。
  d_nikke_vesti_05_9:
    speaker: eunhwa
    en: Make sure there won't be trouble on our next mission.
    ko: 다음 작전에서 발목 잡을 일 없게.
    ja: 次の作戦で足手まといにならないように。
  d_nikke_vesti_05_10:
    speaker: "<Self>"
    en: I will.
    ko: 알겠어.
    ja: 分かった
  d_nikke_vesti_05_11:
    speaker: eunhwa
    en: Good, now get in there.
    ko: 알아 들었으면 미적거리지 말고 움직여.
    ja: 分かったならノロノロしないで動け。
  d_nikke_vesti_05_12:
    speaker: "<Narration>"
    en: There is a handwritten note on the door.
    ko: 문 앞에 손글씨가 쓰인 종이가 붙어 있다.
    ja: ドアに手書きの紙が貼ってある
  d_nikke_vesti_05_13:
    speaker: "<Narration>"
    en: "... The door will be changed in a few days."
    ko: "……며칠 사이에 방문 앞의 표시가 바뀌었다."
    ja: "…数日の間でドアの表示が変わった"
  d_nikke_vesti_05_14:
    speaker: "<Self>"
    en: "*Knock knock*"
    ko: 노크한다.
    ja: ノックする
  d_nikke_vesti_05_15:
    speaker: vesti
    en: It's unlocked.
    ko: "응, 들어와. \n안 잠겨 있으니까."
    ja: |-
      うん、入って。
      ロックしてないよ。
  d_nikke_vesti_05_16:
    speaker: "<Narration>"
    en: Vesti is sitting at her desk, with her back toward door.
    ko: 베스티는 문을 등진 채 책상 앞에 앉아 있다.
    ja: |-
      ベスティーはドアに背を向けて
      机の前に座っている
  d_nikke_vesti_05_17:
    speaker: "<Narration>"
    en: She seems to be writing something.
    ko: "……무언가를 열심히 쓰고 있는 것 같다."
    ja: "…何かを一生懸命に書いているようだ"
  d_nikke_vesti_05_18:
    speaker: vesti
    en: Emma?
    ko: 엠마?
    ja: エマ？
  d_nikke_vesti_05_19:
    speaker: vesti
    en: S-sorry... I'm doing something important...
    ko: "미, 미안. \n나 지금 중요한 걸 하고 있어서…."
    ja: |-
      あ、ごめん。
      私今、大事なことをやっているから…
  d_nikke_vesti_05_20:
    speaker: vesti
    en: Can you come back later?
    ko: 용건이 있다면 나중으로 해 줄래?
    ja: 用件があるなら後にしてくれない？
  d_nikke_vesti_05_21:
    speaker: "<Self>"
    en: Look at what Vesti's doing.
    ko: 베스티가 하고 있는 일을 살핀다.
    ja: ベスティーが何をやっているのか見てみる
  d_nikke_vesti_05_22:
    speaker: "<Monologue>"
    en: I soften my footsteps as I draw near to Vesti.
    ko: 최대한 발소리를 죽인 채로 베스티에게 다가갔다.
    ja: 出来るだけ足音を立てずにベスティーに近づいた
  d_nikke_vesti_05_23:
    speaker: "<Monologue>"
    en: It's a cute diary to record daily events in her life.
    ko: "…일상을 기록하는 아기자기한 다이어리다."
    ja: "…日常を記録するかわいらしいダイアリーだ"
  d_nikke_vesti_05_24:
    speaker: "<Monologue>"
    en: Vesti is so absorbed in her writing that she hasn't looked behind her.
    ko: 베스티는 뭔가를 쓰는 데 열중해서 뒤돌아보지 않는다….
    ja: |-
      ベスティーは何かを書くのに夢中で
      振り向かない…
  d_nikke_vesti_05_25:
    speaker: "<Self>"
    en: Get closer.
    ko: 좀 더 다가가본다.
    ja: もっと近づいてみる
  d_nikke_vesti_05_26:
    speaker: "<Monologue>"
    en: I can see what she is writing.
    ko: 베스티가 쓰고 있는 글이 보인다….
    ja: ベスティーが書いている文字が見える…
  d_nikke_vesti_05_27:
    speaker: "<Narration>"
    en: "... X/X. Sunday. Dear Katie,"
    ko: "[……X월 X일, 일요일. 키티에게.]"
    ja: "「…X月X日、日曜日。ミニーへ」"
  d_nikke_vesti_05_28:
    speaker: "<Narration>"
    en: I was finally able to overcome my past trauma. It's all thanks to my new friend.
    ko: "[나는 드디어 과거의 응어리를 푸는 데 성공했어. 전부 새로 생긴 친구 덕분이야.]"
    ja: |-
      「やっと過去のわだかまりを解消したの。
      これも全部新しくできた友だちのおかげ」
  d_nikke_vesti_05_29:
    speaker: "<Narration>"
    en: I've fantasized about pulverizing my old classmates more times than I can
      tell.
    ko: "[상상 속에서는 이미 수억 번쯤 죽여본 애들이지만….]"
    ja: |-
      「想像の中ではすでに何億回も
      倒した子たちだけど…」
  d_nikke_vesti_05_30:
    speaker: "<Narration>"
    en: It felt great to really get revenge on them, by my own hand.
    ko: "[현실에서, 내 손으로 그애들에게 되갚아 줬을 때의 느낌은 정말 황홀했어.]"
    ja: |-
      「現実で、自分の手であの子たちに
      やり返した時は本当に夢心地だった」
  d_nikke_vesti_05_31:
    speaker: "<Narration>"
    en: But something strange happened after.
    ko: "[그러면서도 정말 이상했던 건….]"
    ja: "「そして本当に不思議だったのは…」"
  d_nikke_vesti_05_32:
    speaker: "<Narration>"
    en: That suffocating feeling which consumed me all these years was finally gone,
      but in its place, there was nothing.
    ko: "[내 안을 답답할 정도로 꽉 채우고 있던 무언가가, 갑자기 사라져 버렸다는 거야.]"
    ja: |-
      「私の中を息苦しいほど
      埋めつくしていた何かが、
      急に消えてしまったことだった」
  d_nikke_vesti_05_33:
    speaker: "<Narration>"
    en: It was as if there was this void inside me, and the cold air was blowing through
      it.
    ko: "[처음에는 그 빈자리가 너무 어색했어. 꼭 그 사이로 찬바람이 드나드는 것처럼.]"
    ja: |-
      「最初はその穴がすごく変な感じで、
      その穴から冷たい風が吹いてるみたいだった」
  d_nikke_vesti_05_34:
    speaker: "<Narration>"
    en: Fortunately, the feeling didn't last long. My friend filled up that void inside
      me.
    ko: "[하지만 다행히도 그 기분이 그리 오래 가진 않았지. \n왜냐면 내 친구가 그 자리를 대신 채워 줬거든.]"
    ja: |-
      「でも幸い、その気持ちも長続きはしなかった。
      だって私の友だちがその穴を埋めてくれたから」
  d_nikke_vesti_05_35:
    speaker: "<Narration>"
    en: But now, in the place of that void, there is another feeling.
    ko: "[그게 어떤 기분이냐면….]"
    ja: "「それがどんな気持ちかと言うと…」"
  d_nikke_vesti_05_36:
    speaker: "<Narration>"
    en: No matter what I do, I find myself thinking about the Commander all the time.
      Eating, sleeping...it never stops.
    ko: "[아무 일도 없어도. 심지어 금방 잠에서 깨어나 몽롱할 때에도 자꾸 생각이 나.]"
    ja: |-
      「何もなくても、目覚めたばかりで
      寝ぼけた状態でもしきりに思い出すの」
  d_nikke_vesti_05_37:
    speaker: "<Narration>"
    en: I want us to spend more and more time together, and the thought of the Commander
      brings joy to my heart.
    ko: "[봐도 봐도 또 보고 싶고, 생각만 해도 웃음이 새어 나와.]"
    ja: |-
      「何回会ってもまた会いたいし、
      思っただけでも笑みがこぼれる」
  d_nikke_vesti_05_38:
    speaker: "<Narration>"
    en: Whenever I see the Commander, I can feel myself blushing, and I want to hide
      my face.
    ko: "[그런데도 막상 마주치면 부끄러워서, 어디에라도 꼭꼭 숨어 버리고 싶은 이 마음이….]"
    ja: |-
      「でも、いざ会うと恥ずかしくて、
      どこかに隠れてしまいたいこの気持ちが…」
  d_nikke_vesti_05_39:
    speaker: "<Narration>"
    en: Is this what friendship is supposed to feel like?
    ko: "[사람들이 말하는 우정이라는 걸까?]"
    ja: "「みんなが言う、友情なのかな？」"
  d_nikke_vesti_05_40:
    speaker: "<Narration>"
    en: I'm not sure, as this is the first time experiencing any of this...
    ko: "[사실 난 처음 겪어보는 감정이라 잘 모르겠어….]"
    ja: |-
      「実は、初めて経験する感情で
      よく分からないの…」
  d_nikke_vesti_05_41:
    speaker: "<Narration>"
    en: Suddenly, Vesti snaps her diary shut.
    ko: 갑자기 베스티가 다이어리를 소리 나게 덮었다.
    ja: |-
      いきなりベスティーが音を立てて
      ダイアリーを閉じた
  d_nikke_vesti_05_42:
    speaker: vesti
    en: Emma.
    ko: "……엠마."
    ja: "…エマ。"
  d_nikke_vesti_05_43:
    speaker: vesti
    en: I told you not to sneak behind while I'm writing in my diary.
    ko: 내가 일기 쓸 땐 후, 훔쳐보지 말라고 했지?
    ja: 日記を付ける時、覗くなと言ったでしょう？
  d_nikke_vesti_05_44:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안.
    ja: すまない
  d_nikke_vesti_05_45:
    speaker: vesti
    en: Wait, that's not Emma...
    ko: 어? 엠마가…… 아니야?
    ja: あれ？エマじゃ…ない？
  d_nikke_vesti_05_46:
    speaker: vesti
    en: Argh!
    ko: 꺅!
    ja: きゃっ！
  d_nikke_vesti_05_47:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: "…우당탕탕!"
    ja: "…ガチャガチャーン！"
  d_nikke_vesti_05_48:
    speaker: vesti
    en: Ah...
    ko: 아야야…….
    ja: 痛ぁ…
  d_nikke_vesti_05_49:
    speaker: "<Self>"
    en: Ugh...
    ko: 윽…….
    ja: うっ…
  d_nikke_vesti_05_50:
    speaker: vesti
    en: S-sorry for startling you,
    ko: 미, 미안. 갑자기 일어나서….
    ja: ご、ごめん、いきなり立ち上がって…
  d_nikke_vesti_05_51:
    speaker: vesti
    en: but what are you doing here?
    ko: 그런데 지휘관님이 왜 여기 있는 거야?
    ja: ところでどうして指揮官様がここに？
  d_nikke_vesti_05_52:
    speaker: vesti
    en: No. That's not important.
    ko: 아니, 그런 것보다.
    ja: いや、そんなことより。
  d_nikke_vesti_05_53:
    speaker: vesti
    en: Did you see my diary?
    ko: "……봤지? 내 다이어리."
    ja: "…見たよね？私のダイアリー。"
  d_nikke_vesti_05_54:
    speaker: "<Choice>"
    en: Nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_vesti_05_55:
    speaker: "<Choice>"
    en: Avoid eye contact.
    ko: 시선을 회피한다.
    ja: 目をそらす
  d_nikke_vesti_05_56:
    speaker: vesti
    en: Oh God... what now...
    ko: 어, 어떡하면 좋아…….
    ja: ど、どうしよう…
  d_nikke_vesti_05_57:
    speaker: vesti
    en: You saw it? Wh-what should I do?
    ko: 어, 어떡해. 정말로 봤나봐…….
    ja: ど、どうしよう、本当に見たんだ…
  d_nikke_vesti_05_58:
    speaker: vesti
    en: Is there a way to delete someone's memory? I should ask Ingrid. We could transplant
      the NIMPH...
    ko: "기억을 소거할 순 없을까? \n잉그리드 사장님에게 부탁해서, NIMPH를 이식하면…."
    ja: |-
      記憶消去はできないかな？
      イングリッド社長に頼んで、
      NIMPHを移植すれば…
  d_nikke_vesti_05_59:
    speaker: "<Choice>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_vesti_05_60:
    speaker: "<Choice>"
    en: Let's not get carried away.
    ko: 무서운 소리는 그만.
    ja: 怖いことを言うな
  d_nikke_vesti_05_61:
    speaker: vesti
    en: But...!
    ko: 그치만…!
    ja: だって…！
  d_nikke_vesti_05_62:
    speaker: "<Self>"
    en: Your secret is safe with me.
    ko: 비밀은 반드시 지킬게.
    ja: 秘密は必ず守る
  d_nikke_vesti_05_63:
    speaker: vesti
    en: That's not the point.
    ko: 무슨 소용이야….
    ja: 何の意味があるの…
  d_nikke_vesti_05_64:
    speaker: vesti
    en: I never intended for anyone else to see that.
    ko: 어차피 가장 들키고 싶지 않은 사람한테 전부 들켜 버렸는데….
    ja: |-
      結局、一番バレたくない人に
      全部バレてしまったのに…
  d_nikke_vesti_05_65:
    speaker: "<Self>"
    en: I'm sorry.
    ko: 미안해.
    ja: 悪かった
  d_nikke_vesti_05_66:
    speaker: vesti
    en: "..."
    ko: "……그래서?"
    ja: "…ねえ？"
  d_nikke_vesti_05_67:
    speaker: vesti
    en: So, what do you think?
    ko: 어, 어떤 것 같아? 지휘관님은.
    ja: ど、どう思う？指揮官様は。
  d_nikke_vesti_05_68:
    speaker: "<Self>"
    en: Think about what?
    ko: 응?
    ja: うん？
  d_nikke_vesti_05_69:
    speaker: vesti
    en: All of these emotions I'm feeling,
    ko: 하루 종일 생각나고. 떠올릴 때마다 웃음이 나오고.
    ja: |-
      一日中思い出して、
      思い出す度に笑みがこぼれて。
  d_nikke_vesti_05_70:
    speaker: vesti
    en: wanting to see you more and more...
    ko: 보고 있는 순간에도 또 보고 싶고….
    ja: 目の前にいるのに、また会いたくて…
  d_nikke_vesti_05_71:
    speaker: vesti
    en: is this friendship?
    ko: 만일 이런 게 우, 우정이라면.
    ja: こういうのが、ゆ、友情なら。
  d_nikke_vesti_05_72:
    speaker: vesti
    en: If it is, then you must feel the same way about me.
    ko: 지휘관님도 나한테… 같은 감정을 느껴야 하는 거잖아.
    ja: 指揮官様も私に…同じ感情を持つべきでしょう。
  d_nikke_vesti_05_73:
    speaker: vesti
    en: Right?
    ko: 그치?
    ja: そうだよね？
  d_nikke_vesti_05_74:
    speaker: "<Self>"
    en: Not necessarily.
    ko: 반드시 그렇지는 않은 것 같아.
    ja: 必ずそうとは言えない
  d_nikke_vesti_05_75:
    speaker: vesti
    en: What...?
    ko: 뭐…?
    ja: え…？
  d_nikke_vesti_05_76:
    speaker: vesti
    en: But you promised me!
    ko: 그치만 지휘관님 나랑 약속했잖아!
    ja: だって指揮官様、私と約束したでしょう！
  d_nikke_vesti_05_77:
    speaker: vesti
    en: You said you would be my friend forever.
    ko: 절대 번복하지 않겠다고. 언제까지고 내 친구가 되어 주겠다고.
    ja: |-
      絶対覆さないって、
      いつまでも私の友だちでいてくれるって。
  d_nikke_vesti_05_78:
    speaker: vesti
    en: You made a pink promise to me!
    ko: 손가락까지 걸고 약속했잖아. 그런데 왜…!
    ja: |-
      指切りして約束したでしょう、
      なのにどうして…！
  d_nikke_vesti_05_79:
    speaker: "<Self>"
    en: What you're describing is something different.
    ko: 네가 말하는 건 우정보단 그 이상에 가까우니까.
    ja: |-
      君が言うのは友情よりも、
      それ以上の感情に近いから
  d_nikke_vesti_05_80:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_05_81:
    speaker: vesti
    en: So, what you are saying is...
    ko: 그러니까 지휘관님 말은.
    ja: だから指揮官様が言ってるのは、
  d_nikke_vesti_05_82:
    speaker: vesti
    en: what I'm feeling is... lo..
    ko: 지금 내가 느끼는 게 사, 사, 사…….
    ja: 今私が感じる感情があ、あ、あ…
  d_nikke_vesti_05_83:
    speaker: "<Self>"
    en: Lo...?
    ko: 사?
    ja: あ？
  d_nikke_vesti_05_84:
    speaker: vesti
    en: Love?
    ko: 사랑…… 이라고?
    ja: 愛…と言うの？
  d_nikke_vesti_05_85:
    speaker: "<Self>"
    en: Maybe.
    ko: 아마도.
    ja: 多分
  d_nikke_vesti_05_86:
    speaker: vesti
    en: I-it...
    ko: 그, 그런.
    ja: そ、そんな。
  d_nikke_vesti_05_87:
    speaker: vesti
    en: It can't be.
    ko: 그럴 리가 없어….
    ja: そんなはずは…
  d_nikke_vesti_05_88:
    speaker: vesti
    en: It can't be true!
    ko: 다 거짓말이야. 거짓말!
    ja: 全部嘘だよ、嘘！
  d_nikke_vesti_05_89:
    speaker: vesti
    en: "*Sob*"
    ko: 으아아앙!!
    ja: うわああん！！
  d_nikke_vesti_05_90:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 벌컥-!
    ja: ガタンー！
  d_nikke_vesti_05_91:
    speaker: emma
    en: Vesti!
    ko: 베스티!
    ja: ベスティー！
  d_nikke_vesti_05_92:
    speaker: eunhwa
    en: What the hell are you doing?
    ko: 야, 삼류.
    ja: おい、三流。
  d_nikke_vesti_05_93:
    speaker: eunhwa
    en: Is this what you call solving the problem? You only made it worse.
    ko: 사태를 수습하라고 했더니 오히려 악화시켜 놔?
    ja: 収拾しろと言ったのに、悪化させたのか？
  d_nikke_vesti_05_94:
    speaker: "<Choice>"
    en: What is this, some kind of ambush?
    ko: "……매복인가?"
    ja: "…待ち伏せか？"
  d_nikke_vesti_05_95:
    speaker: "<Choice>"
    en: Where did you come from?
    ko: 어디서 나온 거야?
    ja: どこから出てきたんだ？
  d_nikke_vesti_05_96:
    speaker: emma
    en: Vesti, are you okay??
    ko: 베스티. 괜찮아?
    ja: ベスティー、大丈夫？
  d_nikke_vesti_05_97:
    speaker: vesti
    en: "... *Hick*"
    ko: "……딸꾹."
    ja: "…ヒック。"
  d_nikke_vesti_05_98:
    speaker: eunhwa
    en: You've got some nerve peeking at her diary.
    ko: "머저리 같은 게. \n저걸 함부로 건들다니."
    ja: |-
      バカ野郎。
      あれを刺激するなんて。
  d_nikke_vesti_05_99:
    speaker: eunhwa
    en: I've got half a mind to knock your head from your shoulders.
    ko: 목숨이 여러 개인가 본데….
    ja: 命がいくつあっても足りない…
  d_nikke_vesti_05_100:
    speaker: vesti
    en: "... Eunhwa."
    ko: "…은화."
    ja: "…ウンファ。"
  d_nikke_vesti_05_101:
    speaker: eunhwa
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_vesti_05_102:
    speaker: vesti
    en: "... Emma."
    ko: "…엠마."
    ja: "…エマ。"
  d_nikke_vesti_05_103:
    speaker: emma
    en: What?
    ko: 응?
    ja: うん？
  d_nikke_vesti_05_104:
    speaker: vesti
    en: How long have you two been listening in on us?
    ko: 두 사람… 언제부터 엿듣고 있었던 거야?
    ja: 2人…いつから盗み聞きしていたの？
  d_nikke_vesti_05_105:
    speaker: eunhwa
    en: From the very beginning.
    ko: 처음부터.
    ja: 最初から。
  d_nikke_vesti_05_106:
    speaker: emma
    en: For me? Once you started talking about love.
    ko: 음, [우정이 아니라 사랑]부터?
    ja: えっと、「友情じゃなくて好き」から？
  d_nikke_vesti_05_107:
    speaker: vesti
    en: "..."
    ko: "……"
    ja: "……"
  d_nikke_vesti_05_108:
    speaker: vesti
    en: I...
    ko: "……거야."
    ja: "…やる。"
  d_nikke_vesti_05_109:
    speaker: eunhwa
    en: Vesti?
    ko: 뭐?
    ja: 何？
  d_nikke_vesti_05_110:
    speaker: vesti
    en: I'm going to kill both of you!
    ko: 죽여 버릴 거야. 둘 다.
    ja: 殺してやる、2人とも。
  d_nikke_vesti_05_111:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_05_112:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_vesti_05_113:
    speaker: eunhwa
    en: Let's get outta here!
    ko: 일단 흩어지지.
    ja: とりあえず散開しよう。
  d_nikke_vesti_05_114:
    speaker: emma
    en: Good luck you two.
    ko: 응. 무운을 빌게.
    ja: ええ、武運を祈るわ。
  d_nikke_vesti_05_115:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_vesti_05_116:
    speaker: "<Narration>"
    en: As Eunhwa and Emma sprint out of the room, Vesti loads her gun.
    ko: 두 사람이 쏜살같이 달려나간 것과 동시에, 베스티가 총을 장전했다.
    ja: |-
      2人が矢の如く走り出したと同時に、
      ベスティーが銃に装填した
  d_nikke_vesti_05_117:
    speaker: vesti
    en: You can run, but you can't hide.
    ko: "…절대 안 놓칠 거야."
    ja: "…絶対逃がさない。"
  d_nikke_vesti_05_118:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑!!
    ja: パンッ！！
  d_nikke_vesti_05_119:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 투콰앙!!
    ja: ドォォン！！
  d_nikke_vesti_05_120:
    speaker: "<Monologue>"
    en: It sounds as if the building is about to collapse.
    ko: "……이대로라면 건물이 무너질 것 같다. 어떻게 할까?"
    ja: |-
      …このままだと建物が崩壊しそうだ、
      どうしよう？
  d_nikke_vesti_05_121:
    speaker: "<Self>"
    en: Hightail it out of there.
    ko: 전력으로 도망친다.
    ja: 全力で逃げる
  d_nikke_vesti_05_122:
    speaker: "<Monologue>"
    en: There are many things that still need to be addressed with Vesti... But for
      now, I just need to get out of here alive.
    ko: |-
      앞으로 베스티와 함께 할 일들이 많을 것 같지만……
      우선은 살아 남는 게 먼저다.
    ja: |-
      これからベスティーと一緒にやることは
      多そうだが…とりあえず生き残ろう
