  d_nikke_liberalio_05_41:
    speaker: "<Self>"
    en: Shall we get going?
    ko: 다시 가볼까?
    ja: 目指していたのは…
  d_nikke_liberalio_05_42:
    speaker: "<Self>"
    en: It's that way, right?
    ko: 저쪽이었지?
    ja: あっちだったな？
  d_nikke_liberalio_05_43:
    speaker: liberalio
    en: Human.
    ko: 인간.
    ja: 人間。
  d_nikke_liberalio_05_44:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: なんだ？
  d_nikke_liberalio_05_45:
    speaker: liberalio
    en: I'll be watching you
    ko: 난 널 지켜볼 거야.
    ja: 見ていてあげるわ。
  d_nikke_liberalio_05_46:
    speaker: liberalio
    en: to see if you can really change the outcome,
    ko: 네가 정말 다른 결과를 내는지.
    ja: あなたが本当に違う結果を出せるのか…
  d_nikke_liberalio_05_47:
    speaker: liberalio
    en: to see if you can do the impossible.
    ko: 불가능한 일을 해내는지.
    ja: そうして、不可能を成し遂げられるのか。
  d_nikke_liberalio_05_48:
    speaker: liberalio
    en: I'll keep watching.
    ko: 계속해서 지켜볼 거야.
    ja: ずっと。
  d_nikke_liberalio_05_49:
    speaker: liberalio
    en: So stay true to yourself,
    ko: 그러니까, 지금 이 모습 그대로 있어.
    ja: だから、そのまま貫き通しなさい。
  d_nikke_liberalio_05_50:
    speaker: liberalio
    en: and don't ever change.
    ko: 변하지 마.
    ja: 決して変わらないで。
  d_nikke_liberalio_05_51:
    speaker: "<Self>"
    en: All right, but...
    ko: 좋아, 대신.
    ja: ああ、その代わり…
  d_nikke_liberalio_05_52:
    speaker: "<Self>"
