---
d_nikke_liberalio_01:
  d_nikke_liberalio_01_1:
    speaker: "<Monologue>"
    en: Liberalio and I are heading toward the source of the blinding flash and thunderous
      roar.
    ko: 리버렐리오와 섬광 및 큰 소리가 들려온 곳으로 향하는 중이다.
    ja: |-
      轟音と光の見えた方角へ
      リバーレリオと向かっていた
  d_nikke_liberalio_01_2:
    speaker: "<Monologue>"
    en: However...
    ko: 그런데….
    ja: しかし…
  d_nikke_liberalio_01_3:
    speaker: "<Narration>"
    en: "*Trudge trudge*"
    ko: 터벅, 터벅.
    ja: カツッ、カツッ…
  d_nikke_liberalio_01_4:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_6:
    speaker: "<Monologue>"
    en: It's quiet... Too quiet.
    ko: 너무… 고요하다.
    ja: あまりにも…静かだ
  d_nikke_liberalio_01_7:
    speaker: "<Narration>"
    en: "*Trudge trudge trudge*"
    ko: 터벅, 터벅, 터벅.
    ja: カツン、カツン、カツン…
  d_nikke_liberalio_01_8:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_10:
    speaker: "<Monologue>"
    en: So quiet I can hear nothing but my own footsteps.
    ko: 내 발소리 빼고는 아무것도 들리지 않을 정도로 고요하다.
    ja: 自分の足音以外、何も聞こえてこない
  d_nikke_liberalio_01_11:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_12:
    speaker: "<Monologue>"
    en: Liberalio walks just ahead of me.
    ko: 리버렐리오는 앞서 나아가고 있다.
    ja: リバーレリオは前を進んでいる
  d_nikke_liberalio_01_13:
    speaker: "<Narration>"
    en: She pauses mid-motion.
    ko: 멈칫.
    ja: ピタッ――
  d_nikke_liberalio_01_14:
    speaker: liberalio
    en: "?"
    ko: "…?"
    ja: "…？"
  d_nikke_liberalio_01_15:
    speaker: liberalio
    en: Human, why did you suddenly stop?
    ko: 인간, 갑자기 왜 걸음을 멈춘 거야?
    ja: 人間、どうして急に立ち止まったの？
  d_nikke_liberalio_01_16:
    speaker: "<Self>"
    en: How'd you know without even looking?
    ko: 보지도 않고 어떻게 알았어?
    ja: 見えていないと思ったが、なぜ分かった？
  d_nikke_liberalio_01_17:
    speaker: liberalio
    en: I could tell by your footsteps.
    ko: 발소리로 알았어.
    ja: 足音。
  d_nikke_liberalio_01_18:
    speaker: "<Self>"
    en: I see...
    ko: "…아하."
    ja: "…なるほど"
  d_nikke_liberalio_01_19:
    speaker: "<Self>"
    en: Anyway, it's nothing. Let's go.
    ko: 아무것도 아냐, 가자.
    ja: なんでもない、行こう
  d_nikke_liberalio_01_20:
    speaker: liberalio
    en: Very well.
    ko: 그래.
    ja: ええ。
  d_nikke_liberalio_01_21:
    speaker: "<Monologue>"
    en: We resume walking,
    ko: 우리는 다시 걷는다.
    ja: 私たちは再び移動を始めた
  d_nikke_liberalio_01_22:
    speaker: "<Monologue>"
    en: and silence settles over us once more.
    ko: 다시금 고요가 찾아왔다.
    ja: また静寂が広がる
  d_nikke_liberalio_01_23:
    speaker: "<Monologue>"
    en: Just when I think it's suffocating...
    ko: 숨 막힌다, 라고 생각했을 즈음.
    ja: 息が詰まりそうだ、と思ったその時…
  d_nikke_liberalio_01_24:
    speaker: "<Narration>"
    en: "*Tap, tap*"
    ko: 톡, 톡.
    ja: ポツン、ポツン…
  d_nikke_liberalio_01_25:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_liberalio_01_26:
    speaker: "<Narration>"
    en: "*Swoooooosh!*"
    ko: 쏴아아아-!
    ja: ザーッ――
  d_nikke_liberalio_01_27:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_liberalio_01_28:
    speaker: "<Self>"
    en: Where'd this rain come from all of a sudden...?
    ko: 갑자기 웬 비가….
    ja: 急な大雨か…
  d_nikke_liberalio_01_29:
    speaker: "<Self>"
    en: Well, still, I've got to keep moving.
    ko: 아니, 그래도 지금은 이동하는 게 우선이야.
    ja: いや、今は先を急がなければ
  d_nikke_liberalio_01_30:
    speaker: "<Monologue>"
    en: Just as I'm about to take another step...
    ko: 다시 발걸음을 옮기려던 그때.
    ja: 再び歩き出そうとしたが…
  d_nikke_liberalio_01_31:
    speaker: "<Self>"
    en: Ugh!
    ko: 으윽!
    ja: うっ！
  d_nikke_liberalio_01_32:
    speaker: "<Monologue>"
    en: I feel a sharp pain on my rain-soaked skin.
    ko: 비를 맞은 피부에 고통이 느껴진다.
    ja: 雨に打たれた肌に鋭い痛みが走った
  d_nikke_liberalio_01_33:
    speaker: "<Monologue>"
    en: It starts to burn, and my skin gradually turns red.
    ko: 게다가, 점점 발갛게 달아오르기 시작한다.
    ja: 見る間に赤く腫れている
  d_nikke_liberalio_01_34:
    speaker: "<Self>"
    en: What's this...?
    ko: 이게 대체….
    ja: これは…？
  d_nikke_liberalio_01_35:
    speaker: "<Monologue>"
    en: Instinct takes over, and I start running to get out of the rain.
    ko: 나는 본능적으로 비를 피하기 위해 달리기 시작했고.
    ja: 私は考えるより先に、雨を逃れようと走り出すと
  d_nikke_liberalio_01_36:
    speaker: "<Monologue>"
    en: A moment later, I dive into the first building I see.
    ko: 잠시 후, 눈앞에 보이는 건물로 무작정 들어갔다.
    ja: 目についた廃墟に飛び込んだ
  d_nikke_liberalio_01_37:
    speaker: "<Self>"
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_liberalio_01_38:
    speaker: "<Self>"
    en: Wait, where's Liberalio...?
    ko: 아, 리버렐리오는…?
    ja: そういえば、リバーレリオは…？
  d_nikke_liberalio_01_39:
    speaker: liberalio
    en: Don't wander off alone, Human.
    ko: 인간, 혼자 다니지 마.
    ja: 人間、一人で勝手に動かないで。
  d_nikke_liberalio_01_40:
    speaker: "<Self>"
    en: Glad you could keep up.
    ko: 잘 따라왔네.
    ja: よく場所が分かったな
  d_nikke_liberalio_01_41:
    speaker: liberalio
    en: I told you, Human.
    ko: 이야기 했잖아, 인간.
    ja: 言ったはずよ、人間。
  d_nikke_liberalio_01_42:
    speaker: liberalio
    en: Just the sound you make is enough.
    ko: 난 [듣는다] 고.
    ja: 私は「聞いてる」の。
  d_nikke_liberalio_01_43:
    speaker: liberalio
    en: I don't need to see to follow.
    ko: 보지 않고, 네 소리를 듣는 것만으로도 따라올 수 있어.
    ja: 見えなくても、足音を聞けば分かるわ。
  d_nikke_liberalio_01_44:
    speaker: "<Self>"
    en: I see... That's a pretty useful skill.
    ko: 그랬구나… 편리한 기능이네.
    ja: そうか…便利な能力だな
  d_nikke_liberalio_01_45:
    speaker: liberalio
    en: It's a convenience and a curse.
    ko: 편리하기도, 불편하기도 하지.
    ja: 便利でもあるし、不便でもあるわ。
  d_nikke_liberalio_01_46:
    speaker: liberalio
    en: I hear things I'd rather not.
    ko: 듣고 싶지 않은 것까지 들리니까.
    ja: 聞きたくないものまで聞こえるから。
  d_nikke_liberalio_01_47:
    speaker: liberalio
    en: Either way, going off on your own is dangerous,
    ko: 어쨌든, 단독 행동을 하는 건 위험해.
    ja: とにかく、孤立しては危険よ。
  d_nikke_liberalio_01_48:
    speaker: liberalio
    en: at least until we've found the human imposters you were with.
    ko: 너와 같이 있던 유사 인간들을 만나기 전까지는.
    ja: 仲間の人間もどきと合流できるまでは…
  d_nikke_liberalio_01_49:
    speaker: liberalio
    en: Don't leave my side, no matter what.
    ko: 어떤 상황에서도 나와 떨어지지 마.
    ja: 絶対に私から離れないようにしなさい。
  d_nikke_liberalio_01_50:
    speaker: "<Self>"
    en: Got it.
    ko: 알았어.
    ja: そうだな
  d_nikke_liberalio_01_51:
    speaker: liberalio
    en: Good, I see you comprehend quickly.
    ko: 이해가 빨라서 좋네.
    ja: 物分かりが良くて助かるわ。
  d_nikke_liberalio_01_52:
    speaker: liberalio
    en: By the way, Human,
    ko: 그나저나 인간.
    ja: それはそうと、人間。
  d_nikke_liberalio_01_53:
    speaker: liberalio
    en: why did you suddenly enter such a cramped building that looks like it could
      collapse any moment?
    ko: |-
      이렇게 좁은 데다
      금방이라도 무너져 내릴 것 같은 건물로는 갑자기 왜 들어온 거야?
    ja: |-
      なぜ急に、こんな狭くていつ崩れても
      おかしくない場所に逃げ込んだの？
  d_nikke_liberalio_01_54:
    speaker: "<Self>"
    en: This is what happens when I get caught in the rain.
    ko: 비를 맞으니까, 이렇게 되더라고.
    ja: 雨に当たったら、こうなった
  d_nikke_liberalio_01_55:
    speaker: "<Monologue>"
    en: I show Liberalio my inflamed skin.
    ko: 나는 부어오른 피부를 보여주었다.
    ja: 私は腫れあがった肌を見せた
  d_nikke_liberalio_01_56:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_57:
    speaker: "<Monologue>"
    en: Liberalio steps out of the building for a moment, then comes back.
    ko: 리버렐리오는 잠시 건물 밖으로 나갔다가, 다시 돌아왔다.
    ja: |-
      リバーレリオは廃墟の外に出ると
      しばらくして戻ってきた
  d_nikke_liberalio_01_58:
    speaker: liberalio
    en: Highly acidic rain is falling.
    ko: 고농도의 산성비가 내리고 있어.
    ja: 強酸の雨ね。
  d_nikke_liberalio_01_59:
    speaker: "<Self>"
    en: Why's it suddenly raining acid?
    ko: 갑자기 왜 산성비가 내리지?
    ja: どうして急にそんなものが？
  d_nikke_liberalio_01_60:
    speaker: liberalio
    en: I can't say for sure.
    ko: 정확한 이유는 알 수 없지만.
    ja: 正確な原因は分からないわ。
  d_nikke_liberalio_01_61:
    speaker: liberalio
    en: This place is full of Dark Matter, so I can only guess it's affecting the
      atmosphere.
    ko: |-
      여긴 다크 매터가 가득한 곳이니,
      그게 대기에 어떤 영향을 끼친 게 아닐까, 짐작될 뿐이야.
    ja: |-
      この辺りに充満しているダークマターが、
      大気に何か作用したのかしら。
  d_nikke_liberalio_01_62:
    speaker: "<Self>"
    en: Ah, this is bad...
    ko: 아… 큰일이네.
    ja: それは…困ったな
  d_nikke_liberalio_01_63:
    speaker: "<Self>"
    en: We should get going.
    ko: 얼른 가야 하는데.
    ja: 先を急いでいるのに
  d_nikke_liberalio_01_64:
    speaker: liberalio
    en: A human body can't make it through this rain.
    ko: 인간의 몸으론 이 비를 뚫고 갈 수 없어.
    ja: 人間の身体でこの雨の中を進むのは無理よ。
  d_nikke_liberalio_01_65:
    speaker: liberalio
    en: We don't have any other tools, so waiting for it to pass is probably our best
      choice.
    ko: |-
      다른 도구가 있는 것도 아니니까,
      그치길 기다리는 게 최선일 것 같네.
    ja: |-
      打てる手も思いつかないし、
      止むまで待つしかなさそうね。
  d_nikke_liberalio_01_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_01_67:
    speaker: "<Narration>"
    en: "*Swoooooosh!*"
    ko: 쏴아아아아-!
    ja: ザーッ――
  d_nikke_liberalio_01_68:
    speaker: "<Self>"
    en: Okay, let's head out when the rain stops.
    ko: 알았어, 그치면 나가자.
    ja: 仕方ない、止むまで待とう
  d_nikke_liberalio_01_69:
    speaker: liberalio
    en: Very well.
    ko: 그래.
    ja: ええ。
  d_nikke_liberalio_01_70:
    speaker: "<Monologue>"
    en: I sit in a spot where the rain won't reach me.
    ko: 나는 최대한 비가 닿지 않는 곳에 앉았다.
    ja: |-
      なるべく雨が当たらない場所を探し、
      腰を下ろした
  d_nikke_liberalio_01_71:
    speaker: liberalio
    en: Move aside, Human.
    ko: 인간, 옆으로 좀 가 봐.
    ja: 人間、もう少し横にずれなさい。
  d_nikke_liberalio_01_72:
    speaker: "<Self>"
    en: Huh? Why?
    ko: 응? 왜?
    ja: ん？なぜだ？
  d_nikke_liberalio_01_73:
    speaker: liberalio
    en: I will sit as well.
    ko: 나도 앉게.
    ja: 私も座るわ。
d_nikke_liberalio_02:
  d_nikke_liberalio_02_1:
    speaker: "<Monologue>"
    en: Before I knew it, I'm sitting next to Liberalio.
    ko: 얼떨결에, 리버렐리오와 붙어 앉아버렸다.
    ja: |-
      ことの成り行きで、
      リバーレリオと寄り添うように座っている
  d_nikke_liberalio_02_2:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_4:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 스윽- 스윽-
    ja: ゴシ、ゴシ…
  d_nikke_liberalio_02_5:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_liberalio_02_6:
    speaker: "<Monologue>"
    en: At the unfamiliar sound, I glance to the side.
    ko: 낯선 소리에 옆을 돌아보자,
    ja: 聞き慣れない音に思わず横を見た
  d_nikke_liberalio_02_7:
    speaker: "<Monologue>"
    en: Liberalio is wiping the rain from her face.
    ko: 리버렐리오가 비에 젖은 얼굴을 닦아내고 있었다.
    ja: リバーレリオが雨に濡れた顔を拭いている
  d_nikke_liberalio_02_8:
    speaker: "<Monologue>"
    en: Somehow, her pose looks like a cat's.
    ko: 포즈가 어째 고양이같…
    ja: その仕草はどこかネコを思い起こさせた
  d_nikke_liberalio_02_9:
    speaker: liberalio
    en: Human.
    ko: 인간.
    ja: 人間。
  d_nikke_liberalio_02_10:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_liberalio_02_11:
    speaker: liberalio
    en: Are you still afraid?
    ko: 아직도 두려워?
    ja: まだ怖いの？
  d_nikke_liberalio_02_12:
    speaker: "<Self>"
    en: Huh...? Why do you ask?
    ko: 그건… 갑자기 왜?
    ja: それは…どうして急に？
  d_nikke_liberalio_02_13:
    speaker: liberalio
    en: Your heartbeat has quickened.
    ko: 심장 소리가 빨라졌어.
    ja: 心臓の音が速くなったわ。
  d_nikke_liberalio_02_14:
    speaker: liberalio
    en: That’s the sound...
    ko: 이 소리는….
    ja: この音は…
  d_nikke_liberalio_02_15:
    speaker: liberalio
    en: of fear and tension.
    ko: 두려워서 긴장하고 있는 소리네.
    ja: 恐怖で緊張している音。
  d_nikke_liberalio_02_16:
    speaker: "<Self>"
    en: I can't really say otherwise.
    ko: 아니라고는 못 하겠네.
    ja: "…否定はできないな"
  d_nikke_liberalio_02_17:
    speaker: "<Self>"
    en: After all, I'm with someone really dangerous.
    ko: 아주 위험한 존재랑 같이 있는 거니까.
    ja: 危険な存在がすぐ近くにいるのだから
  d_nikke_liberalio_02_18:
    speaker: liberalio
    en: I remember you weren't this afraid or nervous
    ko: 아까 그 안경 쓴 반쪽짜리랑 둘이 있었을 땐.
    ja: あのメガネのでき損ないと一緒にいた時は…
  d_nikke_liberalio_02_19:
    speaker: liberalio
    en: when you were alone with that bespectacled half-breed before.
    ko: 이렇게 두려워하지도, 긴장하지도 않았던 기억인데.
    ja: ここまで怖がってなかったと思うけど。
  d_nikke_liberalio_02_20:
    speaker: "<Self>"
    en: You're different from Bahamut.
    ko: 바하무트랑 넌 다르잖아.
    ja: バハムートと君は違うだろう
  d_nikke_liberalio_02_21:
    speaker: liberalio
    en: That's true.
    ko: 그건 맞아.
    ja: それはそうね。
  d_nikke_liberalio_02_22:
    speaker: liberalio
    en: She's a failed creation, but I'm complete.
    ko: 걘 실패작이고, 난 온전하지.
    ja: でき損ないと、完全な私では。
  d_nikke_liberalio_02_23:
    speaker: "<Self>"
    en: No, that's not what I was trying to say...
    ko: 아니, 그게 다르단 게 아니었는데….
    ja: いや、そういう意味ではなくて…
  d_nikke_liberalio_02_24:
    speaker: liberalio
    en: I don't understand why you're being so guarded.
    ko: 어쨌든 왜 경계하는 건지 이해할 수가 없어.
    ja: なぜ警戒するのか全く理解できないわ。
  d_nikke_liberalio_02_25:
    speaker: liberalio
    en: Even if it's only temporary, we agreed to cooperate, didn't we?
    ko: 한시적이지만, 협력하기로 했잖아.
    ja: 一時的とはいえ、私たちは協力関係のはずよ。
  d_nikke_liberalio_02_26:
    speaker: "<Self>"
    en: Now, think about it.
    ko: 자, 생각해 봐.
    ja: だが、考えてみてくれ
  d_nikke_liberalio_02_27:
    speaker: "<Self>"
    en: If you were to team up with the Four Beasts—
    ko: 네가 만약 포비스트랑 손을 잡았어.
    ja: 君が仮にフォービーストと協力したとして…
  d_nikke_liberalio_02_28:
    speaker: liberalio
    en: That would never happen.
    ko: 그럴 일은 없어.
    ja: そんなことは起こらないわ。
  d_nikke_liberalio_02_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_30:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_31:
    speaker: "<Self>"
    en: Okay, then let's say you teamed up with someone stronger than you.
    ko: 그럼 너보다 센 존재와 손을 잡았다고 가정해 보자.
    ja: |-
      それなら、君が自分より強い存在と
      協力することになったとして…
  d_nikke_liberalio_02_32:
    speaker: liberalio
    en: That won't happen either.
    ko: 그럴 일도 없어.
    ja: それもありえないわ。
  d_nikke_liberalio_02_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_34:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_35:
    speaker: "<Self>"
    en: Then, if you—
    ko: 그럼 네가 만약….
    ja: それなら、もし君が…
  d_nikke_liberalio_02_36:
    speaker: liberalio
    en: Enough with the pointless hypotheticals.
    ko: 의미 없는 가정은 그만하고 요점만 말해.
    ja: 意味のない仮定はいらないわ、要点を聞かせて。
  d_nikke_liberalio_02_37:
    speaker: liberalio
    en: Just tell me what you want to say.
    ko: 하고 싶은 얘기가 뭐야?
    ja: 何が言いたいの？
  d_nikke_liberalio_02_38:
    speaker: "<Self>"
    en: Just because you've formed an alliance with the enemy doesn't mean you can
      immediately let your guard down.
    ko: |-
      적이랑 동맹을 맺었다고 해서,
      바로 경계가 풀리진 않는다는 얘기.
    ja: |-
      敵だった誰かと
      協力することになったとして、
      すぐに警戒心は解けないということだ
  d_nikke_liberalio_02_39:
    speaker: liberalio
    en: I see.
    ko: 아.
    ja: ああ…
  d_nikke_liberalio_02_40:
    speaker: liberalio
    en: So you need time to lower your guard?
    ko: 경계를 푸는 데에는 시간이 필요하다는 이야기야?
    ja: 警戒を解くのにまだ時間が必要ということ？
  d_nikke_liberalio_02_41:
    speaker: "<Self>"
    en: Exactly.
    ko: 맞아, 그거야.
    ja: そう、それだ
  d_nikke_liberalio_02_42:
    speaker: liberalio
    en: Even though I saved you?
    ko: 널 구해줬는데도?
    ja: あなたを助けてあげたはずよ？
  d_nikke_liberalio_02_43:
    speaker: "<Self>"
    en: Who knows, maybe you have an ulterior motive for saving me?
    ko: 어딘가에 이용하려고 구해준 걸지도 모르잖아.
    ja: そう言って利用するためかも知れない
  d_nikke_liberalio_02_44:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_02_45:
    speaker: liberalio
    en: I understand.
    ko: 이해했어.
    ja: 理解できたわ。
  d_nikke_liberalio_02_46:
    speaker: liberalio
    en: I saved you because I deemed it necessary.
    ko: 나도 널 구할 필요가 있다고 판단해서 구한 거니까.
    ja: |-
      私はあくまで自分のために、
      あなたを助ける必要があると判断しただけ。
  d_nikke_liberalio_02_47:
    speaker: liberalio
    en: I won't deny I meant to use you.
    ko: 이용하려 들었다는 건 부정할 수 없네.
    ja: |-
      利用しようとしていると言われても、
      否定できないわね。
  d_nikke_liberalio_02_48:
    speaker: liberalio
    en: Now, how long will you need to lower your guard?
    ko: 그럼, 경계를 푸는 데에는 얼마만큼의 시간이 걸려?
    ja: |-
      それで、警戒が解けるまで
      どれだけかかりそう？
  d_nikke_liberalio_02_49:
    speaker: "<Self>"
    en: Hmm... I'm not sure...
    ko: 음… 글쎄.
    ja: うーむ…どうだろうな
  d_nikke_liberalio_02_50:
    speaker: liberalio
    en: Do I need to do anything?
    ko: 어떤 행동이 필요해?
    ja: 私が何かすればいいの？
  d_nikke_liberalio_02_51:
    speaker: "<Self>"
    en: Hmm... I'm not sure...
    ko: 음… 글쎄.
    ja: いや…それはどうかな…
  d_nikke_liberalio_02_52:
    speaker: liberalio
    en: Would getting closer be enough?
    ko: 물리적인 거리가 가까워지면 되는 걸까?
    ja: 物理的に距離を近づけてみる？
  d_nikke_liberalio_02_53:
    speaker: "<Monologue>"
    en: Liberalio edges closer to me.
    ko: 리버렐리오가 더 가까이 붙어왔다.
    ja: リバーレリオが身体を近づけてきた
  d_nikke_liberalio_02_54:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_liberalio_02_55:
    speaker: liberalio
    en: Human.
    ko: 인간.
    ja: 人間。
  d_nikke_liberalio_02_56:
    speaker: liberalio
    en: Your heart is beating faster than before.
    ko: 아까보다 심장이 더 빨리 뛰는데.
    ja: 鼓動が速くなってるわ。
  d_nikke_liberalio_02_57:
    speaker: liberalio
    en: Startled?
    ko: 놀랐어?
    ja: 驚いたの？
  d_nikke_liberalio_02_58:
    speaker: "<Self>"
    en: Of course!
    ko: 당연하지!
    ja: 当然だ！
  d_nikke_liberalio_02_59:
    speaker: liberalio
    en: Still, you don't seem as scared now.
    ko: 그래도, 이제 두려움은 사라진 것 같은데.
    ja: それでも、もう恐怖はなくなったようね。
  d_nikke_liberalio_02_60:
    speaker: liberalio
    en: Was this the right thing to do?
    ko: 이 행동이 정답이었던 걸까.
    ja: こうして正解だったということかしら。
  d_nikke_liberalio_02_61:
    speaker: "<Monologue>"
    en: Just as Liberalio tries to move even closer...
    ko: 리버렐리오가 한층 더 가까이 다가오려 했다.
    ja: リバーレリオがさらに身体を寄せてくる
  d_nikke_liberalio_02_62:
    speaker: "<Self>"
    en: C-conversation!
    ko: 대, 대화!
    ja: た、対話だ！
  d_nikke_liberalio_02_63:
    speaker: "<Narration>"
    en: She pauses mid-motion.
    ko: 멈칫.
    ja: ピタッ
  d_nikke_liberalio_02_64:
    speaker: liberalio
    en: Hmm?
    ko: 응?
    ja: えっ？
  d_nikke_liberalio_02_65:
    speaker: "<Self>"
    en: All we have to do is talk...
    ko: 대화를… 하면 돼.
    ja: 対話を…すればいいんだ
  d_nikke_liberalio_02_66:
    speaker: "<Self>"
    en: so, let's talk.
    ko: 그러니까 우리, 대화하자.
    ja: そうだ…話をしよう
d_nikke_liberalio_03:
  d_nikke_liberalio_03_1:
    speaker: liberalio
    en: "... Conversation."
    ko: "…대화."
    ja: "…対話。"
  d_nikke_liberalio_03_2:
    speaker: liberalio
    en: Human, don't you tire of it?
    ko: 인간, 너는 질리지도 않아?
    ja: 人間、言い飽きたりしないの？
  d_nikke_liberalio_03_3:
    speaker: liberalio
    en: Or are you just saying that
    ko: 아니면 혹시 그거, 인사말처럼 하는 말이야?
    ja: |-
      それとも、あなたにとっては
      それがあいさつの言葉？
  d_nikke_liberalio_03_4:
    speaker: liberalio
    en: as a polite greeting?
    ko: 대화하자는 말.
    ja: 対話しよう、って。
  d_nikke_liberalio_03_5:
    speaker: "<Self>"
    en: No,
    ko: 아냐.
    ja: いや…
  d_nikke_liberalio_03_6:
    speaker: "<Self>"
    en: talking things through can solve loads of issues.
    ko: 서로 대화하다 보면, 많은 것이 해결돼.
    ja: きちんと話し合えれば、色々なことが解決できる
  d_nikke_liberalio_03_7:
    speaker: liberalio
    en: That's a pretty vague answer.
    ko: 굉장히 두루뭉술한 답이네.
    ja: はっきりしない答えね。
  d_nikke_liberalio_03_8:
    speaker: liberalio
    en: What would that solve?
    ko: 어떤 게 해결돼?
    ja: 何が解決できるというの？
  d_nikke_liberalio_03_9:
    speaker: "<Self>"
    en: Think about it.
    ko: 자, 생각해 봐.
    ja: そうだな、考えてみてくれ
  d_nikke_liberalio_03_10:
    speaker: "<Self>"
    en: Let's say you're having a conversation with Nihilister.
    ko: 네가 만약 니힐리스타랑 대화하고 있다고 하자.
    ja: 君がニヒリスターと話をしているとしよう
  d_nikke_liberalio_03_11:
    speaker: liberalio
    en: What conversation?
    ko: 어떤 대화?
    ja: 例えば？
  d_nikke_liberalio_03_12:
    speaker: "<Self>"
    en: Like, for example, how you two can get closer in the future.
    ko: 앞으로 어떻게 하면 더 사이가 돈독해질 수 있나, 라든가.
    ja: どうすれば仲良くなれるか、とか…
  d_nikke_liberalio_03_13:
    speaker: liberalio
    en: She and I will never be close.
    ko: 걔랑 내 사이는 돈독해질 수 없어.
    ja: 仲良くはなれないわ。
  d_nikke_liberalio_03_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_03_15:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_03_16:
    speaker: "<Self>"
    en: Then let's assume you're having a conversation with another Heretic to improve
      your relationship.
    ko: |-
      그럼 다른 헬레틱이랑 관계를 개선하기 위해
      대화하고 있다고 가정해 보자.
    ja: |-
      じゃあ、他のヘレティックと
      関係をよくしたいとして…
  d_nikke_liberalio_03_17:
    speaker: liberalio
    en: Heretics don't talk to improve their relationships.
    ko: 헬레틱은 관계를 개선하기 위해 대화하지 않아.
    ja: |-
      ヘレティックは関係の改善のために
      会話なんてしないわ。
  d_nikke_liberalio_03_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_03_19:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_03_20:
    speaker: "<Self>"
    en: Well, usually, that's what conversation is for.
    ko: 보, 보통은 그런 때 대화로 해결되는 경우가 많아.
    ja: |-
      ふ、普通はそういう時
      話し合って解決するんだ
  d_nikke_liberalio_03_21:
    speaker: "<Self>"
    en: It helps you understand each other and clear up misunderstandings.
    ko: 대화로 서로를 이해하게 되거나 오해가 풀려.
    ja: |-
      話して、お互いを理解したり
      誤解をなくしたりする
  d_nikke_liberalio_03_22:
    speaker: "<Self>"
    en: That way, you can avoid fighting and resolve things peacefully.
    ko: 그래서 굳이 싸우지 않고 평화롭게 해결되지.
    ja: そうすれば、争わず平和に解決できるだろう
  d_nikke_liberalio_03_23:
    speaker: liberalio
    en: I don't get it.
    ko: 그 부분이 잘 이해가 안 가.
    ja: よく理解できないわ。
  d_nikke_liberalio_03_24:
    speaker: liberalio
    en: You call it a conversation, but really, people just use it to push their own
      views.
    ko: 말만 대화지, 자신의 처지나 의견만 내세우기 마련이잖아.
    ja: |-
      話し合いなんて、
      結局は自分の立場や意見を
      相手に押し付けるだけ。
  d_nikke_liberalio_03_25:
    speaker: "<Self>"
    en: No, that's not it. You and I also agreed to cooperate through conversation,
      didn't we?
    ko: 아니지, 너랑 나도 대화를 통해 협력하기로 한 거잖아.
    ja: |-
      それは違う、君と私も対話することで
      協力しあうと決めたはずだ
  d_nikke_liberalio_03_26:
    speaker: liberalio
    en: Our "cooperation" was just a transaction of necessity.
    ko: 협력하기로 한 건, 그냥 필요에 의한 거래야.
    ja: |-
      協力すると決めたのは、
      単に利害が一致したからよ。
  d_nikke_liberalio_03_27:
    speaker: liberalio
    en: I laid out the terms, and you accepted because it was reasonable.
    ko: 내가 조건을 제시했고, 합리적인 근거에 의해 너는 받아들였을 뿐.
    ja: |-
      私が提示した条件を、
      あなたが合理的な判断のもとに受け入れた。
  d_nikke_liberalio_03_28:
    speaker: liberalio
    en: Can you honestly call that a conversation?
    ko: 그걸 대화라고 할 수 있어?
    ja: それが対話と言えるの？
  d_nikke_liberalio_03_29:
    speaker: "<Self>"
    en: Then what are we doing now?
    ko: 그럼 우리가 지금 하고 있는 이건?
    ja: それなら、私たちが今していることは何だ？
  d_nikke_liberalio_03_30:
    speaker: liberalio
    en: This is intel gathering.
    ko: 이건 정보 수집이야.
    ja: 情報収集ね。
  d_nikke_liberalio_03_31:
    speaker: liberalio
    en: You could say we're assessing the situation.
    ko: 파악하고 있는 거라 할 수 있지.
    ja: あなたのことを分析してる。
  d_nikke_liberalio_03_32:
    speaker: "<Self>"
    en: No, I think of this as a conversation.
    ko: 아니, 난 대화라고 생각해.
    ja: いや、私はこれが対話だと思う
  d_nikke_liberalio_03_33:
    speaker: "<Self>"
    en: Talking like this has made me feel much more at ease.
    ko: 이렇게 대화하고 있으니 많이 편해졌거든.
    ja: こうして話しているうちに、楽になったからな
  d_nikke_liberalio_03_34:
    speaker: "<Self>"
    en: Is my heart still racing?
    ko: 지금도 내 심장이 빨리 뛰어?
    ja: まだ私の鼓動は速いか？
  d_nikke_liberalio_03_35:
    speaker: liberalio
    en: "... No."
    ko: "…아니."
    ja: "…いいえ。"
  d_nikke_liberalio_03_36:
    speaker: liberalio
    en: It's calm now.
    ko: 안정됐어.
    ja: 落ち着いてるわ。
  d_nikke_liberalio_03_37:
    speaker: "<Self>"
    en: See? Talking helps.
    ko: 이거 봐, 대화하면 괜찮아진다니까.
    ja: ほら、対話で解決できただろう
  d_nikke_liberalio_03_38:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_03_39:
    speaker: liberalio
    en: Human, why do you place so much trust in conversations?
    ko: 인간, 넌 왜 그렇게 대화를 신뢰하는 거야?
    ja: 人間、どうしてそこまで対話の力を信じるの？
  d_nikke_liberalio_03_40:
    speaker: liberalio
    en: Has it ever produced good results for you?
    ko: 대화를 통해서 좋은 결과를 낸 적이 있기 때문이야?
    ja: 何かいい結果を得られたことがあるから？
  d_nikke_liberalio_03_41:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_liberalio_03_42:
    speaker: liberalio
    en: I see...
    ko: 역시… 그랬구나.
    ja: やっぱり…そういうことね。
  d_nikke_liberalio_03_43:
    speaker: "<Self>"
    en: Even now, see?
    ko: 당장 지금도 그렇잖아.
    ja: 今だってそうだろう
  d_nikke_liberalio_03_44:
    speaker: "<Self>"
    en: I'm not scared anymore.
    ko: 두려움이 사라졌지.
    ja: もう怖くなくなった
  d_nikke_liberalio_03_45:
    speaker: liberalio
    en: I understand that.
    ko: 그건 알겠어.
    ja: それは分かったわ。
  d_nikke_liberalio_03_46:
    speaker: liberalio
    en: I can hear you.
    ko: 네 소리를 듣고 있으니까.
    ja: 実際、あなたの音を聞いてるから。
  d_nikke_liberalio_03_47:
    speaker: liberalio
    en: But to say it's because of conversation...
    ko: 하지만 그게 대화 때문이란 건… 역시.
    ja: でも、それが対話の効果というのは…
  d_nikke_liberalio_03_48:
    speaker: liberalio
    en: I still can't understand.
    ko: 잘 이해가 가지 않아.
    ja: 認められないわね。
  d_nikke_liberalio_03_49:
    speaker: liberalio
    en: I don't know how it works.
    ko: 어떤 원리로 그렇게 되는지도 잘 모르겠고.
    ja: 原理もよく分からないし。
  d_nikke_liberalio_03_50:
    speaker: liberalio
    en: Maybe it's because I'm not experiencing it myself.
    ko: 내가 직접 경험하고 있는 게 아니기 때문인지도 모르겠네.
    ja: |-
      もしかして、自分で直接
      経験したことが無いから？
  d_nikke_liberalio_03_51:
    speaker: "<Self>"
    en: So you've never gotten anything good out of a conversation?
    ko: |-
      넌 그럼 대화를 통해서
      좋은 결과를 낸 적이 한 번도 없어?
    ja: |-
      誰かと話をしていい結果になったことが
      一度もないのか？
  d_nikke_liberalio_03_52:
    speaker: liberalio
    en: No.
    ko: 없어.
    ja: ないわ。
  d_nikke_liberalio_03_53:
    speaker: liberalio
    en: Never.
    ko: 그런 결과를 본 적도 없어.
    ja: そういう結果を見たこともない。
  d_nikke_liberalio_03_54:
    speaker: liberalio
    en: Most of the time, it just ends up as a fight.
    ko: 오히려 대부분 싸움으로 넘어갔던 기억이네.
    ja: 争いになったことしか記憶にないわ。
  d_nikke_liberalio_03_55:
    speaker: "<Self>"
    en: Ah, so that's why you're so against talking.
    ko: 그래서 그렇게 대화에 부정적이었구나.
    ja: だから信じられないんだな
  d_nikke_liberalio_03_56:
    speaker: liberalio
    en: Perhaps...
    ko: 혹시 모르지.
    ja: 私にも分からないわ。
  d_nikke_liberalio_03_57:
    speaker: liberalio
    en: if you showed me a different outcome,
    ko: 네가 다른 결과를 내는 걸, 직접 보여준다면.
    ja: |-
      争い以外の結果がありうるということを、
      あなたが証明してみせたなら。
  d_nikke_liberalio_03_58:
    speaker: liberalio
    en: if you let me experience it...
    ko: 내게 경험시켜 준다면.
    ja: それを私に経験させることができたなら。
  d_nikke_liberalio_03_59:
    speaker: liberalio
    en: my mind might change.
    ko: 내 생각이 바뀔지도.
    ja: 私も考えを変えるかもしれないわね。
d_nikke_liberalio_04:
  d_nikke_liberalio_04_1:
    speaker: liberalio
    en: "*Yawn*"
    ko: "…하암."
    ja: ふわぁ…
  d_nikke_liberalio_04_2:
    speaker: "<Monologue>"
    en: Liberalio has been rubbing her eyes and yawning continuously for a little
      while now.
    ko: 리버렐리오는 조금 전부터 눈을 비비며 계속해서 하품하고 있다.
    ja: |-
      リバーレリオが先ほどから目をこすり
      何度もあくびをしている
  d_nikke_liberalio_04_3:
    speaker: "<Self>"
    en: Sleepy?
    ko: 졸려?
    ja: 眠いのか？
  d_nikke_liberalio_04_4:
    speaker: liberalio
    en: Mm... a little.
    ko: 응, 좀… 졸리네.
    ja: そうね、少し…眠いわ。
  d_nikke_liberalio_04_5:
    speaker: liberalio
    en: "*Yawn*"
    ko: 후아암….
    ja: ふわぁぁ…
  d_nikke_liberalio_04_6:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_7:
    speaker: liberalio
    en: Strange...
    ko: 이상해.
    ja: おかしいわね。
  d_nikke_liberalio_04_8:
    speaker: "<Self>"
    en: What's strange?
    ko: 뭐가?
    ja: 何が？
  d_nikke_liberalio_04_9:
    speaker: liberalio
    en: It's strange that I'm suddenly this sleepy.
    ko: 갑자기 이렇게 졸리는 게 이상해.
    ja: 急にこんなに眠くなるなんて。
  d_nikke_liberalio_04_10:
    speaker: "<Self>"
    en: What's so strange about that?
    ko: 이상할 게 뭐 있어.
    ja: 別に何もおかしくないだろう
  d_nikke_liberalio_04_11:
    speaker: "<Self>"
    en: You're just tired because you're worn out right now, aren't you?
    ko: 그냥 지금 약해진 상태에 지쳐서 그런 거 아니야?
    ja: |-
      弱っていると言っていたし、
      疲れたんじゃないのか？
  d_nikke_liberalio_04_12:
    speaker: liberalio
    en: You're right,
    ko: 네 말이 맞아.
    ja: あなたの言う通りね。
  d_nikke_liberalio_04_13:
    speaker: liberalio
    en: I'm currently weak and worn out.
    ko: 지금의 난 약해진 데다 지쳤지.
    ja: 今の私は弱った上に、疲れてる。
  d_nikke_liberalio_04_14:
    speaker: liberalio
    en: Still, I don't fall asleep just anywhere,
    ko: 하지만 그렇다고 해서 아무 데서나 졸음이 몰려오진 않아.
    ja: |-
      だからといって、こんな場所で
      眠気に襲われるというのは…
  d_nikke_liberalio_04_15:
    speaker: liberalio
    en: and I haven't just woken up...
    ko: 더군다나… 자다가 막 깬 상태도 아니고.
    ja: それに…寝起きでもないし…
  d_nikke_liberalio_04_16:
    speaker: liberalio
    en: That's why it's strange.
    ko: 그러니까 이상해.
    ja: やっぱり、変よ。
  d_nikke_liberalio_04_17:
    speaker: liberalio
    en: What could be causing it...?
    ko: 왜일까, 무슨 이유 때문….
    ja: どうしてかしら。いったい何が…
  d_nikke_liberalio_04_18:
    speaker: "<Monologue>"
    en: Liberalio turns her head and stares at me intently.
    ko: 리버렐리오가 고개를 돌려 나를 빤히 쳐다본다.
    ja: リバーレリオがこちらをじっと見ている
  d_nikke_liberalio_04_19:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_21:
    speaker: liberalio
    en: "*Yawn*"
    ko: "…하암."
    ja: ふわぁ…
  d_nikke_liberalio_04_22:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_liberalio_04_23:
    speaker: liberalio
    en: No way.
    ko: 아, 설마.
    ja: ああ、もしかして。
  d_nikke_liberalio_04_24:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 덥석.
    ja: グイッ――
  d_nikke_liberalio_04_25:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ――
  d_nikke_liberalio_04_26:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_liberalio_04_27:
    speaker: liberalio
    en: Shh. Hold still.
    ko: 잠깐만, 그대로 가만히. 쉿.
    ja: シーッ、そのままじっとしてて。
  d_nikke_liberalio_04_28:
    speaker: "<Monologue>"
    en: Liberalio presses her ear over the spot where my heart is.
    ko: 리버렐리오는 내 심장이 있는 위치에 귀를 대고 있었다.
    ja: リバーレリオが私の胸に耳を当てた
  d_nikke_liberalio_04_29:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_31:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_32:
    speaker: "<Monologue>"
    en: Liberalio remains perfectly still.
    ko: 리버렐리오는 아무런 미동도 없다.
    ja: リバーレリオはまったく身動きしなくなった
  d_nikke_liberalio_04_33:
    speaker: "<Self>"
    en: Uh... Liberalio?
    ko: 저기… 리버렐리오?
    ja: ええと…どうした？
  d_nikke_liberalio_04_34:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_35:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_liberalio_04_36:
    speaker: "<Monologue>"
    en: Before I know it, Liberalio has fallen asleep.
    ko: 리버렐리오는 어느샌가 잠들어있었다.
    ja: リバーレリオはいつの間にか眠りに落ちていた
  d_nikke_liberalio_04_37:
    speaker: "<Monologue>"
    en: A while later.
    ko: 그리고, 잠시 후.
    ja: それから、しばらく経った
  d_nikke_liberalio_04_38:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_04_39:
    speaker: liberalio
    en: "... Ah."
    ko: "…앗."
    ja: "…あ…"
  d_nikke_liberalio_04_40:
    speaker: "<Self>"
    en: You're up?
    ko: 깼어?
    ja: 目が覚めたか？
  d_nikke_liberalio_04_41:
    speaker: liberalio
    en: I must've dozed off.
    ko: 잠들었지, 나.
    ja: 眠ってたのね、私。
  d_nikke_liberalio_04_42:
    speaker: "<Self>"
    en: Yeah, but it hasn't even been five minutes.
    ko: 몇분 안 됐어, 5분도 안 지난 거 같네.
    ja: そうだな、5分も経っていないが
  d_nikke_liberalio_04_43:
    speaker: "<Self>"
    en: Didn't you say you don't just fall asleep anywhere?
    ko: 아무 데서나 안 잔다고 하지 않았어?
    ja: こんな場所では寝ないと言っていなかったか？
  d_nikke_liberalio_04_44:
    speaker: liberalio
    en: "... Yes."
    ko: "…맞아."
    ja: "…そう。"
  d_nikke_liberalio_04_45:
    speaker: liberalio
    en: It's hard to believe... but this proves it.
    ko: 믿을 수가 없지만… 이로써 증명됐네.
    ja: 信じられないけど…これで証明されたわ。
  d_nikke_liberalio_04_46:
    speaker: liberalio
    en: I was listening so closely to your heartbeat that I just fell asleep.
    ko: |-
      네 심장 소리를 아주 가까이서
      집중해서 듣고 있으니 그대로 잠들어 버렸잖아.
    ja: |-
      あなたの心臓の音を近くで集中して
      聞いていたら、眠ってしまった。
  d_nikke_liberalio_04_47:
    speaker: liberalio
    en: Maybe I was sleepy to begin with,
    ko: 아마 중간중간 계속 졸려왔던 것도.
    ja: きっと、時々眠気に襲われたのもそう。
  d_nikke_liberalio_04_48:
    speaker: liberalio
    en: but I think it was because I kept listening to it.
    ko: 네 심장 소리에 귀 기울이고 있어서 그랬던 것 같아.
    ja: あなたの心臓の音を聞いていたせいね。
  d_nikke_liberalio_04_49:
    speaker: "<Self>"
    en: How come listening to my heartbeat makes you sleepy?
    ko: 내 심장 소리를 듣는데 왜 졸려온 거야?
    ja: それでどうして眠くなるんだ？
  d_nikke_liberalio_04_50:
    speaker: liberalio
    en: I don’t know why... but it was silent.
    ko: 왜인지는 모르겠지만… 아주 고요했어.
    ja: |-
      なぜかは分からないわ…
      ただ、とても静かに感じたの。
  d_nikke_liberalio_04_51:
    speaker: liberalio
    en: My mind grew calm, and I soon fell asleep.
    ko: 그와 동시에 마음이 평온해졌고 그대로 잠들었지.
    ja: 心が落ち着いて…気づいたら眠っていたわ。
  d_nikke_liberalio_04_52:
    speaker: "<Self>"
    en: Silent, you say...?
    ko: 응? 고요하다니….
    ja: ん？静かというのは…
  d_nikke_liberalio_04_53:
    speaker: liberalio
    en: Yes, like the abyss.
    ko: 고요해서, 깊은 심해 같아.
    ja: 深い海の底のような静けさ。
  d_nikke_liberalio_04_54:
    speaker: liberalio
    en: It's comforting... yet dangerous.
    ko: 그래서 편안한데… 위험해.
    ja: 心地よくて…危ない場所。
  d_nikke_liberalio_04_55:
    speaker: liberalio
    en: If we remain this close in this small space alone...
    ko: 이대로 이 좁은 공간에서 계속 가까이, 둘이서만 있게 되면.
    ja: このままこんな狭い場所に2人だけでいたら…
  d_nikke_liberalio_04_56:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 삐걱-
    ja: ガタッ
  d_nikke_liberalio_04_57:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_liberalio_04_58:
    speaker: liberalio
    en: I might...
    ko: 나는 아마….
    ja: 私はきっと…
  d_nikke_liberalio_04_59:
    speaker: "<Narration>"
    en: "*Rummmble*"
    ko: 우르르르-
    ja: ガラガラガラ――
  d_nikke_liberalio_04_60:
    speaker: "<Monologue>"
    en: The old ceiling fragments collapse, plummeting straight toward Liberalio.
    ko: 낡은 천장 잔해가 무너지며, 리버렐리오를 향해 떨어졌다.
    ja: リバーレリオの上で、朽ちた天井が崩れた
  d_nikke_liberalio_04_61:
    speaker: "<Self>"
    en: Watch out!
    ko: 피해!
    ja: 危ない！
d_nikke_liberalio_05:
  d_nikke_liberalio_05_1:
    speaker: "<Self>"
    en: Ugh...
    ko: 으윽….
    ja: うっ…
  d_nikke_liberalio_05_2:
    speaker: "<Monologue>"
    en: My body aches all over.
    ko: 온몸이 쑤신다.
    ja: 体中が鈍く痛む
  d_nikke_liberalio_05_3:
    speaker: liberalio
    en: Human, why did you try to bury yourself under the rubble?
    ko: 인간, 왜 스스로 잔해에 깔리려 했어?
    ja: |-
      人間、なぜ自分から
      がれきの下敷きになろうとしたの？
  d_nikke_liberalio_05_4:
    speaker: liberalio
    en: You even shoved me aside.
    ko: 날 밀치기까지 하면서.
    ja: 私を押しのけてまで…
  d_nikke_liberalio_05_5:
    speaker: "<Self>"
    en: No, that's not it...!
    ko: 잔해에 깔리려 한 게 아니라…!
    ja: そうじゃない…！
  d_nikke_liberalio_05_6:
    speaker: "<Self>"
    en: I pushed you out of the way so you wouldn't be crushed!
    ko: 네가 잔해에 깔릴까 봐, 밀친 거야!
    ja: 君が潰されないようにしようとしたんだ
  d_nikke_liberalio_05_7:
    speaker: liberalio
    en: "... You were afraid I'd be crushed?"
    ko: "…? 내가 깔릴까 봐?"
    ja: "…？私が？"
  d_nikke_liberalio_05_8:
    speaker: liberalio
    en: That's unnecessary, Human.
    ko: 쓸데없는 짓을 했네, 인간.
    ja: いらない心配よ、人間。
  d_nikke_liberalio_05_9:
    speaker: liberalio
    en: I don't get crushed by things like that,
    ko: 난 저런 거에 깔리지 않아.
    ja: 私はこんなもので潰れたりしないわ。
  d_nikke_liberalio_05_10:
    speaker: liberalio
    en: and even if I were, it wouldn't do me much harm.
    ko: 깔린다 해도 큰 타격 없고.
    ja: 埋もれたとしても、傷ひとつ付かない。
  d_nikke_liberalio_05_11:
    speaker: "<Self>"
    en: Yeah... that was pretty stupid of me.
    ko: 그래, 내가 정말… 쓸데없는 짓을 했네.
    ja: ああ…確かに、まったく余計な心配だった
  d_nikke_liberalio_05_12:
    speaker: "<Self>"
    en: Ugh...
    ko: 으윽.
    ja: うぐっ…
  d_nikke_liberalio_05_13:
    speaker: liberalio
    en: Are you injured?
    ko: 다친 거야?
    ja: ケガをしたの？
  d_nikke_liberalio_05_14:
    speaker: "<Self>"
    en: A little, yeah.
    ko: 조금?
    ja: かすり傷だ
  d_nikke_liberalio_05_15:
    speaker: "<Self>"
    en: I'll be fine soon.
    ko: 곧 괜찮아질 거야.
    ja: すぐによくなる
  d_nikke_liberalio_05_16:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_05_17:
    speaker: liberalio
    en: Human, you're really strange.
    ko: 인간, 넌 정말 이상해.
    ja: 人間、あなたって本当に変わり者ね。
  d_nikke_liberalio_05_18:
    speaker: liberalio
    en: You're human, yet you try to talk to a Heretic.
    ko: 인간이면서도 헬레틱과 대화를 시도하고.
    ja: ヒトの身でヘレティックと対話を望んで…
  d_nikke_liberalio_05_19:
    speaker: liberalio
    en: You're human, yet you reach out to help one.
    ko: 인간이면서도 헬레틱에게 도움의 손길을 내밀어.
    ja: ヒトの身でヘレティックをかばおうとした。
  d_nikke_liberalio_05_20:
    speaker: liberalio
    en: And still you refuse the idea of
    ko: 그러면서도 인간은 지하에.
    ja: そのくせ、人間は地下にいて…
  d_nikke_liberalio_05_21:
    speaker: liberalio
    en: humans living underground
    ko: 랩쳐는 지상에서 지내는.
    ja: |-
      地上はラプチャーのものに
      しておけばいいと言えば…
  d_nikke_liberalio_05_22:
    speaker: liberalio
    en: while Raptures remain above.
    ko: 그런 공존은 거부하고 있지.
    ja: それは共生ではないと拒絶する。
  d_nikke_liberalio_05_23:
    speaker: liberalio
    en: I don't know what utopia you're dreaming of,
    ko: 네가 지금 무슨 이상향을 그리고 있는지는 모르겠지만.
    ja: |-
      あなたの夢見る理想の世界が
      どういうものかは知らないわ。
  d_nikke_liberalio_05_24:
    speaker: liberalio
    en: but it doesn't exist.
    ko: 이상향 같은 건 현실에 존재하지 않아.
    ja: でも、理想の世界は現実にはないの。
  d_nikke_liberalio_05_25:
    speaker: liberalio
    en: You'd do well to learn to compromise, Human.
    ko: 그러니 적당히 타협하는 게 좋을 거야, 인간.
    ja: |-
      どこかで妥協することを
      覚えた方がいいわ、人間。
  d_nikke_liberalio_05_26:
    speaker: "<Self>"
    en: Thanks for the advice,
    ko: 충고 고맙네, 하지만.
    ja: 忠告には感謝しよう、だが…
  d_nikke_liberalio_05_27:
    speaker: "<Self>"
    en: but I'm not planning to compromise.
    ko: 난 적당히 타협할 생각 없어.
    ja: 妥協するつもりはない
  d_nikke_liberalio_05_28:
    speaker: liberalio
    en: So you're going to throw yourself at the impossible, after all.
    ko: 결국 불가능한 일에 몸을 던지려 하는구나.
    ja: 結局、不可能なことに身を投じようというのね。
  d_nikke_liberalio_05_29:
    speaker: "<Self>"
    en: If I pull it off, then it's not impossible, right?
    ko: 해내면, 그건 불가능이 아니게 되잖아.
    ja: やり遂げれば、不可能ではなくなる
  d_nikke_liberalio_05_30:
    speaker: liberalio
    en: Are you saying that you'll do it?
    ko: 네가 해내겠다는 말이야?
    ja: あなたがそうするということ？
  d_nikke_liberalio_05_31:
    speaker: "<Self>"
    en: Yeah, I'll do it.
    ko: 응, 해낼 거야.
    ja: ああ、やってみせる
  d_nikke_liberalio_05_32:
    speaker: "<Self>"
    en: Definitely.
    ko: 반드시.
    ja: 必ず…
  d_nikke_liberalio_05_33:
    speaker: liberalio
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liberalio_05_34:
    speaker: liberalio
    en: How strange.
    ko: 정말 이상해.
    ja: 本当に、おかしなヒト。
  d_nikke_liberalio_05_35:
    speaker: liberalio
    en: Why do I feel a peculiar power from such reckless words?
    ko: 왜 저런 무모한 말에서 묘한 힘이 느껴지는 걸까.
    ja: |-
      無謀でしかない言葉なのに、
      どうしてこれほど力を感じるのかしら。
  d_nikke_liberalio_05_36:
    speaker: liberalio
    en: Is this the power of that human?
    ko: 이게 저 인간의 힘인가.
    ja: それが、この人間の力…？
  d_nikke_liberalio_05_37:
    speaker: "<Self>"
    en: Oh? Looks like the rain has stopped.
    ko: 어? 비가 그친 것 같은데?
