  d_nikke_liberalio_05_40:
    speaker: "<Monologue>"
    en: My body feels stiff from sitting in the cramped space, so I stretch lightly.
    ko: 비좁은 곳에 앉아 있던 탓에 몸이 굳은 듯해, 가볍게 기지개를 켰다.
    ja: |-
      狭い場所に長く座っていたせいか
