    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_liberalio_05_54:
    speaker: liberalio
    en: Very well.
    ko: 그럴게.
    ja: そうね。
  d_nikke_liberalio_05_55:
    speaker: liberalio
    en: Let's go, Human.
    ko: 가자, 인간.
    ja: 行きましょう、人間。
