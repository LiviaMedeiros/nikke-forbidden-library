---
d_nikke_noir_01:
  d_nikke_noir_01_1:
    speaker: mc
    en: Ladies and gentlemen, give it up for the bunny twins!
    ko: 이렇게 쌍둥이 바니들의 무대가 끝이 났습니다!
    ja: 以上、双子バニーのステージでした！
  d_nikke_noir_01_2:
    speaker: audience
    en: Whooooooo!
    ko: 와아아아-!
    ja: わああああ！
  d_nikke_noir_01_3:
    speaker: "<Monologue>"
    en: Hello, I'm Noir.
    ko: 안녕하세요, 저는 누아르입니다.
    ja: こんにちは、ノワールです
  d_nikke_noir_01_4:
    speaker: "<Monologue>"
    en: Another performance with Blanc in the can. No issues, as always.
    ko: 오늘도 블랑과의 무대를 무사히 끝마쳤습니다.
    ja: |-
      今日もブランとのステージを無事に
      終えることができました
  d_nikke_noir_01_5:
    speaker: "<Monologue>"
    en: I get a bit shy whenever I'm in front of a large group of people,
    ko: 많은 관객 앞에 얼굴을 비추는건 아직도 너무 부끄러운 일이지만….
    ja: |-
      たくさんの観客のみなさんの前に立つと
      いまだにすごく照れちゃうけど…
  d_nikke_noir_01_6:
    speaker: "<Monologue>"
    en: but that all fades away whenever I'm with Blanc.
    ko: 그래도 블랑과 함께라서 괜찮습니다.
    ja: でもブランと一緒なら平気です
  d_nikke_noir_01_7:
    speaker: blanc
    en: That was a good show tonight, nice job.
    ko: 고생 많았어, 언니!
    ja: お姉ちゃん、お疲れ様！
  d_nikke_noir_01_8:
    speaker: noir
    en: Thanks, you too.
    ko: 응, 블랑도 고생했어…!
    ja: うん、ブランもお疲れ様…！
  d_nikke_noir_01_9:
    speaker: "<Monologue>"
    en: This beauty is my twin sister, Blanc.
    ko: 이 하얗고 예쁜 아이가 제 쌍둥이 동생 블랑이랍니다.
    ja: |-
      この色白できれいな子が
      私の双子の妹、ブランです
  d_nikke_noir_01_10:
    speaker: "<Monologue>"
    en: Isn't she adorable?
    ko: 너무 사랑스럽죠?
    ja: とってもかわいらしいでしょう？
  d_nikke_noir_01_11:
    speaker: femaleguest
    en: Noir, you were great as usual!
    ko: 누아르! 오늘 무대도 너무 멋있었어요!
    ja: ノワール！今日のステージも素敵でした！
  d_nikke_noir_01_12:
    speaker: noir
    en: Oh, well... thank you!
    ko: 아…! 가, 감사합니다!
    ja: あっ…！あ、ありがとうございます！
  d_nikke_noir_01_13:
    speaker: femaleguest
    en: I'm sorry to bother you, but...
    ko: 저, 꼭 부탁드리고 싶은 게 있어요.
    ja: あの、お願いがあるんですけど…
  d_nikke_noir_01_14:
    speaker: femaleguest
    en: is there any chance you could wish me luck?
    ko: 제 행운을 빌어줄 수 있을까요?
    ja: 私の幸運を祈ってくれませんか？
  d_nikke_noir_01_15:
    speaker: noir
    en: What's the occasion?
    ko: 행운이라고 하시면 어떤…?
    ja: 幸運というと、どのような…？
  d_nikke_noir_01_16:
    speaker: femaleguest
    en: I'm going to express my affection to someone special tomorrow.
    ko: 내일 좋아하는 사람에게 고백을 할 거거든요.
    ja: 明日、好きな人に告白しようと思っていて…
  d_nikke_noir_01_17:
    speaker: femaleguest
    en: So I just want you to pray for my success!
    ko: 부디 성공할 수 있도록 행운을 빌어주세요…!
    ja: 上手くいくように祈ってくれませんか…？
  d_nikke_noir_01_18:
    speaker: noir
    en: Someone special...
    ko: 좋아하는 사람….
    ja: 好きな人…
  d_nikke_noir_01_19:
    speaker: "<Monologue>"
    en: When people come to me hoping to bolster their luck, it's often in the hope
      of winning over someone they're pining after.
    ko: |-
      많은 사람들은 저에게 행운을 이야기할 때
      좋아하는 사람과 잘 되게 해달라는 말을 많이 합니다.
    ja: |-
      幸運を祈ってほしいという人々の中には
      好きな人と上手くいくように…
      と願う人が多いです
  d_nikke_noir_01_20:
    speaker: "<Monologue>"
    en: I've always wondered what exactly is affection, and how does it work?
    ko: 좋아하는 감정이란… 어떤 것일까요?
    ja: |-
      好きって…
      どういうものなのでしょうか？
  d_nikke_noir_01_21:
    speaker: "<Monologue>"
    en: I've never felt that way toward anyone,
    ko: 그리고 생각해보니 전….
    ja: それに…よく考えてみたら私は…
  d_nikke_noir_01_22:
    speaker: "<Monologue>"
    en: and no one has expressed any real affection for me.
    ko: |-
      누군가를 좋아해 본 적도,
      누군가에게 좋아한다는 고백을 들은 적도 없습니다.
    ja: |-
      誰かを好きになったことも、
      誰かに好きだと告白されたこともありません
  d_nikke_noir_01_23:
    speaker: "<Monologue>"
    en: My sisterly love for Blanc isn't quite the same.
    ko: 블랑을 보며 느끼는 애정이랑은 또 다른 감정이겠죠?
    ja: |-
      ブランに感じる愛情とは、
      また別のものですよね？
  d_nikke_noir_01_24:
    speaker: "<Monologue>"
    en: What on earth is this feeling...
    ko: "…좋아하는 감정이란건…."
    ja: "…好きって…"
  d_nikke_noir_01_25:
    speaker: "<Monologue>"
    en: that people call love?
    ko: 어떤 걸까요?
    ja: どんな感じなんですか？
  d_nikke_noir_01_26:
    speaker: noir
    en: I just realized something...
    ko: 가, 갑자기 그런 생각이 들어서요….
    ja: きゅ、急に気になってしまって…
  d_nikke_noir_01_27:
    speaker: noir
    en: You're really the only male that I'm close to.
    ko: 저는 주변에 가까운 남성분이 점장님뿐이셔서….
    ja: |-
      周りにいる男性といえば、
      店長しかいないので…
  d_nikke_noir_01_28:
    speaker: noir
    en: Blanc also encouraged me to talk to you...
    ko: 블랑도 점장님에게 여쭤보라고 해서….
    ja: ブランも店長に聞くといいと言っていて…
  d_nikke_noir_01_29:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_30:
    speaker: noir
    en: Sorry about dumping all of this on you all of a sudden.
    ko: 갑자기 찾아와서 이상한 얘기만 늘어놓고, 죄송해요.
    ja: 急に押しかけて変な話ばかり…すみません。
  d_nikke_noir_01_31:
    speaker: "<Self>"
    en: Don't worry about it.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_noir_01_32:
    speaker: "<Self>"
    en: So you're curious about love, is that it?
    ko: 누아르는 좋아하는 감정에 대해 궁금한 거야?
    ja: |-
      ノワールは好きという気持ちが
      どんな感じなのか気になるのか？
  d_nikke_noir_01_33:
    speaker: noir
    en: Yes, that's right...
    ko: 네, 맞아요….
    ja: その通りです…
  d_nikke_noir_01_34:
    speaker: "<Choice>"
    en: Do you dislike me?
    ko: 누아르는 혹시 날 싫어해?
    ja: ノワールは、私のことは嫌いか？
  d_nikke_noir_01_35:
    speaker: "<Choice>"
    en: Well, I can tell you that I like you.
    ko: 나는 누아르를 좋아해.
    ja: 私はノワールのことが好きだ
  d_nikke_noir_01_36:
    speaker: noir
    en: Huh?!
    ko: 네?!
    ja: えっ！？
  d_nikke_noir_01_37:
    speaker: noir
    en: Why would I ever feel that way about you?!
    ko: 그, 그게 무슨 말씀이세요!
    ja: な、何をおっしゃってるんですか！
  d_nikke_noir_01_38:
    speaker: noir
    en: Of course I li...
    ko: 당연히 조, 좋….
    ja: もちろん、す、好…
  d_nikke_noir_01_39:
    speaker: noir
    en: Uh... um...
    ko: 으, 으음….
    ja: う、うーん…
  d_nikke_noir_01_40:
    speaker: "<Monologue>"
    en: Noir is too timid to say the word out loud.
    ko: 누아르는 부끄러워서 좋아한다는 말을 선뜻 꺼내지 못하는 듯하다.
    ja: |-
      ノワールは恥ずかしくて好きだという言葉を
      なかなか言えないようだ
  d_nikke_noir_01_41:
    speaker: "<Self>"
    en: You like me, right?
    ko: 좋아한다는 거지?
    ja: 好きなんだろう？
  d_nikke_noir_01_42:
    speaker: noir
    en: O-of course!
    ko: 그, 그럼요…!
    ja: も、もちろんです…！
  d_nikke_noir_01_43:
    speaker: noir
    en: But I don't know if this is what people are referring to when they talk about
      a man and woman who like each other.
    ko: |-
      하지만, 이게 사람들이 말하는
      이성으로서의 좋아함인지는 잘 모르겠어요….
    ja: |-
      でも、これがみんなの言う
      異性としての好きなのかは、
      よく分かりません…
  d_nikke_noir_01_44:
    speaker: noir
    en: After all, no one's felt that way about me before, so how would I know?
    ko: 지금까지 저한테 먼저 조, 좋아한다고 말해주신 분도 없었구요.
    ja: |-
      今まで私に先に、す、好きだと言ってくれた方も
      いませんでしたし。
  d_nikke_noir_01_45:
    speaker: noir
    en: "?!"
    ko: 흐읍?!
    ja: ええっ！？
  d_nikke_noir_01_46:
    speaker: noir
    en: Um... well...
    ko: 으, 으음….
    ja: う、うーん…
  d_nikke_noir_01_47:
    speaker: noir
    en: Th-thank you.
    ko: 가, 감사…합니다.
    ja: あ、ありがとう…ございます。
  d_nikke_noir_01_48:
    speaker: noir
    en: But I know you're just saying that as a friend.
    ko: "…하지만 동료로서 해주시는 말이라는 것 잘 알아요."
    ja: |-
      …でも、仲間としての「好きだ」ってことは
      よく分かっています。
  d_nikke_noir_01_49:
    speaker: noir
    en: I'm talking about a feeling that's... er... not so platonic.
    ko: 사람들이 말하는 좋아함은 이성으로서의 애정이 담긴….
    ja: |-
      みんなが言う好きというのは、
      異性としての愛情が込められた…
  d_nikke_noir_01_50:
    speaker: noir
    en: The affection that's more... er... well, you know.
    ko: 뭔가 좀 더 그런 느낌이었거든요.
    ja: 何というか、そういう感じだったんです。
  d_nikke_noir_01_51:
    speaker: noir
    en: Blanc often gets that kind of attention from boys.
    ko: 블랑은 그런 고백…같은 것도 받고 하던데.
    ja: |-
      ブランはそういう告白…みたいなことも
      されるらしいのですが…
  d_nikke_noir_01_52:
    speaker: noir
    en: "... Am I unattractive?"
    ko: "…제가 매력이 없는 걸까요…?"
    ja: "…私には魅力がないのでしょうか…？"
  d_nikke_noir_01_53:
    speaker: "<Self>"
    en: Let me take a closer look.
    ko: 그럼 내가 봐줄게.
    ja: じゃあ、私が確認しよう
  d_nikke_noir_01_54:
    speaker: noir
    en: Huh?!
    ko: 네?
    ja: はい？
  d_nikke_noir_01_55:
    speaker: noir
    en: What for?
    ko: 무얼… 봐주시나요?
    ja: 何を…確認するのですか？
  d_nikke_noir_01_56:
    speaker: "<Self>"
    en: To see if you're attractive.
    ko: 누아르에게 어떤 매력이 있는지 봐줄게.
    ja: ノワールにどんな魅力があるのか
  d_nikke_noir_01_57:
    speaker: "<Self>"
    en: Humbly speaking, from a male perspective.
    ko: 남자로서.
    ja: 男として見てみよう
  d_nikke_noir_01_58:
    speaker: noir
    en: Oh jeez...
    ko: 저, 점장님이요…?!
    ja: て、店長が…！？
  d_nikke_noir_01_59:
    speaker: noir
    en: This is so embarrassing...
    ko: 흐으으 저 너무 부끄러워요….
    ja: ううう、恥ずかしすぎます…
  d_nikke_noir_01_60:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_61:
    speaker: noir
    en: But...
    ko: 그, 그런데요.
    ja: と、ところで…
  d_nikke_noir_01_62:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_noir_01_63:
    speaker: noir
    en: How do I come off as alluring?
    ko: 매, 매력은… 어떻게 보여주는 건가요?
    ja: |-
      み、魅力って…
      どうやって見せればいいんですか？
  d_nikke_noir_01_64:
    speaker: "<Monologue>"
    en: As I look at Noir's face twisting and contorting in embarrassment,
    ko: "…곤란하다는 듯 몸과 다리를 꼬기 시작하는 누아르를 보니."
    ja: |-
      …ノワールは困ったというように
      体と足をくねらせている
  d_nikke_noir_01_65:
    speaker: "<Monologue>"
    en: it hits me.
    ko: 벌써 매력을 발견한 것 같기도 하다.
    ja: |-
      すでにノワールの魅力を
      見つけたような気もする
  d_nikke_noir_01_66:
    speaker: "<Self>"
    en: You can show off your special skills.
    ko: 누아르가 잘하는 걸 뽐내봐.
    ja: ノワールが得意なことをアピールしてくれ
  d_nikke_noir_01_67:
    speaker: noir
    en: My what?
    ko: 제가 잘하는 것…!
    ja: 私が得意なこと…！
  d_nikke_noir_01_68:
    speaker: noir
    en: Do I even have any special skills?
    ko: "…이 뭐가 있을까요…."
    ja: "…って、何があるでしょうか…"
  d_nikke_noir_01_69:
    speaker: noir
    en: Hmm...
    ko: 으우….
    ja: うう…
  d_nikke_noir_01_70:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_71:
    speaker: noir
    en: Ah!
    ko: 아…!
    ja: あっ…！
  d_nikke_noir_01_72:
    speaker: noir
    en: I've got one. I'm not perfect at it, but I think it still counts.
    ko: 있어요, 제가 잘…까지는 모르겠지만 뽐낼 수 있는 것이요!
    ja: |-
      ありました。得意…かどうか分かりませんが
      アピールできるものが！
  d_nikke_noir_01_73:
    speaker: noir
    en: Pole dancing!
    ko: 폴댄스예요!
    ja: ポールダンスです！
  d_nikke_noir_01_74:
    speaker: "<Self>"
    en: Pole dancing?
    ko: 폴댄스?
    ja: ポールダンス？
  d_nikke_noir_01_75:
    speaker: noir
    en: Yeah. Blanc and I pole dance at Coin Rush.
    ko: 네, 블랑과 코인 러시에서 한 번씩 무대에 올라가서 폴댄스를 추거든요.
    ja: |-
      ブランとコインラッシュでステージに上がって
      ポールダンスを踊るんです。
  d_nikke_noir_01_76:
    speaker: noir
    en: I'd feel fairly confident doing that in front of you.
    ko: 그래서 그것만큼은 자신있게 보여드릴 수 있을 것 같아요.
    ja: |-
      だからそれだけは自信を持って
      お見せできそうです。
  d_nikke_noir_01_77:
    speaker: noir
    en: Although... this isn't exactly the right spot for it.
    ko: 으음… 여기서는 보여드리기가 힘들겠네요.
    ja: うーん…でもここでは難しそうですね。
  d_nikke_noir_01_78:
    speaker: noir
    en: There's a place in the Ark that I use as a practice room.
    ko: 방주에 제가 연습실로 사용하는 공간이 있어요.
    ja: |-
      アークにトレーニングルームとして
      使っている場所があります。
  d_nikke_noir_01_79:
    speaker: noir
    en: Would you like to come with me so I can show you?
    ko: 괜찮으시다면 가, 같이… 가보실래요?
    ja: よかったら、い、一緒に…行きませんか？
  d_nikke_noir_01_80:
    speaker: "<Self>"
    en: Sure.
    ko: 그러자.
    ja: そうしよう
  d_nikke_noir_01_81:
    speaker: "<Narration>"
    en: I head out with Noir.
    ko: 누아르와 함께 밖으로 나섰다.
    ja: ノワールと一緒に外に出た
  d_nikke_noir_01_82:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_84:
    speaker: "<Monologue>"
    en: An awkward silence pervades.
    ko: "…어색한 적막감이 감돈다."
    ja: "…気まずい沈黙が流れる"
  d_nikke_noir_01_85:
    speaker: "<Self>"
    en: So...
    ko: "…그러고 보니."
    ja: "…そういえば"
  d_nikke_noir_01_86:
    speaker: noir
    en: Hmm...？
    ko: 네, 네?
    ja: は、はい？
  d_nikke_noir_01_87:
    speaker: "<Self>"
    en: This is the first time just you and I are hanging out.
    ko: 누아르랑 이렇게 단둘이 걷는 건 처음인 것 같아.
    ja: |-
      ノワールとこうして二人きりで歩くのは
      初めてだな
  d_nikke_noir_01_88:
    speaker: noir
    en: Oh... er... yeah.
    ko: 아… 그, 그렇네요.
    ja: あっ…そ、そうですね。
  d_nikke_noir_01_89:
    speaker: noir
    en: You're usually surrounded by so many people,
    ko: 점장님 곁에는 늘 사람들이 많았고….
    ja: 店長の傍にはいつもたくさんの人がいて…
  d_nikke_noir_01_90:
    speaker: noir
    en: and Blanc and I are practically joined at the hip.
    ko: 저도 언제나 블랑과 함께였으니까요.
    ja: 私もいつもブランと一緒でしたから。
  d_nikke_noir_01_91:
    speaker: noir
    en: Heading out with you alone is...
    ko: "…단 둘이…."
    ja: "…二人きり…"
  d_nikke_noir_01_92:
    speaker: unknown
    en: Hey, Rookie!
    ko: 어이~ 신참!
    ja: お～い、新入り！
  d_nikke_noir_01_93:
    speaker: "<Self>"
    en: Yan？
    ko: 얀?
    ja: ヤン？
  d_nikke_noir_01_94:
    speaker: yan
    en: What are you doing here with Noir?
    ko: 누아르랑 여서 뭐하노?
    ja: ノワールとこんなところで何してん？
  d_nikke_noir_01_95:
    speaker: "<Self>"
    en: We're heading somewhere else.
    ko: 잠깐 어디 가는 길이야.
    ja: ちょっと用事があって
  d_nikke_noir_01_96:
    speaker: yan
    en: Yeah?
    ko: 그래?
    ja: そうなん？
  d_nikke_noir_01_97:
    speaker: yan
    en: Okay then.
    ko: 카면 잘 됐다.
    ja: そらちょうどよかったわ。
  d_nikke_noir_01_98:
    speaker: yan
    en: Well, if you're not in too much of a rush,
    ko: 바쁜거 아이면 내랑 얘기 좀 하자.
    ja: |-
      忙しくないんやったら、
      ちょっとうちと話そうや。
  d_nikke_noir_01_99:
    speaker: yan
    en: I wanted to talk to you about some interesting things that have gone down.
    ko: 최근에 괜찮은 거 하나 들어왔거든.
    ja: 最近ええのが入ってきたんや。
  d_nikke_noir_01_100:
    speaker: "<Self>"
    en: Well, it's just that...
    ko: 음….
    ja: うーん…
  d_nikke_noir_01_101:
    speaker: noir
    en: Oh, don't worry about me!
    ko: "…아, 저는 신경 안 쓰셔도 괜찮아요…!"
    ja: "…あっ、私のことはお気になさらず…！"
  d_nikke_noir_01_102:
    speaker: noir
    en: Feel free to talk to your friend. We can go when you're done.
    ko: 먼저 이야기 나누고 오세요.
    ja: どうぞお話しください。
  d_nikke_noir_01_103:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_104:
    speaker: "<Self>"
    en: Sorry Yan, but we are in a bit of a hurry.
    ko: 미안해 얀, 선약이 있어서.
    ja: すまない、ヤン。先約があるから
  d_nikke_noir_01_105:
    speaker: noir
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_noir_01_106:
    speaker: yan
    en: Oh, really?
    ko: 아 그래?
    ja: ああ、そうなん？
  d_nikke_noir_01_107:
    speaker: yan
    en: Well, that's that then.
    ko: 카면 어쩔 수 없지 뭐.
    ja: ほな、しゃあないな。
  d_nikke_noir_01_108:
    speaker: yan
    en: See you later. Call me.
    ko: 다음에 보자, 연락하고.
    ja: また連絡待ってるで～
  d_nikke_noir_01_109:
    speaker: "<Self>"
    en: Will do.
    ko: 그래, 조심히 가.
    ja: ああ、それじゃ
  d_nikke_noir_01_110:
    speaker: "<Monologue>"
    en: Yan leaves with a smile.
    ko: 얀은 시원하게 웃으며 사라졌다.
    ja: ヤンは爽やかな笑顔で立ち去った
  d_nikke_noir_01_111:
    speaker: noir
    en: Why did you turn her down?
    ko: 저, 점장님…?
    ja: て、店長…？
  d_nikke_noir_01_112:
    speaker: "<Self>"
    en: I already promised that I'd watch you dance.
    ko: 오늘은 누아르의 폴댄스를 보기로 했으니까.
    ja: |-
      今日はノワールのポールダンスを
      見ることにしただろう
  d_nikke_noir_01_113:
    speaker: noir
    en: Oh!
    ko: 아….
    ja: あ…
  d_nikke_noir_01_114:
    speaker: noir
    en: "... Thank you."
    ko: 감사드려요.
    ja: ありがとうございます。
  d_nikke_noir_01_115:
    speaker: noir
    en: That's so kind of you.
    ko: 다정하시네요, 점장님은.
    ja: お優しいですね、店長は。
  d_nikke_noir_01_116:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 이건 당연한 거야.
    ja: 当たり前のことをしただけだ
  d_nikke_noir_01_117:
    speaker: noir
    en: Hmm...?
    ko: 그, 그런가요…?
    ja: そ、そうですか…？
  d_nikke_noir_01_118:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_01_119:
    speaker: noir
    en: Just a little further to go.
    ko: 조, 조금만 더 가면 도착이에요.
    ja: あ、あと少しで着きます。
  d_nikke_noir_01_120:
    speaker: noir
    en: Just follow me.
    ko: 따라오세요.
    ja: ご案内しますね。
d_nikke_noir_02:
  d_nikke_noir_02_1:
    speaker: noir
    en: This is it.
    ko: 이 건물이에요.
    ja: この建物です。
  d_nikke_noir_02_2:
    speaker: noir
    en: The practice room is on the top floor.
    ko: 꼭대기 층에 연습실이 있어요.
    ja: 最上階にトレーニングルームがあります。
  d_nikke_noir_02_3:
    speaker: "<Self>"
    en: Okay, let's go.
    ko: 그래, 올라가자.
    ja: 行こう
  d_nikke_noir_02_4:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 띵-
    ja: チンッ
  d_nikke_noir_02_5:
    speaker: "<Narration>"
    en: The elevator door opens.
    ko: 엘리베이터가 도착했다.
    ja: エレベーターが来た
  d_nikke_noir_02_6:
    speaker: "<Self>"
    en: After you.
    ko: 타자.
    ja: 乗ろう
  d_nikke_noir_02_7:
    speaker: noir
    en: Okay.
    ko: 네…!
    ja: はい…！
  d_nikke_noir_02_8:
    speaker: "<Self>"
    en: Hmm? My shoelaces...
    ko: 음? 신발 끈이….
    ja: あれ？靴ひもが…
  d_nikke_noir_02_9:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_noir_02_10:
    speaker: "<Narration>"
    en: The elevator door is just about to close, when...
    ko: 엘리베이터 문이 닫히려는 그때.
    ja: エレベーターの扉が閉まりかけたその時
  d_nikke_noir_02_11:
    speaker: glasseswoman
    en: Hold the door!
    ko: 잠시만요!
    ja: すみません！
  d_nikke_noir_02_12:
    speaker: glasseswoman
    en: Thanks...!
    ko: 감사합니다…!
    ja: ありがとうございます…！
  d_nikke_noir_02_13:
    speaker: cameraman
    en: Pardon me.
    ko: 들어갈게요~
    ja: 失礼しま～す。
  d_nikke_noir_02_14:
    speaker: "<Narration>"
    en: A swarm of people rush into the elevator.
    ko: 사람들이 물밀듯 엘리베이터 안으로 들어오기 시작했다.
    ja: エレベーターに続々と人が入ってきた
  d_nikke_noir_02_15:
    speaker: noir
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_noir_02_16:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_noir_02_17:
    speaker: "<Monologue>"
    en: I fasten my shoelaces and am about to straighten.
    ko: 신발 끈을 다 묶고 숙인 몸을 들던 나에게.
    ja: 私は靴ひもを結んで起き上がろうとしたが
  d_nikke_noir_02_18:
    speaker: "<Monologue>"
    en: In the packed elevator, Noir is forced to nestle right up next to me.
    ko: 사람들에게 밀린 누아르는 저항할 새도 없이 가까이 다가왔고.
    ja: ノワールが人々に押され、急接近してきて…
  d_nikke_noir_02_19:
    speaker: "<Narration>"
    en: I feel something soft...
    ko: 말캉-
    ja: むにっ
  d_nikke_noir_02_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_02_21:
    speaker: "<Monologue>"
    en: My face is suddenly enveloped in a soft, warm mass of flesh.
    ko: 따뜻하고 말랑한 무언가가 내 시야를 순식간에 가뒀다.
    ja: 温かくて柔らかい何かが目の前に現れた
  d_nikke_noir_02_22:
    speaker: noir
    en: Whoops!
    ko: "…죄, 죄송해요 점장님…!"
    ja: "…す、すみません、店長…！"
  d_nikke_noir_02_23:
    speaker: noir
    en: S-sorry for invading your personal space.
    ko: 너무 가깝죠….
    ja: 近すぎますよね…
  d_nikke_noir_02_24:
    speaker: noir
    en: I've gained some weight recently, hehe...
    ko: 제가 살집이 좀 많아서, 하으….
    ja: 私、肉付きがよくて…はうぅ…
  d_nikke_noir_02_25:
    speaker: "<Monologue>"
    en: At such a close distance, I can sense every minute shiver from Noir, along
      with her inhaling and exhaling.
    ko: "…누아르의 떨림과 숨결까지 느껴지는 거리였다."
    ja: |-
      …ノワールの震えや息遣いまで
      感じられる距離だった
  d_nikke_noir_02_26:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_02_27:
    speaker: noir
    en: There's a nice restaurant on the 9th floor.
    ko: "…아, 여기 9층에 엄청난 맛집이 있거든요…."
    ja: "…あ、ここの9階に有名な飲食店があるんです…"
  d_nikke_noir_02_28:
    speaker: noir
    en: That must be why all these people came onto the elevator.
    ko: 그래서 종종 사람들이 이렇게 몰리더라고요….
    ja: それで人が多くて…
  d_nikke_noir_02_29:
    speaker: noir
    en: Maybe you and I could try it out sometime?
    ko: 저, 저희도 이따가 가보실래요…?
    ja: わ、私たちもあとで行ってみますか…？
  d_nikke_noir_02_30:
    speaker: "<Monologue>"
    en: I'm unable to produce any sound due to my face being entirely encompassed
      by Noir's voluptuousness, so I make due by nodding my head as best I can.
    ko: 얼굴이 눌려 제대로 대답을 할 수가 없어, 고개를 끄덕였다.
    ja: 顔が押されて返事できなかったため、うなずいた
  d_nikke_noir_02_31:
    speaker: noir
    en: "..."
    ko: "…하으."
    ja: "…はうぅ。"
  d_nikke_noir_02_32:
    speaker: noir
    en: This elevator is awfully slow...
    ko: 엘리베이터가 느리네요….
    ja: エレベーター、遅いですね…
  d_nikke_noir_02_33:
    speaker: noir
    en: "..."
    ko: 흐으으….
    ja: ふううっ…
  d_nikke_noir_02_34:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 띵-
    ja: チンッ
  d_nikke_noir_02_35:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_noir_02_36:
    speaker: "<Monologue>"
    en: After what feels like an eternity, the elevator reaches the ninth floor, and
      everyone piles out.
    ko: |-
      영원 같던 잠깐의 시간이 흐르고,
      엘리베이터는 9층에 도착해 사람들이 모두 내렸다.
    ja: |-
      永遠のように感じられた時間が流れ
      エレベーターは9階に到着し、
      他の人たちはみんな降りていった
  d_nikke_noir_02_37:
    speaker: "<Self>"
    en: "*Gasp*"
    ko: "…푸하!"
    ja: "…ぷはっ！"
  d_nikke_noir_02_38:
    speaker: noir
    en: Are you okay?
    ko: 괘, 괜찮으세요?
    ja: だ、大丈夫ですか？
  d_nikke_noir_02_39:
    speaker: noir
    en: Oh dear, this is all my fault. You must feel awful...
    ko: 으흐윽… 저 때문에 많이 불편하셨죠….
    ja: ううっ…私のせいで苦しかったですよね…
  d_nikke_noir_02_40:
    speaker: "<Self>"
    en: It's fine. I'm fine.
    ko: 괜찮아, 문제없어.
    ja: 大丈夫だ、問題ない
  d_nikke_noir_02_41:
    speaker: noir
    en: Are you sure?
    ko: 저, 정말요…?
    ja: ほ、本当ですか…？
  d_nikke_noir_02_42:
    speaker: noir
    en: How come you're bent over, then?
    ko: "…그런데 왜 계속 몸을 구부정하게 숙이고 계세요?"
    ja: |-
      …でも、どうしてずっと
      前のめりになってるんですか？
  d_nikke_noir_02_43:
    speaker: noir
    en: Why can't you stand straight? Are you not feeling well?
    ko: 호, 혹시 허리가 안 펴지신다거나…!
    ja: も、もしかして、腰が伸ばせないとか…！
  d_nikke_noir_02_44:
    speaker: "<Self>"
    en: Don't worry about it.
    ko: 문제없어, 멀쩡해.
    ja: 問題ない、平気だ
  d_nikke_noir_02_45:
    speaker: noir
    en: Are you sure? If you can't stand up straight, something must be wrong.
    ko: 네? 하, 하지만 계속 어정쩡하게 서 계시는데….
    ja: え？で、でもずっと中途半端な姿勢ですが…
  d_nikke_noir_02_46:
    speaker: "<Choice>"
    en: If I stood up straight right now, something bad would come bursting out.
    ko: 지금 일어나면 내 주머니 속의 폭탄이 터지게 돼.
    ja: |-
      今腰を伸ばしたら
      ポケットの爆弾が爆発する
  d_nikke_noir_02_47:
    speaker: "<Choice>"
    en: I'm just doing some waist exercises.
    ko: 이 자세가 허리 스트레칭에 좋아.
    ja: この姿勢が腰のストレッチにいいんだ
  d_nikke_noir_02_48:
    speaker: noir
    en: That certainly doesn't sound good...
    ko: 포, 폭탄이요…?!
    ja: ば、爆弾ですか…！？
  d_nikke_noir_02_49:
    speaker: noir
    en: I'm not quite sure I follow, but I guess it does sound better for you not
      to move.
    ko: "…뭔지는 모르겠지만 건드려서는 안 될 것 같네요…."
    ja: |-
      …よく分かりませんが、そっとしておいた方が
      よさそうですね…
  d_nikke_noir_02_50:
    speaker: noir
    en: Oh, really?
    ko: 저, 정말요…?
    ja: そ、そうなんですか…？
  d_nikke_noir_02_51:
    speaker: noir
    en: I'm not so sure how much that benefits your waist...
    ko: 허리에 더 안 좋을 것 같은데….
    ja: 腰に悪そうですけど…
  d_nikke_noir_02_52:
    speaker: noir
    en: I suppose you know what's best for you.
    ko: 점장님이 문제 없다고 하셨으니 믿을게요…!
    ja: 店長がそう言うなら、信じます…！
  d_nikke_noir_02_53:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 띵-
    ja: チンッ
  d_nikke_noir_02_54:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_noir_02_55:
    speaker: "<Monologue>"
    en: We've finally arrived at the top floor. The elevator's door opens.
    ko: 드디어 꼭대기 층에 도착한 엘리베이터의 문이 열렸다.
    ja: |-
      ついに最上階に到着し、
      エレベーターの扉が開いた
  d_nikke_noir_02_56:
    speaker: noir
    en: This way.
    ko: 이쪽이에요.
    ja: こちらです。
  d_nikke_noir_02_57:
    speaker: "<Narration>"
    en: The practice room is more spacious than I thought it'd be. There are several
      poles stretching from floor to ceiling.
    ko: |-
      연습실은 생각보다 넓었고,
      바닥에서 천장으로 이어지는 기둥들이 군데군데 달려있었다.
    ja: |-
      トレーニングルームは思ったより広く
      地面から天井まで繋がっている
      柱があちこちにあった
  d_nikke_noir_02_58:
    speaker: noir
    en: This is where Blanc and I practice our pole dancing.
    ko: 여, 여기가 저랑 블랑의 폴댄스 연습실이에요.
    ja: |-
      こ、ここが私とブランが使っている
      ポールダンスのトレーニングルームです。
  d_nikke_noir_02_59:
    speaker: noir
    en: These poles are what we use.
    ko: 이 얇은 기둥들을 폴이라고 부른답니다.
    ja: この細い柱をポールと呼んでいます。
  d_nikke_noir_02_60:
    speaker: noir
    en: Actually, this is the first time I've been in here with anyone other than
      Blanc... I'm a bit nervous.
    ko: 으음, 저희 말고 다른 분을 초대한 건 처음이라… 긴장되네요.
    ja: |-
      うーん、お客さんを招待するのは初めてなので…
      緊張しますね。
  d_nikke_noir_02_61:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_02_62:
    speaker: "<Self>"
    en: Is it okay for me to watch you do your dancing?
    ko: 그럼 난 여기서 누아르의 폴댄스를 구경하면 되는 거야?
    ja: |-
      じゃあここでノワールのポールダンスを
      見ていればいいのか？
  d_nikke_noir_02_63:
    speaker: noir
    en: Erm...
    ko: 그, 그게요…!
    ja: そ、その…！
  d_nikke_noir_02_64:
    speaker: noir
    en: It's just that dancing for just one person is a bit embarrassing...
    ko: 이렇게 1대1로 춤을 추는 게 좀… 너무 부끄럽기도 하고….
    ja: 目の前で1人で踊るのは…恥ずかしいので…
  d_nikke_noir_02_65:
    speaker: noir
    en: Would you want to do it together with me?
    ko: "…그래서 그런데 점장님도 한번 배워보실래요?"
    ja: "…よかったら店長もやってみませんか？"
  d_nikke_noir_02_66:
    speaker: "<Self>"
    en: Pole dancing?
    ko: 폴댄스를?
    ja: ポールダンスを？
  d_nikke_noir_02_67:
    speaker: noir
    en: Yeah!
    ko: 네…!
    ja: はい…！
  d_nikke_noir_02_68:
    speaker: noir
    en: It can be easier for men in some ways because your core strength tends to
      be better.
    ko: 남자분들은 힘이 좋아서 더 쉽게 배울 수 있거든요.
    ja: |-
      男性は力があるので
      簡単にできるようになります。
  d_nikke_noir_02_69:
    speaker: noir
    en: Besides, you joining in would be more interesting
