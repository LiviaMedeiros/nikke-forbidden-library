    ko: "……."
    ja: "……"
  d_nikke_noir_03_119:
    speaker: "<Monologue>"
    en: I can see Noir is intent on applying the cold pack herself. She's very concerned
      for me.
    ko: "…누아르는 진심으로 걱정이 돼서 직접 해주고 싶어 하는 것 같다."
    ja: |-
      …ノワールは本気で心配して
      冷やそうとしてくれているようだ
  d_nikke_noir_03_120:
    speaker: "<Monologue>"
    en: I can't dance around the issue any longer.
    ko: 솔직하게 말해야겠다.
    ja: 正直に言わなくては
  d_nikke_noir_03_121:
    speaker: "<Self>"
    en: It's just that... that area is a bit...
    ko: 허벅지 안쪽은 조금….
    ja: 太ももの内側はちょっと…
  d_nikke_noir_03_122:
    speaker: noir
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_noir_03_123:
    speaker: "<Self>"
    en: "... sensitive."
    ko: "…조금 부끄러운 부위라 그래."
    ja: "…ちょっときわどい部分だから"
  d_nikke_noir_03_124:
    speaker: noir
    en: Huh...?
    ko: 아…?
    ja: えっ…？
  d_nikke_noir_03_125:
    speaker: noir
    en: Wait...
    ko: "…어…."
    ja: "…あっ…"
  d_nikke_noir_03_126:
    speaker: noir
    en: "!!!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  d_nikke_noir_03_127:
    speaker: noir
    en: I-I'm sorry!
    ko: 죄, 죄, 죄송해요 점장님…!!
    ja: す、す、すみません、店長…！！
  d_nikke_noir_03_128:
    speaker: noir
    en: I didn't mean to...
    ko: 저는 새, 생각도 못 했어요…!
    ja: そ、そんなつもりじゃ…！
  d_nikke_noir_03_129:
    speaker: noir
    en: It's not what you think!
    ko: 그, 그, 그런….
    ja: そ、そ、そんな…
  d_nikke_noir_03_130:
    speaker: "<Self>"
    en: I mean... if you still want to, I wouldn't mind.
    ko: 그래도 누아르가 직접 해줄래?
    ja: でも、ノワールがやってくれないか？
  d_nikke_noir_03_131:
    speaker: noir
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_noir_03_132:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_03_133:
    speaker: noir
    en: C-can I?
    ko: 제가 해드려도 되, 되는 건가요…?
    ja: 私がやっても、い、いいんですか…？
  d_nikke_noir_03_134:
    speaker: "<Self>"
    en: If you're okay with it.
    ko: 누아르만 괜찮다면.
    ja: ノワールさえよければ
  d_nikke_noir_03_135:
    speaker: noir
    en: Er...
    ko: 그….
    ja: で…
  d_nikke_noir_03_136:
    speaker: noir
    en: "... Then..."
    ko: "…그럼…."
    ja: "…では…"
  d_nikke_noir_03_137:
    speaker: "<Monologue>"
    en: Noir slowly lifts the ice pack.
    ko: 누아르가 천천히 얼음 봉투를 들어 올렸다.
    ja: ノワールはゆっくり氷のうを持ち上げ
  d_nikke_noir_03_138:
    speaker: "<Monologue>"
    en: She gingerly presses the ice pack on my inner thighs, which have been rubbed
      raw by the pole.
    ko: |-
      조심스러운 손길로 폴에 쓸려 붉게 올라온 내 허벅지 안쪽에
      얼음 봉투를 올려 꾹 눌러주었다.
    ja: |-
      ポールに擦れて赤くなった太ももの内側に
      ぎゅっと当ててくれた
  d_nikke_noir_03_139:
    speaker: "<Monologue>"
    en: It's freezing.
    ko: 너무 차가웠다.
    ja: とても冷たかった
  d_nikke_noir_03_140:
    speaker: "<Monologue>"
    en: Particularly because every other part of my body is on fire from the previous
      bout of exertion.
    ko: 온몸이 뜨거워져서 더 차갑게 느껴진 것도 같다.
    ja: |-
      全身がほてっているから、
      余計冷たく感じたのかもしれない
  d_nikke_noir_03_141:
    speaker: noir
    en: Is it too cold?
    ko: "…많이 차가우시죠…?"
    ja: "…冷たいですよね…？"
  d_nikke_noir_03_142:
    speaker: noir
    en: Oh my...
    ko: 후우….
    ja: ふう…
  d_nikke_noir_03_143:
    speaker: noir
    en: I don't know why you're so hot...
    ko: 저, 저는 왜 이렇게 더운지 모르겠네요….
    ja: ど、どうしてこんなに暑いのでしょう…
  d_nikke_noir_03_144:
    speaker: "<Monologue>"
    en: I keep my mouth shut and enjoy Noir attending to me.
    ko: 그렇게 누아르가 해주는 냉찜질을 받으며.
    ja: こうしてノワールのアイシングを受けながら
  d_nikke_noir_03_145:
    speaker: "<Monologue>"
    en: She continues to apply the cold press, neither of us saying a word.
    ko: 우리 둘은 연습실 바닥에서 한참 동안 말없이 시간을 보냈다.
    ja: |-
      私たちはトレーニングルームの床で
      しばらく無言で時を過ごした
d_nikke_noir_04:
  d_nikke_noir_04_1:
    speaker: noir
    en: Thanks for doing this with me.
    ko: 고생 많으셨어요…!
    ja: お疲れ様でした…！
  d_nikke_noir_04_2:
    speaker: "<Self>"
    en: Sure thing.
    ko: 누아르도 고생 많았어.
    ja: ノワールもお疲れ様
  d_nikke_noir_04_3:
    speaker: noir
    en: So...
    ko: 으음….
    ja: うーん…
  d_nikke_noir_04_4:
    speaker: noir
    en: Are you hungry?
    ko: 호, 혹시 출출하시다거나….
    ja: あ、あの、小腹が空いていたり…
  d_nikke_noir_04_5:
    speaker: noir
    en: Do you want to get something to eat, maybe?
    ko: 배가 고프시다거나 그러진 않으신가요?
    ja: お腹がペコペコだったりしませんか？
  d_nikke_noir_04_6:
    speaker: noir
    en: There's that nice restaurant on the ninth floor...
    ko: 아까 말씀드렸던 것처럼 9층에 맛집이 있는데요…!
    ja: |-
      さっき言ったように、9階に
      有名なお店があるんですが…！
  d_nikke_noir_04_7:
    speaker: noir
    en: If it's okay with you,
    ko: 저, 점장님만 괜찮으시다면….
    ja: て、店長さえよければ…
  d_nikke_noir_04_8:
    speaker: noir
    en: would you want to go check it out with me?
    ko: 같이 가시겠어요…?
    ja: 一緒に行きませんか…？
  d_nikke_noir_04_9:
    speaker: "<Choice>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_noir_04_10:
    speaker: "<Choice>"
    en: No, thanks.
    ko: 가지 말자.
    ja: やめておこう
  d_nikke_noir_04_11:
    speaker: noir
    en: R-really?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_nikke_noir_04_12:
    speaker: noir
    en: I'll be able to give you some recommendations on what to order.
    ko: 그럼 제가 메뉴 추천해드릴게요…!
    ja: |-
      私のおすすめメニューを
      ご紹介しますね…！
  d_nikke_noir_04_13:
    speaker: noir
    en: Blanc and I often go there after practice.
    ko: 블랑이랑 연습 끝나고 자주 갔었거든요~
    ja: ブランと練習終わりによく行ってたんです。
  d_nikke_noir_04_14:
    speaker: "<Self>"
    en: Sounds good.
    ko: 좋아.
    ja: 楽しみだ
  d_nikke_noir_04_15:
    speaker: noir
    en: Oh, right... you must be exhausted.
    ko: 아… 많이 피곤하시군요…!
    ja: あっ…お疲れのようですね…！
  d_nikke_noir_04_16:
    speaker: noir
    en: Maybe next time.
    ko: 그럼 다음에 가도록 해요.
    ja: ではまた今度にしましょう。
  d_nikke_noir_04_17:
    speaker: noir
    en: Blanc and I often go there after practice, so I know what's good.
    ko: |-
      블랑이랑 연습 끝나고 자주 갔어서
      뭐가 맛있는지 잘 알거든요.
    ja: |-
      ブランと練習終わりによく行ってたので
      おいしいメニューも知ってるんですよ。
  d_nikke_noir_04_18:
    speaker: "<Self>"
    en: I'm just kidding.
    ko: 농담이야.
    ja: 冗談だ
  d_nikke_noir_04_19:
    speaker: "<Self>"
    en: Let's go. My treat.
    ko: 내가 사줄 테니 출발하자.
    ja: 私が奢るから行こう
  d_nikke_noir_04_20:
    speaker: noir
    en: What? Oh no, you don't have to do that!
    ko: 그, 그러지 않으셔도 괜찮은데….
    ja: そ、そんなつもりでは…！
  d_nikke_noir_04_21:
    speaker: "<Self>"
    en: Consider it a thank you for giving me some pointers on pole dancing.
    ko: 누아르 선생님이 폴댄스를 가르쳐준 보답이야.
    ja: |-
      ノワール先生が
      ポールダンスを教えてくれたお礼だ
  d_nikke_noir_04_22:
    speaker: noir
    en: But...
    ko: 서, 선생님…!
    ja: せ、先生…！
  d_nikke_noir_04_23:
    speaker: noir
    en: I didn't really teach you anything.
    ko: 가르쳐 드린 것도 없는데요 뭘….
    ja: 上手く教えられなかったのに…
  d_nikke_noir_04_24:
    speaker: noir
    en: Well, thank you anyway.
    ko: "…그래도 감사합니다."
    ja: "…でも、ありがとうございます。"
  d_nikke_noir_04_25:
    speaker: noir
    en: Are you all ready to go?
    ko: 그럼 내려갈까요?
    ja: では行きましょうか。
  d_nikke_noir_04_26:
    speaker: "<Monologue>"
    en: After quickly tidying up the practice room, we head down to the ninth floor.
    ko: 누아르와 연습실을 간단히 정돈하고 9층으로 내려갔다.
    ja: |-
      ノワールとトレーニングルームを簡単に片付けて
      9階へ向かった
  d_nikke_noir_04_27:
    speaker: staff
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_nikke_noir_04_28:
    speaker: staff
    en: Ah, Miss Noir! Welcome.
    ko: 아, 누아르님! 또 오셨군요.
    ja: あ、ノワール様！いつもありがとうございます。
  d_nikke_noir_04_29:
    speaker: noir
    en: Hello.
    ko: 아, 안녕하세요…!
    ja: こ、こんにちは…！
  d_nikke_noir_04_30:
    speaker: staff
    en: Is Miss Blanc not coming today?
    ko: 엇, 블랑님은 안 오셨나 봐요.
    ja: あれ、ブラン様はご一緒じゃないんですね。
  d_nikke_noir_04_31:
    speaker: staff
    en: You two always come together.
    ko: 언제나 두 분이서 함께 오셨었는데.
    ja: いつもお二人一緒だったのに。
  d_nikke_noir_04_32:
    speaker: staff
    en: In fact, I believe this is the first time you've come alone, yes?
    ko: 이렇게 따로 오시는 건 처음이신 것 같아요!
    ja: お一人でいらっしゃるのは初めてですね！
  d_nikke_noir_04_33:
    speaker: noir
    en: Yeah, I think so...
    ko: 네, 처음이 맞을 거예요….
    ja: そうですね…
  d_nikke_noir_04_34:
    speaker: staff
    en: I'll show you to your usual table.
    ko: 그럼 늘 앉는 자리로 안내해드리겠습니다~
    ja: ではいつものお席にご案内しますね～
  d_nikke_noir_04_35:
    speaker: noir
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_noir_04_36:
    speaker: "<Monologue>"
    en: The waitress takes us to a table by the window.
    ko: 직원이 창가 자리로 우리를 안내해줬다.
    ja: 店員が窓際の席に案内してくれた
  d_nikke_noir_04_37:
    speaker: staff
    en: What can I get you?
    ko: 음식은 어떻게 하시겠어요?
    ja: ご注文はいかがなさいますか？
  d_nikke_noir_04_38:
    speaker: noir
    en: The usual, please.
    ko: 저랑 블랑이 늘 먹던 것들로 부탁드려요.
    ja: いつものメニューでお願いします。
  d_nikke_noir_04_39:
    speaker: staff
    en: Very good.
    ko: 네, 알겠습니다!
    ja: はい、かしこまりました！
  d_nikke_noir_04_40:
    speaker: staff
    en: We'll get that ready for you right away.
    ko: 조금만 기다려주세요~
    ja: 少々お待ちください。
  d_nikke_noir_04_41:
    speaker: "<Self>"
    en: You know the waitress? Seems like you're a regular
    ko: 직원이랑 이야기까지 할 정도면 정말 자주 왔었나 봐.
    ja: |-
      店員と顔見知りになるくらい、
      よく来ていたんだな
  d_nikke_noir_04_42:
    speaker: noir
    en: Oh, yeah...
    ko: 아… 네.
    ja: あっ…はい。
  d_nikke_noir_04_43:
    speaker: noir
    en: It's all thanks to Blanc's social skills.
    ko: 자주 오기도 했었고, 블랑이 워낙 사교성이 좋잖아요.
    ja: よく来てますし、ブランは社交的でしょう？
  d_nikke_noir_04_44:
    speaker: noir
    en: That's how we got acquainted so quickly.
    ko: 그래서 금세 말도 트고 한 거였어요.
    ja: それですぐ店員さんと仲よくなったんです。
  d_nikke_noir_04_45:
    speaker: "<Self>"
    en: You're not doing so bad yourself.
    ko: 누아르도 사교성이 좋은 것 같은데?
    ja: ノワールも社交的だと思うが？
  d_nikke_noir_04_46:
    speaker: noir
    en: Me?
    ko: 제, 제가요?!
    ja: わ、私がですか！？
  d_nikke_noir_04_47:
    speaker: noir
    en: No way...
    ko: 그럴 리 없어요 전….
    ja: そんなことありませんよ、私は…
  d_nikke_noir_04_48:
    speaker: noir
    en: I always get tongue-tied when I'm talking to other people.
    ko: "…소심하고 말도 잘 못하는걸요…."
    ja: "…気が弱くて、口下手ですから…"
  d_nikke_noir_04_49:
    speaker: noir
    en: People usually end up feeling embarrassed or uncomfortable when they're around
      me.
    ko: 대부분 저랑 있으면 어색해하고 불편해할 거예요.
    ja: 私といると気まずいって思う人が多いはずです。
  d_nikke_noir_04_50:
    speaker: "<Self>"
    en: The waitress seemed awfully relaxed talking to you just now.
    ko: 하지만 직원이 누아르에게도 편하게 얘기하던걸.
    ja: でも、店員はノワールにも気軽に話しかけていた
  d_nikke_noir_04_51:
    speaker: "<Self>"
    en: If you were as awkward as you say, that wouldn't have been the case.
    ko: 누아르가 불편하거나 했다면 그러지 못했을 거야.
    ja: |-
      ノワールと話すのが気まずいと思うのなら、
      話しかけなかったはずだ
  d_nikke_noir_04_52:
    speaker: noir
    en: You think so?
    ko: 그…런가요?
    ja: そう…でしょうか？
  d_nikke_noir_04_53:
    speaker: noir
    en: No one's ever said anything like this to me before...
    ko: "…그런 이야기는 처음 들어요…."
    ja: "…そんなこと初めて言われました…"
  d_nikke_noir_04_54:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_04_55:
    speaker: noir
    en: Can I ask you something?
    ko: 오, 오늘 어떠셨나요…?
    ja: きょ、今日はどうでしたか…？
  d_nikke_noir_04_56:
    speaker: noir
    en: Did you... find me charming today?
    ko: 제 매력을 조금이라도 발견하셨나요…?
    ja: 私の魅力が少しでも見つかりました…？
  d_nikke_noir_04_57:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_noir_04_58:
    speaker: noir
    en: Really? You mean it?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_nikke_noir_04_59:
    speaker: noir
    en: When?
    ko: "…어떤 부분이 매, 매력적이었나요…?"
    ja: "…どんな部分が、み、魅力的でした…？"
  d_nikke_noir_04_60:
    speaker: "<Choice>"
    en: When you were working that pole.
    ko: 능숙하게 폴을 타는 모습.
    ja: 華麗にポールダンスをしていたところ
  d_nikke_noir_04_61:
    speaker: "<Choice>"
    en: When you were tending to my injuries.
    ko: 계속 세심하게 챙겨주는 모습.
    ja: ずっと優しく気遣ってくれたところ
  d_nikke_noir_04_62:
    speaker: "<Choice>"
    en: When you were pulling off that killer move.
    ko: 박력 넘치던 모습.
    ja: 迫力満点だったところ
  d_nikke_noir_04_63:
    speaker: noir
    en: I guess it's true that people are always the most alluring
    ko: 아…!
    ja: あっ…！
  d_nikke_noir_04_64:
    speaker: noir
    en: when they're doing something they're good at.
    ko: 역시 잘 하는 걸 보여주는 게 매력 어필이 잘 되나 봐요…!
    ja: |-
      やっぱり得意なものを見せると
      魅力のアピールになるんですね…！
  d_nikke_noir_04_65:
    speaker: noir
    en: I've been practicing pole dancing for a long time.
    ko: 폴댄스는 계속 연습하면서 무대도 하니까요.
    ja: |-
      ポールダンスはずっと練習しているし
      ステージにも立ちますから。
  d_nikke_noir_04_66:
    speaker: noir
    en: I guess I've picked up some confidence along the way.
    ko: "…조금 자신감이 생긴 것 같아요."
    ja: "…少し自信がついた気がします。"
  d_nikke_noir_04_67:
    speaker: noir
    en: It wasn't that big a deal.
    ko: 제, 제가 세심하게 챙겨드렸었나요?
    ja: そ、そうでしたか？
  d_nikke_noir_04_68:
    speaker: noir
    en: I figured it was the proper thing to do, that's all.
    ko: 그냥 평소대로 한 것 같은데….
    ja: いつも通りやっただけなのに…
  d_nikke_noir_04_69:
    speaker: noir
    en: I'm glad you appreciated it so much.
    ko: 그래도 좋게 봐주셔서 너무 감사드려요.
    ja: でも、褒めてくださってありがとうございます。
  d_nikke_noir_04_70:
    speaker: noir
    en: Was I really that impressive?
    ko: 바, 박력이요?
    ja: は、迫力ですか？
  d_nikke_noir_04_71:
    speaker: noir
    en: Hmm...
    ko: 제가요?
    ja: 私が…？
  d_nikke_noir_04_72:
    speaker: noir
    en: Which move are you referring to?
    ko: 대체… 어디가요?
    ja: いったい…どの部分が？
  d_nikke_noir_04_73:
    speaker: "<Self>"
    en: All of them.
    ko: 그냥 모든 부분이 박력 넘쳤어.
    ja: すべてが迫力にあふれていた
  d_nikke_noir_04_74:
    speaker: noir
    en: No way!
    ko: 아하….
    ja: なるほど…
  d_nikke_noir_04_75:
    speaker: "<Self>"
    en: And that's not all.
    ko: 그뿐만이 아냐.
    ja: それだけじゃない
  d_nikke_noir_04_76:
    speaker: noir
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_noir_04_77:
    speaker: "<Self>"
    en: There's a certain je ne sais quoi about you.
    ko: 누아르에게는 설명할 수 없는 큰 매력이 있어.
    ja: |-
      ノワールには言葉では言い表せない
      魅力がある
  d_nikke_noir_04_78:
    speaker: noir
    en: Je ne sais quoi?
    ko: 설명을 할 수 없는 매력이요?
    ja: 言い表せない魅力ですか？
  d_nikke_noir_04_79:
    speaker: noir
    en: What's that?
    ko: 그, 그게 어떤 거…죠?
    ja: ど、どういうことでしょうか…？
  d_nikke_noir_04_80:
    speaker: "<Self>"
    en: I don't know how to explain it, but it's suffice to say that you are a very
      alluring woman.
    ko: |-
      뭐라 설명할 수는 없지만,
      누아르 자체가 너무나 매력적이라는 얘기야.
    ja: ノワール自身がとても魅力的だということだ
  d_nikke_noir_04_81:
    speaker: noir
    en: I-I see...!
    ko: 그, 그렇군요…!
    ja: そ、そうですか…！
  d_nikke_noir_04_82:
    speaker: noir
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  d_nikke_noir_04_83:
    speaker: noir
    en: Actually, I found you quite charming today as well.
    ko: 저는 오늘 오히려 점장님의 매력을 많이 느낀 하루였어요.
    ja: |-
      私にとってはむしろ店長の魅力を
      たくさん感じられた一日でした。
  d_nikke_noir_04_84:
    speaker: noir
    en: I always knew you were a kind person,
    ko: 예전부터 지켜봤었고, 좋은 분이라는 건 알고 있었지만….
    ja: 前からいい人だと分かっていましたが…
  d_nikke_noir_04_85:
    speaker: noir
    en: but you're even nicer than I thought. And more handsome to boot.
    ko: "…그것보다 훨씬 다정하고 멋진 분이세요, 점장님은."
    ja: |-
      …それよりずっと優しくて
      素敵な方ですね、店長は。
  d_nikke_noir_04_86:
    speaker: noir
    en: You're so well-spoken,
    ko: 어떤 말이든 예쁘게 해주시고….
    ja: どんな言葉も親切で…
  d_nikke_noir_04_87:
    speaker: noir
    en: and you give everything your all.
    ko: 뭐든 최선을 다하시고.
    ja: 何ごとにも一生懸命ですし
  d_nikke_noir_04_88:
    speaker: noir
    en: You see me for who I really am, and not just how I look, and you always encourage
      me.
    ko: "…저의 장점을 찾아서 계속 칭찬해주시고."
    ja: "…私の長所を見つけて褒めてくださるし…"
  d_nikke_noir_04_89:
    speaker: noir
    en: I'm so happy that I got to share my passion with you.
    ko: 같이 폴을 타는 것도 너무 즐거웠어요.
    ja: |-
      一緒にポールダンスをするのも
      とても楽しかったです。
  d_nikke_noir_04_90:
    speaker: "<Self>"
    en: So, has any of this given you greater insight into affection?
    ko: 그래서, 좋아하는 감정에 대해 좀 알게 되었어?
    ja: |-
      それで、好きという気持ちについて
      何か分かったか？
  d_nikke_noir_04_91:
    speaker: noir
    en: It certainly has!
    ko: 네, 네…!
    ja: は、はい…！
  d_nikke_noir_04_92:
    speaker: noir
    en: Without a doubt.
    ko: 확실히 알게 되었어요.
    ja: はっきりと分かりました。
  d_nikke_noir_04_93:
    speaker: noir
    en: But...
    ko: 그, 그런데 그….
    ja: で、でも、その…
  d_nikke_noir_04_94:
    speaker: noir
    en: If... If I have feelings for...
    ko: 조, 좋아…하면요….
    ja: す、好き…なら…
  d_nikke_noir_04_95:
    speaker: "<Monologue>"
    en: As Noir is hesitating whether or not to finish her thought, our food arrives.
    ko: 누아르가 우물쭈물 무언갈 얘기하려는 순간, 음식이 나오기 시작했다.
    ja: |-
      ノワールがもじもじしながら
      何か言おうとした瞬間、料理が出てきた
  d_nikke_noir_04_96:
    speaker: staff
    en: Enjoy your meal.
    ko: 주문하신 식사 준비해 드리겠습니다~
    ja: お待たせいたしました～
  d_nikke_noir_04_97:
    speaker: noir
    en: Um...
    ko: 저, 저기요…!
    ja: あ、あの…！
  d_nikke_noir_04_98:
    speaker: staff
    en: Yes? Is there anything else I can get you?
    ko: 네! 필요한 게 있으실까요?
    ja: はい！追加のご注文ですか？
  d_nikke_noir_04_99:
    speaker: noir
    en: Could we have a bottle of champagne?
    ko: "…샴페인 한 병만 가져다주세요!"
    ja: "…シャンパンを1本お願いします！"
  d_nikke_noir_04_100:
    speaker: "<Self>"
    en: You want to drink?
    ko: 누아르, 술 마시려고?
    ja: ノワール、酒を飲むのか？
  d_nikke_noir_04_101:
    speaker: noir
    en: Sure, why not?
    ko: 으으…네…!
    ja: うう…はい…！
  d_nikke_noir_04_102:
    speaker: noir
    en: I could use some liquid courage.
    ko: 요, 용기가 필요할 때는 술을 마시면 된다고 들었거든요…!
    ja: |-
      ゆ、勇気が必要な時はお酒を飲むといいと
      聞いたので…！
  d_nikke_noir_04_103:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_noir_04_104:
    speaker: noir
    en: "*Hiccup*"
    ko: 으… 으헤에….
    ja: う…うう…
  d_nikke_noir_04_105:
    speaker: noir
    en: Is the room spinning for you too, Pit Boss?
    ko: 세상이 도라여 점쟝님….
    ja: ぐるぐる回ってますよぉ、てんちょぉ…
  d_nikke_noir_04_106:
    speaker: "<Self>"
    en: Are you all right?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_noir_04_107:
    speaker: noir
    en: I... I didn't even drink that much...
    ko: 으욱… 제가 수, 술을 마셔본져기 별로 없어가꾸….
    ja: |-
      ううっ…私、あ、あんまりお酒を
      飲んだことがなくってぇ…
  d_nikke_noir_04_108:
    speaker: noir
    en: I'm sorry, urp...
    ko: 죄송해요오오….
    ja: すみませぇぇん…
  d_nikke_noir_04_109:
    speaker: "<Monologue>"
    en: Having summoned up the pluck to order a bottle of champagne, Noir has gotten
      plastered after just one glass.
    ko: |-
      호기롭게 샴페인을 시킨 누아르는,
      한 잔을 원샷 하더니 그대로 취해버렸다.
    ja: |-
      勢いよくシャンパンを頼んだノワールは
      グラス1杯を一気飲みし、そのまま
      酔っぱらってしまった
  d_nikke_noir_04_110:
    speaker: "<Monologue>"
    en: We end up leaving before our meal is finished, so that she can go outside
      and sober up.
    ko: |-
      그래서 식사도 제대로 하지 못한 채
      술을 깨우기 위해 밖에 나온 것이다.
    ja: |-
      それでまともに食事もできず
      酔いを醒ますために外に出てきたのだった
  d_nikke_noir_04_111:
    speaker: "<Self>"
    en: What made you want to order alcohol anyway?
    ko: 갑자기 왜 술을 마신 거야.
    ja: どうして突然酒を飲んだりしたんだ？
  d_nikke_noir_04_112:
    speaker: noir
    en: I, uh...
    ko: 그, 그게요오….
    ja: そ、それはぁ…
  d_nikke_noir_04_113:
    speaker: noir
    en: I'm always like this when I have feelings for someone.
    ko: 좋아하는 감정이 있으면 막… 이러케….
    ja: 好きって気持ちがあるとぉ…こうしてぇ…
  d_nikke_noir_04_114:
    speaker: "<Monologue>"
    en: Noir gently clasps my hands and leans closer to me.
    ko: 누아르가 손을 은근히 잡으며 다가왔다.
    ja: |-
      ノワールがそっと手を繋いで
      近づいてきた
  d_nikke_noir_04_115:
    speaker: noir
    en: I also tend to let go of my inhibitions, and I'm okay with certain things...
    ko: 스킨십도 자연스럽게 하고….
    ja: スキンシップも自然にして…
  d_nikke_noir_04_116:
    speaker: noir
    en: "... like kissing..."
    ko: "…입도…."
    ja: "…キスも…"
  d_nikke_noir_04_117:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_04_118:
    speaker: noir
    en: "!!!!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_noir_04_119:
    speaker: noir
    en: I-I'm sorry! I...
    ko: 죄, 죄송해요 점장님 제에가…!
    ja: す、すみません、店長、わたしぃ…！
  d_nikke_noir_04_120:
    speaker: noir
    en: I'm drunk... I'm not thinking straight.
    ko: 취, 취해서 제정신이….
    ja: よ、酔っぱらっちゃって…
  d_nikke_noir_04_121:
    speaker: noir
    en: Anyway, I just don't have the courage to...!
    ko: 어쨌든 그렇다고들 하던데 제가 요, 용기가 없어갖구우…!
    ja: |-
      とにかく、みんなそうらしいのですがぁ…
      ゆ、勇気がなくてぇ…！
  d_nikke_noir_04_122:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_04_123:
    speaker: "<Monologue>"
    en: But I can't take this much longer...
    ko: "…더 이상은 나도 참을 수 없을 것 같다."
    ja: "…これ以上は私も我慢できそうにない"
  d_nikke_noir_04_124:
    speaker: "<Self>"
    en: So, if you're interested in someone,
    ko: 좋아하는 감정이 있으면.
    ja: 好きって気持ちがあると
  d_nikke_noir_04_125:
    speaker: "<Self>"
    en: you want to express that to them physically,
    ko: 스킨십도 자연스럽게 하고.
    ja: スキンシップも自然にして
  d_nikke_noir_04_126:
    speaker: "<Self>"
    en: like kissing, for example.
    ko: 입도 맞추고?
    ja: キスもして？
  d_nikke_noir_04_127:
    speaker: "<Monologue>"
    en: I grab Noir by the waist when she leans in close.
    ko: 가까이 다가온 누아르의 허리를 잡았다.
    ja: 近づいたノワールの腰をつかんだ
  d_nikke_noir_04_128:
    speaker: "<Self>"
    en: And the champagne has, shall we say, emboldened you.
    ko: 술도 마셨겠다, 그래서 용기가 생겼어?
    ja: お酒も飲んで、勇気が生まれたのか？
  d_nikke_noir_04_129:
    speaker: noir
    en: "...！"
    ko: "……!"
    ja: "……！"
  d_nikke_noir_04_130:
    speaker: noir
    en: Right!
    ko: "…네에."
    ja: "…はい。"
  d_nikke_noir_04_131:
    speaker: "<Monologue>"
    en: I lean closer to Noir's quivering lips and kiss her.
    ko: 떨리는 누아르의 입술에 천천히 다가가 입을 맞췄다.
    ja: |-
      震えるノワールの唇にゆっくり近づき、
      キスをした
  d_nikke_noir_04_132:
    speaker: noir
    en: Mmm!
    ko: 으응…!
    ja: んんっ…！
  d_nikke_noir_04_133:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_04_134:
    speaker: "<Monologue>"
    en: I can feel the sharp yet sweet scent of champagne on the tip of my tongue.
    ko: 알싸하면서도 달콤한 샴페인 향이 느껴지는.
    ja: ピリっとした甘いシャンパンの香りが感じられ
  d_nikke_noir_04_135:
    speaker: "<Monologue>"
    en: What an intoxicating day.
    ko: 깊게 취할 것만 같던 하루였다.
    ja: 深酔いしそうな1日だった
d_nikke_noir_05:
  d_nikke_noir_05_1:
    speaker: "<Monologue>"
    en: Hello, I'm Noir.
    ko: 안녕하세요, 저는 누아르입니다.
    ja: こんにちは、ノワールです
  d_nikke_noir_05_2:
    speaker: "<Monologue>"
    en: Not long ago, thanks to Pit Boss, I learned all about affection.
    ko: 저는 얼마 전, 점장님 덕분에 좋아한다는 감정을 알아버렸답니다.
    ja: |-
      私は先日、店長のおかげで
      好きという気持ちに気づいてしまいました
  d_nikke_noir_05_3:
    speaker: "<Monologue>"
    en: It's something...
    ko: 그 감정은….
    ja: それは…
  d_nikke_noir_05_4:
    speaker: "<Monologue>"
    en: that makes you feel all warm and fuzzy inside.
    ko: 몽글몽글하고, 따뜻하면서도.
    ja: ふわふわしていて、温かくて
  d_nikke_noir_05_5:
    speaker: "<Monologue>"
    en: And passionate.
    ko: "…아주 뜨거운 감정이었어요."
    ja: "…とても熱い気持ちでした"
  d_nikke_noir_05_6:
    speaker: "<Monologue>"
    en: Despite all this, I still haven't revealed how I feel about them.
    ko: 하지만 아직 제대로 된 고백은 하지 못한 상태입니다.
    ja: でも、まだきちんと告白できていない状態です
  d_nikke_noir_05_7:
    speaker: "<Monologue>"
    en: Because...
    ko: 왜냐하면….
    ja: なぜなら…
  d_nikke_noir_05_8:
    speaker: blanc
    en: Noir!
    ko: 언니!
    ja: お姉ちゃん！
  d_nikke_noir_05_9:
    speaker: blanc
    en: I'm back!
    ko: 나 다녀왔어~
    ja: ただいま～
  d_nikke_noir_05_10:
    speaker: noir
    en: Hey, Blanc.
    ko: 블랑, 어서 와.
    ja: おかえり、ブラン。
  d_nikke_noir_05_11:
    speaker: noir
    en: You're back later than usual.
    ko: 오늘은 좀 늦었네.
    ja: 今日はちょっと遅かったね。
  d_nikke_noir_05_12:
    speaker: noir
    en: Where did you go?
    ko: 어디 다녀왔어?
    ja: どこ行ってたの？
  d_nikke_noir_05_13:
    speaker: blanc
    en: I had a great date with Pit Boss!
    ko: 점장님이랑 행운의 데이트~ 하고 왔어!
    ja: 店長と幸運のデート！してきたよ！
  d_nikke_noir_05_14:
    speaker: noir
    en: I see.
    ko: 그랬구나.
    ja: そっか。
  d_nikke_noir_05_15:
    speaker: noir
    en: You must be happy.
    ko: 즐거웠겠다.
    ja: 楽しそうだね。
  d_nikke_noir_05_16:
    speaker: "<Monologue>"
    en: Blanc seems to favor Pit Boss as well.
    ko: 블랑도 점장님에게 좋아하는 감정을 느끼고 있는 것 같거든요.
    ja: おそらくブランも店長のことが好きだからです
  d_nikke_noir_05_17:
    speaker: "<Monologue>"
    en: So I've been holding back.
    ko: 그래서 계속 신경 쓰이기도 했어요.
    ja: そのことがずっと気がかりでした
  d_nikke_noir_05_18:
    speaker: "<Self>"
    en: This is the first time just you and I have hung out.
    ko: 누아르랑 이렇게 단둘이 걷는 건 처음인 것 같아.
    ja: |-
      ノワールとこうして二人きりで歩くのは
      初めてだな
  d_nikke_noir_05_19:
    speaker: noir
    en: Oh... er... yeah.
    ko: 아… 그, 그렇네요.
    ja: あっ…そ、そうですね。
  d_nikke_noir_05_20:
    speaker: noir
    en: You're usually surrounded by so many people,
    ko: 점장님 곁에는 늘 사람들이 많았고….
    ja: 店長の傍にはいつもたくさんの人がいて…
  d_nikke_noir_05_21:
    speaker: noir
    en: and Blanc and I are practically joined at the hip.
    ko: 저도 언제나 블랑과 함께였으니까요.
    ja: 私もいつもブランと一緒でしたから。
  d_nikke_noir_05_22:
    speaker: noir
    en: Heading out with you alone is...
    ko: "…단둘이…."
    ja: "…二人きり…"
  d_nikke_noir_05_23:
    speaker: "<Monologue>"
    en: What would it have been like if Blanc had been there?
    ko: "…여기에 블랑도 함께였다면 어땠을까."
    ja: "…あの時ブランもいたらどうだったかな"
  d_nikke_noir_05_24:
    speaker: "<Monologue>"
    en: I'm sure it would have been fun.
    ko: 분명 즐거워했을 텐데.
    ja: きっと喜んだはずなのに
  d_nikke_noir_05_25:
    speaker: "<Self>"
    en: Don't be sorry. I enjoyed that.
    ko: 아냐, 즐거웠어.
    ja: いや、楽しかった
  d_nikke_noir_05_26:
    speaker: noir
    en: You did?
    ko: "…저, 정말이신가요…?"
    ja: "…ほ、本当ですか…？"
  d_nikke_noir_05_27:
    speaker: "<Self>"
    en: We pulled it off, didn't we?
    ko: 응, 덕분에 누아르와 둘이 폴도 타봤잖아.
    ja: |-
      ああ。おかげでノワールと2人で
      ポールダンスもできた
  d_nikke_noir_05_28:
    speaker: noir
    en: I guess we did...
    ko: 아….
    ja: あ…
  d_nikke_noir_05_29:
    speaker: noir
    en: "..."
    ko: "…둘이…."
    ja: "…2人で…"
  d_nikke_noir_05_30:
    speaker: "<Monologue>"
    en: If Blanc had been there, then it'd have been all three of us.
    ko: "…블랑과 함께였으면 셋이었을 텐데."
    ja: "…ブランと一緒だったら3人だったはずなのに"
  d_nikke_noir_05_31:
    speaker: "<Monologue>"
    en: Is it right for me and Pit Boss to be doing stuff like this alone?
    ko: 점장님과 단 둘이 이러고 있는 게 맞을까…?
    ja: |-
      ああやって店長と二人きりでいるのは
      正しいの…？
  d_nikke_noir_05_32:
    speaker: blanc
    en: Doesn't look like you've changed.
    ko: 그런데 아직 잠옷이 아니네?
    ja: でもまだパジャマじゃないんだね？
  d_nikke_noir_05_33:
    speaker: blanc
    en: Did you just get back?
    ko: 언니도 방금 온 거야?
    ja: お姉ちゃんも今帰ってきたの？
  d_nikke_noir_05_34:
    speaker: noir
    en: No, I have an appointment later.
    ko: 아니, 나는 이제 약속이 있어서.
    ja: ううん、私はこれから約束があるの。
  d_nikke_noir_05_35:
    speaker: noir
    en: I'll be back late, so don't wait for me, okay?
    ko: 많이 늦을 것 같으니까 먼저 자, 알았지?
    ja: 遅くなりそうだから先に寝てて。
  d_nikke_noir_05_36:
    speaker: blanc
    en: All right, take care.
    ko: 응! 조심히 다녀와~!
    ja: うん！気を付けてね～！
  d_nikke_noir_05_37:
    speaker: "<Monologue>"
    en: Although I'm a bit worried about Blanc being home alone,
    ko: 혼자 남아 있을 블랑이 신경 쓰이지만….
    ja: 1人残してきたブランのことが気になるけど…
  d_nikke_noir_05_38:
    speaker: "<Monologue>"
    en: It won't be long before I see her again.
    ko: "…저희는 분명 곧 함께 할 수 있을 거예요."
    ja: |-
      …私たちはきっともうすぐ、
      一緒になれるはずです
  d_nikke_noir_05_39:
    speaker: "<Monologue>"
    en: We're twins, after all, and we're practically conjoined at the hip.
    ko: 서로에게 하나뿐인 쌍둥이니까 알 수 있어요.
    ja: お互いにかけがえのない双子だから分かるんです
  d_nikke_noir_05_40:
    speaker: "<Monologue>"
    en: I head out to the Commander's Room.
    ko: 그렇게 저는 점장님이 계시는 지휘관실로 향했답니다.
    ja: そうして私は店長がいる指揮官室へ向かいました
  d_nikke_noir_05_41:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_noir_05_42:
    speaker: noir
    en: Good morn...
    ko: 저, 점장님.
    ja: て、店長。
  d_nikke_noir_05_43:
    speaker: noir
    en: er, I mean good evening.
    ko: 좋은 아침… 아니, 좋은 저녁이네요.
    ja: こんにちは…いえ、こんばんは。
  d_nikke_noir_05_44:
    speaker: noir
    en: It's not too late, is it? Am I disturbing you?
    ko: "…너무 늦은 시간에 보자고 해서 당황하셨죠…?"
    ja: "…こんな遅い時間にすみません…"
  d_nikke_noir_05_45:
    speaker: "<Self>"
    en: Not at all.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_noir_05_46:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_05_47:
    speaker: "<Monologue>"
    en: I approach Pit Boss tentatively and hold his hand.
    ko: 저는 조심스레 점장님에게 다가가 손을 잡았어요.
    ja: |-
      私はゆっくりと店長に近づいて
      手を握りました
  d_nikke_noir_05_48:
    speaker: "<Monologue>"
    en: After all, it's only natural to have physical contact with someone you're
      affectionate with.
    ko: |-
      조, 좋아하는 감정을 가진 사람은
      스킨십도 자연스럽게 하는 거니까요…!
    ja: |-
      す、好きって気持ちがあると、
      スキンシップも自然にするものですから…！
  d_nikke_noir_05_49:
    speaker: "<Self>"
    en: Why did you want to meet me this late?
    ko: 그런데 왜 늦은 시간에 보자고 한 거야?
    ja: でも、どうしてこんな時間に？
  d_nikke_noir_05_50:
    speaker: noir
    en: I... I...
    ko: 그, 그게요….
    ja: そ、それは…
  d_nikke_noir_05_51:
    speaker: noir
    en: "... I have something to say to you."
    ko: "…드, 드리고 싶은 말이 있어요."
    ja: "…つ、伝えたいことがあります。"
  d_nikke_noir_05_52:
    speaker: noir
    en: I...
    ko: "…저, 저, 저는…."
    ja: "…わ、わ、私は…"
  d_nikke_noir_05_53:
    speaker: noir
    en: have feelings for you.
    ko: 점장님을 좋아해요!
    ja: 店長のことが好きです！
  d_nikke_noir_05_54:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_noir_05_55:
    speaker: "<Choice>"
    en: Have you been drinking again?
    ko: 오늘도 술 마신 거야?
    ja: 今日も酒を飲んだのか？
  d_nikke_noir_05_56:
    speaker: "<Choice>"
    en: I know.
    ko: 당연히 알고 있었어.
    ja: もちろん知っていた
  d_nikke_noir_05_57:
    speaker: noir
    en: No, I haven't!
    ko: 아, 아니에요!
    ja: い、いいえ！
  d_nikke_noir_05_58:
    speaker: noir
    en: It wasn't easy summoning up the courage to say this to you,
    ko: "…물론 어마어마한 용기가 필요한 고, 고백이었지만."
    ja: |-
      …もちろん、とてつもない勇気が必要な
      こ、告白でしたが。
  d_nikke_noir_05_59:
    speaker: noir
    en: but I didn't need any alcohol to help me this time!
    ko: 오늘은 술의 힘을 빌리지 않았어요!
    ja: 今日はお酒の力は借りてません！
  d_nikke_noir_05_60:
    speaker: noir
    en: Wha...?!
    ko: "…아…!"
    ja: "…あっ…！"
  d_nikke_noir_05_61:
    speaker: noir
    en: You know?
    ko: 아, 알고 계셨군요….
    ja: ご、ご存じでしたか…
  d_nikke_noir_05_62:
    speaker: noir
    en: Well, I guess me saying it to you still counts.
    ko: 그, 그래도 제 입으로 직접 말씀드리는 것과는 다르니까요….
    ja: |-
      で、でも直接自分の口で言うのとは
      違いますから…
  d_nikke_noir_05_63:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうか
  d_nikke_noir_05_64:
    speaker: noir
    en: Yeah...
    ko: 네….
    ja: はい…
  d_nikke_noir_05_65:
    speaker: noir
    en: That day was when I realized how I felt about you.
    ko: 그날, 점장님에 대한 제 마음을 눈치채고….
    ja: あの日、店長に対する自分の気持ちに気づいて…
  d_nikke_noir_05_66:
    speaker: noir
    en: I've been wanting to find time when we could be alone so I could tell you,
    ko: 이렇게 둘이 있을 때 말씀드리고 싶었어요.
    ja: 二人きりでいる時に伝えたかったんです。
  d_nikke_noir_05_67:
    speaker: noir
    en: but you've been so busy lately.
    ko: "…점장님은 늘 바쁘시니까, 아무도 없을 시간에 말이에요."
    ja: "…店長はいつも忙しいから、誰もいない時間に…"
  d_nikke_noir_05_68:
    speaker: noir
    en: So, so...
    ko: 그, 그래서….
    ja: そ、それで…
  d_nikke_noir_05_69:
    speaker: noir
    en: Aaaghh! I'm so embarrassed...
    ko: 아으으… 갑자기 너무 부끄러워요.
    ja: はうぅ…急に恥ずかしくなっちゃいました。
  d_nikke_noir_05_70:
    speaker: "<Self>"
    en: I feel the same way about you.
    ko: 나도 누아르를 좋아해.
    ja: 私もノワールが好きだ
  d_nikke_noir_05_71:
    speaker: noir
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_noir_05_72:
    speaker: noir
    en: R-really?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_nikke_noir_05_73:
    speaker: noir
    en: You mean...
    ko: "…아, 아니 이렇게 갑자기…."
    ja: "…い、いや、こんな急に…"
  d_nikke_noir_05_74:
    speaker: noir
    en: I just wanted to get this off my chest,
    ko: 전 그냥 제 마음만 전하려고 했던 것뿐인데….
    ja: |-
      私はただ、気持ちを伝えたかっただけなの
      ですが…
  d_nikke_noir_05_75:
    speaker: noir
    en: but... thank goodness you feel the same!
    ko: "…그래도 다행이에요…."
    ja: "…でも、よかったです…"
  d_nikke_noir_05_76:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_noir_05_77:
    speaker: noir
    en: So... do you want to go somewhere?
    ko: 그럼 이제 가볼까요?!
    ja: では、行きましょうか！
  d_nikke_noir_05_78:
    speaker: "<Self>"
    en: Where to this time?
    ko: 이 시간에 어딜 가려고?
    ja: こんな時間にどこに？
  d_nikke_noir_05_79:
    speaker: noir
    en: Since we've just confirmed that we feel the same way about each other,
    ko: 좋아하는 감정을 가진 사람들이 서로의 마음을 알았으니까.
    ja: お互いの気持ちが分かったから
  d_nikke_noir_05_80:
    speaker: noir
    en: why not start now?
    ko: 지금부터가 시작 아닌가요…?
    ja: ここからが始まりなのでは…？
  d_nikke_noir_05_81:
    speaker: noir
    en: Dating, I mean.
    ko: 데이트라던가 이런저런 것들요.
    ja: デートとか色々…
  d_nikke_noir_05_82:
    speaker: "<Self>"
    en: I never realized you were this bold, Noir.
    ko: "…의외로 저돌적이구나 누아르."
    ja: "…意外と大胆なんだな、ノワール"
  d_nikke_noir_05_83:
    speaker: noir
    en: I've got you to thank for that, Pit Boss.
    ko: 제, 제가요?
    ja: わ、私がですか？
  d_nikke_noir_05_84:
    speaker: noir
    en: You're always uncovering new sides of me that I never knew existed.
    ko: "…점장님은 언제나 저도 모르는 저의 모습을 봐주시네요."
    ja: |-
      …店長はいつも私の知らなかった私を
      見つけてくれますね。
  d_nikke_noir_05_85:
    speaker: "<Self>"
    en: So, where to?
    ko: 그래서 어디로 갈 거야?
    ja: それで、どこに行くんだ？
  d_nikke_noir_05_86:
    speaker: "<Self>"
    en: I don't know where we could go at this hour.
    ko: 시간이 늦어서 갈만한 곳이 있으려나….
    ja: この時間に行けるところがあるか？
  d_nikke_noir_05_87:
    speaker: noir
    en: Ah, there's a place I want to go with you.
    ko: 아… 저, 같이 가고 싶은 곳이 있어요.
    ja: あっ…い、一緒に行きたい場所があります。
  d_nikke_noir_05_88:
    speaker: noir
    en: 'I''ll give you a hint: It''s somewhere we''ve been before.'
    ko: 물론 점장님과는 한 번 가보긴 했지만요.
    ja: 店長とは一度一緒に行きましたが…
  d_nikke_noir_05_89:
    speaker: noir
    en: How do you feel about going to the practice room?
    ko: "…폴댄스 연습실에 지금 같이 가보지 않으실래요?"
    ja: |-
      …ポールダンスのトレーニングルームに
      行きませんか？
  d_nikke_noir_05_90:
    speaker: "<Self>"
    en: For pole dancing, you mean?
    ko: 폴댄스 연습실을?
    ja: トレーニングルームに？
  d_nikke_noir_05_91:
    speaker: noir
    en: Yep!
    ko: 네…!
    ja: はい…！
  d_nikke_noir_05_92:
    speaker: noir
    en: It's nice and quiet there.
    ko: 조용하고….
    ja: 静かで…
  d_nikke_noir_05_93:
    speaker: noir
    en: It'll be just the two of us.
    ko: "…저희 둘밖에 없고…."
    ja: "…私たち2人しかいなくて…"
  d_nikke_noir_05_94:
    speaker: noir
    en: I can teach you all kinds of positions I wasn't able to show you last time.
    ko: 지난번에 못 가르쳐 드린 여러 가지 자세도 가르쳐 드리고…?
    ja: |-
      この間教えられなかった他の姿勢も
      教えてあげたり…？
  d_nikke_noir_05_95:
    speaker: noir
    en: I've been dying to try them out.
    ko: 그냥 그러고 싶어서요….
    ja: 一緒にいたいんです…
  d_nikke_noir_05_96:
    speaker: noir
    en: And if you get tired, there's a bed in there.
    ko: 호, 혹시 피곤하시면 안에 간이 침대도 있어요.
    ja: も、もしお疲れなら簡易ベッドもあるので。
  d_nikke_noir_05_97:
    speaker: noir
    en: If you're up for it, that is.
    ko: "…물론 점장님만 괜찮으시다면요."
    ja: "…店長さえよろしければ、ですが…"
  d_nikke_noir_05_98:
    speaker: "<Self>"
    en: You really have become brazen.
    ko: "…의외로가 아니라 그냥 저돌적인 성격이었구나."
    ja: "…本当に大胆な性格だったんだな"
  d_nikke_noir_05_99:
    speaker: noir
    en: I have?
    ko: 그, 그렇게 느껴지시나요?!
    ja: そ、そうですか！？
  d_nikke_noir_05_100:
    speaker: noir
    en: Sorry, I'm just so excited!
    ko: "…죄송해요, 제가 너무 들떴죠."
    ja: "…すみません、1人で盛り上がりすぎですよね。"
  d_nikke_noir_05_101:
    speaker: noir
    en: I feel we didn't go far enough last time.
    ko: 저번에는 뭔가 아쉬웠거든요.
    ja: この間、ちょっと物足りなかったんです。
  d_nikke_noir_05_102:
    speaker: noir
    en: I was too shy.
    ko: 부, 부끄럽기도 했고요.
    ja: は、恥ずかしかったですし。
  d_nikke_noir_05_103:
    speaker: noir
    en: I'm still a bit bashful, but...
    ko: "…지금도 부끄럽긴 하지만요…."
    ja: "…今も恥ずかしいですが…"
  d_nikke_noir_05_104:
    speaker: noir
    en: Hehe...
    ko: 하으으….
    ja: はうぅ…
  d_nikke_noir_05_105:
    speaker: "<Self>"
    en: Let's go then.
    ko: 어서 출발하자.
    ja: 早く行こう
  d_nikke_noir_05_106:
    speaker: noir
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_noir_05_107:
    speaker: noir
    en: Okay!
    ko: "…네!"
    ja: "…はい！"
  d_nikke_noir_05_108:
    speaker: noir
    en: You're the best, Pit Boss!
    ko: 정말 정말 좋아해요, 점장님!
    ja: 大好きです、店長！
  d_nikke_noir_05_109:
    speaker: "<Monologue>"
    en: Pit Boss and I had a great time.
    ko: 그렇게 저와 점장님은 시간 가는 줄도 모르고 밤새 신나게 놀았답니다.
    ja: |-
      こうして私と店長は時間も忘れて
      一晩中楽しく遊びました
  d_nikke_noir_05_110:
    speaker: "<Monologue>"
    en: Before we knew it, we'd spent the entire night alone in the dancing studio,
      just the two of us.
    ko: 폴댄스 연습실에 단둘이서요.
    ja: ポールダンスのトレーニングルームで二人きり…
  d_nikke_noir_05_111:
    speaker: "<Monologue>"
    en: You want to know what we did?
    ko: 뭘 하고 놀았냐구요?
    ja: 何をして遊んだのかって？
  d_nikke_noir_05_112:
    speaker: "<Monologue>"
    en: Sorry, but that's a secret!
    ko: 그, 그건 비밀이에요.
    ja: そ、それは秘密です
  d_nikke_noir_05_113:
    speaker: "<Monologue>"
    en: And there's more where that came from.
    ko: 앞으로도 저희는 더 많은 비밀을 만들어갈 예정이거든요.
    ja: |-
      これからも、私たちはたくさんの秘密を
      作る予定ですから
  d_nikke_noir_05_114:
    speaker: "<Monologue>"
    en: So my lips are sealed!
    ko: 그러니까, 쉿…!
    ja: だから、シーッ…！
