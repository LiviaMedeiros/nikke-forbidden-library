  d_nikke_milk_bloomingbunny_03_6:
    speaker: "<Self>"
    en: Hey, Milk. Did something...
    ko: 어, 밀크. 무슨 일 있….
    ja: あ、ミルク。何かあっ…
  d_nikke_milk_bloomingbunny_03_7:
    speaker: "<Narration>"
    en: The person you're calling is unavailable. Please leave a message after the
      tone.
    ko: "[전화를 받을 수 없어, 음성 사서함으로 연결됩니다.]"
    ja: |-
      「ただ今、電話に出ることができません。
      ピーッという発信音のあとに
      ご用件をお話しください」
  d_nikke_milk_bloomingbunny_03_8:
    speaker: "<Monologue>"
    en: "... She's not picking up the phone, either."
    ko: "…거기다 연락도 안 되는 상황."
    ja: "…その上、連絡もつかない"
  d_nikke_milk_bloomingbunny_03_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_10:
    speaker: "<Monologue>"
    en: It's a whole hour later when she finally comes rushing in.
    ko: 밀크는 1시간이 더 지나서야 급하게 나타났다.
    ja: ミルクはさらに1時間経ったころ、突然現れた
  d_nikke_milk_bloomingbunny_03_11:
    speaker: "<Self>"
    en: "... Milk, I'm a little mad."
    ko: "…밀크. 나 조금 화났어."
    ja: "…ミルク。少し怒ってもいいだろうか"
  d_nikke_milk_bloomingbunny_03_12:
    speaker: "<Self>"
    en: Even if you were busy, you could have se...
    ko: 아무리 그래도 연락… 은…?!
    ja: |-
      いくら何でも連絡ぐら…
      え…！？
  d_nikke_milk_bloomingbunny_03_13:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_14:
    speaker: milk_b
    en: "... S-sorry, I'm late."
    ko: "…느, 늦어서 미안."
    ja: "…お、遅くなってごめん。"
  d_nikke_milk_bloomingbunny_03_15:
    speaker: milk_b
    en: Something, uh... came up.
    ko: 일이 조금… 이, 있었어.
    ja: ちょっと用事が…あってさ。
  d_nikke_milk_bloomingbunny_03_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_17:
    speaker: "<Self>"
    en: Wait, why are you... wearing your bunny girl outfit...?
    ko: 근데 왜… 여기서도 바니걸이야…?
    ja: |-
      どうして…
      バニーガールなんだ…？
  d_nikke_milk_bloomingbunny_03_18:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_19:
    speaker: milk_b
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_milk_bloomingbunny_03_20:
    speaker: milk_b
    en: What, you don't like it?
    ko: 왜? 예쁘지 않아?
    ja: なんで？かわいくない？
  d_nikke_milk_bloomingbunny_03_21:
    speaker: milk_b
    en: I thought you were into bunny girls.
    ko: 좋아하잖아, 바니걸.
    ja: 好きでしょ？バニーガール。
  d_nikke_milk_bloomingbunny_03_22:
    speaker: "<Self>"
    en: Uh...
    ko: 어, 어?
    ja: "…ん？"
  d_nikke_milk_bloomingbunny_03_23:
    speaker: milk_b
    en: "?"
    ko: "??"
    ja: "？？"
  d_nikke_milk_bloomingbunny_03_24:
    speaker: "<Monologue>"
    en: Milk tilts her head slightly,
    ko: 밀크는 고개를 살짝 기울인 채,
    ja: ミルクは軽く首をかしげ、
  d_nikke_milk_bloomingbunny_03_25:
    speaker: "<Monologue>"
    en: smiling up at me.
    ko: 미소 지으며 나를 올려다보고 있다.
    ja: 微笑みながら私を見上げている
  d_nikke_milk_bloomingbunny_03_26:
    speaker: "<Self>"
    en: I mean... you look great, but...
    ko: 아니… 예쁘기는 한데.
    ja: いや…かわいいとは思うが…
  d_nikke_milk_bloomingbunny_03_27:
    speaker: milk_b
    en: Hehe, thanks.
    ko: 에헤헤. 고마워.
    ja: えへへ。ありがとう。
  d_nikke_milk_bloomingbunny_03_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_29:
    speaker: milk_b
    en: Let's go.
    ko: 그럼 가자.
    ja: じゃあ、行こう。
  d_nikke_milk_bloomingbunny_03_30:
    speaker: "<Monologue>"
    en: She loops an arm through mine.
    ko: 밀크는 내 팔을 감싸듯 팔짱을 끼웠다.
    ja: ミルクは抱きつくように私と腕を絡ませた
  d_nikke_milk_bloomingbunny_03_31:
    speaker: milk_b
    en: I'm in the mood for something sweet.
    ko: 나나, 달콤한 거 먹고 싶어.
    ja: 私～、甘いものが食べたいな。
  d_nikke_milk_bloomingbunny_03_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_33:
    speaker: "<Self>"
    en: Uh... sure. Let's go.
    ko: 으, 응. 가자.
    ja: あ、ああ。行こう
  d_nikke_milk_bloomingbunny_03_34:
    speaker: ade_b
    en: As I thought...
    ko: 역시….
    ja: やはり…
  d_nikke_milk_bloomingbunny_03_35:
    speaker: ade_b
    en: You need only conduct yourself as you usually would...
    ko: 행동은 평소처럼 하셔도 괜찮을 텐데요….
    ja: 立ち振る舞いは普段通りでも大丈夫でしたのに…
  d_nikke_milk_bloomingbunny_03_36:
    speaker: sugar
    en: But why the bunny girl outfit?
    ko: 왜 바니걸이지?
    ja: どうしてバニーガールなの？
  d_nikke_milk_bloomingbunny_03_37:
    speaker: ade_b
    en: Master is quite fond of it.
    ko: 주인님께서 좋아하시기도 하고.
    ja: ご主人様もお好きですし、
  d_nikke_milk_bloomingbunny_03_38:
    speaker: ade_b
    en: And among the outfits Miss Milk owns, that one is perhaps the cutest... or
      so I presume.
    ko: 밀크 아가씨가 갖고 계신 옷 중에 제일 귀여운 옷이라서… 겠죠, 아마.
    ja: |-
      ミルクお嬢様のお洋服の中で、
      一番可愛らしいから…でしょう。おそらく。
  d_nikke_milk_bloomingbunny_03_39:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_40:
    speaker: sugar
    en: "... So why are you wearing a bunny girl outfit, Ade?"
    ko: "…왜 바니걸이지?"
    ja: "…どうしてバニーガールなの？"
  d_nikke_milk_bloomingbunny_03_41:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_42:
    speaker: ade_b
    en: W-well...
    ko: 그, 그게….
    ja: そ、それは…
  d_nikke_milk_bloomingbunny_03_43:
    speaker: ade_b
    en: It has become something of a habit, I confess. Whenever discretion is required,
      I find myself attired in this manner.
    ko: 뭔가 비밀스럽게 움직일 때는 이렇게 입는 게 습관이 돼서요….
    ja: |-
      こっそり動く時は、
      これを着る癖になってしまい…
  d_nikke_milk_bloomingbunny_03_44:
    speaker: ade_b
    en: Hehe... Still, I was rather taken aback.
    ko: "…후후. 그래도 조금 놀랐어요."
    ja: "…ふふ。でも、少し驚きました。"
  d_nikke_milk_bloomingbunny_03_45:
    speaker: ade_b
    en: Even though you and Miss Frima are forever at odds with Miss Milk,
    ko: 슈가 아가씨랑 프림 아가씨는 항상 그렇게 투닥거리시면서도.
    ja: |-
      シュガーお嬢様とプリムお嬢様は、
      いつも言い争っておられますが…
  d_nikke_milk_bloomingbunny_03_46:
    speaker: ade_b
    en: it is plain to see that you hold her in the highest regard.
    ko: 밀크 아가씨를 소중하게 생각하고 계셨군요.
    ja: |-
      ミルクお嬢様のことを
      大切に思われているのですね。
  d_nikke_milk_bloomingbunny_03_47:
    speaker: sugar
    en: "?"
    ko: "??"
    ja: "？？"
  d_nikke_milk_bloomingbunny_03_48:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_49:
    speaker: ade_b
    en: W-were you not following Miss Milk out of concern for her well-being...?
    ko: 거, 걱정되셔서 미행하자고 한 거, 아니신가요…?
    ja: |-
      し、心配だから、尾行しようと
      おっしゃったのでは…？
  d_nikke_milk_bloomingbunny_03_50:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽.
    ja: スッ――
  d_nikke_milk_bloomingbunny_03_51:
    speaker: "<Narration>"
    en: Sugar pulls out a camera with a telephoto lens from her coat.
    ko: 슈가는 품속에서 망원 렌즈가 달린 카메라를 꺼내서.
    ja: |-
      シュガーは懐から望遠レンズ付きのカメラを
      取り出し…
  d_nikke_milk_bloomingbunny_03_52:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵. 찰칵.
    ja: カシャ、カシャ
  d_nikke_milk_bloomingbunny_03_53:
    speaker: "<Narration>"
    en: She snaps a photo of Milk, who is beaming with a bright smile.
    ko: 밝게 웃고 있는 밀크의 사진을 찍었다.
    ja: 明るく笑っているミルクの写真を撮った
  d_nikke_milk_bloomingbunny_03_54:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_55:
    speaker: sugar
    en: I'm just here to collect cringe photos.
    ko: 나는 흑역사를 챙겨두려고 나온 거다.
    ja: 私は黒歴史を記録するために来たのよ。
  d_nikke_milk_bloomingbunny_03_56:
    speaker: ade_b
    en: I-I see...
    ko: 네, 네에….
    ja: さ、さようですか…
  d_nikke_milk_bloomingbunny_03_57:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  d_nikke_milk_bloomingbunny_03_58:
    speaker: clerk
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_nikke_milk_bloomingbunny_03_59:
    speaker: clerk
    en: Whoa, is that a bunny girl cosplay?
    ko: 와아, 바니걸! 코스프레인가요?
    ja: わあ、バニーガール！コスプレですか？
  d_nikke_milk_bloomingbunny_03_60:
    speaker: clerk
    en: Doing something special for your boyfriend? How sweet!
    ko: 남친분을 위한 이벤트? 그런 거죠!
    ja: |-
      彼氏さんのためのイベント？
      そういう感じですよね！
  d_nikke_milk_bloomingbunny_03_61:
    speaker: milk_b
    en: Uh, yeah...
    ko: 아, 어….
    ja: あっ、えっと…
  d_nikke_milk_bloomingbunny_03_62:
    speaker: milk_b
    en: Y-you got it. My boyfriend said he's into bunny girls.
    ko: 마, 맞아. 우리 남친이 바니걸 좋아한대서.
    ja: |-
      そ、そうなの。
      彼氏がバニーガールが好きっていうから。
  d_nikke_milk_bloomingbunny_03_63:
    speaker: clerk
    en: Wow!
    ko: 꺄아~
    ja: わ～！
  d_nikke_milk_bloomingbunny_03_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_65:
    speaker: milk_b
    en: "... Right?"
    ko: "…그치?"
    ja: "…でしょ？"
  d_nikke_milk_bloomingbunny_03_66:
    speaker: milk_b
    en: B...
    ko: 오….
    ja: お…
  d_nikke_milk_bloomingbunny_03_67:
    speaker: milk_b
    en: "... Ba-babe?"
    ko: "…오, 오빠."
    ja: "…お、お兄ちゃん。"
  d_nikke_milk_bloomingbunny_03_68:
    speaker: "<Choice>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_milk_bloomingbunny_03_69:
    speaker: "<Choice>"
    en: "...!!"
    ko: "……!!!!"
    ja: "……！！！！"
  d_nikke_milk_bloomingbunny_03_70:
    speaker: clerk
    en: It just so happens we have a special couple's discount going on right now.
    ko: 마침 지금 특별 커플 할인 진행중인데, 이거 어떠세요?
    ja: |-
      ちょうど、カップル割引メニューがあるんです！
      こちらはいかがですか？
  d_nikke_milk_bloomingbunny_03_71:
    speaker: "<Monologue>"
    en: The waiter points to a cartoonishly large and extravagant dessert set on the
      menu.
    ko: |-
      점원은 메뉴판에서 엄청나게 화려하고,
      양도 많아 보이는 디저트 세트를 가리켰다.
    ja: |-
      店員はメニューから、とても豪華で
      量も多そうなスイーツセットを指さした
  d_nikke_milk_bloomingbunny_03_72:
    speaker: milk_b
    en: Wow, that looks amazing.
    ko: 우와, 진짜 맛있겠다.
    ja: わあ、すっごくおいしそう。
  d_nikke_milk_bloomingbunny_03_73:
    speaker: milk_b
    en: Don't you think, b-babe?
    ko: 그치? 오, 오빠.
    ja: でしょ？お、お兄ちゃん。
  d_nikke_milk_bloomingbunny_03_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_75:
    speaker: "<Monologue>"
    en: The dessert comes out quickly after we order, and I sit across from Milk by
      the window.
    ko: 금세 나온 디저트를 받아서, 창가 자리에 밀크와 마주 앉았다.
    ja: |-
      間もなく出来上がったスイーツを受け取り、
      窓際の席にミルクと向かい合って座った
  d_nikke_milk_bloomingbunny_03_76:
    speaker: milk_b
    en: Here, I'll feed you.
    ko: 내가 먹여줄게. 자.
    ja: 食べさせてあげる。ほら。
  d_nikke_milk_bloomingbunny_03_77:
    speaker: "<Self>"
    en: S-sure.
    ko: 으, 응.
    ja: あ、ああ
  d_nikke_milk_bloomingbunny_03_78:
    speaker: "<Monologue>"
    en: I take a bite of ice cream, but taste nothing...
    ko: 아이스크림을 한 입 먹었지만, 아무 맛도 느껴지지 않는다….
    ja: |-
      アイスクリームを一口食べたが、
      何の味も感じられない…
  d_nikke_milk_bloomingbunny_03_79:
    speaker: milk_b
    en: Wh-what's wrong? Does it taste bad?
    ko: 왜, 왜 그래? 별로 맛없어?
    ja: ど、どうしたの？あんまりおいしくない？
  d_nikke_milk_bloomingbunny_03_80:
    speaker: "<Self>"
    en: Milk, are you...?
    ko: 밀크. 혹시….
    ja: ミルク、もしかして…
  d_nikke_milk_bloomingbunny_03_81:
    speaker: milk_b
    en: Y-yes?
    ko: 으, 응?
    ja: えっ？
  d_nikke_milk_bloomingbunny_03_82:
    speaker: "<Self>"
    en: Are you being punished or something?
    ko: 이거 뭐, 벌칙 게임 같은 거야?
    ja: これは、何かの罰ゲームなのか？
  d_nikke_milk_bloomingbunny_03_83:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_84:
    speaker: "<Self>"
    en: "... Not that I think that's the case, but did Sugar and Frima put you up
      to this?"
    ko: "…그럴 리는 없겠지만, 슈가랑 프림이 괴롭히는 거라든가."
    ja: |-
      …そんなはずはないだろうが、
      シュガーとプリムにいじめられているとか…
  d_nikke_milk_bloomingbunny_03_85:
    speaker: milk_b
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_milk_bloomingbunny_03_86:
    speaker: "<Self>"
    en: You can tell me if they're messing with you.
    ko: 혹시 그런 거라면 말해줘.
    ja: もしそうなら言ってくれ
  d_nikke_milk_bloomingbunny_03_87:
    speaker: "<Self>"
    en: I'll take care of it.
    ko: 내가 어떻게든 해결해 볼 테니까.
    ja: 私が何とか解決するから
  d_nikke_milk_bloomingbunny_03_88:
    speaker: milk_b
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_milk_bloomingbunny_03_89:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 쨍그랑-!
    ja: ガシャーン！
  d_nikke_milk_bloomingbunny_03_90:
    speaker: "<Monologue>"
    en: The sound of something breaking comes from another table.
    ko: 안쪽 테이블에서서 무언가 깨지는 소리가 들렸다.
    ja: |-
      奥の方のテーブルから、
      何かが割れる音が聞こえた
  d_nikke_milk_bloomingbunny_03_91:
    speaker: "<Monologue>"
    en: Just as I start to get up to check, Milk speaks.
    ko: 무슨 일인지 확인하려고 몸을 일으키려는 순간, 밀크가 입을 열었다.
    ja: |-
      何が起きたのかを確認するため
      立ち上がろうとした瞬間、ミルクが口を開いた
  d_nikke_milk_bloomingbunny_03_92:
    speaker: milk_b
    en: "... Hey, humor me, would you?"
    ko: "…그런 건 아닌데. 하나만 대답해 줘."
    ja: |-
      …そういうわけじゃないの。
      ただ、1つだけ答えて。
  d_nikke_milk_bloomingbunny_03_93:
    speaker: milk_b
    en: Do you like my style right now or not?
    ko: 이런 스타일 좋아, 싫어.
    ja: こういうかんじは好き？嫌い？
  d_nikke_milk_bloomingbunny_03_94:
    speaker: "<Self>"
    en: "... I like all of your styles, as long as it's you, Milk."
    ko: "…밀크라면 전부 좋아."
    ja: "…ミルクなら全部好きだ"
  d_nikke_milk_bloomingbunny_03_95:
    speaker: milk_b
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_milk_bloomingbunny_03_96:
    speaker: "<Monologue>"
    en: My answer brings a bright smile to Milk's face.
    ko: 내 말을 들은 밀크는 환하게 미소 짓다가,
    ja: 私の答えを聞いたミルクは、明るく微笑んだが…
  d_nikke_milk_bloomingbunny_03_97:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_98:
    speaker: "<Monologue>"
    en: She then bites her lip.
    ko: 입술을 깨물었다.
    ja: 唇を噛んだ
  d_nikke_milk_bloomingbunny_03_99:
    speaker: milk_b
    en: "... Could you give me a sec alone?"
    ko: "…잠깐만 딴 데 갔다 와."
    ja: "…ちょっと席を外してくれる？"
  d_nikke_milk_bloomingbunny_03_100:
    speaker: milk_b
    en: I need to get ready.
    ko: 준비할 게 조금 있어서.
    ja: 準備することがあるの。
  d_nikke_milk_bloomingbunny_03_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_03_102:
    speaker: "<Self>"
    en: Okay, I'll use the restroom then.
    ko: "…알았어. 화장실 갔다 올게."
    ja: "…分かった。トイレに行ってくる"
  d_nikke_milk_bloomingbunny_03_103:
    speaker: "<Monologue>"
    en: I glance toward a corner seat in the cafe as I get up from my seat.
    ko: 카페 구석 자리를 슬쩍 확인하면서 자리에서 일어났다.
    ja: |-
      私はカフェの奥の席をそっと確認しながら、
      席を立った
d_nikke_milk_bloomingbunny_04:
  d_nikke_milk_bloomingbunny_04_1:
    speaker: ade_b
    en: "... It seems we have gone unnoticed."
    ko: "…들키진 않은 것 같아요."
    ja: "…気づかれることはないと思います。"
  d_nikke_milk_bloomingbunny_04_2:
    speaker: sugar
    en: Yeah, we're good.
    ko: 그래. 안 들켰을 거야.
    ja: そうね。バレてはいないはずよ。
  d_nikke_milk_bloomingbunny_04_3:
    speaker: sugar
    en: They're too busy thinking about smooching to notice anything else.
    ko: |-
      저런 분위기라면,
      둘의 머릿속엔 키스밖에 안 들어있을테니까.
    ja: |-
      ああいう雰囲気なら、
      2人の頭の中にはキスしかないはずだから。
  d_nikke_milk_bloomingbunny_04_4:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_5:
    speaker: ade_b
    en: But what shall we do? The situation is worse than I had anticipated.
    ko: 그런데 어쩌죠? 생각보다 상황이 안 좋아요.
    ja: |-
      でも、どういたしましょうか？
      思ったより深刻な状況ですね。
  d_nikke_milk_bloomingbunny_04_6:
    speaker: ade_b
    en: Perhaps I should step in and offer Miss Milk some guidance?
    ko: |-
      지금이라도 끼어들어서,
      밀크 아가씨에게 조언을….
    ja: |-
      今からでも介入し、
      ミルクお嬢様にアドバイスを…
  d_nikke_milk_bloomingbunny_04_7:
    speaker: "<Self>"
    en: What kind of guidance?
    ko: 무슨 조언?
    ja: 何のアドバイスだ？
  d_nikke_milk_bloomingbunny_04_8:
    speaker: ade_b
    en: That Miss Milk need only be herself...
    ko: 있는 그대로의 밀크 아가씨면 된다는-
    ja: ありのままのミルクお嬢様でいいと――
  d_nikke_milk_bloomingbunny_04_9:
    speaker: ade_b
    en: M-Master?!
    ko: 주, 주인님?!
    ja: ご、ご主人様！？
  d_nikke_milk_bloomingbunny_04_10:
    speaker: sugar
    en: Hey, Partner.
    ko: 오, 파트너.
    ja: あら、パートナー。
  d_nikke_milk_bloomingbunny_04_11:
    speaker: sugar
    en: Want a cup of sugar coffee?
    ko: 슈가 커피 한잔할래?
    ja: シュガーコーヒーでも飲む？
  d_nikke_milk_bloomingbunny_04_12:
    speaker: "<Self>"
    en: "... *Sigh*"
    ko: "…하아."
    ja: "…はぁ"
  d_nikke_milk_bloomingbunny_04_13:
    speaker: "<Monologue>"
    en: I sit next to Ade and Sugar, keeping an eye on Milk.
    ko: 에이드와 슈가의 옆에 앉아 밀크 쪽을 살펴봤다.
    ja: |-
      エードとシュガーの隣に座り、
      ミルクの様子を確認した
  d_nikke_milk_bloomingbunny_04_14:
    speaker: "<Monologue>"
    en: She's too focused on staring at her phone and fixing her makeup to notice
      anything else.
    ko: |-
      …다행히 밀크는 화장을 고치고,
      핸드폰으로 뭔가 보느라 정신이 없어 보인다.
    ja: |-
      …幸い、ミルクは化粧を直し、
      携帯で必死に何かを見ている。
      こちらに気づきそうにはない
  d_nikke_milk_bloomingbunny_04_15:
    speaker: "<Self>"
    en: So that's why Milk's been acting all weird...
    ko: 밀크가 갑자기 왜 저러나 했더니….
    ja: どうりでミルクの様子がおかしかったはずだ
  d_nikke_milk_bloomingbunny_04_16:
    speaker: sugar
    en: Don't get the wrong idea, Partner.
    ko: 오해하지 마, 파트너.
    ja: 誤解しないで、パートナー。
  d_nikke_milk_bloomingbunny_04_17:
    speaker: sugar
    en: We... didn't do anything. Ade just showed her how to put on makeup.
    ko: 우리… 가 아니라, 에이드는 그냥 화장법을 알려줬을 뿐이야.
    ja: |-
      私たち…じゃなくて、
      エードはただメイクの仕方を教えただけよ。
  d_nikke_milk_bloomingbunny_04_18:
    speaker: sugar
    en: Milk went a little overboard all on her own.
    ko: 지금 저건 밀크 녀석이 혼자 폭주한 거고.
    ja: あれはミルクが勝手に1人で暴走してるだけ。
  d_nikke_milk_bloomingbunny_04_19:
    speaker: "<Self>"
    en: Hmm... now I get it.
    ko: 음… 대충 무슨 일인지는 알겠네.
    ja: うーん…だいたいの事情は分かった
  d_nikke_milk_bloomingbunny_04_20:
    speaker: "<Self>"
    en: She asked me what type of girls I was into the other day.
    ko: 저번에 밀크가 이상형을 물어봤었거든.
    ja: この間、ミルクに理想のタイプを聞かれたんだ
  d_nikke_milk_bloomingbunny_04_21:
    speaker: ade_b
    en: You're referring to when we met at Coin Rush, correct?
    ko: 코인 러시에서 뵈었을 때 말씀이시죠?
    ja: |-
      コインラッシュで
      お目にかかった時のことですね。
  d_nikke_milk_bloomingbunny_04_22:
    speaker: ade_b
    en: "... She appeared somewhat strange that day, so I paid her a visit soon after..."
    ko: |-
      …그때 밀크 아가씨가 조금 이상해 보이셔서,
      얼마 뒤에 찾아갔었는데….
    ja: |-
      …あの時、ミルクお嬢様の様子が
      いつもと違って見えたので、
      その後に会いに行ったのですが…
  d_nikke_milk_bloomingbunny_04_23:
    speaker: "<Narration>"
    en: Ade fills me in on what happened.
    ko: 에이드에게 그간 있었던 일을 들었다.
    ja: エードからこれまでの経緯について聞いた
  d_nikke_milk_bloomingbunny_04_24:
    speaker: sugar
    en: Milk might be rough around the edges, but she's a big softie with low self-esteem.
    ko: 밀크는 저래 보여도 여리고 자존감이 낮으니까.
    ja: |-
      ミルクはああ見えても、
      か弱くて自尊心が低いの。
  d_nikke_milk_bloomingbunny_04_25:
    speaker: sugar
    en: Guess she's been stressing about it all along.
    ko: 계속해서 신경 쓰고 있었겠지.
    ja: ずっと気にしていたはずよ。
  d_nikke_milk_bloomingbunny_04_26:
    speaker: ade_b
    en: Indeed, Miss Milk may appear strong outwardly, yet she possesses a gentle
      heart.
    ko: 네. 외강내유… 라고 할 수 있겠네요.
    ja: |-
      はい。ああ見えて
      デリケートでいらっしゃいますから。
  d_nikke_milk_bloomingbunny_04_27:
    speaker: ade_b
    en: Even so, she seems vastly improved from before...
    ko: 그래도 전보다는 많이 나아지신 것 같지만요….
    ja: |-
      それでも、以前よりは
      よくなっていらっしゃるようですが…
  d_nikke_milk_bloomingbunny_04_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_29:
    speaker: "<Self>"
    en: "... I'll take it from here."
    ko: "…여기서부터는 내가 알아서 해볼게."
    ja: "…ここからは私に任せてくれ"
  d_nikke_milk_bloomingbunny_04_30:
    speaker: "<Self>"
    en: I know Milk well.
    ko: 밀크에 대해서는 잘 아니까.
    ja: ミルクのことはよく分かっている
  d_nikke_milk_bloomingbunny_04_31:
    speaker: sugar
    en: Better than me?
    ko: 그래? 나보다도?
    ja: そう？私よりも？
  d_nikke_milk_bloomingbunny_04_32:
    speaker: "<Self>"
    en: In some ways, yes.
    ko: 응. 어떤 면에서는.
    ja: ああ。ある意味ではな
  d_nikke_milk_bloomingbunny_04_33:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_34:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_35:
    speaker: sugar
    en: "... I guess this is the end of my cringe photos collection."
    ko: "…흑역사 사진은 더 못 찍겠군."
    ja: "…黒歴史の写真はこれでおしまいね。"
  d_nikke_milk_bloomingbunny_04_36:
    speaker: ade_b
    en: Until next time, Master.
    ko: 그럼 다음에 봬요, 주인님.
    ja: では、またお会いしましょう。ご主人様。
  d_nikke_milk_bloomingbunny_04_37:
    speaker: "<Monologue>"
    en: I stop by the restroom, then return to Milk.
    ko: 화장실에 들렀다가, 밀크에게 돌아갔다.
    ja: トイレに寄り、ミルクのところへ戻った
  d_nikke_milk_bloomingbunny_04_38:
    speaker: milk_b
    en: Ah, there you are.
    ko: 아, 왔어?
    ja: あっ、おかえり。
  d_nikke_milk_bloomingbunny_04_39:
    speaker: "<Self>"
    en: Sorry to keep you waiting.
    ko: 미안. 오래걸렸지.
    ja: 待たせてすまない
  d_nikke_milk_bloomingbunny_04_40:
    speaker: milk_b
    en: Eh, it's fine.
    ko: 으응, 아니야. 괜찮아.
    ja: ううん、大丈夫。
  d_nikke_milk_bloomingbunny_04_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_42:
    speaker: "<Monologue>"
    en: "... Milk looks at me and gives me a gentle smile."
    ko: "…밀크는 나를 보며 부드럽게 웃고 있다."
    ja: "…ミルクは私を見ながら優しく笑っている"
  d_nikke_milk_bloomingbunny_04_43:
    speaker: milk_b
    en: Are you hungry? It's almost dinner time.
    ko: 배는 안 고파? 슬슬 저녁 시간인데.
    ja: お腹は減ってない？そろそろ晩ご飯の時間だよ。
  d_nikke_milk_bloomingbunny_04_44:
    speaker: milk_b
    en: What are you in the mood for? Any cravings in particular?
    ko: 우리 뭐 먹을까? 먹고 싶은 거 있어?
    ja: 何か食べる？食べたいものはない？
  d_nikke_milk_bloomingbunny_04_45:
    speaker: "<Monologue>"
    en: Milk continues acting like Ade,
    ko: 밀크는 계속해서… 아마 에이드를 참고했을,
    ja: |-
      ミルクはずっと…
      おそらくエードを参考にしたであろう、
  d_nikke_milk_bloomingbunny_04_46:
    speaker: "<Monologue>"
    en: playing the part of a calm and mature woman.
    ko: "[차분하고 어른스러운 여자]를 연기했다."
    ja: "「落ち着いていて大人っぽい人」を演じている"
  d_nikke_milk_bloomingbunny_04_47:
    speaker: milk_b
    en: Why aren't you saying anything?
    ko: 왜 말이 없어?
    ja: なんで黙ってるの？
  d_nikke_milk_bloomingbunny_04_48:
    speaker: milk_b
    en: You're... making me nervous.
    ko: 사람… 불안하게.
    ja: 不安に…なっちゃう。
  d_nikke_milk_bloomingbunny_04_49:
    speaker: "<Self>"
    en: "... So, is there anything else you want to show me?"
    ko: "…다른 건 더 없어? 준비한 거."
    ja: "…他には？まだあるのか？"
  d_nikke_milk_bloomingbunny_04_50:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_51:
    speaker: milk_b
    en: "... Nope, that's it."
    ko: "…없어. 이게 끝이야."
    ja: "…いや、これで終わりだ。"
  d_nikke_milk_bloomingbunny_04_52:
    speaker: milk_b
    en: There's no one I can really use as a reference. And it's not like I'm going
      to copy Sugar or Frima, right?
    ko: |-
      참고할 만한 게 없더라.
      슈가나 프림 짜식을 참고할 수는 없잖아.
    ja: |-
      参考にできるもんがもうないんだよ。
      シュガーやプリムは当てになんねーし。
  d_nikke_milk_bloomingbunny_04_53:
    speaker: "<Self>"
    en: Y-yeah...
    ko: 으, 응….
    ja: そ、そうか…
  d_nikke_milk_bloomingbunny_04_54:
    speaker: "<Monologue>"
    en: Milk stirs her drink with a straw, a large pout on her face.
    ko: 밀크는 뾰로퉁한 얼굴로, 빨대로 음료를 괜히 휘젓고 있다.
    ja: |-
      ミルクはすねたような表情を浮かべ、
      ストローで飲み物をやたらとかき混ぜている
  d_nikke_milk_bloomingbunny_04_55:
    speaker: milk_b
    en: "... Aren't you gonna ask why I did all this?"
    ko: "…왜 이랬는지 안 물어봐?"
    ja: "…こんなことをした理由は聞かないのか？"
  d_nikke_milk_bloomingbunny_04_56:
    speaker: "<Self>"
    en: Why'd you do that?
    ko: 왜 그랬어?
    ja: どうしてこんなことを？
  d_nikke_milk_bloomingbunny_04_57:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_58:
    speaker: milk_b
    en: "... 'Cause I just feel uneasy."
    ko: "…불안해서."
    ja: "…不安だから。"
  d_nikke_milk_bloomingbunny_04_59:
    speaker: "<Self>"
    en: Milk, there's nothing for you to worry about...
    ko: 밀크. 그런 걱정할 필요는….
    ja: ミルク。そんな心配をする必要は…
  d_nikke_milk_bloomingbunny_04_60:
    speaker: milk_b
    en: I know! I know, okay?
    ko: 알아. 알아, 나도.
    ja: 分かってんだよ、私も。
  d_nikke_milk_bloomingbunny_04_61:
    speaker: milk_b
    en: I know it's a silly thing to worry about.
    ko: 쓸데없는 걱정인 거 너무 잘 안다고.
    ja: 余計な心配だって、十分分かってる。
  d_nikke_milk_bloomingbunny_04_62:
    speaker: milk_b
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_milk_bloomingbunny_04_63:
    speaker: milk_b
    en: I just can't help feeling uneasy.
    ko: 그래도 불안한 걸 어떡해.
    ja: でも、不安なんだから仕方ないだろ。
  d_nikke_milk_bloomingbunny_04_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_65:
    speaker: "<Self>"
    en: "... Well, that's not very mature of you."
    ko: "…별로 어른스럽지는 않네."
    ja: "…大人っぽいとはいえないな"
  d_nikke_milk_bloomingbunny_04_66:
    speaker: milk_b
    en: That's because... I'm not.
    ko: 그거야… 안 어른스러우니까.
    ja: そりゃあ…私はこんなだからな。
  d_nikke_milk_bloomingbunny_04_67:
    speaker: "<Monologue>"
    en: She stretches both arms across the table and lays her head down.
    ko: 밀크는 테이블 위에 양팔을 쭉 펴면서 엎드렸다.
    ja: |-
      ミルクはテーブルの上に
      両腕を投げ出して、突っ伏した
  d_nikke_milk_bloomingbunny_04_68:
    speaker: milk_b
    en: So, what's your type anyway, Pal?
    ko: 그래서, 형씨 이상형은 뭔데.
    ja: それで、兄貴の理想のタイプは？
  d_nikke_milk_bloomingbunny_04_69:
    speaker: milk_b
    en: Be honest with me.
    ko: 진짜로 말해줘 봐.
    ja: ホントのところを教えてくれよ。
  d_nikke_milk_bloomingbunny_04_70:
    speaker: "<Choice>"
    en: You, being bubbly and adorable.
    ko: 밝고 귀여운 밀크.
    ja: 明るくてかわいいミルク
  d_nikke_milk_bloomingbunny_04_71:
    speaker: "<Choice>"
    en: You, being calm and mature.
    ko: 차분하고 어른스러운 밀크.
    ja: 落ち着いていて大人っぽいミルク
  d_nikke_milk_bloomingbunny_04_72:
    speaker: "<Choice>"
    en: You in a bunny girl outfit.
    ko: 바니걸을 입은 밀크.
    ja: バニーガール姿のミルク
  d_nikke_milk_bloomingbunny_04_73:
    speaker: milk_b
    en: Pfft. Are you pulling my leg?
    ko: 풉. 그래?
    ja: プッ。そうかよ。
  d_nikke_milk_bloomingbunny_04_74:
    speaker: milk_b
    en: Fine. Then I'll try to be all that and more.
    ko: 그럼 그런 밀크가 되도록 노력해 볼게.
    ja: |-
      じゃあ、そんなミルクになれるように
      頑張ってみるぜ。
  d_nikke_milk_bloomingbunny_04_75:
    speaker: milk_b
    en: But you know...
    ko: 대신… 알지?
    ja: その代わり…分かるだろ？
  d_nikke_milk_bloomingbunny_04_76:
    speaker: milk_b
    en: If you want me to keep trying, you’ve gotta be by my side and help me out.
    ko: 내가 계속해서 노력하게 하려면, 형씨가 옆에서 도와줘야 하는 거.
    ja: |-
      私が努力を続けるには、
      兄貴のサポートが必要なんだ。
  d_nikke_milk_bloomingbunny_04_77:
    speaker: milk_b
    en: And every now and then...
    ko: 그리고 요번처럼 한 번씩….
    ja: んで、今回みたいに…
  d_nikke_milk_bloomingbunny_04_78:
    speaker: milk_b
    en: you need to take care of me when I get all sad and pouty, got it?
    ko: 혼자 멘탈 터져서 궁상떠는 것도 케어해줘야 되고.
    ja: |-
      1人で勝手に落ち込んで暴走したら、
      フォローしてくれないと。
  d_nikke_milk_bloomingbunny_04_79:
    speaker: "<Choice>"
    en: Got it.
    ko: 잘 알지.
    ja: ああ、よく分かっている
  d_nikke_milk_bloomingbunny_04_80:
    speaker: "<Choice>"
    en: Hard to please, aren't you?
    ko: 비위 맞춰주기 힘드네~
    ja: 大変だな～
  d_nikke_milk_bloomingbunny_04_81:
    speaker: milk_b
    en: That's the price you pay for liking someone like me.
    ko: 그러게 누가 나 좋다고 하래?
    ja: だから、私なんかのどこがいいんだよ？
  d_nikke_milk_bloomingbunny_04_82:
    speaker: "<Monologue>"
    en: Milk folds her arms, rests her chin on them, and gazes up at me.
    ko: 밀크는 팔을 모아 포개곤, 거기에 머리를 기대고 나를 올려다보았다.
    ja: |-
      ミルクは腕を重ね合わせ、
      その上に頭を乗せて私を見上げた
  d_nikke_milk_bloomingbunny_04_83:
    speaker: milk_b
    en: '... You''re gonna say, "Let''s go to the room," again, aren''t ya?'
    ko: "…이제 또 방으로 가자고 할거지?"
    ja: "…また部屋に行こうって言うんだろ？"
  d_nikke_milk_bloomingbunny_04_84:
    speaker: milk_b
    en: You'll set the mood, comfort me, and say something sweet.
    ko: 형씨는 분위기 잡고, 나 달래면서 다정한 말 해주고.
    ja: |-
      いい雰囲気を作って、
      慰めながら優しい言葉をかけてくれて…
  d_nikke_milk_bloomingbunny_04_85:
    speaker: milk_b
    en: Then I'll get all flustered, even though I'm actually happy on the inside.
    ko: 나는 부끄러워하면서도… 은근히 기뻐하고.
    ja: |-
      私は恥ずかしがりながらも…
      まんざらでもない感じでさ。
  d_nikke_milk_bloomingbunny_04_86:
    speaker: milk_b
    en: And then...
    ko: 그 다음은….
    ja: それから…
  d_nikke_milk_bloomingbunny_04_87:
    speaker: "<Monologue>"
    en: She reaches out and brushes my lips with her fingertips.
    ko: 밀크는 손을 뻗어, 손가락 끝으로 내 입술을 쓸었다.
    ja: ミルクは手を伸ばし、指先で私の唇をなぞった
  d_nikke_milk_bloomingbunny_04_88:
    speaker: milk_b
    en: "... Lately, I kinda get what Sugar said."
    ko: "…요새 한 번씩, 슈가 짜식 말이 이해가 되더라."
    ja: |-
      …最近は、たまにシュガーの言ってることも
      分かる気がする。
  d_nikke_milk_bloomingbunny_04_89:
    speaker: milk_b
    en: It's so frustrating, I could scream.
    ko: 분해서 죽을 것 같아.
    ja: 悔しくて死にそうだけどな。
  d_nikke_milk_bloomingbunny_04_90:
    speaker: "<Self>"
    en: Hmm... maybe it's okay to let it slide once in a while?
    ko: 뭐… 가끔씩은 이해해줘도 되지 않을까?
    ja: |-
      まあ…たまには理解してあげても
      いいんじゃないか？
  d_nikke_milk_bloomingbunny_04_91:
    speaker: "<Monologue>"
    en: I recall Sugar secretly following Milk, making some excuse as she did.
    ko: 핑계를 대면서 밀크를 몰래 따라왔던 슈가의 모습을 떠올렸다.
    ja: |-
      言い訳をしながら
      こっそりミルクの後をつけてきた
      シュガーの姿を思い出した
  d_nikke_milk_bloomingbunny_04_92:
    speaker: milk_b
    en: Heck no. If I do, then I'll think of her every time you and I kiss.
    ko: 싫어. 그러면 키스할 때마다 슈가 짜식 떠오를 것 같잖아.
    ja: |-
      イヤだ。そしたらキスするたびに
      シュガーのことを思い出しそうだ。
  d_nikke_milk_bloomingbunny_04_93:
    speaker: "<Self>"
    en: You've... got a point...
    ko: 그건 좀… 그렇긴 하네….
    ja: それはちょっと…あれだな…
  d_nikke_milk_bloomingbunny_04_94:
    speaker: milk_b
    en: Heh, I sure do.
    ko: 풉. 그렇지?
    ja: プッ。だろ？
  d_nikke_milk_bloomingbunny_04_95:
    speaker: "<Monologue>"
    en: Milk, still smiling, takes my hand.
    ko: 한동안 웃고 있던 밀크가 내 손을 잡았다.
    ja: しばらく笑っていたミルクが、私の手を握った
  d_nikke_milk_bloomingbunny_04_96:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_04_97:
    speaker: "<Self>"
    en: Okay. Let's go.
    ko: 응. 가자.
    ja: ああ、行こう
  d_nikke_milk_bloomingbunny_04_98:
    speaker: "<Monologue>"
    en: I return to my room, holding Milk's hand.
    ko: 밀크와 손을 맞잡은 채, 방으로 돌아갔다.
    ja: ミルクと手をつなぎ、部屋へと戻った
d_nikke_milk_bloomingbunny_05:
  d_nikke_milk_bloomingbunny_05_1:
    speaker: "<Monologue>"
    en: I return to the Commander's Room with Milk.
    ko: 밀크와 함께 지휘관실로 돌아왔다.
    ja: ミルクと共に指揮官室に戻ってきた
  d_nikke_milk_bloomingbunny_05_2:
    speaker: "<Monologue>"
    en: Milk brews two cups of coffee, sets them on the table,
    ko: 밀크는 커피 두 잔을 끓인 뒤, 테이블에 잔을 내려놓고.
    ja: |-
      ミルクはコーヒーを淹れて
      テーブルにカップを2つ置き、
  d_nikke_milk_bloomingbunny_05_3:
    speaker: "<Monologue>"
    en: then sits beside me on the sofa and rests her head on my shoulder.
    ko: 소파 옆자리에 앉아 내 어깨에 머리를 기댔다.
    ja: ソファに腰掛けて、そっと私の肩に頭を乗せた
  d_nikke_milk_bloomingbunny_05_4:
    speaker: milk_b
    en: Hey, Pal.
    ko: 있지, 형씨.
    ja: あのさ、兄貴。
  d_nikke_milk_bloomingbunny_05_5:
    speaker: milk_b
    en: I did my own makeup today.
    ko: 오늘 화장, 내가 한 거다?
    ja: 今日の化粧、自分でやったんだ。
  d_nikke_milk_bloomingbunny_05_6:
    speaker: "<Self>"
    en: Bay did it for you last time, right?
    ko: 전에는 베이가 해줬었지?
    ja: 前はベイにやってもらったんだったな
  d_nikke_milk_bloomingbunny_05_7:
    speaker: milk_b
    en: Yup, I learned it from Ade this time.
    ko: 엉. 요번에 에이드한테 배웠어.
    ja: ああ。この間、エードから教わったんだ。
  d_nikke_milk_bloomingbunny_05_8:
    speaker: milk_b
    en: I screwed it up doing it on my own, then Sugar and Frima said I looked like
      a Rapture.
    ko: |-
      …연습하다 망치니까,
      슈가랑 프림 짜식이 무슨 랩쳐 같다고 하더라.
    ja: |-
      …練習で大失敗して、シュガーとプリムに
      ラプチャーみたいだって言われたんだぜ。
  d_nikke_milk_bloomingbunny_05_9:
    speaker: "<Self>"
    en: Really? I'd pay to see that.
    ko: 진짜? 나도 나중에 보여줘.
    ja: え？今度私にも見せてくれ
  d_nikke_milk_bloomingbunny_05_10:
    speaker: milk_b
    en: H-heck no!
    ko: 시, 싫거든?!
    ja: ぜ、絶対見せねえ！
  d_nikke_milk_bloomingbunny_05_11:
    speaker: "<Monologue>"
    en: Instead of playfully tapping my chest, Milk practically pounds on it. I cup
      her cheek in my palm.
    ko: |-
      내 가슴팍을 툭툭… 이 아니라
      퍽퍽 때리는 밀크의 볼을 손바닥으로 감쌌다.
    ja: |-
      私の胸をポンポン…ではなく
      ドカドカと叩くミルクの頬を
      手のひらで包み込んだ
  d_nikke_milk_bloomingbunny_05_12:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_13:
    speaker: "<Self>"
    en: Your makeup looks really pretty, Milk.
    ko: 화장 잘했는데?
    ja: 上手にメイクできているな
  d_nikke_milk_bloomingbunny_05_14:
    speaker: "<Self>"
    en: Hmm... Maybe even better than when Bay did it.
    ko: 음… 전에 베이가 해준 것보다 더 좋은 것 같기도 하고.
    ja: |-
      うん…ベイがやってくれた時より
      似合っている気がする
  d_nikke_milk_bloomingbunny_05_15:
    speaker: milk_b
    en: I... ed hard.
    ko: "……니까."
    ja: "…から。"
  d_nikke_milk_bloomingbunny_05_16:
    speaker: "<Self>"
    en: What was that?
    ko: 응?
    ja: えっ？
  d_nikke_milk_bloomingbunny_05_17:
    speaker: milk_b
    en: I-I said I worked hard to look good for you!
    ko: 예, 예쁘게 보이려고 노력했으니까!
    ja: かわいいって思われたくて頑張ったからな！
  d_nikke_milk_bloomingbunny_05_18:
    speaker: "<Self>"
    en: All right, all right.
    ko: 알았어, 알았어.
    ja: 分かった、分かった
  d_nikke_milk_bloomingbunny_05_19:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_20:
    speaker: "<Monologue>"
    en: Milk pouts and places her hand over mine, which is still resting on her cheek.
    ko: |-
      밀크는 입술을 삐죽이며,
      볼을 감싼 내 손 위에 자신의 손을 포갰다.
    ja: |-
      ミルクは唇をとがらせながら、
      頬を包む私の手に自身の手を重ねた
  d_nikke_milk_bloomingbunny_05_21:
    speaker: milk_b
    en: "... Pal."
    ko: "…형씨."
    ja: "…兄貴。"
  d_nikke_milk_bloomingbunny_05_22:
    speaker: "<Self>"
    en: Yeah?
    ko: 응.
    ja: 何だ？
  d_nikke_milk_bloomingbunny_05_23:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_24:
    speaker: milk_b
    en: "... Tell me I'm the prettiest girl in the world."
    ko: "…세상에서 제일 예쁘다고 해줘."
    ja: "…世界で一番かわいいって言ってくれ。"
  d_nikke_milk_bloomingbunny_05_25:
    speaker: "<Self>"
    en: You're the prettiest girl in the world.
    ko: 세상에서 제일 예뻐.
    ja: 世界で一番かわいい
  d_nikke_milk_bloomingbunny_05_26:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_27:
    speaker: milk_b
    en: "... Tell me you like me."
    ko: "…좋아한다고 해줘."
    ja: "…好きだって言ってくれ。"
  d_nikke_milk_bloomingbunny_05_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_29:
    speaker: "<Self>"
    en: Milk, this is really...
    ko: 밀크는 정말-
    ja: ミルクは本当に――
  d_nikke_milk_bloomingbunny_05_30:
    speaker: milk_b
    en: "... Yeah, I know."
    ko: "…알아."
    ja: "…分かってる。"
  d_nikke_milk_bloomingbunny_05_31:
    speaker: milk_b
    en: I'm being pretty shameless right now, yeah?
    ko: 나는 부끄러운 말 진짜 아무렇지도 않게 하잖아?
    ja: 私は恥ずかしいことも平気で言うだろ？
  d_nikke_milk_bloomingbunny_05_32:
    speaker: milk_b
    en: But it always gets me so flustered.
    ko: 그런 주제에 또 혼자 부끄러워하고.
    ja: そのくせ、言ってから1人で恥ずかしがってさ。
  d_nikke_milk_bloomingbunny_05_33:
    speaker: milk_b
    en: I'm a cactus on the outside and a marshmallow on the inside.
    ko: 거기에 겉으로만 센 척하면서 소심하고.
    ja: 強がってるけど、気が小さいし。
  d_nikke_milk_bloomingbunny_05_34:
    speaker: milk_b
    en: I always need you to reassure me.
    ko: 감정 하나하나 다 확인하고 싶어 하고.
    ja: いちいち気持ちを確かめたがるし。
  d_nikke_milk_bloomingbunny_05_35:
    speaker: milk_b
    en: I know I'm annoying and tiring. You don't gotta tell me.
    ko: 그런 귀찮은 여자인 거 알아.
    ja: |-
      そういう面倒な女だって、
      自分でも分かってんだ。
  d_nikke_milk_bloomingbunny_05_36:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_37:
    speaker: milk_b
    en: "... So... what do you think, Pal?"
    ko: "…그래서… 어떤데, 형씨는."
    ja: "…それで…どうなんだよ、兄貴は。"
  d_nikke_milk_bloomingbunny_05_38:
    speaker: milk_b
    en: Are you really okay with... someone like me...?
    ko: 이런 내가… 어떤데…?
    ja: こういう私のこと…どう思ってんだ…？
  d_nikke_milk_bloomingbunny_05_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_40:
    speaker: "<Monologue>"
    en: I gently cradle her chin and kiss her.
    ko: 밀크의 턱을 부드럽게 감싸고, 키스했다.
    ja: ミルクの顎をそっと支え、優しく口づけた
  d_nikke_milk_bloomingbunny_05_41:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_42:
    speaker: milk_b
    en: "... Say it. Out loud."
    ko: "…말로 해달라고."
    ja: "…言葉にしてくれよ。"
  d_nikke_milk_bloomingbunny_05_43:
    speaker: "<Self>"
    en: You don't always need words to speak, you know.
    ko: 꼭 말로만 해야 아는 건 아니잖아.
    ja: 気持ちを伝える手段は言葉だけじゃないだろう？
  d_nikke_milk_bloomingbunny_05_44:
    speaker: milk_b
    en: Yeah, but...
    ko: 그래도 가끔씩은….
    ja: でも、たまには…
  d_nikke_milk_bloomingbunny_05_45:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_46:
    speaker: milk_b
    en: "... That's how you flirt with someone, duh."
    ko: "…그거, 바람둥이들이 보통 그런 식으로 한다던데."
    ja: "…それ、浮気者がよく使う技だって聞いたぞ。"
  d_nikke_milk_bloomingbunny_05_47:
    speaker: "<Choice>"
    en: Really? That's news to me.
    ko: 금시초문인데??
    ja: 初めて聞いたな
  d_nikke_milk_bloomingbunny_05_48:
    speaker: "<Choice>"
    en: Ahem...
    ko: 크흠….
    ja: "…コホン"
  d_nikke_milk_bloomingbunny_05_49:
    speaker: "<Monologue>"
    en: Milk chuckles and buries herself into my arms.
    ko: 밀크는 피식 웃고는, 내 품에 파고들듯 안겼다.
    ja: |-
      ミルクは軽く笑い、
      私の胸に深く身を預けるように抱きついた
  d_nikke_milk_bloomingbunny_05_50:
    speaker: milk_b
    en: "... When I was practicing my hair and makeup the other day,"
    ko: "…요번에 화장하고 머리하는 거 연습하면서."
    ja: "…今回、化粧と髪のセットを練習して…"
  d_nikke_milk_bloomingbunny_05_51:
    speaker: milk_b
    en: I started thinking about how I should dress up every once in a while.
    ko: 가끔씩은 이렇게 꾸며보는 것도… 괜찮지 않을까 생각했어.
    ja: |-
      たまにはこうやって着飾るのも…
      いいんじゃないかって思ったんだ。
  d_nikke_milk_bloomingbunny_05_52:
    speaker: milk_b
    en: Other than wearing the bunny girl outfit, I mean.
    ko: 꼭 바니걸이 아니더라도 말야.
    ja: バニーガールじゃなくてもさ。
  d_nikke_milk_bloomingbunny_05_53:
    speaker: "<Self>"
    en: Sounds good.
    ko: 좋지.
    ja: そうだな
  d_nikke_milk_bloomingbunny_05_54:
    speaker: milk_b
    en: What kinda style do you like?
    ko: 뭐, 원하는 스타일 같은 거 있어?
    ja: 着てほしい服とかあるか？
  d_nikke_milk_bloomingbunny_05_55:
    speaker: milk_b
    en: I'll keep that in mind.
    ko: 참고는 해줄게.
    ja: 参考にするぜ。
  d_nikke_milk_bloomingbunny_05_56:
    speaker: "<Choice>"
    en: A maid outfit.
    ko: 메이드복.
    ja: メイド服
  d_nikke_milk_bloomingbunny_05_57:
    speaker: "<Choice>"
    en: A swimsuit...!
    ko: 수영복…!
    ja: 水着…！
  d_nikke_milk_bloomingbunny_05_58:
    speaker: "<Choice>"
    en: "... Some kind of uniform, maybe?"
    ko: "…제복 같은 거?"
    ja: "…制服とか？"
  d_nikke_milk_bloomingbunny_05_59:
    speaker: milk_b
    en: Wha... That's just cosplay, you doofus!
    ko: 그, 그건 코스프레잖아 짜샤!
    ja: そ、それはコスプレだろ！？
  d_nikke_milk_bloomingbunny_05_60:
    speaker: milk_b
    en: "... I'm talking about a vibe! You know, a style!"
    ko: "…그런 거 말고, 스타일 같은 거 있잖아."
    ja: "…そういうんじゃなくて、好みのスタイルは？"
  d_nikke_milk_bloomingbunny_05_61:
    speaker: milk_b
    en: Cute, innocent, sexy, stuff like that.
    ko: 귀여운 거. 청순한 거. 섹시한 거. 뭐 이런.
    ja: |-
      かわいい系、清楚系、セクシー系。
      色々あるだろ？
  d_nikke_milk_bloomingbunny_05_62:
    speaker: "<Self>"
    en: If that's the case, I'd like any of them.
    ko: 그런 거라면 뭐라도 전부 좋은데.
    ja: そういうことなら、全部好きだ
  d_nikke_milk_bloomingbunny_05_63:
    speaker: milk_b
    en: "... Because it's me?"
    ko: "…나라서?"
    ja: "…私だから？"
  d_nikke_milk_bloomingbunny_05_64:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 밀크라서.
    ja: ああ、ミルクだから
  d_nikke_milk_bloomingbunny_05_65:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_66:
    speaker: "<Monologue>"
    en: Milk sits up. Her face is as red as a tomato, but she looks me straight in
      the eye.
    ko: |-
      밀크는 몸을 일으키더니,
      얼굴을 새빨갛게 붉히면서도 나를 똑바로 바라봤다.
    ja: |-
      ミルクは体を起こし、
      顔を真っ赤にしながらも
      私をまっすぐに見つめた
  d_nikke_milk_bloomingbunny_05_67:
    speaker: milk_b
    en: "... Hey, Pal. Remember the first time I wore the bunny girl outfit?"
    ko: "…형씨. 저번에 나 바니걸 처음 입었을 때 기억해?"
    ja: |-
      …兄貴。私が初めてバニーガールに
      なった時のこと、覚えてるか？
  d_nikke_milk_bloomingbunny_05_68:
    speaker: milk_b
    en: During that secret mission at Coin Rush?
    ko: 코인 러시에서 비밀임무 뛰었을 때.
    ja: コインラッシュの極秘任務でさ。
  d_nikke_milk_bloomingbunny_05_69:
    speaker: "<Self>"
    en: Of course I remember.
    ko: 기억하지.
    ja: 覚えている
  d_nikke_milk_bloomingbunny_05_70:
    speaker: milk_b
    en: "... A lot happened back then."
    ko: "…그때 뭐, 여러 일이 있기는 했는데."
    ja: "…あの時、色々あって…"
  d_nikke_milk_bloomingbunny_05_71:
    speaker: milk_b
    en: We didn't really get any time together, just the two of us.
    ko: 임무 끝날 때까지 단둘이서는 뭐 못했잖아.
    ja: |-
      任務が終わるまで、
      二人きりでは何もできなかっただろ？
  d_nikke_milk_bloomingbunny_05_72:
    speaker: "<Self>"
    en: That's... true?
    ko: 그렇… 지?
    ja: そう…だな？
  d_nikke_milk_bloomingbunny_05_73:
    speaker: milk_b
    en: And this is the first time I've worn it again since.
    ko: 그 다음에 바니걸 입은 건 요번 의뢰가 처음이고 말야.
    ja: |-
      その次にこの格好になったのは、
      この間の依頼が初めてだし。
  d_nikke_milk_bloomingbunny_05_74:
    speaker: "<Self>"
    en: Also true.
    ko: 응.
    ja: ああ
  d_nikke_milk_bloomingbunny_05_75:
    speaker: milk_b
    en: So... is there anything you wanted to do back then, but didn't get the chance
      to?
    ko: 그러면 형씨… 하고 싶었는데 못 해본 거, 있지 않아…?
    ja: |-
      …やってみたかったけどできなかったこと…
      あるんじゃないか…？
  d_nikke_milk_bloomingbunny_05_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_77:
    speaker: milk_b
    en: "... Wanna do it now?"
    ko: "…그거, 해볼래?"
    ja: "…それを、やってみないか？"
  d_nikke_milk_bloomingbunny_05_78:
    speaker: milk_b
    en: Scratch that.
    ko: 아니….
    ja: いや…
  d_nikke_milk_bloomingbunny_05_79:
    speaker: "<Monologue>"
    en: She leans her forehead against my chest.
    ko: 밀크가 내 가슴에 이마를 툭 기댔다.
    ja: ミルクが私の胸に、額をそっとつけた
  d_nikke_milk_bloomingbunny_05_80:
    speaker: milk_b
    en: "... I wish you would do it now."
    ko: "…해줬으면 좋겠어."
    ja: "…やってほしいんだ。"
  d_nikke_milk_bloomingbunny_05_81:
    speaker: milk_b
    en: "'Cause maybe..."
    ko: 그래야….
    ja: じゃないと…
  d_nikke_milk_bloomingbunny_05_82:
    speaker: milk_b
    en: Maybe I could get a handle on my messy feelings.
    ko: 그래야, 이 벅찬 느낌을… 어떻게 할 수 있을 것 같아.
    ja: |-
      こみ上げてくるこの気持ちを…
      抑えきれないから。
  d_nikke_milk_bloomingbunny_05_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_84:
    speaker: "<Self>"
    en: What if I'm thinking of something different than you, Milk?
    ko: |-
      내가 밀크가 생각하는 거랑
      다른 걸 생각하고 있으면 어쩌려고?
    ja: |-
      ミルクが想像していることと
      私が考えていることが違ったら、どうするんだ？
  d_nikke_milk_bloomingbunny_05_85:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_05_86:
    speaker: milk_b
    en: "... There's no way."
    ko: "…그럴 리 없잖아."
    ja: "…そんなはずねえだろ。"
  d_nikke_milk_bloomingbunny_05_87:
    speaker: "<Monologue>"
    en: Milk lifts her head and looks up at me.
    ko: 밀크는 이마를 떼고 올려다보면서.
    ja: ミルクは額を離して私を見上げながら…
  d_nikke_milk_bloomingbunny_05_88:
    speaker: milk_b
    en: It's written all over your face, Pal.
    ko: 형씨 얼굴에 이렇게, 엄청 크게 쓰여 있는데.
    ja: 兄貴の顔に、でっかく書いてあるからな。
  d_nikke_milk_bloomingbunny_05_89:
    speaker: "<Monologue>"
    en: She then wraps her arms around my neck.
    ko: 내 목에 양팔을 감았다.
    ja: 私の首に両腕を絡ませた
