---
d_nikke_milk_bloomingbunny_01:
  d_nikke_milk_bloomingbunny_01_1:
    speaker: suspiciousman
    en: Gah! Let go of me!
    ko: 크악! 이거 놔!
    ja: くそっ！離せ！
  d_nikke_milk_bloomingbunny_01_2:
    speaker: milk_b
    en: Sure thing, once the guards show up.
    ko: 어어. 이따가 경비하는 애들 오면 놔줄게.
    ja: ああ、警備の奴らが来たら離してやるよ。
  d_nikke_milk_bloomingbunny_01_3:
    speaker: "<Monologue>"
    en: Milk pins the struggling man to the floor.
    ko: 밀크는 몸부림치는 남자를 바닥에 눌러 제압했다.
    ja: ミルクは暴れる男を地面に押さえつけ、捕獲した
  d_nikke_milk_bloomingbunny_01_4:
    speaker: "<Self>"
    en: Nice work.
    ko: 수고했어.
    ja: お疲れ様
  d_nikke_milk_bloomingbunny_01_5:
    speaker: milk_b
    en: You too, Pal.
    ko: 엉. 형씨도.
    ja: おう、兄貴もな。
  d_nikke_milk_bloomingbunny_01_6:
    speaker: "<Self>"
    en: Also...
    ko: 그리고….
    ja: それと…
  d_nikke_milk_bloomingbunny_01_7:
    speaker: "<Self>"
    en: Glad I got to see you in the bunny girl outfit again.
    ko: 밀크가 바니걸 입은 거 또 봐서 좋았어.
    ja: またミルクのバニーガール姿が見られてよかった
  d_nikke_milk_bloomingbunny_01_8:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_01_9:
    speaker: milk_b
    en: It's just...
    ko: 그냥 좀….
    ja: これは、べつに…
  d_nikke_milk_bloomingbunny_01_10:
    speaker: milk_b
    en: Since the mission was at Coin Rush...
    ko: "…의뢰 장소가 코인 러시이기도 했고."
    ja: "…依頼の場所がコインラッシュだったし、"
  d_nikke_milk_bloomingbunny_01_11:
    speaker: milk_b
    en: a-and well, I know you're a fan of this outfit...
    ko: 혀, 형씨가 좋아하기도 하, 하고….
    ja: あ、兄貴に、よ、喜んでもらえるし…
  d_nikke_milk_bloomingbunny_01_12:
    speaker: milk_b
    en: after seeing it for a while, I guess it's... k-kinda cute...
    ko: 보다 보니 나름… 귀, 귀엽기도 하고….
    ja: 慣れてきたら…か、かわいいような気も…
  d_nikke_milk_bloomingbunny_01_13:
    speaker: "<Self>"
    en: You do look cute.
    ko: 귀엽기는 해.
    ja: 確かにかわいいな
  d_nikke_milk_bloomingbunny_01_14:
    speaker: milk_b
    en: "... I-I meant the outfit, not me!"
    ko: "…오, 옷이 귀엽다는 거야!"
    ja: "…ふ、服が！かわいいって意味だぞ！"
  d_nikke_milk_bloomingbunny_01_15:
    speaker: "<Monologue>"
    en: As I chat with Milk, Coin Rush security shows up and takes the man away.
    ko: |-
      밀크와 이야기를 나누고 있자,
      곧 코인 러시의 경비원들이 나타나 남자를 데려갔다.
    ja: |-
      ミルクと話をしていると
      コインラッシュの警備員が到着し、
      男を連行していった
  d_nikke_milk_bloomingbunny_01_16:
    speaker: "<Self>"
    en: Let's go.
    ko: 그럼 가자.
    ja: じゃあ、行こう
  d_nikke_milk_bloomingbunny_01_17:
    speaker: milk_b
    en: Oh, all right.
    ko: 아, 응.
    ja: ああ、そうだな。
  d_nikke_milk_bloomingbunny_01_18:
    speaker: "<Monologue>"
    en: As we head out, Milk sheepishly tugs at the hem of my coat.
    ko: |-
      함께 코인 러시를 나서던 중에,
      밀크가 조심스럽게 내 옷자락을 잡았다.
    ja: |-
      コインラッシュから移動していると、
      ミルクがそっと私の服をつかんだ
  d_nikke_milk_bloomingbunny_01_19:
    speaker: milk_b
    en: Hey, Pal. Well, ya know.
    ko: 형씨. 이거 그냥 그, 뭐랄까.
    ja: 兄貴。これは、その、何て言うか…
  d_nikke_milk_bloomingbunny_01_20:
    speaker: milk_b
    en: I'm just makin' small talk... but...
    ko: 스몰토크 주제로 묻는 건데 말야.
    ja: ただのおしゃべりなんだけどさ。
  d_nikke_milk_bloomingbunny_01_21:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: ああ
  d_nikke_milk_bloomingbunny_01_22:
    speaker: milk_b
    en: Um...
    ko: 그….
    ja: その…
  d_nikke_milk_bloomingbunny_01_23:
    speaker: milk_b
    en: What's your type?
    ko: 형씨 이상형이 뭐야?
    ja: 兄貴の…理想のタイプってどんなのだ？
  d_nikke_milk_bloomingbunny_01_24:
    speaker: "<Self>"
    en: "... My type?"
    ko: "…이상형?"
    ja: "…理想のタイプ？"
  d_nikke_milk_bloomingbunny_01_25:
    speaker: milk_b
    en: You know...
    ko: 그 왜, 그런 거 있잖아.
    ja: ほら、よくあるだろ？
  d_nikke_milk_bloomingbunny_01_26:
    speaker: milk_b
    en: Do you like cutesy girls? Or more mature women? Stuff like that...
    ko: 귀여운 여자가 좋다거나, 성숙한 여자가 좋다거나….
    ja: かわいい子が好きとか、大人の女が好きとか…
  d_nikke_milk_bloomingbunny_01_27:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_milk_bloomingbunny_01_28:
    speaker: "<Choice>"
    en: I like girls who are bubbly and adorable.
    ko: 밝고 귀여운 스타일이 좋아.
    ja: 明るくてかわいい人が好きだ
  d_nikke_milk_bloomingbunny_01_29:
    speaker: "<Choice>"
    en: I like girls who are calm and mature.
    ko: 차분하고 어른스러운 느낌이 좋더라.
    ja: 落ち着いていて大人っぽい雰囲気の人が好きだ
  d_nikke_milk_bloomingbunny_01_30:
    speaker: "<Choice>"
    en: I like girls who can pull off bunny girl outfits.
    ko: 바니걸이 잘 어울리는 여자.
    ja: バニーガールがよく似合う人が好きだ
  d_nikke_milk_bloomingbunny_01_31:
    speaker: milk_b
    en: Bubbly and adorable...
    ko: 밝고 귀여운 스타일….
    ja: 明るくてかわいい…
  d_nikke_milk_bloomingbunny_01_32:
    speaker: milk_b
    en: Calm and mature...?
    ko: 차분하고 어른스러운 느낌…?
    ja: 落ち着いてて、大人っぽい雰囲気…？
  d_nikke_milk_bloomingbunny_01_33:
    speaker: milk_b
    en: What kind of freaking ideal type is that, you punk?!
    ko: 그딴 이상형이 어딨냐, 이 짜샤!
    ja: ホントにそれが理想のタイプなのか！？
  d_nikke_milk_bloomingbunny_01_34:
    speaker: "<Self>"
    en: I'm serious...
    ko: 진짠데….
    ja: 本当だ…
  d_nikke_milk_bloomingbunny_01_35:
    speaker: milk_b
    en: "*Sigh*"
    ko: 하….
    ja: はぁ…
  d_nikke_milk_bloomingbunny_01_36:
    speaker: "<Monologue>"
    en: Milk stops, pulls out her phone,
    ko: 밀크는 걸음을 멈추고 핸드폰을 꺼낸 뒤.
    ja: ミルクは立ち止まって携帯端末を取り出し
  d_nikke_milk_bloomingbunny_01_37:
    speaker: "<Monologue>"
    en: and looks at her reflection on the screen with a serious expression.
    ko: 심각한 표정으로 액정에 얼굴을 비춰보았다.
    ja: 深刻な表情で、液晶に顔を映した
  d_nikke_milk_bloomingbunny_01_38:
    speaker: "<Self>"
    en: "... Milk?"
    ko: "…밀크?"
    ja: "…ミルク？"
  d_nikke_milk_bloomingbunny_01_39:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_01_40:
    speaker: milk_b
    en: Uh, Pal.
    ko: 그, 형씨.
    ja: あのさ、兄貴。
  d_nikke_milk_bloomingbunny_01_41:
    speaker: milk_b
    en: How close... would you say I am to your type...?
    ko: 나는… 형씨의 이상형에 얼마나….
    ja: 私は…兄貴の理想のタイプにどれくらい…
  d_nikke_milk_bloomingbunny_01_42:
    speaker: soda_b
    en: Oooh! Maaaster!
    ko: 아아앗! 주인니임!
    ja: わあっ！ご主人さまぁ！
  d_nikke_milk_bloomingbunny_01_43:
    speaker: ade_b
    en: Oh my, Master?
    ko: 어머, 주인님?
    ja: まあ、ご主人様。
  d_nikke_milk_bloomingbunny_01_44:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_nikke_milk_bloomingbunny_01_45:
    speaker: milk_b
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_milk_bloomingbunny_01_46:
    speaker: ade_b
    en: And it seems Miss Milk is present as well.
    ko: 밀크 아가씨도 계셨네요.
    ja: ミルクお嬢様もいらっしゃったのですね。
  d_nikke_milk_bloomingbunny_01_47:
    speaker: milk_b
    en: U-uh... Hey.
    ko: 어, 어어… 안녕.
    ja: よ…よお。
  d_nikke_milk_bloomingbunny_01_48:
    speaker: ade_b
    en: Hehe, good day to you.
    ko: 후후, 네. 안녕하세요.
    ja: ふふ、ごきげんよう。
  d_nikke_milk_bloomingbunny_01_49:
    speaker: ade_b
    en: I take it you've come regarding the commission?
    ko: 그런데 그렇다는 건… 의뢰 때문에 오신 거죠?
    ja: |-
      こちらにいらっしゃったのは…
      依頼のためですか？
  d_nikke_milk_bloomingbunny_01_50:
    speaker: "<Self>"
    en: Yes, we heard there was a stalker roaming around Coin Rush.
    ko: 응. 스토커가 한 명 있대서.
    ja: ああ、不審者がいると聞いてな
  d_nikke_milk_bloomingbunny_01_51:
    speaker: soda_b
    en: A s-stalker?!
    ko: 스, 스토커요오…?
    ja: ふ、不審者ですかぁ…？
  d_nikke_milk_bloomingbunny_01_52:
    speaker: "<Self>"
    en: Don't worry. We caught him a while ago.
    ko: 걱정 마. 조금 전에 붙잡았어.
    ja: 安心してくれ。ついさきほど捕まえた
  d_nikke_milk_bloomingbunny_01_53:
    speaker: soda_b
    en: Th-thank goodness...!
    ko: 다, 다행이에요오….
    ja: よ、よかったですぅ…
  d_nikke_milk_bloomingbunny_01_54:
    speaker: soda_b
    en: Oh, right! Master!
    ko: 맞다! 그러면 주인님!
    ja: そうだ！それでしたら、ご主人様！
  d_nikke_milk_bloomingbunny_01_55:
    speaker: soda_b
    en: Would you like to come with us?
    ko: 저희랑 같이 가주실래요오?
    ja: 私たちと一緒に行きませんかぁ？
  d_nikke_milk_bloomingbunny_01_56:
    speaker: soda_b
    en: I hear they're gonna pick a few of the event participants and make merch out
      of them!
    ko: 지금까지 이벤트 참가자 중에 추첨해서, 굿즈를 만든대요오!
    ja: |-
      今までのイベント参加者の中から、
      抽選で当たった人のグッズを作ってくれる
      そうなんですぅ！
  d_nikke_milk_bloomingbunny_01_57:
    speaker: "<Monologue>"
    en: Soda clings to my arm and snuggles up close.
    ko: 소다는 내 팔을 끌어안으며 매달렸다.
    ja: ソーダは私の腕に抱きついてきた
  d_nikke_milk_bloomingbunny_01_58:
    speaker: milk_b
    en: "... Bu-bubbly and adorable, huh?"
    ko: 바, 밝고 귀여운 스타일….
    ja: あ、明るくてかわいいタイプ…
  d_nikke_milk_bloomingbunny_01_59:
    speaker: "<Self>"
    en: Wait, there was something like that?
    ko: 그런 게 있었어?
    ja: そうなのか
  d_nikke_milk_bloomingbunny_01_60:
    speaker: ade_b
    en: Oh my, did the message not reach you, Master?
    ko: 어머. 주인님께는 연락이 안 갔나요?
    ja: |-
      あら、ご主人様には連絡が
      ございませんでしたか？
  d_nikke_milk_bloomingbunny_01_61:
    speaker: "<Self>"
    en: Oh... come to think of it, Tetra did send me a message.
    ko: 어… 그러고 보니 테트라에서 메일이 오긴 했었는데.
    ja: あぁ、そういえばテトラからメールが来ていたな
  d_nikke_milk_bloomingbunny_01_62:
    speaker: "<Self>"
    en: I just haven't checked it yet.
    ko: 아직 확인 안 해봤어.
    ja: まだ確認していなかった
  d_nikke_milk_bloomingbunny_01_63:
    speaker: ade_b
    en: That's probably it.
    ko: 아마 그게 맞을 거예요.
    ja: おそらくそのメールでしょう。
  d_nikke_milk_bloomingbunny_01_64:
    speaker: ade_b
    en: Just as Soda said, Master, please join us as well.
    ko: 소다 말대로 주인님도 같이 가요.
    ja: |-
      ソーダの言う通り、
      ご主人様もご一緒にいかがですか？
  d_nikke_milk_bloomingbunny_01_65:
    speaker: "<Self>"
    en: Do I need to register or something?
    ko: 뭐 참가 신청 같은 건 따로 필요 없는 거야?
    ja: 申し込みはいらないのか？
  d_nikke_milk_bloomingbunny_01_66:
    speaker: ade_b
    en: There is a code in the message. Would you care to check it now?
    ko: 메일에 코드가 있어요. 지금 확인해 보시겠어요?
    ja: |-
      メールにコードが記載されています。
      確認していただけますか？
  d_nikke_milk_bloomingbunny_01_67:
    speaker: "<Self>"
    en: I will. Thanks.
    ko: 오. 고마워.
    ja: おお、ありがとう
  d_nikke_milk_bloomingbunny_01_68:
    speaker: milk_b
    en: Calm... and mature...
    ko: 차분하고… 어른스러운 느낌….
    ja: 落ち着いていて…大人っぽい雰囲気…
  d_nikke_milk_bloomingbunny_01_69:
    speaker: "<Self>"
    en: Let's go together, Milk.
    ko: 밀크도 같이 가자.
    ja: ミルクも一緒に行こう
  d_nikke_milk_bloomingbunny_01_70:
    speaker: "<Self>"
    en: You joined the last event, so you should’ve gotten the messag... Milk?
    ko: 저번에 이벤트 참여했으니까, 메일이 갔을… 밀크?
    ja: |-
      この間イベントに参加しただろう、
      だからミルクにもメールが届いて…ミルク？
  d_nikke_milk_bloomingbunny_01_71:
    speaker: "<Monologue>"
    en: Milk stares intently at the mirror on the wall,
    ko: 밀크는 코인 러시의 벽면에 붙은 거울을 뚫어져라 들여다보며,
    ja: |-
      ミルクはコインラッシュの壁にかけられた鏡を
      穴があきそうなほど見つめながら
  d_nikke_milk_bloomingbunny_01_72:
    speaker: "<Monologue>"
    en: trying out different poses.
    ko: 이런저런 포즈를 취하고 있다.
    ja: 色々なポーズを取っている
  d_nikke_milk_bloomingbunny_01_73:
    speaker: "<Self>"
    en: "... Milk, what are you doing?"
    ko: "…밀크. 뭐 해?"
    ja: "…ミルク。何をしているんだ？"
  d_nikke_milk_bloomingbunny_01_74:
    speaker: milk_b
    en: H-huh?
    ko: 어, 어?!
    ja: へっ！？
  d_nikke_milk_bloomingbunny_01_75:
    speaker: "<Self>"
    en: "... You okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_milk_bloomingbunny_01_76:
    speaker: milk_b
    en: Wh-what?
    ko: 뭐, 뭐가?
    ja: な、何が？
  d_nikke_milk_bloomingbunny_01_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_bloomingbunny_01_78:
    speaker: soda_b
    en: You've gotta come with us too, Milk!
    ko: 밀크도 같이 가요오!
    ja: ミルクも一緒に行きましょう！
  d_nikke_milk_bloomingbunny_01_79:
    speaker: soda_b
    en: I just have to get your merch!
    ko: 저 밀크 굿즈, 꼭 가지고 싶어요!
    ja: ミルクのグッズ、欲しいです！
  d_nikke_milk_bloomingbunny_01_80:
    speaker: milk_b
    en: "... Merch? What merch?"
    ko: "…굿즈? 뭔 굿즈?"
    ja: "…グッズって？"
  d_nikke_milk_bloomingbunny_01_81:
    speaker: "<Self>"
    en: You weren't listening, were you...?
    ko: 안 듣고 있었구나….
    ja: 聞いていなかったようだな…
  d_nikke_milk_bloomingbunny_01_82:
    speaker: soda_b
    en: C'mon, hurryyy up!
    ko: 어서요!
    ja: 早く行きましょう！
  d_nikke_milk_bloomingbunny_01_83:
    speaker: milk_b
    en: Hey! What's this merch all about?!
    ko: 아니 뭔 굿즈냐니까?!
    ja: だから、グッズって何だよ！？
  d_nikke_milk_bloomingbunny_01_84:
    speaker: ade_b
    en: "... Hehe."
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_milk_bloomingbunny_01_85:
    speaker: "<Self>"
    en: Let's go.
    ko: 우리도 가자.
    ja: 私たちも行こう
  d_nikke_milk_bloomingbunny_01_86:
    speaker: ade_b
    en: Yes, Master.
    ko: 네. 주인님.
    ja: はい。ご主人様。
  d_nikke_milk_bloomingbunny_01_87:
    speaker: "<Monologue>"
    en: Once the participants for the merchandise have been selected, I suggest we
      all have a meal together,
    ko: 그리고 굿즈 모델 선정이 끝난 뒤, 다 같이 식사나 하자고 권했지만.
    ja: |-
      抽選が終わった後、
      みんなで一緒に食事にでも行こうと誘ったが…
  d_nikke_milk_bloomingbunny_01_88:
    speaker: "<Monologue>"
    en: but Milk quietly slips away, looking downcast.
    ko: 밀크는 살짝 의기소침해진 모습으로 도망치듯 자리를 떠났다.
    ja: |-
      ミルクは少し落ち込んだ様子で
      逃げるようにその場を後にした
d_nikke_milk_bloomingbunny_02:
  d_nikke_milk_bloomingbunny_02_1:
    speaker: "<Narration>"
    en: At a cafe in the Outpost.
