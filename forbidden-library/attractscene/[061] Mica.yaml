---
d_nikke_mica_01:
  d_nikke_mica_01_1:
    speaker: "<Monologue>"
    en: Lately, I've been feeling lonely.
    ko: 전 요즘 외롭습니다.
    ja: 最近、私は独りぼっちです
  d_nikke_mica_01_2:
    speaker: "<Monologue>"
    en: I have a dear friend.
    ko: 제겐 소중한 친구가 한 명 있습니다.
    ja: 私には大切な友だちが一人います
  d_nikke_mica_01_3:
    speaker: "<Monologue>"
    en: Her name is Belorta.
    ko: 이름은 벨로타!
    ja: 名前はベロータ！
  d_nikke_mica_01_4:
    speaker: "<Monologue>"
    en: One thing about her is she loves joking around. She's no saint, but she's
      a kind person...
    ko: "장난치는 걸 엄~청 좋아하는, \n착하진 않지만 마음이 따뜻…."
    ja: |-
      イタズラがだ～い好きな、
      いい子ではないけど心は優し…
  d_nikke_mica_01_5:
    speaker: "<Monologue>"
    en: Kind...
    ko: 따뜻….
    ja: 優し…
  d_nikke_mica_01_6:
    speaker: "<Monologue>"
    en: All right, maybe not, but she's not a bad person!
    ko: 따뜻하진 않지만 그래도 나쁜 애는 아닙니다!
    ja: |-
      優しくはないけど、
      でも悪い子じゃありません！
  d_nikke_mica_01_7:
    speaker: "<Monologue>"
    en: I enjoy the time spent with Belorta every day.
    ko: 전 매일매일 벨로타랑 노는 게 좋습니다.
    ja: 毎日毎日ベロータと遊ぶのが面白いです
  d_nikke_mica_01_8:
    speaker: "<Monologue>"
    en: It's basically all I ever do, but I never get tired of it.
    ko: 매일매일 벨로타랑만 놀지만 그래도 좋았습니다.
    ja: |-
      毎日毎日ベロータとしか遊びませんでしたが、
      それでも楽しかったです
  d_nikke_mica_01_9:
    speaker: "<Monologue>"
    en: But nowadays, Belorta won't give me the time of day.
    ko: "그런데 요즘. \n벨로타가 저랑 놀아주지 않습니다."
    ja: |-
      でも最近、
      ベロータが私と遊んでくれません
  d_nikke_mica_01_10:
    speaker: belorta
    en: I'll be out for a while.
    ko: 나 잠깐 나갔다 올게.
    ja: ちょっと出かけてくるね。
  d_nikke_mica_01_11:
    speaker: mica
    en: Where are you going?
    ko: 어디 가는데?
    ja: どこ行くの？
  d_nikke_mica_01_12:
    speaker: belorta
    en: I'm going to play a prank on the Commander.
    ko: 아저씨한테 장난치러 갈 거야.
    ja: おじさんにイタズラしにね。
  d_nikke_mica_01_13:
    speaker: "<Monologue>"
    en: At first, I didn't really think much of it.
    ko: 처음에는 가볍게 생각했습니다.
    ja: 最初は何とも思いませんでした
  d_nikke_mica_01_14:
    speaker: "<Monologue>"
    en: This was something she did all the time, after all.
    ko: 또 지휘관을 놀리러 가는구나!라고….
    ja: また指揮官をからかいに行くんだな！としか…
  d_nikke_mica_01_15:
    speaker: "<Monologue>"
    en: But then,
    ko: 그런데.
    ja: でも、
  d_nikke_mica_01_16:
    speaker: "<Monologue>"
    en: she did it again the next day.
    ko: 그 다음날도.
    ja: 次の日も
  d_nikke_mica_01_17:
    speaker: belorta
    en: I'm going out.
    ko: 나 나갔다 올게~
    ja: ちょっと出かけてくるね～
  d_nikke_mica_01_18:
    speaker: mica
    en: Where?
    ko: 어디?
    ja: どこに？
  d_nikke_mica_01_19:
    speaker: belorta
    en: To give the Commander a hard time!
    ko: 아저씨 놀리러!
    ja: おじさん、からかいに！
  d_nikke_mica_01_20:
    speaker: "<Monologue>"
    en: And the next day...
    ko: 또 그 다음날도.
    ja: またその次の日も
  d_nikke_mica_01_21:
    speaker: belorta
    en: I'll be back later.
    ko: 갔다 올게~
    ja: 行ってくるね～
  d_nikke_mica_01_22:
    speaker: mica
    en: Again?
    ko: 오늘도?
    ja: 今日も？
  d_nikke_mica_01_23:
    speaker: "<Monologue>"
    en: And the day after that!
    ko: 또 또 그 다음날도!
    ja: またまたその次の日も！
  d_nikke_mica_01_24:
    speaker: belorta
    en: I'm late!
    ko: 늦었다!
    ja: 遅くなっちゃった！
  d_nikke_mica_01_25:
    speaker: mica
    en: Late for what?
    ko: 뭐가 늦어?
    ja: 何が遅いの？
  d_nikke_mica_01_26:
    speaker: "<Monologue>"
    en: Belorta leaves.
    ko: 벨로타가 나가버렸다.
    ja: ベロータは行ってしまった
  d_nikke_mica_01_27:
    speaker: mica
    en: Belorta!?
    ko: 벨로타?!
    ja: ベロータ！？
  d_nikke_mica_01_28:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-!
    ja: ガチャ
  d_nikke_mica_01_29:
    speaker: mica
    en: Now she doesn't even say a word when she leaves.
    ko: "…이젠 말도 없이 가네."
    ja: "…何も言わないで行っちゃった。"
  d_nikke_mica_01_30:
    speaker: "<Monologue>"
    en: She left to play more pranks on the Commander.
    ko: 아저씨를 놀리겠다며 나가버렸습니다.
    ja: |-
      おじさんにイタズラするんだと、
      どこかに行ってしまいました
  d_nikke_mica_01_31:
    speaker: mica
    en: If she decided to play a joke on me, I'm more than willing to act surprised.
    ko: 오늘 장난치면, 잔뜩 놀랄 준비 해놨었는데….
    ja: |-
      今日イタズラしに来たら、思いっきり
      驚いてあげようと思ってたのに…
  d_nikke_mica_01_32:
    speaker: "<Monologue>"
    en: It was the same the next day.
    ko: 그리고 또 그 다음날.
    ja: そしてまたその次の日
  d_nikke_mica_01_33:
    speaker: mica
    en: Playing more pranks today?
    ko: 오늘도 아저씨한테 장난치러 갈 거야?
    ja: 今日もおじさん、からかいに行くの？
  d_nikke_mica_01_34:
    speaker: belorta
    en: Yep, about to head out now. Why?
    ko: 응. 지금 갈 건데. 왜?
    ja: |-
      うん。今行こうとしてたところ。
      それがどうかした？
  d_nikke_mica_01_35:
    speaker: mica
    en: It's just... you've been doing this every day recently.
    ko: 아니 그냥… 요즘 매일매일 장난치러 가길래.
    ja: |-
      あっ、ただ…最近毎日おじさんのところに
      行くなぁって思って。
  d_nikke_mica_01_36:
    speaker: mica
    en: I'm worried that you may get kicked out for teasing the Commander...
    ko: 벨로타가 또 쫓겨날까 봐 걱정돼서….
    ja: |-
      ベロータがまた追い出されちゃったら
      どうしようって思って…
  d_nikke_mica_01_37:
    speaker: mica
    en: It wouldn't be the first time.
    ko: 지난번에도 지휘관님께 장난쳤다고 쫓겨났잖아.
    ja: |-
      この前だって指揮官様にイタズラして
      追い出されたでしょ？
  d_nikke_mica_01_38:
    speaker: belorta
    en: I'm not worried.
    ko: 안 쫓겨날걸?
    ja: そんなことないと思うけど？
  d_nikke_mica_01_39:
    speaker: belorta
    en: The Old-Timer isn't like that.
    ko: 아저씨는 그런 사람 아니니까.
    ja: おじさんはそんな人じゃないから。
  d_nikke_mica_01_40:
    speaker: "<Monologue>"
    en: Belorta leaves her room.
    ko: 그 말을 끝으로, 벨로타가 또 혼자서 방을 나갔습니다.
    ja: |-
      そう言うと、ベロータはまた一人で
      部屋を出て行きました
  d_nikke_mica_01_41:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_01_42:
    speaker: "<Monologue>"
    en: I've never heard Belorta talk like that before.
    ko: 벨로타가 저렇게 이야기하는 건 처음 봤습니다.
    ja: ベロータがあんな風に話すのは初めてでした
  d_nikke_mica_01_43:
    speaker: "<Monologue>"
    en: Commanders were always figures of authority,
    ko: 벨로타한테 지휘관님들은 늘 [어른]이었고.
    ja: |-
      ベロータにとって指揮官様たちは
      みんな「大人」であり、
  d_nikke_mica_01_44:
    speaker: "<Monologue>"
    en: whom she was never fond of.
    ko: 늘 싫은 사람들이었습니다.
    ja: いつも嫌な人たちでした
  d_nikke_mica_01_45:
    speaker: "<Monologue>"
    en: Her greatest pleasure in life was making fun of those kinds of people,
    ko: 그 사람들을 놀리는 게 삶의 낙이었던 벨로타가.
    ja: |-
      そんな人たちをからかうのが
      毎日の楽しみだったベロータが
  d_nikke_mica_01_46:
    speaker: "<Monologue>"
    en: but now it seems as if she really likes this one...
    ko: 저렇게나 따르는 사람이라니….
    ja: 毎日会いに行くほど好きな人…
  d_nikke_mica_01_47:
    speaker: "<Monologue>"
    en: It may have been a sign when she started calling him "Old-Timer".
    ko: "[아저씨]라고 부를 때부터 이전과는 다르다는 신호였을지도 모릅니다."
    ja: |-
      「おじさん」と呼ぶこと自体、他の大人とは
      違うという象徴だったのかもしれません
  d_nikke_mica_01_48:
    speaker: mica
    en: I'm bored stiff...
    ko: 그럼 나도 같이 가지….
    ja: だったら私も一緒に連れてってよ…
  d_nikke_mica_01_49:
    speaker: mica
    en: I'll go with her.
    ko: "…심심해."
    ja: "…つまんない。"
  d_nikke_mica_01_50:
    speaker: "<Monologue>"
    en: Perhaps that's the reason why,
    ko: 그래서일까요.
    ja: そのせいでしょうか
  d_nikke_mica_01_51:
    speaker: "<Monologue>"
    en: I've been feeling so lonely lately.
    ko: 외로워졌습니다.
    ja: 寂しくなってしまいました
  d_nikke_mica_01_52:
    speaker: "<Monologue>"
    en: It feels as if she's found another friend and chose them over me.
    ko: 저보다 더 좋아하는 친구가 생겨 떠나가 버린 것 같았습니다.
    ja: |-
      私よりももっと好きな友だちができて
      私のことなんか、もうどうでも
      いいんじゃないかって気持ちになりました
  d_nikke_mica_01_53:
    speaker: "<Monologue>"
    en: How could I not feel disheartened?
    ko: 섭섭하고 서운했습니다.
    ja: 残念でやるせない気持ちになりました
  d_nikke_mica_01_54:
    speaker: "<Monologue>"
    en: Saddened, I waited for the next day to arrive.
    ko: 그런 서운한 마음을 안고 다음날까지 기다렸습니다.
    ja: そんな気持ちのまま、次の日まで待ちました
  d_nikke_mica_01_55:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_01_56:
    speaker: "<Monologue>"
    en: Belorta didn't come home.
    ko: 벨로타는 오지 않았습니다.
    ja: ベロータは帰ってきませんでした
  d_nikke_mica_01_57:
    speaker: mica
    en: This had never happened before.
    ko: 이런 적 한 번도 없었는데….
    ja: こんなこと今まで一度もなかったのに…
  d_nikke_mica_01_58:
    speaker: "<Monologue>"
    en: I wait for Belorta in my room.
    ko: 방 안에서 계속 벨로타를 기다려봤습니다.
    ja: 部屋でいつまでもベロータを待ち続けました
  d_nikke_mica_01_59:
    speaker: "<Monologue>"
    en: I wait and wait.
    ko: 계속 계속 기다렸습니다.
    ja: ずっとずっと待ちました
  d_nikke_mica_01_60:
    speaker: "<Monologue>"
    en: But she never came back.
    ko: 그래도 벨로타는 오지 않았습니다.
    ja: それでもベロータは帰ってきませんでした
  d_nikke_mica_01_61:
    speaker: "<Monologue>"
    en: While waiting, a thought suddenly came to me.
    ko: 그렇게 기다리기만 하다가 문득 생각했습니다.
    ja: 待っている間、ふと、こんなことを思いました
  d_nikke_mica_01_62:
    speaker: "<Monologue>"
    en: What was she so happy about?
    ko: 뭐가 그렇게 좋은 걸까?
    ja: 何がそんなにいいんだろう？
  d_nikke_mica_01_63:
    speaker: mica
    en: I'm curious.
    ko: 궁금해.
    ja: 気になる。
  d_nikke_mica_01_64:
    speaker: "<Monologue>"
    en: I became very curious about what was making Belorta so happy.
    ko: "벨로타가 왜 그렇게 좋다고 하는 건지. \n그 이유가 무엇인지 너무 궁금해졌습니다."
    ja: |-
      ベロータが何であそこまで好きになるのか、
      その理由がとても知りたくなりました
  d_nikke_mica_01_65:
    speaker: "<Monologue>"
    en: If I can find out why, perhaps it'll help get me out of this funk.
    ko: 그 이유라도 알면 덜 외로울 거 같았습니다.
    ja: |-
      その理由が分かれば少しは寂しさが
      紛れるような気がしました
  d_nikke_mica_01_66:
    speaker: mica
    en: I need to find the Commander.
    ko: 아저씨를 찾으러 가자.
    ja: おじさんに会いに行こう。
  d_nikke_mica_01_67:
    speaker: "<Monologue>"
    en: My mind is made up. I head towards the Commander's Room.
    ko: 그렇게 마음을 먹은 전 지휘관실로 향했습니다.
    ja: そう決めた私は指揮官室に向かいました
  d_nikke_mica_01_68:
    speaker: "<Monologue>"
    en: But as soon as I arrive,
    ko: 하지만 막상 지휘관실 앞에 오자.
    ja: でもいざ指揮官室の前まで来ると
  d_nikke_mica_01_69:
    speaker: "<Monologue>"
    en: I become unsure.
    ko: 자신이 없어졌습니다.
    ja: 自信がなくなりました
  d_nikke_mica_01_70:
    speaker: mica
    en: What would I say to him?
    ko: 아저씨한테는 뭐라고 하지?
    ja: おじさんに何て言えばいいんだろう。
  d_nikke_mica_01_71:
    speaker: mica
    en: Belorta said she likes you, so I've come to spy on you!
    ko: 벨로타가 아저씨가 좋대서 관찰하러 왔어요!
    ja: |-
      ベロータがおじさんが好きだというので
      観察しに来ました！
  d_nikke_mica_01_72:
    speaker: mica
    en: Not exactly something a normal person will say.
    ko: 라고 하는 것도 이상하고….
    ja: と言うのも変だし…
  d_nikke_mica_01_73:
    speaker: mica
    en: Give me back my friend!
    ko: 내 친구를 돌려주세요!
    ja: 私の友だちを返してください！
  d_nikke_mica_01_74:
    speaker: mica
    en: Also not the best opening line.
    ko: 라고 이야기하는 것도 이상해.
    ja: と言うのも変。
  d_nikke_mica_01_75:
    speaker: mica
    en: But I don't want to go back... I want to know where Belorta is...
    ko: 그래도 돌아가긴 싫은데… 벨로타가 어디 있는지 알고 싶은데….
    ja: |-
      でもこのまま帰るのはイヤだ…
      ベロータがどこにいるのか知りたいのに…
  d_nikke_mica_01_76:
    speaker: mica
    en: That's it! I'll just ask him where Belorta is!
    ko: 아! 그럼 벨로타가 어디 있는지만 물어보는 거…!
    ja: |-
      あっ！じゃあベロータがどこにいるのかだけ
      聞いてみよう…！
  d_nikke_mica_01_77:
    speaker: "<Self>"
    en: Mica?
    ko: 미카?
    ja: ミカ？
  d_nikke_mica_01_78:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_01_79:
    speaker: "<Self>"
    en: What are you standing out here for? Why don't you come in?
    ko: 들어오지 않고 여기서 뭐 해?
    ja: 何をしてるんだ？入らないのか？
  d_nikke_mica_01_80:
    speaker: mica
    en: Oh, about that...
    ko: 아… 저….
    ja: あ…その…
  d_nikke_mica_01_81:
    speaker: mica
    en: I... came to see you. It's just...
    ko: 그게… 아저씨 보러 왔는데… 그게….
    ja: |-
      えっと…
      おじさんに会いに来たんですが…
      その…
  d_nikke_mica_01_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_01_83:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_01_84:
    speaker: "<Monologue>"
    en: What should I do now?!
    ko: 이제 어떻게 하면 좋을까요!
    ja: どうしたらいいんでしょうか！
  d_nikke_mica_01_85:
    speaker: "<Monologue>"
    en: If he thinks I'm a weirdo, he might kick me out like the other Commanders...
    ko: 절 이상한 애로 보고 다른 지휘관들처럼 쫓아내기라도 한다면….
    ja: |-
      私のことを変な風に思って
      他の指揮官たちのように
      追い出してしまうのでしょうか…
  d_nikke_mica_01_86:
    speaker: "<Self>"
    en: Are you bored?
    ko: 혹시 심심해?
    ja: もしかして暇か？
  d_nikke_mica_01_87:
    speaker: mica
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_mica_01_88:
    speaker: mica
    en: Um... yeah.
    ko: 그건… 그런데요.
    ja: あっ…はい。
  d_nikke_mica_01_89:
    speaker: "<Self>"
    en: Would you like to come in?
    ko: 일단 들어올래?
    ja: とりあえず入るか？
  d_nikke_mica_01_90:
    speaker: mica
    en: May I?
    ko: 그래도 되나요?
    ja: いいんですか？
  d_nikke_mica_01_91:
    speaker: mica
    en: I'm not disturbing you, am I?
    ko: 아저씨를 방해하는 게….
    ja: おじさんの邪魔になってしまうのでは…
  d_nikke_mica_01_92:
    speaker: "<Self>"
    en: Not at all. Come on in.
    ko: 괜찮아. 들어와.
    ja: 大丈夫だ、入って
  d_nikke_mica_01_93:
    speaker: "<Monologue>"
    en: The Commander opens the door.
    ko: 아저씨가 지휘관실의 문을 열어주었습니다.
    ja: おじさんは指揮官室のドアを開けてくれました
  d_nikke_mica_01_94:
    speaker: mica
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
d_nikke_mica_02:
  d_nikke_mica_02_1:
    speaker: "<Monologue>"
    en: Mica stands there motionless as she looks around.
    ko: 미카가 멀뚱히 서서 여기저기 두리번거렸다.
    ja: |-
      ミカはぼんやりと立ったまま、
      キョロキョロとあたりを見回した
  d_nikke_mica_02_2:
    speaker: "<Monologue>"
    en: Seeing Mica like this reminds me of what happened yesterday.
    ko: 그런 미카를 보고 문득 어제의 기억이 떠올랐다.
    ja: |-
      そんなミカを見ていたら
      昨日のことを思い出した
  d_nikke_mica_02_3:
    speaker: "<Narration>"
    en: Last night
    ko: 어젯밤.
    ja: 昨夜
  d_nikke_mica_02_4:
    speaker: belorta
    en: Hey Old-Timer,
    ko: 아저씨♡ 있잖아요오~
    ja: おじさん♡あのぉぉ～
  d_nikke_mica_02_5:
    speaker: belorta
    en: I have a favor to ask of you.
    ko: 나 부탁이 하나 있는데~
    ja: ちょっとお願いがあるんでちゅけど～
  d_nikke_mica_02_6:
    speaker: "<Self>"
    en: I don't like the sound of that.
    ko: 불길한데.
    ja: 嫌な予感がする
  d_nikke_mica_02_7:
    speaker: belorta
    en: You don't want to do it?
    ko: 들어주기 싫어?
    ja: 言わない方がいい？
  d_nikke_mica_02_8:
    speaker: "<Self>"
    en: "... That's not it."
    ko: "…아니야."
    ja: "…聞こう"
  d_nikke_mica_02_9:
    speaker: belorta
    en: Since I'm going to be gone for a while,
    ko: 있잖아, 미카한테 아저씨한테 장난을 친다는 핑계를 대고.
    ja: |-
      あのね、ミカにはおじさんを
      からかうんだって嘘ついて
  d_nikke_mica_02_10:
    speaker: belorta
    en: the excuse I gave Mica was that I'm off playing pranks on you.
    ko: 내가 이제부터 당분간 자리를 비울 거란 말이야.
    ja: |-
      これからしばらくの間、
      ちょっと出かけてくるつもりなの。
  d_nikke_mica_02_11:
    speaker: belorta
    en: So Mica is bound
    ko: 그러면 미카는 분명히.
    ja: でもミカはきっと
  d_nikke_mica_02_12:
    speaker: belorta
    en: to come looking for you.
    ko: 아저씨를 찾아올 거거든?
    ja: おじさんの所に来ると思うの。
  d_nikke_mica_02_13:
    speaker: belorta
    en: When that happens, go easy on her so that she doesn't freak out.
    ko: 그때, 미카가 허둥지둥 거리지 않게 잘 부탁할게~
    ja: |-
      その時、ミカが動揺しないように
      うまくやってね～
  d_nikke_mica_02_14:
    speaker: "<Self>"
    en: You're leaving Mica behind and going by yourself?
    ko: 미카를 두고 혼자 간다고?
    ja: ミカを置いていくのか？
  d_nikke_mica_02_15:
    speaker: belorta
    en: Yes. I'm going alone.
    ko: 응! 혼자 갈 거야.
    ja: うん！一人で行くよ。
  d_nikke_mica_02_16:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_mica_02_17:
    speaker: belorta
    en: Because...
    ko: 그야….
    ja: それは…
  d_nikke_mica_02_18:
    speaker: mica
    en: Um... er...
    ko: 어… 어어….
    ja: あ…ああ…
  d_nikke_mica_02_19:
    speaker: "<Self>"
    en: Don't be nervous. Take a seat on the sofa.
    ko: 고민하지 말고 소파에 앉아도 돼.
    ja: 遠慮しないでソファーにでも座って
  d_nikke_mica_02_20:
    speaker: mica
    en: What? On the sofa?
    ko: 네? 소파에요?
    ja: えっ？ソファーですか？
  d_nikke_mica_02_21:
    speaker: "<Self>"
    en: You can also lie down if you want.
    ko: 누워도 상관없어.
    ja: 横になっても構わない
  d_nikke_mica_02_22:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_02_23:
    speaker: mica
    en: I can lie down?
    ko: 누워 있어도 돼요?
    ja: 横にもなっていいんですか？
  d_nikke_mica_02_24:
    speaker: mica
    en: Can I do that in front of an adult?
    ko: 어른 앞에서 그래도 되는 거예요?
    ja: 大人の前でそんなことしてもいいんですか？
  d_nikke_mica_02_25:
    speaker: mica
    en: A long time ago, the Director told me not to do that...
    ko: 옛날에 원장님이 그러면 안 된다고 했는데….
    ja: |-
      昔、院長からそんなことしたら
      ダメだって言われたのに…
  d_nikke_mica_02_26:
    speaker: "<Self>"
    en: The Director?
    ko: 원장님?
    ja: 院長？
  d_nikke_mica_02_27:
    speaker: mica
    en: The Director of the orphanage.
    ko: 네! 고아원 원장님이요.
    ja: はい！孤児院の院長です。
  d_nikke_mica_02_28:
    speaker: mica
    en: That's where Belorta and I were before we became Nikkes.
    ko: 저랑 벨로타랑 니케가 되기 전에 있었던 곳에 있어요!
    ja: |-
      私とベロータがニケになる前に
      いた場所の先生です！
  d_nikke_mica_02_29:
    speaker: "<Self>"
    en: I see.
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_mica_02_30:
    speaker: mica
    en: It's also where I first met Belorta.
    ko: 벨로타랑 거기서 처음 만났는데….
    ja: ベロータとはそこで初めて会いました…
  d_nikke_mica_02_31:
    speaker: mica
    en: Ah, that place was...
    ko: 아, 거기가 어디냐면….
    ja: あっ、そこって言うのはですね…
  d_nikke_mica_02_32:
    speaker: "<Self>"
    en: You can sit on the couch and talk.
    ko: 소파에 앉아서 얘기해도 돼.
    ja: ソファーに座って話そうか
  d_nikke_mica_02_33:
    speaker: mica
    en: Okay!
    ko: 네!
    ja: はい！
  d_nikke_mica_02_34:
    speaker: "<Monologue>"
    en: Mica sits on the sofa.
    ko: 미카가 소파에 앉았다.
    ja: ミカがソファーに座った
  d_nikke_mica_02_35:
    speaker: mica
    en: Wow! This sofa is really comfortable!
    ko: 우와! 이 소파 엄청 푹신해요!
    ja: うわぁ！このソファーすごくふかふかですね！
  d_nikke_mica_02_36:
    speaker: "<Self>"
    en: Haven't you been to the Commander's Room before?
    ko: 예전에 지휘관실에 와본 적 있지 않아?
    ja: 指揮官室に来たのは初めてだったか？
  d_nikke_mica_02_37:
    speaker: mica
    en: I have, but all the comfortable seats were taken by the adults.
    ko: 그건 그런데… 뭐랄까 푹신한 건 늘 어른들 거여서.
    ja: |-
      初めてではないですけど…
      えっと、その、ふかふかしたものは
      大人のものって決まってるので。
  d_nikke_mica_02_38:
    speaker: mica
    en: They told us not to sit.
    ko: 앉으면 안 된다고 했었거든요.
    ja: 座っちゃだめって言われてきたんです。
  d_nikke_mica_02_39:
    speaker: "<Self>"
    en: The Director?
    ko: 원장님이?
    ja: 院長にか？
  d_nikke_mica_02_40:
    speaker: mica
    en: Yes.
    ko: 네!
    ja: はい！
  d_nikke_mica_02_41:
    speaker: mica
    en: That's why I didn't sit down the last time I was here.
    ko: 그래서 저번에 놀러 왔을 때에도 안 앉았어요.
    ja: それでこの前遊びに来た時も座りませんでした。
  d_nikke_mica_02_42:
    speaker: mica
    en: So this is all really exciting!
    ko: 그래서 지금 엄청 신기해요!
    ja: だから今、何だかすごい不思議な気分です！
  d_nikke_mica_02_43:
    speaker: "<Monologue>"
    en: I hand Mica a glass of water.
    ko: 미카에게 물을 건넸다.
    ja: ミカに水を渡した
  d_nikke_mica_02_44:
    speaker: mica
    en: Thank you.
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_mica_02_45:
    speaker: "<Self>"
    en: You must have been very close to Belorta.
    ko: 벨로타와 많이 친했나 보네.
    ja: ベロータと本当に仲良しだったんだな
  d_nikke_mica_02_46:
    speaker: mica
    en: Very much so.
    ko: 네!
    ja: はい！
  d_nikke_mica_02_47:
    speaker: mica
    en: We were practically inseparable.
    ko: 엄청 친했어요.
    ja: 本当に大の仲良しでした。
  d_nikke_mica_02_48:
    speaker: mica
    en: Without Belorta, I think I might have died from loneliness.
    ko: 전 벨로타가 없었으면 외로워서 진작 죽었을 거예요.
    ja: |-
      ベロータがいなかったら、
      私はきっと寂しくて
      とっくの昔に死んでいたはずです。
  d_nikke_mica_02_49:
    speaker: "<Self>"
    en: Then what did Belorta do to make you sad?
    ko: 그런 벨로타가 뭘 서운하게 한 건데?
    ja: |-
      そんなベロータがどうやって君に
      寂しい思いをさせたって言うんだ？
  d_nikke_mica_02_50:
    speaker: mica
    en: Well... in the past, no matter who else she pranked, she would always prank
      me too.
    ko: 그게… 예전에는 누굴 놀려도 꼭 저도 같이 놀려줬는데.
    ja: |-
      実は…昔は誰かをからかう時は
      決まって私のことも
      一緒にからかってくれたんですが、
  d_nikke_mica_02_51:
    speaker: mica
    en: But after she started focusing on you,
    ko: 아저씨를 놀리기 시작한 다음부터.
    ja: おじさんをからかうようになってからは
  d_nikke_mica_02_52:
    speaker: mica
    en: she's completely ignored me.
    ko: 저한테 장난을 안쳐요.
    ja: 私をからかってくれなくなったんです。
  d_nikke_mica_02_53:
    speaker: "<Choice>"
    en: Do you like being pranked?
    ko: 혹시 장난에 당하는 걸 좋아해?
    ja: イタズラされるのが好きなのか？
  d_nikke_mica_02_54:
    speaker: "<Choice>"
    en: Are you upset that Belorta isn't spending time with you?
    ko: 벨로타가 놀아주지 않아서 섭섭해?
    ja: ベロータが遊んでくれなくて寂しいのか？
  d_nikke_mica_02_55:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_02_56:
    speaker: mica
    en: No! It's not that!
    ko: 아니에요! 그런 건!
    ja: 違います。そんなんじゃありません！
  d_nikke_mica_02_57:
    speaker: mica
    en: I hate it.
    ko: 저 장난에 당하는 거 진짜 안 좋아해요.
    ja: イタズラされるのは本当に嫌いです。
  d_nikke_mica_02_58:
    speaker: mica
    en: Honestly!
    ko: 진짜예요!
    ja: 本当ですってば！
  d_nikke_mica_02_59:
    speaker: "<Self>"
    en: If you say so.
    ko: 알겠어.
    ja: 分かった
  d_nikke_mica_02_60:
    speaker: mica
    en: It's true, I swear...
    ko: 우… 진짠데….
    ja: うぅ…本当なのに…
  d_nikke_mica_02_61:
    speaker: "<Self>"
    en: Then are you sad that she's not spending more time with you?
    ko: 그럼 같이 놀아주지 않아서 섭섭해진 거야?
    ja: じゃあ一緒に遊んでくれなくて寂しいのか？
  d_nikke_mica_02_62:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_02_63:
    speaker: mica
    en: How did you know?
    ko: 어떻게 아셨어요?
    ja: どうして分かったんですか？
  d_nikke_mica_02_64:
    speaker: mica
    en: You're really perceptive!
    ko: 아저씨는 정말 대단한 사람이네요!
    ja: おじさんは本当にすごい大人です！
  d_nikke_mica_02_65:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_mica_02_66:
    speaker: mica
    en: Belorta has been spending more time on her own recently.
    ko: 요새… 벨로타가 혼자서 나가요.
    ja: |-
      最近…ベロータが一人で
      どこかに行っちゃうんです。
  d_nikke_mica_02_67:
    speaker: mica
    en: In the past, no matter what prank she played,
    ko: 예전에는 어떤 장난을 치든.
    ja: 今まではどんなイタズラをしようとも
  d_nikke_mica_02_68:
    speaker: mica
    en: I was always beside her, joining in the fun.
    ko: 누구에게 장난치든 늘 함께였는데….
    ja: |-
      誰にイタズラをしようとも
      いつも一緒だったのに…
  d_nikke_mica_02_69:
    speaker: mica
    en: But yesterday, she didn't even come to see me.
    ko: 어제부터 절 보러 오지도 않아요.
    ja: 昨日からは私に会いにも来てくれません。
  d_nikke_mica_02_70:
    speaker: mica
    en: That's never happened before.
    ko: 이런 적 한 번도 없었는데….
    ja: こんなこと今まで一度もなかったのに…
  d_nikke_mica_02_71:
    speaker: mica
    en: So... I'm just a little sad right now.
    ko: 그래서 조금은… 서운해요.
    ja: だから少し…寂しいんです。
  d_nikke_mica_02_72:
    speaker: mica
    en: Is it weird that I'm feeling like this?
    ko: 이런 제가 이상한 거겠죠?
    ja: 私が変なんですよね？
  d_nikke_mica_02_73:
    speaker: "<Self>"
    en: No. It's normal.
    ko: 아니야. 그럴 수 있어.
    ja: いや、変じゃない
  d_nikke_mica_02_74:
    speaker: mica
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_nikke_mica_02_75:
    speaker: "<Self>"
    en: Even adults feel like that sometimes.
    ko: 어른들도 그런 경우 많아.
    ja: 大人でもそんな時があるから
  d_nikke_mica_02_76:
    speaker: mica
    en: They do?
    ko: 어른들도 그래요?
    ja: 大人もそうなんですか？
  d_nikke_mica_02_77:
    speaker: mica
    en: Adults get sad over something as small as this?
    ko: 이렇게 작은 일에 섭섭해해요?
    ja: |-
      こんなちっぽけなことに
      メソメソしたりするんですか？
  d_nikke_mica_02_78:
    speaker: "<Self>"
    en: Yes.
    ko: 그럼.
    ja: もちろんだ
  d_nikke_mica_02_79:
    speaker: mica
    en: Fascinating.
    ko: 신기해요.
    ja: 不思議です。
  d_nikke_mica_02_80:
    speaker: mica
    en: Most adults say that they're different from children.
    ko: 다른 어른들은 다들 어른은 어린애랑은 다르다고.
    ja: |-
      他の大人たちはみんな、
      大人は子どもとは違うって。
  d_nikke_mica_02_81:
    speaker: mica
    en: They would scold me and say adults shouldn't act like children.
    ko: 어린애 같은 일은 하지 않는다고 혼내기만 했는데.
    ja: |-
      子どもみたいなことはしないって
      いつも怒ってばっかりだったのに。
  d_nikke_mica_02_82:
    speaker: mica
    en: But you're telling me that adults and children are the same?
    ko: 아저씨는 어른도 어린애랑 똑같다고 하네요.
    ja: |-
      おじさんは大人も子どもと
      一緒だと言うんですね。
  d_nikke_mica_02_83:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_02_84:
    speaker: mica
    en: I'm worried that you may get kicked out for teasing the Commander...
    ko: 벨로타가 또 쫓겨날까 봐 걱정돼서….
    ja: |-
      ベロータがまた追い出されちゃったら
      どうしようって思って…
  d_nikke_mica_02_85:
    speaker: mica
    en: It wouldn't be the first time.
    ko: 지난번에도 지휘관님께 장난쳤다고 쫓겨났잖아.
    ja: |-
      この前だって指揮官様にイタズラして
      追い出されたでしょ？
  d_nikke_mica_02_86:
    speaker: belorta
    en: I'm not worried.
    ko: 안 쫓겨날걸?
    ja: そんなことないと思うけど？
  d_nikke_mica_02_87:
    speaker: belorta
    en: The Old-Timer isn't like that.
    ko: 아저씨는 그런 사람 아니니까.
    ja: おじさんはそんな人じゃないから。
  d_nikke_mica_02_88:
    speaker: mica
    en: So it's true... you really are different.
    ko: 정말이네요. 아저씨는 달라요.
    ja: 本当ですね。おじさんは違うみたいです。
  d_nikke_mica_02_89:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_mica_02_90:
    speaker: mica
    en: That's why Belorta likes you, Old-Timer!
    ko: 그래서 벨로타가 아저씨를 좋아하나 봐요!
    ja: |-
      だからベロータはおじさんのことが
      好きなんですね！
  d_nikke_mica_02_91:
    speaker: "<Self>"
    en: "... Thank you?"
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_mica_02_92:
    speaker: mica
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_mica_02_93:
    speaker: mica
    en: I'm not exactly sure what makes you say that, Old-Timer, but either way, I'm
      grateful to you.
    ko: "아저씨는 왜 고마워하는지는 모르겠지만… \n저도 고마워요! 아저씨."
    ja: |-
      何でおじさんがお礼を言うのかは
      分かりませんが…私こそ
      ありがとうございます！おじさん。
  d_nikke_mica_02_94:
    speaker: "<Self>"
    en: So you came all the way here to find Belorta?
    ko: 그래서 벨로타를 찾아 여기까지 온 거야?
    ja: それで、ベロータを捜してここまで来たのか？
  d_nikke_mica_02_95:
    speaker: mica
    en: Ah, right! Yes!
    ko: 아, 맞다! 네!
    ja: あっ、そうだった！はい！
  d_nikke_mica_02_96:
    speaker: mica
    en: I came here to ask where Belorta is.
    ko: 벨로타가 어디 있는지 물어보러 왔었는데.
    ja: |-
      ベロータがどこにいるのか
      聞こうと思って来たのに、
  d_nikke_mica_02_97:
    speaker: mica
    en: I got caught up talking with you and it slipped my mind.
    ko: 아저씨랑 얘기하다가 까먹고 있었어요!
    ja: |-
      おじさんとの話に夢中になって、
      すっかり忘れてました！
  d_nikke_mica_02_98:
    speaker: mica
    en: Do you know where she is?
    ko: 혹시 어디 있는지 아시나요?
    ja: どこにいるのかご存じですか？
  d_nikke_mica_02_99:
    speaker: "<Self>"
    en: I'm sorry, but I don't.
    ko: 미안한데, 나도 몰라.
    ja: 悪いが、私も知らない
  d_nikke_mica_02_100:
    speaker: mica
    en: Ah... I see. So even you don't know...
    ko: 아… 그렇군요. 아저씨도 모르는군요.
    ja: |-
      あ…そうですか。
      おじさんも知らないんですか。
  d_nikke_mica_02_101:
    speaker: mica
    en: Then what do I do?
    ko: 우… 그럼 어떡하지.
    ja: うう…どうしよう。
  d_nikke_mica_02_102:
    speaker: mica
    en: I don't want to keep waiting by myself anymore...
    ko: 혼자서 계속 기다리는 건 이제 싫은데….
    ja: 一人でずっと待つのはもう嫌なのに…
  d_nikke_mica_02_103:
    speaker: "<Self>"
    en: Then why don't you wait while doing something else?
    ko: 그럼 다른 걸 하면서 기다리면 되잖아.
    ja: 他のことをしながら待っていれば\nいいんじゃないか？
  d_nikke_mica_02_104:
    speaker: mica
    en: Doing something else?
    ko: 다른 걸 하면서요?
    ja: 他のことですか？
  d_nikke_mica_02_105:
    speaker: mica
    en: Like what?
    ko: 어떤 걸요?
    ja: 例えばどんなことですか？
  d_nikke_mica_02_106:
    speaker: "<Self>"
    en: Have you ever looked inside the Outpost?
    ko: 전초기지를 제대로 구경해본 적 있어?
    ja: 前哨基地をちゃんと見たことあるか？
  d_nikke_mica_02_107:
    speaker: mica
    en: No... I don't think I have!
    ko: |-
      음… 아뇨?
      없는 거 같아요!
    ja: |-
      う～ん…ないです。
      まだ全部は見たことないです！
  d_nikke_mica_02_108:
    speaker: "<Self>"
    en: Then let's go see it right now.
    ko: 그럼 지금 보러 가자.
    ja: じゃあ今から案内しよう
  d_nikke_mica_02_109:
    speaker: mica
    en: Right now?
    ko: 지금요?
    ja: 今ですか？
  d_nikke_mica_02_110:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
d_nikke_mica_03:
  d_nikke_mica_03_1:
    speaker: mica
    en: Isn't this the police station?
    ko: 여긴… 경찰서 아니에요?
    ja: ここは…警察署ですか？
  d_nikke_mica_03_2:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_nikke_mica_03_3:
    speaker: mica
    en: Why are we here?
    ko: 왜 여기에….
    ja: 何でここに…
  d_nikke_mica_03_4:
    speaker: mica
    en: Wait, are you going to report Belorta as missing?
    ko: 아, 벨로타 미아 신고하러 온 거예요?
    ja: |-
      あっ、ベロータが迷子になったって
      通報しに来たんですか？
  d_nikke_mica_03_5:
    speaker: "<Self>"
    en: Not exactly.
    ko: 신고하러 온 거 아니야.
    ja: 通報しに来たわけじゃない
  d_nikke_mica_03_6:
    speaker: mica
    en: What then?
    ko: 그럼요?
    ja: じゃあ？
  d_nikke_mica_03_7:
    speaker: poli
    en: Wow, it's the Commander!
    ko: 우왕~ 지휘관!
    ja: わぁ～指揮官！
  d_nikke_mica_03_8:
    speaker: miranda
    en: Hello, Commander!
    ko: 안녕하십니까! 지휘관!
    ja: お疲れ様です！指揮官！
  d_nikke_mica_03_9:
    speaker: mica
    en: You're police officers? But you're so young!
    ko: 경찰…? 그런데 어려요!
    ja: 警察…？でもみんなまだ子どもみたいですね！
  d_nikke_mica_03_10:
    speaker: poli
    en: I see you brought a guest with you!
    ko: 엇? 손님이 있었군여!
    ja: おっ？お客さんも一緒でしたか！
  d_nikke_mica_03_11:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_03_12:
    speaker: "<Monologue>"
    en: Mica dodges behind me in a hurry.
    ko: 미카가 얼른 등 뒤로 숨어버렸다.
    ja: ミカが慌てて私の後ろに隠れてしまった
  d_nikke_mica_03_13:
    speaker: miranda
    en: Um...
    ko: 숨어버리셨습니다!
    ja: 隠れてしまわれました！
  d_nikke_mica_03_14:
    speaker: poli
    en: did I say something wrong?
    ko: 제, 제가 뭘 잘못 말했나영?
    ja: わ、私が何か変なこと言っちゃいましたかぁ？
  d_nikke_mica_03_15:
    speaker: miranda
    en: Wait a minute... I think I've seen you before!
    ko: 어? 그러고 보니 뵌 적이 있는 것 같습니다!
    ja: |-
      あれ？何だか初めて見る顔では
      ないような気がします！
  d_nikke_mica_03_16:
    speaker: miranda
    en: The one who always gets complaints for playing too many pranks...
    ko: 그… 장난을 많이 친다고 민원이 자주 들어오는….
    ja: |-
      確か…イタズラが度を過ぎるって
      いつも苦情が入る…
  d_nikke_mica_03_17:
    speaker: "<Monologue>"
    en: Mica sticks her head out from behind me.
    ko: 미카가 다시 고개를 내밀었다.
    ja: ミカが顔を上げた
  d_nikke_mica_03_18:
    speaker: mica
    en: Do you know Belorta?
    ko: 벨로타를 아세요?
    ja: ベロータのこと知ってるんですか？
  d_nikke_mica_03_19:
    speaker: miranda
    en: That's it! Belorta!
    ko: 맞습니다! 벨로타라는 분이었습니다!
    ja: 思い出しました！ベロータという方でした！
  d_nikke_mica_03_20:
    speaker: miranda
    en: You're the one always tagging behind her, right?
    ko: 그분과 늘 같이 계시지 않으셨습니까?
    ja: あの方といつも一緒にいませんでしたか？
  d_nikke_mica_03_21:
    speaker: mica
    en: That's right! I am Belorta's friend! I was always with her!
    ko: 맞아요! 저 벨로타 친구예요! 늘 같이 있었어요!
    ja: |-
      そうです！私はベロータの友だちです。
      いつも一緒でした！
  d_nikke_mica_03_22:
    speaker: mica
    en: But not any more though...
    ko: 지금은… 아니지만….
    ja: 今は…一緒じゃないですけど…
  d_nikke_mica_03_23:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_03_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_03_25:
    speaker: poli
    en: Miranda, you really need to learn how to read the room.
    ko: "…어흉. 미란다 진짜 눈치 없네여."
    ja: |-
      …はぁ。
      ミランダって本当、空気が読めませんねぇ。
  d_nikke_mica_03_26:
    speaker: miranda
    en: Er... sorry about that.
    ko: 죄, 죄송합니다! 제가 눈치가 없었습니다!
    ja: |-
      す、すみません！さっきの発言は
      なかったことにしてください！
  d_nikke_mica_03_27:
    speaker: poli
    en: I can see you're upset by the fact that your friend isn't here!
    ko: 친구가 없어서 시무룩해 있는 거였군영!
    ja: |-
      友だちがいなくなっちゃって
      元気がなかったんですねぇ！
  d_nikke_mica_03_28:
    speaker: poli
    en: Let's see, what can I do to help...
    ko: 음… 이럴 땐 줄게 뭐가 있더랑.
    ja: |-
      え～っと…こういう時にあげると
      いいもの何かなかったかなぁ。
  d_nikke_mica_03_29:
    speaker: poli
    en: Would you like something to eat?
    ko: 아! 이거 드실래영?
    ja: あ！これ食べますぅ？
  d_nikke_mica_03_30:
    speaker: "<Monologue>"
    en: Poli rummages through her pockets and hands over some sweet-potato flavored
      Splendamin.
    ko: 폴리가 주머니를 뒤적거리더니 고구마 맛 퍼펙트를 내밀었다.
    ja: |-
      ポリがポケットの中をごそごそして、
      サツマイモ味パーフェクトを取り出した
  d_nikke_mica_03_31:
    speaker: poli
    en: Carbs are a great pick-me-up if you're feeling down in the dumps.
    ko: 원래 기분 안 좋을 땐 탄수화물이 최고라고 했어여!
    ja: 元気が出ない時は炭水化物が一番ですよん！
  d_nikke_mica_03_32:
    speaker: mica
    en: Sweet-potato flavored Splendamin?
    ko: 고구마 맛 퍼펙트?
    ja: サツマイモ味のパーフェクト？
  d_nikke_mica_03_33:
    speaker: poli
    en: Yep! Tried it before?
    ko: 넹! 처음 먹어보시는 건가영?
    ja: そうですよん！食べたことないんですかぁ？
  d_nikke_mica_03_34:
    speaker: mica
    en: It's my first time even seeing it.
    ko: 네! 처음 봐요!
    ja: はい！初めて見ました！
  d_nikke_mica_03_35:
    speaker: poli
    en: Go ahead and try it.
    ko: 그럼 일단 한번 먹어볼래영?
    ja: ちょっとだけ味見してみますぅ？
  d_nikke_mica_03_36:
    speaker: mica
    en: Really? I can do that?
    ko: 제가 먹어도 돼요? 진짜?
    ja: 私が食べてもいいんですか？本当ですか？
  d_nikke_mica_03_37:
    speaker: poli
    en: Sure!
    ko: 넹!
    ja: どーぞっ！
  d_nikke_mica_03_38:
    speaker: mica
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_mica_03_39:
    speaker: "<Monologue>"
    en: Mica takes a bite.
    ko: 미카는 고구마 맛 퍼펙트를 한입 깨물어 먹었다.
    ja: ミカはサツマイモ味パーフェクトをほおばった
  d_nikke_mica_03_40:
    speaker: mica
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mica_03_41:
    speaker: mica
    en: It's delicious!
    ko: 엄청 맛있어요!
    ja: すごくおいしいです！
  d_nikke_mica_03_42:
    speaker: poli
    en: I told you!
    ko: 맛있져! 그쳐!
    ja: でしょっ？おいしいでしょっ？
  d_nikke_mica_03_43:
    speaker: poli
    en: I knew it. Miranda, your taste buds are out of whack.
    ko: 역시 미란다의 입맛이 잘못된 거였어여.
    ja: |-
      やっぱりミランダの言うことが
      おかしいのは本当でしたぁ。
  d_nikke_mica_03_44:
    speaker: miranda
    en: Why are you bringing up my taste buds all of a sudden...
    ko: 제 입맛이 갑자기 왜….
    ja: 何でいきなり私の話が出てくるんですか…
  d_nikke_mica_03_45:
    speaker: poli
    en: Last time all you could say was how this stuff makes you gain weight.
    ko: 저번에 고구마 맛 퍼펙트 먹으면 살찐다고 뭐라고 했잖아용.
    ja: |-
      この前、サツマイモ味パーフェクトを食べると
      太るとか何とか言ってたじゃないですかぁ。
  d_nikke_mica_03_46:
    speaker: miranda
    en: Because you were eating so much of it...
    ko: 아니, 그건 폴리가 너무 많이 먹어서….
    ja: |-
      ちょっと待って、
      それはポリが食べすぎるからであって…
  d_nikke_mica_03_47:
    speaker: poli
    en: Hmph! Whatever!
    ko: 몰라여! 흥이에여!
    ja: 知りませんっ！ふんっ！
  d_nikke_mica_03_48:
    speaker: poli
    en: Anyway, anyone who enjoys this stuff is A-OK in my book.
    ko: 자고로 고구마 맛 퍼펙트를 맛있게 먹는 사람은 모두 친구라고 했어여.
    ja: |-
      昔からサツマイモ味パーフェクトの味が
      分かる人はみんな友だちだっていう
      言葉もありますっ。
  d_nikke_mica_03_49:
    speaker: poli
    en: So Mica, you've got yourself a new friend!
    ko: |-
      그러니까 미카랑 저는 이제 친구고.
      미카는 이제 친구 옆에 있게 된 거예영!
    ja: |-
      ですからミカと私は今から友だちです。
      ミカはもう一人じゃありませんよっ！
  d_nikke_mica_03_50:
    speaker: mica
    en: Friend...?
    ko: 친구…?
    ja: 友だち…？
  d_nikke_mica_03_51:
    speaker: poli
    en: I mean... if you don't want to be friends, I'm not forcing you!
    ko: 앗! 혹시 친구가 되기 싫은데 억지로 될 필요는 없어여!
    ja: |-
      あっ！もし友だちになるのがイヤだったら
      無理しなくていいですよん！
  d_nikke_mica_03_52:
    speaker: mica
    en: No! That's not it... I'm just a little shocked. That's all.
    ko: 아뇨! 그런 건 아닌데… 조금 신기해서….
    ja: |-
      そんなことありません！
      そうじゃなくて…ただちょっと不思議で…
  d_nikke_mica_03_53:
    speaker: mica
    en: Up till just now, Belorta was my only friend.
    ko: 전 여태까지 친구는 벨로타밖에 없어서….
    ja: |-
      私って今まで友だちと言ったら
      ベロータしかいなかったので…
  d_nikke_mica_03_54:
    speaker: mica
    en: This is all just fascinating to me, that's all. Hehe.
    ko: 조금 신기해서요. 헤헤.
    ja: |-
      ちょっと不思議な気分になっただけです。
      へへへ。
  d_nikke_mica_03_55:
    speaker: miranda
    en: Can I join in as well?
    ko: 그럼! 저도 끼워주시면 안 되겠습니까?
    ja: では！私も仲間に入れてもらえませんか？
  d_nikke_mica_03_56:
    speaker: poli
    en: Nope.
    ko: 싫은데영.
    ja: イヤですよん。
  d_nikke_mica_03_57:
    speaker: poli
    en: Sorry Miranda, but I'm afraid our relationship doesn't extend outside the
      workplace.
    ko: 미란다랑은 그냥 직장 동료로 있고 싶은데영!
    ja: |-
      ミランダとは今まで通り
      職場の同僚のままがいいですよん！
  d_nikke_mica_03_58:
    speaker: miranda
    en: Jeez... you don't have to be so mean...
    ko: 폴리이… 매정합니다아….
    ja: ポリ…結構根に持つタイプだったんですね…
  d_nikke_mica_03_59:
    speaker: poli
    en: Mean? What are you talking about?
    ko: 매정하기는 뭐가 매정해여….
    ja: |-
      何言ってるんですかぁ、
      そんなことないですよん…
  d_nikke_mica_03_60:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 쿡쿡-
    ja: ツンツン―
  d_nikke_mica_03_61:
    speaker: mica
    en: Hey, Old-Timer.
    ko: 저기요. 아저씨.
    ja: あのー。おじさん。
  d_nikke_mica_03_62:
    speaker: mica
    en: Is making friends always this easy?
    ko: 원래 친구는 이렇게 쉽게 사귀는 건가요?
    ja: 友だちってこんな簡単にできちゃうんですか？
  d_nikke_mica_03_63:
    speaker: "<Self>"
    en: Does it have to be so hard?
    ko: 어렵게 친해져야만 친구가 되는 거야?
    ja: 簡単に仲良くなると友だちじゃないのか？
  d_nikke_mica_03_64:
    speaker: mica
    en: No, it's just... all so fascinating.
    ko: 아니요, 그건 아닌데 그냥 신기해서….
    ja: |-
      いいえ、そうじゃないですけど、
      何かすごく不思議で…
  d_nikke_mica_03_65:
    speaker: mica
    en: Back at the orphanage, everyone hated being close.
    ko: 예전에 고아원에 있을 땐, 다들 친하게 지내는 걸 싫어했었거든요.
    ja: |-
      昔、孤児院にいた時は、
      みんな仲良くなることを嫌がってたんです。
  d_nikke_mica_03_66:
    speaker: mica
    en: It was no different whenever I met with other troops.
    ko: 다른 부대 분들하고 만났을 때에도 다르지 않았는데.
    ja: 他の部隊の方に会う時もやっぱり同じでした。
  d_nikke_mica_03_67:
    speaker: mica
    en: But here, all we did was talk for a minute, and now we're friends.
    ko: 여기는 말만 걸었을 뿐인데 친구가 돼서….
    ja: |-
      でもここは話しかけただけで
      友だちになったので…
  d_nikke_mica_03_68:
    speaker: mica
    en: Does everyone here become friends this quickly?
    ko: 여기 사람들은 다 이렇게 빨리 친구가 되나요?
    ja: |-
      ここの人たちはみんなこんな風に
      すぐ友だちになるんですか？
  d_nikke_mica_03_69:
    speaker: "<Self>"
    en: Not sure. But if you are curious, would you like to go see other places?
    ko: 글쎄, 궁금하다면 다른 곳도 보러 갈래?
    ja: |-
      どうかな。気になるんだったら
      他の場所にも行ってみるか？
  d_nikke_mica_03_70:
    speaker: mica
    en: I'd love to!
    ko: 네! 가볼래요.
    ja: はい！行ってみたいです。
  d_nikke_mica_03_71:
    speaker: poli
    en: Are you leaving already?
    ko: 어? 벌써 가시는 건가여?
    ja: え？もう行っちゃうんですかぁ？
  d_nikke_mica_03_72:
    speaker: poli
    en: Sorry to see you leave so soon! Come back again and visit us sometime.
    ko: |-
      오자마자 바로 가다니 아쉽네영!
      다음에 또 놀러 와여~
    ja: |-
      さっき来たと思ったらもう行っちゃうなんて
      寂しいですねぇ！
      また遊びに来てくださいね～
  d_nikke_mica_03_73:
    speaker: miranda
    en: Yeah, drop in and pay us a visit!
    ko: |-
      그렇습니다!
      그럼 다음에 또 놀러 오시는 겁니다!
    ja: |-
      同感です！
      また今度遊びに来てください！
  d_nikke_mica_03_74:
    speaker: mica
    en: Come back...
    ko: 다음에 또….
    ja: また今度…
  d_nikke_mica_03_75:
    speaker: mica
    en: soon?
    ko: 또….
    ja: また…
  d_nikke_mica_03_76:
    speaker: "<Monologue>"
    en: I lead Mica towards the observatory.
    ko: 미카를 이끌고 관측소로 향했다.
    ja: ミカを連れて観測所に向かった
  d_nikke_mica_03_77:
    speaker: signal
    en: Are you from The Carronades?
    ko: 리틀 캐논분이시라고요?
    ja: リトルキャノンの方ですって？
  d_nikke_mica_03_78:
    speaker: signal
    en: I've heard about you! The Firecracker Gang!
    ko: 저 들어 봤어요! 폭죽놀이단!
    ja: 私、聞いたことあります！爆竹遊び団！
  d_nikke_mica_03_79:
    speaker: delta
    en: Oh yeah, the ones who light firecrackers...
    ko: 아… 폭죽을 쏜다는 그….
    ja: あ…爆竹を使うという例の…
  d_nikke_mica_03_80:
    speaker: mica
    en: You know about us?
    ko: 저희를 알고 있나요?
    ja: 私たちのことを知ってるんですか？
  d_nikke_mica_03_81:
    speaker: signal
    en: Of course! You guys are super famous!
    ko: 그럼요! 엄청 유명한걸요.
    ja: もちろんです！有名人ですから。
  d_nikke_mica_03_82:
    speaker: signal
    en: Those special bullets you all use are the only real fireworks display we get
      to see nowadays.
    ko: 탄을 직접 계량해서 지상에 존재했던 폭죽놀이를 재현해 내는.
    ja: |-
      弾を改造して地上に存在した
      爆竹遊びを再現したという、
  d_nikke_mica_03_83:
    speaker: signal
    en: You all put on quite the show!
    ko: 그런 드라마틱 한 일을 하시는 분들이잖아요!
    ja: |-
      ドラマチックなことを
      される方たちじゃないですか！
  d_nikke_mica_03_84:
    speaker: mica
    en: Huh? What do you mean?
    ko: 드라마틱? 그게 뭐예요?
    ja: どらまちっく？何ですか、それ？
  d_nikke_mica_03_85:
    speaker: "<Self>"
    en: She means it's cool.
    ko: 멋지다는 의미야.
    ja: カッコいいって意味だ
  d_nikke_mica_03_86:
    speaker: mica
    en: Oh, thank you! Hehe.
    ko: 헤헤. 감사해요!
    ja: へへへ。ありがとうございます！
  d_nikke_mica_03_87:
    speaker: mica
    en: I'm amazed someone actually enjoys them. I thought everyone hated them.
    ko: 다들 싫어할 줄 알았는데 좋아해 주는 사람이 있다니 신기해요.
    ja: |-
      みんなあんまり好きじゃないと思ってたのに、
      喜んでくれる人がいて嬉しいです。
  d_nikke_mica_03_88:
    speaker: signal
    en: Are you kiddin'? Who could hate such a sensational display of pyrotechnics?
    ko: "그럴 리가요! \n폭죽이 그렇게나 예쁜데 왜 싫어하겠어요."
    ja: |-
      何言ってるんですか！
      あんなキレイな爆竹を嫌いな人が
      どこにいるんですか。
  d_nikke_mica_03_89:
    speaker: signal
    en: Isn't that right, Delta?
    ko: 그쵸, 델타!
    ja: そうでしょう？デルタ！
  d_nikke_mica_03_90:
    speaker: delta
    en: Why do you have to ask me...
    ko: 왜 갑자기 저에게….
    ja: 急に私にふられても…
  d_nikke_mica_03_91:
    speaker: "<Monologue>"
    en: Signal stares at Delta wearily.
    ko: 시그널이 델타를 지긋이 바라보았다.
    ja: シグナルがデルタをじーっと見つめた
  d_nikke_mica_03_92:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_03_93:
    speaker: delta
    en: If you're asking for my opinion on firecrackers,
    ko: 폭죽에 대한 제 생각을 물어보시는 거라면.
    ja: 爆竹に対する私の考えをご説明しますと、
  d_nikke_mica_03_94:
    speaker: delta
    en: I think they're dangerous, even if it's an artillery unit using them.
    ko: 아무리 포격부대라고는 하나.
    ja: 砲撃部隊とはいえ、
  d_nikke_mica_03_95:
    speaker: delta
    en: Setting off that many pyrotechnics on the surface is likely to attract Raptures.
    ko: 지상에서 그렇게 큰 탄을 터트리면 랩쳐의 주목을 끌어서 위험해질 수 있다고는 생각합니다.
    ja: |-
      地上であのような大型の弾を発射させたら、
      ラプチャーのヘイトを集めてしまい
      危険ではないかと思われます。
  d_nikke_mica_03_96:
    speaker: mica
    en: I didn't realize firecrackers were so dangerous! I'm sorry.
    ko: "폭죽이 그렇게 위험했었군요! \n몰랐어요. 죄송해요."
    ja: |-
      爆竹ってそんなに危ないものだったんですか！
      知りませんでした。ごめんなさい。
  d_nikke_mica_03_97:
    speaker: signal
    en: D-Delta...?
    ko: 데, 델타…?
    ja: デ、デルタ…？
  d_nikke_mica_03_98:
    speaker: delta
    en: That aside, I admit the fireworks themselves are quite nice.
    ko: 하지만 그 점을 제외한다면 폭죽놀이라는 행위 자체는 멋지다고 생각합니다.
    ja: |-
      ですがその点を除けば、
      爆竹遊びという行為自体は素敵だと思います。
  d_nikke_mica_03_99:
    speaker: delta
    en: Honestly.
    ko: 진심입니다.
    ja: 本当です。
  d_nikke_mica_03_100:
    speaker: mica
    en: Thank you. It's the first time an adult has complimented us!
    ko: 감사… 해요. 저희를 칭찬해 주는 어른은 처음이에요!
    ja: |-
      ありがとう…ございます。
      私たちのことを褒めてくれる大人は初めてです！
  d_nikke_mica_03_101:
    speaker: delta
    en: Really?
    ko: 그렇… 습니까…?
    ja: そう…ですか…？
  d_nikke_mica_03_102:
    speaker: mica
    en: Yeah, I'm actually really shocked.
    ko: 네! 그래서 신기해요.
    ja: はい！だから不思議です。
  d_nikke_mica_03_103:
    speaker: "<Monologue>"
    en: We head to the cafe as well.
    ko: 카페도 가보았다.
    ja: カフェにも行ってみた
  d_nikke_mica_03_104:
    speaker: mica
    en: Wow, would you look at that? A coffee dispenser!
    ko: |-
      아저씨, 아저씨!
      이거 봐요! 커피 자판기래요!
    ja: |-
      おじさん、おじさん！
      これ見てください！
      コーヒーの自動販売機ですよ！
  d_nikke_mica_03_105:
    speaker: mica
    en: This is my first time seeing one of these.
    ko: 저 자판기는 처음 봐요!
    ja: 私、自動販売機って初めて見ました！
  d_nikke_mica_03_106:
    speaker: mica
    en: So cool!
    ko: 엄청 멋져요!
    ja: すごいですね！
  d_nikke_mica_03_107:
    speaker: milk
    en: Haha, looks like she knows her stuff!
    ko: 하하! 꼬마가 뭘 좀 아네!
    ja: ははは！このおチビったらませてやがる！
  d_nikke_mica_03_108:
    speaker: "<Self>"
    en: Do you want to try some?
    ko: 먹어보고 싶어?
    ja: 飲んでみるか？
  d_nikke_mica_03_109:
    speaker: mica
    en: Definitely!
    ko: 네! 먹어볼래요!
    ja: はい！お願いします！
  d_nikke_mica_03_110:
    speaker: milk
    en: Personally, I'd suggest Milk Coffee. That's our most delicious, most popular
      item.
    ko: |-
      밀크 커피 먹어 밀크 커피.
      그게 제일 맛있어.
    ja: |-
      ミルクコーヒー飲んでみな、ミルクコーヒー。
      それが一番美味いんだ。
  d_nikke_mica_03_111:
    speaker: mica
    en: Okay, I'll have that then.
    ko: 그럼 밀크 커피 먹을래요!
    ja: はい！ミルクコーヒー飲んでみます！
  d_nikke_mica_03_112:
    speaker: "<Self>"
    en: "... All right."
    ko: "…그래."
    ja: "…分かった"
  d_nikke_mica_03_113:
    speaker: "<Monologue>"
    en: I hand Milk some money.
    ko: 밀크에게 돈을 내밀었다.
    ja: ミルクに代金を支払った
  d_nikke_mica_03_114:
    speaker: mica
    en: Huh? You're paying for me?
    ko: 어? 아저씨가 사주는 거예요?
    ja: え？おじさんが買ってくれるんですか？
  d_nikke_mica_03_115:
    speaker: mica
    en: Gee, thanks!
    ko: 헤헤. 고마워요. 아저씨!
    ja: へへへ。ありがとうございます。おじさん！
  d_nikke_mica_03_116:
    speaker: "<Monologue>"
    en: After wandering here and there at the Outpost with Mica,
    ko: 그렇게 미카와 함께 전초기지의 이곳저곳을 돌아본 후.
    ja: |-
      こんな感じでミカと
      前哨基地のあちこちを見物し、
  d_nikke_mica_03_117:
    speaker: "<Monologue>"
    en: we return to my room.
    ko: 지휘관실로 돌아왔다.
    ja: 指揮官室に戻ってきた
  d_nikke_mica_03_118:
    speaker: mica
    en: Wow, it's already dark outside! Time flies.
    ko: |-
      후아! 벌써 저녁이 됐어요. 아저씨!
      시간이 엄청 빨리 가요!
    ja: |-
      うわぁ！もう夕方です。おじさん！
      時間がとっても早く過ぎました！
  d_nikke_mica_03_119:
    speaker: "<Self>"
    en: Did you have fun today?
    ko: 오늘 재미있었어?
    ja: 今日は楽しかったか？
  d_nikke_mica_03_120:
    speaker: mica
    en: I sure did.
    ko: 네! 재미있었어요.
    ja: はい！楽しかったです。
  d_nikke_mica_03_121:
    speaker: mica
    en: I used to think everyone was intimidating and hard to get along with.
    ko: 우리가 아닌 사람들은 다 어렵고 무서운 사람들이라고 생각했는데.
    ja: |-
      私たち以外の人はみんな気難しくて
      怖い人ばかりって思ってたんですが、
  d_nikke_mica_03_122:
    speaker: mica
    en: But it turns out there are a lot of good people at the Outpost.
    ko: 전초기지엔 정말 좋은 분이 많은 것 같아요!
    ja: |-
      前哨基地の人はみんな
      優しい人たちばかりでした！
  d_nikke_mica_03_123:
    speaker: "<Self>"
    en: I'm glad you feel that way.
    ko: 다행이네.
    ja: よかった
  d_nikke_mica_03_124:
    speaker: mica
    en: But I don't know if I should be having so much fun without Belorta.
    ko: 그런데 벨로타가 없는데 이렇게 재미있었어도 되는지 모르겠어요.
    ja: |-
      でもベロータがいない…私だけこんな
      楽しい思いをしていいのでしょうか。
  d_nikke_mica_03_125:
    speaker: mica
    en: I feel bad having so much fun without her.
    ko: 친구가 없는데도 좋아하다니… 벨로타한테 미안해요.
    ja: |-
      友だちも一緒に楽しまなくちゃいけないのに…
      ベロータに悪い気がします。
  d_nikke_mica_03_126:
    speaker: "<Self>"
    en: There's no need to feel sorry.
    ko: 미안해할 일이 아니야.
    ja: そんなこと思わなくても大丈夫だ
  d_nikke_mica_03_127:
    speaker: mica
    en: Really?
    ko: 그럼요?
    ja: そうですか？
  d_nikke_mica_03_128:
    speaker: "<Self>"
    en: Your world is expanding, that's all.
    ko: 미카의 세계가 넓어지고 있다는 거야.
    ja: ミカの世界が広くなっているってことだ
  d_nikke_mica_03_129:
    speaker: mica
    en: My... world?
    ko: 제… 세계요?
    ja: 私の…世界ですか？
  d_nikke_mica_03_130:
    speaker: "<Self>"
    en: It means that your story has a few more characters in it now.
    ko: 미카의 세계에 다른 사람들도 살게 되었다는 뜻이야.
    ja: ミカの世界に、他の人も\n住むようになったってこと
  d_nikke_mica_03_131:
    speaker: mica
    en: My story... more characters...
    ko: 다른 사람도… 살게 되었다니….
    ja: 他の人も…住むようになった…
  d_nikke_mica_03_132:
    speaker: mica
    en: That's not right!
    ko: 그건 안돼요!
    ja: それはダメです！
  d_nikke_mica_03_133:
    speaker: mica
    en: All I need is Belorta.
    ko: 전 벨로타만 있으면 돼요.
    ja: 私にはベロータだけいればいいんです。
  d_nikke_mica_03_134:
    speaker: mica
    en: Belorta would feel the same way!
    ko: 벨로타도 그럴 거예요!
    ja: ベロータも同じだと思います！
  d_nikke_mica_03_135:
    speaker: mica
    en: Otherwise... it's just not right...
    ko: 그렇지 않으면… 안되는데….
    ja: そうじゃないと…だめなのに…
  d_nikke_mica_03_136:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜?
    ja: どうして？
  d_nikke_mica_03_137:
    speaker: mica
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_mica_03_138:
    speaker: mica
    en: What do you mean why...
    ko: 어째서냐니….
    ja: どうしてって…
  d_nikke_mica_03_139:
    speaker: mica
    en: Because Belorta is my friend.
    ko: 그야 벨로타랑 친구니까.
    ja: それはベロータと私は友だちですから。
  d_nikke_mica_03_140:
    speaker: "<Self>"
    en: So you can only have one friend?
    ko: 친구는 꼭 하나뿐이어야만 하는 거야?
    ja: 友だちは1人じゃないとダメなのか？
  d_nikke_mica_03_141:
    speaker: mica
    en: That's...
    ko: 그건….
    ja: それは…
  d_nikke_mica_03_142:
    speaker: "<Self>"
    en: What about Poli and Miranda who you met today, are they not your friends?
    ko: 오늘 만난 폴리와 미란다는 친구가 아니야?
    ja: |-
      今日会ったポリとミランダは
      友だちじゃないのか？
  d_nikke_mica_03_143:
    speaker: mica
    en: I don't... that's not what I meant.
    ko: 그건 아닌데… 모르겠어요.
    ja: それは違いますが…よく分かりません。
  d_nikke_mica_03_144:
    speaker: mica
    en: I like having new friends... But I feel like I'm betraying Belorta.
    ko: "새로운 친구가 생기는 건 좋은데… \n그러면 벨로타를 배신하는 거 같아요."
    ja: |-
      新しい友だちができるのは嬉しいですが…
      でもそれじゃベロータを裏切るみたいな
      気持ちがするんです。
  d_nikke_mica_03_145:
    speaker: mica
    en: I'm going to wait for Belorta. I want to ask Belorta myself.
    ko: |-
      저, 벨로타가 올 때까지 기다릴래요.
      벨로타한테 물어볼래요.
    ja: |-
      私、ベロータが来るまで待ってます。
      ベロータに聞いてみます。
  d_nikke_mica_03_146:
    speaker: mica
    en: Yes, that seems right!
    ko: 그럴래요, 그게 맞는 거 같아요!
    ja: そうします、そうすればいいと思います！
  d_nikke_mica_03_147:
    speaker: "<Monologue>"
    en: Mica runs off.
    ko: 미카가 뛰어가버렸다.
    ja: ミカは部屋を出て行った
  d_nikke_mica_03_148:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_mica_04:
  d_nikke_mica_04_1:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_2:
    speaker: "<Monologue>"
    en: Mica paces back and forth inside her quarters.
    ko: 미카는 숙소 안을 서성거렸다.
    ja: ミカは宿所の中をうろついていた
  d_nikke_mica_04_3:
    speaker: mica
    en: Still not back... It's already been three days...
    ko: "안 와. \n벌써 삼 일째인데…."
    ja: |-
      何で来ないんだろう。
      もう3日も経つのに…
  d_nikke_mica_04_4:
    speaker: mica
    en: Where could you possibly have gone...
    ko: 도대체 어디 간 거야….
    ja: どこに行っちゃったんだろう…
  d_nikke_mica_04_5:
    speaker: "<Monologue>"
    en: Mica crouches down.
    ko: 미카는 몸을 웅크렸다.
    ja: ミカは体を丸くしてうずくまった
  d_nikke_mica_04_6:
    speaker: mica
    en: Did I do something to make Belorta mad?
    ko: 내가 벨로타한테 뭘 잘못한 걸까?
    ja: 私、ベロータに何か悪いことしたかな？
  d_nikke_mica_04_7:
    speaker: mica
    en: Did Belorta find out that I tried to make other friends?
    ko: 벨로타 말고 다른 친구를 만들려고 했다는 걸 알았나?
    ja: |-
      ベロータ以外に他の友だちを作ろうと
      したことがバレちゃったのかな？
  d_nikke_mica_04_8:
    speaker: mica
    en: Could Belorta be upset with me?
    ko: 그래서 나한테 섭섭해서 그런 걸까?
    ja: それで私が嫌いになっちゃったのかな？
  d_nikke_mica_04_9:
    speaker: mica
    en: If that's not it, then... could it be because of what happened last time?
    ko: 그것도 아니면… 지난번 일 때문에?
    ja: そうじゃなかったら…この前のことのせいで？
  d_nikke_mica_04_10:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_mica_04_11:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_12:
    speaker: mica
    en: Belorta?!
    ko: 벨로타?!
    ja: ベロータ！？
  d_nikke_mica_04_13:
    speaker: mica
    en: No, Belorta wouldn't knock before coming in...
    ko: 아, 아니야… 벨로타는 노크 같은 거 안 하고 들어오는데….
    ja: |-
      ち、違う…ベロータはノックとか
      しないでただ入ってくるもん…
  d_nikke_mica_04_14:
    speaker: mica
    en: Wh-who is it...?
    ko: 누, 누구세요…?
    ja: ど、どちら様でしょうか…？
  d_nikke_mica_04_15:
    speaker: "<Choice>"
    en: It's the Commander.
    ko: 지휘관이야.
    ja: 指揮官だ
  d_nikke_mica_04_16:
    speaker: "<Choice>"
    en: It's the Old-timer.
    ko: 아저씨야.
    ja: おじさんだ
  d_nikke_mica_04_17:
    speaker: mica
    en: Commander? But we usually call them Old-Timer...
    ko: 지휘관? 우리 지휘관은 아저씬데….
    ja: 指揮官？指揮官はおじさんしかいないけど…
  d_nikke_mica_04_18:
    speaker: mica
    en: Do we have a new commander?
    ko: 새로운 지휘관님이 오신 건가요?
    ja: 新しい指揮官様ですか？
  d_nikke_mica_04_19:
    speaker: "<Self>"
    en: It's the Old-timer.
    ko: "…아저씨야."
    ja: "…おじさんだ"
  d_nikke_mica_04_20:
    speaker: mica
    en: Old-Timer?!
    ko: 아저씨?!
    ja: おじさん！？
  d_nikke_mica_04_21:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mica_04_22:
    speaker: "<Self>"
    en: How have you been?
    ko: 잘 있었어?
    ja: 元気にしていたか？
  d_nikke_mica_04_23:
    speaker: mica
    en: Not so great.
    ko: 우우… 아저씨. 잘 못 있었어요.
    ja: うう…おじさん。元気じゃなかったです。
  d_nikke_mica_04_24:
    speaker: mica
    en: I wanted to ask Belorta if it's okay for me to make new friends, and tell
      her I never wanted to betray her.
    ko: |-
      새로운 친구가 생겨도 되냐고 물어보고 싶었는데,
      배신하는 거 아니라고 말하고 싶었는데.
    ja: |-
      新しい友だちを作ってもいいのって
      聞きたいのに、裏切るとかじゃないって
      言いたいのに、
  d_nikke_mica_04_25:
    speaker: mica
    en: But it's been three days already and she still hasn't come back.
    ko: 벨로타가 안 와요. 벌써 3일째에요.
    ja: ベロータが来ないんです。もう3日目です。
  d_nikke_mica_04_26:
    speaker: "<Monologue>"
    en: Mica grasps the ends of my clothing.
    ko: 미카가 옷자락의 끝을 잡아왔다.
    ja: ミカが服の裾を引っ張った
  d_nikke_mica_04_27:
    speaker: mica
    en: A long time ago, I told Belorta that if she died, then I would join her in
      death.
    ko: 제가 예전에 벨로타가 죽으면 따라 죽는다고 해서 그런가 봐요.
    ja: |-
      昔、ベロータが死んだら私も一緒に死ぬって
      言ったことがあるんです。
  d_nikke_mica_04_28:
    speaker: mica
    en: She's not coming back because she hates me. She's tired of me.
    ko: |-
      그래서 제가 싫어서.
      지겨워서 다시 돌아오지 않나 봐요.
    ja: |-
      それで私が嫌いになって、うんざりして
      帰ってこなくなっちゃったみたいです。
  d_nikke_mica_04_29:
    speaker: "<Self>"
    en: Did something happen with Belorta?
    ko: 벨로타랑 무슨 일이 있었어?
    ja: ベロータと何かあったのか？
  d_nikke_mica_04_30:
    speaker: mica
    en: Well...
    ko: 그게….
    ja: えっと…
  d_nikke_mica_04_31:
    speaker: belorta
    en: Hey,
    ko: 있지.
    ja: ねえ。
  d_nikke_mica_04_32:
    speaker: belorta
    en: what would you do if I were to die?
    ko: 내가 죽으면 어떻게 할 거야?
    ja: 私が死んだらどうする？
  d_nikke_mica_04_33:
    speaker: mica
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_34:
    speaker: mica
    en: Are you dying? Again? Like last time?
    ko: 벨로타 죽어? 또? 지난번처럼?
    ja: ベロータが死ぬ？また？この前みたいに？
  d_nikke_mica_04_35:
    speaker: mica
    en: Are you going to the orphanage?
    ko: 벨로타, 혹시 고아원에 갈 거야?
    ja: ベロータ、もしかして孤児院に行くつもり？
  d_nikke_mica_04_36:
    speaker: mica
    en: Are you going to meet the Director? Are you going to get beaten up like last
      time?
    ko: 원장님 만날 거야? 저번처럼 맞아야 하는 거야?
    ja: |-
      院長先生に会うの？
      またこの前みたいに会わなきゃいけないの？
  d_nikke_mica_04_37:
    speaker: belorta
    en: Why on earth would I go to the orphanage? It's nothing like that, dummy.
    ko: "어휴, 고아원에 왜 가! \n그런 거 아냐, 바보야."
    ja: |-
      もう、何で孤児院なんかに行くのよ！
      そうじゃないってば。
  d_nikke_mica_04_38:
    speaker: mica
    en: Then why would you ask something like that?
    ko: 그럼?
    ja: じゃあ？
  d_nikke_mica_04_39:
    speaker: belorta
    en: Nothing. Just curious.
    ko: 그냥. 궁금해서.
    ja: ただ、ちょっと気になっただけ。
  d_nikke_mica_04_40:
    speaker: belorta
    en: We spend a lot of time on the surface.
    ko: 우린 지상에서 놀게 됐잖아.
    ja: 今度地上で遊ぶことになったでしょ？
  d_nikke_mica_04_41:
    speaker: belorta
    en: You never know when I might get eaten by one of the Raptures.
    ko: 그럼 언제 무시무시한 랩쳐들한테 잡아먹혀서 죽을지 모르니까.
    ja: |-
      だからいつあの怖いラプチャーに
      捕まって死ぬか分からないから。
  d_nikke_mica_04_42:
    speaker: mica
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_43:
    speaker: mica
    en: No!
    ko: 안돼!
    ja: だめ！
  d_nikke_mica_04_44:
    speaker: mica
    en: Then I'll kill myself too!
    ko: 그럼 나도 죽을…!
    ja: じゃあ私も一緒に死ぬ…！
  d_nikke_mica_04_45:
    speaker: belorta
    en: Even if that means we won't be able to see each other again?
    ko: 이번엔 다시 못 만나는데도?
    ja: 今度はもう二度と会えないとしても？
  d_nikke_mica_04_46:
    speaker: mica
    en: What? Why wouldn't we be able to see each other?
    ko: 왜 다시 못 만나?
    ja: 何でもう会えないの？
  d_nikke_mica_04_47:
    speaker: belorta
    en: If we die now, it's the end.
    ko: 죽으면 이제 끝이니까.
    ja: 死んだら終わりだから。
  d_nikke_mica_04_48:
    speaker: belorta
    en: It's not like before. We won't be resurrected as a Nikke.
    ko: 이번처럼 니케로 되살아 나는 일은 없어.
    ja: |-
      この前みたいにニケに
      生まれ変わることはもうないの。
  d_nikke_mica_04_49:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_50:
    speaker: belorta
    en: Do you still want to die?
    ko: 그래도 죽을 거야?
    ja: それでも一緒に死ぬ？
  d_nikke_mica_04_51:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_52:
    speaker: mica
    en: I can't live without you, Belorta. I'd be all alone without you!
    ko: |-
      벨로타 없이는 못 살아.
      외로워서 죽을 거야!
    ja: |-
      ベロータがいなかったら私生きられない。
      寂しくて死んじゃうよ！
  d_nikke_mica_04_53:
    speaker: mica
    en: I would rather die than be alone.
    ko: 혼자서 외롭게 있을 바에야, 죽는 게 나아.
    ja: 一人で寂しくいるよりは、死んだ方がいいよ。
  d_nikke_mica_04_54:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_55:
    speaker: belorta
    en: "... we're outside the orphanage now."
    ko: "…우린 이제 고아원 밖에 있는데."
    ja: "…私たちはもう孤児院にいる時とは違うんだよ。"
  d_nikke_mica_04_56:
    speaker: belorta
    en: There are no adults monitoring us to see when we die, and no children resorting
      to barbarism because of hunger.
    ko: |-
      언제 죽나 감시하는 어른도
      배고픔에 악에 받친 어린애들도 없는데.
    ja: |-
      いつ死ぬかと監視する大人も、空腹でやけくそに
      なった子どもたちもいないのに、
  d_nikke_mica_04_57:
    speaker: belorta
    en: You are still not free.
    ko: 넌 아직도 자유롭지 않네.
    ja: ミカはまだ自由じゃないんだね。
  d_nikke_mica_04_58:
    speaker: mica
    en: Belorta?
    ko: 벨로타?
    ja: ベロータ？
  d_nikke_mica_04_59:
    speaker: belorta
    en: I knew it would be like this.
    ko: "…그래. 이럴 거 같더라."
    ja: "…やっぱりね。こうなると思った。"
  d_nikke_mica_04_60:
    speaker: belorta
    en: I knew it.
    ko: 이럴 거 같았어.
    ja: こうなる気がしたんだ。
  d_nikke_mica_04_61:
    speaker: mica
    en: I should never have said that...
    ko: 그때 그렇게 말했으면 안 되는 거였는데….
    ja: あの時、あんな風に言ったらダメだったのに…
  d_nikke_mica_04_62:
    speaker: mica
    en: What if she doesn't want to see me anymore?
    ko: 이젠 제가 보기 싫어진 거면 어떡하죠?
    ja: |-
      本当に嫌われちゃったんだとしたら…
      どうしましょう？
  d_nikke_mica_04_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_64:
    speaker: "<Self>"
    en: What would you like to happen to Belorta?
    ko: 미카는 벨로타가 어떻게 됐으면 좋겠어?
    ja: ミカはベロータにどうなってほしい？
  d_nikke_mica_04_65:
    speaker: mica
    en: What? What do you mean? I want her to return safely.
    ko: 네? 어떻게 되었으면이라니… 무사히 잘 돌아와 줬으면….
    ja: |-
      はい？どうなってほしいって…
      無事に帰ってきてくれさえすれば…
  d_nikke_mica_04_66:
    speaker: "<Self>"
    en: How do you want her to live?
    ko: 어떻게 살았으면 좋겠어?
    ja: どんな風に生きていってほしい？
  d_nikke_mica_04_67:
    speaker: mica
    en: Huh? Why are you asking me that?
    ko: 예? 그건 왜….
    ja: え？何でそんなことを…
  d_nikke_mica_04_68:
    speaker: "<Self>"
    en: I want to know the answer.
    ko: 미카의 대답이 듣고 싶어.
    ja: ミカも答えが聞きたい
  d_nikke_mica_04_69:
    speaker: mica
    en: Well...
    ko: 아….
    ja: あ…
  d_nikke_mica_04_70:
    speaker: mica
    en: I want her to be happy.
    ko: 행복했으면 좋겠어요.
    ja: 幸せになってほしいです。
  d_nikke_mica_04_71:
    speaker: mica
    en: To eat all the delicious food she loves.
    ko: 벨로타가 좋아하는 맛있는 것도 많이 먹고.
    ja: |-
      ベロータが大好きなおいしいものを
      いっぱい食べて、
  d_nikke_mica_04_72:
    speaker: mica
    en: To joke around with others.
    ko: 좋아하는 장난도 많이 하고.
    ja: 大好きなイタズラもたくさんして、
  d_nikke_mica_04_73:
    speaker: mica
    en: To set off as many firecrackers as she likes.
    ko: 좋아하는 폭죽도 많이 터뜨리고.
    ja: 大好きな爆竹もいっぱい破裂させて、
  d_nikke_mica_04_74:
    speaker: mica
    en: I want her to live a long and happy life.
    ko: 오래오래 웃으면서 살았으면 좋겠어요.
    ja: いつまでも笑いながら生きてくれたらいいです。
  d_nikke_mica_04_75:
    speaker: "<Self>"
    en: Why do you think like that?
    ko: 왜 그렇게 생각했지?
    ja: 何でそう思うんだ？
  d_nikke_mica_04_76:
    speaker: mica
    en: Because she's... my friend.
    ko: 그거야… 친구니까요.
    ja: それは…友だちだからです。
  d_nikke_mica_04_77:
    speaker: "<Self>"
    en: Does she consider you as a friend?
    ko: 그럼 미카는 벨로타의 친구야?
    ja: じゃあミカはベロータの友だちか？
  d_nikke_mica_04_78:
    speaker: mica
    en: Huh? Of course she does...
    ko: 네? 그거야 당연히….
    ja: はい？もちろん…
  d_nikke_mica_04_79:
    speaker: mica
    en: Surely...
    ko: 당연히…….
    ja: もちろん…
  d_nikke_mica_04_80:
    speaker: mica
    en: Actually, I'm not so sure. A long time ago, I could have answered that question
      without hesitation.
    ko: 우… 모르겠어요. 예전엔 당연히 친구라고 생각했는데.
    ja: |-
      うう…よく分かりません。
      昔は当然友だちだと思っていましたが、
  d_nikke_mica_04_81:
    speaker: mica
    en: But now, I don't know. She disappeared for 3 days and won't see me.
    ko: 지금은 모르겠어요. 3일 동안 사라져서 만나 주지 않아요.
    ja: |-
      今は分かりません。
      3日もいなくなってしまって顔を見ていません。
  d_nikke_mica_04_82:
    speaker: "<Self>"
    en: Do you need to be together every day in order to be friends?
    ko: 매일매일같이 놀아야만 친구인 거야?
    ja: 毎日一緒に遊ばないと友だちじゃないのか？
  d_nikke_mica_04_83:
    speaker: mica
    en: Huh? That's...
    ko: 네? 그건….
    ja: はい？それは…
  d_nikke_mica_04_84:
    speaker: mica
    en: That's not what I mean...
    ko: 그건 아닌데….
    ja: それは違うと…
  d_nikke_mica_04_85:
    speaker: "<Self>"
    en: Before you arrived, Belorta was here.
    ko: 미카가 찾아오기 전에 벨로타가 찾아왔었어.
    ja: ミカが来る前に、ベロータが訪ねて来たんだ
  d_nikke_mica_04_86:
    speaker: mica
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_87:
    speaker: mica
    en: Belorta?
    ko: 벨로타가요?
    ja: ベロータが？
  d_nikke_mica_04_88:
    speaker: "<Self>"
    en: Belorta mentioned that the both of you need to be apart since you are friends.
    ko: |-
      벨로타가 그랬어.
      [친구]이기 때문에, 잠시 떨어지려 한다고.
    ja: |-
      ベロータが言ったんだ
      「友だち」だからしばらく離れると
  d_nikke_mica_04_89:
    speaker: mica
    en: "... What?"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_mica_04_90:
    speaker: "<Self>"
    en: You're leaving Mica behind and going by yourself?
    ko: 미카를 두고 혼자 간다고?
    ja: ミカを置いていくのか？
  d_nikke_mica_04_91:
    speaker: belorta
    en: Yes. I'm going alone.
    ko: 응! 혼자 갈 거야.
    ja: うん！一人で行くよ。
  d_nikke_mica_04_92:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_mica_04_93:
    speaker: belorta
    en: Because...
    ko: 그야….
    ja: それは…
  d_nikke_mica_04_94:
    speaker: belorta
    en: we're friends.
    ko: 친구니까.
    ja: 友だちだから。
  d_nikke_mica_04_95:
    speaker: "<Self>"
    en: Because you are friends?
    ko: 친구이기 때문에?
    ja: 友だちだから？
  d_nikke_mica_04_96:
    speaker: belorta
    en: Yes. I want to stay friends with her.
    ko: 응. 난 걔랑 친구로 있고 싶은데.
    ja: |-
      うん。私はあの子とずっと
      友だちでいたいんだけど、
  d_nikke_mica_04_97:
    speaker: belorta
    en: But being around her, all I'll do is hold her back.
    ko: 자꾸 새장이 되고 족쇄가 되어버려.
    ja: |-
      鳥かごの中の鳥みたいに、
      それが足かせになってしまう時があるの。
  d_nikke_mica_04_98:
    speaker: belorta
    en: We're not who we were all those years ago, two unfortunate children trapped
      inside the orphanage.
    ko: 이제 우린 더 이상 고아원 안에 갇힌 불행한 꼬마들이 아닌데.
    ja: |-
      もう私たちは孤児院にいる時の
      不幸な子どもたちではないのに、
  d_nikke_mica_04_99:
    speaker: belorta
    en: But Mica still acts as if we never left, because I'm the only one she ever
      interacts with.
    ko: |-
      매일매일 나만 보고 살다 보니까.
      미카는 자꾸 우리가 아직 고아원에 있는 것처럼 행동하더라고.
    ja: |-
      いつも私とだけ生活してるせいか、ミカは
      孤児院にいる時みたいに行動しようとするの。
  d_nikke_mica_04_100:
    speaker: belorta
    en: She doesn't try to go outside, or hang out with other people.
    ko: "바깥에 나가려고도, \n다른 사람들이랑 어울리려고 하지도 않아."
    ja: |-
      外に出ようともしないし、
      他の人と付き合おうともしない。
  d_nikke_mica_04_101:
    speaker: belorta
    en: She's like a dog following me around.
    ko: 바보같이.
    ja: 馬鹿みたいに。
  d_nikke_mica_04_102:
    speaker: "<Self>"
    en: That's because she likes being with you...
    ko: 그건 벨로타랑 있는 게 좋아서….
    ja: |-
      それはベロータと
      一緒にいるのが嬉しくて…
  d_nikke_mica_04_103:
    speaker: belorta
    en: You think I don't know that?
    ko: 그 정도는 나도 알지~
    ja: そんなこと私だって分かってる～
  d_nikke_mica_04_104:
    speaker: belorta
    en: I know the reason she sticks to me like glue is because she cares about me.
    ko: 그 호구 바보가 내가 너무너무~ 좋아서 그러는 거 나도 알아.
    ja: |-
      あの天然おバカさんが私のことが
      大好きだってことは分かってる。
  d_nikke_mica_04_105:
    speaker: belorta
    en: But... what a pathetic existence that is.
    ko: 그런데… 그러면 너무 불쌍하잖아.
    ja: でも…それじゃ可哀想すぎるよ。
  d_nikke_mica_04_106:
    speaker: belorta
    en: Here she is, finally able to live a life of freedom.
    ko: 이제야 자유롭게 살 수 있게 되었는데.
    ja: もう自由に生きられるようになったのに、
  d_nikke_mica_04_107:
    speaker: belorta
    en: Life in the Outpost surrounded by wonderful people.
    ko: 이렇게나 호의로 가득 찬 이들이 가득한 이 전초기지에서.
    ja: こんなにも優しい人がたくさんいる前哨基地で、
  d_nikke_mica_04_108:
    speaker: belorta
    en: Serving a Commander who treats her with kindness.
    ko: 이렇게나 호의 가득한 시선으로 바라봐 주는 아저씨가 있는데.
    ja: |-
      こんなにも優しい目で見てくれる
      おじさんがいるのに、
  d_nikke_mica_04_109:
    speaker: belorta
    en: All for her just to be picked on by me day after day, and die when I die.
    ko: "나한테 장난만 당하다 \n나를 따라 죽는 건."
    ja: |-
      私のイタズラの相手ばかりして
      私の後に続いて死ぬなんて言うから、
  d_nikke_mica_04_110:
    speaker: belorta
    en: It's not right.
    ko: 너무 비참하잖아.
    ja: 可哀想すぎる。
  d_nikke_mica_04_111:
    speaker: belorta
    en: Mica is my friend.
    ko: 아저씨. 미카는 내 친구야.
    ja: おじさん。ミカは私の友だちなの。
  d_nikke_mica_04_112:
    speaker: belorta
    en: I want her to be happ...
    ko: 나도 걔가 행복했….
    ja: 私もあの子が幸せになって…
  d_nikke_mica_04_113:
    speaker: belorta
    en: Never mind. It's too embarrassing.
    ko: 아니다. 이 건 너무 쑥스러우니까 말 안 할래.
    ja: |-
      何でもない。
      これ以上はもう恥ずかしくて言えないや。
  d_nikke_mica_04_114:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_115:
    speaker: belorta
    en: Anyways, all I want is for Mica to live a happy life.
    ko: |-
      어쨌든! 난 행복한 미카를 등 처먹으며 호의호식하는 게
      꿈이란 말야~
    ja: |-
      とにかく！私は幸せなミカを見ながら
      何の心配もなく生きることが夢なの～
  d_nikke_mica_04_116:
    speaker: belorta
    en: So help me out, Old-Timer.
    ko: 그러니까 아저씨가 도와줘.
    ja: だからおじさんも協力して。
  d_nikke_mica_04_117:
    speaker: belorta
    en: Help me get rid of these shackles.Help me get rid of her.
    ko: "나라는 족쇄가 떨어진 사이에 \n걜 끌고 나가줘."
    ja: |-
      私という足かせがない間に
      あの子と一緒に外に出てあげて。
  d_nikke_mica_04_118:
    speaker: belorta
    en: Show her that
    ko: 더 이상 이곳이 고아원이 아니라는걸.
    ja: もうここは孤児院じゃないってことを
  d_nikke_mica_04_119:
    speaker: belorta
    en: she left the orphanage a long time ago.
    ko: 그 애한테 보여줘.
    ja: あの子に教えてあげて。
  d_nikke_mica_04_120:
    speaker: mica
    en: Belorta said that she was holding me back? That's not true!
    ko: 벨로타가 족쇄라니… 그런 적 한 번도 없었는데!
    ja: |-
      ベロータが足かせだなんて…
      そんな風に思ったこと一度もないのに！
  d_nikke_mica_04_121:
    speaker: mica
    en: If anything, I was the one holding her back...
    ko: 오히려 제가 벨로타의 족쇄였는데….
    ja: 私の方がベロータの足かせだったのに…
  d_nikke_mica_04_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_123:
    speaker: mica
    en: Now what should I do?
    ko: 이제 어떻게 하면 좋을까요?
    ja: これから私はどうすればいいんでしょうか？
  d_nikke_mica_04_124:
    speaker: mica
    en: I want to listen to what Belorta has to say.
    ko: 벨로타의 말을 들어주고 싶은데.
    ja: ベロータの言うことを聞きたいんですが、
  d_nikke_mica_04_125:
    speaker: mica
    en: I don't know what to do first... or how to do it.
    ko: 뭐부터 해야 할지… 어떻게 해야 할지 모르겠어요.
    ja: |-
      何からやればいいのか…
      どうすればいいのか分かりません。
  d_nikke_mica_04_126:
    speaker: mica
    en: Even if I were to go outside right now, what would I do...
    ko: 당장 밖으로 나간다고 해도 뭘 해야 할지….
    ja: 今すぐ外に行って何をすればいいのか…
  d_nikke_mica_04_127:
    speaker: "<Self>"
    en: How was it exploring the Outpost last time?
    ko: 지난번에 전초기지를 둘러보면서 어땠어?
    ja: この前、前哨基地を回ってみてどうだった？
  d_nikke_mica_04_128:
    speaker: mica
    en: It was... fun.
    ko: 재미… 있었어요.
    ja: 楽し…かったです。
  d_nikke_mica_04_129:
    speaker: "<Self>"
    en: There were people who wanted to be your friends too, right?
    ko: 친구가 되자는 사람도 있었지?
    ja: 友だちになろうと言う人もいたよな？
  d_nikke_mica_04_130:
    speaker: mica
    en: Oh, Poli and Miranda!
    ko: 아… 폴리랑 미란다!
    ja: あ…ポリとミランダ！
  d_nikke_mica_04_131:
    speaker: mica
    en: I was so happy to meet them... it almost made me feel bad for Belorta.
    ko: 기뻤어요. 벨로타에게 미안해질 정도로.
    ja: 嬉しかったです。ベロータには悪いけど。
  d_nikke_mica_04_132:
    speaker: mica
    en: The only reason I've been able to live a happy life is that Belorta was my
      one and only friend.
    ko: 그런데 전 친구가 벨로타 한 명뿐이었어서 잘 지낼 수 있을지….
    ja: |-
      でも私は友だちがベロータ一人しかいないし、
      ちゃんとできるかどうか…
  d_nikke_mica_04_133:
    speaker: "<Self>"
    en: Then I can be the second.
    ko: 그럼 내가 두 번째가 되면 되겠네.
    ja: じゃあ私が二番目になろう
  d_nikke_mica_04_134:
    speaker: mica
    en: Second?
    ko: 두 번째?
    ja: 二番目？
  d_nikke_mica_04_135:
    speaker: "<Self>"
    en: I'll be your second friend.
    ko: 내가 미카의 두 번째 친구가 될게.
    ja: 私がミカの二番目の友だちになる
  d_nikke_mica_04_136:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_137:
    speaker: "<Self>"
    en: May it get the ball rolling, and then you'll be comfortable with a third friend.
      And a fourth.
    ko: 그럼 세 번째 네 번째 친구는 편하게 사귈 수 있지 않겠어?
    ja: そうしたら三番目、四番目の友だちとも\n気軽に付き合えるんじゃないか？
  d_nikke_mica_04_138:
    speaker: mica
    en: I'm sure you're right, but...
    ko: 그건 그렇지만….
    ja: それはそうですが…
  d_nikke_mica_04_139:
    speaker: mica
    en: Why do you want to be friends with me?
    ko: 왜 저와 친구가 되려고 하시는 거예요?
    ja: 何で私と友だちになろうとするんですか？
  d_nikke_mica_04_140:
    speaker: "<Self>"
    en: Because I want you to be happy.
    ko: 미카의 행복을 바라니까.
    ja: ミカの幸せを願うからだ
  d_nikke_mica_04_141:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_04_142:
    speaker: mica
    en: Me... happy?
    ko: 제 행복을….
    ja: 私の幸せを…
  d_nikke_mica_04_143:
    speaker: "<Self>"
    en: You don't need to go from 0 to 10 in an instant.
    ko: 거창하게 무언가를 시작할 필요 없어.
    ja: そんなに難しく考えなくてもいい
  d_nikke_mica_04_144:
    speaker: "<Self>"
    en: Just start off slow, one by one.
    ko: 차근차근 시작하면 돼.
    ja: 少しずつ始めればいい
  d_nikke_mica_04_145:
    speaker: mica
    en: Because there aren't any scary adults
    ko: 여긴 더 이상 무서운 어른도.
    ja: ここには怖い大人も
  d_nikke_mica_04_146:
    speaker: mica
    en: or scary children around anymore?
    ko: 무서운 아이들도 없으니까요?
    ja: 怖い子どももいませんしね？
  d_nikke_mica_04_147:
    speaker: "<Self>"
    en: That's right.
    ko: 응.
    ja: ああ
  d_nikke_mica_04_148:
    speaker: mica
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_04_149:
    speaker: "<Self>"
    en: Do you want to go meet your friends?
    ko: 친구들을 만나러 갈래?
    ja: 友だちに会いに行くか？
  d_nikke_mica_04_150:
    speaker: mica
    en: "..Yes."
    ko: "…네."
    ja: "…はい。"
  d_nikke_mica_04_151:
    speaker: mica
    en: Yes!
    ko: 갈래요.
    ja: 行きます。
  d_nikke_mica_04_152:
    speaker: mica
    en: I want to go see them!
    ko: 만나러 갈게요!
    ja: 会いに行きます！
d_nikke_mica_05:
  d_nikke_mica_05_1:
    speaker: "<Monologue>"
    en: Belorta came back
    ko: 미카와 친구가 되고 얼마 뒤.
    ja: ミカと友だちになって数日が過ぎた頃
  d_nikke_mica_05_2:
    speaker: "<Monologue>"
    en: not long after I became friends with Mica.
    ko: 벨로타가 돌아왔다.
    ja: ベロータが戻ってきた
  d_nikke_mica_05_3:
    speaker: mica
    en: Old-Timer!
    ko: 아저씨!
    ja: おじさん！
  d_nikke_mica_05_4:
    speaker: mica
    en: Belorta is being mean!
    ko: 벨로타가 정말 나빴어요!
    ja: ベロータがいじわるするんです！
  d_nikke_mica_05_5:
    speaker: belorta
    en: What did I do now?
    ko: 내가 뭘?
    ja: 何のこと？
  d_nikke_mica_05_6:
    speaker: mica
    en: I understand why we had our time apart,
    ko: 왜 떨어져 있었는지 알고 있는데.
    ja: 何でいなくなってたのかは知ってるのに、
  d_nikke_mica_05_7:
    speaker: mica
    en: but she won't tell me where she went!
    ko: 어디 갔었는지 얘기를 안 해줘요!
    ja: どこに行ってたのかは教えてくれないんです！
  d_nikke_mica_05_8:
    speaker: belorta
    en: How does that make me mean?
    ko: 그걸 말해주지 않는 게 왜 나빠?
    ja: それを教えないことがなんで悪いの？
  d_nikke_mica_05_9:
    speaker: mica
    en: Because I wanna know, that's why!
    ko: 그야… 궁금하니까!
    ja: それは…気になるから！
  d_nikke_mica_05_10:
    speaker: belorta
    en: Is that so?
    ko: 흐흥~ 그래?
    ja: フフン～、そんなに気になる？
  d_nikke_mica_05_11:
    speaker: belorta
    en: Well now I definitely won't tell you.
    ko: 그럼 더 얘기하지 말아야지~
    ja: じゃあ、なおさら言うわけにはいかない！
  d_nikke_mica_05_12:
    speaker: mica
    en: Ugh... Belorta!
    ko: 우우… 벨로타!
    ja: うう…ベロータ！
  d_nikke_mica_05_13:
    speaker: "<Self>"
    en: Were you not at the Ark?
    ko: 방주에 가 있던 것 아니었어?
    ja: アークに行ってたんじゃないのか？
  d_nikke_mica_05_14:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_05_15:
    speaker: mica
    en: Hmm? The Ark?
    ko: 어? 방주에요?
    ja: え？アークですか？
  d_nikke_mica_05_16:
    speaker: belorta
    en: Hey! Why'd you say that?
    ko: 뭐야~ 그걸 말하면 어떡해~
    ja: あ～あ、それを言っちゃダメだよ～
  d_nikke_mica_05_17:
    speaker: belorta
    en: I wanted to string her along for a little bit longer.
    ko: 미카가 궁금해하는 거 더 보고 싶었는데~
    ja: |-
      ミカの気になってしょうがないっていう顔
      もっと見たかったのに～
  d_nikke_mica_05_18:
    speaker: mica
    en: Whew... I'm glad you weren't somewhere dangerous.
    ko: 후우… 위험한 곳에 안 가서 다행이다.
    ja: |-
      ふぅ…
      危ない所に行ってたんじゃなくてよかった。
  d_nikke_mica_05_19:
    speaker: belorta
    en: Why would I go somewhere dangerous, you dingus?
    ko: "내가 위험한 곳에 왜 가. \n바보야."
    ja: |-
      そんなとこ行くわけないでしょ。
      このおバカちゃん。
  d_nikke_mica_05_20:
    speaker: mica
    en: You were the one that said you could be eaten by a Rapture any day!
    ko: 랩쳐한테 언제 잡아먹힐지 모른다고 한 건 벨로타거든!
    ja: |-
      ラプチャーにいつ捕まるか分からないって
      言ってたのはベロータでしょ！
  d_nikke_mica_05_21:
    speaker: belorta
    en: Did I say that?
    ko: 내가 그랬었나~?
    ja: そんなこと言ったっけ～？
  d_nikke_mica_05_22:
    speaker: mica
    en: I won't follow you the next time you go somewhere,
    ko: 우우… 다음에 어디 갈 땐.
    ja: うう…今度またどこかに行く時は
  d_nikke_mica_05_23:
    speaker: mica
    en: so at least tell me where you're going.
    ko: 따라가지 않을 테니까 어딜 가는지 정도는 얘기해줘.
    ja: |-
      ついて行ったりはしないから、
      どこに行くのかだけは教えてね。
  d_nikke_mica_05_24:
    speaker: mica
    en: I get worried.
    ko: 걱정된단 말야.
    ja: 心配になるから。
  d_nikke_mica_05_25:
    speaker: belorta
    en: I'll think about it.
    ko: 흐응~ 글쎄.
    ja: ふ～ん、どうしよっかな。
  d_nikke_mica_05_26:
    speaker: belorta
    en: It all depends on how you behave.
    ko: 우리 미카 하는 거 봐서?
    ja: ミカの今後の行い次第だね。
  d_nikke_mica_05_27:
    speaker: mica
    en: You're such a big meanie!
    ko: 우우… 벨로타 나빠!
    ja: うう…ベロータのいじわる！
  d_nikke_mica_05_28:
    speaker: mica
    en: Isn't she, Old-Timer?
    ko: 그쵸, 아저씨!
    ja: そう思いませんか？おじさん！
  d_nikke_mica_05_29:
    speaker: "<Self>"
    en: Super mean.
    ko: 맞아. 나빴네.
    ja: そうだな、いじわるだ
  d_nikke_mica_05_30:
    speaker: belorta
    en: Well, well, well.
    ko: 흐흥~ 뭐야.
    ja: フフン～、あれあれ～？
  d_nikke_mica_05_31:
    speaker: belorta
    en: You two have gotten awfully buddy-buddy while I was away.
    ko: 나 없는 동안 둘이 너무 많이 친해졌잖아?
    ja: |-
      私がいない間に二人とも
      すごく仲良くなってない？
  d_nikke_mica_05_32:
    speaker: belorta
    en: I wanted you to be friends,
    ko: 친구가 되길 바란 건 맞는데.
    ja: 友だちを作ってくれたのは嬉しいけど、
  d_nikke_mica_05_33:
    speaker: belorta
    en: but I didn't want you to be this close.
    ko: 이렇게까지 친해지길 바라진 않았는데~
    ja: |-
      ここまで仲良くなってもらう
      必要はなかったんだけどな～
  d_nikke_mica_05_34:
    speaker: mica
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_05_35:
    speaker: mica
    en: Oh... That...
    ko: 아… 그게….
    ja: あ…それは…
  d_nikke_mica_05_36:
    speaker: belorta
    en: Loosen up, it was just a joke!
    ko: |-
      뭐야~ 왜 이렇게 당황해.
      농담이야 농담!
    ja: |-
      もう～パニクっちゃって。
      冗談、冗談！
  d_nikke_mica_05_37:
    speaker: mica
    en: Belorta.
    ko: 벨로타.
    ja: ベロータ。
  d_nikke_mica_05_38:
    speaker: belorta
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_mica_05_39:
    speaker: mica
    en: Erm... I still...
    ko: 그래도… 있잖아.
    ja: でも…やっぱり。
  d_nikke_mica_05_40:
    speaker: mica
    en: You're still my best friend.
    ko: 난 벨로타가 제일 좋아.
    ja: 私はベロータが一番好き！
  d_nikke_mica_05_41:
    speaker: belorta
    en: Huh? Where is this coming from?
    ko: 뭐야, 갑자기 왜….
    ja: 何なのよ、急に…
  d_nikke_mica_05_42:
    speaker: mica
    en: No matter who I befriend,
    ko: 앞으로 누구랑 친구가 돼도.
    ja: これから他の人と友だちになっても
  d_nikke_mica_05_43:
    speaker: mica
    en: you're my best friend, and that will never change.
    ko: 벨로타가 내 첫 번째 친구인 건 변하지 않을 거야!
    ja: |-
      ベロータが私の一番目の
      友だちってことは変わらないよ！
  d_nikke_mica_05_44:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_05_45:
    speaker: belorta
    en: "... Same here."
    ko: "…나도."
    ja: "…私もだよ。"
  d_nikke_mica_05_46:
    speaker: mica
    en: Belorta?
    ko: 벨로타?
    ja: ベロータ？
  d_nikke_mica_05_47:
    speaker: "<Monologue>"
    en: Belorta and Mica's eyes meet.
    ko: 벨로타와 미카의 눈이 마주쳤다.
    ja: ベロータとミカの目が合った
  d_nikke_mica_05_48:
    speaker: belorta
    en: No matter who I meet, I enjoy making fun of you the most.
    ko: 나도 누굴 만나든 미카 놀리는 게 세상에서 제일 좋아♡
    ja: |-
      私も他の人と友だちになっても、
      ミカをからかうのが世界でいっちばん楽しいっ♡
  d_nikke_mica_05_49:
    speaker: belorta
    en: And that will never change.
    ko: 그건 변하지 않을 거야.
    ja: それは変わらないよ。
  d_nikke_mica_05_50:
    speaker: mica
    en: Aww... Belorta!
    ko: 우우… 벨로타아!
    ja: うう…ベロータぁ！
  d_nikke_mica_05_51:
    speaker: belorta
    en: Anyway, I thought you had plans today?
    ko: 그나저나 미카 너 오늘 약속 있다고 하지 않았어?
    ja: |-
      そう言えばミカ、
      今日約束があるって言ってなかったっけ？
  d_nikke_mica_05_52:
    speaker: mica
    en: Oh, right!
    ko: 아, 맞다!
    ja: あ、そうだ！
  d_nikke_mica_05_53:
    speaker: "<Self>"
    en: Plans?
    ko: 약속?
    ja: 約束？
  d_nikke_mica_05_54:
    speaker: mica
    en: I was going to buy some potato-flavored Splendamin
    ko: 저번에 고구마 맛 퍼펙트를 받은 보답으로.
    ja: |-
      この前サツマイモ味パーフェクトを
      もらったお返しに
  d_nikke_mica_05_55:
    speaker: mica
    en: as a thank-you gift for the sweet-potato Splendamin last time.
    ko: 폴리한테 감자 맛 퍼펙트 가져다주기로 했어요!
    ja: |-
      ポリにポテト味パーフェクトを
      あげる約束をしてたんです！
  d_nikke_mica_05_56:
    speaker: "<Self>"
    en: Is there that much difference between the two?
    ko: "…고구마 다음은 감자구나."
    ja: "…サツマイモの次はポテトか"
  d_nikke_mica_05_57:
    speaker: belorta
    en: You're following up sweet potato with more potato?
    ko: 고구마 맛 다음에는 감자 맛이야?
    ja: サツマイモ味の次はポテト味だって？
  d_nikke_mica_05_58:
    speaker: belorta
    en: She's really so predictable, like a puppy, don't you think?
    ko: 그 강아지 같은 애도 취향이 확실하네~
    ja: あの子イヌみたいな子も\n変わった趣味してるのね～
  d_nikke_mica_05_59:
    speaker: belorta
    en: Anyway, I agree that carbs are delicious.
    ko: 뭐, 탄수화물이 맛있다는 건 나도 동의하지만.
    ja: |-
      まあ、炭水化物がおいしいってことは
      私も同意するけどね。
  d_nikke_mica_05_60:
    speaker: mica
    en: You do? Would you like to come too?
    ko: 그래? 그럼 벨로타도 같이 갈래?
    ja: そう？じゃあベロータも一緒に行く？
  d_nikke_mica_05_61:
    speaker: belorta
    en: Nope♡
    ko: 아니♡
    ja: ううん♡
  d_nikke_mica_05_62:
    speaker: belorta
    en: No thanks.
    ko: 안 갈래.
    ja: 遠慮しとく。
  d_nikke_mica_05_63:
    speaker: belorta
    en: Aren't they your friends?
    ko: 걔는 미카의 친구잖아?
    ja: その子はミカの友だちでしょ？
  d_nikke_mica_05_64:
    speaker: belorta
    en: It'll only make things awkward if I go...
    ko: 괜히 내가 가봤자 분위기만 어색해질….
    ja: 私がついて行ったら気まずくなっちゃうかも…
  d_nikke_mica_05_65:
    speaker: mica
    en: It won't be awkward!
    ko: 안 어색해져!
    ja: そんなことないよ！
  d_nikke_mica_05_66:
    speaker: mica
    en: You said yourself that there are no longer scary children around.
    ko: |-
      벨로타가 그랬잖아.
      무서운 애들은 이제 여기에 없다고.
    ja: |-
      ベロータが言ったじゃん。
      ここには怖い人はいないって。
  d_nikke_mica_05_67:
    speaker: mica
    en: I'm sure you can be friends with them as well.
    ko: 그러니까 분명히 벨로타도 친구가 될 수 있을 거야.
    ja: |-
      だからきっとベロータも
      友だちになれるはずだよ。
  d_nikke_mica_05_68:
    speaker: belorta
    en: Well... I'm still not sure if...
    ko: 글쎄~ 그건 모르는….
    ja: |-
      どうだか～
      それは会ってみないと…
  d_nikke_mica_05_69:
    speaker: mica
    en: Or is that you still think you'll only hold me back?
    ko: 아니면 아직도 벨로타가 내 족쇄라고 생각하고 있는 거야?
    ja: |-
      それともまだベロータが
      私の足かせになってるって思ってるの？
  d_nikke_mica_05_70:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_05_71:
    speaker: mica
    en: Don't think like that.
    ko: 그렇게 생각하지 마.
    ja: そんな風に思わないで。
  d_nikke_mica_05_72:
    speaker: mica
    en: You've never once held me back.
    ko: 벨로타는 내 족쇄 아냐.
    ja: ベロータは私の足かせなんかじゃない。
  d_nikke_mica_05_73:
    speaker: mica
    en: You are my friend!
    ko: 내 친구야!
    ja: 私の友だちだよ！
  d_nikke_mica_05_74:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_05_75:
    speaker: belorta
    en: Looks like you getting closer to the Old-Timer
    ko: 아저씨랑 친해지고 나더니.
    ja: おじさんと仲良くなったせいか、
  d_nikke_mica_05_76:
    speaker: belorta
    en: has given you the gift of gab.
    ko: 말하는 요령이 늘었잖아?
    ja: 口が達者になったじゃないの。
  d_nikke_mica_05_77:
    speaker: belorta
    en: I don't know how you did it, Old-Timer.
    ko: 역시 우리 아저씨.
    ja: さすがはおじさんね。
  d_nikke_mica_05_78:
    speaker: belorta
    en: Good thing I put you two together.
    ko: "…붙여놓길 잘했네."
    ja: "…おじさんに頼んでよかった。"
  d_nikke_mica_05_79:
    speaker: mica
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_mica_05_80:
    speaker: "<Self>"
    en: So, are you not coming?
    ko: 그래서, 안 갈 거야?
    ja: それで、行かないのか？
  d_nikke_mica_05_81:
    speaker: belorta
    en: I'll come.
    ko: 아니. 갈래.
    ja: ううん、行くっ。
  d_nikke_mica_05_82:
    speaker: belorta
    en: Mica's friends are my friends.
    ko: 미카의 친구는 내 친구!
    ja: ミカの友だちも私の友だちだから！
  d_nikke_mica_05_83:
    speaker: belorta
    en: Besides, it'll be nice to have some more people to make fun of♡
    ko: 장난칠 대상이 늘어난다는 건 좋은 일이니까♡
    ja: |-
      イタズラできる相手が増えるってことは
      悪いことじゃないしね♡
  d_nikke_mica_05_84:
    speaker: mica
    en: Wait, that's not what I...
    ko: 어? 아니 그렇다고 장난을 치라는 얘기는 아니었는데….
    ja: |-
      え？イタズラしてってことじゃ
      なかったんだけど…
  d_nikke_mica_05_85:
    speaker: belorta
    en: Let's go! New unsuspecting victims await!
    ko: 가자~ 새로운 호구를 찾아서♡
    ja: |-
      行っくよ～
      新しい獲物を見つけに♡
  d_nikke_mica_05_86:
    speaker: "<Monologue>"
    en: Belorta runs towards the door.
    ko: 벨로타가 문을 향해 뛰어갔다.
    ja: ベロータがドア目がけて走っていった
  d_nikke_mica_05_87:
    speaker: mica
    en: Huh? Wait!
    ko: 어? 잠깐만!
    ja: え？ちょっと待って！
  d_nikke_mica_05_88:
    speaker: "<Monologue>"
    en: Belorta comes to a stop.
    ko: 벨로타가 자리에 멈춰 섰다.
    ja: ベロータが立ち止まった
  d_nikke_mica_05_89:
    speaker: belorta
    en: Thanks, Old-Timer.
    ko: 아저씨. 고마워.
    ja: おじさん、ありがとう。
  d_nikke_mica_05_90:
    speaker: belorta
    en: I'll pay you back with an extra-funny prank next time♡
    ko: 다음에 장난으로 보답할게요~♡
    ja: また今度イタズラの恩返ししに来ま～す♡
  d_nikke_mica_05_91:
    speaker: "<Self>"
    en: Do you have to...?
    ko: 사양할게.
    ja: 遠慮しておく
  d_nikke_mica_05_92:
    speaker: "<Monologue>"
    en: Belorta leaves while laughing.
    ko: 벨로타가 웃으며 떠나갔다.
    ja: ベロータが笑いながら去っていった
  d_nikke_mica_05_93:
    speaker: "<Narration>"
    en: "*Poke poke*"
    ko: 쿡쿡-
    ja: ツンツン―
  d_nikke_mica_05_94:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_mica_05_95:
    speaker: mica
    en: I'm really grateful
    ko: 아저씨.
    ja: おじさん。
  d_nikke_mica_05_96:
    speaker: mica
    en: for everything you've done as well.
    ko: 저도 정말 고마워요.
    ja: 私も本当にありがとうございました。
  d_nikke_mica_05_97:
    speaker: mica
    en: Thanks to you, I was able to become friends
    ko: 아저씨가 제 친구가 되어주셔서.
    ja: おじさんが私の友だちになってくれて、
  d_nikke_mica_05_98:
    speaker: mica
    en: with Poli and Miranda.
    ko: 폴리랑 미란다랑 친구도 될 수 있었고.
    ja: ポリとミランダとも友だちになれたし、
  d_nikke_mica_05_99:
    speaker: mica
    en: You're also the reason why I could tell Belorta everything I wanted to say.
    ko: 벨로타한테 하고 싶은 말도 다 할 수 있게 되었어요.
    ja: |-
      ベロータにも言いたいこと
      全部言えるようになりましたから。
  d_nikke_mica_05_100:
    speaker: "<Self>"
    en: I didn't do anything. This was all you.
    ko: 미카가 노력한 결과야.
    ja: ミカが努力した結果だ
  d_nikke_mica_05_101:
    speaker: mica
    en: Hehe. No it's not.
    ko: 헤헤. 아니에요.
    ja: へへへ。そんなことありません。
  d_nikke_mica_05_102:
    speaker: mica
    en: You gave me confidence.
    ko: 아저씨가 이렇게 용기를 줘서 그래요.
    ja: おじさんが勇気をくれたおかげです。
  d_nikke_mica_05_103:
    speaker: mica
    en: You told me you wanted me to be happy.
    ko: 행복하길 바란다고 말해줘서 그래요.
    ja: 幸せになってほしいと言ってくれたからです。
  d_nikke_mica_05_104:
    speaker: mica
    en: Thank you very much.
    ko: 정말 고맙습니다.
    ja: 本当にありがとうございます。
  d_nikke_mica_05_105:
    speaker: "<Narration>"
    en: "*Peck*"
    ko: 쪽-
    ja: チュッ―
  d_nikke_mica_05_106:
    speaker: "<Monologue>"
    en: Mica gives me a kiss on the cheek.
    ko: 미카가 볼에 입을 맞췄다.
    ja: ミカが頬にキスをした
  d_nikke_mica_05_107:
    speaker: mica
    en: Um... well...
    ko: 그, 그럼!
    ja: じゃ、じゃあ！
  d_nikke_mica_05_108:
    speaker: mica
    en: I'll be back later!
    ko: 다녀오겠습니다!
    ja: 行ってきます！
  d_nikke_mica_05_109:
    speaker: "<Monologue>"
    en: Mica runs outside.
    ko: 미카도 밖으로 뛰어나갔다.
    ja: ミカも外に出て行った
  d_nikke_mica_05_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_05_111:
    speaker: "<Monologue>"
    en: I can hear Mica and Belorta's laughter outside the window.
    ko: 창밖으로 미카와 벨로타의 웃음소리가 들려왔다.
    ja: |-
      窓の外からミカとベロータの
      笑い声が聞こえてきた
  d_nikke_mica_05_112:
    speaker: "<Monologue>"
    en: Two friends walking side by side,
    ko: 서로의 행복을 바라는 두 친구가.
    ja: お互いの幸せを願う二人の友だちが、
  d_nikke_mica_05_113:
    speaker: "<Monologue>"
    en: hoping for nothing but the other's happiness.
    ko: 나란히 걸어가고 있었다.
    ja: 肩を並べて歩いていた
