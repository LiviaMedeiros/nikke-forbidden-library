---
d_nikke_maxwell_01:
  d_nikke_maxwell_01_1:
    speaker: maxwell
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maxwell_01_2:
    speaker: maxwell
    en: Did you know that I was a researcher for Missilis?
    ko: 내가 미실리스의 연구원인 거 알고 있어?
    ja: 私がミシリスの研究員だって、知ってた？
  d_nikke_maxwell_01_3:
    speaker: "<Self>"
    en: You were a researcher?
    ko: 연구원이었어?
    ja: 研究員だったのか？
  d_nikke_maxwell_01_4:
    speaker: maxwell
    en: By the look on your face, it seems like you didn't know.
    ko: 표정을 보니까 모르고 있었구나?
    ja: その顔は、本当に知らなかったんだ。
  d_nikke_maxwell_01_5:
    speaker: maxwell
    en: Well, that's not what's important.
    ko: 뭐, 중요한 건 그게 아니고.
    ja: まあ、それはどうでもいいけどね。
  d_nikke_maxwell_01_6:
    speaker: maxwell
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maxwell_01_7:
    speaker: maxwell
    en: Could you be my test subject?
    ko: 내 테스터가 되어주면 안 될까?
    ja: 私のテスターになってくれないかな？
  d_nikke_maxwell_01_8:
    speaker: "<Choice>"
    en: "... For what type of test?"
    ko: "…무슨 일에 사용되는 건데?"
    ja: "…何をされるんだ？"
  d_nikke_maxwell_01_9:
    speaker: "<Choice>"
    en: I don't think so.
    ko: 안될까.
    ja: ダメ
  d_nikke_maxwell_01_10:
    speaker: maxwell
    en: It's nothing strange!
    ko: 이상한 건 아냐!
    ja: 変なことはしないから！
  d_nikke_maxwell_01_11:
    speaker: maxwell
    en: Actually, it might be good for you, Commander.
    ko: 오히려 지휘관한테 좋은 것일걸?
    ja: むしろ、指揮官にとっていいことだと思うし！
  d_nikke_maxwell_01_12:
    speaker: "<Self>"
    en: You are starting to scare me.
    ko: 점점 더 무서워지는데.
    ja: ますます怖いんだが
  d_nikke_maxwell_01_13:
    speaker: maxwell
    en: Haha, don't be so scared. It's not a big deal.
    ko: 하하, 너무 겁먹지 마. 별건 아니니까.
    ja: |-
      はは、そんなに怯えないでいいよ。
      大したことじゃないんだから。
  d_nikke_maxwell_01_14:
    speaker: maxwell
    en: Wow, you're so firm about it!
    ko: 와아~ 단호하네!
    ja: わあ～言い切ったね！
  d_nikke_maxwell_01_15:
    speaker: maxwell
    en: Don't you have any wiggle room?
    ko: 조금의 여지도 없는 거야?
    ja: 考える余地ナシ！ってこと？
  d_nikke_maxwell_01_16:
    speaker: "<Self>"
    en: "... Tell me what it is first."
    ko: "…일단 말해봐."
    ja: "…とりあえず言ってみろ"
  d_nikke_maxwell_01_17:
    speaker: maxwell
    en: Haha, don't worry too much.
    ko: 하하, 너무 걱정하지 마.
    ja: はは、そんなに心配しないでいいんだよ。
  d_nikke_maxwell_01_18:
    speaker: maxwell
    en: It's nothing bad for you, Commander!
    ko: 지휘관한테 나쁜 건 절대 아닐 테니까!
    ja: |-
      指揮官にとっても、
      絶対悪いことじゃないから！
  d_nikke_maxwell_01_19:
    speaker: maxwell
    en: I heard that last time,
    ko: 지난번에 들었는데.
    ja: この前聞いたんだけど、
  d_nikke_maxwell_01_20:
    speaker: maxwell
    en: you wore the Elysion's exoskeleton?
    ko: 지휘관, 엘리시온네 외골격 썼었다며?
    ja: 指揮官、エリシオンの外骨格を使ったんだって？
  d_nikke_maxwell_01_21:
    speaker: maxwell
    en: How was it? It wasn't very good, right?
    ko: 그거 어땠어? 별로였지?
    ja: |-
      あれ、どうだった？
      あんまり良くなかったでしょ？
  d_nikke_maxwell_01_22:
    speaker: "<Self>"
    en: No. I survived thanks to that thing.
    ko: 아니야. 덕분에 살았어.
    ja: いや、おかげで助かった
  d_nikke_maxwell_01_23:
    speaker: maxwell
    en: Hmm... Is that so?
    ko: 흐음~ 그래?
    ja: |-
      ふうん～
      そう？
  d_nikke_maxwell_01_24:
    speaker: maxwell
    en: If you thought wearing it was good,
    ko: 그런 것도 좋다고 썼으니.
    ja: |-
      あんなポンコツでも
      我慢して使ってたぐらいなら、
  d_nikke_maxwell_01_25:
    speaker: maxwell
    en: then you will definitely feel that what I'll make you is even better!
    ko: 내가 만들어 주는 건 훨씬 좋다고 생각하겠네!
    ja: 私が作ったら、超良いと感じるに違いないわ！
  d_nikke_maxwell_01_26:
    speaker: "<Self>"
    en: What are you going to make me?
    ko: 뭘 만들어 주려고 하길래?
    ja: 何を作るつもりだ？
  d_nikke_maxwell_01_27:
    speaker: maxwell
    en: Your very own body enhancement suit!
    ko: 지휘관 용 신체 강화 슈트!
    ja: 指揮官用の身体強化スーツ！
  d_nikke_maxwell_01_28:
    speaker: maxwell
    en: This time, your whole body will be strengthened and not just your legs.
    ko: 이번엔 다리뿐만 아니라, 온몸이 전부 강화되는 거야!
    ja: 今回は足だけでなく、全身が強化されるの！
  d_nikke_maxwell_01_29:
    speaker: "<Self>"
    en: Suit...?
    ko: 슈트…?
    ja: スーツ…？
  d_nikke_maxwell_01_30:
    speaker: maxwell
    en: You'll be able to move faster, and more safely on the surface.
    ko: 지상에서 더욱더 빠르게, 안전하게 움직일 수 있게 되는 거야.
    ja: |-
      地上でもっと速く、
      安全に動けるようになるのよ。
  d_nikke_maxwell_01_31:
    speaker: maxwell
    en: How about it? Sounds good, right?!
    ko: 어때, 괜찮지!
    ja: どう？いいでしょ！
  d_nikke_maxwell_01_32:
    speaker: "<Self>"
    en: Sounds good!
    ko: 괜찮은 거 같아!
    ja: よさそうだ！
  d_nikke_maxwell_01_33:
    speaker: maxwell
    en: Then let's go test it out right now.
    ko: 좋아! 그럼 바로 테스트하러 가자.
    ja: よし！じゃあ、今からテストしにレッツゴー！
  d_nikke_maxwell_01_34:
    speaker: maxwell
    en: Normally, we can do this at the Missilis Tower.
    ko: 원래대로라면 미실리스 타워에서 하면 되는데.
    ja: 普通ならミシリスタワーでやればいいんだけど、
  d_nikke_maxwell_01_35:
    speaker: maxwell
    en: But this time, we need to stay hidden... Hmm... Let me think...
    ko: 이번엔 숨어서 해야 하니까… 음… 어디로 갈까….
    ja: |-
      今回はこっそりやるんだから…
      えっと…どこがいいかな…
  d_nikke_maxwell_01_36:
    speaker: "<Self>"
    en: Why do we need to hide?
    ko: 왜 숨어서 해야 하는 건데?
    ja: なぜこっそりやるんだ？
  d_nikke_maxwell_01_37:
    speaker: maxwell
    en: If Syuen were to find out I'm making a suit for you, she would have it disposed
      of right away.
    ko: |-
      지휘관을 위한 슈트를 만든다고 하면
      슈엔이 당장 폐기하라고 할 거 같으니까?
    ja: |-
      指揮官のためにスーツを作るって言ったら、
      シュエンが今すぐ破棄しろ～！
      って言うと思うよ。
  d_nikke_maxwell_01_38:
    speaker: maxwell
    en: Syuen says she doesn't want to see anything to do with the Commander.
    ko: 슈엔은 지휘관 같은 건 꼴도 보기 싫다던데.
    ja: シュエンは指揮官なんか見たくもないんだって。
  d_nikke_maxwell_01_39:
    speaker: maxwell
    en: You seem to like Syuen.
    ko: 지휘관은 슈엔을 좋아하나 봐?
    ja: 指揮官はシュエンのことが好きみたいだね？
  d_nikke_maxwell_01_40:
    speaker: "<Self>"
    en: If we want to do this in secret, where should we go?
    ko: 숨어서 하려면 어디로 가야 하지?
    ja: |-
      こっそりやるためには、
      どこに行けばいい？
  d_nikke_maxwell_01_41:
    speaker: maxwell
    en: Muahaha. You must really dislike her too.
    ko: "푸하하! \n지휘관도 진심으로 싫어하는구나?"
    ja: |-
      ぷはは！
      指揮官も本気で嫌いみたいだね？
  d_nikke_maxwell_01_42:
    speaker: maxwell
    en: Let's do the test in the desert.
    ko: 테스트는 사막에서 하자.
    ja: テストは砂漠でやろう！
  d_nikke_maxwell_01_43:
    speaker: maxwell
    en: Ah... This sleek metal body.
    ko: 아… 이 매끈한 메탈 보디.
    ja: あ…この滑らかなメタルボディ。
  d_nikke_maxwell_01_44:
    speaker: maxwell
    en: A chic gray face that looks like only cold blood flows through it!
    ko: 차가운 피가 흐를 것만 같은 시크한 그레이 페이스라니!
    ja: |-
      冷たい血が流れていそうな
      クールなグレーフェイス！！
  d_nikke_maxwell_01_45:
    speaker: "<Self>"
    en: It's not cold, it's hot. My face feels stuffy too.
    ko: 차갑지 않아. 더워. 얼굴도 답답해.
    ja: 冷たくない、暑い、顔も窮屈だ
  d_nikke_maxwell_01_46:
    speaker: maxwell
    en: Sorry. There isn't any ventilation function yet so it'll probably be very
      hot.
    ko: 미안. 아직 통풍 옵션이 없어서 많이 더울 거야.
    ja: |-
      ごめん、
      まだ換気オプションがないから暑いでしょ。
  d_nikke_maxwell_01_47:
    speaker: maxwell
    en: But still, Commander! You look very cool wearing this.
    ko: 그래도 지휘관~ 이거 입고 있으니까 엄청 멋져.
    ja: |-
      でも指揮官～
      これ着たら、マジでカッコイイよ。
  d_nikke_maxwell_01_48:
    speaker: maxwell
    en: You should wear this on a normal basis.
    ko: 평소에도 이거 입고 다니지 않을래?
    ja: これ普段着にしたらどうかな？
  d_nikke_maxwell_01_49:
    speaker: "<Self>"
    en: No thanks.
    ko: 않을래.
    ja: しない
  d_nikke_maxwell_01_50:
    speaker: maxwell
    en: Hmm... What a shame.
    ko: 흠~ 아쉽네.
    ja: え～、残念。
  d_nikke_maxwell_01_51:
    speaker: maxwell
    en: Well then, can you lift this?
    ko: 자, 그럼 이것 좀 들어 볼래?
    ja: じゃあ、これちょっと持ってみてくれる？
  d_nikke_maxwell_01_52:
    speaker: "<Narration>"
    en: The Commander tried to move their body around but it was too heavy to move
      freely.
    ko: 몸을 이리저리 움직여 보았지만 무거워서 잘 움직이지 않았다.
    ja: |-
      体をいろいろと動かしてみたが、
      重くて思い通りに動かない
  d_nikke_maxwell_01_53:
    speaker: maxwell
    en: How does it feel to move?
    ko: 움직이기에 좀 어때?
    ja: どう？楽ちん？
  d_nikke_maxwell_01_54:
    speaker: "<Self>"
    en: It feels a bit heavy.
    ko: 좀 무거운 거 같아.
    ja: ちょっと重く感じる
  d_nikke_maxwell_01_55:
    speaker: maxwell
    en: Hmm... Really? Hold on, let me re-adjust the weight.
    ko: |-
      흠… 그래?
      잠시만 있어봐 무게 조정 좀 해줄게.
    ja: |-
      ふ～ん…そう？
      じゃあ、ちょっと待ってね。
      重さを調整するから。
  d_nikke_maxwell_01_56:
    speaker: "<Narration>"
    en: Maxwell fiddles with the buttons on the back.
    ko: 맥스웰이 등 쪽의 버튼을 만지작거렸다.
    ja: マクスウェルは背中のボタンをいじった
  d_nikke_maxwell_01_57:
    speaker: maxwell
    en: Okay. Can you try moving again?
    ko: 좋아. 다시 한번 움직여볼래?
    ja: よし、もう一度動いてみて！
  d_nikke_maxwell_01_58:
    speaker: "<Self>"
    en: It feels much lighter than before.
    ko: 아까보단 가벼워진 것 같아.
    ja: さっきよりは軽くなった
  d_nikke_maxwell_01_59:
    speaker: maxwell
    en: Can you run wearing it?
    ko: 입고 뛸 수 있을 거 같아?
    ja: これ着たまま、走れそう？
  d_nikke_maxwell_01_60:
    speaker: "<Self>"
    en: It's possible, but it won't be easy.
    ko: 가능하긴 한데 조금 힘들 거 같아.
    ja: できるけど、ちょっと大変そうだ
  d_nikke_maxwell_01_61:
    speaker: maxwell
    en: All right, that's good enough.
    ko: 좋아, 그 정도면 됐어.
    ja: よし、それでいいんだよ。
  d_nikke_maxwell_01_62:
    speaker: maxwell
    en: It was not designed for running anyway.
    ko: 어차피 입고 뛰라고 만든 건 아니니까.
    ja: どうせ、着用して走るのが目的じゃないからね。
  d_nikke_maxwell_01_63:
    speaker: "<Self>"
    en: What???
    ko: 뛰라고 만든 게 아니라고?
    ja: 走るのが目的じゃない？
  d_nikke_maxwell_01_64:
    speaker: maxwell
    en: Next is the firepower test.
    ko: 그럼 다음은 화력 테스트.
    ja: じゃあ、次は火力テスト。
  d_nikke_maxwell_01_65:
    speaker: maxwell
    en: If you press the button near your waist a gun should pop out. Can you shoot
      that building in front?
    ko: |-
      허리 쪽 버튼을 누르면 총이 하나 나올 거야.
      그걸로 앞에 저 건물 좀 쏴볼래?
    ja: |-
      腰にあるボタンを押すと銃が出るんだ。
      それであの向こうの建物を撃ってみて！
  d_nikke_maxwell_01_66:
    speaker: "<Narration>"
    en: Commander pulls the gun out and points it forward.
    ko: 허리에서 총을 뽑아 앞을 겨눴다.
    ja: 腰から銃を出して構えた
  d_nikke_maxwell_01_67:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙---!!!!!!!!!!!!!
    ja: バン！！！！！！！
  d_nikke_maxwell_01_68:
    speaker: "<Narration>"
    en: The body slides backward.
    ko: 몸이 뒤로 쭈욱 미끄러졌다.
    ja: 反動で体が後方にズズッと滑った
  d_nikke_maxwell_01_69:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_maxwell_01_70:
    speaker: "<Narration>"
    en: The building collapsed!
    ko: 건너편 건물이 무너져버렸다!
    ja: 向こうの建物が崩壊！
  d_nikke_maxwell_01_71:
    speaker: maxwell
    en: Hm... Great! Both the firepower and the sound are perfect!
    ko: 흠~ 좋아! 화력도 소리도 완벽해!
    ja: |-
      ふ～ん～
      よし！火力も音も完璧ぃ！
  d_nikke_maxwell_01_72:
    speaker: "<Self>"
    en: Isn't it too loud?
    ko: 소리가 너무 크지 않아?
    ja: 音が大きすぎないか？
  d_nikke_maxwell_01_73:
    speaker: maxwell
    en: That's why I'm saying it's good.
    ko: 그러니까 좋다는 거야.
    ja: それがいいんでしょ！
  d_nikke_maxwell_01_74:
    speaker: maxwell
    en: This kind of sound will be needed for Raptures to gather around.
    ko: 이 정도 소리는 돼야 랩쳐가 몰려들 거 아냐?
    ja: |-
      これくらいしないと、
      ラプチャーが集まらないからね。
  d_nikke_maxwell_01_75:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_maxwell_01_76:
    speaker: "<Narration>"
    en: Raptures begin to gather around all over the place.
    ko: 곳곳에서 랩쳐들이 몰려들기 시작했다.
    ja: 四方からラプチャーが集まり始めた
  d_nikke_maxwell_01_77:
    speaker: maxwell
    en: I think you may have to sit this one out, Cutey.
    ko: 자, 이걸로 베이비의 역할은 끝이야.
    ja: さあ、これでベビーの役割は終わりね。
  d_nikke_maxwell_01_78:
    speaker: "<Self>"
    en: Cutey?
    ko: 베이비?
    ja: ベビー？
  d_nikke_maxwell_01_79:
    speaker: maxwell
    en: That suit you're wearing... I call it Cutey-Pie, so that makes you my lil'
      Cutey!
    ko: |-
      그 슈트를 입고 있잖아?
      그럼 내 핸섬 베이비지.
    ja: |-
      そのスーツを着ているでしょ？
      だから私のハンサムベビー。
  d_nikke_maxwell_01_80:
    speaker: maxwell
    en: Cutey, just stand back there and watch.
    ko: 베이비는 뒤로 가서 보고만 있어.
    ja: ベビーは後ろで見ていなさい！
  d_nikke_maxwell_01_81:
    speaker: "<Narration>"
    en: Maxwell takes out the weapon.
    ko: 맥스웰은 무기를 꺼내들었다.
    ja: マクスウェルは武器を取り出した
  d_nikke_maxwell_01_82:
    speaker: maxwell
    en: The real test begins now!
    ko: 진짜 테스트는 지금부터 시작이니까!
    ja: 本当のテストはこれからなんだから！
  d_nikke_maxwell_01_83:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_maxwell_01_84:
    speaker: maxwell
    en: Ah... I feel like I'm dying. The firepower isn't bad... The battery level...
    ko: |-
      으아아… 죽겠다.
      화력은 나쁘지 않은데… 배터리 양이….
    ja: |-
      うああ…しんどい。
      火力は悪くないけど…バッテリー量が…
  d_nikke_maxwell_01_85:
    speaker: maxwell
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_maxwell_01_86:
    speaker: maxwell
    en: 10... 10%?!
    ko: 10… 10%?!
    ja: 10…10％！？
  d_nikke_maxwell_01_87:
    speaker: maxwell
    en: It looks like it might run out of battery on the way back, if we're unlucky.
    ko: 이러다 잘못하면 돌아가는 중에 뻗어 버리겠네.
    ja: これじゃ、帰り道に倒れちゃうよ。
  d_nikke_maxwell_01_88:
    speaker: maxwell
    en: Once we get back, I'll adjust the energy efficiency first.
    ko: 돌아가면 에너지 효율 조정부터 해야지.
    ja: |-
      帰ったらエネルギーの効率から
      調整しなきゃいけないな。
  d_nikke_maxwell_01_89:
    speaker: "<Self>"
    en: You tricked me.
    ko: 날 속였구나.
    ja: 私を騙したのか
  d_nikke_maxwell_01_90:
    speaker: maxwell
    en: Nah! I didn't completely trick you.
    ko: 에이~ 아주 속인 건 아냐.
    ja: |-
      ええ～
      騙したわけじゃないよ。
  d_nikke_maxwell_01_91:
    speaker: maxwell
    en: It's true that Cutey-Pie is being developed.
    ko: 핸섬 베이비도 개발 중인 건 맞는걸?
    ja: |-
      ハンサムベビーも、
      間違いなく開発中なんだから。
  d_nikke_maxwell_01_92:
    speaker: "<Self>"
    en: Tell me the truth.
    ko: 솔직하게 대답해.
    ja: 正直に答えろ
  d_nikke_maxwell_01_93:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_01_94:
    speaker: maxwell
    en: Well... I guess it won't make a difference even if we don't invent it.
    ko: 뭐어~ 개발 안 한다고 해서 큰일 날 것도 없긴 해.
    ja: |-
      まあ～
      開発しなくても問題ないんだけどね。
  d_nikke_maxwell_01_95:
    speaker: "<Self>"
    en: What are you really trying to invent?
    ko: 진짜 개발하려는 건 뭔데?
    ja: 本当は何を開発しているんだ？
  d_nikke_maxwell_01_96:
    speaker: maxwell
    en: My Cutey ♥
    ko: 마이 러블리 베이비~♥
    ja: マイラブリーベビー♥
  d_nikke_maxwell_01_97:
    speaker: maxwell
    en: It's my weapon.
    ko: 내 무기야.
    ja: 私の武器だよ。
  d_nikke_maxwell_01_98:
    speaker: "<Self>"
    en: You're developing your own weapon?
    ko: 무기를 직접 개발하는 거야?
    ja: 武器を自分で開発するのか？
  d_nikke_maxwell_01_99:
    speaker: maxwell
    en: Typically, we're supposed to receive and use the ones other researchers made,
    ko: 원래는 다른 연구원들이 만든 걸 받아써야 하는데.
    ja: |-
      元々は、他の研究員が作ったものを
      もらって使ってたんだけど
  d_nikke_maxwell_01_100:
    speaker: maxwell
    en: but it's so weak that I couldn't stand it.
    ko: 너무 약해 빠져서 안될 거 같더라고.
    ja: あれは弱すぎて使いものになんないしね。
  d_nikke_maxwell_01_101:
    speaker: "<Self>"
    en: Isn't it strong enough?
    ko: 지금도 충분히 강하지 않아?
    ja: 今も十分強くないか？
  d_nikke_maxwell_01_102:
    speaker: maxwell
    en: No. It's not.
    ko: 아니. 안돼.
    ja: いや、ダ～メ。
  d_nikke_maxwell_01_103:
    speaker: maxwell
    en: This is not enough.
    ko: 이걸론 부족해.
    ja: これじゃ足んない。
  d_nikke_maxwell_01_104:
    speaker: maxwell
    en: This doesn't even come close.
    ko: 이 정도로는 어림도 없지.
    ja: この程度じゃとてもかなわない。
  d_nikke_maxwell_01_105:
    speaker: "<Self>"
    en: Then why did you lie?
    ko: 그럼 왜 거짓말을 했어?
    ja: じゃあどうして嘘をついた？
  d_nikke_maxwell_01_106:
    speaker: maxwell
    en: That's because...
    ko: 그거야….
    ja: それは…
  d_nikke_maxwell_01_107:
    speaker: maxwell
    en: You may not like Nikkes of Missilis because you don't like Syuen.
    ko: 슈엔이 싫어서 미실리스의 니케들도 싫어할 수 있잖아?
    ja: |-
      シュエンのことが嫌いなら、
      ミシリスのニケたちも嫌いかもしれないよね？
  d_nikke_maxwell_01_108:
    speaker: "<Self>"
    en: Why would you think like that...?
    ko: 무슨 그런 생각을….
    ja: は？そんなバカな…
  d_nikke_maxwell_01_109:
    speaker: maxwell
    en: Everyone from Counters is from either Elysion or Tetra.
    ko: 카운터스 애들은 모두 엘리시온이나 테트라 출신이잖아.
    ja: |-
      カウンターズの奴らって、
      みんなエリシオンやテトラ出身だから。
  d_nikke_maxwell_01_110:
    speaker: maxwell
    en: With only that data available in this situation,
    ko: 그 데이터밖에 없는 상황에서.
    ja: そのデータしかない状況で、
  d_nikke_maxwell_01_111:
    speaker: maxwell
    en: how would I know...
    ko: "베이비가 미실리스의 니케들을 \n어떻게 생각할지."
    ja: |-
      ベビーがミシリスのニケたちを
      どう思うかなんて、
  d_nikke_maxwell_01_112:
    speaker: maxwell
    en: your feelings toward Nikkes of Missilis?
    ko: 내가 어떻게 알아?
    ja: 私に分かるわけないじゃん。
  d_nikke_maxwell_01_113:
    speaker: "<Self>"
    en: I don't dislike them.
    ko: 안 싫어해.
    ja: 嫌いじゃない
  d_nikke_maxwell_01_114:
    speaker: maxwell
    en: Yeah?
    ko: 그래?
    ja: そう？
  d_nikke_maxwell_01_115:
    speaker: maxwell
    en: Then, you can help with my research.
    ko: 그럼 도와줘도 되겠다. 내 연구.
    ja: じゃあ、私の研究を手伝ってくれるよね？
  d_nikke_maxwell_01_116:
    speaker: maxwell
    en: As you know, you must be accompanied by a commander in order to get to the
      surface.
    ko: |-
      베이비도 알다시피
      지상에 올라오려면 무조건 지휘관과 동행해야 하잖아?
    ja: |-
      ベビーも知っての通り、地上へは必ず
      指揮官が同行しなきゃいけないよね。
  d_nikke_maxwell_01_117:
    speaker: maxwell
    en: I needed to come here to do tests.
    ko: 난 여기에 올라와서 테스트해야겠거든.
    ja: 私はここに来てテストをしたいんだ。
  d_nikke_maxwell_01_118:
    speaker: maxwell
    en: So come out with me. Please?
    ko: 그러니까 이렇게 같이 좀 나와주라. 응?
    ja: だから、一緒に来て、ね？
  d_nikke_maxwell_01_119:
    speaker: "<Self>"
    en: Didn't you say you needed to do testing at the Missilis Tower?
    ko: 미실리스 타워에서 테스트하면 된다고 하지 않았어?
    ja: |-
      ミシリスタワーでテストすればいいと
      言ってなかったか？
  d_nikke_maxwell_01_120:
    speaker: maxwell
    en: Hm... That's right, but you aren't going to help.
    ko: 음… 그렇지만 그럼 안도와 줄 거잖아.
    ja: |-
      ええ…でも、それだとベビーに
      手伝ってもらえないもん。
  d_nikke_maxwell_01_121:
    speaker: maxwell
    en: I want to develop it with the Commander.
    ko: 난 지휘관이랑 같이 개발하고 싶은걸?
    ja: 私はベビーと一緒に開発したいんだよ！
  d_nikke_maxwell_01_122:
    speaker: "<Self>"
    en: "... I'll help."
    ko: "…도울게."
    ja: "…手伝うから"
  d_nikke_maxwell_01_123:
    speaker: maxwell
    en: We might run into Syuen if we run tests at the Missilis Tower.
    ko: 미실리스 타워에서 하면 슈엔을 만날지도 모르는데?
    ja: |-
      ミシリスタワーでやれば、
      シュエンに会えるかもしれないよ？
  d_nikke_maxwell_01_124:
    speaker: "<Self>"
    en: It's better than everyone being in danger.
    ko: 모두가 위험해지는 것보다는 나아.
    ja: みんなが危なくなるよりはマシだ
  d_nikke_maxwell_01_125:
    speaker: maxwell
    en: If that's the case, then I'm fine with it.
    ko: 뭐, 그런다면야 나야 좋지.
    ja: まあ、そういうことなら、私はべつにいいけど。
  d_nikke_maxwell_01_126:
    speaker: maxwell
    en: Thank you!
    ko: 고마워. 베이비~
    ja: ありがとう、ベビー。
  d_nikke_maxwell_01_127:
    speaker: "<Narration>"
    en: Maxwell kisses the steel helmet.
    ko: 맥스웰이 강철 헬멧에 입을 맞췄다.
    ja: マクスウェルが鋼のヘルメットに口づけした
  d_nikke_maxwell_01_128:
    speaker: maxwell
    en: Ah, hot!
    ko: 으앗, 뜨거!
    ja: うあっ、あっつっ！！
  d_nikke_maxwell_01_129:
    speaker: maxwell
    en: I thought my lips were gonna get burnt.
    ko: 입술에 화상 입는 줄 알았네.
    ja: 唇に火傷するところだった。
  d_nikke_maxwell_01_130:
    speaker: maxwell
    en: You must be burning inside. Are you okay?
    ko: "베이비~ \n이렇게 뜨거우면 안에 엄청 더울 텐데. 괜찮아?"
    ja: |-
      ベビー
      外側めちゃくちゃ熱いんだけど、
      ひょっとして中もすごく暑くない？
  d_nikke_maxwell_01_131:
    speaker: "<Self>"
    en: I won't wear this from now on.
    ko: 다음부턴 안 입을 거야.
    ja: 次からは絶対着ない
  d_nikke_maxwell_01_132:
    speaker: maxwell
    en: Haha, okay. I won't make you wear it ever again.
    ko: "하하, 알겠어. \n앞으로는 절대 안 입힐게."
    ja: |-
      はは、分かったよ。
      これからは着せないから。
  d_nikke_maxwell_01_133:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_01_134:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_01_135:
    speaker: "<Narration>"
    en: Maxwell stares intently at the monitor.
    ko: 맥스웰은 모니터를 빤히 바라보았다.
    ja: マクスウェルはモニターを見つめている
  d_nikke_maxwell_01_136:
    speaker: maxwell
    en: Enter default numbers.
    ko: 기본 수치 입력.
    ja: 基本数値の入力、
  d_nikke_maxwell_01_137:
    speaker: maxwell
    en: Completed.
    ko: 완료.
    ja: 完了。
  d_nikke_maxwell_01_138:
    speaker: maxwell
    en: During the experiment, no changes to the body or hormones were confirmed.
    ko: "실험 도중 실험 대상의 \n신체, 호르몬 상의 변화 없음을 확인."
    ja: |-
      実験の途中で、実験対象の
      身体、ホルモン上の変化はないことを確認。
  d_nikke_maxwell_01_139:
    speaker: "<Narration>"
    en: The monitor is turned off.
    ko: 모니터가 꺼졌다.
    ja: モニターが消えた
d_nikke_maxwell_02:
  d_nikke_maxwell_02_1:
    speaker: "<Narration>"
    en: Maxwell blasted a flash at the last enemy.
    ko: 맥스웰이 마지막 적을 향해 섬광을 날렸다.
    ja: |-
      マクスウェルは最後の敵に向かって
      閃光を飛ばした
  d_nikke_maxwell_02_2:
    speaker: "<Narration>"
    en: "*Bang—*"
    ko: 콰아아앙-!!!
    ja: ドォーン！！！
  d_nikke_maxwell_02_3:
    speaker: maxwell
    en: Whew! All clear!
    ko: 후아~! 올 클리어!
    ja: ふう～！オールクリア！
  d_nikke_maxwell_02_4:
    speaker: maxwell
    en: Cutey, look at this!
    ko: 베이비, 이거 좀 봐봐!
    ja: ベビー、これ見て！
  d_nikke_maxwell_02_5:
    speaker: maxwell
    en: The clear time is faster than the last time!
    ko: 지난번 보다 클리어 시간이 빨라진 거 보이지?
    ja: 前よりもクリア時間が縮まったんだよ？
  d_nikke_maxwell_02_6:
    speaker: "<Self>"
    en: Looks like it.
    ko: 그런 것 같네.
    ja: そうみたいだな
  d_nikke_maxwell_02_7:
    speaker: maxwell
    en: If we try a bit more, I think we can reach our target!
    ko: 조금만 더 하면 목표치에 도달할 수 있을 거 같아!
    ja: もう少しやれば目標を達成できそう！
  d_nikke_maxwell_02_8:
    speaker: "<Self>"
    en: Then, how about taking a little rest.
    ko: 그럼 조금만 쉴래?
    ja: じゃあちょっと休むか？
  d_nikke_maxwell_02_9:
    speaker: maxwell
    en: Rest?
    ko: 쉬자고?
    ja: 休む？
  d_nikke_maxwell_02_10:
    speaker: maxwell
    en: Why? This isn't the desert and it's much cooler, so isn't it okay?
    ko: 왜? 여긴 사막도 아니고 시원해서 괜찮지 않아?
    ja: |-
      どうして？ここは砂漠でもないんだし、
      涼しいからいいんじゃない？
  d_nikke_maxwell_02_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_12:
    speaker: maxwell
    en: Well, you must be tired since you are human.
    ko: 뭐, 베이비는 인간이니까 피곤할만하겠네.
    ja: そっか、ベビーは人間だから疲れるよね。
  d_nikke_maxwell_02_13:
    speaker: "<Self>"
    en: I think we should lighten the mood a little rather than rest.
    ko: 쉬는 것보다 기분전환을 하는 게 좋을 거 같아.
    ja: 休むよりも気分転換をした方がよさそうだ
  d_nikke_maxwell_02_14:
    speaker: maxwell
    en: Lighten the mood?
    ko: 기분전환?
    ja: 気分転換？
  d_nikke_maxwell_02_15:
    speaker: "<Self>"
    en: First, I want to breathe some outside air.
    ko: 일단 바깥 공기라도 쐬고 싶어.
    ja: とりあえず外の空気でも吸いたい
  d_nikke_maxwell_02_16:
    speaker: maxwell
    en: Hmm... You want to go outside?
    ko: 흐응~ 나가자고?
    ja: ふ～ん、出たい？
  d_nikke_maxwell_02_17:
    speaker: "<Narration>"
    en: Maxwell starts to stare intently.
    ko: 맥스웰이 빤히 바라보기 시작했다.
    ja: マクスウェルが私をジッと見つめた
  d_nikke_maxwell_02_18:
    speaker: "<Self>"
    en: Why are you staring at me like that?
    ko: 왜 그렇게 빤히 봐?
    ja: なんでそんな風にジッと見るんだ？
  d_nikke_maxwell_02_19:
    speaker: maxwell
    en: Hmm...
    ko: 음~
    ja: えっと～
  d_nikke_maxwell_02_20:
    speaker: maxwell
    en: I can't say no to that face.
    ko: 얼굴을 보니까 거절할 수 없어지네.
    ja: 顔見ちゃうと断れないんだよね。
  d_nikke_maxwell_02_21:
    speaker: maxwell
    en: Is this the pheromone attack?
    ko: 이게 바로 베이비의 페로몬 공격?
    ja: これってベビーのフェロモン攻撃？
  d_nikke_maxwell_02_22:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_maxwell_02_23:
    speaker: maxwell
    en: Never mind, it's nothing.
    ko: 아무것도 아냐.
    ja: 変なこと言っちゃった。
  d_nikke_maxwell_02_24:
    speaker: maxwell
    en: It's good to cool down once in a while.
    ko: 가끔은 쿨 다운도 필요한 법이니까.
    ja: たまにはクールダウンも必要だから、
  d_nikke_maxwell_02_25:
    speaker: maxwell
    en: Should we go outside?
    ko: 나갈까?
    ja: 出かけようか？
  d_nikke_maxwell_02_26:
    speaker: "<Self>"
    en: What do you like to do on your day off?
    ko: 쉬는 날엔 뭐 하는 걸 좋아해?
    ja: 休みの日には何をやるのが好きなんだ？
  d_nikke_maxwell_02_27:
    speaker: maxwell
    en: I wouldn't know even if you asked me.
    ko: 글쎄 어떤 걸 좋아하냐고 물어봤자.
    ja: そうねぇ、何が好きかって言われても…
  d_nikke_maxwell_02_28:
    speaker: maxwell
    en: I've always been so famous and skilled, both as a human and a Nikke,
    ko: "인간이었을 때에도 니케였을 때에도 \n워~낙 유명하고 유능해서."
    ja: |-
      人間だった頃も、ニケになってからも
      と～っても有名で、有能で、
  d_nikke_maxwell_02_29:
    speaker: maxwell
    en: that I was always stuck in the office, so I'm not sure.
    ko: |-
      회사에만 틀어박혀 일만 했었으니까
      난 잘 몰라.
    ja: |-
      会社に引きこもって仕事ばかりしていたから、
      分かんないんだよね。
  d_nikke_maxwell_02_30:
    speaker: "<Self>"
    en: You were famous as a human?
    ko: 인간이었을 때에도 유명했다고?
    ja: 人間だった頃も有名だったのか？
  d_nikke_maxwell_02_31:
    speaker: maxwell
    en: Of course! I was a well-known researcher within Missilis.
    ko: |-
      그럼~
      나 미실리스 안에서는 제법 알아주는 연구원이었어.
    ja: |-
      そうよ～
      私、ミシリスでは名の知れた研究員だったの。
  d_nikke_maxwell_02_32:
    speaker: maxwell
    en: Do you think permission is given to just anyone to be solely responsible for
      adjusting the Missilis Tower?
    ko: |-
      미실리스 타워를 단독으로
      조정할 수 있는 권한이 아무한테나 있는 줄 알아?
    ja: |-
      ミシリスタワーを単独で調整できる権限が
      誰にでもあると思う？
  d_nikke_maxwell_02_33:
    speaker: "<Self>"
    en: I thought any Missilis researcher could do that.
    ko: 미실리스의 연구원이라면 누구든 할 수 있는 줄 알았어.
    ja: |-
      ミシリスの研究員なら
      誰でもできると思った
  d_nikke_maxwell_02_34:
    speaker: maxwell
    en: Ha, not a chance.
    ko: 푸핫, 그럴 리가.
    ja: ぷはっ、そんなわけないってば。
  d_nikke_maxwell_02_35:
    speaker: maxwell
    en: Only a small handful of Missilis' researchers can do that.
    ko: "그걸 할 수 있는 건 미실리스의 연구원 중에서도 \n아주 소수뿐이라고."
    ja: |-
      あれができるのは、ミシリスの研究員の中でも
      ごく一部だけなんだよ。
  d_nikke_maxwell_02_36:
    speaker: "<Self>"
    en: And you are one of them?
    ko: 그중 하나가 맥스웰이고?
    ja: その1人がマクスウェル？
  d_nikke_maxwell_02_37:
    speaker: maxwell
    en: That's right!
    ko: 그렇지~!
    ja: その通り～！
  d_nikke_maxwell_02_38:
    speaker: maxwell
    en: You are very good at reading between the lines!
    ko: 베이비는 맥락을 파악할 줄 아는구나!
    ja: さすがベビーは理解が早い！
  d_nikke_maxwell_02_39:
    speaker: maxwell
    en: |-
      Looks like you will do well in office life!
      Your superiors will love you!
    ko: "사회생활 잘 하겠어~ \n상사한테 사랑받겠네!"
    ja: |-
      世渡り上手そうだね～
      上司に愛されちゃう！
  d_nikke_maxwell_02_40:
    speaker: "<Narration>"
    en: Speaking of superiors, Andersen comes to mind.
    ko: 상사라고 하니 엔더슨 부사령관이 떠올랐다.
    ja: 上司という単語で\nアンダーソン副司令官を思い出した
  d_nikke_maxwell_02_41:
    speaker: "<Self>"
    en: I don't really want to be loved.
    ko: 별로 사랑받고 싶지 않아.
    ja: 別に愛されたくない
  d_nikke_maxwell_02_42:
    speaker: maxwell
    en: Haha! What, do you hate it so much?
    ko: 하하! 뭐야, 왜 그렇게 싫어해?
    ja: イヤだ！何それ、なんでそんなに嫌がってるの？
  d_nikke_maxwell_02_43:
    speaker: maxwell
    en: You can't hold a poker face, can you?
    ko: 베이비 진짜 표정 못 숨기는구나?
    ja: |-
      ベビーったら、
      思ってることがそのまま顔に出るんだもん。
  d_nikke_maxwell_02_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_45:
    speaker: maxwell
    en: Okay. I'll stop making fun of you.
    ko: 알겠어. 그만 놀릴게.
    ja: 分かった、もうからかわないよ。
  d_nikke_maxwell_02_46:
    speaker: maxwell
    en: Anyways.
    ko: 그나저나.
    ja: ところで、
  d_nikke_maxwell_02_47:
    speaker: maxwell
    en: Though it may not seem like it, I'm a Nikke belonging to the company's main
      squad.
    ko: 이래 봬도 내가 우리 회사의 간판 스쿼드 소속 니케라.
    ja: |-
      こう見えても私、
      うちの会社の看板部隊所属のニケだから、
  d_nikke_maxwell_02_48:
    speaker: maxwell
    en: My body gets tingly from all the glances I get from the humans.
    ko: |-
      인간들이 너무 힐끔힐끔 봐서
      몸이 다 간지러울 지경인데.
    ja: |-
      人間たちにジロジロ見られすぎて
      くすぐったいくらいだけど。
  d_nikke_maxwell_02_49:
    speaker: maxwell
    en: Doesn't it bother you?
    ko: 베이비는 안 불편해?
    ja: ベビーは大丈夫？
  d_nikke_maxwell_02_50:
    speaker: maxwell
    en: If you're with me, you'll continue to be stared at.
    ko: 나랑 같이 있으면 계속 이런 시선 받을 텐데?
    ja: |-
      私と一緒にいたら、
      ずっとこんな視線に晒されるよ？
  d_nikke_maxwell_02_51:
    speaker: "<Choice>"
    en: I don't care about that.
    ko: 그런 건 신경 쓰지 않아.
    ja: そんなことは気にしない
  d_nikke_maxwell_02_52:
    speaker: "<Choice>"
    en: Garnering interest from others is my strength.
    ko: 타인의 관심은 나의 힘이지.
    ja: 他人からの注目は力になる
  d_nikke_maxwell_02_53:
    speaker: maxwell
    en: Wow, how laid back.
    ko: 오, 쿨한데?
    ja: おお、クールだね？
  d_nikke_maxwell_02_54:
    speaker: maxwell
    en: You seemed just like the CEOs of The Big Three.
    ko: 방금 되게 3대 CEO들 같았어.
    ja: |-
      さっき、まるで三大会社の
      CEOみたいだったよ。
  d_nikke_maxwell_02_55:
    speaker: "<Self>"
    en: That's quite an insult.
    ko: 욕하지 마.
    ja: ひどいことを言うな
  d_nikke_maxwell_02_56:
    speaker: maxwell
    en: Haha! Why? What's wrong with being a CEO of The Big Three?
    ko: 하하! 왜~ 3대 CEO들이 뭐 어때서~
    ja: |-
      はは！
      何で～三大会社のCEOがそんなに嫌なの～？
  d_nikke_maxwell_02_57:
    speaker: "<Self>"
    en: Are you serious?
    ko: 진심이야?
    ja: 本気で言ってるのか？
  d_nikke_maxwell_02_58:
    speaker: maxwell
    en: Well, I guess their personalities aren't that great, huh?
    ko: 뭐, 성격들이 좀 그렇긴 하지?
    ja: まあ、たしかに性格はあれだけどね～
  d_nikke_maxwell_02_59:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maxwell_02_60:
    speaker: maxwell
    en: Is that your preference?
    ko: 베이비 그런 취향이었구나?
    ja: ベビー、そういうのが好きなんだ？
  d_nikke_maxwell_02_61:
    speaker: maxwell
    en: There's a word for this kind of thing...
    ko: 이런 걸 줄여서 뭐라고 하던데….
    ja: こういうの、何て言うんだっけ…
  d_nikke_maxwell_02_62:
    speaker: "<Self>"
    en: I don't think you should think about it anymore.
    ko: 더 생각하지 않는 게 좋을 것 같아.
    ja: それ以上考えない方がいい
  d_nikke_maxwell_02_63:
    speaker: maxwell
    en: Yeah? It was just about to pop in my head.
    ko: 그래? 이제 막 떠오를 것 같았는데.
    ja: |-
      そう？もうちょっとで
      思い出せそうなんだけどな。
  d_nikke_maxwell_02_64:
    speaker: maxwell
    en: Disappointing.
    ko: 아쉽네.
    ja: 残念。
  d_nikke_maxwell_02_65:
    speaker: maxwell
    en: If you don't care, then good.
    ko: 베이비가 상관없다면… 좋아.
    ja: ベビーが構わないなら…よし。
  d_nikke_maxwell_02_66:
    speaker: maxwell
    en: Let's go check out this so-called downtown.
    ko: 번화가라는 곳 좀 구경하고 가자.
    ja: 繁華街をちょっと見てから帰ろっか。
  d_nikke_maxwell_02_67:
    speaker: "<Narration>"
    en: One hour later.
    ko: 한 시간 뒤
    ja: 1時間後
  d_nikke_maxwell_02_68:
    speaker: maxwell
    en: Wow! There's a lot to see here...
    ko: 와~ 볼거리가 많네 여기~
    ja: |-
      わぁ～
      ここ、見たいものがいっぱいあるよ～！
  d_nikke_maxwell_02_69:
    speaker: maxwell
    en: Seems like everyone's mind is scattered and yet peaceful; busy yet slow.
    ko: |-
      뭔가, 다들 정신없는데 평화롭고
      한가한데 바빠.
    ja: |-
      何か、みんな忙しいのに平和で、
      暇なのに忙しい、みたいな？
  d_nikke_maxwell_02_70:
    speaker: maxwell
    en: Contradictory...
    ko: 모순적이네~
    ja: 矛盾してるよね～
  d_nikke_maxwell_02_71:
    speaker: "<Narration>"
    en: I give Maxwell the lemonade that I bought earlier.
    ko: 맥스웰에게 아까 산 레모네이드를 건넸다.
    ja: マクスウェルにさっき買ったレモネードを渡した
  d_nikke_maxwell_02_72:
    speaker: maxwell
    en: What is this?
    ko: 이게 뭐야?
    ja: 何これ？
  d_nikke_maxwell_02_73:
    speaker: "<Self>"
    en: It's lemonade.
    ko: 레모네이드야.
    ja: レモネードだ
  d_nikke_maxwell_02_74:
    speaker: maxwell
    en: Haha, even if I haven't been outside that often, I know at least that much.
    ko: "하하, 아무리 밖에 많이 안 나왔어도 \n그 정도는 알거든?"
    ja: |-
      はは、毎日会社にこもってても
      それくらいは知ってる！
  d_nikke_maxwell_02_75:
    speaker: maxwell
    en: I mean, why are you giving me this?
    ko: 이걸 왜 주냐는 거지.
    ja: だから、なんでくれるの？
  d_nikke_maxwell_02_76:
    speaker: "<Self>"
    en: Typically, when you come out to the street, you should eat some street food.
    ko: 원래 거리에 나오면 거리 음식을 먹는 거야.
    ja: 街に出たら露店で食べて飲むべきだ
  d_nikke_maxwell_02_77:
    speaker: maxwell
    en: Yeah?
    ko: 그래?
    ja: そう？
  d_nikke_maxwell_02_78:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_79:
    speaker: "<Self>"
    en: You don't like the sourness?
    ko: 혹시 신 것을 잘 못 먹어?
    ja: もしかして酸っぱいのが苦手か？
  d_nikke_maxwell_02_80:
    speaker: maxwell
    en: No, that's not it.
    ko: 아니, 그런 건 아닌데.
    ja: いや、そうじゃなくて…
  d_nikke_maxwell_02_81:
    speaker: maxwell
    en: Hmmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_maxwell_02_82:
    speaker: maxwell
    en: Never mind, it's nothing.
    ko: 아무것도 아냐.
    ja: 何でもない。
  d_nikke_maxwell_02_83:
    speaker: maxwell
    en: Thank you!
    ko: 잘 먹을게!
    ja: いただきます！
  d_nikke_maxwell_02_84:
    speaker: "<Narration>"
    en: Maxwell drinks the lemonade.
    ko: 맥스웰이 레모네이드를 마셨다.
    ja: マクスウェルがレモネードを飲んだ
  d_nikke_maxwell_02_85:
    speaker: maxwell
    en: Ah! Sour!
    ko: 크으~ 시다~!
    ja: くう～すっぱい～！
  d_nikke_maxwell_02_86:
    speaker: maxwell
    en: It's been a long time so it's really refreshing and delicious!
    ko: |-
      오랜만에 마시니까
      시원하고 맛있네~
    ja: |-
      久～しぶりに飲んだんだけど
      冷たくておいしいね～
  d_nikke_maxwell_02_87:
    speaker: maxwell
    en: The human me used to like this. But it's not bad for the current me too.
    ko: |-
      인간일 때의 내가 좋아했던 건데.
      나한테도 나쁘지 않은데?
    ja: |-
      人間だった頃に大好きだった飲み物なんだけど、
      今飲んでも、なかなかイケる！
  d_nikke_maxwell_02_88:
    speaker: "<Self>"
    en: You've not tried it since becoming a Nikke?
    ko: 니케가 된 후에는 한 번도 먹어보지 못한 거야?
    ja: ニケになってからは一度も飲んでいないのか？
  d_nikke_maxwell_02_89:
    speaker: maxwell
    en: Yes. I normally only eat the products specially made for Nikkes by my company.
    ko: "응. 나 원래 회사에서 니케 용으로 \n만들어 주는 것 외엔 안 먹거든."
    ja: |-
      うん、私は会社でニケ用に作られた
      ものしか食べないから。
  d_nikke_maxwell_02_90:
    speaker: "<Self>"
    en: Why is that?
    ko: 어째서?
    ja: どうして？
  d_nikke_maxwell_02_91:
    speaker: maxwell
    en: What do you mean why?
    ko: 어째서냐니.
    ja: どうしてって言われても…
  d_nikke_maxwell_02_92:
    speaker: maxwell
    en: There's no reason for a Nikke to pretend to be human.
    ko: 니케가 굳이 인간인 척할 필요도 없고.
    ja: ニケが人間のふりをする必要もないし、
  d_nikke_maxwell_02_93:
    speaker: maxwell
    en: And for efficient body care,
    ko: 효율적인 몸 관리를 위해선.
    ja: 体を効率的に管理するためにも
  d_nikke_maxwell_02_94:
    speaker: maxwell
    en: it's best to avoid human food.
    ko: 인간의 음식을 먹지 않는 게 좋으니까?
    ja: 人間の食べ物は食べない方がいいから？
  d_nikke_maxwell_02_95:
    speaker: "<Self>"
    en: Are you okay with what you just drank?
    ko: 지금 먹은 건 괜찮아?
    ja: 今飲んだのは大丈夫か？
  d_nikke_maxwell_02_96:
    speaker: maxwell
    en: Well, there shouldn't be anything wrong. It's just not efficient, but it's
      not like I can't eat it.
    ko: |-
      뭐, 나쁠 게 있겠어?
      효율적이지 않다 뿐이지 못 먹는 건 아니니까.
    ja: |-
      ま、問題ないよ。
      効率的じゃないっていうだけで、
      食べれないわけじゃないよ。
  d_nikke_maxwell_02_97:
    speaker: maxwell
    en: Plus, it's from you.
    ko: 게다가 베이비가 준 거잖아?
    ja: しかも、ベビーにもらったものなんだし！
  d_nikke_maxwell_02_98:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_maxwell_02_99:
    speaker: maxwell
    en: On that note...
    ko: 그런 의미에서 베이비.
    ja: そういうことで、ベビー。
  d_nikke_maxwell_02_100:
    speaker: maxwell
    en: Can you do one more test with me before you go?
    ko: 나랑 한 번만 더 테스트해보고 가면 안 될까?
    ja: もう一回だけ、テストしちゃダメ？
  d_nikke_maxwell_02_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_102:
    speaker: maxwell
    en: It's said that dessert always comes after a meal.
    ko: 원래 식후 땡이 최고라고 하잖아.
    ja: 食後の一服が最高って言うよね。
  d_nikke_maxwell_02_103:
    speaker: maxwell
    en: Now that we've eaten something new,
    ko: 이렇게 새로운 것도 먹어 봤으니까.
    ja: こうやって新しいものも飲んだし、
  d_nikke_maxwell_02_104:
    speaker: maxwell
    en: shall we get some exercise?
    ko: 운동 좀 해야 하지 않을까?
    ja: ちょっと運動した方が絶対いいよね？
  d_nikke_maxwell_02_105:
    speaker: "<Self>"
    en: I don't think you would use that phrase in this situation.
    ko: 이런데 쓰는 말이 아닌 것 같은데.
    ja: こういう時に使う言葉じゃないと思うんだが
  d_nikke_maxwell_02_106:
    speaker: maxwell
    en: So you don't want to?
    ko: 그래서 싫어?
    ja: だったら、嫌？
  d_nikke_maxwell_02_107:
    speaker: "<Self>"
    en: "... Fine."
    ko: "…알겠어. 가자."
    ja: "…分かった、行こう"
  d_nikke_maxwell_02_108:
    speaker: maxwell
    en: Haha, thanks!
    ko: 하하, 고마워~
    ja: はは、ありがとう～
  d_nikke_maxwell_02_109:
    speaker: "<Self>"
    en: How much longer are you planning on calling me 'Cutey' anyways?
    ko: 그런데 언제까지 베이비라고 부를 거야?
    ja: ところで、いつまでベビーと呼ぶんだ？
  d_nikke_maxwell_02_110:
    speaker: maxwell
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_maxwell_02_111:
    speaker: "<Self>"
    en: I'm don't even have Cutey-Pie on me, and you're still calling me Cutey.
    ko: 이제 핸섬 베이비도 입지 않는데 계속 베이비야?
    ja: もうハンサムベビーも着ていないのに、\nずっとベビーか？
  d_nikke_maxwell_02_112:
    speaker: maxwell
    en: But that's what you are!
    ko: 그럼~ 베이비지.
    ja: |-
      そうよ～
      ベビー。
  d_nikke_maxwell_02_113:
    speaker: maxwell
    en: You're so cute, so sweet...
    ko: 아주 착하고 귀여운.
    ja: とてもかわいくていい子の、
  d_nikke_maxwell_02_114:
    speaker: maxwell
    en: You're my lil' Cutey!
    ko: 내 베이비.
    ja: 私のベビー。
  d_nikke_maxwell_02_115:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_116:
    speaker: "<Narration>"
    en: Maxwell stared intently at the monitor.
    ko: 맥스웰은 모니터를 빤히 바라보았다.
    ja: マクスウェルはモニターを見つめている
  d_nikke_maxwell_02_117:
    speaker: maxwell
    en: Just as I presumed,
    ko: 역시.
    ja: やっぱり。
  d_nikke_maxwell_02_118:
    speaker: maxwell
    en: the firepower has gone up,
    ko: 이물질을 먹었는데도.
    ja: 異物を飲んだのに、
  d_nikke_maxwell_02_119:
    speaker: maxwell
    en: even though foreign substances were consumed...
    ko: 화력이 올랐잖아?
    ja: 火力が上がっているわ！
  d_nikke_maxwell_02_120:
    speaker: maxwell
    en: I wonder if it's only the firepower that went up, or...
    ko: 과연 화력만 오르는 것일까 아니면….
    ja: はたして上がるのは火力だけなのか、それとも…
  d_nikke_maxwell_02_121:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_02_122:
    speaker: maxwell
    en: Haha, this is amusing!
    ko: 하하, 이거 재밌네~
    ja: はは、これ面白いね～
  d_nikke_maxwell_02_123:
    speaker: maxwell
    en: Let me play a bit more dangerously.
    ko: 조금 더 위험하게 놀아봐야겠다.
    ja: |-
      もうちょっとだけ、
      過激にやってみるぞ～！
d_nikke_maxwell_03:
  d_nikke_maxwell_03_1:
    speaker: "<Narration>"
    en: Maxwell fires her gun at the last remaining enemy.
    ko: 맥스웰이 마지막 적을 향해 총을 발사했다.
    ja: マクスウェルが最後の敵に向かって銃を発射した
  d_nikke_maxwell_03_2:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!!!
    ja: バンッ！！！
  d_nikke_maxwell_03_3:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_4:
    speaker: "<Self>"
    en: Is it over?
    ko: 끝난 거야?
    ja: 終わったのか？
  d_nikke_maxwell_03_5:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_6:
    speaker: "<Self>"
    en: Maxwell?
    ko: 맥스웰?
    ja: マクスウェル？
  d_nikke_maxwell_03_7:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maxwell_03_8:
    speaker: maxwell
    en: Uh? Did you call my name?
    ko: 어? 나 불렀어?
    ja: え？呼んだ？
  d_nikke_maxwell_03_9:
    speaker: "<Self>"
    en: You seem out of it today.
    ko: 오늘따라 집중하지 못하네.
    ja: 今日は何だかうわの空だな
  d_nikke_maxwell_03_10:
    speaker: maxwell
    en: Haha, is it that obvious?
    ko: 하하, 그렇게 티 나?
    ja: はは、そこまで分かる？
  d_nikke_maxwell_03_11:
    speaker: maxwell
    en: I have something on my mind.
    ko: 조금 신경 쓰이는 게 있어서.
    ja: ちょっと気になることがあって。
  d_nikke_maxwell_03_12:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 일인데?
    ja: どうした？
  d_nikke_maxwell_03_13:
    speaker: maxwell
    en: When I was a human being,
    ko: 내가 인간이었을 때.
    ja: 私が人間だった頃、
  d_nikke_maxwell_03_14:
    speaker: maxwell
    en: I used to work in a temporary research lab that I built.
    ko: 지상에 잠시 임시 연구소를 세워서 일했던 적이 있었거든.
    ja: ちょっとの間だけ、地上に臨時の研究所を建てて働いてたんだ。
  d_nikke_maxwell_03_15:
    speaker: maxwell
    en: The Raptures attacked and I couldn't make a backup copy of the research records...
    ko: "그때 랩쳐들의 습격에 \n연구 기록을 백업해 두지도 못하고."
    ja: |-
      ラプチャーに襲われて
      研究記録のバックアップもできないまま
  d_nikke_maxwell_03_16:
    speaker: maxwell
    en: because I died.
    ko: 죽어버려서….
    ja: 死んじゃったんだ…
  d_nikke_maxwell_03_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maxwell_03_18:
    speaker: maxwell
    en: But I'm told that the research lab was reclaimed.
    ko: 그런데 이번에 그 연구소를 되찾았다고 하지 뭐야.
    ja: でもこの前、その研究所を取り戻したって
  d_nikke_maxwell_03_19:
    speaker: maxwell
    en: After hearing that, I've been thinking...
    ko: 그 얘길 들으니까 조금 신경 쓰이더라고.
    ja: 話を聞いたら、少し気になっちゃって。
  d_nikke_maxwell_03_20:
    speaker: "<Self>"
    en: Do you have anything you want to get back?
    ko: 그곳에 되찾고 싶은 것이 있어?
    ja: そこに取り戻したいものがあるのか？
  d_nikke_maxwell_03_21:
    speaker: maxwell
    en: Maybe the research records and results?
    ko: 그때 연구했던 기록들이나 결과물들이 조금?
    ja: あの時の研究の記録や結果とかを、ちょっと？
  d_nikke_maxwell_03_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_23:
    speaker: maxwell
    en: Ah! Sorry for killing the mood.
    ko: 아~ 분위기 무겁게 해서 미안.
    ja: あ～雰囲気重くなっちゃった、ごめ～ん。
  d_nikke_maxwell_03_24:
    speaker: maxwell
    en: I said something stupid.
    ko: 쓸데없는 이야기를 했네.
    ja: 余計な話をしたね。
  d_nikke_maxwell_03_25:
    speaker: "<Self>"
    en: If you want it back, then you should get it back.
    ko: 찾고 싶다면 찾으러 가면 돼.
    ja: 探しに行きたかったら行けばいい
  d_nikke_maxwell_03_26:
    speaker: maxwell
    en: Even if I wanted to, I don't think there's a commander out there who would
      come with me.
    ko: 가고 싶다고 해도 같이 가줄 지휘관이 없는걸?
    ja: |-
      行きたくても、
      一緒に行ってくれる指揮官がいないし。
  d_nikke_maxwell_03_27:
    speaker: maxwell
    en: No commander would accompany me for such a trivial matter...
    ko: 이런 사소한 일에 함께 올라가줄 지휘관이 있을 리가….
    ja: |-
      こんなくだらないことに付き合って
      くれる指揮官なんて、いるはず…
  d_nikke_maxwell_03_28:
    speaker: maxwell
    en: Right?
    ko: 없잖아?
    ja: ないでしょう？
  d_nikke_maxwell_03_29:
    speaker: "<Self>"
    en: I'll go with you.
    ko: 같이 갈게.
    ja: 一緒に行こう
  d_nikke_maxwell_03_30:
    speaker: maxwell
    en: Really?
    ko: 베이비가?
    ja: ベビーが？
  d_nikke_maxwell_03_31:
    speaker: maxwell
    en: As you know, the surface is full of surprises.
    ko: 알고 있겠지만 지상은 변수가 많아.
    ja: |-
      知っているでしょうけど、
      地上では何が起こるか分からないんだよ。
  d_nikke_maxwell_03_32:
    speaker: maxwell
    en: You're risking your life. You're okay with that?
    ko: 죽을 수도 있는데, 괜찮겠어?
    ja: 死ぬかもしれない。大丈夫？
  d_nikke_maxwell_03_33:
    speaker: "<Self>"
    en: I know.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_maxwell_03_34:
    speaker: maxwell
    en: Hmm!
    ko: 흐응~
    ja: ふ～ん。
  d_nikke_maxwell_03_35:
    speaker: maxwell
    en: You really are a good person.
    ko: 베이비는 정말 좋은 사람이네.
    ja: ベビーは本当にいい人だね。
  d_nikke_maxwell_03_36:
    speaker: maxwell
    en: I'm glad!
    ko: 다행이다~
    ja: よかった～
  d_nikke_maxwell_03_37:
    speaker: maxwell
    en: There were a lot of Raptures but we've killed them all.
    ko: 랩쳐가 많긴 했는데 금방 쓰러뜨렸네.
    ja: |-
      ラプチャーが多かったけど、
      あっという間に片づいたね。
  d_nikke_maxwell_03_38:
    speaker: maxwell
    en: Probably because we've been through a lot of tests together.
    ko: 그동안 베이비랑 열심히 테스트해서 그런가 봐.
    ja: ベビーと頑張ってテストしたおかげかな。
  d_nikke_maxwell_03_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_40:
    speaker: maxwell
    en: Let's hurry up and find the research records...
    ko: 얼른 연구 기록을 찾아서….
    ja: さっさと研究記録を見つけて…
  d_nikke_maxwell_03_41:
    speaker: "<Self>"
    en: Let's go back if the test is over.
    ko: 테스트가 끝났다면 돌아가자.
    ja: テストが終わったのなら、帰ろう
  d_nikke_maxwell_03_42:
    speaker: maxwell
    en: What test?
    ko: 무슨 테스트?
    ja: 何のテスト？
  d_nikke_maxwell_03_43:
    speaker: maxwell
    en: I came here to find the research records.
    ko: 난 여기 물건을 찾으러 왔는데?
    ja: 私は失ったものを捜しに来たんだよ？
  d_nikke_maxwell_03_44:
    speaker: "<Self>"
    en: Aren't you here for something else?
    ko: 물건 찾으러 온 거 아니잖아.
    ja: 探し物をしに来たんじゃないだろう？
  d_nikke_maxwell_03_45:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_46:
    speaker: maxwell
    en: Why do you think that?
    ko: 왜 그렇게 생각하는데?
    ja: なんでそう思うの？
  d_nikke_maxwell_03_47:
    speaker: "<Self>"
    en: The Maxwell you are now is a different Maxwell from when you were human.
    ko: 지금의 맥스웰은 인간이었을 때의 맥스웰과 다른 사람이니까.
    ja: |-
      今のマクスウェルは、
      人間だった頃のマクスウェルとは違う人だから
  d_nikke_maxwell_03_48:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_49:
    speaker: "<Self>"
    en: Am I wrong?
    ko: 아니야?
    ja: 違うか？
  d_nikke_maxwell_03_50:
    speaker: maxwell
    en: No.
    ko: 맞아.
    ja: そうよ。
  d_nikke_maxwell_03_51:
    speaker: maxwell
    en: As a Nikke, I can't be the same as when I was a human.
    ko: 인간이었을 때와 니케가 된, 지금의 내가 같다니.
    ja: |-
      人間だった頃と、
      ニケとなった今の私が同じなんて。
  d_nikke_maxwell_03_52:
    speaker: maxwell
    en: Except for the fact that we use the same brain,
    ko: 같은 뇌를 사용한다는 것 빼고는.
    ja: 同じ脳を使うこと以外は、
  d_nikke_maxwell_03_53:
    speaker: maxwell
    en: the way our body is made up is totally different.
    ko: 육체를 구성하는 방식이 전부 다른데.
    ja: 肉体の構成が全然違うんだよ。
  d_nikke_maxwell_03_54:
    speaker: maxwell
    en: I can't accept such illogical things, can I?
    ko: 그런 비과학적인 것을 내가 인정할 리가 없잖아?
    ja: |-
      そんな非科学的なこと、
      私が認めるわけないでしょう？
  d_nikke_maxwell_03_55:
    speaker: maxwell
    en: But how did you know?
    ko: 그런데 이걸 어떻게 알았어?
    ja: ところで、どうして分かったの？
  d_nikke_maxwell_03_56:
    speaker: "<Self>"
    en: Because you didn't use the word 'Cutey' for the thing you were looking for.
    ko: 찾으려는 물건을 [베이비]라고 부르지 않았으니까.
    ja: 探すものを「ベビー」と呼ばなかったから
  d_nikke_maxwell_03_57:
    speaker: maxwell
    en: Hmm! Is that so?
    ko: 흐응~ 그래?
    ja: ふ～ん、そう？
  d_nikke_maxwell_03_58:
    speaker: maxwell
    en: What do you think I mean when I use the word 'Cutey'?
    ko: 내가 부르는 베이비가 무슨 뜻 같은데?
    ja: |-
      私が言うベビーが、
      どういう意味だと思っているの？
  d_nikke_maxwell_03_59:
    speaker: "<Choice>"
    en: An object of cuteness.
    ko: 귀여움의 대상.
    ja: かわいがる対象
  d_nikke_maxwell_03_60:
    speaker: "<Choice>"
    en: An object of interest.
    ko: 흥미 대상.
    ja: 興味の対象
  d_nikke_maxwell_03_61:
    speaker: maxwell
    en: Oh, so you're admitting that you're cute?
    ko: 오, 그럼 스스로가 귀엽다고 인정하는 거네?
    ja: おお、自分でかわいいと認めちゃうんだ？
  d_nikke_maxwell_03_62:
    speaker: "<Self>"
    en: "... That's not it."
    ko: "…그건 아닌데."
    ja: "…それは違うが"
  d_nikke_maxwell_03_63:
    speaker: maxwell
    en: What do you mean, that's not it?
    ko: 아니긴 뭐가 아니야~
    ja: 何が違うのよ～？
  d_nikke_maxwell_03_64:
    speaker: maxwell
    en: You just said that's what you meant.
    ko: 그런 의미라고 말해놓고.
    ja: そういう意味だって、自分で言ったくせに。
  d_nikke_maxwell_03_65:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_66:
    speaker: maxwell
    en: You think I see you as interesting?
    ko: 내가 베이비를 흥미롭게 생각하고 있다고?
    ja: 私がベビーに興味を持っていると？
  d_nikke_maxwell_03_67:
    speaker: maxwell
    en: In what way?
    ko: 베이비의 어떤 점을?
    ja: ベビーのどんなところに？
  d_nikke_maxwell_03_68:
    speaker: "<Self>"
    en: I don't know.
    ko: 그건 몰라.
    ja: それは分からない
  d_nikke_maxwell_03_69:
    speaker: maxwell
    en: Haha, you're honest.
    ko: 하하, 솔직하네.
    ja: はは、正直だね。
  d_nikke_maxwell_03_70:
    speaker: maxwell
    en: Well, somewhat.
    ko: 뭐, 비슷해.
    ja: まあ、大体そんなとこ。
  d_nikke_maxwell_03_71:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_72:
    speaker: maxwell
    en: Why don't you ask why I lied?
    ko: 왜 거짓말했냐고 안 물어봐?
    ja: なんで嘘ついたのか聞かなくていいの？
  d_nikke_maxwell_03_73:
    speaker: "<Self>"
    en: I won't ask.
    ko: 묻지 않아.
    ja: 聞かない
  d_nikke_maxwell_03_74:
    speaker: maxwell
    en: Why?
    ko: 왜?
    ja: え？
  d_nikke_maxwell_03_75:
    speaker: "<Self>"
    en: Now that you know, there's no point lying about it.
    ko: 이제 거짓말할 필요가 없다는 걸 알았을 테니까.
    ja: |-
      嘘をつく必要はないことに、
      気づいたはずだから
  d_nikke_maxwell_03_76:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maxwell_03_77:
    speaker: maxwell
    en: "... True. As you said, we're here for a real test."
    ko: "…맞아. \n베이비 말대로 실전 테스트를 해보려고 온 거야."
    ja: |-
      …そう。ベビーの言う通り、
      実戦テストがしたくて来たんだよ。
  d_nikke_maxwell_03_78:
    speaker: maxwell
    en: I won't lie about something like this from now on.
    ko: 이젠 이런 걸로는 거짓말 안 할게.
    ja: じゃあ、もう嘘はつかない。
  d_nikke_maxwell_03_79:
    speaker: maxwell
    en: Your kindness is sincere to the point of risking your life.
    ko: 베이비의 호의가 목숨을 걸 정도로 진심이라는 거.
    ja: |-
      ベビーの好意は、
      命を懸けるほど真剣なものだって
  d_nikke_maxwell_03_80:
    speaker: maxwell
    en: I know now.
    ko: 이젠 알겠으니까.
    ja: 分かったから。
  d_nikke_maxwell_03_81:
    speaker: maxwell
    en: You are an intriguing human being,
    ko: 베이비는 신기한 인간이네.
    ja: ベビーは不思議な人間だね。
  d_nikke_maxwell_03_82:
    speaker: maxwell
    en: and you pique my interest more and more.
    ko: 보면 볼수록 궁금해지고.
    ja: 見れば見るほど気になるし、
  d_nikke_maxwell_03_83:
    speaker: maxwell
    en: How far will your limitless kindness go...?
    ko: 그 무한해 보이는 호의가 어디까지일지….
    ja: その底無しの好意が、どこまで続くのか…
  d_nikke_maxwell_03_84:
    speaker: maxwell
    en: You make me want to test you.
    ko: 실험해 보고 싶어지게 해.
    ja: 実験してみたくなっちゃうな。
  d_nikke_maxwell_03_85:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maxwell_03_86:
    speaker: "<Narration>"
    en: Maxwell stares intently at the monitor.
    ko: 맥스웰은 모니터를 빤히 바라보았다.
    ja: マクスウェルはモニターを見つめている
  d_nikke_maxwell_03_87:
    speaker: maxwell
    en: The bond between a Nikke and a test subject.
    ko: 실험 대상과 니케 간의 유대감.
    ja: 実験対象とニケの絆。
  d_nikke_maxwell_03_88:
    speaker: maxwell
    en: That is, the increase in the bond
    ko: 즉, [호감도]가 높아질수록.
    ja: つまり、「好感度」が上がるほど
  d_nikke_maxwell_03_89:
    speaker: maxwell
    en: positively correlates to the increase in the Nikke's combat skills and overall
      ability.
    ko: "해당 니케의 전투와 관련된 \n전반적인 능력치가 상승함을 확인."
    ja: |-
      該当ニケの戦闘に関する
      全般的なステータスが向上することを確認。
  d_nikke_maxwell_03_90:
    speaker: maxwell
    en: All as I've presumed.
    ko: 전부 예상대로인데.
    ja: 全部予想通りだけど、
  d_nikke_maxwell_03_91:
    speaker: maxwell
    en: How is this possible though?
    ko: 이게 어떻게 가능한 거지?
    ja: いったいどういう仕組みなんだろう？
  d_nikke_maxwell_03_92:
    speaker: maxwell
    en: Simply due to the psychological factor?
    ko: 단순한 심리적인 요소 때문에?
    ja: 単なる心理的な要素のせい？
  d_nikke_maxwell_03_93:
    speaker: maxwell
    en: Maybe because the infinite kindness changed the Nikke?
    ko: 그 무한해 보이는 호의에 니케의 무언가가 바뀌는 것인가?
    ja: |-
      あの限界を感じさせない、あの好意に
      よってニケの何かが変わるのかな？
  d_nikke_maxwell_03_94:
    speaker: maxwell
    en: Or is there something unique inside the body?
    ko: 아니면 그 육체 안에 무언가 [특별한] 것이 있나?
    ja: |-
      それとも、あの肉体に何か
      「特別な」ものがあるとか？
  d_nikke_maxwell_03_95:
    speaker: maxwell
    en: Even personality-wise...
    ko: 성격도 그래.
    ja: 性格もそう。
  d_nikke_maxwell_03_96:
    speaker: maxwell
    en: "... Seems like a pushover but also shows moments of sharpness."
    ko: 마냥 호구 같으면서도 은근 날카롭단 말이야.
    ja: |-
      とっても騙されやすそうだけど、
      実は鋭い一面もあるんだよね。
  d_nikke_maxwell_03_97:
    speaker: maxwell
    en: But at the same time, willing to show kindness just because they're Nikke.
    ko: 그러면서도 니케라는 이유로 맹목적인 호의를 주고.
    ja: |-
      それでいて、ニケだという理由で
      盲目的な好意を寄せてくれる。
  d_nikke_maxwell_03_98:
    speaker: maxwell
    en: Despite knowing they're being used, they still go along with it.
    ko: 이용당하는 걸 알면서도 모른 척 당해준다.
    ja: |-
      利用されると分かって知っていながら、
      知らないふりをして騙されてくれる。
  d_nikke_maxwell_03_99:
    speaker: maxwell
    en: Can it be that one's abilities are stemmed from their personality?
    ko: 그런 성격이라서 그런 능력이 생긴 걸까?
    ja: |-
      あんな性格だから、
      あんな能力が生まれたのかな？
  d_nikke_maxwell_03_100:
    speaker: maxwell
    en: Or is it due to their ability that they have garnered this personality?
    ko: 그런 능력 때문에 그런 성격이 형성된 걸까?
    ja: あの能力のせいで、あの性格になったのかな。
  d_nikke_maxwell_03_101:
    speaker: maxwell
    en: H-haha...
    ko: 하, 하하….
    ja: は、はは…
  d_nikke_maxwell_03_102:
    speaker: maxwell
    en: Hahahaha!
    ko: 아하하하!
    ja: あははは！
  d_nikke_maxwell_03_103:
    speaker: maxwell
    en: This is so intriguing!
    ko: 정말 궁금한 게 끊이질 않네!
    ja: あれもこれも、全部気になる！
  d_nikke_maxwell_03_104:
