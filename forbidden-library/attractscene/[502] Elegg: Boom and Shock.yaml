---
d_nikke_eleggboomandshock_01:
  d_nikke_eleggboomandshock_01_1:
    speaker: "<Monologue>"
    en: As I come out on deck to get some sunshine,
    ko: 햇볕을 쬐러 나온 크루즈 수영장.
    ja: 日光浴でもしようとクルーズ船のプールに来た
  d_nikke_eleggboomandshock_01_2:
    speaker: "<Monologue>"
    en: I see someone in the pool drifting about lazily on an inner tube.
    ko: 그곳엔 이미 한가롭게 튜브를 타고 있는 선객이 있었다.
    ja: 浮き輪に乗ってくつろいでいる先客がいる
  d_nikke_eleggboomandshock_01_3:
    speaker: elegg_s
    en: Ahhh...
    ko: 흠….
    ja: むーん…
  d_nikke_eleggboomandshock_01_4:
    speaker: "<Self>"
    en: Elegg?
    ko: 일레그?
    ja: エレグ？
  d_nikke_eleggboomandshock_01_5:
    speaker: elegg_s
    en: Oh, Mr. Commander. Hello there.
    ko: 아, 지휘관 씨. 안녕하세여.
    ja: おや、指揮官氏。どうしましたかな。
  d_nikke_eleggboomandshock_01_6:
    speaker: "<Self>"
    en: Hey.
    ko: 응. 안녕.
    ja: いや、特に用はない
  d_nikke_eleggboomandshock_01_7:
    speaker: "<Self>"
    en: Enjoying some R&R?
    ko: 쉬는 중인 모양이네.
    ja: 休憩中のようだな
  d_nikke_eleggboomandshock_01_8:
    speaker: elegg_s
    en: That I am.
    ko: |-
      녜.
      할 일은 다 끝냈으니까여.
    ja: |-
      ですぞ。
      仕事は全て終わっておりますな。
  d_nikke_eleggboomandshock_01_9:
    speaker: elegg_s
    en: I've finished all my tasks, and I've already engaged in all my hobbies, so
      I'm just hanging out.
    ko: 그리고 취미 활동도 이미 완료했구여.
    ja: 趣味の方も一通りやり終えましたし…
  d_nikke_eleggboomandshock_01_10:
    speaker: elegg_s
    en: In case anything unexpected crops up, I'll be on call.
    ko: 지금은 취미 활동에 수반되는 혹시 모를 돌발 상황을 위해 대기 중이라고 할 수 있져.
    ja: |-
      今は趣味方面の突発的な状況に備えて
      待機中といったところですかな。
  d_nikke_eleggboomandshock_01_11:
    speaker: "<Self>"
    en: What exactly are these "hobbies" you're talking about?
    ko: "…취미 활동에 돌발 상황?"
    ja: "…趣味方面の突発的な状況？"
  d_nikke_eleggboomandshock_01_12:
    speaker: elegg_s
    en: Hehe, oh just a few things here and there.
    ko: 히히. 여기저기다가 설치했거든여.
    ja: ふひひっ。各地に仕込み済みですぞ。
  d_nikke_eleggboomandshock_01_13:
    speaker: "<Self>"
    en: I think I've got a general idea of what you did...
    ko: 뭘 했는지 대충 알만하네….
    ja: だいたい予想がつくな…
  d_nikke_eleggboomandshock_01_14:
    speaker: elegg_s
    en: Anyway, are you here to relax as well, Mr. Commander?
    ko: 지휘관 씨도 저처럼 쉬러 오신 건가여?
    ja: 指揮官氏もご休憩ですかな？
  d_nikke_eleggboomandshock_01_15:
    speaker: "<Self>"
    en: No, it's just too stuffy working inside, so I decided to come outside and
      get some work done.
    ko: 아니. 안에서 일하려니까 답답해서.
    ja: いや、外なら仕事がはかどるかと思って
  d_nikke_eleggboomandshock_01_16:
    speaker: elegg_s
    en: Oh? You're still not done working?
    ko: 읭. 아직도 일이 안 끝난 건가여?
    ja: なんと？まだお仕事ですかな？
  d_nikke_eleggboomandshock_01_17:
    speaker: elegg_s
    en: I thought most of it was already taken care of.
    ko: 분명 대부분 다 정리된 것 같았는뎨.
    ja: もうほとんど片付いたと思っておりましたが…
  d_nikke_eleggboomandshock_01_18:
    speaker: "<Self>"
    en: This report is taking longer than I anticipated.
    ko: 보고서 작성에 시간이 좀 많이 걸리네.
    ja: 報告書がまとまらないんだ
  d_nikke_eleggboomandshock_01_19:
    speaker: elegg_s
    en: Here we are on a cruise ship, and you're still working.
    ko: 모처럼 크루즈까지 와서는 아직도 일이라니.
    ja: クルーズ船まで来て事務作業とは…
  d_nikke_eleggboomandshock_01_20:
    speaker: elegg_s
    en: You really do have it rough, Mr. Commander.
    ko: 지휘관 씨도 참 고생이 많으시네여.
    ja: 指揮官氏も大変ですな。
  d_nikke_eleggboomandshock_01_21:
    speaker: "<Self>"
    en: I'm nearly done, I think.
    ko: 그래도 조금만 더 하면 끝날 것 같아.
    ja: まあ、あと少しで片付くだろう
  d_nikke_eleggboomandshock_01_22:
    speaker: "<Self>"
    en: Just a little more to go, and then I plan on soaking up some sun.
    ko: 그 후엔 선베드에 누워서 좀 쉬려고.
    ja: 終わったらゆっくり日光浴でもするつもりだ
  d_nikke_eleggboomandshock_01_23:
    speaker: elegg_s
    en: Sounds nice. Another stellar choice is to lie down on a floatie like I am.
    ko: |-
      그거 좋져.
      저처럼 튜브 위에서 누워 있는 것도 좋구여.
    ja: |-
      いいですな。
      浮き輪で揺られるのも悪くありませんぞ。
  d_nikke_eleggboomandshock_01_24:
    speaker: elegg_s
    en: Nothing beats the gentle rippling of the water as it rocks you to sleep.
    ko: 바람을 따라 일렁이는 수면이 주는 요람 같은 안락함이냐.
    ja: |-
      波に揺らめくゆりかごのような
      浮き輪の心地よさか…
  d_nikke_eleggboomandshock_01_25:
    speaker: elegg_s
    en: Then again, lying on a sunbed and feeling the cool ocean breeze is pretty
      comfy too.
    ko: 아니면 시원한 바닷바람을 누워서 즐기는 편안함이냐.
    ja: |-
      さわやかな風を感じながら身を投げ出す
      サンベッドの心地よさか。
  d_nikke_eleggboomandshock_01_26:
    speaker: elegg_s
    en: Hmm... it's hard to choose.
    ko: 흠, 선택하기 어렵네여.
    ja: ふーむ、どちらも捨てがたいですな。
  d_nikke_eleggboomandshock_01_27:
    speaker: elegg_s
    en: Which do you prefer?
    ko: 지휘관 씨는 어느 쪽이 좋으세여?
    ja: 指揮官氏はどちらがお好みですかな？
  d_nikke_eleggboomandshock_01_28:
    speaker: "<Choice>"
    en: The inner tube.
    ko: 튜브 위
    ja: 浮き輪
  d_nikke_eleggboomandshock_01_29:
    speaker: "<Choice>"
    en: The sunbed.
    ko: 선베드 위
    ja: サンベッド
  d_nikke_eleggboomandshock_01_30:
    speaker: elegg_s
    en: I knew you'd make the right choice!
    ko: 역시 지휘관 씨는 잘 아시네여.
    ja: やはり指揮官氏、分かっておりますな！
  d_nikke_eleggboomandshock_01_31:
    speaker: elegg_s
    en: Would you be interested in joining me later?
    ko: 그러면 나중에 제 옆에 오실래여?
    ja: 後でご一緒するというのはいかがですかな？
  d_nikke_eleggboomandshock_01_32:
    speaker: elegg_s
    en: Join me, my fellow floater. We can chill by the pool and watch the clouds
      drift by.
    ko: 같은 튜브 동지끼리 느긋하게 수영장에 누워서 하늘 구경이나 하자구여.
    ja: |-
      のんびりと連れ立ってプールの上の
      空を眺めるのも、オツなものですぞ。
  d_nikke_eleggboomandshock_01_33:
    speaker: "<Self>"
    en: I'll think about it.
    ko: 생각해 볼게.
    ja: 考えておこう
  d_nikke_eleggboomandshock_01_34:
    speaker: elegg_s
    en: Please do.
    ko: 녜이, 생각해 주세여.
    ja: ふひひっ、おすすめですぞ。
  d_nikke_eleggboomandshock_01_35:
    speaker: elegg_s
    en: So you prefer stability, huh?
    ko: 안정적인 게 취향이시군여.
    ja: 安定している方がお好きなようですな。
  d_nikke_eleggboomandshock_01_36:
    speaker: elegg_s
    en: A sunbed is the ideal choice if you're looking to relax without any distractions.
    ko: 아무런 자극 없이 편안하게 있기에는 선베드가 좋져.
    ja: |-
      確かに、何にも心を乱されず
      静かに過ごしたいなら
      サンベッドが一番ですかな。
  d_nikke_eleggboomandshock_01_37:
    speaker: elegg_s
    en: It's perfect for soaking up the sun.
    ko: 일광욕을 즐기기에는 그야말로 최적이구여.
    ja: 日光浴にも最適ですな。
  d_nikke_eleggboomandshock_01_38:
    speaker: "<Self>"
    en: What about you, Elegg? Which do you prefer?
    ko: 일레그는 선베드랑 튜브 중 뭐가 취향이야?
    ja: エレグはどちらが好みなんだ？
  d_nikke_eleggboomandshock_01_39:
    speaker: elegg_s
    en: Me?
    ko: 저 말인가여?
    ja: 私ですかな？
  d_nikke_eleggboomandshock_01_40:
    speaker: elegg_s
    en: They're both enticing, but if I had to pick, I'd go with the floatie.
    ko: 둘 다 좋지만, 굳이 선택해야 한다면 튜브 위를 택하겠어여.
    ja: |-
      どちらも悪くありませぬが…
      強いて選ぶとすれば浮き輪でしょうかな。
  d_nikke_eleggboomandshock_01_41:
    speaker: elegg_s
    en: It's kind of fun feeling the surface of the water wobble beneath you.
    ko: 이러니저러니 해도 수면이 흔들리는 걸 느끼는 게 꽤 재밌거든여.
    ja: 何といっても、波に揺られる感覚ですな。
  d_nikke_eleggboomandshock_01_42:
    speaker: elegg_s
    en: And if you get some gaming in while you're at it, it's divine.
    ko: 거기다가 그 위에서 게임을 하고 있으면 금상첨화져!
    ja: |-
      さらにその上でゲームが遊べれば
      言うことなしですぞ！
  d_nikke_eleggboomandshock_01_43:
    speaker: "<Self>"
    en: You're not worried about dropping the handheld into the water?
    ko: 그러다가 빠질까 불안하진 않아?
    ja: バランスが崩れて落ちるのは怖くないのか？
  d_nikke_eleggboomandshock_01_44:
    speaker: elegg_s
    en: That thrill is all part of the fun!
    ko: 그것도 포함해서 즐기는 거라구여!
    ja: それも含めて楽しむということですぞ！
  d_nikke_eleggboomandshock_01_45:
    speaker: elegg_s
    en: The tension actually makes the game even more exciting.
    ko: 그 불안함에서 나오는 스릴이 게임의 재미를 배가시켜 주거든여!
    ja: |-
      スリルを感じながらゲームをすることで
      さらに面白くなるのですな！
  d_nikke_eleggboomandshock_01_46:
    speaker: elegg_s
    en: Kind of like when your HP bar is nearly empty.
    ko: 마치 체력 바가 얼마 남지 않은 느낌이랄까여.
    ja: |-
      HPギリギリで戦うあの感覚とでも
      言いましょうかな。
  d_nikke_eleggboomandshock_01_47:
    speaker: "<Self>"
    en: I think I understand what you're getting at.
    ko: 무슨 느낌인지 알 것 같아.
    ja: それなら分かる気がする
  d_nikke_eleggboomandshock_01_48:
    speaker: "<Self>"
    en: Maybe I'll give it a try once I'm done with work.
    ko: 일이 끝나면 한번 해봐야겠네.
    ja: 仕事が片付いたら私もやってみるか
  d_nikke_eleggboomandshock_01_49:
    speaker: elegg_s
    en: Hehe, you should!
    ko: 히히히. 꼭 해보세여.
    ja: ふひひっ。お試しあれ。
  d_nikke_eleggboomandshock_01_50:
    speaker: elegg_s
    en: I'm sure I'll be getting a session in before long.
    ko: 저도 좀 있다가 해야겠어여.
    ja: 私ももう少し休んだらやるつもりですな。
  d_nikke_eleggboomandshock_01_51:
    speaker: elegg_s
    en: By the way, I'm not distracting you by being here, am I?
    ko: |-
      그런데 지휘관 씨,
      혹시 제가 여기 있으면 방해되거나 하진 않나여?
    ja: |-
      ときに指揮官氏、私がここにいては
      邪魔になってしまいませぬかな？
  d_nikke_eleggboomandshock_01_52:
    speaker: elegg_s
    en: I wouldn't want to make you lose focus or anything.
    ko: 일하는 데 집중이 안 된다거나….
    ja: 仕事に集中したいのでしたら…
  d_nikke_eleggboomandshock_01_53:
    speaker: "<Self>"
    en: Not at all.
    ko: 딱히 그렇진 않아.
    ja: いや、気にしなくていい
  d_nikke_eleggboomandshock_01_54:
    speaker: "<Self>"
    en: Don't mind me. Just relax and have fun.
    ko: 난 신경 쓰지 말고 편하게 놀아.
    ja: 私のことは構わず休んでいてくれ
  d_nikke_eleggboomandshock_01_55:
    speaker: elegg_s
    en: Hehe, all right. Thanks.
    ko: 히히히. 녜이, 감사합니댜~
    ja: ふひひっ。では遠慮なく～
  d_nikke_eleggboomandshock_01_56:
    speaker: "<Monologue>"
    en: Elegg slumps back in the inner tube and resumes vacantly staring up at the
      sky.
    ko: "일레그는 그렇게 대답하고, \n조금 전처럼 튜브 위에 누워 멍하니 하늘을 바라봤다."
    ja: |-
      エレグはそう言うと、来た時のように
      浮き輪の上でぼんやりと空を見る姿勢に戻った
  d_nikke_eleggboomandshock_01_57:
    speaker: "<Monologue>"
    en: As for me, I should get back to work.
    ko: "…나도 일을 시작하자."
    ja: "…早く仕事を終わらせないとな"
  d_nikke_eleggboomandshock_01_58:
    speaker: "<Monologue>"
    en: A while later, I've finally finished my report.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_eleggboomandshock_01_59:
    speaker: "<Monologue>"
    en: I glance over at the pool, and see Elegg, who is still gazing up at the sky.
    ko: |-
      보고서 작성을 모두 끝낸 후에 수영장 쪽을 보니,
      일레그는 여전히 하늘을 쳐다보고 있었다.
    ja: |-
      報告書を完成させてプールの様子を見ると、
      エレグがまだ空を見上げている
  d_nikke_eleggboomandshock_01_60:
    speaker: elegg_s
    en: Hmm...
    ko: 흠….
    ja: むーん…
  d_nikke_eleggboomandshock_01_61:
    speaker: "<Self>"
    en: Elegg.
    ko: 일레그.
    ja: エレグ
  d_nikke_eleggboomandshock_01_62:
    speaker: elegg_s
    en: Ah, Mr. Commander. Did you finish your report?
    ko: "아, 지휘관 씨. \n보고서는 다 쓰셨나여?"
    ja: |-
      おや、指揮官氏。
      お仕事は終わりですかな？
  d_nikke_eleggboomandshock_01_63:
    speaker: "<Self>"
    en: Yep.
    ko: 응.
    ja: ああ
  d_nikke_eleggboomandshock_01_64:
    speaker: "<Self>"
    en: Is something on your mind? You haven't stopped staring at the sky this entire
      time.
    ko: |-
      일레그는 무슨 고민이라도 있어?
      아까부터 계속 하늘만 쳐다보고 있던데.
    ja: |-
      何か悩みでもあるのか？
      さっきから空ばかり見ているな
  d_nikke_eleggboomandshock_01_65:
    speaker: "<Self>"
    en: Didn't you say you were going to game?
    ko: 튜브 위에서 게임할 거라고 하지 않았어?
    ja: ゲームをするつもりとも言っていたが？
  d_nikke_eleggboomandshock_01_66:
    speaker: elegg_s
    en: Well, since you asked...
    ko: 음. 그게 말이져, 사실….
    ja: うーむ…それが、ですな…
  d_nikke_eleggboomandshock_01_67:
    speaker: elegg_s
    en: I think I've fallen into a bit of a rut.
    ko: 살짝 타성에 빠진 걸 느끼고 있다고 할까여?
    ja: 少々無気力状態とでもいうのでしょうかな？
  d_nikke_eleggboomandshock_01_68:
    speaker: elegg_s
    en: I don't really feel like playing any video games.
    ko: 그래서 게임을 할 기분이 나질 않네여.
    ja: ゲームをする気にもならないのですな。
  d_nikke_eleggboomandshock_01_69:
    speaker: elegg_s
    en: Maybe this is what they call a slump.
    ko: 아무래도 슬럼프라는 게 이런 느낌이지 않을까 해여.
    ja: これはいわゆるスランプと言うものやもしれ…
  d_nikke_eleggboomandshock_01_70:
    speaker: "<Self>"
    en: A slump?
    ko: 슬럼프라고?
    ja: スランプ？
  d_nikke_eleggboomandshock_01_71:
    speaker: elegg_s
    en: Yes. A slump.
    ko: 녜, 슬럼프여.
    ja: そう、スランプですな。
  d_nikke_eleggboomandshock_01_72:
    speaker: elegg_s
    en: You know how hard I've been working to spread BOOM across the world.
    ko: "지휘관 씨도 잘 아시지만, \n전 세상에 BOOM을 전파하기 위해서 노력했거든여."
    ja: |-
      指揮官氏もご存じの通り、
      私は世界にBOOMを広めるため
      努力を重ねてきましたな。
  d_nikke_eleggboomandshock_01_73:
    speaker: "<Self>"
    en: Yeah... you've installed BOOM on every screen you come across.
    ko: 그걸 위해서 온갖 디스플레이에 BOOM을 설치했지….
    ja: |-
      手当たり次第、見境なしに
      無断でインストールしてきたな…
  d_nikke_eleggboomandshock_01_74:
    speaker: elegg_s
    en: That's right.
    ko: 녜, 그 말대로에여.
    ja: まさに、そのことですな。
  d_nikke_eleggboomandshock_01_75:
    speaker: elegg_s
    en: Even all the way out here at sea, I haven't stopped my crusade.
    ko: 그리고 바다에서도 제 노력은 멈추지 않고 계속되고 있져.
    ja: この海の上でも私の布教活動は進行中ですぞ。
  d_nikke_eleggboomandshock_01_76:
    speaker: elegg_s
    en: But somewhere along the way, I started to wonder,
    ko: 하지만 그러던 중에 느끼게 된거에여.
    ja: ただ、ふと心に浮かんだことがありましてな。
  d_nikke_eleggboomandshock_01_77:
    speaker: elegg_s
    en: '"Is this all there is?"'
    ko: 이대로 괜찮은 것인가.
    ja: このままでいいのだろうか、と…
  d_nikke_eleggboomandshock_01_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_01_79:
    speaker: "<Self>"
    en: Is it really that bad?
    ko: 괜찮… 지 않을까?
    ja: いいんじゃ…ないか？
  d_nikke_eleggboomandshock_01_80:
    speaker: elegg_s
    en: Yes! I've begun to doubt my mission!
    ko: |-
      아니에여! 전혀 괜찮지 않아여!
      이래서는 안 된다고여!
    ja: |-
      いーや！全然よくないですな！
      このままではダメですぞ！
  d_nikke_eleggboomandshock_01_81:
    speaker: elegg_s
    en: This isn't how it's supposed to be.
    ko: 이건 제 사명의 문제라고여!
    ja: この問題には私の使命がかかっておりますな！
  d_nikke_eleggboomandshock_01_82:
    speaker: "<Self>"
    en: You really view this as a mission?
    ko: 사명이었구나….
    ja: そこまで言うほどなのか…
  d_nikke_eleggboomandshock_01_83:
    speaker: elegg_s
    en: Absolutely!
    ko: 녜! 사명이에여!
    ja: そう！使命ですぞ！
  d_nikke_eleggboomandshock_01_84:
    speaker: elegg_s
    en: But now... it feels like my path is blocked, and I don't know how to proceed.
    ko: 근데 지금은 그 사명을 다할 길이 막혀버린 느낌이에여.
    ja: |-
      ただ、今はその使命への道が
      閉ざされている気がするというところですな。
  d_nikke_eleggboomandshock_01_85:
    speaker: elegg_s
    en: And the reason is...
    ko: 그리고 그 원인은….
    ja: それと言うのも、原因は…
  d_nikke_eleggboomandshock_01_86:
    speaker: elegg_s
    en: I don't have a clue where I'm supposed to install BOOM next.
    ko: 어디에다 BOOM을 설치해야 할지 모르겠다는 거에여.
    ja: |-
      どこにBOOMをインストールすればいいか
      分からなくなってきたことですな。
d_nikke_eleggboomandshock_02:
  d_nikke_eleggboomandshock_02_1:
    speaker: "<Self>"
    en: Are you telling me you seriously aren't sure where to install BOOM next?
    ko: BOOM을 설치해야 할 곳을 모르겠다고?
    ja: BOOMをインストールする場所が分からない？
  d_nikke_eleggboomandshock_02_2:
    speaker: elegg_s
    en: Yeah.
    ko: 녜….
    ja: はい…
  d_nikke_eleggboomandshock_02_3:
    speaker: "<Self>"
    en: I can't believe what I'm hearing.
    ko: "…여태까지 일레그한테 들었던 말 중에 가장 믿기지 않는 말인 거 같아."
    ja: |-
      …今までエレグから聞いた話の中で
      一番信じられない言葉だ
  d_nikke_eleggboomandshock_02_4:
    speaker: elegg_s
    en: Huh?
    ko: 읭. 그 정도인가요?
    ja: なんと、そこまででしたかな？
  d_nikke_eleggboomandshock_02_5:
    speaker: "<Self>"
    en: There are tons of spots on this ship where you can install it.
    ko: 크루즈 안에 설치할 곳이 잔뜩 있잖아.
    ja: クルーズ船の中にいくらでもあるだろう
  d_nikke_eleggboomandshock_02_6:
    speaker: "<Self>"
    en: There are displays everywhere.
    ko: 디스플레이도 여기저기에 있고.
    ja: ディスプレイだってあちこちにある
  d_nikke_eleggboomandshock_02_7:
    speaker: elegg_s
    en: Pssh, who do you think you're talking to?
    ko: "칫칫. \n지휘관 씨는 절 얕보고 계시는군여."
    ja: |-
      ちっちっちっ…
      指揮官氏は私を甘く見ておりますな。
  d_nikke_eleggboomandshock_02_8:
    speaker: elegg_s
    en: I've already installed BOOM everywhere I could.
    ko: 할 수 있는 곳엔 당연히 전부 해놨져!
    ja: |-
      そんな場所は全て、
      とっくにインストール済みですぞ。
  d_nikke_eleggboomandshock_02_9:
    speaker: "<Self>"
    en: I thought maybe there was a small chance you hadn't gotten everywhere.
    ko: 혹시나 했다….
    ja: 驚きはしないな…
  d_nikke_eleggboomandshock_02_10:
    speaker: elegg_s
    en: No, I definitely have.
    ko: 히히. 역시나져.
    ja: ふひひっ。当然のことですな。
  d_nikke_eleggboomandshock_02_11:
    speaker: elegg_s
    en: What I'm talking about now is something greater.
    ko: "…제가 말하는 건 좀 더, 뭐랄까."
    ja: |-
      …私が言いたいのは、もう少し…
      何と言ったものでしょうかな。
  d_nikke_eleggboomandshock_02_12:
    speaker: elegg_s
    en: Like moving onto the next stage, or something like that.
    ko: 한 스테이지를 뛰어넘은 이야기라고 할까여?
    ja: |-
      ワンランク上を目指したい、
      と言うべきですかな？
  d_nikke_eleggboomandshock_02_13:
    speaker: "<Self>"
    en: Can you be more specific?
    ko: 구체적으로는?
    ja: 具体的には？
  d_nikke_eleggboomandshock_02_14:
    speaker: elegg_s
    en: Look at where we are right now.
    ko: 저희가 지금 있는 곳을 봐여!
    ja: 私たちが今いる場所を見てくだされ！
  d_nikke_eleggboomandshock_02_15:
    speaker: elegg_s
    en: We're up on the surface. Aboard a cruise ship.
    ko: |-
      지상이잖아여!
      크루즈잖아여!
    ja: |-
      地上！
      クルーズ船！
  d_nikke_eleggboomandshock_02_16:
    speaker: elegg_s
    en: Floating on the ocean.
    ko: 바다잖아여!
    ja: そして海！
  d_nikke_eleggboomandshock_02_17:
    speaker: elegg_s
    en: And yet, every place I've installed BOOM is no different from where I've installed
      in the Ark.
    ko: 그런데 제가 BOOM을 설치하고 있는 곳은 방주에 있을 때와 별다르지 않아여.
    ja: |-
      …だというのに、私がBOOMを
      インストールしているモノは
      アークと変わり映えがしませんな。
  d_nikke_eleggboomandshock_02_18:
    speaker: elegg_s
    en: All I've done is place it on devices with some sort of display.
    ko: |-
      뭐든 디스플레이가 있는 장치나 기기,
      그런 곳에 BOOM을 설치하는 게 전부예여.
    ja: |-
      どこにでもあるようなディスプレイやデバイス、
      そんなものばかり…
  d_nikke_eleggboomandshock_02_19:
    speaker: elegg_s
    en: "*Sigh*... It's enough to make a girl doubt whether coming all the way out
      to sea was worth it."
    ko: "힝…. \n이래서는 바다까지 온 의미가 없다구여."
    ja: |-
      むーん…
      これでは海まで来たかいがありませんな。
  d_nikke_eleggboomandshock_02_20:
    speaker: "<Self>"
    en: I think I follow.
    ko: 무슨 말인지 알 것 같기도 하네.
    ja: 言いたいことは分かった気がする
  d_nikke_eleggboomandshock_02_21:
    speaker: elegg_s
    en: I just want something more.
    ko: 전 좀 더 이렇게 뭐라고 할까….
    ja: 私はもっと、そう…
  d_nikke_eleggboomandshock_02_22:
    speaker: elegg_s
    en: I want to set up BOOM in a special place.
    ko: "[특별]한 곳에다가 BOOM을 설치하고 싶다구여."
    ja: |-
      「特別」な場所にBOOMを
      インストールしたいのですぞ。
  d_nikke_eleggboomandshock_02_23:
    speaker: elegg_s
    en: Somewhere no one would expect.
    ko: 누구도 예상하지 못한….
    ja: 誰も思いもよらないような…
  d_nikke_eleggboomandshock_02_24:
    speaker: yan_s
    en: Hey! Are you out of your mind? Did you do this?!
    ko: 야 이 문디 가시냐야! 이거 니가 한 거제?!
    ja: |-
      あんた、これはどういうことや！？
      あんたの仕業やろ！？
  d_nikke_eleggboomandshock_02_25:
    speaker: yan_s
    en: Put it back the way it was. Now!
    ko: 빨랑 원래대로 안 해놓나!
    ja: はよ元に戻してや！
  d_nikke_eleggboomandshock_02_26:
    speaker: pepper_s
    en: Elegg, can you please do something about this?
    ko: 일레그! 이것 좀 어떻게 해봐요!
    ja: エレグ！何とかしてください！
  d_nikke_eleggboomandshock_02_27:
    speaker: pepper_s
    en: It started acting weird right after you touched it.
    ko: 일레그가 만진 뒤로 이상해졌다고요!
    ja: エレグが触る前はちゃんと動いてたんですよ！？
  d_nikke_eleggboomandshock_02_28:
    speaker: frima_s
    en: Uncomfortable. Can't sleep.
    ko: 이거 불편. 못 잠.
    ja: これ、不便。眠れない。
  d_nikke_eleggboomandshock_02_29:
    speaker: frima_s
    en: Obviously Elegg's fault.
    ko: 원인. 일레그. 분명.
    ja: 原因。エレグ。確実。
  d_nikke_eleggboomandshock_02_30:
    speaker: elegg_s
    en: Huh? What's going on?
    ko: 읭? 무슨 일들일까여?
    ja: おや…？どうかしましたかな？
  d_nikke_eleggboomandshock_02_31:
    speaker: "<Self>"
    en: Elegg, what did you do?
    ko: 일레그, 너 무슨 짓 했어?
    ja: エレグ、何かやったな？
  d_nikke_eleggboomandshock_02_32:
    speaker: elegg_s
    en: Nothing special.
    ko: 딱히 특이한 일은 안 했는데여.
    ja: 特に変わったことはしておりませんな。
  d_nikke_eleggboomandshock_02_33:
    speaker: elegg_s
    en: I just tinkered with their stuff a little and set up BOOM wherever I could
      fit it.
    ko: 그냥 세 분의 물건을 만지면서 용량이 남는 곳에다가 BOOM을 설치한 것밖에….
    ja: |-
      皆の衆の持ち物の空き容量に
      BOOMをインストールしただけですぞ。
  d_nikke_eleggboomandshock_02_34:
    speaker: "<Self>"
    en: Well, I can't say I'm surprised.
    ko: "…확실히 특이한 일은 아니군."
    ja: "…熱心な仕事ぶりだ"
  d_nikke_eleggboomandshock_02_35:
    speaker: elegg_s
    en: This is what I do, after all. Hehe.
    ko: 그렇져? 평소에도 하던 거니까여.
    ja: ふひひっ。いつものことですな。
  d_nikke_eleggboomandshock_02_36:
    speaker: "<Self>"
    en: Yeah, pretty much par for the course.
    ko: 맞아. 평소와 같은 일이네.
    ja: そうだな。いつものことだ
  d_nikke_eleggboomandshock_02_37:
    speaker: yan_s
    en: What are you talking about, Rookie?
    ko: 신참, 니는 지금 뭔 소리를 하는 기고?
    ja: 新入り、何言うとるんや？
  d_nikke_eleggboomandshock_02_38:
    speaker: yan_s
    en: This is preventing me from running my shop!
    ko: 내는 지금 그거 때문에 장사를 평소처럼 못하고 있다!
    ja: これじゃ商売にならへんやろが！
  d_nikke_eleggboomandshock_02_39:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일인데 그래?
    ja: 何をやられた？
  d_nikke_eleggboomandshock_02_40:
    speaker: yan_s
    en: Just look at this.
    ko: 이거 함 봐봐라.
    ja: これや、見てみぃ。
  d_nikke_eleggboomandshock_02_41:
    speaker: "<Monologue>"
    en: Yan shoves a calculator in front of my face.
    ko: 얀이 계산기를 눈앞에다가 들이밀었다.
    ja: ヤンに計算機を突き出された
  d_nikke_eleggboomandshock_02_42:
    speaker: "<Monologue>"
    en: Where numbers should be displayed, an 8-bit retro game is running instead.
    ko: |-
      본래 숫자가 적혀 있어야 할 그곳에는,
      8비트 고전 게임 화면이 떠 있었다.
    ja: |-
      本来数字が表示されるはずの場所に、
      8ビットのレトロゲームの画面が浮かんでいる
  d_nikke_eleggboomandshock_02_43:
    speaker: yan_s
    en: No matter how many times I try to tap the numbers for my calculations, it
      won't go away! All it does is shift the screen around.
    ko: |-
      계산할라고 숫자를 아무리 눌러도,
      게임 화면이 쪼금씩 움직이기만 하고, 안 사라진다!
    ja: |-
      数字を押してもゲームが動くだけや、
      消せもせん！
  d_nikke_eleggboomandshock_02_44:
    speaker: elegg_s
    en: Hehe. Once you enter BOOM mode, you can control it with the number buttons.
    ko: 히히. BOOM에 진입하면 숫자 버튼으로 조종할 수 있게 했져.
    ja: |-
      ふひひっ。数字キーは方向キーとして
      機能するようにしておきましたな。
  d_nikke_eleggboomandshock_02_45:
    speaker: yan_s
    en: How am I supposed to do my calculations then?!
    ko: 이래가 우예 계산을 하란 말이고?!
    ja: それでどない勘定しろっていう気や！？
  d_nikke_eleggboomandshock_02_46:
    speaker: pepper_s
    en: My thermometer isn't showing the temperature anymore, and it's been replaced
      by something strange.
    ko: |-
      저도 체온계에 온도가 안 나오고,
      이상한 게 나오고 있어요.
    ja: |-
      体温計の温度が表示されないんです。
      代わりに何か変なものが…
  d_nikke_eleggboomandshock_02_47:
    speaker: elegg_s
    en: That's BOO—
    ko: 이상하다녀! 그건 BOO…!
    ja: 変なもの！？それはBOOMの…！
  d_nikke_eleggboomandshock_02_48:
    speaker: "<Self>"
    en: Elegg, quiet.
    ko: 일레그, 쉿!
    ja: エレグ、大人しくしててくれ
  d_nikke_eleggboomandshock_02_49:
    speaker: pepper_s
    en: The display is so small that I can't quite tell what it is,
    ko: 디스플레이가 너무 작아서 뭔지는 잘 모르겠지만,
    ja: ディスプレイが小さくてよく見えないですけど…
  d_nikke_eleggboomandshock_02_50:
    speaker: pepper_s
    en: but it's definitely not a temperature reading.
    ko: 확실한 건 이게 체온을 나타내는 건 아니라는 거예요.
    ja: 体温が表示されてないことは間違いないです。
  d_nikke_eleggboomandshock_02_51:
    speaker: pepper_s
    en: There's no way I can treat patients with this!
    ko: 이 상태로는 진료하는 것도 힘들다고요!
    ja: このままだと診療に使えません！
  d_nikke_eleggboomandshock_02_52:
    speaker: frima_s
    en: Eye mask changed.
    ko: 안대. 바뀜.
    ja: アイマスク。おかしい。
  d_nikke_eleggboomandshock_02_53:
    speaker: frima_s
    en: Game screen. Too bright. Can't sleep.
    ko: 게임 화면. 눈부심. 잠 방해.
    ja: ゲーム画面。まぶしい。睡眠。妨害。
  d_nikke_eleggboomandshock_02_54:
    speaker: frima_s
    en: Fix it.
    ko: 복구 희망.
    ja: 復旧。希望。
  d_nikke_eleggboomandshock_02_55:
    speaker: "<Self>"
    en: How did you manage to get a screen inside an eye mask?
    ko: 안대에 화면은 어떻게 넣은 거야?
    ja: アイマスクに画面なんてあるのか？
  d_nikke_eleggboomandshock_02_56:
    speaker: elegg_s
    en: I told Frima that adding a heating function in her eye mask would make her
      sleep better.
    ko: 프림 씨한테 안대에 온열 기능을 넣으면 잠이 잘 온다고 했더니 넣어달라고 하시더라구여.
    ja: |-
      快眠のため、アイマスクに温熱機能を
      追加してほしいと頼まれましてな。
  d_nikke_eleggboomandshock_02_57:
    speaker: elegg_s
    en: While I was at it, I added a mini projector that can display BOOM.
    ko: 그러는 김에 BOOM을 출력할 초소형 프로젝터도 같이 넣였져.
    ja: |-
      そのついでにBOOMを表示するための
      超小型プロジェクターを
      つけておいたのですぞ。
  d_nikke_eleggboomandshock_02_58:
    speaker: elegg_s
    en: Getting the focus right was a real pain, lemme tell ya!
    ko: 어떻게든 초점을 맞춘다고 엄청 힘들었다구여.
    ja: 焦点を合わせるのに苦労しましたな。
  d_nikke_eleggboomandshock_02_59:
    speaker: "<Self>"
    en: You really did install it everywhere...
    ko: 정말 온갖 곳에 다 설치해 놨구나….
    ja: ずいぶん手の込んだことをしているな…
  d_nikke_eleggboomandshock_02_60:
    speaker: elegg_s
    en: Sure did! Hehe.
    ko: 물론이져! 히히히.
    ja: 労力は惜しみませんぞ！ふひひっ。
  d_nikke_eleggboomandshock_02_61:
    speaker: yan_s
    en: This is no laughing matter! This is interfering with my business, you hear
      me?
    ko: "니 지금 웃을 때가 아니다! \n이거 영업 방해다, 영업 방해!"
    ja: |-
      笑とる場合か！
      こんなん営業妨害やで！
  d_nikke_eleggboomandshock_02_62:
    speaker: pepper_s
    en: Thank goodness I caught this as early as I did. If I hadn't, it could have
      caused a real medical emergency.
    ko: 맞아요. 금방 발견해서 망정이지, 정말 위급할 때 이것 때문에 위험할 수도 있었다구요.
    ja: |-
      そうです！今気づいたからよかったですけど、
      緊急事態だったら大変なことに
      なってたかもしれないんですよ！
  d_nikke_eleggboomandshock_02_63:
    speaker: frima_s
    en: Sleep-deprived. Situation critical.
    ko: 수면 부족. 위기 상황.
    ja: 睡眠不足。危機的状況。
  d_nikke_eleggboomandshock_02_64:
    speaker: elegg_s
    en: "... So what should I do?"
    ko: |-
      흠….
      이 일을 어떻게 하져?
    ja: |-
      ふーむ…
      どうしたものですかな？
  d_nikke_eleggboomandshock_02_65:
    speaker: "<Self>"
    en: Guess you'd better start putting everything back the way it was.
    ko: 어쩌긴 다시 원래대로 돌려놔야지.
    ja: 元の状態に戻すんだ
  d_nikke_eleggboomandshock_02_66:
    speaker: elegg_s
    en: Aww, that's a shame...
    ko: 힝. 그건 좀 아쉬운뎨….
    ja: いやぁ～…それは少々もったいない気が…
  d_nikke_eleggboomandshock_02_67:
    speaker: yan_s
    en: Elegg!
    ko: 일레그!
    ja: エレグ！
  d_nikke_eleggboomandshock_02_68:
    speaker: pepper_s
    en: Elegg!
    ko: 일레그!
    ja: エレグ！
  d_nikke_eleggboomandshock_02_69:
    speaker: frima_s
    en: "... Annoyed."
    ko: "…귀찮."
    ja: "…面倒。"
  d_nikke_eleggboomandshock_02_70:
    speaker: elegg_s
    en: O-okay, everyone, just calm down!
    ko: "자, 잠깐만여! \n알겠으니까, 진정하세여!"
    ja: |-
      ま、待ってくだされ！
      話は分かりましたゆえ、落ち着いてくだされ！
  d_nikke_eleggboomandshock_02_71:
    speaker: elegg_s
    en: Don't make the tube shake, or I'll fall into the water!
    ko: 튜, 튜브가 흔들리면 물에 빠진다구여!
    ja: そ、そんなに揺らされては浮き輪が…！
  d_nikke_eleggboomandshock_02_72:
    speaker: "<Monologue>"
    en: Elegg tries to calm down the antagonistic mob, but she is unable to prevent
      Pepper and Yan from flipping her.
    ko: 일레그는 다급하게 외치며 그들의 마음을 가라앉히려고 했지만,
    ja: |-
      エレグはあわてて彼女たちを
      なだめようとしたが…
  d_nikke_eleggboomandshock_02_73:
    speaker: "<Monologue>"
    en: Frima, meanwhile, heads to one of the sunbeds.
    ko: 거세게 항의하며 자신을 물에 가라앉히려는 두 명과 선베드로 향하는 한 명을 막진 못했다.
    ja: |-
      水に落とさんばかりの勢いで迫る2人と
      抗議のサンベッド占拠を行う1人を
      止めることはできなかった
  d_nikke_eleggboomandshock_02_74:
    speaker: elegg_s
    en: Aw man... now I'm all wet...
    ko: 으으…. 몸이 다 젖었네여.
    ja: うう…すっかりびしょ濡れですぞ。
  d_nikke_eleggboomandshock_02_75:
    speaker: "<Self>"
    en: You are in a swimming pool, after all.
    ko: 그야 수영장이니까.
    ja: プールだし問題ないだろう
  d_nikke_eleggboomandshock_02_76:
    speaker: "<Monologue>"
    en: After the brief altercation,
    ko: 한바탕 소동이 일어난 후.
    ja: ひと騒ぎの後…
  d_nikke_eleggboomandshock_02_77:
    speaker: "<Monologue>"
    en: Elegg restores Yan and Pepper's devices to normal, and they return to their
      respective spots.
    ko: 얀과 페퍼는 자신들의 장비를 다시 원상 복구하고, 각자의 자리로 돌아갔다.
    ja: |-
      ヤンとペッパーはそれぞれ元通りになった
      計算機と体温計を手に、持ち場へ帰っていった
  d_nikke_eleggboomandshock_02_78:
    speaker: elegg_s
    en: Yeesh, Ms. Yan and Ms. Pepper were really terrifying just now.
    ko: 방금 얀 씨하고 페퍼 씨, 엄청 무서웠어여.
    ja: ヤン氏とペッパー氏、なかなかの迫力でしたな…
  d_nikke_eleggboomandshock_02_79:
    speaker: elegg_s
    en: I thought they were gonna drown me.
    ko: 정말로 이대로 익사하는 게 아닐까, 했다니까여.
    ja: 本当に沈められるかと思いましたぞ。
  d_nikke_eleggboomandshock_02_80:
    speaker: "<Self>"
    en: Relax, it was just a water fight.
    ko: 그냥 물장난친 거잖아.
    ja: 単なる水遊びだろう
  d_nikke_eleggboomandshock_02_81:
    speaker: elegg_s
    en: The attacks just kept coming. I couldn't even catch my breath.
    ko: 공격이 연속으로 들어와서 숨을 못 쉴 정도였다구여.
    ja: まともに呼吸もさせてもらえませんでしたな。
  d_nikke_eleggboomandshock_02_82:
    speaker: elegg_s
    en: Those two ganged up on me! It was totally unfair.
    ko: |-
      이쪽은 한 명인데, 저쪽은 두 명이라니,
      불공평해여!
    ja: だいたいPvPで2対1など、不公平ですぞ！
  d_nikke_eleggboomandshock_02_83:
    speaker: "<Self>"
    en: Be grateful it wasn't three-on-one.
    ko: 3대 1이 아니었던 게 다행 같은데.
    ja: 3対1にならなくてよかったじゃないか
  d_nikke_eleggboomandshock_02_84:
    speaker: elegg_s
    en: "... Good point."
    ko: 힝. 그건 그렇지만여….
    ja: まぁ、それはそうですな…
  d_nikke_eleggboomandshock_02_85:
    speaker: "<Monologue>"
    en: My eyes are naturally drawn to Frima, who is on a sunbed at the edge of the
      pool with her eye mask on.
    ko: 수영장 한쪽에서 안대를 하고 선베드에 누워 있는 프림에게 자연스럽게 눈이 갔다.
    ja: |-
      プールサイドのサンベッドで
      アイマスクを装着し横になっている
      プリムが視界の端に入った
  d_nikke_eleggboomandshock_02_86:
    speaker: elegg_s
    en: It's a real bummer I had to uninstall BOOM from Ms. Frima's eye mask.
    ko: 프림 씨의 안대에 넣은 BOOM까지 지워야 했던 건 아쉽네여.
    ja: |-
      プリム氏のアイマスクのものは
      惜しかったですけどな…
  d_nikke_eleggboomandshock_02_87:
    speaker: elegg_s
    en: That was my masterpiece.
    ko: 저건 제 회심의 역작이었는뎨….
    ja: あれは会心の出来ばえでしたゆえ…
  d_nikke_eleggboomandshock_02_88:
    speaker: "<Self>"
    en: What makes you say that?
    ko: 회심의 역작?
    ja: 会心の出来ばえ？
  d_nikke_eleggboomandshock_02_89:
    speaker: elegg_s
    en: Despite there being no display to begin with, I still somehow managed to project
      an image.
    ko: 출력할 디스플레이가 제한적인 상황에서, 어떻게든 화면을 출력한댜.
    ja: 制限された環境でどうにか画面を出力する工夫…
  d_nikke_eleggboomandshock_02_90:
    speaker: elegg_s
    en: Everywhere you looked, your view was filled with BOOM.
    ko: 그리고 모든 시야가 BOOM!
    ja: そして視界すべてに広がるBOOM！
  d_nikke_eleggboomandshock_02_91:
    speaker: elegg_s
    en: It was magnificent.
    ko: 그야말로 로망이져!
    ja: これこそBOOMチャレンジのロマンですぞ！
  d_nikke_eleggboomandshock_02_92:
    speaker: elegg_s
    en: I thought I was really onto something, but now I feel like I'm right back
      to square one.
    ko: "모처럼 괜찮은 아이디어였다고 생각했는뎨, \n다시 원래대로 돌아온 기분이에여…."
    ja: |-
      久しぶりにいいアイデアだと思いましたが、
      振り出しに戻った気分ですな…
  d_nikke_eleggboomandshock_02_93:
    speaker: "<Monologue>"
    en: Elegg looks up at the sky again, deep in thought.
    ko: 일레그는 다시 하늘을 바라보며, 생각에 잠겼다.
    ja: エレグは再び空を見上げ、考えごとを始めた
  d_nikke_eleggboomandshock_02_94:
    speaker: "<Self>"
    en: Let's go exploring.
    ko: "…그럼 갈까?"
    ja: "…なら、行ってみるか？"
  d_nikke_eleggboomandshock_02_95:
    speaker: elegg_s
    en: Huh?
    ko: "…녜?"
    ja: "…はい？"
  d_nikke_eleggboomandshock_02_96:
    speaker: elegg_s
    en: Where?
    ko: |-
      가다니,
      어디 말인가여?
    ja: 行くとは、どこへ？
  d_nikke_eleggboomandshock_02_97:
    speaker: "<Self>"
    en: To find somewhere
    ko: 그야 당연히.
    ja: それは、当然…
  d_nikke_eleggboomandshock_02_98:
    speaker: "<Self>"
    en: you can set up BOOM.
    ko: BOOM을 설치할 곳을 찾으러.
    ja: BOOMをインストールする場所探しだ！
d_nikke_eleggboomandshock_03:
  d_nikke_eleggboomandshock_03_1:
    speaker: "<Self>"
    en: Maybe we can start here?
    ko: 일단은 여기서부터 시작해 볼까?
    ja: とりあえず、ここから始めてみるか？
  d_nikke_eleggboomandshock_03_2:
    speaker: elegg_s
    en: Ah, a game center! This is definitely a good place to start.
    ko: |-
      게임 센터군여.
      역시 첫출발은 이런 곳부터 해야겠져.
    ja: |-
      ゲームセンターですかな。
      やはり手始めはこういう場所からですな。
  d_nikke_eleggboomandshock_03_3:
    speaker: elegg_s
    en: Having said that, I already did install BOOM here.
    ko: 물론, 여긴 이미 설치해 놓은 상태지만여.
    ja: |-
      当然、めぼしい物にはすでに
      インストール済みですけどな。
  d_nikke_eleggboomandshock_03_4:
    speaker: "<Self>"
    en: I figured.
    ko: 당연히 그럴 줄 알았어.
    ja: だろうと思った
  d_nikke_eleggboomandshock_03_5:
    speaker: elegg_s
    en: You should have seen this place before I showed up. It was ridiculous.
    ko: 하지만 제가 오기 전까진 말도 안 되는 상황이었져.
    ja: |-
      しかし、私が来るまでは
      許しがたい状況でしたな。
  d_nikke_eleggboomandshock_03_6:
    speaker: "<Self>"
    en: Let me guess; BOOM wasn't running on a single device.
    ko: BOOM이 가동되고 있는 기기가 하나도 없었다는 거?
    ja: どこにもBOOMがなかったとか？
  d_nikke_eleggboomandshock_03_7:
    speaker: elegg_s
    en: Exactly. Can you believe it?
    ko: 맞아여! 어떻게 그런 일이 있을 수가 있져?!
    ja: その通りですぞ！信じられますかな！？
  d_nikke_eleggboomandshock_03_8:
    speaker: elegg_s
    en: Out of all these gaming machines,
    ko: 이 수 많은 게임을 위한 기기 중에 단 하나도!
    ja: これほどゲーム用のキョウ体があるというのに！
  d_nikke_eleggboomandshock_03_9:
    speaker: elegg_s
    en: not a single one could play BOOM.
    ko: BOOM을 플레이 할 수 있는 게 없었다구여!
    ja: BOOMがどこにも入っていないとは！
  d_nikke_eleggboomandshock_03_10:
    speaker: elegg_s
    en: I can understand why they wouldn't want it on every device, but couldn't they
      have installed it on at least one?
    ko: 사정을 이해 못 하는 건 아니지만, 그래도 하나쯤은 설치해 줄 수 있는 거잖아여!
    ja: |-
      理由が分からないワケではありませぬが、
      1つくらいあっても良かったのでは！？
  d_nikke_eleggboomandshock_03_11:
    speaker: "<Self>"
    en: So? What happened next?
    ko: 그래서 어떻게 했어?
    ja: それで、どうしたんだ？
  d_nikke_eleggboomandshock_03_12:
    speaker: elegg_s
    en: Well.
    ko: 당연히 설치했져.
    ja: もちろん、インストールしましたな。
  d_nikke_eleggboomandshock_03_13:
    speaker: elegg_s
    en: I installed it on every device.
    ko: 모든 기기에.
    ja: 全ての機器に…
  d_nikke_eleggboomandshock_03_14:
    speaker: "<Self>"
    en: Again, not surprised.
    ko: 역시… 그런 결말이군.
    ja: まあ…そうなるだろうな
  d_nikke_eleggboomandshock_03_15:
    speaker: elegg_s
    en: I also added a fun little feature while I was at it.
    ko: 히히. 설치하는 김에 재밌는 기능도 하나 넣어뒀져.
    ja: |-
      ふひひっ。インストールついでに
      面白い機能も追加してありますな。
  d_nikke_eleggboomandshock_03_16:
    speaker: elegg_s
    en: It may look normal right now,
    ko: 지금은 이렇게 평소랑 다를 게 상태지만여,
    ja: 今はどこにも変わったことはありませぬが…
  d_nikke_eleggboomandshock_03_17:
    speaker: elegg_s
    en: but if you enter a specific command...
    ko: |-
      특정 커맨드를 이렇게…
      입력하게 되면….
    ja: |-
      特定のコマンドをこうして…
      入力すると…
  d_nikke_eleggboomandshock_03_18:
    speaker: "<Monologue>"
    en: Elegg fiddles with the arcade machine's lever a few times.
    ko: 일레그가 게임기의 레버를 몇 번 조작했다.
    ja: エレグがゲーム機のレバーを何度か動かした
  d_nikke_eleggboomandshock_03_19:
    speaker: "<Monologue>"
    en: And then...
    ko: 그러자,
    ja: 次の瞬間…
  d_nikke_eleggboomandshock_03_20:
    speaker: "<Narration>"
    en: BOOM!
    ko: "[BOOM!]"
    ja: "「BOOM！」"
  d_nikke_eleggboomandshock_03_21:
    speaker: "<Monologue>"
    en: BOOM suddenly appears on every machine in the game center.
    ko: 게임 센터에 존재하는 모든 게임기에 BOOM이 나타났다!
    ja: |-
      ゲームセンターのありとあらゆるゲーム機で
      いっせいにBOOMの画面が表示された！
  d_nikke_eleggboomandshock_03_22:
    speaker: elegg_s
    en: BadaBOOM!
    ko: BOOM! BOOM! BOOM!
    ja: BOOM！BOOM！BOOM！
  d_nikke_eleggboomandshock_03_23:
    speaker: elegg_s
    en: Isn't that cool?
    ko: 어때여! 멋지지 않나여?!
    ja: いかがですかな？なかなかの見ものでは！？
  d_nikke_eleggboomandshock_03_24:
    speaker: "<Self>"
    en: That was certainly... unexpected.
    ko: "…이건 내 예상을 뛰어넘었는데."
    ja: "…これは想像できなかったな"
  d_nikke_eleggboomandshock_03_25:
    speaker: elegg_s
    en: Hehe. Working on this was a total blast.
    ko: 히히히. 꽤 재밌는 작업이었어여.
    ja: ふひひっ。やりがいのある作業でしたな。
  d_nikke_eleggboomandshock_03_26:
    speaker: elegg_s
    en: I linked all the machines together so that a single unit could turn them all
      on at once.
    ko: 기기 하나하나를 연동시켜서 한 개의 기기로 모든 기기를 동시에 켜지도록 했거든여.
    ja: |-
      すべての機器を連動させて、
      同時に起動させるようにしましたぞ。
  d_nikke_eleggboomandshock_03_27:
    speaker: elegg_s
    en: Not only that, but I also turned all the displays into one big screen.
    ko: 그리고 그것뿐만 아니라, 여기 있는 기기 전체가 하나의 화면이 되도록 만들었어여.
    ja: |-
      さらに全ての機器を合わせて
      1つの画面を表示することも…
  d_nikke_eleggboomandshock_03_28:
    speaker: elegg_s
    en: Though you can still run them individually too.
    ko: 물론 그냥 개별로 작동시킬 수도 있져.
    ja: バラバラに起動させることも自由自在ですな！
  d_nikke_eleggboomandshock_03_29:
    speaker: "<Self>"
    en: Honestly? I'm impressed.
    ko: 정말 완벽하게 멋지군.
    ja: それはすごい機能だな
  d_nikke_eleggboomandshock_03_30:
    speaker: elegg_s
    en: Hehe.
    ko: 그렇져? 히히.
    ja: ですかな？ふひひっ…
  d_nikke_eleggboomandshock_03_31:
    speaker: elegg_s
    en: Needless to say, I think I've done all I can here.
    ko: 그래서 여기서 할만한 건 다 한 것 같아여.
    ja: |-
      とはいえ、ここでできることは
      もうなさそうですな。
  d_nikke_eleggboomandshock_03_32:
    speaker: "<Self>"
    en: Looks like it.
    ko: 아무래도 그런 것 같네.
    ja: そのようだな
  d_nikke_eleggboomandshock_03_33:
    speaker: "<Self>"
    en: Well, this was only our starting point, so let's move on.
    ko: |-
      어차피 여긴 시작이었으니까,
      다른 곳으로 가보자.
    ja: |-
      いずれにせよ、ここは始まりというだけだ。
      次の場所へ行こう
  d_nikke_eleggboomandshock_03_34:
    speaker: elegg_s
    en: All right.
    ko: 녜이, 알겠습니댜~
    ja: ですな、レッツゴーですぞ～
  d_nikke_eleggboomandshock_03_35:
    speaker: "<Self>"
    en: How about this place?
    ko: 여긴 어때?
    ja: ここはどうだ？
  d_nikke_eleggboomandshock_03_36:
    speaker: elegg_s
    en: "... Mr. Commander."
    ko: "…지휘관 씨."
    ja: "…指揮官氏…"
  d_nikke_eleggboomandshock_03_37:
    speaker: elegg_s
    en: Do you seriously think I didn't already install BOOM here?
    ko: 설마 제가 아직 여기에 BOOM을 설치하지 않았을 거라고 생각하시는 건 아니겠져?
    ja: |-
      まさか、ここにはまだ手を付けていないとでも
      お考えですかな？
  d_nikke_eleggboomandshock_03_38:
    speaker: "<Self>"
    en: Of course not.
    ko: 물론 아니지.
    ja: そうではないが
  d_nikke_eleggboomandshock_03_39:
    speaker: elegg_s
    en: Good.
    ko: 그 말대로에여.
    ja: 当然ですな。
  d_nikke_eleggboomandshock_03_40:
    speaker: elegg_s
    en: You see that screen right in front of you? One press of a button, and BOOM
      will start.
    ko: 당연히 눈앞에 있는 스크린은 제가 버튼 하나만 누르면 BOOM이 실행되게 되어 있고여,
    ja: |-
      当然、目の前のスクリーンはボタンひとつで
      いつでもBOOMが起動できますぞ。
  d_nikke_eleggboomandshock_03_41:
    speaker: elegg_s
    en: I've got something else set up too.
    ko: 그것 외에 또 다른 것도 이미 준비해 놨져.
    ja: それ以外にも追加機能がありますな。
  d_nikke_eleggboomandshock_03_42:
    speaker: elegg_s
    en: Go ahead and plug your phone into the port next to your seat.
    ko: 지휘관 씨, 좌석 옆에 있는 포트에다가 케이블을 연결해서 핸드폰에 꽂아보시겠어여?
    ja: |-
      指揮官氏、座席の脇のポートにケーブルで
      携帯端末を接続していただけますかな？
  d_nikke_eleggboomandshock_03_43:
    speaker: "<Self>"
    en: Uh... Okay.
    ko: 어…. 응, 알았어.
    ja: これか…ああ、分かった
  d_nikke_eleggboomandshock_03_44:
    speaker: "<Monologue>"
    en: I'm a little hesitant, but when I hook up my phone like Elegg told me...
    ko: "조금 불안하긴 했지만, \n일레그가 시키는 대로 핸드폰을 연결하자,"
    ja: |-
      少し不安を感じつつ、
      エレグに言われた通り接続すると…
  d_nikke_eleggboomandshock_03_45:
    speaker: "<Narration>"
    en: BOOM!
    ko: "[BOOM!]"
    ja: "「BOOM！」"
  d_nikke_eleggboomandshock_03_46:
    speaker: "<Monologue>"
    en: BOOM shows up on my phone screen.
    ko: BOOM이 내 핸드폰에 출력되고 있었다!
    ja: BOOMの画面が私の携帯端末に表示された
  d_nikke_eleggboomandshock_03_47:
    speaker: elegg_s
    en: Pretty cool, right?
    ko: 어때여! 좋지 않나여?!
    ja: いかがですかな？素敵ではありませんかな！？
  d_nikke_eleggboomandshock_03_48:
    speaker: elegg_s
    en: As long as there's a device with a display, BOOM is here to stay.
    ko: 디스플레이가 달린 기기가 있기만 하면, 연결을 통해 BOOM을 즐길 수 있게 한 거에여!
    ja: |-
      ディスプレイのある機器なら何でも
      BOOMを楽しめるようになっておりますぞ！
  d_nikke_eleggboomandshock_03_49:
    speaker: elegg_s
    en: Normally, you'd have to install BOOM directly onto each display.
    ko: 보통은 디스플레이가 있는 곳에 BOOM을 설치하는 편이었다면,
    ja: |-
      今まではディスプレイがある場所を探して
      BOOMをインストールしておりましたが…
  d_nikke_eleggboomandshock_03_50:
    speaker: elegg_s
    en: But with this setup, anyone can enjoy BOOM so long as they have a device with
      a screen.
    ko: 지금 이건 디스플레이만 있다면 누구나 BOOM을 즐길 수 있도록 한 거져.
    ja: |-
      これは逆に、ディスプレイさえあれば
      誰でもBOOMを楽しめるというものですな。
  d_nikke_eleggboomandshock_03_51:
    speaker: elegg_s
    en: I think flipping an idea on its head gave me pretty entertaining results.
    ko: 발상을 전환해 본 게 재밌는 결과물을 낼 수 있었던 거 같아여,
    ja: 発想の転換で面白い仕事ができましたぞ。
  d_nikke_eleggboomandshock_03_52:
    speaker: "<Self>"
    en: This is incredible stuff.
    ko: 이젠 경이롭기까지 하네.
    ja: 尊敬さえ感じてくる執念だ
  d_nikke_eleggboomandshock_03_53:
    speaker: elegg_s
    en: You think so? Hehe.
    ko: 그러신가여? 히히히.
    ja: さすがにほめすぎでは？ふひひっ。
  d_nikke_eleggboomandshock_03_54:
    speaker: elegg_s
    en: And if I turn on the screen...
    ko: 그리고 이렇게, 스크린을 켜면….
    ja: さらに、こちらのスクリーンをオンにすると…
  d_nikke_eleggboomandshock_03_55:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 팟!
    ja: パッ！
  d_nikke_eleggboomandshock_03_56:
    speaker: "<Monologue>"
    en: A projector behind me turns on, and beaming onto the screen in front of me...
    ko: 등 뒤에서 영사기가 켜지며, 눈앞의 스크린에 무언가를 비추기 시작했다.
    ja: |-
      後方のプロジェクターの起動音とともに、
      目の前のスクリーンに何かが映し出された
  d_nikke_eleggboomandshock_03_57:
    speaker: "<Self>"
    en: Wait, that's my phone screen!
    ko: 내 핸드폰 화면이잖아!
    ja: 私の端末の画面だな
  d_nikke_eleggboomandshock_03_58:
    speaker: elegg_s
    en: Now you get to enjoy BOOM on the big screen, hehe.
    ko: 히히. 이렇게 큰 화면으로 BOOM을 즐길 수 있져.
    ja: |-
      ふひひっ。大画面でBOOMを楽しむことも
      できるというわけですな。
  d_nikke_eleggboomandshock_03_59:
    speaker: "<Self>"
    en: I have a hard time imagining how you could take it any further.
    ko: 이 정도라면 여기서도 딱히 더 할 건 없을 거 같네.
    ja: しかし、ここでも出来ることは無さそうだな
  d_nikke_eleggboomandshock_03_60:
    speaker: elegg_s
    en: It's like I told you.
    ko: 그렇다니까여.
    ja: そうなってしまいますな。
  d_nikke_eleggboomandshock_03_61:
    speaker: elegg_s
    en: I can confidently say that I've spread BOOM to everything around here that
      could possibly support it.
    ko: 이 주변의 상상할 수 있는 모든 것에 BOOM을 전파했다고 말할 수 있져.
    ja: |-
      手近で考えられそうな場所にはすでに
      BOOMを広めてあると言えますが…
  d_nikke_eleggboomandshock_03_62:
    speaker: elegg_s
    en: And now, I'm not sure what else I'm supposed to do.
    ko: 그러고 나니까 더 이상 뭘 해야 할지 모르겠더라구여….
    ja: |-
      ふと我に帰って、
      これからどうすればいいのかが…
  d_nikke_eleggboomandshock_03_63:
    speaker: "<Self>"
    en: Stuck in a rut.
    ko: 타성에 빠졌다고 했지.
    ja: 無気力状態と言っていたな
  d_nikke_eleggboomandshock_03_64:
    speaker: elegg_s
    en: Right.
    ko: "녜…. \n맞아여…."
    ja: |-
      そう…
      そんな気がして…
  d_nikke_eleggboomandshock_03_65:
    speaker: "<Monologue>"
    en: Elegg's shoulders slump.
    ko: 일레그의 몸이 축 쳐졌다.
    ja: エレグが肩を落としている
  d_nikke_eleggboomandshock_03_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_03_67:
    speaker: "<Self>"
    en: Why don't we head back outside?
    ko: 그럼, 다시 밖으로 나가볼까?
    ja: それなら、外に出ようか？
  d_nikke_eleggboomandshock_03_68:
    speaker: elegg_s
    en: Why?
    ko: 밖이여?
    ja: 外？
  d_nikke_eleggboomandshock_03_69:
    speaker: "<Self>"
    en: You're feeling discouraged because nothing you're doing here is all that different
      from what you were doing back in the Ark. Is that it?
    ko: 슬럼프의 원인은 방주에서 하던 것과 별로 다르지 않다는 거잖아.
    ja: |-
      アークと変わり映えがしないから
      やる気が出なくなったと言っていた
  d_nikke_eleggboomandshock_03_70:
    speaker: elegg_s
    en: Right.
    ko: 녜, 그렇져.
    ja: まあ、そうですな。
  d_nikke_eleggboomandshock_03_71:
    speaker: elegg_s
    en: Even though we're out here on a cruise ship sailing the high seas,
    ko: 여기가 아무리 바다 위의 크루즈라고는 하지만여,
    ja: ここは洋上のクルーズ船とはいえ…
  d_nikke_eleggboomandshock_03_72:
    speaker: elegg_s
    en: places like restaurants, theaters, and game centers are all things you'd see
      inside the Ark too.
    ko: 식당이나 극장, 게임 센터 같은 내부 시설은 방주에도 있는 거니까여.
    ja: |-
      レストランに、劇場、ゲームセンターも…
      屋内の施設ならアークにもありますからな。
  d_nikke_eleggboomandshock_03_73:
    speaker: elegg_s
    en: So in the end, I'm pretty much repeating myself.
    ko: 결국엔 방주에서 하던 걸 여기서도 하고 있는 셈이져.
    ja: 結局、アークと同じことをしているだけ…
  d_nikke_eleggboomandshock_03_74:
    speaker: "<Self>"
    en: Maybe the problem is that you're focusing too much on the interior of the
      ship.
    ko: 그러니까 안에서는 아무리 생각해도 답이 안 나올 것 같아.
    ja: だから外だ。中にいても答えが出ない
  d_nikke_eleggboomandshock_03_75:
    speaker: elegg_s
    en: Hmm... maybe you're right.
    ko: "흐음…. \n그렇겠네여."
    ja: |-
      むーん…
      そうかもしれませんな。
  d_nikke_eleggboomandshock_03_76:
    speaker: elegg_s
    en: No matter what I do inside the ship, it won't be all that different from the
      Ark.
    ko: 안에서는 뭘 해도 방주와 별 차이가 없을 테니,
    ja: 屋内にいる限り、アークと大して変わらない…
  d_nikke_eleggboomandshock_03_77:
    speaker: elegg_s
    en: Maybe heading outside will give me some answers.
    ko: 뭐가 됐든 밖으로 나가야 답이 나오겠네여.
    ja: 今はとにかく、外に出てみるとしますかな。
  d_nikke_eleggboomandshock_03_78:
    speaker: "<Self>"
    en: Come on. Let's head up on deck.
    ko: 그래. 갑판으로 나가보자.
    ja: よし。デッキに行ってみるか
  d_nikke_eleggboomandshock_03_79:
    speaker: elegg_s
    en: Okay!
    ko: 녜, 그러져.
    ja: ふむ、そうしますかな。
  d_nikke_eleggboomandshock_03_80:
    speaker: elegg_s
    en: Aaaah, what beautiful weather!
    ko: "햐~ \n날씨는 정말 좋네여~"
    ja: |-
      おお～…
      いい天気ですな～
  d_nikke_eleggboomandshock_03_81:
    speaker: elegg_s
    en: The breeze feels just right, and the sun isn't too strong. It's a perfect
      day for swimming outside.
    ko: 바람도 적당히 불고, 햇볕도 너무 강하지 않아서 밖에서 수영하기 좋은 거 같아여.
    ja: |-
      風は強すぎず弱すぎず、日差しも適度、
      外で泳ぐなら最高ですぞ。
  d_nikke_eleggboomandshock_03_82:
    speaker: elegg_s
    en: Not that I'd ever do that. Hehe.
    ko: 물론 전 안 할 거지만여. 히히.
    ja: 無論、私は泳ぎませんけどな。ふひひっ…
  d_nikke_eleggboomandshock_03_83:
    speaker: elegg_s
    en: Hmm? What's that over there?
    ko: |-
      …읭?
      저기 있는 건….
    ja: |-
      …おや？
      あそこにいるのは…
  d_nikke_eleggboomandshock_03_84:
    speaker: rapi_ss
    en: Commander? What are you and Elegg...
    ko: 지휘관? 일레그와는 무슨 일로 같이….
    ja: 指揮官とエレグ？なぜ一緒に…
  d_nikke_eleggboomandshock_03_85:
    speaker: rapi_ss
    en: No, it can't be. I trust this isn't what I think it is?
    ko: "설마! \n제가 생각하는 그런 일은 아닐 거라고 믿겠습니다."
    ja: |-
      まさか…！
      いや、そんなことは信じられない…
  d_nikke_eleggboomandshock_03_86:
    speaker: "<Self>"
    en: Whatever it is you're thinking, I guarantee that's not what's happening.
    ko: 그게 뭔진 몰라도 아닐 거야….
    ja: 何の想像か知らないが、違うはずだ…
  d_nikke_eleggboomandshock_03_87:
    speaker: rapi_ss
    en: I see. That's a relief.
    ko: 그렇습니까. 다행입니다.
    ja: そうでしたか。安心しました。
  d_nikke_eleggboomandshock_03_88:
    speaker: elegg_s
    en: Mr. Commander, doesn't it seem to you that Ms. Rapi's personality has changed
      somewhat?
    ko: |-
      지휘관 씨.
      라피 씨, 캐릭터가 꽤 변하지 않았어여?
    ja: |-
      指揮官氏…
      ラピ氏のことですが、
      何かあったのですかな…？
  d_nikke_eleggboomandshock_03_89:
    speaker: "<Self>"
    en: I think her Inhibitor's been removed.
    ko: 리미터가 풀린 거라고 생각해.
    ja: リミッターが解除されたとでも言えばいいのか…
  d_nikke_eleggboomandshock_03_90:
    speaker: elegg_s
    en: Oooh, it sounds kinda cool when you put it that way.
    ko: |-
      오, 리미터 해제라니!
      그렇게 말하니 어쩐지 멋지네여.
    ja: |-
      なるほど、リミッター解除…
      カッコいい響きですな。
  d_nikke_eleggboomandshock_03_91:
    speaker: elegg_s
    en: Anyway, what are you guys up to?
    ko: 그런데 두 분은 여기서 뭘 하고 계셨던 거져?
    ja: 時に、お二人はここで何を？
  d_nikke_eleggboomandshock_03_92:
    speaker: dorothy_s
    en: Enjoying a cup of tea outdoors.
    ko: 야외에서 차를 즐기는 중이죠.
    ja: 野外でティータイムを楽しんでいました。
  d_nikke_eleggboomandshock_03_93:
    speaker: dorothy_s
    en: We should take advantage while the weather allows.
    ko: 날씨가 더 나빠지기 전에 즐겨야 하니까요.
    ja: |-
      こういうことは天気が良いうちにしか
      できませんので。
  d_nikke_eleggboomandshock_03_94:
    speaker: rapi_ss
    en: I thought Dorothy looked a bit lonely, so I decided to keep her company.
    ko: 도로시가 혼자는 외로워하는 거 같아서 어울려주고 있었어.
    ja: |-
      私はドロシーが寂しそうだったから、
      つきあってあげているだけ。
  d_nikke_eleggboomandshock_03_95:
    speaker: dorothy_s
    en: "... I think it's time you start heading back."
    ko: "…당신, 그냥 돌아가세요."
    ja: "…このままお引き取りいただいて結構ですよ。"
  d_nikke_eleggboomandshock_03_96:
    speaker: rapi_ss
    en: Just a joke! Truth is, she's the one who's been keeping me company.
    ko: 농담이야. 사실 도로시가 나랑 어울려주는 거였어.
    ja: 冗談よ。本当は私が誘ったの。
  d_nikke_eleggboomandshock_03_97:
    speaker: dorothy_s
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_eleggboomandshock_03_98:
    speaker: "<Self>"
    en: You two seem pretty chummy.
    ko: 둘이 사이가 좋아 보이네.
    ja: 仲がよさそうだな
  d_nikke_eleggboomandshock_03_99:
    speaker: elegg_s
    en: Hehe, totally.
    ko: 히히. 그렇네여.
    ja: ふひひっ。まったくですな。
  d_nikke_eleggboomandshock_03_100:
    speaker: dorothy_s
    en: If neither of you have anything productive to add, I suggest you be quiet.
    ko: 거기 두 분, 헛소리 좀 하지 말아줄래요?
    ja: 何を見ていたらそのようなうわ言が？
  d_nikke_eleggboomandshock_03_101:
    speaker: rapi_ss
    en: I don't know why you're so flustered.
    ko: 너무 그렇게 부끄러워하지 않아도 돼.
    ja: 恥ずかしがる必要はないわ。
  d_nikke_eleggboomandshock_03_102:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_03_103:
    speaker: rapi_ss
    en: So now you're giving me the silent treatment? I see how it is.
    ko: 무시하기 시작했네.
    ja: 急に静かになったわね。
  d_nikke_eleggboomandshock_03_104:
    speaker: dorothy_s
    en: Is there any particular reason why you guys are here?
    ko: "…두 분은 여기 오신 특별한 용건이라도 있으신가요?"
    ja: "…お二人の方は、ここへ何か御用ですか？"
  d_nikke_eleggboomandshock_03_105:
    speaker: elegg_s
    en: Not really.
    ko: 딱히 정해진 용건은 없어여.
    ja: 特にこれといった理由はありませんな。
  d_nikke_eleggboomandshock_03_106:
    speaker: elegg_s
    en: We were just wandering around and seeing if we'll stumble on anything interesting.
    ko: 뭔가 있을까 하고 탐색하는 중, 이라고 할까여?
    ja: 探しものの途中とでも言っておきますかな？
  d_nikke_eleggboomandshock_03_107:
    speaker: elegg_s
    en: And this is where we ended up.
    ko: 그렇게 탐색하다 보니까, 여기까지 오게 된 거져.
    ja: |-
      それで色々あって、
      ここにたどりついたというだけですな。
  d_nikke_eleggboomandshock_03_108:
    speaker: dorothy_s
    en: I see.
    ko: 그러시군요.
    ja: そうでしたか。
  d_nikke_eleggboomandshock_03_109:
    speaker: dorothy_s
    en: Perhaps you'd care for a cup of tea and a short break?
    ko: "…그렇다면 잠시 쉬어갈 겸, 차라도 한잔하시겠어요?"
    ja: |-
      …せっかくですから、
      あなたがたも一杯いかがですか？
d_nikke_eleggboomandshock_04:
  d_nikke_eleggboomandshock_04_1:
    speaker: dorothy_s
    en: Sipping tea outdoors drastically alters the flavor.
    ko: 역시 야외에서 즐기는 차는 실내와는 다르네요.
    ja: |-
      外でいただくお茶には
      室内とは違ったおもむきがありますね。
  d_nikke_eleggboomandshock_04_2:
    speaker: dorothy_s
    en: Don't just stand there, Your Grace. Your tea is getting cold.
    ko: "귀하께선 왜 그러고 계시죠? \n차가 다 식겠어요."
    ja: |-
      おや、どうかされましたか？
      お茶が冷めてしまいます。
  d_nikke_eleggboomandshock_04_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_04_4:
    speaker: elegg_s
    en: This tea is amazing, Mr. Commander.
    ko: 지휘관 씨, 이 차 엄청 맛있어여!
    ja: 指揮官氏、とてもおいしいお茶ですぞ！
  d_nikke_eleggboomandshock_04_5:
    speaker: elegg_s
    en: Totally unlike anything you'd find back in the Ark.
    ko: 방주에서는 전혀 경험할 수 없었던 맛과 향이에여!
    ja: |-
      これほどの味と香りのものが
      アークにもあるかどうか…！
  d_nikke_eleggboomandshock_04_6:
    speaker: "<Self>"
    en: Mmm...
    ko: 다행이네….
    ja: それはよかったな…
  d_nikke_eleggboomandshock_04_7:
    speaker: dorothy_s
    en: Is there something wrong with the tea?
    ko: "…차에 무슨 문제라도 있나요?"
    ja: "…お茶に何か問題が？"
  d_nikke_eleggboomandshock_04_8:
    speaker: "<Self>"
    en: No.
    ko: 그런 건 아니고….
    ja: そういうわけではないが…
  d_nikke_eleggboomandshock_04_9:
    speaker: dorothy_s
    en: Then what's the problem?
    ko: 그럼 어떤…?
    ja: では、何が…？
  d_nikke_eleggboomandshock_04_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_04_11:
    speaker: "<Self>"
    en: What are you really after?
    ko: 원하는 게 뭐야?
    ja: 何をたくらんでいる？
  d_nikke_eleggboomandshock_04_12:
    speaker: dorothy_s
    en: I assure you I have no ulterior motives.
    ko: 원하는 것 말인가요?
    ja: たくらみ？
  d_nikke_eleggboomandshock_04_13:
    speaker: dorothy_s
    en: So go ahead and enjoy your tea.
    ko: "딱히 그런 건 없어요. \n그러니 마음 놓고 마셔요."
    ja: |-
      そんなものはありません。
      安心してお召し上がりください。
  d_nikke_eleggboomandshock_04_14:
    speaker: "<Self>"
    en: "... You really mean that?"
    ko: "…정말이야?"
    ja: "…本当に？"
  d_nikke_eleggboomandshock_04_15:
    speaker: dorothy_s
    en: What reason do I have to lie?
    ko: 제가 거짓말을 할 이유가 있나요?
    ja: 私にウソをつく理由がありますか？
  d_nikke_eleggboomandshock_04_16:
    speaker: elegg_s
    en: Hey, Ms. Rapi. Why does Mr. Commander seem so wary of Ms. Dorothy?
    ko: |-
      저기, 라피 씨.
      지휘관 씨는 왜 이렇게 도로시 씨를 경계하는 거져?
    ja: |-
      ラピ氏、失礼ながら…
      なぜ指揮官氏はこんなに警戒を？
  d_nikke_eleggboomandshock_04_17:
    speaker: rapi_ss
    en: You probably don't know this, but Dorothy isn't exactly the type to be kind
      and expect nothing in return.
    ko: "일레그 넌 잘 모르겠지만, \n도로시가 이유 없이 호의를 베푸는 사람은 아니야."
    ja: |-
      エレグは知らないと思うけど、
      ドロシーは意味なく誰かに
      親切にするタイプじゃないの。
  d_nikke_eleggboomandshock_04_18:
    speaker: rapi_ss
    en: The Commander clearly suspects she's up to something.
    ko: 분명 무슨 꿍꿍이속이 있다고 생각하시는 거지.
    ja: |-
      何かたくらんでいると考えることは
      不思議ではないわ。
  d_nikke_eleggboomandshock_04_19:
    speaker: dorothy_s
    en: Well, I won't deny that.
    ko: 뭐, 그 사실을 부정하진 않겠어요.
    ja: まあ、あえて否定しようとも思いません。
  d_nikke_eleggboomandshock_04_20:
    speaker: dorothy_s
    en: Consider this tea a token of my appreciation for your help, and we'll leave
      it at that.
    ko: "하지만, 이 차는 이번 일에 대한 보답, \n그 정도로 해두면 어떨까요?"
    ja: |-
      ですが、このお茶については
      今回のお誘いに対するお礼、
      と思っていただければ。
  d_nikke_eleggboomandshock_04_21:
    speaker: "<Self>"
    en: "... All right."
    ko: "…그래, 알았어."
    ja: "…そうか、分かった"
  d_nikke_eleggboomandshock_04_22:
    speaker: "<Self>"
    en: Thanks for the drink.
    ko: 잘 마실게.
    ja: いただこう
  d_nikke_eleggboomandshock_04_23:
    speaker: dorothy_s
    en: You two said you were out searching for something?
    ko: "…그러고 보니 두 분, 탐색 중이라고 하셨죠?"
    ja: "…それで、何か探し物をされているとか？"
  d_nikke_eleggboomandshock_04_24:
    speaker: elegg_s
    en: Oh, right. This tea was so good that I totally forgot!
    ko: "참, 그랬져. \n차가 너무 맛있어서 잠시 잊고 있었어여."
    ja: |-
      おっと、その通りですな。
      お茶の味がよすぎて、
      意識から吹き飛んでおりましたぞ。
  d_nikke_eleggboomandshock_04_25:
    speaker: dorothy_s
    en: What exactly are you trying to find?
    ko: 뭘 찾아다니고 있는 거죠?
    ja: 探しているものは？
  d_nikke_eleggboomandshock_04_26:
    speaker: elegg_s
    en: Well...
    ko: 그게 말이에여….
    ja: その話ですかな…
  d_nikke_eleggboomandshock_04_27:
    speaker: elegg_s
    en: The reason we ended up all the way out here
    ko: 지금 저희가 여기까지 오게 된 건,
    ja: 私たちがここまで来たのは…
  d_nikke_eleggboomandshock_04_28:
    speaker: elegg_s
    en: is because we're searching for places to install BOOM.
    ko: BOOM을 설치할 곳을 찾고 있기 때문이에여.
    ja: |-
      BOOMをインストールする場所を
      探しておりましてな。
  d_nikke_eleggboomandshock_04_29:
    speaker: "<Monologue>"
    en: I fill in Rapi and Dorothy on everything that's transpired.
    ko: 둘에게 여태까지 있었던 일을 이야기했다.
    ja: 2人に今までのことを話した
  d_nikke_eleggboomandshock_04_30:
    speaker: dorothy_s
    en: So you're looking for somewhere special to install the game. The type of place
      that doesn't exist in the Ark.
    ko: 말하자면, 방주에는 없는 [특별]한 설치 장소를 찾고 있다는 거죠?
    ja: |-
      …要するに、アークにはない「特別な」場所を
      探している、と？
  d_nikke_eleggboomandshock_04_31:
    speaker: dorothy_s
    en: That explains why you've been installing this BOOM game all over the place.
    ko: 그래서 온갖 곳에 그 BOOM이라는 게임을 설치하고 다녔다는 거고요.
    ja: それであちこちにあんなものが…
  d_nikke_eleggboomandshock_04_32:
    speaker: "<Self>"
    en: At this point, it's little different from a virus.
    ko: 바이러스가 따로 없지.
    ja: ウイルスみたいなものだな
  d_nikke_eleggboomandshock_04_33:
    speaker: rapi_ss
    en: It practically has a will of its own, separate from any user input.
    ko: 사용자가 원하지 않아도 멋대로 작동한다는 점에서 다를 건 없을 건 같군요.
    ja: |-
      ユーザーの意思を無視していると言う点で、
      すでにウイルスそのものです。
  d_nikke_eleggboomandshock_04_34:
    speaker: rapi_ss
    en: When BOOM suddenly launched on my phone, I thought I'd been hacked.
    ko: |-
      갑자기 제 핸드폰에서 BOOM이 실행됐을 땐,
      해킹이라도 당한 줄 알았습니다.
    ja: |-
      私の携帯端末で突然BOOMが起動した時は、
      ハッキングに遭ったかと…
  d_nikke_eleggboomandshock_04_35:
    speaker: elegg_s
    en: Hehehe. Always be careful when opening files someone else sent you.
    ko: 히히히. 남이 보낸 파일을 열 땐 조심하세여.
    ja: |-
      ふひひっ。他人から送られたファイルは
      警戒するべきですな。
  d_nikke_eleggboomandshock_04_36:
    speaker: elegg_s
    en: If it had been someone else other than me, your entire phone would have been
      compromised by now.
    ko: 제가 아니었다면 이미 다 털어버렸을 거라구여.
    ja: |-
      あれが私でなければ、今頃ラピ氏の個人情報は
      どうなっていたことやら。
  d_nikke_eleggboomandshock_04_37:
    speaker: "<Self>"
    en: I'd say her phone was compromised regardless.
    ko: 그 정도면 이미 털린 거 같은데.
    ja: もう完全にハッキングじゃないか
  d_nikke_eleggboomandshock_04_38:
    speaker: elegg_s
    en: Hehe. That's one way to look at it.
    ko: 히히. 그렇게도 볼 수 있져.
    ja: ふひひっ。そうとも言いますな。
  d_nikke_eleggboomandshock_04_39:
    speaker: dorothy_s
    en: I think I understand what's going on.
    ko: "…사정은 잘 알겠어요."
    ja: "…事情はおおよそ理解できました。"
  d_nikke_eleggboomandshock_04_40:
    speaker: dorothy_s
    en: If that's what you're after, you might find it difficult to locate something
      suitable tonight—especially outside.
    ko: 하지만 그런 일이라면, 오늘 밤 야외에서 찾는 건 조금 어려울지도 모르겠군요.
    ja: |-
      ですが、そういうことでしたら
      今夜は諦めたほうがよろしいかと。
  d_nikke_eleggboomandshock_04_41:
    speaker: elegg_s
    en: Why's that? Is something going on tonight?
    ko: |-
      읭? 왜여?
      오늘 밤에 무슨 일이라도 있나여?
    ja: |-
      はて？そうおっしゃいますと…？
      夜に何かありましたかな？
  d_nikke_eleggboomandshock_04_42:
    speaker: dorothy_s
    en: The temperature and wind patterns tell me that the weather's liable to turn
      sour tonight.
    ko: 기온이나 풍향으로 봤을 때, 오늘 밤은 날씨가 안 좋아질 거예요.
    ja: |-
      気温や風向きを見た限り、
      今夜は天気が崩れそうです。
  d_nikke_eleggboomandshock_04_43:
    speaker: dorothy_s
    en: Finding a proper place to install BOOM won't be easy.
    ko: 날씨가 안 좋으니, 바깥에선 BOOM이라는 걸 설치하는 곳을 찾는 게 힘들어지겠죠.
    ja: 野外で何かを探すことは難しくなるでしょう。
  d_nikke_eleggboomandshock_04_44:
    speaker: rapi_ss
    en: How do you know that?
    ko: 어떻게 그런 걸 아는 거야?
    ja: なぜ分かるの？
  d_nikke_eleggboomandshock_04_45:
    speaker: dorothy_s
    en: Experience.
    ko: 경험적 지식이에요.
    ja: 経験です。
  d_nikke_eleggboomandshock_04_46:
    speaker: elegg_s
    en: Darn... I guess I should go check on the places where I already installed
      BOOM outside.
    ko: 힝…. 그러면 밖에 설치해 뒀던 BOOM이나 점검해야겠네여….
    ja: |-
      …となると、インストール済みのものの
      点検が必要になりますな…
  d_nikke_eleggboomandshock_04_47:
    speaker: rapi_ss
    en: Where did you install it?
    ko: 야외에 BOOM을 설치한 곳은 어디 어디지?
    ja: 外にももうインストールされているの？
  d_nikke_eleggboomandshock_04_48:
    speaker: elegg_s
    en: Let's see...
    ko: |-
      흠…. 잠시만여.
      어디보쟈….
    ja: |-
      むーん…しばしお待ちくだされ。
      えーと…
  d_nikke_eleggboomandshock_04_49:
    speaker: elegg_s
    en: The poolside screen, the outdoor stage, some announcement boards, a few fountains,
      the store register, various window displays, the drink bar dispenser...
    ko: 수영장 전광판, 야외무대, 알림 표지판, 분수대, 상점 계산대, 창문 디스플레이, 드링크 바 디스펜서….
    ja: |-
      プール、電光掲示板、野外ステージ、案内標識、
      噴水、ショップのレジ、窓のディスプレイ、
      ドリンクバーのディスペンサーに…
  d_nikke_eleggboomandshock_04_50:
    speaker: rapi_ss
    en: "... You really didn't leave any stone unturned."
    ko: "…정말 온갖 곳에다가 설치했네."
    ja: "…されていない場所の方が少なそうね。"
  d_nikke_eleggboomandshock_04_51:
    speaker: elegg_s
    en: Nope, hehe.
    ko: 히히. 물론이져.
    ja: ふひひっ。そうとも言いますな。
  d_nikke_eleggboomandshock_04_52:
    speaker: dorothy_s
    en: And what exactly is your reason for doing this?
    ko: 그런데 당신은 그렇게 BOOM이라는 게임을 퍼뜨리고 다니는 이유라도 있나요?
    ja: |-
      なぜそうまでしてBOOMというゲームを
      広めたいのですか？
  d_nikke_eleggboomandshock_04_53:
    speaker: elegg_s
    en: To spread BOOM to everyone!
    ko: 그거야 당연히 사람들에게 BOOM을 알리기 위해서져!
    ja: |-
      それはもちろん、BOOMの存在を
      人々に知らしめるためですぞ！
  d_nikke_eleggboomandshock_04_54:
    speaker: dorothy_s
    en: You want as many people as possible to be able to access it?
    ko: 사람들에게, 알리기 위해서….
    ja: 人々に知らしめる…
  d_nikke_eleggboomandshock_04_55:
    speaker: elegg_s
    en: That's right. I can't stand the thought of someone out there not knowing such
      an amazing game exists.
    ko: 이렇게나 훌륭한 게임을 모르는 사람이 있다는 건 말이 안 되잖아여!
    ja: |-
      これほどよくできたゲームが
      歴史の闇に埋もれることは許せませぬな！
  d_nikke_eleggboomandshock_04_56:
    speaker: elegg_s
    en: So, as someone who understands the majesty of BOOM, it's my duty to spread
      the word.
    ko: 그러니까 BOOM의 멋짐을 아는 저에겐 BOOM을 모두에게 알려줘야 할 사명이 있는 거져.
    ja: |-
      すなわち、BOOMの素晴らしさを知る私には
      BOOMのすばらしさを広める
      使命があるというワケですぞ。
  d_nikke_eleggboomandshock_04_57:
    speaker: dorothy_s
    en: A sacred mission?
    ko: 사명… 인가요?
    ja: それがあなたの…使命？
  d_nikke_eleggboomandshock_04_58:
    speaker: elegg_s
    en: Precisely!
    ko: 녜, 사명이예여!
    ja: そう、使命ですぞ！
  d_nikke_eleggboomandshock_04_59:
    speaker: dorothy_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_04_60:
    speaker: rapi_ss
    en: By the way, Dorothy.
    ko: 그런데 말이야, 도로시.
    ja: そういえば、ドロシー。
  d_nikke_eleggboomandshock_04_61:
    speaker: rapi_ss
    en: You said the weather was going to get worse?
    ko: 날씨가 더 안 좋아진다고 했지?
    ja: 天気が崩れると言ったわね。
  d_nikke_eleggboomandshock_04_62:
    speaker: rapi_ss
    en: Do you mean it's going to rain?
    ko: 혹시 비라도 내린다는 거야?
    ja: 雨は降ると思う？
  d_nikke_eleggboomandshock_04_63:
    speaker: dorothy_s
    en: No, I don't think it'll rain.
    ko: "…아마 비까진 내리지 않을 거라 생각해요."
    ja: "…雨にはならないでしょう。"
  d_nikke_eleggboomandshock_04_64:
    speaker: dorothy_s
    en: Even if it does, it'll only be a light drizzle at most.
    ko: 내려봤자, 안개비 정도겠죠.
    ja: 降るとすれば、霧雨程度でしょうか。
  d_nikke_eleggboomandshock_04_65:
    speaker: rapi_ss
    en: Everything looks fine to me right now.
    ko: 지금 날씨는 그다지 나쁘지 않은 것 같은데.
    ja: 今のところ、そんな空模様には見えないわ。
  d_nikke_eleggboomandshock_04_66:
    speaker: dorothy_s
    en: Emphasis on the "right now".
    ko: 하지만 그다지 좋지도 않죠.
    ja: 今のところ、でしょう。
  d_nikke_eleggboomandshock_04_67:
    speaker: dorothy_s
    en: In a few hours, after the sun sets, the clouds will settle lower in the sky.
    ko: "아마 앞으로 몇 시간 뒤, \n해가 지고 나면 하늘에 구름이 낮게 깔릴 거예요."
    ja: |-
      あと数時間もすれば、
      日の沈んだ空に雲が出てくるはずです。
  d_nikke_eleggboomandshock_04_68:
    speaker: dorothy_s
    en: It's a shame. I would have enjoyed having some tea under the stars.
    ko: 아쉽게 됐네요. 달과 별을 보면서 차를 즐기고 싶었는데.
    ja: |-
      惜しいですね。
      月と星明かりの下でお茶をいただこうかと
      考えていたのですが。
  d_nikke_eleggboomandshock_04_69:
    speaker: rapi_ss
    en: How ladylike of you.
    ko: 역시 아가씨다운 고상한 취향이네.
    ja: お嬢さまらしい高尚な趣味ね。
  d_nikke_eleggboomandshock_04_70:
    speaker: dorothy_s
    en: How many times do I have to tell you to lay off the "lady" stuff?
    ko: 제가 그렇게 부르지 말라고 말했을 텐데요.
    ja: その呼び方は止めるよう言ったはずです。
  d_nikke_eleggboomandshock_04_71:
    speaker: elegg_s
    en: If you say there will be clouds,
    ko: 근데 도로시 씨, 오늘 밤은 하늘에 구름이 낀다고 했져?
    ja: とにかく、今晩は雲が出るということですかな？
  d_nikke_eleggboomandshock_04_72:
    speaker: elegg_s
    en: that means there might be lightning as well!
    ko: 그렇다면 혹시 번개도…!
    ja: ひょっとして、雷などの観測は…！
  d_nikke_eleggboomandshock_04_73:
    speaker: dorothy_s
    en: Highly unlikely.
    ko: 번개는 치지 않을 가능성이 높아요.
    ja: できませんね。
  d_nikke_eleggboomandshock_04_74:
    speaker: elegg_s
    en: Why?
    ko: 왜, 왜여!?
    ja: そこまで分かるのですかな！？
  d_nikke_eleggboomandshock_04_75:
    speaker: dorothy_s
    en: The clouds are fairly thin. I doubt there'll even be enough to dim the moonlight.
    ko: |-
      날씨를 봐선 구름이 옅을 테니까요.
      달빛을 겨우 가릴 수 있을 정도로.
    ja: |-
      今晩みられるのは薄雲です。
      月あかりを隠す程度の。
  d_nikke_eleggboomandshock_04_76:
    speaker: elegg_s
    en: Aw, that's too bad...
    ko: |-
      히잉….
      아쉽네여….
    ja: |-
      なんと…
      それは残念ですな。
  d_nikke_eleggboomandshock_04_77:
    speaker: "<Self>"
    en: What does the density of clouds have to do with lightning?
    ko: 구름이 옅으면, 번개가 치지 않는 거야?
    ja: 薄い雲では雷が起こらないのか？
  d_nikke_eleggboomandshock_04_78:
    speaker: elegg_s
    en: Lightning occurs when water droplets inside a cloud rub against each other
      and build up static electricity.
    ko: 번개라는 건, 구름 내부의 물방울이 서로 마찰하면서 일어나는 정전기로 인한 현상이거든여.
    ja: |-
      雷というのはもともと、雲の中の水分の
      摩擦によって生まれる静電気ですからな。
  d_nikke_eleggboomandshock_04_79:
    speaker: elegg_s
    en: If the clouds are thin, there isn't much friction between the droplets.
    ko: "구름이 옅으면 마찰, \n그러니까 물방울끼리 부딪칠 일이 적다는 거니까여."
    ja: |-
      薄い雲では摩擦が
      十分に起こらないのですな。
  d_nikke_eleggboomandshock_04_80:
    speaker: elegg_s
    en: Therefore, the chances of lightning occurring are low.
    ko: 아무래도 번개가 발생하긴 힘들져.
    ja: 当然、雷も発生しないというワケですな。
  d_nikke_eleggboomandshock_04_81:
    speaker: elegg_s
    en: Anyway, I should go check the water fountain I installed BOOM in.
    ko: 할 수 없져. 일단은 분수에 설치했던 BOOM을 점검하면서….
    ja: |-
      とにかく、仕方ありませんな。
      噴水にインストールしたBOOMの点検を…
  d_nikke_eleggboomandshock_04_82:
    speaker: "<Self>"
    en: Elegg, I have a question.
    ko: 일레그, 궁금한 게 있어.
    ja: エレグ、思いついたことがある
  d_nikke_eleggboomandshock_04_83:
    speaker: elegg_s
    en: What is it?
    ko: 궁금한 거여? 뭐져?
    ja: 思いついた？何でしょうかな？
  d_nikke_eleggboomandshock_04_84:
    speaker: "<Self>"
    en: With the fountain, you're using the water as a display for BOOM, right?
    ko: 네가 분수에 설치한 BOOM은 물을 디스플레이로 사용하는 거지?
    ja: |-
      噴水にインストールしたBOOMは
      水をスクリーンとして使うものだったな？
  d_nikke_eleggboomandshock_04_85:
    speaker: elegg_s
    en: Correct.
    ko: 녜, 그렇져.
    ja: まぁ、そうですな。
  d_nikke_eleggboomandshock_04_86:
    speaker: "<Self>"
    en: And clouds are basically clusters of water droplets.
    ko: 구름은 물방울이 모인 거고.
    ja: そして雲は水蒸気が集まってできるものだ
  d_nikke_eleggboomandshock_04_87:
    speaker: elegg_s
    en: Yes?
    ko: 그 말대로에여.
    ja: 確かにそうですな。
  d_nikke_eleggboomandshock_04_88:
    speaker: "<Self>"
    en: I think I just came up with a great idea.
    ko: 나 좋은 아이디어가 떠오른 것 같아.
    ja: いいアイデアが浮かんだ気がする
  d_nikke_eleggboomandshock_04_89:
    speaker: elegg_s
    en: What's that?
    ko: |-
      읭? 좋은 아이디어여?
      뭔데여?
    ja: |-
      なんと？いいアイデアですかな？
      いかなるもので？
  d_nikke_eleggboomandshock_04_90:
    speaker: "<Self>"
    en: Well...
    ko: 그… 있잖아,
    ja: つまり…何というか
  d_nikke_eleggboomandshock_04_91:
    speaker: "<Self>"
    en: How about you use the clouds as a display?
    ko: 구름… 을 디스플레이로 사용해 보는 건, 어때?
    ja: 雲を…画面にしてみるのはどうだ？
  d_nikke_eleggboomandshock_04_92:
    speaker: dorothy_s
    en: The clouds, you say?
    ko: "…구름, 이라고요?"
    ja: "…雲を、ですか？"
  d_nikke_eleggboomandshock_04_93:
    speaker: rapi_ss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_04_94:
    speaker: elegg_s
    en: "..."
    ko: "…구름…."
    ja: "…雲に…"
  d_nikke_eleggboomandshock_04_95:
    speaker: "<Self>"
    en: Just a suggestion.
    ko: "…그냥 한번 해본 말이니까…."
    ja: "…いや、言ってみただけだ…"
  d_nikke_eleggboomandshock_04_96:
    speaker: elegg_s
    en: That's a brilliant idea!
    ko: 정말 멋진 생각이에여!
    ja: 素晴らしいアイデアですぞ！
d_nikke_eleggboomandshock_05:
  d_nikke_eleggboomandshock_05_1:
    speaker: elegg_s
    en: All right, let's get started.
    ko: 자, 그러면 시작해 볼까여?
    ja: では、さっそく取り掛かるとしますかな？
  d_nikke_eleggboomandshock_05_2:
    speaker: elegg_s
    en: To shine BOOM onto the clouds, we'll need some pretty powerful equipment.
    ko: 구름에 BOOM을 비추기 위해서는 일단 그만한 장비가 있어야 해여.
    ja: |-
      雲にBOOMの画面を投影するためには
      それなりの道具が必要になりますぞ。
  d_nikke_eleggboomandshock_05_3:
    speaker: elegg_s
    en: Something that can beam light all the way up into the sky.
    ko: 하늘 위의 구름까지 닿을 만한 빛을 쏠 수 있는 게 필요하져.
    ja: |-
      まずは雲まで届くほどの光を飛ばせる
      装置ですな。
  d_nikke_eleggboomandshock_05_4:
    speaker: elegg_s
    en: Is there anything on this ship that could shoot light that far?
    ko: 당장 이 크루즈 안에서 그 정도 빛을 쏠 수 있는 거라고 하면….
    ja: このクルーズ船の中でそれができるものは…
  d_nikke_eleggboomandshock_05_5:
    speaker: "<Self>"
    en: What if we use a searchlight?
    ko: 탐조등을 사용하는 건 어때?
    ja: サーチライトはどうだ？
  d_nikke_eleggboomandshock_05_6:
    speaker: elegg_s
    en: Hmm...
    ko: 탐조, 등이여…?
    ja: ふーむ、サーチライト…？
  d_nikke_eleggboomandshock_05_7:
    speaker: "<Self>"
    en: A searchlight can shoot out a really strong beam, can't it?
    ko: 탐조등이라면 아주 강한 빛을 쏠 수 있잖아.
    ja: サーチライトは強い光を出すものだろう？
  d_nikke_eleggboomandshock_05_8:
    speaker: "<Self>"
    en: We could use it to build a projector that can cast images into the sky.
    ko: 그걸 사용해서 하늘에도 영상을 비출 수 있는 빔 프로젝터를 만드는 거지.
    ja: |-
      それを改造して空に映像を出せる
      プロジェクターにするんだ
  d_nikke_eleggboomandshock_05_9:
    speaker: elegg_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_05_10:
    speaker: "<Self>"
    en: "... Would that not work?"
    ko: "…안 되나?"
    ja: "…やはり難しいか？"
  d_nikke_eleggboomandshock_05_11:
    speaker: elegg_s
    en: That's a crazy idea.
    ko: 정말 말도 안 되는 생각이네여.
    ja: それは思いもよらないアイデアですな。
  d_nikke_eleggboomandshock_05_12:
    speaker: "<Self>"
    en: Yeah... I thought so.
    ko: 역시 그렇…….
    ja: だろうな…やはり無理か…
  d_nikke_eleggboomandshock_05_13:
    speaker: elegg_s
    en: "... Crazy enough that it might just work."
    ko: 당장 해보져!
    ja: 今すぐ試してみますぞ！
  d_nikke_eleggboomandshock_05_14:
    speaker: "<Self>"
    en: Huh?
    ko: "…어?"
    ja: "…え？"
  d_nikke_eleggboomandshock_05_15:
    speaker: elegg_s
    en: Modifying a searchlight into a projector? No way I'm passing up something
      that fun, hehe!
    ko: |-
      탐조등을 빔 프로젝터로 개조라니, 히히히.
      이렇게 재밌어 보이는 일을 그냥 듣고 넘길 수 없져!
    ja: |-
      面白そうな発想ですぞ、ふひひっ。
      聞いてしまった以上、無視するわけには
      いきませぬな！
  d_nikke_eleggboomandshock_05_16:
    speaker: elegg_s
    en: It's settled. Let's do it.
    ko: 일단 해보는 거에여!
    ja: とにかく、物は試しですぞ！
  d_nikke_eleggboomandshock_05_17:
    speaker: elegg_s
    en: Let's see... What do we need for a projector?
    ko: |-
      어디 보쟈~
      빔 프로젝터에 필요한 게….
    ja: |-
      さてさて～…
      改造に必要になる部品は…
  d_nikke_eleggboomandshock_05_18:
    speaker: elegg_s
    en: First, we'll start by making the lens.
    ko: 히히. 일단은 렌즈부터 만들어보져!
    ja: ふひひっ。まずはレンズからですな！
  d_nikke_eleggboomandshock_05_19:
    speaker: "<Monologue>"
    en: Our endeavor to project BOOM onto the clouds has begun.
    ko: 그렇게 구름에 BOOM을 띄우는 작업,
    ja: |-
      そうして、雲にBOOMの画面を
      投影する計画…
  d_nikke_eleggboomandshock_05_20:
    speaker: "<Monologue>"
    en: 'Codename: Operation BOOM Eternal is officially underway.'
    ko: 통칭 [BOOM 이터널] 작전이 시작됐다.
    ja: 名付けて「BOOMエターナル」作戦が始まった
  d_nikke_eleggboomandshock_05_21:
    speaker: elegg_s
    en: This looks usable as a lens.
    ko: 이건 렌즈로 사용할 수 있겠네여!
    ja: これはレンズに使えそうですぞ！
  d_nikke_eleggboomandshock_05_22:
    speaker: elegg_s
    en: The size isn't quite right, but it should work fine with some minor tweaks.
    ko: "크기가 살짝 아쉽긴 하지만, \n살짝만 손을 보면 충분히 될 거에여."
    ja: |-
      サイズが少し合わない感じですが、
      少し加工すれば十分使えそうですな。
  d_nikke_eleggboomandshock_05_23:
    speaker: elegg_s
    en: Good thing I brought everything I might need for a job like this.
    ko: 히히히. 마침 제가 손을 보는 데에 필요한 장비를 가지고 왔져.
    ja: |-
      ふひひっ。ちょうどそのための道具も
      持ってきておりますしな。
  d_nikke_eleggboomandshock_05_24:
    speaker: elegg_s
    en: Mr. Commander, could you go to my room and bring me my yellow bag?
    ko: 지휘관 씨, 제 방에 있는 노란색 가방에 있는 것 좀 가져와 주시겠어여?
    ja: |-
      指揮官氏、私の部屋の黄色いカバンの中身を
      持ってきていただけますかな？
  d_nikke_eleggboomandshock_05_25:
    speaker: "<Self>"
    en: The entire thing?
    ko: 어떤 게 필요한데?
    ja: 何がいるんだ？
  d_nikke_eleggboomandshock_05_26:
    speaker: elegg_s
    en: Yes please!
    ko: 전부 다여!
    ja: 全部ですぞ！
  d_nikke_eleggboomandshock_05_27:
    speaker: "<Monologue>"
    en: Elegg runs around excitedly, completely absorbed in her task.
    ko: 일레그는 신이 나서 정신없이 움직였고,
    ja: |-
      エレグが楽しそうに無我夢中な様子で
      作業を進めている
  d_nikke_eleggboomandshock_05_28:
    speaker: elegg_s
    en: We'll need a motor with the right output and size to spin the color wheel...
    ko: 컬러휠을 회전시킬 적당한 출력과 크기의 모터가 있어야 하는뎨….
    ja: |-
      カラーホイールを回転させるために
      適度な出力と大きさのモーターが必要ですな…
  d_nikke_eleggboomandshock_05_29:
    speaker: "<Self>"
    en: How about this one?
    ko: 이건 어때?
    ja: これはどうだ？
  d_nikke_eleggboomandshock_05_30:
    speaker: elegg_s
    en: Whoa!
    ko: 오! 그건!
    ja: おおっ！
  d_nikke_eleggboomandshock_05_31:
    speaker: elegg_s
    en: Where'd you get something like that?
    ko: 어디서 그런 걸 구해오신 거져?!
    ja: どこにこんなものが有ったのですかな！？
  d_nikke_eleggboomandshock_05_32:
    speaker: "<Self>"
    en: I asked Centi for help, and she pulled something out of a home appliance.
    ko: "센티에게 부탁하니까, \n가전 기기에 있는 걸 뜯어서 구해주더라고."
    ja: |-
      センチに聞いてみたら、
      適当な機械を分解して取り出してくれた
  d_nikke_eleggboomandshock_05_33:
    speaker: elegg_s
    en: I knew I could count on you, Mr. Commander.
    ko: 역시 지휘관 씨는 척하면 척이라니까여!
    ja: やはり指揮官氏は頼れるお方ですな！
  d_nikke_eleggboomandshock_05_34:
    speaker: elegg_s
    en: Let's see... If we attach this part right here...
    ko: 어디 보쟈…. 이걸 여기에다가 장착하면…….
    ja: ではさっそく…これをここに装着すれば…
  d_nikke_eleggboomandshock_05_35:
    speaker: elegg_s
    en: Hehe. It's spinning! It's actually spinning!
    ko: 히히. 돌아간댜, 돌아간댜!
    ja: ふひひっ。動いた、動きましたぞ！
  d_nikke_eleggboomandshock_05_36:
    speaker: elegg_s
    en: Uh... actually, maybe a bit too fast.
    ko: "…잠깐만여. 너무 빠른 거 같은데여?!"
    ja: "…しかし、回転が早すぎる気がしますな…！？"
  d_nikke_eleggboomandshock_05_37:
    speaker: elegg_s
    en: The motor's coming this way.
    ko: 모터가 이, 이쪽으로 다가오는…!
    ja: モ、モーターがこちらに…！
  d_nikke_eleggboomandshock_05_38:
    speaker: elegg_s
    en: Gaaah!
    ko: 흐갸악!
    ja: ぎょえーっ！
  d_nikke_eleggboomandshock_05_39:
    speaker: "<Monologue>"
    en: I act as Elegg's assistant for what feels like an extraordinarily long time.
    ko: 일레그를 서포트하며 시간을 보내다 보니,
    ja: エレグを助けながら時間を過ごした
  d_nikke_eleggboomandshock_05_40:
    speaker: "<Self>"
    en: Why don't we take a break?
    ko: "…조금 쉬다가 할까?"
    ja: "…少し休んだらどうだ？"
  d_nikke_eleggboomandshock_05_41:
    speaker: elegg_s
    en: Are you mad?!
    ko: 무슨 소리를 하시는 거에여!
    ja: 何をおっしゃいますかな！？
  d_nikke_eleggboomandshock_05_42:
    speaker: elegg_s
    en: If we want this finished by tonight, there's no time to rest.
    ko: 오늘 밤까지 다 만들려면 쉴 틈이 어디 있어여!
    ja: |-
      今夜に間に合わせるためには
      休んでいる時間などありませんぞ！
  d_nikke_eleggboomandshock_05_43:
    speaker: elegg_s
    en: Come on! Let's get moving.
    ko: 자, 빨리빨리 움직이세여!
    ja: さあ、のんびりしているヒマはありませんな！
  d_nikke_eleggboomandshock_05_44:
    speaker: "<Self>"
    en: But I'm exhausted...
    ko: 힘들어….
    ja: 重労働だな…
  d_nikke_eleggboomandshock_05_45:
    speaker: elegg_s
    en: I promise I'll let you rest plenty once we're done.
    ko: 히히. 끝나면 충분히 쉬게 해드릴 게여.
    ja: |-
      ふひひっ。
      終わったらゆっくり休んでくだされ。
  d_nikke_eleggboomandshock_05_46:
    speaker: elegg_s
    en: But right now, we've gotta keep our noses to the grindstone.
    ko: 지금은 일할 때라구여!
    ja: それまでは作業あるのみですぞ！
  d_nikke_eleggboomandshock_05_47:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: 힝….
    ja: そうだな…
  d_nikke_eleggboomandshock_05_48:
    speaker: "<Monologue>"
    en: Before we know it, the sun has set and night has fallen.
    ko: 어느샌가 날이 저물고, 밤이 되었다.
    ja: いつしか日が暮れ、夜になった
  d_nikke_eleggboomandshock_05_49:
    speaker: elegg_s
    en: Mr. Commander, can you plug the cable in right there?
    ko: 지휘관 씨, 선을 거기다가 꽂아 주실래여?
    ja: |-
      指揮官氏、そこにケーブルを
      挿し込んでいただけますかな？
  d_nikke_eleggboomandshock_05_50:
    speaker: "<Self>"
    en: The red one or the blue one?
    ko: 빨간색하고 파란색 중 어느 거 말이야?
    ja: 赤と青のどちらだ？
  d_nikke_eleggboomandshock_05_51:
    speaker: elegg_s
    en: The red one.
    ko: 빨간색이여!
    ja: 赤い方ですぞ！
  d_nikke_eleggboomandshock_05_52:
    speaker: elegg_s
    en: If everything's working correctly, it should start blinking once it's plugged
      in.
    ko: 제대로 꽂았다면 불빛이 깜빡거릴 거에여.
    ja: |-
      間違っていなければ、
      ランプが点滅するはずですな。
  d_nikke_eleggboomandshock_05_53:
    speaker: elegg_s
    en: Once that's done and I link up the connector, the searchlight, which I've
      modified into a projector, should turn on.
    ko: "그게 끝난 후에 제가 커넥터를 연결하면, \n빔 프로젝터로 개조한 탐조등이 켜지는 거져!"
    ja: |-
      それからこちらのコネクターを接続すれば、
      改造サーチライトが点灯するはずですな！
  d_nikke_eleggboomandshock_05_54:
    speaker: elegg_s
    en: It might be a little dangerous when the searchlight turns on, so once the
      connection's complete, don't stand too close.
    ko: |-
      탐조등을 켤 때 가까이 있으면 위험할 수도 있으니까,
      연결이 끝나면 근처에서 떨어져 주세여.
    ja: |-
      念のため、接続したらすぐに
      その場を離れてくだされ。
  d_nikke_eleggboomandshock_05_55:
    speaker: "<Self>"
    en: It's not going to explode or anything, is it?
    ko: 터지거나 하는 건 아니겠지?
    ja: 爆発したりしないだろうな？
  d_nikke_eleggboomandshock_05_56:
    speaker: elegg_s
    en: It'll be fine.
    ko: 그렇지는 않을 거에여!
    ja: さすがにそんなことは起こりませんぞ！
  d_nikke_eleggboomandshock_05_57:
    speaker: elegg_s
    en: "... Probably."
    ko: 아마도….
    ja: たぶん…
  d_nikke_eleggboomandshock_05_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eleggboomandshock_05_59:
    speaker: "<Monologue>"
    en: I carefully follow the instructions that Elegg gave me.
    ko: 일레그가 부탁한 일을 조심스럽게 진행했다.
    ja: エレグに頼まれた作業を慎重に進めた
  d_nikke_eleggboomandshock_05_60:
    speaker: "<Self>"
    en: It's plugged in.
    ko: 일레그, 선 꽂았어!
    ja: エレグ、接続できたぞ！
  d_nikke_eleggboomandshock_05_61:
    speaker: elegg_s
    en: Is the light blinking?
    ko: 불빛이 깜빡거리고 있나여?
    ja: ランプの方は？
  d_nikke_eleggboomandshock_05_62:
    speaker: "<Self>"
    en: Yeah. It's blinking.
    ko: 응. 깜빡거려.
    ja: ああ、点滅している
  d_nikke_eleggboomandshock_05_63:
    speaker: elegg_s
    en: Hehehe. Then everything's ready.
    ko: 히히히. 그러면 이제 준비 완료네여!
    ja: ふひひっ。では準備は完了ですぞ！
  d_nikke_eleggboomandshock_05_64:
    speaker: elegg_s
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ…"
  d_nikke_eleggboomandshock_05_65:
    speaker: "<Self>"
    en: Nervous?
    ko: 긴장돼?
    ja: 緊張しているのか？
  d_nikke_eleggboomandshock_05_66:
    speaker: elegg_s
    en: A little, yeah.
    ko: 조금… 은여.
    ja: そう…ですな。
  d_nikke_eleggboomandshock_05_67:
    speaker: elegg_s
    en: What if I plug in the connector and nothing happens?
    ko: 혹시 이 커넥터를 연결했을 때, 작동하지 않으면 어쩌지?
    ja: もしこれを接続してもうまく作動しなかったら？
  d_nikke_eleggboomandshock_05_68:
    speaker: elegg_s
    en: What if I mess up this once-in-a-lifetime chance?
    ko: 이런 드문 기회를 놓치면 어떡하지?
    ja: |-
      こんな千載一遇のチャンスを
      逃してしまったら？
  d_nikke_eleggboomandshock_05_69:
    speaker: elegg_s
    en: I'd be lying if I said I wasn't a little worried.
    ko: 하고 조금 불안하긴 해여.
    ja: 少し不安になりますな。
  d_nikke_eleggboomandshock_05_70:
    speaker: "<Self>"
    en: Don't be.
    ko: 걱정하지 마.
    ja: 心配するな
  d_nikke_eleggboomandshock_05_71:
    speaker: elegg_s
    en: Yeah?
    ko: 녜?
    ja: え？
  d_nikke_eleggboomandshock_05_72:
    speaker: "<Self>"
    en: Knowing you, this all will work no problem.
    ko: 일레그가 한 일이니까, 틀림없이 잘될 거야.
    ja: エレグが作ったものだ。きっとうまくいく
  d_nikke_eleggboomandshock_05_73:
    speaker: "<Self>"
    en: And even if it doesn't, we can try again.
    ko: 그리고 만약 안 되더라도 다시 하면 되지.
    ja: もし失敗しても、次がある
  d_nikke_eleggboomandshock_05_74:
    speaker: "<Self>"
    en: You can have as many cracks at it as you need.
    ko: 기회라면 내가 얼마든지 만들어 줄게.
    ja: 機会なら私がいくらでも作ろう
  d_nikke_eleggboomandshock_05_75:
    speaker: elegg_s
    en: "... Yeah, you're right."
    ko: 지휘관 씨….
    ja: 指揮官氏…
  d_nikke_eleggboomandshock_05_76:
    speaker: elegg_s
    en: Even if it fails, I can always try again.
    ko: |-
      …그 말 대로네여.
      실패했더라도 다시 시도하면 되는 거져.
    ja: |-
      …その通りですな。
      失敗しても、次を試せばいいだけのこと…
  d_nikke_eleggboomandshock_05_77:
    speaker: elegg_s
    en: Guess I was overthinking things. Hehe.
    ko: 괜한 걱정을 하고 있었나봐여. 히히.
    ja: いらない心配をしてしまいましたな。ふひひっ…
  d_nikke_eleggboomandshock_05_78:
    speaker: elegg_s
    en: All right, stand back. I'm going to count to three and plug it in.
    ko: |-
      …자, 그럼.
      이제 셋을 세고 연결할 테니, 조심하세여.
    ja: |-
      …さて、それでは…
      いち、にの、さんで接続しますぞ。
      気をつけていてくだされ。
  d_nikke_eleggboomandshock_05_79:
    speaker: "<Self>"
    en: Okay.
    ko: OK.
    ja: 分かった
  d_nikke_eleggboomandshock_05_80:
    speaker: elegg_s
    en: Here we go.
    ko: 녜이~ 그럼 셉니댜.
    ja: では、いきますぞ。
  d_nikke_eleggboomandshock_05_81:
    speaker: elegg_s
    en: One.
    ko: 하나~
    ja: 1…
  d_nikke_eleggboomandshock_05_82:
    speaker: elegg_s
    en: Two.
    ko: 둘~
    ja: 2の…
  d_nikke_eleggboomandshock_05_83:
    speaker: elegg_s
    en: Three!
    ko: 셋!
    ja: 3！
  d_nikke_eleggboomandshock_05_84:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 딸깍.
    ja: カチッ
  d_nikke_eleggboomandshock_05_85:
    speaker: "<Narration>"
    en: "*Fwoosh*"
    ko: 파앗-!
    ja: ピカッ――！
  d_nikke_eleggboomandshock_05_86:
    speaker: "<Monologue>"
    en: As Elegg joins the connector, the searchlight powers on,
    ko: "일레그가 커넥터를 연결하자, \n탐조등이 켜지고,"
    ja: |-
      エレグがコネクターを接続すると同時に
      サーチライトが点灯した
  d_nikke_eleggboomandshock_05_87:
    speaker: "<Narration>"
    en: BOOM.
    ko: "[BOOM]"
    ja: "「BOOM」"
  d_nikke_eleggboomandshock_05_88:
    speaker: "<Monologue>"
    en: and BOOM fills the entire night sky.
    ko: 밤하늘을 가득 채우는 커다란 고전 게임 화면이 나타났다.
    ja: 夜空にレトロゲームの巨大な画面が広がった
  d_nikke_eleggboomandshock_05_89:
    speaker: elegg_s
    en: BOOM! BOOM! BOOM!
    ko: BOOM! BOOM! BOOM!
    ja: BOOM！BOOM！BOOM！
  d_nikke_eleggboomandshock_05_90:
    speaker: elegg_s
    en: Look, Mr. Commander! It's BOOM! It's really there!
    ko: |-
      지휘관 씨, 보세여!
      BOOM이에여, BOOM!
    ja: |-
      指揮官氏！見てくだされ！
      BOOMですぞ、BOOM！
  d_nikke_eleggboomandshock_05_91:
    speaker: elegg_s
    en: It's a little blurry, but that's BOOM! No doubt about it!
    ko: 흐릿하긴 하지만, 틀림없이 BOOM이라구여!
    ja: |-
      少しぼやけてはおりますが…
      間違いなくBOOMの画面ですな！
  d_nikke_eleggboomandshock_05_92:
    speaker: elegg_s
    en: It worked!
    ko: 성공이에여!!
    ja: 作戦大成功ですぞ！
  d_nikke_eleggboomandshock_05_93:
    speaker: yan_s
    en: Wow, would you look at that. It actually worked.
    ko: 이야, 직이네. 저게 진짜로 되는 거였나.
    ja: |-
      こりゃ、見ものやな。
      まさかほんまにやったんか。
  d_nikke_eleggboomandshock_05_94:
    speaker: pepper_s
    en: I have to admit, it's actually kind of pretty.
    ko: 와~ 정말 예쁘네요.
    ja: わあ…すごくキレイです。
  d_nikke_eleggboomandshock_05_95:
    speaker: pepper_s
    en: Is that what was showing up on my thermometer?
    ko: 저게 체온계에 표시됐던 바로 그 화면이군요!
    ja: あれが体温計に表示されてたものなんですね！
  d_nikke_eleggboomandshock_05_96:
    speaker: frima_s
    en: Game looks cool.
    ko: 게임 화면. 멋짐.
    ja: ゲーム画面。クール。
  d_nikke_eleggboomandshock_05_97:
    speaker: frima_s
    en: Might play sometime. Once.
    ko: 한번. 플레이. 나쁘지 않을 것 같음.
    ja: 一度。プレイ。悪くなさそう。
  d_nikke_eleggboomandshock_05_98:
    speaker: pepper_s
    en: Maybe we should ask Elegg to move it somewhere less disruptive next time.
    ko: 그러게요. 나중에 멀쩡한 곳에 설치해달라고 해봐야겠어요.
    ja: |-
      そうですね。今度きちんとした場所に
      インストールをお願いしてみましょうか。
  d_nikke_eleggboomandshock_05_99:
    speaker: yan_s
    en: Why can't we do stuff like this back on the Ark?
    ko: 이거 방주에서는 어째 못하나?
    ja: |-
      これと同じことって、
      アークでもできへんのかいな？
  d_nikke_eleggboomandshock_05_100:
    speaker: yan_s
    en: If we had advertisements like this back there, sales would skyrocket.
    ko: 이래 광고를 해 뿌믄 구매 욕구가 팍팍 솟겠는데.
    ja: |-
      こんな感じで宣伝出来たら
      話題になると思うんやけど…
  d_nikke_eleggboomandshock_05_101:
    speaker: frima_s
    en: Dangerous.
    ko: 그거. 위험.
    ja: それ。危険。
  d_nikke_eleggboomandshock_05_102:
    speaker: yan_s
    en: Yeah... I guess you've got a point.
    ko: 하기사. 쪼매 그렇겠제.
    ja: まあ、リスクはあるやろうな。
  d_nikke_eleggboomandshock_05_103:
    speaker: pepper_s
    en: If we weren't careful, it'd be another Dome of Eternity incident all over
      again.
    ko: 자칫하다간, 그 사건의 재현이 될 수도 있으니까요….
    ja: そういうのは、あの事件のことがありますから…
  d_nikke_eleggboomandshock_05_104:
    speaker: pepper_s
    en: People would realize the sky they thought was real wasn't, and they'd freak
      out.
    ko: 진짜처럼 생각했던 하늘이 가짜란 걸 다시 깨닫게 될 수도 있죠.
    ja: |-
      アークの空がニセモノということを
      人々に意識させてしまったら、
      またパニックになりかねません。
  d_nikke_eleggboomandshock_05_105:
    speaker: frima_s
    en: Real. Fake. Huge difference.
    ko: 진짜. 가짜. 엄청 다름.
    ja: 本物。偽物。全然違う。
  d_nikke_eleggboomandshock_05_106:
    speaker: yan_s
    en: Fine, fine. Guess I have to let that dream die.
    ko: 하…. 할 수 없구마. 포기해야긋다.
    ja: はぁ…しゃーない、このアイデアはボツやな。
  d_nikke_eleggboomandshock_05_107:
    speaker: yan_s
    en: I'll have to settle for enjoying it in the here and now.
    ko: 고마 여기서 즐기고 말아야겠네.
    ja: 今のうちによう見とくしかなさそうや。
  d_nikke_eleggboomandshock_05_108:
    speaker: dorothy_s
    en: A video game being projected across the night sky...
    ko: 하늘에 비치는 게임 화면이라니….
    ja: テレビゲームの画面が空に…
  d_nikke_eleggboomandshock_05_109:
    speaker: dorothy_s
    en: Quite a surreal sight.
    ko: 확실히 비현실적인 전경이네요.
    ja: 確かに、現実とは思えない光景です。
  d_nikke_eleggboomandshock_05_110:
    speaker: dorothy_s
    en: It may not be the moon or the stars, but I suppose this isn't such a bad view.
    ko: |-
      가끔은 달과 별 대신,
      이런 것도 나쁘지 않을지도요.
    ja: |-
      たまには月と星の代わりに、
      このような空を見るのも
      面白いかもしれません。
  d_nikke_eleggboomandshock_05_111:
    speaker: rapi_ss
    en: I would have never thought this kind of thing was possible.
    ko: 그러게. 이런 비현실적인 광경을 실제로 만들어내다니….
    ja: そうね。非現実的な光景が確かに目の前にある…
  d_nikke_eleggboomandshock_05_112:
    speaker: rapi_ss
    en: It feels like I'm dreaming.
    ko: 정말 꿈이라도 꾸는 것 같네.
    ja: 夢でも見せられているみたいね。
  d_nikke_eleggboomandshock_05_113:
    speaker: "<Self>"
    en: I can't believe it actually worked.
    ko: 이게 진짜 되는구나.
    ja: 本当にできたようだな
  d_nikke_eleggboomandshock_05_114:
    speaker: elegg_s
    en: Yes! It actually worked!
    ko: |-
      맞아여!
      정말로 됐다구여!
    ja: |-
      ですな！
      大成功ですぞ！
  d_nikke_eleggboomandshock_05_115:
    speaker: elegg_s
    en: We really installed BOOM into the sky.
    ko: 하늘에다가 BOOM을 띄우는 거 말이에여!
    ja: 空にBOOMが表示されておりますな！
  d_nikke_eleggboomandshock_05_116:
    speaker: elegg_s
    en: When you first brought up the idea of projecting images onto clouds, I was
      skeptical.
    ko: 구름을 디스플레이로 화면을 출력하자는 말을 들었을 땐, 긴가민가했어여.
    ja: 最初に話を聞いた時は、耳を疑いましたけどな。
  d_nikke_eleggboomandshock_05_117:
    speaker: elegg_s
    en: Then I wasn't sure
    ko: 거기다가 크루즈 탐조등을 초대형 빔 프로젝터로 개조하자니….
    ja: |-
      それも船のサーチライトを
      超大型プロジェクターに改造するなどと…
  d_nikke_eleggboomandshock_05_118:
    speaker: elegg_s
    en: if we'd be able to successfully modify the searchlight.
    ko: 그게 과연 될까? 라고 잠시 생각했져.
    ja: |-
      そんなことができるのかと、
      思っておりましたが…
  d_nikke_eleggboomandshock_05_119:
    speaker: elegg_s
    en: But the proof is in the pudding, and it's right there above our heads.
    ko: 하지만 된다는 증거가 바로 지금 우리 머리 위에 있다구여!
    ja: |-
      それが可能だという証拠が今、
      目の前にあるのですな！
  d_nikke_eleggboomandshock_05_120:
    speaker: elegg_s
    en: That's our creation up there.
    ko: 저건 저희가 만든 [작품]이에여!
    ja: これは私たちの「傑作」ですぞ！
  d_nikke_eleggboomandshock_05_121:
    speaker: elegg_s
    en: It feels like I've fulfilled a lifelong dream...
    ko: "…평생의 로망이 이루어진 기분이에여."
    ja: "…一生分の夢を叶えた気分ですな。"
  d_nikke_eleggboomandshock_05_122:
    speaker: "<Monologue>"
    en: Elegg gazes up at the sky with a look of wonderment.
    ko: 일레그는 황홀한 표정으로 계속 하늘을 바라보고 있었다.
    ja: |-
      エレグがうっとりとした表情で
      空を見上げている
  d_nikke_eleggboomandshock_05_123:
    speaker: "<Self>"
    en: So? Think you're out of your slump now?
    ko: 어때? 슬럼프는 벗어난 것 같아?
    ja: どうだ？スランプから抜け出せたか？
  d_nikke_eleggboomandshock_05_124:
    speaker: elegg_s
    en: You bet.
    ko: 당연하져!
    ja: もちろんですな！
  d_nikke_eleggboomandshock_05_125:
    speaker: elegg_s
    en: If something this spectacular couldn't snap me out of it, I don't know what
      could.
    ko: |-
      이 멋진 광경을 보고 슬럼프를 벗어나지 못한다면,
      그게 오히려 이상한 거라구여!
    ja: |-
      こんな最高の景色を見て、
      スランプなどと言ってはおられませんぞ！
  d_nikke_eleggboomandshock_05_126:
    speaker: elegg_s
    en: I think... I've gone as far as I can go.
    ko: 이젠 더 이상 여한이 없는 거 같아여….
    ja: もう思い残すことはありませんな…
  d_nikke_eleggboomandshock_05_127:
    speaker: "<Self>"
    en: Really?
    ko: 정말로?
    ja: 本当に？
  d_nikke_eleggboomandshock_05_128:
    speaker: elegg_s
    en: Hehehe. No way!
    ko: "히히히. \n그럴 리가여!"
    ja: |-
      ふひひっ…
      冗談ですな！
  d_nikke_eleggboomandshock_05_129:
    speaker: elegg_s
    en: I won't be satisfied until I've spread BOOM across the entire world.
    ko: "온 세상에 BOOM을 전파하기 전까진, \n전 멈추지 않을 거에여!"
    ja: |-
      世界中にBOOMが広がるまで、
      私は止まりませんぞ！
  d_nikke_eleggboomandshock_05_130:
    speaker: elegg_s
    en: Today was a big step towards achieving that dream,
    ko: 오늘은 그를 위해서 커다란 한 걸음을 내디딘 날인 거져.
    ja: |-
      今日はその目標に向かって
      大きな第一歩を踏み出した日になりましたな。
  d_nikke_eleggboomandshock_05_131:
    speaker: elegg_s
    en: but there's still a long road ahead.
    ko: 아직 가야 할 길이 멀다구여!
    ja: ですが、まだまだ先は長いですぞ！
  d_nikke_eleggboomandshock_05_132:
    speaker: "<Self>"
    en: Then I'm rooting for you.
    ko: 그래. 응원할게.
    ja: そうか。応援している
  d_nikke_eleggboomandshock_05_133:
    speaker: elegg_s
    en: Thanks!
    ko: 녜, 감사합니댜~
    ja: はい、頑張りますぞ～！
  d_nikke_eleggboomandshock_05_134:
    speaker: elegg_s
    en: So...
    ko: 그런데 말이져, 지휘관 씨.
    ja: ときに、指揮官氏。
  d_nikke_eleggboomandshock_05_135:
    speaker: elegg_s
    en: Would you like to try playing it?
    ko: 저거 플레이해 보고 싶지 않으신가여?
    ja: あれをプレイしてみたくはありませんかな？
  d_nikke_eleggboomandshock_05_136:
    speaker: "<Choice>"
    en: I think I would.
    ko: 한번 해보고 싶긴 해.
    ja: 一度プレイしてみたい
  d_nikke_eleggboomandshock_05_137:
    speaker: "<Choice>"
    en: Nah, I'm happy with just watching it.
    ko: 보는 것만으로도 충분한 거 같아.
    ja: 見ているだけで十分だ
  d_nikke_eleggboomandshock_05_138:
    speaker: elegg_s
    en: Hehe, I knew you'd say that.
    ko: 역시 그렇져!
    ja: やはり、そうきませんとな！
  d_nikke_eleggboomandshock_05_139:
    speaker: elegg_s
    en: There's no way you could just sit back after seeing something this awesome.
    ko: 이렇게 멋진 걸 보고 그냥 가만히 있는다는 게 말이 안되져!
    ja: |-
      この大迫力の画面を前に見てるだけなんて
      ありえませんぞ！
  d_nikke_eleggboomandshock_05_140:
    speaker: elegg_s
    en: All right then, as for the controller... oh, right. It's on my swimsuit.
    ko: 그럼, 컨트롤러 말인데여, 여기 제 수영복에….
    ja: コントローラーについては、私の水着が…
  d_nikke_eleggboomandshock_05_141:
    speaker: "<Self>"
    en: In that case, I think I'll pass...
    ko: 그 이야긴 됐어….
    ja: やはり止めておこう…
  d_nikke_eleggboomandshock_05_142:
    speaker: elegg_s
    en: Aw man... I really wanted to try it. Then again...
    ko: "힝…. \n시험해 보고 싶었는뎨……."
    ja: |-
      ぴえん…
      テストプレイができませんぞ…
  d_nikke_eleggboomandshock_05_143:
    speaker: elegg_s
    en: Okay. Sitting back and taking in something this grand is a nice feeling too.
    ko: 하긴 이런 장관은 감상하면서 즐기는 것도 좋져.
    ja: こういう光景は見て楽しむのもオツなもの…
  d_nikke_eleggboomandshock_05_144:
    speaker: elegg_s
    en: That's what art is all about, isn't it?
    ko: 그야말로 예술이니까여.
    ja: まさに芸術鑑賞の心持ちですかな。
  d_nikke_eleggboomandshock_05_145:
    speaker: elegg_s
    en: But the next time we get a chance like this, we should try playing the game.
    ko: 만약 다음에 이런 기회가 있다면 꼭 플레이해 주세여.
    ja: |-
      実際にプレイする楽しさは、
      次のチャンスに残しておきましょうぞ。
  d_nikke_eleggboomandshock_05_146:
    speaker: "<Self>"
    en: Sure thing. I'm looking forward to it.
    ko: 기대하고 있을게.
    ja: 楽しみにしている
  d_nikke_eleggboomandshock_05_147:
    speaker: elegg_s
    en: Hehe. Me too.
    ko: 히히. 물론이져!
    ja: ふひひっ。もちろんですぞ！
  d_nikke_eleggboomandshock_05_148:
    speaker: elegg_s
    en: Sitting back and soaking in this amazing view
    ko: 뭐, 지금은 이 멋진 풍경을 눈에 새겨두는 것만으로도,
    ja: まあ、今はこの空を見上げているだけで…
  d_nikke_eleggboomandshock_05_149:
    speaker: elegg_s
    en: is plenty satisfying in its own right.
    ko: 충분히, 만족할 수 있을 것 같아여.
    ja: 十分に満足できそうですな。
  d_nikke_eleggboomandshock_05_150:
    speaker: "<Monologue>"
    en: As Elegg and I chit chat about this and that,
    ko: 그렇게 일레그와 이런저런 이야기를 하며,
    ja: 私はエレグと取りとめのない話を続けながら
  d_nikke_eleggboomandshock_05_151:
    speaker: "<Monologue>"
    en: we sit back and continue to watch BOOM projected onto the clouds in the night
      sky.
    ko: 구름에 비치는 하늘의 BOOM을 계속 지켜봤다.
    ja: 雲に映し出されたBOOMを眺めた
  d_nikke_eleggboomandshock_05_152:
    speaker: "<Narration>"
    en: A little while later...
    ko: 잠시 후.
    ja: しばらく後
  d_nikke_eleggboomandshock_05_153:
    speaker: elegg_s
    en: It's fading...
    ko: 점점 희미해지고 있네여….
    ja: だんだん薄くなってきましたな…
  d_nikke_eleggboomandshock_05_154:
    speaker: "<Monologue>"
    en: As the clouds part and the moon and stars begin to peek through,
    ko: 구름이 걷히고 달과 별이 조금씩 보이기 시작하자,
    ja: 雲が晴れ、月と星が少しずつのぞき始めると…
  d_nikke_eleggboomandshock_05_155:
    speaker: "<Monologue>"
    en: BOOM begins to slowly fade.
    ko: 하늘을 가득 채웠던 BOOM은 이내 사라졌다.
    ja: 入れ替わるように、空一面のBOOMは消えた
  d_nikke_eleggboomandshock_05_156:
    speaker: elegg_s
    en: Too bad. I wish I could have watched it a while longer.
    ko: |-
      …아쉽네여.
      계속 보고 싶었는뎨.
    ja: |-
      …残念ですな。
      ずっと見ていたかったところですが…
  d_nikke_eleggboomandshock_05_157:
    speaker: elegg_s
    en: But now that I know
    ko: 하지만 이걸로 확실하게 알게 된 거 같아여.
    ja: しかし、これではっきりと分かりましたぞ。
  d_nikke_eleggboomandshock_05_158:
    speaker: elegg_s
    en: what it feels like to launch BOOM into the sky,
    ko: 머리 위에 BOOM을 띄운다는 건 이런 기분이었군여.
    ja: |-
      空にBOOMの画面が広がる気持ちというのは
      こういうものだということが。
  d_nikke_eleggboomandshock_05_159:
    speaker: elegg_s
    en: I'm even more certain about what I want to do next.
    ko: 확인하고 나니 제가 하고 싶었던 일이 좀 더 확고해진 거 같아여.
    ja: 私の夢に、確固としたイメージができましたな。
  d_nikke_eleggboomandshock_05_160:
    speaker: "<Self>"
    en: What's that?
    ko: 하고 싶었던 일?
    ja: エレグの夢？
  d_nikke_eleggboomandshock_05_161:
    speaker: elegg_s
    en: Someday,
    ko: 지휘관 씨.
    ja: 指揮官氏。
  d_nikke_eleggboomandshock_05_162:
    speaker: elegg_s
    en: Ms. Trony and I will bring the sky back to the people.
    ko: 전 트로니 씨와 함께, 언젠가 사람들에게 하늘을 되찾아줄 거에여.
    ja: |-
      私はトロニー氏と一緒に、
      いつの日か空を取り戻してみせますぞ。
  d_nikke_eleggboomandshock_05_163:
    speaker: elegg_s
    en: Not the fake sky you see on the Dome of Eternity, but the real thing.
    ko: 이터널 스카이라는 화면 속 하늘이 아니라, 진짜 하늘을 말이에여.
    ja: |-
      エターナルスカイという画面ではなく、
      本物の空を。
  d_nikke_eleggboomandshock_05_164:
    speaker: elegg_s
    en: And on that day, when we no longer need the Dome of Eternity...
    ko: 그리고 사람들에게 더 이상 필요하지 않게 된 이터널 스카이에,
    ja: |-
      そして必要とされなくなった
      エターナルスカイに…
  d_nikke_eleggboomandshock_05_165:
    speaker: elegg_s
    en: I'll light it up with BOOM.
    ko: BOOM을 깔거에여!
    ja: BOOMをインストールしてみせますな！
  d_nikke_eleggboomandshock_05_166:
    speaker: "<Self>"
    en: Pretty BOOMtastic.
    ko: 정말 BOOM하겠네.
    ja: それは本当にBOOMだな
  d_nikke_eleggboomandshock_05_167:
    speaker: elegg_s
    en: Hehe, you think so too?
    ko: 히히히. 그렇져?
    ja: ふひひっ、ですな？
  d_nikke_eleggboomandshock_05_168:
    speaker: elegg_s
    en: All this has made me more motivated than ever to achieve my goal.
    ko: 비슷한 걸 하고 나니까, 제 목표를 더욱 이루고 싶어졌어여.
    ja: |-
      それに近いことを達成できたからか、
      ますます思いが強くなりましたぞ。
  d_nikke_eleggboomandshock_05_169:
    speaker: "<Self>"
    en: I guess we'll have to reclaim the surface soon then.
    ko: 그럼, 일단 지상을 되찾아야겠네.
    ja: まずは地上を取り戻さないとな
  d_nikke_eleggboomandshock_05_170:
    speaker: elegg_s
    en: Yes, that's right.
    ko: 녜, 맞아여.
    ja: その通りですぞ。
  d_nikke_eleggboomandshock_05_171:
    speaker: elegg_s
    en: That's the first hurdle that we have to overcome.
    ko: 그게 제1 클리어 조건이라고 할 수 있져.
    ja: それが1つめのクリア条件ですな。
  d_nikke_eleggboomandshock_05_172:
    speaker: elegg_s
    en: You'll help me to get there, won't you?
    ko: 지휘관 씨, 그때까지 도와주실 거져?
    ja: |-
      指揮官氏、その時まで
      サポートしていただけますかな？
  d_nikke_eleggboomandshock_05_173:
    speaker: "<Self>"
    en: You know I will.
    ko: 말할 것도 없지.
    ja: もちろんだ
  d_nikke_eleggboomandshock_05_174:
    speaker: elegg_s
    en: Hehe. Thanks.
    ko: 히히히. 역시.
    ja: |-
      ふひひっ。そう言ってくださると
      思っておりましたな。
  d_nikke_eleggboomandshock_05_175:
    speaker: elegg_s
    en: "... Well, I think I've gotten over my slump, and I feel recharged."
    ko: "…그럼, 슬럼프도 극복한 것 같고, 재충전도 했으니까."
    ja: |-
      …では、スランプを抜け出して、
      再充電もできましたゆえ…
  d_nikke_eleggboomandshock_05_176:
    speaker: elegg_s
    en: Should we get back to work?
    ko: 다시 할 일을 하러 가볼까여?
    ja: 次の仕事とまいりますかな？
  d_nikke_eleggboomandshock_05_177:
    speaker: "<Self>"
    en: You mean there's more work to do?
    ko: 할 일이 아직 남았어?
    ja: まだ仕事があるのか？
  d_nikke_eleggboomandshock_05_178:
    speaker: elegg_s
    en: Of course!
    ko: "읭? \n당연하잖아여."
    ja: |-
      むーん？
      当然ですぞ。
  d_nikke_eleggboomandshock_05_179:
    speaker: elegg_s
    en: Like I said, I'm going to spread BOOM all over the world.
    ko: 말했다시피 전, 온 세상에 BOOM을 전파할 거에여.
    ja: |-
      ご存じの通り、私の使命は
      世界にBOOMを広めることですからな。
  d_nikke_eleggboomandshock_05_180:
    speaker: elegg_s
    en: My work will never be done, not until the entire world is filled with BOOM.
    ko: "세상에 BOOM이 가득하지 않은 이상, \n할 일이 한참 남은 셈이져."
    ja: |-
      世界をBOOMが埋め尽くすまで、
      私の仕事は終わりませんな。
  d_nikke_eleggboomandshock_05_181:
    speaker: "<Self>"
    en: I should have known this is how it would end...
    ko: "…역시 이런 결말이군."
    ja: "…やはり、そんなことか…"
  d_nikke_eleggboomandshock_05_182:
    speaker: elegg_s
    en: Hehe.
    ko: 그렇다니까여? 히히.
    ja: 他に何がありますかな？ふひひっ。
  d_nikke_eleggboomandshock_05_183:
    speaker: elegg_s
    en: With how big the sky is, we've got our work cut out for us!
    ko: 하늘은 이렇게나 넓으니까여.
    ja: 空はどこまでも広がっておりますからな。
