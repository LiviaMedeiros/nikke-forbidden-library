---
d_nikke_littlemermaid_01:
  d_nikke_littlemermaid_01_1:
    speaker: unknown
    en: Siren.
    ko: 세이렌.
    ja: いいか、セイレーン。
  d_nikke_littlemermaid_01_2:
    speaker: unknown
    en: Those gifted with the Kotodama must use it for good.
    ko: 언령을 쓰는 사람은 선해야만 해.
    ja: 言霊を使っていいのは善良な者だけだ。
  d_nikke_littlemermaid_01_3:
    speaker: unknown
    en: Otherwise,
    ko: 그렇지 않으면, 그 능력은
    ja: でなければ、その力は…
  d_nikke_littlemermaid_01_4:
    speaker: unknown
    en: that power will only...
    ko: 분명 너를-
    ja: 間違いなくお前を――
  d_nikke_littlemermaid_01_5:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕!
    ja: バンッ！
  d_nikke_littlemermaid_01_6:
    speaker: abe
    en: All right.
    ko: 자.
    ja: さて。
  d_nikke_littlemermaid_01_7:
    speaker: abe
    en: I'll share today's schedule.
    ko: 오늘의 일정을 공유해줄게.
    ja: 今日のスケジュールを発表する。
  d_nikke_littlemermaid_01_8:
    speaker: abe
    en: It's an important day, so listen carefully.
    ko: 아주 중요한 일정이니까, 귀 열고 잘 들어.
    ja: 極めて重要な内容だから、真剣に聞くように。
  d_nikke_littlemermaid_01_9:
    speaker: cinderella
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_01_10:
    speaker: redshoes
    en: Can it be...?
    ko: 설마….
    ja: まさか…
  d_nikke_littlemermaid_01_11:
    speaker: abe
    en: In the morning, we'll conduct a simple test.
    ko: 오전에는 간단한 테스트를 진행할 거야.
    ja: 午前中は簡単なテストを行う。
  d_nikke_littlemermaid_01_12:
    speaker: abe
    en: Then, after lunch, we'll take a short break.
    ko: 그리고 식사 후, 간단한 휴식.
    ja: その後、昼食と軽い休憩をとり…
  d_nikke_littlemermaid_01_13:
    speaker: abe
    en: In the afternoon, there will be a mock battle to enhance the group's sense
      of teamwork.
    ko: |-
      오후에는 모두의 합을 맞춰보기 위한
      단체 모의 전투가 있을 예정이야.
    ja: |-
      午後は全員の息を合わせるための
      合同模擬戦闘を行う予定だ。
  d_nikke_littlemermaid_01_14:
    speaker: cinderella
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_littlemermaid_01_15:
    speaker: cinderella
    en: That's it?
    ko: 잠깐, 그건-
    ja: え、それって…
  d_nikke_littlemermaid_01_16:
    speaker: abe
    en: I don't want to hear any complaints about the schedule being similar to yesterday's.
    ko: 어제랑 일정이 비슷하다고 불평할 녀석은 없었으면 좋겠어.
    ja: |-
      昨日と同じでは？
      …という文句なら聞くつもりはない。
  d_nikke_littlemermaid_01_17:
    speaker: abe
    en: We need data for our reports,
    ko: 보고를 하려면 데이터가 쌓여야 하고.
    ja: 報告をするためには蓄積されたデータが必要だ。
  d_nikke_littlemermaid_01_18:
    speaker: abe
    en: so for the moment, you'll have to keep running tests.
    ko: 그래서 너희는 당분간 테스트를 계속 진행할 수밖에 없으니까.
    ja: |-
      よって、当分の間は
      同様のテストを受けてもらう。
  d_nikke_littlemermaid_01_19:
    speaker: cinderella
    en: Okay...
    ko: 음.
    ja: ふぅ…
  d_nikke_littlemermaid_01_20:
    speaker: hansel
    en: Gretel and I are starting to get bored.
    ko: 헨젤과 그레텔은 슬슬 지루하다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      そろそろ飽きてきたと思うわ。
  d_nikke_littlemermaid_01_21:
    speaker: hansel
    en: All we've done since coming together is test after test.
    ko: 다 같이 모인 이후로 테스트 밖에 안 했잖아.
    ja: |-
      みんなが顔を合わせた日から、
      ずっとテストばかりだもの。
  d_nikke_littlemermaid_01_22:
    speaker: littlemermaid
    en: Ooh...
    ko: 아우아.
    ja: あうっ。
  d_nikke_littlemermaid_01_23:
    speaker: abe
    en: It hasn't been that long since we all got together.
    ko: 다 모인 지 며칠이나 됐다고.
    ja: |-
      はぁ…全員が顔合わせをしてから、
      まだ数えるほどしか経っていないだろうが。
  d_nikke_littlemermaid_01_24:
    speaker: abe
    en: You all will be going into battle together for real soon, and that's why we're
      holding this simulated battle as a group.
    ko: 그리고 단체 전투는 처음이잖아.
    ja: それに、合同での戦闘は今回が初めてだ。
  d_nikke_littlemermaid_01_25:
    speaker: abe
    en: Teamwork is important.
    ko: 동료와의 합은 중요해.
    ja: |-
      仲間と息を合わせることの重要性を
      しっかりと体感しておけ。
  d_nikke_littlemermaid_01_26:
    speaker: abe
    en: We can't afford to be stumbling over ourselves and fighting awkwardly during
      a real skirmish.
    ko: |-
      다 같이 실전에 나갔다가,
      삐그덕대면서 싸우면 안 될 테니까.
    ja: |-
      全員まとめて実戦に投入された時、
      まったく息が合わず
      実力を発揮できなかったら困るからな。
  d_nikke_littlemermaid_01_27:
    speaker: cinderella
    en: That won't happen.
    ko: 그럴 일은 없을 거야.
    ja: そんなことは起こらないはずよ。
  d_nikke_littlemermaid_01_28:
    speaker: cinderella
    en: We're far too beautiful for that.
    ko: 우린 아름다우니까.
    ja: 私たちは美しいもの。
  d_nikke_littlemermaid_01_29:
    speaker: abe
    en: Thinking too highly of yourself may not be the smartest thing.
    ko: 너무 스스로를 과신하지 않는 게 좋을 텐데.
    ja: 自信過剰はほどほどにしておけ。
  d_nikke_littlemermaid_01_30:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_31:
    speaker: cinderella
    en: Well then,
    ko: 어쩔 수 없지.
    ja: ふぅ…仕方ないわね。
  d_nikke_littlemermaid_01_32:
    speaker: cinderella
    en: I suppose we'll have to prove it to you.
    ko: 직접 보여주는 수밖에.
    ja: なら、実際に証明するしかなさそうね。
  d_nikke_littlemermaid_01_33:
    speaker: redshoes
    en: Abe is right.
    ko: 에이브의 말도 맞아요.
    ja: まあ、エイブの話にも一理ありますし…
  d_nikke_littlemermaid_01_34:
    speaker: redshoes
    en: Let's all do our best.
    ko: 그러니, 최선을 다해 임하도록 해요 우리.
    ja: ここは力を合わせて、ベストを尽くしましょう。
  d_nikke_littlemermaid_01_35:
    speaker: littlemermaid
    en: I'll try my hardest!
    ko: "[열심히 할게…!]"
    ja: "「がんばる…！」"
  d_nikke_littlemermaid_01_36:
    speaker: abe
    en: Siren!
    ko: 세이렌!
    ja: セイレーン！
  d_nikke_littlemermaid_01_37:
    speaker: abe
    en: Don't speak.
    ko: 말하지 마.
    ja: 軽率にしゃべるな。
  d_nikke_littlemermaid_01_38:
    speaker: littlemermaid
    en: Ah...!
    ko: 아…!
    ja: あっ…！
  d_nikke_littlemermaid_01_39:
    speaker: littlemermaid
    en: Ooh.
    ko: 아우으.
    ja: あうう…
  d_nikke_littlemermaid_01_40:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_41:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_42:
    speaker: abe
    en: "... All right."
    ko: "…좋아."
    ja: "…よし。"
  d_nikke_littlemermaid_01_43:
    speaker: abe
    en: Is everyone on board, then?
    ko: 나머지도 동의한 거지?
    ja: 全員、同意したと見なしていいな？
  d_nikke_littlemermaid_01_44:
    speaker: abe
    en: Wait here and file in one by one when your names are called.
    ko: 대기하고 있다가 한 사람씩 호명하면 들어와.
    ja: |-
      1人ずつ呼ぶから、
      おとなしく待機しているように。
  d_nikke_littlemermaid_01_45:
    speaker: hansel
    en: Gretel and I can go in together, because we're one.
    ko: 헨젤과 그레텔은 하나니까 같이 들어가도 된다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、2人で1つだから
      一緒に入ってもいいと思うわ。
  d_nikke_littlemermaid_01_46:
    speaker: abe
    en: Quit babbling, will you?
    ko: 헛소리하지 말고.
    ja: はぁ…冗談もほどほどにしておけ。
  d_nikke_littlemermaid_01_47:
    speaker: abe_op
    en: Did everyone have a nice meal?
    ko: 다들, 밥은 든든하게 먹었지?
    ja: 全員、食事はしっかり済ませたな？
  d_nikke_littlemermaid_01_48:
    speaker: abe_op
    en: This is our first simulation as a group, so don't push yourselves too hard.
    ko: 처음으로 하는 단체 모의 전투니까, 너무 무리하진 말고.
    ja: |-
      今日は初めての合同模擬戦闘だ、
      無理はするなよ。
  d_nikke_littlemermaid_01_49:
    speaker: abe_op
    en: Take your time, and gradually adapt to each other's way of fighting.
    ko: 천천히 서로의 전투 스타일을 익힌다고 생각해.
    ja: |-
      お互いの戦闘スタイルを紹介する場だと思って
      やってくれればいい。
  d_nikke_littlemermaid_01_50:
    speaker: redshoes
    en: I'll lead and clear us a path.
    ko: 제가 앞에서 길을 뚫을게요.
    ja: では、私が前方で道を作りましょう。
  d_nikke_littlemermaid_01_51:
    speaker: littlemermaid
    en: Ohh.
    ko: 아우.
    ja: あう。
  d_nikke_littlemermaid_01_52:
    speaker: cinderella
    en: Then I'll provide support from above.
    ko: 그럼 내가 하늘에서 서포트할게.
    ja: なら私は、空からサポートするわね。
  d_nikke_littlemermaid_01_53:
    speaker: littlemermaid
    en: Ohh.
    ko: 아우아.
    ja: あうっ。
  d_nikke_littlemermaid_01_54:
    speaker: hansel
    en: Gretel and I will mop up.
    ko: 헨젤과 그레텔이 마무리로 다 날려버릴게.
    ja: |-
      ヘンゼルとグレーテルが、
      最後にぜんぶ吹き飛ばしてあげる。
  d_nikke_littlemermaid_01_55:
    speaker: littlemermaid
    en: Ohh! Ohh!
    ko: 아으! 아으으.
    ja: あう！あうう！
  d_nikke_littlemermaid_01_56:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_57:
    speaker: hansel
    en: We don't understand what Siren is saying.
    ko: 헨젤과 그레텔은 세이렌이 무슨 얘기를 하는지 모르겠어.
    ja: |-
      ヘンゼルとグレーテルは、セイレーンが
      なんて言っているのか分からないわ。
  d_nikke_littlemermaid_01_58:
    speaker: hansel
    en: Red Shoes, Cinderella, do you understand?
    ko: 레드 슈즈랑 신데렐라는 알아?
    ja: レッドシューズとシンデレラは分かる？
  d_nikke_littlemermaid_01_59:
    speaker: cinderella
    en: Not exactly.
    ko: 정확하게 알아듣진 못하지만….
    ja: 正確に理解しているわけではないけれど…
  d_nikke_littlemermaid_01_60:
    speaker: cinderella
    en: I was just guessing from context clues.
    ko: 상황에 따라서 이런 말이겠구나, 생각하고 있었어.
    ja: |-
      状況を見て、大体こういうことかしらって
      推測はしているわ。
  d_nikke_littlemermaid_01_61:
    speaker: redshoes
    en: Hm...
    ko: 아마 방금은….
    ja: おそらく、先ほどは…
  d_nikke_littlemermaid_01_62:
    speaker: redshoes
    en: Was it something like,
    ko: 좋아요! 제가 적들을 묶어둘게요!
    ja: |-
      分かった！
      じゃあ私は、敵を一か所にまとめておくね！
  d_nikke_littlemermaid_01_63:
    speaker: redshoes
    en: '"All right! I''ll tie up all the enemies!"'
    ko: 뭐 이런 얘기 아니었을까요?
    ja: |-
      …というふうに言っていたのでは
      ないでしょうか。
  d_nikke_littlemermaid_01_64:
    speaker: littlemermaid
    en: Ooh!
    ko: 아우!
    ja: あう！
  d_nikke_littlemermaid_01_65:
    speaker: redshoes
    en: Haha, judging by her expression, I'd say I was right.
    ko: 후후, 표정을 보니 맞나 보네요.
    ja: ふふ、表情からして合っていたようですね。
  d_nikke_littlemermaid_01_66:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バァンッ！
  d_nikke_littlemermaid_01_67:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_littlemermaid_01_68:
    speaker: cinderella
    en: A surprise attack? Most unbecoming.
    ko: 기습이라니, 아름답지 못한걸?
    ja: 奇襲だなんて、美しくないわね。
  d_nikke_littlemermaid_01_69:
    speaker: abe_op
    en: You've had plenty of time for chit-chat.
    ko: 여유롭게 수다 떨 시간이 있는 것 같길래.
    ja: 世間話をしている余裕はないぞ。
  d_nikke_littlemermaid_01_70:
    speaker: abe_op
    en: Raptures won't wait for you to wrap up any conversations.
    ko: 랩쳐는 너희들을 기다려주지 않아.
    ja: ラプチャーはお前たちを待ってはくれない。
  d_nikke_littlemermaid_01_71:
    speaker: abe_op
    en: Take this seriously.
    ko: 진지하게 임해.
    ja: 真剣に取り組むように。
  d_nikke_littlemermaid_01_72:
    speaker: cinderella
    en: "... Understood."
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_nikke_littlemermaid_01_73:
    speaker: redshoes
    en: The enemy seems to be straight ahead.
    ko: 우릴 공격한 녀석은 바로 앞에 있는 것 같아요.
    ja: |-
      ターゲットは、私たちのすぐ前方に
      いるようですね。
  d_nikke_littlemermaid_01_74:
    speaker: redshoes
    en: Should we attack immediately?
    ko: 바로 공격할까요?
    ja: ただちに攻撃を始めますか？
  d_nikke_littlemermaid_01_75:
    speaker: cinderella
    en: No, wait a moment.
    ko: 아니, 잠시만.
    ja: "…いいえ、少し待ってもらえるかしら。"
  d_nikke_littlemermaid_01_76:
    speaker: cinderella
    en: Glass Slippers, contact.
    ko: 유리구두, 컨텍트.
    ja: ガラスの靴、コンタクト。
  d_nikke_littlemermaid_01_77:
    speaker: "<Narration>"
    en: "*Clank* *Clank*"
    ko: 철컹, 철컹!
    ja: カチャ、カチャ！
  d_nikke_littlemermaid_01_78:
    speaker: "<Narration>"
    en: Cinderella takes to the air.
    ko: 신데렐라는 공중으로 몸을 띄웠다.
    ja: シンデレラは宙に体を浮かせた
  d_nikke_littlemermaid_01_79:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_80:
    speaker: cinderella
    en: That was only a scout.
    ko: 방금 기습을 했던 녀석은 정찰병이었어.
    ja: さっき奇襲攻撃を仕掛けてきたのは偵察兵よ。
  d_nikke_littlemermaid_01_81:
    speaker: cinderella
    en: We would've been surrounded if we rushed in blindly.
    ko: 섣불리 들어갔었다간 포위당했을 거야.
    ja: 下手に攻撃すれば包囲されるかもしれないわ。
  d_nikke_littlemermaid_01_82:
    speaker: cinderella
    en: Let's circle to the right.
    ko: 우측으로 돌자.
    ja: 右の方に移動しましょう。
  d_nikke_littlemermaid_01_83:
    speaker: hansel
    en: We don't think that's necessary.
    ko: 헨젤과 그레텔은 그럴 필요가 없다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      その必要はないと思うわ。
  d_nikke_littlemermaid_01_84:
    speaker: hansel
    en: Why don't we just force our way through in one push?
    ko: 그냥 한 번에 밀고 가면 되잖아.
    ja: 一気に突撃してもいいと思うの。
  d_nikke_littlemermaid_01_85:
    speaker: littlemermaid
    en: Ooh.
    ko: 아우.
    ja: あう。
  d_nikke_littlemermaid_01_86:
    speaker: littlemermaid
    en: Awaa!
    ko: 아우아!
    ja: あうっ！
  d_nikke_littlemermaid_01_87:
    speaker: hansel
    en: Do you agree with us, Siren?
    ko: 세이렌도 헨젤과 그레텔의 말에 동의하는 거야?
    ja: |-
      セイレーンも、ヘンゼルとグレーテルの
      考えに賛成なの？
  d_nikke_littlemermaid_01_88:
    speaker: littlemermaid
    en: Woo, awoo...!
    ko: 우우, 아우으…!
    ja: うう、あうう…！
  d_nikke_littlemermaid_01_89:
    speaker: redshoes
    en: Her face tells me no.
    ko: 표정을 보아하니 아닌가 보네요.
    ja: 表情からして違うようですね。
  d_nikke_littlemermaid_01_90:
    speaker: littlemermaid
    en: Right now...
    ko: "[지, 지금은…!]"
    ja: "「い、今は…！」"
  d_nikke_littlemermaid_01_91:
    speaker: cinderella
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_01_92:
    speaker: hansel
    en: Whoa, she spoke!
    ko: 어, 말했다.
    ja: あ、しゃべった。
  d_nikke_littlemermaid_01_93:
    speaker: littlemermaid
    en: We have to focus on organized teamwork.
    ko: "[우리의 합을 맞추는 자리니까.]"
    ja: |-
      「今は、みんなで息を合わせることが
      大切だから…」
  d_nikke_littlemermaid_01_94:
    speaker: littlemermaid
    en: Shouldn't we avoid things like brute force and charging in blindly?
    ko: "[무작정 힘으로 밀고 들어가면 안 되지 않을까…?]"
    ja: "「やみくもに力で押し通しちゃダメだと思う…」"
  d_nikke_littlemermaid_01_95:
    speaker: hanselgretel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_96:
    speaker: cinderella
    en: I agree with Siren.
    ko: 나도 세이렌의 말에 동의해.
    ja: 私もセイレーンと同じ考えだわ。
  d_nikke_littlemermaid_01_97:
    speaker: cinderella
    en: This isn't about showing off our firepower.
    ko: 우리의 화력이나 힘을 보여주는 건 지금 중요하지 않아.
    ja: |-
      今は、私たちの火力を見せつける時では
      ないはずよ。
  d_nikke_littlemermaid_01_98:
    speaker: cinderella
    en: This is about fostering unity amongst the team.
    ko: 보여주자, 우리의 합을.
    ja: |-
      見せてあげましょ、
      私たちの息の合ったチームワークを。
  d_nikke_littlemermaid_01_99:
    speaker: redshoes
    en: Understood. We'll go around.
    ko: 알겠어요, 우회할게요!
    ja: 分かりました、迂回します！
  d_nikke_littlemermaid_01_100:
    speaker: littlemermaid
    en: Awaa!
    ko: 아우아!
    ja: あうっ！
  d_nikke_littlemermaid_01_101:
    speaker: "<Narration>"
    en: Red Shoes swiftly moves to break the enemy formation.
    ko: 레드 슈즈는 빠르게 움직이며 적 무리의 허리를 끊어낸다.
    ja: |-
      レッドシューズが素早い動きで
      敵の群れの胴体を断ち切り…
  d_nikke_littlemermaid_01_102:
    speaker: "<Narration>"
    en: Hansel and Gretel toss a green liquid which dissolves the enemies.
    ko: 헨젤과 그레텔은 녹색의 흘러내리는 액체를 던지며 적들을 녹인다.
    ja: |-
      ヘンゼルとグレーテルは、
      緑色の液体を投げつけて敵を溶かしていく
  d_nikke_littlemermaid_01_103:
    speaker: "<Narration>"
    en: Cinderella flies overhead, eliminating threats lurking in blind spots.
    ko: 신데렐라가 하늘을 날며 사각지대에서 위협해 오는 적들을 없앤다.
    ja: |-
      その間、シンデレラは滞空しつづけ
      死角から迫る敵を倒した
  d_nikke_littlemermaid_01_104:
    speaker: "<Narration>"
    en: And then...
    ko: 그리고.
    ja: そして
  d_nikke_littlemermaid_01_105:
    speaker: "<Narration>"
    en: "*Splash* *Splash*"
    ko: 철퍽 철퍽!
    ja: パシャンッ！
  d_nikke_littlemermaid_01_106:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_107:
    speaker: littlemermaid
    en: Ooh...
    ko: 후우….
    ja: すぅ…
  d_nikke_littlemermaid_01_108:
    speaker: cinderella
    en: Now, Siren!
    ko: 지금이야, 세이렌!
    ja: 今よ、セイレーン！
  d_nikke_littlemermaid_01_109:
    speaker: littlemermaid
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
  d_nikke_littlemermaid_01_110:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_01_111:
    speaker: littlemermaid
    en: "!!"
    ko: 아….
    ja: あっ…！
  d_nikke_littlemermaid_01_112:
    speaker: "<Narration>"
    en: Everything in the area comes to a halt.
    ko: 그 공간에 있는 모든 것이 정지했다.
    ja: その空間にいた、すべての存在が停止した
d_nikke_littlemermaid_02:
  d_nikke_littlemermaid_02_1:
    speaker: cinderella
    en: Well, that was unexpected.
    ko: 정말 놀랐어.
    ja: 本当に驚いたわ。
  d_nikke_littlemermaid_02_2:
    speaker: cinderella
    en: So that's Kotodama...
    ko: 이게 언령….
    ja: これが言霊の力なのね…
  d_nikke_littlemermaid_02_3:
    speaker: redshoes
    en: I was fully conscious, but I couldn't control my body.
    ko: 정신은 멀쩡한데, 몸이 마음대로 움직이지 않더라구요.
    ja: |-
      意識はちゃんとあるのに、
      体が私の意思とは別に固まっていました。
  d_nikke_littlemermaid_02_4:
    speaker: hansel
    en: I was a bit surprised.
    ko: 헨젤은 조금 놀랐다고 생각해.
    ja: ヘンゼルは少し驚いたわ。
  d_nikke_littlemermaid_02_5:
    speaker: hansel
    en: Gretel found it amusing.
    ko: 그레텔은 재미있다고 생각해.
    ja: グレーテルは、面白いと思っているわ。
  d_nikke_littlemermaid_02_6:
    speaker: littlemermaid
    en: Ah, awoo...
    ko: 아, 아우으….
    ja: あ、あう…
  d_nikke_littlemermaid_02_7:
    speaker: abe
    en: Is everyone all right?
    ko: 다들 괜찮아?
    ja: みんな、大丈夫か？
  d_nikke_littlemermaid_02_8:
    speaker: cinderella
    en: Yes, we're fine.
    ko: 응, 우린 괜찮아.
    ja: ええ、問題ないわ。
  d_nikke_littlemermaid_02_9:
    speaker: abe
    en: What about you, Siren?
    ko: 세이렌, 너는?
    ja: そうか。セイレーンの方はどうだ？
  d_nikke_littlemermaid_02_10:
    speaker: littlemermaid
    en: I'm fi...
    ko: "[괘, 괜찮….]"
    ja: "「だ、大丈…」"
  d_nikke_littlemermaid_02_11:
    speaker: abe
    en: Don't speak!
    ko: 말하지 말고!
    ja: しゃべるな！
  d_nikke_littlemermaid_02_12:
    speaker: littlemermaid
    en: Uwah...!
    ko: 으아…!
    ja: うあ…！
  d_nikke_littlemermaid_02_13:
    speaker: littlemermaid
    en: Ah, awaa...
    ko: 아, 아우아….
    ja: あ、あう…
  d_nikke_littlemermaid_02_14:
    speaker: abe
    en: Good, I'm relieved.
    ko: 그래, 다행이네.
    ja: そうか、ならよかった。
  d_nikke_littlemermaid_02_15:
    speaker: abe
    en: I'm sure you all know this without me pointing it out,
    ko: 뭐, 너희들도 느꼈겠지만.
    ja: |-
      さて…お前たちが一番
      よく分かっているだろうが、
  d_nikke_littlemermaid_02_16:
    speaker: abe
    en: but that was a bit of a trainwreck, wasn't it?
    ko: 아주 엉망이었지?
    ja: 見事なほどにめちゃくちゃだったな？
  d_nikke_littlemermaid_02_17:
    speaker: hansel
    en: Gretel and I thought we all did okay up until the middle.
    ko: 헨젤과 그레텔은 중반까지는 좋았다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      途中まではよかったと思うわ。
  d_nikke_littlemermaid_02_18:
    speaker: hansel
    en: We didn't think that the Kotodama would affect us either.
    ko: 언령의 영향이 우리한테도 영향을 줄 거라고는 생각 못 했어.
    ja: |-
      言霊の影響が私たちにまで
      あるなんて思わなかったもの。
  d_nikke_littlemermaid_02_19:
    speaker: abe
    en: I told you before that you wouldn't be immune to it.
    ko: 예전에 말했었어, 너희한테도 통할 거라고.
    ja: |-
      もう忘れたのか？
      前に言っただろう？
  d_nikke_littlemermaid_02_20:
    speaker: hansel
    en: We thought you were just trying to scare us.
    ko: 괜히 겁주는 건 줄 알았지.
    ja: てっきり、ただの脅しだと思ってたわ。
  d_nikke_littlemermaid_02_21:
    speaker: abe
    en: "... You ought to take people at their word."
    ko: "…이렇게 사람을 못 믿어서야."
    ja: "…少しは人の言うことを信じろ。"
  d_nikke_littlemermaid_02_22:
    speaker: abe
    en: Siren, why did you use Kotodama in a way so everyone could hear it?
    ko: 세이렌도, 왜 모두에게 들리도록 언령을 썼던 거야?
    ja: |-
      セイレーン、どうして全員に聞こえる形で
      言霊を使ったんだ？
  d_nikke_littlemermaid_02_23:
    speaker: abe
    en: You were good at using bubbles as a catalyst before.
    ko: 물거품을 촉매로 이용하는 거, 잘했었잖아.
    ja: |-
      水泡を触媒にする方法、
      上手にできていただろう？
  d_nikke_littlemermaid_02_24:
    speaker: littlemermaid
    en: Awoo, awooo!
    ko: 아으, 아으우….
    ja: あう、あうう…
  d_nikke_littlemermaid_02_25:
    speaker: littlemermaid
    en: Ah...! Awawaa!
    ko: 아…! 아우아아!
    ja: あ…！あううう！
  d_nikke_littlemermaid_02_26:
    speaker: abe
    en: 'Let me guess: You figured that since there were so many opponents about,
      your attack would only focus on the enemy, and not affect your team.'
    ko: 적도 많았고, 모두에게 이렇게까지 영향이 갈 줄은 몰랐다고?
    ja: |-
      敵の数が多かったのと、みんなにここまで
      影響が及ぶとは思わなかっただと？
  d_nikke_littlemermaid_02_27:
    speaker: abe
    en: "*Sigh* This is why everything was such a mess out there."
    ko: 에휴, 이래서 엉망이라는 거야.
    ja: はぁ…これだから…
  d_nikke_littlemermaid_02_28:
    speaker: abe
    en: Red Shoes, did you not notice the enemy fragments flying every which way during
      your rampage?
    ko: |-
      레드 슈즈, 아까 날뛰느라
      적들의 파편이 사방으로 튀는 거 몰랐지?
    ja: |-
      レッドシューズ。さっきはよく暴れていたが、
      そのおかげで敵の破片があちこちに
      飛んでいたのは知ってるか？
  d_nikke_littlemermaid_02_29:
    speaker: redshoes
    en: Er... No, I hadn't realized.
    ko: 어머… 그랬군요.
    ja: まあ…そうだったのですか？
  d_nikke_littlemermaid_02_30:
    speaker: abe
    en: Hansel and Gretel didn't even consider their positioning—they simply shot
      everything in sight.
    ko: |-
      헨젤과 그레텔도 동선은 생각 안 하고
      보이는 족족 쏴버렸고.
    ja: |-
      ヘンゼルとグレーテルは、
      動線を完全に無視して
      手当たり次第に撃ちまくっていたな。
  d_nikke_littlemermaid_02_31:
    speaker: hansel
    en: We did our best...
    ko: 헨젤과 그레텔은 최선을 다했다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      最善を尽くしたと思うわ。
  d_nikke_littlemermaid_02_32:
    speaker: abe
    en: As for Cinderella, she had better visibility, so she fared a little better.
    ko: 신데렐라는 그나마 시야가 트여서 좀 덜 하긴 했지만.
    ja: |-
      シンデレラは…視野が開けていたおかげで
      多少はマシな方だったがな。
  d_nikke_littlemermaid_02_33:
    speaker: abe
    en: Everyone needs to pay more attention to what the others are doing.
    ko: 다들 서로를 좀 더 신경쓸 필요가 있어.
    ja: |-
      みんな、もう少しお互いのことを
      意識する必要がある。
  d_nikke_littlemermaid_02_34:
    speaker: littlemermaid
    en: Awaa, aah!
    ko: 아우아, 아으!
    ja: あうぅ、あう！
  d_nikke_littlemermaid_02_35:
    speaker: abe
    en: You're saying you'll do better next time?
    ko: 다음엔 더 잘 해 보겠다고?
    ja: 次はもっと頑張るだと？
  d_nikke_littlemermaid_02_36:
    speaker: abe
    en: I hope so. Just don't push yourself too hard.
    ko: 그래, 무리하진 마.
    ja: それはいいが、無理はするなよ。
  d_nikke_littlemermaid_02_37:
    speaker: littlemermaid
    en: Ooh!
    ko: 응!
    ja: あう！
  d_nikke_littlemermaid_02_38:
    speaker: abe
    en: I can't even include today's simulation in the report.
    ko: 오늘 한 건 보고서에 못 올리겠다.
    ja: |-
      はぁ…今日の内容はとてもじゃないが
      報告書に書けそうにないな。
  d_nikke_littlemermaid_02_39:
    speaker: abe
    en: Let's take a break and work on improving our coordination next time.
    ko: 이만 쉬고, 당분간 합이나 좀 맞춰 보자.
    ja: |-
      今日はこれで終わりにして、よく休むように。
      しばらくはこの訓練を続けるからな。
  d_nikke_littlemermaid_02_40:
    speaker: redshoes
    en: Understood.
    ko: 예, 알겠어요.
    ja: はい、分かりました。
  d_nikke_littlemermaid_02_41:
    speaker: hansel
    en: Gretel and I have many questions for you, Siren.
    ko: 헨젤과 그레텔은 세이렌에게 궁금한 것들이 많아.
    ja: |-
      ヘンゼルとグレーテルは、
      セイレーンに質問がたくさんあるわ。
  d_nikke_littlemermaid_02_42:
    speaker: hansel
    en: May we ask a few?
    ko: 물어봐도 돼?
    ja: 聞いてもいい？
  d_nikke_littlemermaid_02_43:
    speaker: littlemermaid
    en: Ooh!
    ko: 아으!
    ja: あう！
  d_nikke_littlemermaid_02_44:
    speaker: hansel
    en: Can you really do anything with your Kotodama?
    ko: 언령으로 뭐든 할 수 있는 거야?
    ja: 言霊って、何でもできるの？
  d_nikke_littlemermaid_02_45:
    speaker: hansel
    en: Like making it rain on a sunny day?
    ko: 마른하늘에서 비를 내리게 한다거나?
    ja: よく晴れた日に、雨を降らせることも？
  d_nikke_littlemermaid_02_46:
    speaker: littlemermaid
    en: Ooh... Aaah.
    ko: 우우… 아우으.
    ja: うう…あう…
  d_nikke_littlemermaid_02_47:
    speaker: hansel
    en: Then, can you issue commands?
    ko: 그럼, 명령만 하면 다 되는 거야?
    ja: 止まれ、歩け、走れ…
  d_nikke_littlemermaid_02_48:
    speaker: hansel
    en: Stop, walk, run.
    ko: 멈춰, 걸어, 달려.
    ja: こんなふうに命令すれば、
  d_nikke_littlemermaid_02_49:
    speaker: hansel
    en: Stuff like that?
    ko: 이런 식으로?
    ja: 何だってできちゃうの？
  d_nikke_littlemermaid_02_50:
    speaker: littlemermaid
    en: Mm-hmm.
    ko: 으응.
    ja: あう。
  d_nikke_littlemermaid_02_51:
    speaker: hansel
    en: Then why can't you just issue commands to the Raptures?
    ko: 그러면, 랩쳐에게 명령을 내리면 되는 거 아냐?
    ja: |-
      じゃあ、ラプチャーにも
      命令すればいいんじゃない？
  d_nikke_littlemermaid_02_52:
    speaker: hansel
    en: '"Protect the Nikkes."'
    ko: 니케를 지켜라.
    ja: ニケを守れ。
  d_nikke_littlemermaid_02_53:
    speaker: hansel
    en: '"Kill your fellow Raptures!"'
    ko: 다른 랩쳐들을 죽여라! 하고.
    ja: 他のラプチャーを殺せ！って。
  d_nikke_littlemermaid_02_54:
    speaker: littlemermaid
    en: Ah, aah...
    ko: 아, 아으으….
    ja: あ、あう…
  d_nikke_littlemermaid_02_55:
    speaker: redshoes
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_littlemermaid_02_56:
    speaker: redshoes
    en: But...
    ko: 흐음, 그렇네요.
    ja: なるほど…
  d_nikke_littlemermaid_02_57:
    speaker: redshoes
    en: if that's possible...
    ko: 하지만, 그런 게 가능하다면….
    ja: ですが、それが可能となると…
  d_nikke_littlemermaid_02_58:
    speaker: redshoes
    en: couldn't you do the same thing to us?
    ko: 저희에게도 할 수 있겠네요.
    ja: その逆もできるということになりますね。
  d_nikke_littlemermaid_02_59:
    speaker: littlemermaid
    en: Ooh?
    ko: 아으?
    ja: あう？
  d_nikke_littlemermaid_02_60:
    speaker: redshoes
    en: '"Protect the Raptures."'
    ko: 랩쳐를 지켜라.
    ja: ラプチャーを守れ。
  d_nikke_littlemermaid_02_61:
    speaker: redshoes
    en: '"Kill your fellow Nikkes!"'
    ko: 다른 니케들을 죽여라.
    ja: 他のニケを殺せ。
  d_nikke_littlemermaid_02_62:
    speaker: redshoes
    en: You could tell us to do those things.
    ko: 처럼요.
    ja: こういった感じにです。
  d_nikke_littlemermaid_02_63:
    speaker: hansel
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_02_64:
    speaker: hansel
    en: How hideous!
    ko: 그건, 너무….
    ja: それじゃ、まるで…
  d_nikke_littlemermaid_02_65:
    speaker: hansel
    en: That sounds more like Corruption.
    ko: 침식 같잖아.
    ja: 侵食みたいだわ。
  d_nikke_littlemermaid_02_66:
    speaker: littlemermaid
    en: N-no!
    ko: "[아, 아니야…!]"
    ja: "「そ、そんなこと…！」"
  d_nikke_littlemermaid_02_67:
    speaker: hansel
    en: No wonder Abe always keeps you from speaking.
    ko: 그래서 에이브가 매번 세이렌이 말 못 하도록 막았던 거구나.
    ja: |-
      だからいつも、エイブがセイレーンに
      しゃべるなって言っていたのね。
  d_nikke_littlemermaid_02_68:
    speaker: littlemermaid
    en: Aah...
    ko: 아으….
    ja: あう…
  d_nikke_littlemermaid_02_69:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_02_70:
    speaker: redshoes
    en: Of course, I don't think you would ever say those things.
    ko: 물론, 세이렌이 그런 말을 할 거라고는 생각하지 않아요.
    ja: |-
      もちろん、セイレーンが
      そんなことをするなんて思っていませんよ。
  d_nikke_littlemermaid_02_71:
    speaker: littlemermaid
    en: Ah...! Aah!
    ko: 아…! 아으!
    ja: あ…！あう！
  d_nikke_littlemermaid_02_72:
    speaker: hansel
    en: Gretel and I think so too.
    ko: 헨젤과 그레텔도 그렇게 생각해.
    ja: ヘンゼルとグレーテルもそう思うわ。
  d_nikke_littlemermaid_02_73:
    speaker: hansel
    en: But still...
    ko: 그래도….
    ja: でも…
  d_nikke_littlemermaid_02_74:
    speaker: hansel
    en: If you ever changed your mind for some reason, things could go downhill real
      fast.
    ko: 세이렌이 마음을 바꾼다면, 언제든 위험해질 수 있는 거잖아.
    ja: |-
      セイレーンの気分次第で、いつでも
      危ない力になる可能性があるってことでしょ？
  d_nikke_littlemermaid_02_75:
    speaker: littlemermaid
    en: Aaah...
    ko: 아으우….
    ja: あう…
  d_nikke_littlemermaid_02_76:
    speaker: cinderella
    en: It's no different for the rest of us.
    ko: 그건 우리도 마찬가지야.
    ja: それは私たちだって同じよ。
  d_nikke_littlemermaid_02_77:
    speaker: cinderella
    en: If we're talking hypotheticals, it's just as likely for any of us to turn
      against the team and attack.
    ko: 여기서 누구 한 명이라도 나쁜 마음을 먹고, 공격을 퍼부어대면.
    ja: 誰か1人でも悪意を持って、誰かを攻撃すれば…
  d_nikke_littlemermaid_02_78:
    speaker: cinderella
    en: If you want to go down that route, that's a danger that applies equally to
      us all.
    ko: 우린 언제든 위험해질 수 있어.
    ja: |-
      私たちはいつだって
      危険な目に遭う可能性があるわ。
  d_nikke_littlemermaid_02_79:
    speaker: hansel
    en: Gretel and I think that being attacked and being controlled are two different
      things.
    ko: |-
      헨젤과 그레텔은 단순히 공격을 받는 거랑,
      몸을 조종당하는 건 다르다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、単に攻撃されるのと
      体を操られるのは違うと思うわ。
  d_nikke_littlemermaid_02_80:
    speaker: cinderella
    en: "..."
    ko: 그건….
    ja: それは…
  d_nikke_littlemermaid_02_81:
    speaker: littlemermaid
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_02_82:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_02_83:
    speaker: littlemermaid
    en: I'm sorry.
    ko: "[…미안해.]"
    ja: "「…ごめん」"
  d_nikke_littlemermaid_02_84:
    speaker: "<Narration>"
    en: After uttering her apology, Little Mermaid disappears down the hallway.
    ko: 그 말을 남기고, 리틀 머메이드는 복도 안쪽으로 사라졌다.
    ja: |-
      そう言うと、リトルマーメイドは
      廊下の奥へと姿を消した
  d_nikke_littlemermaid_02_85:
    speaker: redshoes
    en: I hope she wasn't too hurt by what we said...
    ko: 으음, 너무 상처받지 않았으면 좋겠는데 말이에요….
    ja: |-
      セイレーン…
      あまり落ち込んでなければいいのですが…
  d_nikke_littlemermaid_02_86:
    speaker: hanselgretel
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_littlemermaid_03:
  d_nikke_littlemermaid_03_1:
    speaker: unknown
    en: Siren.
    ko: 세이렌.
    ja: いいか、セイレーン。
  d_nikke_littlemermaid_03_2:
    speaker: unknown
    en: Those gifted with the Kotodama must use it for good.
    ko: 언령을 쓰는 사람은 선해야만 해.
    ja: 言霊を使っていいのは善良な者だけだ。
  d_nikke_littlemermaid_03_3:
    speaker: unknown
    en: Otherwise,
    ko: 그렇지 않으면, 그 능력은
    ja: でなければ、その力は…
  d_nikke_littlemermaid_03_4:
    speaker: unknown
    en: that power will only serve to isolate you.
    ko: 분명 너를 외롭게 만들 거야.
    ja: 間違いなく、お前を孤独にするだろう。
  d_nikke_littlemermaid_03_5:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕!
    ja: バンッ！
  d_nikke_littlemermaid_03_6:
    speaker: abe
    en: All right.
    ko: 자.
    ja: さて。
  d_nikke_littlemermaid_03_7:
    speaker: abe
    en: I'll share today's schedule.
    ko: 오늘의 일정을 공유해줄게.
    ja: 今日のスケジュールを発表する。
  d_nikke_littlemermaid_03_8:
    speaker: abe
    en: This is important, so listen carefully.
    ko: 아주 중요한 일정이니까, 귀 열고 잘 들어.
    ja: 極めて重要な内容だから、真剣に聞くように。
  d_nikke_littlemermaid_03_9:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_03_10:
    speaker: hansel
    en: Gretel and I aren't convinced.
    ko: 헨젤과 그레텔은 중요하지 않을 거라고 확신해.
    ja: |-
      ヘンゼルとグレーテルは、
      重要じゃないって確信を持って言えるわ。
  d_nikke_littlemermaid_03_11:
    speaker: redshoes
    en: 'Let me guess: testing in the morning, group simulation in the afternoon.
      Same as usual.'
    ko: |-
      계속해 왔던 대로 오전엔 테스트,
      오후엔 단체 모의 전투 아닌가요?
    ja: |-
      いつものように午前中はテスト、
      午後は合同模擬戦闘…ですよね？
  d_nikke_littlemermaid_03_12:
    speaker: abe
    en: No.
    ko: 아니, 틀렸어.
    ja: いや、違う。
  d_nikke_littlemermaid_03_13:
    speaker: cinderella
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_03_14:
    speaker: cinderella
    en: Don't tell me...
    ko: 그렇다면, 설마….
    ja: え、まさか…
  d_nikke_littlemermaid_03_15:
    speaker: abe
    en: Once we wrap up inspections in the morning, you'll be free for the afternoon.
    ko: 오전에 점검만 하고, 오후엔 자유시간을 줄 거야.
    ja: 午前中は点検を行い、午後は自由時間とする。
  d_nikke_littlemermaid_03_16:
    speaker: abe
    en: You've all been running yourselves ragged lately, and you deserve some R&R.
    ko: 요새 좀 달렸으니까, 너희도 쉬어야지.
    ja: |-
      最近、根を詰めすぎた感じも
      しなくはないからな。
      少しは休息も必要だろう。
  d_nikke_littlemermaid_03_17:
    speaker: redshoes
    en: Abe...
    ko: 에이브….
    ja: エイブ…
  d_nikke_littlemermaid_03_18:
    speaker: redshoes
    en: Are you feeling okay?
    ko: 혹시 어디 아프신 건 아니죠?
    ja: もしや、どこか具合でも悪いのですか？
  d_nikke_littlemermaid_03_19:
    speaker: cinderella
    en: They say that people often aren't themselves right before they die.
    ko: 사람이 갑자기 변하면, 죽을 때가 된 거라던데.
    ja: |-
      …急に人が変わるのは、死期が近い証拠って
      聞いたことがあるわ。
  d_nikke_littlemermaid_03_20:
    speaker: abe
    en: Are you all looking for a smack upside the head?
    ko: 다들 죽고 싶냐.
    ja: ぶん殴られたいのか？
  d_nikke_littlemermaid_03_21:
    speaker: abe
    en: Tomorrow, we'll be testing out Combat Simulations 2.0.
    ko: 대신 내일 단체 모의 전투 2.0을 테스트해 볼 거야.
    ja: |-
      コホンッ…その代わり、
      明日は合同模擬戦闘2.0を行う予定だ。
  d_nikke_littlemermaid_03_22:
    speaker: abe
    en: It perfectly imitates Raptures in terms of their weight, and how hard they
      hit.
    ko: 무게도, 타격감도 완벽하게 랩쳐를 모방했어.
    ja: |-
      重量感、打撃感、すべて完璧に
      ラプチャーを模倣した仕上がりになっている。
  d_nikke_littlemermaid_03_23:
    speaker: abe
    en: It'll be like night and day compared to the previous simulations.
    ko: 지금까지와는 다를 거야.
    ja: |-
      今までとは次元が違うからな。
      しっかりと心構えをしておけ。
  d_nikke_littlemermaid_03_24:
    speaker: cinderella
    en: Sounds fun.
    ko: 재미있겠네.
    ja: 面白そうね。
  d_nikke_littlemermaid_03_25:
    speaker: abe
    en: So, after today's inspection, kick back and relax.
    ko: 그러니까 오늘은 점검 후에 휴식.
    ja: |-
      …とりあえずそういうことだ。
      今日は点検後、しっかりと休むように。
  d_nikke_littlemermaid_03_26:
    speaker: abe
    en: Understood?
    ko: 알았지?
    ja: 分かったな？
  d_nikke_littlemermaid_03_27:
    speaker: abe
    en: Siren, come with me.
    ko: 세이렌, 들어와.
    ja: よし。まずはセイレーンだ、ついてこい。
  d_nikke_littlemermaid_03_28:
    speaker: littlemermaid
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_03_29:
    speaker: littlemermaid
    en: Aooh...?
    ko: 아으…?
    ja: あう…？
  d_nikke_littlemermaid_03_30:
    speaker: abe
    en: We're starting with your inspection first.
    ko: 오늘은 너부터 점검할 거니까, 들어오라고.
    ja: 今日の点検はお前からだ。さっさと来い。
  d_nikke_littlemermaid_03_31:
    speaker: littlemermaid
    en: Aaah...
    ko: 아아….
    ja: あう…
  d_nikke_littlemermaid_03_32:
    speaker: abe
    en: The rest of you can rest.
    ko: 나머지는 쉬고 있어.
    ja: 残りは今のうちに休んでおけ。
  d_nikke_littlemermaid_03_33:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_littlemermaid_03_34:
    speaker: abe
    en: You know the drill. Sit in the chair and wait a moment.
    ko: 늘 앉던 중앙 의자에 앉아서 잠시 기다려.
    ja: |-
      よし、いつも通り
      中央の椅子に座って待っていろ。
  d_nikke_littlemermaid_03_35:
    speaker: littlemermaid
    en: Mm-hmm.
    ko: 으응.
    ja: あ、あう。
  d_nikke_littlemermaid_03_36:
    speaker: "<Narration>"
    en: "*Click-clack* *Click-clack*"
    ko: 탁- 탁탁-
    ja: カタ、カタカタ…
  d_nikke_littlemermaid_03_37:
    speaker: "<Narration>"
    en: "*Rattle* *Rattle*"
    ko: 달그락- 달그락-
    ja: カチャカチャ…
  d_nikke_littlemermaid_03_38:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 철컥.
    ja: カチャッ
  d_nikke_littlemermaid_03_39:
    speaker: abe
    en: All right, we're good to go.
    ko: 기본 세팅 끝.
    ja: 基本設定終了。
  d_nikke_littlemermaid_03_40:
    speaker: abe
    en: Move some bubbles for me, Siren.
    ko: 세이렌, 물거품 좀 움직여 볼래?
    ja: |-
      セイレーン、水泡を
      ちょっと動かしてもらえるか？
  d_nikke_littlemermaid_03_41:
    speaker: littlemermaid
    en: Okay.
    ko: 응.
    ja: う。
  d_nikke_littlemermaid_03_42:
    speaker: abe
    en: Now split them.
    ko: 이번엔 분열.
    ja: 次は分裂を。
  d_nikke_littlemermaid_03_43:
    speaker: littlemermaid
    en: Okay.
    ko: 응.
    ja: あう。
  d_nikke_littlemermaid_03_44:
    speaker: abe
    en: Use your Kotodama on the smallest bubble.
    ko: 가장 작은 물거품을 이용해서 언령을 써봐.
    ja: 一番小さい水泡を使って言霊を発動させてみろ。
  d_nikke_littlemermaid_03_45:
    speaker: littlemermaid
    en: Ah...
    ko: 아….
    ja: あっ…
  d_nikke_littlemermaid_03_46:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_03_47:
    speaker: abe
    en: What's wrong?
    ko: 뭐 해?
    ja: どうした？
  d_nikke_littlemermaid_03_48:
    speaker: abe
    en: This is what we always do in these tests.
    ko: 평소 테스트 때 하던 거잖아.
    ja: いつもテストでやっていただろう？
  d_nikke_littlemermaid_03_49:
    speaker: abe
    en: Stop me, then release after 3 seconds.
    ko: 나를 정지시키고, 3초 뒤에 푼다.
    ja: 私を停止させ、3秒後に解除。
  d_nikke_littlemermaid_03_50:
    speaker: littlemermaid
    en: "..."
    ko: "…으…."
    ja: "…うっ…"
  d_nikke_littlemermaid_03_51:
    speaker: littlemermaid
    en: Um... I...
    ko: 저, 저….
    ja: あ、あう…
  d_nikke_littlemermaid_03_52:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_03_53:
    speaker: abe
    en: Are you scared?
    ko: 무서워?
    ja: "…怖いのか？"
  d_nikke_littlemermaid_03_54:
    speaker: abe
    en: Are you afraid you might end up hurting your teammates?
    ko: 네 능력이 동료들을 해칠까 봐?
    ja: |-
      自分の能力のせいで、
      仲間を危険な目に遭わせてしまいそうだから？
  d_nikke_littlemermaid_03_55:
    speaker: littlemermaid
    en: Ooh...
    ko: 으우….
    ja: うう…
  d_nikke_littlemermaid_03_56:
    speaker: abe
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  d_nikke_littlemermaid_03_57:
    speaker: abe
    en: You're in a safe space. You can be open with me.
    ko: 편하게 말해 봐.
    ja: 肩の力を抜け。ゆっくり話してみろ。
  d_nikke_littlemermaid_03_58:
    speaker: littlemermaid
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_03_59:
    speaker: littlemermaid
    en: Ah... Aah...
    ko: 아… 아으….
    ja: あ…あう…
  d_nikke_littlemermaid_03_60:
    speaker: abe
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ。
  d_nikke_littlemermaid_03_61:
    speaker: abe
    en: I'm certain you won't hurt me.
    ko: 난 네가 날 해치지 않을 거란 확신이 있거든.
    ja: |-
      お前が私に危害を加えることはないと、
      確信しているからな。
  d_nikke_littlemermaid_03_62:
    speaker: abe
    en: You're so pure of heart, it's almost irritating. You'd never say anything
      to hurt someone.
    ko: 더럽게 착해 빠져서, 나쁜 말 못 하잖아 너.
    ja: |-
      バカ真面目のお人好しで、他人の悪口なんて
      口が裂けても言えないのがお前だろうが。
  d_nikke_littlemermaid_03_63:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_03_64:
    speaker: littlemermaid
    en: Abe.
    ko: "[에이브.]"
    ja: "「エイブ」"
  d_nikke_littlemermaid_03_65:
    speaker: abe
    en: Yes?
    ko: 그래.
    ja: なんだ？
  d_nikke_littlemermaid_03_66:
    speaker: littlemermaid
    en: Those gifted with the Kotodama must use it for good.
    ko: "[언령을 쓰는 사람은 선해야만 해.]"
    ja: "「前に、言ってたよね」"
  d_nikke_littlemermaid_03_67:
    speaker: littlemermaid
    en: Otherwise,
    ko: "[그렇지 않으면, 그 능력은]"
    ja: |-
      「言霊を使っていいのは善良な者だけだ。
      でなければ、その力は…」
  d_nikke_littlemermaid_03_68:
    speaker: littlemermaid
    en: that power will only serve to isolate you.
    ko: "[분명 너를 외롭게 만들 거야.]"
    ja: "「間違いなく、お前を孤独にする…って」"
  d_nikke_littlemermaid_03_69:
    speaker: abe
    en: Mmm.
    ko: 음.
    ja: ふん…
  d_nikke_littlemermaid_03_70:
    speaker: abe
    en: That's what I told you when you first became a Nikke.
    ko: 네가 처음 니케가 됐을 때, 내가 해줬던 말이었지.
    ja: |-
      お前がニケになった時、
      私が言った言葉だな。
  d_nikke_littlemermaid_03_71:
    speaker: littlemermaid
    en: I'm lonely now.
    ko: "[난 지금 외로워.]"
    ja: "「私は今、すごく寂しい」"
  d_nikke_littlemermaid_03_72:
    speaker: littlemermaid
    en: Does that mean...
    ko: "[그럼 나는….]"
    ja: "「寂しいってことは…」"
  d_nikke_littlemermaid_03_73:
    speaker: littlemermaid
    en: I'm evil?
    ko: "[악한 거야?]"
    ja: "「私は『善良』じゃないの？」"
  d_nikke_littlemermaid_03_74:
    speaker: abe
    en: No.
    ko: 아니지.
    ja: それは違う。
  d_nikke_littlemermaid_03_75:
    speaker: abe
    en: Have you ever used your Kotodama to kill or even remotely harm someone?
    ko: 네가 언령으로 누굴 죽이길 했어, 해치길 했어, 뭘 했어?
    ja: |-
      お前が言霊で誰かを殺したか？
      ケガをさせたか？何か悪さをしたか？
  d_nikke_littlemermaid_03_76:
    speaker: abe
    en: You're feeling unsure if you're a good person, that's all.
    ko: 아직 네가 선하다는 확신이 없어서 그런 거야.
    ja: |-
      お前はただ、自分が善良だという
      確信を持てていないだけだ。
  d_nikke_littlemermaid_03_77:
    speaker: abe
    en: You and everyone else.
    ko: 너 스스로도, 다른 녀석들도.
    ja: お前自身も、他のやつらもな。
  d_nikke_littlemermaid_03_78:
    speaker: abe
    en: Well then, show us who you really are.
    ko: 그러니까 보여줘, 네가 어떤 존재인지.
    ja: |-
      だから見せてやれ。
      お前がどんな存在なのかを、な。
  d_nikke_littlemermaid_03_79:
    speaker: littlemermaid
    en: I...
    ko: "[나는….]"
    ja: "「私は…」"
  d_nikke_littlemermaid_03_80:
    speaker: littlemermaid
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  d_nikke_littlemermaid_03_81:
    speaker: abe
    en: Don't worry.
    ko: 그리고 걱정하지 마.
    ja: そう心配するな。
  d_nikke_littlemermaid_03_82:
    speaker: abe
    en: Every time you try to speak, I'll do everything in my power to stop you.
    ko: |-
      앞으로도 세이렌이 말을 하려고 할 때마다,
      나는 필사적으로 막을 거니까.
    ja: |-
      セイレーンが何か言おうとするたびに、
      私が間髪入れずに止めに入ってやる。
  d_nikke_littlemermaid_03_83:
    speaker: littlemermaid
    en: Aooh?
    ko: 우으?
    ja: うう？
  d_nikke_littlemermaid_03_84:
    speaker: abe
    en: Think of me as a safety protocol, only to be used until trust between us all
      is established.
    ko: |-
      너에 대한 믿음이 생기기 전에는
      나를 안전장치라고 생각할 거고.
    ja: |-
      自分自身を信じられるようになるまでは、
      私を安全装置だと思え。
  d_nikke_littlemermaid_03_85:
    speaker: abe
    en: Once that's done, you'll probably end up seeing me as an impediment.
    ko: |-
      믿음이 생긴 이후에는
      나를 억제기라고 생각하겠지.
    ja: |-
      信じられるようになった後は、
      私を抑制器だと思えばいい。
  d_nikke_littlemermaid_03_86:
    speaker: littlemermaid
    en: Uuuh...?
    ko: 우으으…?
    ja: ううう…？
  d_nikke_littlemermaid_03_87:
    speaker: abe
    en: Tomorrow is your moment.
    ko: 내일이 네 무대야.
    ja: とにかく、明日はお前の晴れ舞台だ。
  d_nikke_littlemermaid_03_88:
    speaker: abe
    en: "*Yawn* It took me several days to make this simulation, and I didn't get
      a wink of sleep during that time."
    ko: 흐으아아… 이거 만드느라 며칠 내내 밤 새웠다고.
    ja: |-
      ふぁぁ……ったく、
      これを作るのに何日も徹夜したんだぞ。
  d_nikke_littlemermaid_03_89:
    speaker: abe
    en: Then again, I became a Nikke specifically so I wouldn't need sleep.
    ko: 물론 잠 안 자고 연구만 하려고 니케가 된 거긴 하지만.
    ja: |-
      まあそもそも、寝る間も惜しんで
      研究に没頭したくてニケになったんだがな。
  d_nikke_littlemermaid_03_90:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_03_91:
    speaker: abe
    en: I can trust you, right?
    ko: 믿어도 되지?
    ja: 信じて構わないな？
  d_nikke_littlemermaid_03_92:
    speaker: abe
    en: That you're good?
    ko: 착한 우리 세이렌?
    ja: いい子のセイレーン？
  d_nikke_littlemermaid_03_93:
    speaker: littlemermaid
    en: Good...
    ko: "[착한….]"
    ja: "「いい子…」"
  d_nikke_littlemermaid_03_94:
    speaker: abe
    en: If you don't feel you can trust yourself, use your Kotodama on yourself.
    ko: 너 스스로가 못 믿겠으면, 스스로에게 언령을 걸어 봐.
    ja: |-
      自分自身が信じられないなら、
      自分に言霊を使っておけ。
  d_nikke_littlemermaid_03_95:
    speaker: abe
    en: Tell yourself that you're nice. Stupidly, ridiculously so. To a fault.
    ko: 나는 존X 착해빠진 녀석이다.
    ja: "「私はバカみたいにいい子だ」"
  d_nikke_littlemermaid_03_96:
    speaker: abe
    en: I'm nice. Stupidly, ridiculously so. To a fault.
    ko: 라고.
    ja: とかな。
  d_nikke_littlemermaid_03_97:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……！"
  d_nikke_littlemermaid_03_98:
    speaker: littlemermaid
    en: Ooh!
    ko: 아으!
    ja: あう！
d_nikke_littlemermaid_04:
  d_nikke_littlemermaid_04_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_littlemermaid_04_2:
    speaker: cinderella
    en: Whoa...
    ko: 이건….
    ja: これは…
  d_nikke_littlemermaid_04_3:
    speaker: abe_op
    en: What do you think? Feels just like the real thing, doesn't it?
    ko: 어때, 진짜 같지?
    ja: どうだ？本物みたいだろう？
  d_nikke_littlemermaid_04_4:
    speaker: abe_op
    en: I ran some environmental scans on the surface and recreated something similar.
    ko: 주변 지상을 스캔해서, 비슷한 환경의 공간을 구축했어.
    ja: |-
      周辺の地上をスキャンし、
      似たような環境を構築してみたんだ。
  d_nikke_littlemermaid_04_5:
    speaker: abe_op
    en: That means this will be nothing like those boring tests you've done before.
    ko: 즉, 지금까지 했던 재미 없는 테스트와는 비교가 안 될 거란 얘기지.
    ja: |-
      今までのつまらないテストとは
      比べ物にならないはずだ。
  d_nikke_littlemermaid_04_6:
    speaker: redshoes
    en: This is incredible.
    ko: 바닥을 밟는 감촉이, 정말 신기해요.
    ja: 地面を踏む感触が、とても不思議です…
  d_nikke_littlemermaid_04_7:
    speaker: redshoes
    en: It feels like we're really walking on dry soil.
    ko: 마른 흙바닥을 걷고 있는 것 같은….
    ja: まるで、乾いた土の上を歩いているような…
  d_nikke_littlemermaid_04_8:
    speaker: littlemermaid
    en: Aah...
    ko: 아으우….
    ja: あうう…
  d_nikke_littlemermaid_04_9:
    speaker: hansel
    en: Gretel and I don't think it'll be all that much different from usual.
    ko: 헨젤과 그레텔은 그래봤자 평소와 다를 것 없다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      そこまで変わってないと思うわ。
  d_nikke_littlemermaid_04_10:
    speaker: abe_op
    en: Oh yeah?
    ko: 그래?
    ja: そうか？
  d_nikke_littlemermaid_04_11:
    speaker: abe_op
    en: Then show me.
    ko: 그럼, 한 번 보여줘 봐.
    ja: なら、実際に見せてみろ。
  d_nikke_littlemermaid_04_12:
    speaker: "<Narration>"
    en: "*Kreeee*!"
    ko: 키이이이잉-!!
    ja: キィィィィ！
  d_nikke_littlemermaid_04_13:
    speaker: cinderella
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_04_14:
    speaker: cinderella
    en: "...!"
    ko: 유리구두, 컨텍트.
    ja: ガラスの靴、コンタクト。
  d_nikke_littlemermaid_04_15:
    speaker: "<Narration>"
    en: "*Clank* *Clank*"
    ko: 철컹, 철컹.
    ja: ガシャン、ガシャン――
  d_nikke_littlemermaid_04_16:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_04_17:
    speaker: cinderella
    en: This is different from before.
    ko: 양이 너무 많아.
    ja: 敵が多すぎるわ。
  d_nikke_littlemermaid_04_18:
    speaker: cinderella
    en: There are so many of them.
    ko: 게다가 타일런트 급도 여럿 보여.
    ja: それに、タイラント級も何体かいるみたい。
  d_nikke_littlemermaid_04_19:
    speaker: cinderella
    en: And I see multiple Tyrant-Class units.
    ko: "…지금까지와는 달라."
    ja: "…今までとは確かに違うわね。"
  d_nikke_littlemermaid_04_20:
    speaker: hansel
    en: Gretel and I still think it'll be fine.
    ko: 헨젤과 그레텔은 그래도 문제없을 거라고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      それでも問題ないと思うわ。
  d_nikke_littlemermaid_04_21:
    speaker: redshoes
    en: Yeah, let's do this.
    ko: 맞아요, 해보죠.
    ja: そうですよ、やってみなければ分かりません。
  d_nikke_littlemermaid_04_22:
    speaker: redshoes
    en: It's best to take out the small Raptures first.
    ko: 일단 작은 랩쳐들을 먼저 정리하는 게 좋을 것 같아요.
    ja: |-
      まずは小さいラプチャーから
      片付けていきましょう。
  d_nikke_littlemermaid_04_23:
    speaker: cinderella
    en: Got it.
    ko: 알겠어.
    ja: 分かったわ。
  d_nikke_littlemermaid_04_24:
    speaker: hansel
    en: How about a big blast directed inward, Gretel?
    ko: 안쪽으로 쾅! 터지는 거 어때, 그레텔?
    ja: |-
      奥の方をドカーン！ってやっちゃうのはどう？
      グレーテル？
  d_nikke_littlemermaid_04_25:
    speaker: gretel
    en: Sounds good. Let's combine, Hansel.
    ko: 좋아. 조합할게, 헨젤.
    ja: いいと思うわ。調合するわね、ヘンゼル。
  d_nikke_littlemermaid_04_26:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_04_27:
    speaker: "<Narration>"
    en: "*Bubble* *Bubble*"
    ko: 보글- 보글-
    ja: グツグツ…
  d_nikke_littlemermaid_04_28:
    speaker: cinderella
    en: Good to go in the rear!
    ko: 뒤쪽은 거의 정리됐어!
    ja: 後ろの方は、ほぼ片付いたわ！
  d_nikke_littlemermaid_04_29:
    speaker: redshoes
    en: Front path is open too!
    ko: 전방도 뚫었어요!
    ja: 前方も突破しました！
  d_nikke_littlemermaid_04_30:
    speaker: hansel
    en: "*Boom* *Boom*!"
    ko: 펑~! 펑~!
    ja: パンッ！パンッ！
  d_nikke_littlemermaid_04_31:
    speaker: cinderella
    en: All right, let's move for...
    ko: 그럼 앞으로-
    ja: なら、このまま前進を――
  d_nikke_littlemermaid_04_32:
    speaker: "<Narration>"
    en: "*Rumble* *Rumble*"
    ko: 쿠구구- 쿠구구구-
    ja: ゴゴゴ…ゴゴゴゴ…
  d_nikke_littlemermaid_04_33:
    speaker: cinderella
    en: "?!"
    ko: "……?!"
    ja: "…！？"
  d_nikke_littlemermaid_04_34:
    speaker: cinderella
    en: What's that sound...?
    ko: 이게 무슨 소리….
    ja: この音は…
  d_nikke_littlemermaid_04_35:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_littlemermaid_04_36:
    speaker: cinderella
    en: An ambush?!
    ko: 매복?!
    ja: まさか、待ち伏せ！？
  d_nikke_littlemermaid_04_37:
    speaker: redshoes
    en: What?!
    ko: 네?!
    ja: えっ！？
  d_nikke_littlemermaid_04_38:
    speaker: hansel
    en: Where's it coming from?
    ko: 어디? 어디야?
    ja: どこ？どこなの？
  d_nikke_littlemermaid_04_39:
    speaker: cinderella
    en: Below us!
    ko: 발밑이야!
    ja: 下よ！
  d_nikke_littlemermaid_04_40:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 투콰앙-!!
    ja: ドォォン！！
  d_nikke_littlemermaid_04_41:
    speaker: hansel
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_littlemermaid_04_42:
    speaker: cinderella
    en: Hansel! Gretel!
    ko: 헨젤, 그레텔!
    ja: ヘンゼル、グレーテル！
  d_nikke_littlemermaid_04_43:
    speaker: redshoes
    en: Cinderella, behind you!
    ko: |-
      앗, 신데렐라!
      뒤에 공중…!!
    ja: |-
      …！シンデレラ！
      後ろに空中型の…！！
  d_nikke_littlemermaid_04_44:
    speaker: cinderella
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_littlemermaid_04_45:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 기잉-
    ja: ギィーン――
  d_nikke_littlemermaid_04_46:
    speaker: "<Narration>"
    en: An airborne Rapture, its core glowing, rushes for Cinderella from behind.
    ko: 바닥을 뚫고 튀어나오는 지상형 랩쳐의 발.
    ja: 地中からは地上型ラプチャーの足が飛び出し
  d_nikke_littlemermaid_04_47:
    speaker: "<Narration>"
    en: At the same time, the foot of a ground-type Rapture bursts through the ground
      near Hansel and Gretel.
    ko: 신데렐라의 뒤에서 코어를 빛내고 있는 공중형 랩쳐.
    ja: |-
      シンデレラの背後では、コアを光らせた
      空中型ラプチャーが襲いかかってきた
  d_nikke_littlemermaid_04_48:
    speaker: hansel
    en: Urgh!
    ko: 읏…!!
    ja: うっ…！！
  d_nikke_littlemermaid_04_49:
    speaker: gretel
    en: Guh!
    ko: 크윽…!!
    ja: くうっ…！！
  d_nikke_littlemermaid_04_50:
    speaker: redshoes
    en: Hansel, Gretel! I'm going in!
    ko: |-
      헨젤, 그레텔!
      제가 갈게요!
    ja: |-
      ヘンゼル、グレーテル！
      すぐそちらに…！
  d_nikke_littlemermaid_04_51:
    speaker: hansel
    en: No, you'll get caught too!
    ko: 안 돼, 같이 휘말릴 거야!
    ja: ダメ、巻き込まれちゃうわ！
  d_nikke_littlemermaid_04_52:
    speaker: cinderella
    en: Damn it, I let my guard down...!
    ko: 칫, 방심을…!
    ja: くっ、油断したわ…！
  d_nikke_littlemermaid_04_53:
    speaker: littlemermaid
    en: Whew...
    ko: 후우-
    ja: すぅ…
  d_nikke_littlemermaid_04_54:
    speaker: littlemermaid
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
  d_nikke_littlemermaid_04_55:
    speaker: "<Narration>"
    en: Little Mermaid speaks so quietly, no one hears her voice.
    ko: 리틀 머메이드의 목소리는, 그 누구에게도 들리지 않았고.
    ja: リトルマーメイドの声は、誰にも聞こえなかった
  d_nikke_littlemermaid_04_56:
    speaker: "<Narration>"
    en: Only the small bubbles directly in front of her ripple slightly.
    ko: |-
      앞에 있는 작은 물거품만이
      아주 미세한 파동을 일으켰을 뿐이었다.
    ja: |-
      ただ目の前にある小さな水泡が、
      わずかに振動しただけだった
  d_nikke_littlemermaid_04_57:
    speaker: "<Narration>"
    en: Immediately after she finishes uttering the word...
    ko: 그와 동시에.
    ja: それと同時に――
  d_nikke_littlemermaid_04_58:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_04_59:
    speaker: cinderella
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_littlemermaid_04_60:
    speaker: cinderella
    en: What? It stopped.
    ko: "…뭐야? 멈췄어."
    ja: 敵が…止まった…？
  d_nikke_littlemermaid_04_61:
    speaker: hansel
    en: "??"
    ko: 어…?
    ja: えっ…？
  d_nikke_littlemermaid_04_62:
    speaker: redshoes
    en: Huff... huff...
    ko: 하아, 하아….
    ja: はぁ、はぁ…
  d_nikke_littlemermaid_04_63:
    speaker: redshoes
    en: Are you two okay?
    ko: 두 분, 모두 괜찮아요?
    ja: お二人とも、大丈夫ですか？
  d_nikke_littlemermaid_04_64:
    speaker: hansel
    en: Yeah... we're fine.
    ko: 으응… 헨젤과 그레텔은 멀쩡해.
    ja: う、うん…ヘンゼルとグレーテルは大丈夫。
  d_nikke_littlemermaid_04_65:
    speaker: cinderella
    en: No way...
    ko: 설마….
    ja: まさか…
  d_nikke_littlemermaid_04_66:
    speaker: cinderella
    en: Siren?!
    ko: 세이렌?!
    ja: セイレーン…！？
  d_nikke_littlemermaid_04_67:
    speaker: littlemermaid
    en: "*Cough*!"
    ko: 쿨럭…!
    ja: ゲホッ…！
  d_nikke_littlemermaid_04_68:
    speaker: littlemermaid
    en: Ah, ah...!
    ko: 아, 아으아…!
    ja: あ、あう…！
  d_nikke_littlemermaid_04_69:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_04_70:
    speaker: hansel
    en: Tiny bubbles attach themselves to the Raptures.
    ko: 자세히 보니까, 랩쳐들에게 아주 작은 물거품이 붙어있어.
    ja: |-
      よく見たら、ラプチャーに
      ちっちゃな水泡がついてるわ。
  d_nikke_littlemermaid_04_71:
    speaker: redshoes
    en: Could it be...
    ko: 설마, 이게….
    ja: まさか、これは…
  d_nikke_littlemermaid_04_72:
    speaker: redshoes
    en: Is this what Abe was talking about with using bubbles as a catalyst?
    ko: 에이브가 말했던, 물거품을 촉매로 이용한…?
    ja: エイブが言っていた、水泡を触媒にした…
  d_nikke_littlemermaid_04_73:
    speaker: cinderella
    en: Incredible.
    ko: 굉장해.
    ja: "…すばらしいわ。"
  d_nikke_littlemermaid_04_74:
    speaker: cinderella
    en: So this is what it feels like to stand in a world where time has stopped...
    ko: 시간이 멈춘 세상 속에 서 있는다는 게 이런 걸까…?
    ja: |-
      時が止まった世界に立つのって、
      こういう感覚なのかしら…？
  d_nikke_littlemermaid_04_75:
    speaker: redshoes
    en: You just broke those bubbles down into microscopic pieces and attached them
      to all those Raptures...
    ko: |-
      물거품을 이렇게 작게 쪼개서,
      모든 랩쳐들에게 붙인 건가요?
    ja: |-
      水泡を細かく分裂させて、
      全部のラプチャーにつけたのでしょうか？
  d_nikke_littlemermaid_04_76:
    speaker: redshoes
    en: How did you do that?
    ko: 어떻게….
    ja: でも、どうやって…
  d_nikke_littlemermaid_04_77:
    speaker: littlemermaid
    en: Ugh, ugh...!
    ko: 으, 으아으…!
    ja: う、うあっ…！
  d_nikke_littlemermaid_04_78:
    speaker: littlemermaid
    en: "*Cough*! *Cough*!"
    ko: 콜록! 콜록!
    ja: ゲホッ！ケホッ！
  d_nikke_littlemermaid_04_79:
    speaker: hansel
    en: Gretel and I don't think you look so good, Siren.
    ko: 헨젤과 그레텔은 세이렌의 상태가 좋아 보이지 않는다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      セイレーンの体調がよくないと思うわ。
  d_nikke_littlemermaid_04_80:
    speaker: hansel
    en: What's going on?
    ko: 왜 그러는 거야?
    ja: どうしたの？
  d_nikke_littlemermaid_04_81:
    speaker: hansel
    en: Does using the Kotodama put a strain on your body?
    ko: 혹시, 언령을 쓰면 몸에 부담이 가는 거야?
    ja: もしかして、言霊を使うのは負担が大きいの？
  d_nikke_littlemermaid_04_82:
    speaker: littlemermaid
    en: Ugh, ah...
    ko: 으, 아으으….
    ja: う、あう…
  d_nikke_littlemermaid_04_83:
    speaker: "<Narration>"
    en: Little Mermaid frantically points at the frozen Raptures.
    ko: 리틀 머메이드는 필사적으로 멈춰있는 랩쳐들을 가리켰다.
    ja: |-
      リトルマーメイドは必死に
      止まっているラプチャーの方を指さした
  d_nikke_littlemermaid_04_84:
    speaker: cinderella
    en: We've got to take these things down while they're incapacitated.
    ko: "…일단, 멈춘 김에 랩쳐들을 처리하는 게 좋겠어."
    ja: |-
      …とりあえず、先に停止状態のラプチャーを
      片付けた方がいいわね。
  d_nikke_littlemermaid_04_85:
    speaker: redshoes
    en: Understood.
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_littlemermaid_04_86:
    speaker: hansel
    en: Let's finish this quickly, Gretel.
    ko: "…빨리 끝내자, 그레텔."
    ja: "…早く終わらせちゃおう、グレーテル。"
  d_nikke_littlemermaid_04_87:
    speaker: gretel
    en: Roger that, Hansel.
    ko: 알겠어, 헨젤.
    ja: うん、ヘンゼル。
  d_nikke_littlemermaid_04_88:
    speaker: "<Narration>"
    en: "*Boom*! *Boom*!"
    ko: 쾅! 콰앙!!
    ja: バァン！ドカーン！！
  d_nikke_littlemermaid_04_89:
    speaker: littlemermaid
    en: Huff... Huff...
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  d_nikke_littlemermaid_04_90:
    speaker: "<Narration>"
    en: "*Whoosh*!"
    ko: 푸슈슈슝!!
    ja: パシュン！！
  d_nikke_littlemermaid_04_91:
    speaker: littlemermaid
    en: Phew...
    ko: 하아아….
    ja: はあぁ…
  d_nikke_littlemermaid_04_92:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ…
d_nikke_littlemermaid_05:
  d_nikke_littlemermaid_05_1:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_2:
    speaker: abe
    en: You're finally awake.
    ko: 아, 일어났냐?
    ja: ん、目が覚めたか？
  d_nikke_littlemermaid_05_3:
    speaker: littlemermaid
    en: Ah... Auh...?
    ko: 아, 아으…?
    ja: あ、あう…？
  d_nikke_littlemermaid_05_4:
    speaker: abe
    en: I've seen some stupid things in my time, but what you did back there may be
      a new low.
    ko: 나 참, 무식한 것도 정도가 있지.
    ja: お前も本当にバカだな。
  d_nikke_littlemermaid_05_5:
    speaker: abe
    en: I told you to prove yourself to us, but that didn't mean pushing yourself
      to the point of collapsing.
    ko: |-
      보여주라곤 했지만,
      네가 쓰러질 정도로 무리하라는 얘긴 아니었어.
    ja: |-
      お前の力を見せてみろとは言ったが、
      気絶するまで無理をするやつがどこにいる。
  d_nikke_littlemermaid_05_6:
    speaker: littlemermaid
    en: Auh...
    ko: 아우아….
    ja: あう…
  d_nikke_littlemermaid_05_7:
    speaker: abe
    en: Your body is fine.
    ko: 바디엔 이상 없어.
    ja: とりあえず、ボディに異常はなかった。
  d_nikke_littlemermaid_05_8:
    speaker: abe
    en: How do you feel?
    ko: 기분은 어때?
    ja: 気分の方はどうだ？
  d_nikke_littlemermaid_05_9:
    speaker: littlemermaid
    en: Mmm, aaah.
    ko: 우우, 아우.
    ja: うう、あう。
  d_nikke_littlemermaid_05_10:
    speaker: abe
    en: Good.
    ko: 좋아.
    ja: よし。
  d_nikke_littlemermaid_05_11:
    speaker: abe
    en: All right, everyone, you can come in now.
    ko: 다들, 이제 들어와도 돼!
    ja: みんな、入ってきていいぞ！
  d_nikke_littlemermaid_05_12:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_littlemermaid_05_13:
    speaker: "<Narration>"
    en: "*Tap* *Tap* *Tap*"
    ko: 다다다다…!
    ja: ダダダダッ…！
  d_nikke_littlemermaid_05_14:
    speaker: redshoes
    en: Are you okay, Siren?
    ko: 세이렌, 괜찮아요?
    ja: セイレーン、大丈夫ですか？
  d_nikke_littlemermaid_05_15:
    speaker: hansel
    en: Why'd you faint?
    ko: 세이렌, 왜 쓰러졌던 거야?
    ja: セイレーン、どうして倒れちゃったの？
  d_nikke_littlemermaid_05_16:
    speaker: hansel
    en: Is using the Kotodama that hard on you?
    ko: 언령을 많이 쓰면 몸에 부담이 가는 거, 맞지?
    ja: |-
      言霊を使いすぎると苦しくなるんでしょ？
      そうなんでしょ？
  d_nikke_littlemermaid_05_17:
    speaker: cinderella
    en: Why didn't you say anything?
    ko: 왜 아무 말도 하지 않았어.
    ja: どうして何も言ってくれなかったの？
  d_nikke_littlemermaid_05_18:
    speaker: littlemermaid
    en: Ah, auh...
    ko: 아, 아우….
    ja: あ、あう…
  d_nikke_littlemermaid_05_19:
    speaker: abe
    en: One question at a time.
    ko: 하나씩 물어, 하나씩.
    ja: ったく、質問は1人ずつにしろ。
  d_nikke_littlemermaid_05_20:
    speaker: abe
    en: I finished running some tests, and there's nothing wrong with her. She'll
      be fine.
    ko: 검사 다 끝났고, 이상 없으니까 괜찮을 거야.
    ja: |-
      検査もすべて完了した。
      特に異常はないから心配するな。
  d_nikke_littlemermaid_05_21:
    speaker: redshoes
    en: Thank goodness.
    ko: 다행이네요.
    ja: それは何よりです。
  d_nikke_littlemermaid_05_22:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_23:
    speaker: hansel
    en: Siren, you used to speak up when it mattered.
    ko: 세이렌, 그래도 중요한 얘기를 할 때는 말을 했었어.
    ja: |-
      セイレーンは今まで、
      大事な話はちゃんとしてくれてた。
  d_nikke_littlemermaid_05_24:
    speaker: hansel
    en: But lately, you've been silent.
    ko: 그런데 요즘에는 계속 아무 말도 하지 않았어.
    ja: でも最近は、いつも黙ってたわ。
  d_nikke_littlemermaid_05_25:
    speaker: hansel
    en: Even when things get dicey, like they did earlier.
    ko: 아까처럼 위험한 상황에서도.
    ja: さっきみたいに、危険な時でも…
  d_nikke_littlemermaid_05_26:
    speaker: hansel
    en: "... Is it because of what Gretel and I said last time?"
    ko: "…혹시, 지난번에 헨젤과 그레텔이 했던 얘기 때문이야?"
    ja: |-
      …この前、ヘンゼルとグレーテルが
      言ったことを気にしてるの？
  d_nikke_littlemermaid_05_27:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_littlemermaid_05_28:
    speaker: littlemermaid
    en: Aooh! Aooh!
    ko: 아우아! 아으!
    ja: あうっ！あう！
  d_nikke_littlemermaid_05_29:
    speaker: hansel
    en: What?
    ko: 어….
    ja: え…
  d_nikke_littlemermaid_05_30:
    speaker: hansel
    en: That's not it?
    ko: 그런 게 아니라고…?
    ja: そういうわけじゃないって…？
  d_nikke_littlemermaid_05_31:
    speaker: littlemermaid
    en: Mhm!
    ko: 응!
    ja: あう！
  d_nikke_littlemermaid_05_32:
    speaker: littlemermaid
    en: Ah, aah...
    ko: 아으, 아으우.
    ja: あう、あうう。
  d_nikke_littlemermaid_05_33:
    speaker: hansel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_34:
    speaker: hansel
    en: Did you want to prove yourself to us?
    ko: 혹시, 보여주고 싶었던 거야?
    ja: もしかして、証明したかったの？
  d_nikke_littlemermaid_05_35:
    speaker: hansel
    en: That you'd never hurt us?
    ko: 세이렌은 우리를 해치지 않을 거라는 걸?
    ja: セイレーンは、私たちに危害を加えないって…？
  d_nikke_littlemermaid_05_36:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아우!
    ja: あう！
  d_nikke_littlemermaid_05_37:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_38:
    speaker: cinderella
    en: Siren.
    ko: 세이렌, 말해 줘.
    ja: セイレーン、教えてちょうだい。
  d_nikke_littlemermaid_05_39:
    speaker: cinderella
    en: Why in the world did you push yourself so hard?
    ko: 왜 쓰러질 정도로 무리했던 거야?
    ja: どうして気絶するほど無理をしたの？
  d_nikke_littlemermaid_05_40:
    speaker: littlemermaid
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_littlemermaid_05_41:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_42:
    speaker: "<Narration>"
    en: Little Mermaid glances at Abe.
    ko: 리틀 머메이드는 에이브를 슬쩍 쳐다보았고.
    ja: リトルマーメイドはエイブの方をちらりと見た
  d_nikke_littlemermaid_05_43:
    speaker: "<Narration>"
    en: Abe gives a small nod.
    ko: 에이브는 가볍게 고개를 끄덕였다.
    ja: エイブは軽く頷いた
  d_nikke_littlemermaid_05_44:
    speaker: littlemermaid
    en: I...
    ko: "[나는….]"
    ja: "「その…」"
  d_nikke_littlemermaid_05_45:
    speaker: littlemermaid
    en: I just want to stay by everyone's side. I'll do anything to make that happen.
    ko: "[…이렇게 해서라도, 모두의 곁에 계속 있고 싶으니까.]"
    ja: |-
      「…少しくらい無茶をしてでも、
      みんなとずっと一緒にいたかったの」
  d_nikke_littlemermaid_05_46:
    speaker: cinderella
    en: What? What do you mean?
    ko: 뭐?
    ja: え？
  d_nikke_littlemermaid_05_47:
    speaker: littlemermaid
    en: I won't do anything to frighten you. If you don't want me to talk, I won't
      talk.
    ko: "[무섭게 하지 않을게, 원한다면 말도 하지 않을게.]"
    ja: |-
      「…怖がらせないようにする。
      必要なら、一言もしゃべらないように頑張る」
  d_nikke_littlemermaid_05_48:
    speaker: littlemermaid
    en: I would never harm you intentionally.
    ko: "[내 의지로 너희를 해칠 일은 없을 거야.]"
    ja: |-
      「私の意志でみんなに危害を加えたりなんて
      絶対にしない」
  d_nikke_littlemermaid_05_49:
    speaker: littlemermaid
    en: Because, I...
    ko: "[왜냐하면, 나는….]"
    ja: "「だって、私は…」"
  d_nikke_littlemermaid_05_50:
    speaker: littlemermaid
    en: I'm nice. Stupidly, ridiculously so. To a fault.
    ko: "[나는 X나 착해빠진 녀석이니까…!]"
    ja: "「私は、バカみたいにいい子だから…！」"
  d_nikke_littlemermaid_05_51:
    speaker: redshoes
    en: "!!"
    ko: 어머.
    ja: まあ…
  d_nikke_littlemermaid_05_52:
    speaker: hanselgretel
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_littlemermaid_05_53:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_54:
    speaker: abe
    en: Pfft.
    ko: 풉.
    ja: プッ。
  d_nikke_littlemermaid_05_55:
    speaker: abe
    en: Bwahahaha!
    ko: 아하하! 하하하하!
    ja: あはははっ！
  d_nikke_littlemermaid_05_56:
    speaker: cinderella
    en: What weird expressions have you been teaching her, Abe?
    ko: 에이브, 이상한 말을 알려줬구나.
    ja: エイブ、また変な言葉を教えたわね。
  d_nikke_littlemermaid_05_57:
    speaker: abe
    en: Haha, well it's true, isn't it? So what does it matter?
    ko: 하하, 사실인데 뭐 어때.
    ja: はは、本当のことだろう？
  d_nikke_littlemermaid_05_58:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_59:
    speaker: redshoes
    en: We're sorry for making you feel ostracized.
    ko: 미안해요, 저희가 외롭게 만들었군요.
    ja: |-
      ごめんなさい、
      私たちのせいで寂しい思いをさせて。
  d_nikke_littlemermaid_05_60:
    speaker: hansel
    en: Gretel and I find it hard to predict what this world, and humans, will do
      next.
    ko: 헨젤과 그레텔은 사람 일은 모른다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、
      人生は何が起こるか分からないものだと思うわ。
  d_nikke_littlemermaid_05_61:
    speaker: hansel
    en: But still...
    ko: 그래도….
    ja: でも…
  d_nikke_littlemermaid_05_62:
    speaker: hansel
    en: We'll trust you for now.
    ko: 일단 세이렌을 믿어 볼게.
    ja: とりあえず、セイレーンを信じてみるわ。
  d_nikke_littlemermaid_05_63:
    speaker: redshoes
    en: Hehe, Hansel, Gretel, you're both beet red.
    ko: |-
      후후, 헨젤이랑 그레텔.
      얼굴이 빨개졌어요.
    ja: ふふ。おふたりとも、顔が真っ赤ですよ。
  d_nikke_littlemermaid_05_64:
    speaker: hansel
    en: Because we're ashamed.
    ko: 헨젤과 그레텔은 낯부끄러운 것뿐이야.
    ja: ヘンゼルとグレーテルは、恥ずかしいだけだわ。
  d_nikke_littlemermaid_05_65:
    speaker: cinderella
    en: I can see now that you have nothing but good intentions, Siren.
    ko: 세이렌의 아름다운 마음, 잘 알았어.
    ja: セイレーンの美しい心、理解したわ。
  d_nikke_littlemermaid_05_66:
    speaker: cinderella
    en: But next time, don't push yourself as hard as you did.
    ko: 하지만, 다음엔 이렇게 무리하면 안 돼.
    ja: でも次からは、こんな無理はしないで。
  d_nikke_littlemermaid_05_67:
    speaker: cinderella
    en: Got it?
    ko: 알겠지?
    ja: いいわね？
  d_nikke_littlemermaid_05_68:
    speaker: littlemermaid
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_littlemermaid_05_69:
    speaker: littlemermaid
    en: Hehe, okay.
    ko: "[으응! 헤헤….]"
    ja: "「う、うん！へへ…」"
  d_nikke_littlemermaid_05_70:
    speaker: abe
    en: I think we've said everything that needs to be said.
    ko: 할 말은 대충 다 한 것 같으니까.
    ja: 言いたいことは大体言ったようだな。
  d_nikke_littlemermaid_05_71:
    speaker: abe
    en: That's enough talking, Siren.
    ko: 이제 말하는 거 금지.
    ja: なら、もうしゃべるのは禁止だ。
  d_nikke_littlemermaid_05_72:
    speaker: littlemermaid
    en: Ahooh!
    ko: 아우아!
    ja: あうっ！
  d_nikke_littlemermaid_05_73:
    speaker: hansel
    en: Gretel and I hate to say this, but we think Abe is also partly to blame for
      making the simulation too difficult.
    ko: |-
      헨젤과 그레텔은 이제 와서 얘기하지만,
      무리하게 난이도를 높인 에이브의 잘못도 있다고 생각해.
    ja: |-
      ヘンゼルとグレーテルは、今さらだけど
      難易度を思いっきり上げたエイブにも
      問題があったと思うわ。
  d_nikke_littlemermaid_05_74:
    speaker: abe
    en: What?! You'll face a hell of a lot worse during real combat.
    ko: 뭐? 실전에서는 더 심한 일들이 많을 거라고.
    ja: |-
      何を言っている？
      実戦はこれ以上のことだって起こりうるんだぞ？
  d_nikke_littlemermaid_05_75:
    speaker: littlemermaid
    en: Ahh, argh!
    ko: 아으, 아아!
    ja: あう、あうう！
  d_nikke_littlemermaid_05_76:
    speaker: cinderella
    en: You agree with Abe, Siren?
    ko: 세이렌도 동의하는걸?
    ja: セイレーンも同意しているみたいね。
  d_nikke_littlemermaid_05_77:
    speaker: littlemermaid
    en: Awoo, ahh!
    ko: 아우으, 으아!
    ja: あうう、うあ！
  d_nikke_littlemermaid_05_78:
    speaker: hansel
    en: All right, fine. I guess it did make us a little more aware of some things.
    ko: 맞아, 덕분에 경각심은 좀 생긴 것 같아.
    ja: |-
      …そうね。いい意味で刺激になったし、
      教訓にもなった気がするわ。
  d_nikke_littlemermaid_05_79:
    speaker: hansel
    en: We'll take it more seriously next time.
    ko: 다음엔 더 진지하게 해볼게.
    ja: 今度はもっと真面目にやってみるわ。
  d_nikke_littlemermaid_05_80:
    speaker: littlemermaid
    en: Ooh!
    ko: 우으~!
    ja: うう～！
  d_nikke_littlemermaid_05_81:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_littlemermaid_05_82:
    speaker: abe
    en: By the way, I noticed you all suddenly have no problem understanding Siren.
    ko: 그나저나 너희, 갑자기 세이렌의 말을 잘 알아듣기 시작했네.
    ja: |-
      それはそうと、お前たち。
      いつの間にセイレーンの言葉を
      理解できるようになったんだ？
  d_nikke_littlemermaid_05_83:
    speaker: hansel
    en: Of course we understand her.
    ko: 당연히 알아듣지.
    ja: 当然だわ。
  d_nikke_littlemermaid_05_84:
    speaker: hansel
    en: We're her friends, after all.
    ko: 우린 세이렌의 친구니까.
    ja: 私たちはセイレーンの友だちだもの。
  d_nikke_littlemermaid_05_85:
    speaker: abe
    en: "... You were asking for translations not too long ago."
    ko: "…얼마 전까지만 해도 계속 되물었으면서."
    ja: |-
      …この前まで何度も聞き返してたのは
      どこのどいつだ。
  d_nikke_littlemermaid_05_86:
    speaker: cinderella
    en: Abe, you understand what Siren is saying too.
    ko: 에이브도 세이렌이 무슨 말을 하는지 다 알아듣잖아.
    ja: |-
      ふふ、エイブもセイレーンの言葉を
      理解しているでしょう？
  d_nikke_littlemermaid_05_87:
    speaker: cinderella
    en: Isn't it the same thing?
    ko: 비슷한 거 아닐까?
    ja: それと同じことだと思うわ。
  d_nikke_littlemermaid_05_88:
    speaker: abe
    en: Well, I did create her, after all.
    ko: 나는 내가 만들었으니까.
    ja: |-
      私がセイレーンを作ったんだからな。
      それくらい当然だ。
  d_nikke_littlemermaid_05_89:
    speaker: cinderella
    en: So there you have it.
    ko: 그러니까.
    ja: そうね、私が言いたいのはそういうことよ。
  d_nikke_littlemermaid_05_90:
    speaker: cinderella
    en: We're comrades, we're friends,
    ko: 가족, 동료, 친구.
    ja: 家族、仲間、友だち…
  d_nikke_littlemermaid_05_91:
    speaker: cinderella
    en: and we're a family.
    ko: 그런 거지.
    ja: そういった絆が、私たちを繋いでいるの。
  d_nikke_littlemermaid_05_92:
    speaker: cinderella
    en: How beautiful... Hehe.
    ko: 아름답네, 후후.
    ja: 美しいわ、ふふ。
  d_nikke_littlemermaid_05_93:
    speaker: abe
    en: Good grief... this is all getting way too sentimental for me.
    ko: "…으, 난 그런 거 오글거려서 별로야."
    ja: "…そういう話はこそばゆくて苦手だ。"
  d_nikke_littlemermaid_05_94:
    speaker: littlemermaid
    en: Aooh, aaah?
    ko: 아으아, 아우아?
    ja: あうぅ、あう？
  d_nikke_littlemermaid_05_95:
    speaker: redshoes
    en: Siren says we should all go eat together.
    ko: 세이렌이 다 함께 밥이나 먹으러 가자네요.
    ja: |-
      セイレーンが、みんなでご飯でも食べに
      行こうと言っていますよ。
  d_nikke_littlemermaid_05_96:
    speaker: redshoes
    en: Let's go, everyone.
    ko: 다들 가시죠.
    ja: さ、早く行きましょう。
  d_nikke_littlemermaid_05_97:
    speaker: abe
    en: Hey! Don't leave before you hear the results!
    ko: 너희들! 결과는 듣고 가야 할 거 아냐!
    ja: "…おい！結果を聞かなくていいのか！？"
  d_nikke_littlemermaid_05_98:
    speaker: abe
    en: Geez.
    ko: 나 참.
    ja: まったく…
  d_nikke_littlemermaid_05_99:
    speaker: abe
    en: You guys are a real bunch of simpletons sometimes.
    ko: "…아무튼 단순한 녀석들이라니까."
    ja: "…単純なやつらだな。"
  d_nikke_littlemermaid_05_100:
    speaker: "<Narration>"
    en: 'At the bottom of Abe''s report, there is a comment written in her hand:'
    ko: |-
      [팀원 간 전술 연계 및 협력 능력이 우수하여,
      실전에서 높은 작전 수행 능력을 기대할 수 있음.]
    ja: |-
      「隊員同士の戦術連携および協調性は優秀で、
      実戦での高い作戦遂行能力が期待できるだろう」
  d_nikke_littlemermaid_05_101:
    speaker: "<Narration>"
    en: '"Excellent teamwork and coordination among squad members observed. High operational
      performance can be expected in actual combat."'
    ko: 에이브의 손에 들린 결과지의 하단에 있는 내용이었다.
    ja: |-
      …エイブが手にしている報告書には
      そう記されていた
