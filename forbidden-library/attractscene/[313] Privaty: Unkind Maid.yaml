---
d_nikke_privaty_unkindmaid_01:
  d_nikke_privaty_unkindmaid_01_1:
    speaker: privaty_m
    en: Welcome, dear guest.
    ko: 어서 오세요, 손님.
    ja: いらっしゃいませ、お客様。
  d_nikke_privaty_unkindmaid_01_2:
    speaker: privaty_m
    en: Please follow me to your table.
    ko: 이쪽 자리로 안내하겠습니다.
    ja: こちらのお席へご案内いたします。
  d_nikke_privaty_unkindmaid_01_3:
    speaker: ade
    en: A moment, Privaty, if you please.
    ko: 프리바티, 잠시만요.
    ja: プリバティ、お待ちください。
  d_nikke_privaty_unkindmaid_01_4:
    speaker: privaty_m
    en: Yes? What is it?
    ko: 네?
    ja: はい？
  d_nikke_privaty_unkindmaid_01_5:
    speaker: "<Narration>"
    en: Ade leans over and whispers softly into Privaty's ear.
    ko: 에이드는 프리바티의 귀에 작게 속삭였다.
    ja: エードはプリバティの耳もとで小さくささやいた
  d_nikke_privaty_unkindmaid_01_6:
    speaker: ade
    en: You ought to address the customers as "Master".
    ko: 주인님, 이라고 부르셔야 해요.
    ja: ご主人様、とお呼びください。
  d_nikke_privaty_unkindmaid_01_7:
    speaker: privaty_m
    en: O-oh, right!
    ko: 아! 그, 그, 그랬죠!
    ja: あっ！そ、そ、そうでした！
  d_nikke_privaty_unkindmaid_01_8:
    speaker: privaty_m
    en: Um... right this way,
    ko: 주, 주인님!
    ja: ご、ご主人様！
  d_nikke_privaty_unkindmaid_01_9:
    speaker: privaty_m
    en: M-Master!
    ko: 이, 이쪽으로 오세요!
    ja: こ、こちらへどうぞ！
  d_nikke_privaty_unkindmaid_01_10:
    speaker: ade
    en: Hehe, that's much better.
    ko: 후후, 처음에 비해서 많이 나아지셨네.
    ja: |-
      ふふ、最初に比べたら
      ずいぶんよくなりましたね。
  d_nikke_privaty_unkindmaid_01_11:
    speaker: timidfemaleguest
    en: Um, excuse me...
    ko: 저, 저기요…!
    ja: あ、あの…！
  d_nikke_privaty_unkindmaid_01_12:
    speaker: timidfemaleguest
    en: I...
    ko: 주, 주문을 좀….
    ja: ちゅ、注文を…
  d_nikke_privaty_unkindmaid_01_13:
    speaker: privaty_m
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_privaty_unkindmaid_01_14:
    speaker: timidfemaleguest
    en: I'd... like to order...
    ko: 주문… 하고 싶은데요….
    ja: 注文…したいんですが…
  d_nikke_privaty_unkindmaid_01_15:
    speaker: privaty_m
    en: I beg your pardon?
    ko: 뭐라고요?
    ja: 何ですか？
  d_nikke_privaty_unkindmaid_01_16:
    speaker: privaty_m
    en: Could you please speak up a bit...
    ko: 좀 더 크게 말씀을 해주….
    ja: もう少し大きな声で…
  d_nikke_privaty_unkindmaid_01_17:
    speaker: cocoa
    en: "*Glare*"
    ko: "(지긋-)"
    ja: "（ジーッ…）"
  d_nikke_privaty_unkindmaid_01_18:
    speaker: privaty_m
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_01_19:
    speaker: "<Narration>"
    en: "*Leans in*"
    ko: 스윽-
    ja: スッ…
  d_nikke_privaty_unkindmaid_01_20:
    speaker: "<Narration>"
    en: Privaty approaches the customer and listens attentively.
    ko: 프리바티는 손님에게 가까이 다가가, 귀를 기울였다.
    ja: プリバティは客に近づき、耳を傾けた
  d_nikke_privaty_unkindmaid_01_21:
    speaker: privaty_m
    en: I'm sorry, could you please repeat that?
    ko: 다, 다시 한번만 말씀해 주시겠어요?
    ja: も、もう一度おっしゃっていただけますか？
  d_nikke_privaty_unkindmaid_01_22:
    speaker: cocoa
    en: Very good.
    ko: 음… 조아써.
    ja: うん…そのちょーし。
  d_nikke_privaty_unkindmaid_01_23:
    speaker: privaty_m
    en: Here's your... soft and fluffy... omurice.
    ko: 주문하신 몽…글몽글…♪ 행복의 오므라이스 나왔습니다.
    ja: |-
      お待たせいたしました。
      ふわ…ふわ…♪幸せのオムライスです。
  d_nikke_privaty_unkindmaid_01_24:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 탁.
    ja: スッ
  d_nikke_privaty_unkindmaid_01_25:
    speaker: privaty_m
    en: Enjoy your meal.
    ko: 맛있게 드세요.
    ja: どうぞお召し上がりください。
  d_nikke_privaty_unkindmaid_01_26:
    speaker: maleguest
    en: Wait!
    ko: 잠시만요!
    ja: 待ってください！
  d_nikke_privaty_unkindmaid_01_27:
    speaker: maleguest
    en: You didn't recite the spell.
    ko: 여기는 맛있어지는 주문 같은 거 없어요?
    ja: ここはおいしくなる呪文とか、ないんですか？
  d_nikke_privaty_unkindmaid_01_28:
    speaker: privaty_m
    en: Oh, um... Well, there's a spell, but, you know, it's not really working right
      now...
    ko: 그… 이, 있긴 있는데 지금은 쓰, 쓰면 안되는….
    ja: |-
      その…あ、あるにはあるんですが、
      今は、つ、使ってはいけない…
  d_nikke_privaty_unkindmaid_01_29:
    speaker: soda
    en: Huh?
    ko: 호에엥?
    ja: ふぇぇ～？
  d_nikke_privaty_unkindmaid_01_30:
    speaker: privaty_m
    en: "..."
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_01_31:
    speaker: privaty_m
    en: S-sorry, that was just a joke.
    ko: 바, 방금 건 농담이었어요.
    ja: い、今のは冗談です。
  d_nikke_privaty_unkindmaid_01_32:
    speaker: privaty_m
    en: Um...
    ko: 무, 물론 있죠…!
    ja: も、もちろんありますよ…！
  d_nikke_privaty_unkindmaid_01_33:
    speaker: privaty_m
    en: w-would you like me to, um, say it now?
    ko: 오… 므라이스가 맛있어지는 주, 주문을… 외워드릴까요?
    ja: |-
      オ…ムライスがおいしくなる、じゅ、呪文を…
      唱えましょうか？
  d_nikke_privaty_unkindmaid_01_34:
    speaker: maleguest
    en: Yes, please!
    ko: 네!
    ja: はい！
  d_nikke_privaty_unkindmaid_01_35:
    speaker: privaty_m
    en: All right...
    ko: 그, 그럼…!
    ja: で、では…！
  d_nikke_privaty_unkindmaid_01_36:
    speaker: privaty_m
    en: B-become tastier...!
    ko: 맛… 있어져라…!
    ja: お…いしくな～れ…！
  d_nikke_privaty_unkindmaid_01_37:
    speaker: privaty_m
    en: Become... tastier...!
    ko: 맛있어… 져라…!
    ja: おいしく…な～れ…！
  d_nikke_privaty_unkindmaid_01_38:
    speaker: privaty_m
    en: C-coochie... woochie... boing!
    ko: "…몽글… 몽…글 큐웅-!"
    ja: "…ふわ…ふわ…キュン！"
  d_nikke_privaty_unkindmaid_01_39:
    speaker: privaty_m
    en: P-please enjoy!
    ko: 드, 드시면 돼요!
    ja: ど、どうぞ召し上がれ！
  d_nikke_privaty_unkindmaid_01_40:
    speaker: soda
    en: Hehe, you've gotten quite good at casting those spells, haven't you?
    ko: 헤헤, 이제는 주문 잘 외우시네요.
    ja: えへへ、もう呪文もバッチリですね。
  d_nikke_privaty_unkindmaid_01_41:
    speaker: privaty_m
    en: You don't have to praise me for everything I do, you know!
    ko: 쓰, 쓸데없는 칭찬 말아요!
    ja: へ、変なところを褒めないでください！
  d_nikke_privaty_unkindmaid_01_42:
    speaker: ade
    en: You did well today again.
    ko: 오늘도 고생 많으셨어요.
    ja: 今日もお疲れ様でした。
  d_nikke_privaty_unkindmaid_01_43:
    speaker: privaty_m
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_privaty_unkindmaid_01_44:
    speaker: privaty_m
    en: Ugh, it feels like every day here is my first day.
    ko: 매번 할 때마다 새로 배우는 기분이에요.
    ja: 日々勉強ですね。
  d_nikke_privaty_unkindmaid_01_45:
    speaker: privaty_m
    en: Trying to adapt to this job is way tougher than I'd like to admit.
    ko: 적응이 되질 않아요.
    ja: なかなか慣れません。
  d_nikke_privaty_unkindmaid_01_46:
    speaker: ade
    en: You say that, but you've made remarkable improvements since the beginning.
    ko: 말씀은 그렇게 하시지만, 많이 능숙해지셨던데요?
    ja: そうおっしゃいますが、とてもお上手ですよ。
  d_nikke_privaty_unkindmaid_01_47:
    speaker: privaty_m
    en: Really? I beg to differ.
    ko: 그, 그럴 리가 있나요!
    ja: い、いえいえ、そんな！
  d_nikke_privaty_unkindmaid_01_48:
    speaker: cocoa
    en: The time has come.
    ko: 때가 와써.
    ja: ついにこの時が来た。
  d_nikke_privaty_unkindmaid_01_49:
    speaker: cocoa
    en: It's time for your final assignment.
    ko: 프로 메이드가 되기 위한 임무를 할 때가.
    ja: プロメイドになるための任務をする時が。
  d_nikke_privaty_unkindmaid_01_50:
    speaker: cocoa
    en: Complete this, and you'll officially graduate to become a professional maid
      right here.
    ko: 임무를 성공하고 프로 메이드가 되면 여기서 졸업할 수 이찌.
    ja: |-
      任務に成功してプロメイドになったら、
      ここをそつぎょーできるよ。
  d_nikke_privaty_unkindmaid_01_51:
    speaker: privaty_m
    en: So I can finally get out of here?
    ko: 졸업이요?
    ja: 卒業ですか？
  d_nikke_privaty_unkindmaid_01_52:
    speaker: privaty_m
    en: I'll do it! When do we start?
    ko: "…저 할래요! 하고 싶어요!"
    ja: "…やります！挑戦したいです！"
  d_nikke_privaty_unkindmaid_01_53:
    speaker: cocoa
    en: It's a perilous mission, fraught with danger. Are you sure you're up for it?
    ko: 아주 위험한 임무인데 할 수 있게써?
    ja: すごく危険な任務だけど、できそう？
  d_nikke_privaty_unkindmaid_01_54:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクッ
  d_nikke_privaty_unkindmaid_01_55:
    speaker: privaty_m
    en: O-of course, I am!
    ko: 무, 물론이죠!
    ja: も、もちろんです！
  d_nikke_privaty_unkindmaid_01_56:
    speaker: privaty_m
    en: What reason could I possibly have to refuse?
    ko: 못 할 건 또 뭔가요!
    ja: できます！
  d_nikke_privaty_unkindmaid_01_57:
    speaker: privaty_m
    en: I'll take on any mission you throw at me!
    ko: 알려줘 봐요, 어떤 임무든 다 완수해 보일 테니까!
    ja: |-
      教えてください。
      どんな任務だろうと、必ず成し遂げてみせます！
  d_nikke_privaty_unkindmaid_01_58:
    speaker: cocoa
    en: All right, then. You'll have to...
    ko: 그건 바로!
    ja: それは、ずばり！
d_nikke_privaty_unkindmaid_02:
  d_nikke_privaty_unkindmaid_02_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_privaty_unkindmaid_02_2:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_3:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_privaty_unkindmaid_02_4:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_5:
    speaker: "<Self>"
    en: "... Why are you just standing there?"
    ko: 거기 서서 뭐 해?
    ja: そこで何してるんだ？
  d_nikke_privaty_unkindmaid_02_6:
    speaker: privaty_m
    en: What do you think?!
    ko: 뭐, 뭘 하긴요!
    ja: き、決まってるでしょう！
  d_nikke_privaty_unkindmaid_02_7:
    speaker: privaty_m
    en: I've got something I need to discuss with you, you goof!
    ko: 당연히 지휘관한테 볼일이 있어서…!
    ja: 指揮官に用があって…！
  d_nikke_privaty_unkindmaid_02_8:
    speaker: privaty_m
    en: I-I mean...
    ko: 아니.
    ja: いえ。
  d_nikke_privaty_unkindmaid_02_9:
    speaker: privaty_m
    en: I-I have something to, um, discuss with you, Master!
    ko: 주, 주, 주, 주인님한테 볼일이 있어서 왔죠!
    ja: |-
      ご、ご、ご、ご主人様に用があって
      来ました！
  d_nikke_privaty_unkindmaid_02_10:
    speaker: "<Choice>"
    en: What's with the outfit?
    ko: 그런 차림으로?
    ja: そんな格好で？
  d_nikke_privaty_unkindmaid_02_11:
    speaker: "<Choice>"
    en: What did you call me?
    ko: 주인님?
    ja: ご主人様？
  d_nikke_privaty_unkindmaid_02_12:
    speaker: privaty_m
    en: What about it?
    ko: 그, 그런 차림이라니요!
    ja: そ、そんな格好だなんて！
  d_nikke_privaty_unkindmaid_02_13:
    speaker: privaty_m
    en: What's wrong with my outfit?
    ko: 이 옷이 어때서요?
    ja: この服の何が悪いんですか！
  d_nikke_privaty_unkindmaid_02_14:
    speaker: "<Self>"
    en: It's a maid outfit.
    ko: 메이드복이잖아.
    ja: メイド服じゃないか
  d_nikke_privaty_unkindmaid_02_15:
    speaker: privaty_m
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_02_16:
    speaker: privaty_m
    en: W-well, it makes sense, doesn't it?
    ko: 마, 맞아요. 메이드복이에요.
    ja: そ、そうです。メイド服です。
  d_nikke_privaty_unkindmaid_02_17:
    speaker: privaty_m
    en: Considering that I'm a maid and all now.
    ko: 지금 저는 메이드… 니까요!
    ja: 今の私はメイド…ですから！
  d_nikke_privaty_unkindmaid_02_18:
    speaker: privaty_m
    en: Why are you so surprised?
    ko: 뭐, 뭘 또 놀라고 그래요!
    ja: な、何をそんなに驚いてるんですか！
  d_nikke_privaty_unkindmaid_02_19:
    speaker: privaty_m
    en: I'm a... maid now,
    ko: 저는 지금 메이드… 예요.
    ja: 私は今、メイド…ですから。
  d_nikke_privaty_unkindmaid_02_20:
    speaker: privaty_m
    en: so it's only right that I address you as Master.
    ko: 그러니까 주인님이라고 부르는 게 맞잖아요.
    ja: ですからご主人様と呼ぶのが正しいんです。
  d_nikke_privaty_unkindmaid_02_21:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_22:
    speaker: privaty_m
    en: U-um, Ade just told me to say this, okay?
    ko: 에, 에이드가 그렇게 하라고 했어요!
    ja: エ、エードにそう言われたんです！
  d_nikke_privaty_unkindmaid_02_23:
    speaker: privaty_m
    en: It's not like I have some special reason or anything!
    ko: 딱히 다른 특별한 이유가 있는 건 아니에요!
    ja: 別に特別な理由があるわけではありません！
  d_nikke_privaty_unkindmaid_02_24:
    speaker: "<Self>"
    en: All right, then. What's a maid like you doing here?
    ko: 메이드로서 여기에 온 이유는 뭐야?
    ja: メイドとしてここに来た理由は？
  d_nikke_privaty_unkindmaid_02_25:
    speaker: privaty_m
    en: I...
    ko: 그건…!
    ja: それは…！
  d_nikke_privaty_unkindmaid_02_26:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_27:
    speaker: privaty_m
    en: I'm here to offer you a special experience.
    ko: 주인님께 특별한 경험을 시켜드리려고 왔어요.
    ja: |-
      ご主人様に特別な体験をしてもらうために
      来ました。
  d_nikke_privaty_unkindmaid_02_28:
    speaker: privaty_m
    en: I'm... supposed to act as your... private maid.
    ko: 제가 전속… 메이드가… 되어드릴게요!
    ja: 私が専属…メイドに…なります！
  d_nikke_privaty_unkindmaid_02_29:
    speaker: "<Self>"
    en: Seriously?
    ko: 갑자기?
    ja: いきなり？
  d_nikke_privaty_unkindmaid_02_30:
    speaker: privaty_m
    en: J-just a heads-up, all right?
    ko: 미, 미리 말해두지만!
    ja: さ、先に言っておきますが！
  d_nikke_privaty_unkindmaid_02_31:
    speaker: privaty_m
    en: Opportunities like these don't exactly grow on trees, you know?
    ko: 이런 경험은 흔치 않다고요!
    ja: こんな機会、そうそうないですよ！
  d_nikke_privaty_unkindmaid_02_32:
    speaker: privaty_m
    en: So, you'd be better off not turning it down.
    ko: 거절할 생각 말고 순순히 받아들이는 게 좋을걸요?
    ja: 大人しく受け入れたらどうです？
  d_nikke_privaty_unkindmaid_02_33:
    speaker: "<Self>"
    en: Sorry, but that's exactly what I'm going to do.
    ko: 거절할게.
    ja: 断る
  d_nikke_privaty_unkindmaid_02_34:
    speaker: privaty_m
    en: Good, I knew you'd accept straight awa...
    ko: 역시 당연히 바로 수락할 줄 알았다니….
    ja: やはり、そう言うと思っ…
  d_nikke_privaty_unkindmaid_02_35:
    speaker: privaty_m
    en: W-wait, what?!
    ko: 뭐, 뭐, 뭐라고요?!
    ja: な、な、何ですって！？
  d_nikke_privaty_unkindmaid_02_36:
    speaker: privaty_m
    en: Did you just reject my offer?
    ko: 지금 거절한 건가요?
    ja: こ、断るですって？
  d_nikke_privaty_unkindmaid_02_37:
    speaker: "<Self>"
    en: Yep, that I did.
    ko: 응.
    ja: ああ
  d_nikke_privaty_unkindmaid_02_38:
    speaker: privaty_m
    en: A-are you seriously going to turn down this awesome offer?
    ko: 이이이런 달콤한 제안을 거절한다고요?
    ja: こ、こ、こんなおいしい提案を断るんですか？
  d_nikke_privaty_unkindmaid_02_39:
    speaker: privaty_m
    en: Tell me why! I want a reason!
    ko: 왜죠? 이유를 알려주세요!
    ja: なぜですか？理由を教えてください！
  d_nikke_privaty_unkindmaid_02_40:
    speaker: "<Self>"
    en: Repeat what you just said.
    ko: 그 말 다시 한번 더 해봐.
    ja: もう1回言ってくれ
  d_nikke_privaty_unkindmaid_02_41:
    speaker: privaty_m
    en: "... What?"
    ko: "…네?"
    ja: "…えっ？"
  d_nikke_privaty_unkindmaid_02_42:
    speaker: privaty_m
    en: About wanting a reason?
    ko: 왜죠? 이유를 알려주세요… 이거요?
    ja: |-
      なぜですか？理由を教えてください…
      これですか？
  d_nikke_privaty_unkindmaid_02_43:
    speaker: "<Self>"
    en: That's it. That's why I'm turning you down.
    ko: 응, 그게 이유야.
    ja: ああ、それが理由だ
  d_nikke_privaty_unkindmaid_02_44:
    speaker: "<Self>"
    en: I don't know the reason behind all of this.
    ko: 나도 이유를 모르잖아.
    ja: 私も理由が知りたい
  d_nikke_privaty_unkindmaid_02_45:
    speaker: privaty_m
    en: W-well...
    ko: 그, 그건…!
    ja: そ、それは…！
  d_nikke_privaty_unkindmaid_02_46:
    speaker: privaty_m
    en: This is the mission... for me to become... a professional maid.
    ko: 프로 메이드가… 되기 위해선… 임무가….
    ja: プロメイドに…なるために…任務が…
  d_nikke_privaty_unkindmaid_02_47:
    speaker: "<Choice>"
    en: So, is this related to you becoming a professional maid?
    ko: 프로 메이드랑 관련이 있어?
    ja: プロメイドと何か関係があるのか？
  d_nikke_privaty_unkindmaid_02_48:
    speaker: "<Choice>"
    en: Huh? What did you say?
    ko: 응? 뭐라고?
    ja: え？何だって？
  d_nikke_privaty_unkindmaid_02_49:
    speaker: privaty_m
    en: "... Yes, I've been handed a mission."
    ko: "…임무예요."
    ja: "…任務です。"
  d_nikke_privaty_unkindmaid_02_50:
    speaker: privaty_m
    en: It's the final one before I become a professional maid.
    ko: 프로 메이드가 되기 위한 마지막 관문인데.
    ja: プロメイドになるための最終関門なんですが、
  d_nikke_privaty_unkindmaid_02_51:
    speaker: privaty_m
    en: Apparently, I have to serve as someone's exclusive maid and make sure they
      are satisfied.
    ko: 누군가의 전속 메이드가 되어서 주인님을 만족시켜야 한다네요.
    ja: |-
      誰かの専属メイドになって、
      ご主人様を満足させなければならないと。
  d_nikke_privaty_unkindmaid_02_52:
    speaker: "<Self>"
    en: And that someone is me?
    ko: 그 [누군가]가 나야?
    ja: その「誰か」が私なのか？
  d_nikke_privaty_unkindmaid_02_53:
    speaker: privaty_m
    en: That's right!
    ko: 그… 렇죠!
    ja: そう…です！
  d_nikke_privaty_unkindmaid_02_54:
    speaker: "<Self>"
    en: Why me?
    ko: 왜?
    ja: なぜ？
  d_nikke_privaty_unkindmaid_02_55:
    speaker: privaty_m
    en: W-what do you mean why?
    ko: 왜, 왜냐니…!
    ja: な、なぜって…！
  d_nikke_privaty_unkindmaid_02_56:
    speaker: privaty_m
    en: You're the only person I could think of, of course...
    ko: 그거야 주인님밖에 떠오르는 사람이 없었으니….
    ja: ご主人様しか、思い浮かぶ人がいなかったので…
  d_nikke_privaty_unkindmaid_02_57:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_privaty_unkindmaid_02_58:
    speaker: privaty_m
    en: W-well...
    ko: 그, 그러니까!
    ja: で、ですから！
  d_nikke_privaty_unkindmaid_02_59:
    speaker: privaty_m
    en: I'm tasked with being a private maid and ensuring my master's satisfaction.
    ko: |-
      전속 메이드가 되어서 주인님을 만족시켜야 하는 게
      제 임무예요.
    ja: |-
      専属メイドになって、ご主人様を満足させるのが
      私の任務なんです。
  d_nikke_privaty_unkindmaid_02_60:
    speaker: privaty_m
    en: Only by completing this mission flawlessly can I become a professional maid!
    ko: 그 임무를 완벽하게 완수해야 프로 메이드가 될 수 있다고요…!
    ja: その任務を完璧にこなせば、プロメイドに…！
  d_nikke_privaty_unkindmaid_02_61:
    speaker: "<Self>"
    en: This is the first time I've heard of such a mission.
    ko: "…그런 임무가 있다고?"
    ja: "…そんな任務があるのか？"
  d_nikke_privaty_unkindmaid_02_62:
    speaker: privaty_m
    en: W-why are you giving me that look?
    ko: 뭐, 뭐예요! 그 표정!
    ja: な、何ですか！その顔は！
  d_nikke_privaty_unkindmaid_02_63:
    speaker: privaty_m
    en: You really think I'm making this up, huh?
    ko: 마치 제가 거짓말을 하고 있다는 듯이…!
    ja: まるで私が嘘をついているかのような…！
  d_nikke_privaty_unkindmaid_02_64:
    speaker: privaty_m
    en: Listen, don't get any wrong ideas about all this!
    ko: 으으… 오해 말아요!
    ja: うう…勘違いしないでください！
  d_nikke_privaty_unkindmaid_02_65:
    speaker: privaty_m
    en: This is all strictly business, and nothing more.
    ko: 이, 이건 진짜 그냥 일… 일뿐이니까요!
    ja: こ、これは本当にただの…し、仕事ですから！
  d_nikke_privaty_unkindmaid_02_66:
    speaker: "<Self>"
    en: Why are you so intent on becoming a professional maid?
    ko: 프로 메이드가 되려는 이유는 뭐야?
    ja: なぜプロメイドになりたいんだ？
  d_nikke_privaty_unkindmaid_02_67:
    speaker: privaty_m
    en: "... Because this is the only way I can graduate"
    ko: "…그래야 졸업할 수 있으니까요."
    ja: "…そうすれば、卒業できるからです。"
  d_nikke_privaty_unkindmaid_02_68:
    speaker: privaty_m
    en: and move on from this maid thing.
    ko: 메이드 일에서.
    ja: メイドの仕事から。
  d_nikke_privaty_unkindmaid_02_69:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_70:
    speaker: privaty_m
    en: A-anyway,
    ko: 아, 아무튼!
    ja: と、とにかく！
  d_nikke_privaty_unkindmaid_02_71:
    speaker: privaty_m
    en: is that reason enough for you?
    ko: 이제 이유를 알았으니까 됐죠?
    ja: これで理由も分かったでしょう？
  d_nikke_privaty_unkindmaid_02_72:
    speaker: privaty_m
    en: You better not turn me down again, or else!
    ko: 거절하기 없기예요!
    ja: 断らないでくださいね！
  d_nikke_privaty_unkindmaid_02_73:
    speaker: "<Self>"
    en: Um...
    ko: 그….
    ja: ええと…
  d_nikke_privaty_unkindmaid_02_74:
    speaker: privaty_m
    en: I'm serious!
    ko: 거, 거절하기 없다고 했잖아요!
    ja: こ、断らないでと言ったじゃないですか！
  d_nikke_privaty_unkindmaid_02_75:
    speaker: privaty_m
    en: I'll be back this time tomorrow.
    ko: 내일 이 시간에 찾아 올테니까 그렇게 알고 있어요!
    ja: 明日のこの時間に来ますので、そのおつもりで！
  d_nikke_privaty_unkindmaid_02_76:
    speaker: privaty_m
    en: So, I'll see you then.
    ko: 그럼 이만!
    ja: 失礼します！
  d_nikke_privaty_unkindmaid_02_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_02_78:
    speaker: "<Self>"
    en: I was just about to agree to this, but sure, let's go with it.
    ko: 알겠다고 대답하려 했는데.
    ja: 分かったと答えようと思ったのだが…
d_nikke_privaty_unkindmaid_03:
  d_nikke_privaty_unkindmaid_03_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_privaty_unkindmaid_03_2:
    speaker: privaty_m
    en: "... H-hello, Master."
    ko: "…아, 안녕하세요. @UserName 주인님."
    ja: |-
      …こ、こんにちは。
      @UserNameご主人様。
  d_nikke_privaty_unkindmaid_03_3:
    speaker: privaty_m
    en: I'm Privaty, your exclusive maid.
    ko: 주, 인님만의 메이드… 프리바티입니다.
    ja: ご、ご主人様だけのメイド…プリバティです。
  d_nikke_privaty_unkindmaid_03_4:
    speaker: "<Choice>"
    en: You're actually going through with this?
    ko: 진짜로 전속 메이드를 하려고?
    ja: 本当に専属メイドになるのか？
  d_nikke_privaty_unkindmaid_03_5:
    speaker: "<Choice>"
    en: Hi there.
    ko: 어서 와.
    ja: いらっしゃい
  d_nikke_privaty_unkindmaid_03_6:
    speaker: privaty_m
    en: What? Of course!
    ko: 그, 그럼 진짜지 가짠가요!
    ja: も、もちろんです！まさか冗談だとでも！？
  d_nikke_privaty_unkindmaid_03_7:
    speaker: privaty_m
    en: Did you think I was lying yesterday?
    ko: 애초에 그 반응은 뭐냐고요…!
    ja: そもそも、その反応は何なんですか…！
  d_nikke_privaty_unkindmaid_03_8:
    speaker: privaty_m
    en: I'm not doing this because I actually want to, okay?
    ko: 저, 저도 좋아서 메이드를 하려는 게 아니잖아요!
    ja: |-
      わ、私だって好きでメイドをやっているわけでは
      ありません！
  d_nikke_privaty_unkindmaid_03_9:
    speaker: "<Self>"
    en: If you don't want to, then don't do it.
    ko: 그럼 안 하면 되겠네.
    ja: それなら、やらなければいい
  d_nikke_privaty_unkindmaid_03_10:
    speaker: privaty_m
    en: That's... not happening!
    ko: 그건… 안 돼요…!
    ja: それは…ダメです…！
  d_nikke_privaty_unkindmaid_03_11:
    speaker: privaty_m
    en: I already went through all this with you yesterday...
    ko: 어제 이유도 다 말씀드렸고….
    ja: 昨日、理由もすべてお話しましたし…
  d_nikke_privaty_unkindmaid_03_12:
    speaker: "<Self>"
    en: I was just joking.
    ko: 농담이야.
    ja: 冗談だ
  d_nikke_privaty_unkindmaid_03_13:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_unkindmaid_03_14:
    speaker: privaty_m
    en: "... *Gasp*"
    ko: "…이이익!"
    ja: "…もうっ！"
  d_nikke_privaty_unkindmaid_03_15:
    speaker: privaty_m
    en: I'm surprised.
    ko: 의외네요.
    ja: 意外ですね。
  d_nikke_privaty_unkindmaid_03_16:
    speaker: privaty_m
    en: Thought you'd be more startled, honestly.
    ko: 놀라실 줄 알았는데.
    ja: 驚かれるかと思いました。
  d_nikke_privaty_unkindmaid_03_17:
    speaker: privaty_m
    en: "... Don't tell me you're actually used to this sort of thing?"
    ko: "…이런 게 익숙하신 건 아니죠?"
    ja: |-
      …まさか、こういうことに
      慣れているんですか？
  d_nikke_privaty_unkindmaid_03_18:
    speaker: "<Choice>"
    en: I am used to it.
    ko: 익숙해.
    ja: 慣れてる
  d_nikke_privaty_unkindmaid_03_19:
    speaker: "<Choice>"
    en: Not at all.
    ko: 익숙하진 않지.
    ja: 慣れてない
  d_nikke_privaty_unkindmaid_03_20:
    speaker: privaty_m
    en: Wh-wh-what did you just say?
    ko: 뭐, 뭐, 뭐, 뭐라고요?!
    ja: な、な、な、何ですって！？
  d_nikke_privaty_unkindmaid_03_21:
    speaker: privaty_m
    en: Are you suggesting there's another maid besides me, Master?
    ko: 혹시 저 말고도 지휘… 아니, 주인님의 전속 메이드가 있었나요?
    ja: |-
      もしや、私以外に指揮…いえ、
      ご主人様の専属メイドがいたんですか？
  d_nikke_privaty_unkindmaid_03_22:
    speaker: privaty_m
    en: If you're so used to this, then I must not be the only maid at your beck and
      call.
    ko: 익숙하실 정도면 하나가 아니겠네요.
    ja: 慣れているなら、1人ではなさそうですね。
  d_nikke_privaty_unkindmaid_03_23:
    speaker: privaty_m
    en: How many have you had?
    ko: 몇 명이었죠?
    ja: 何人いたんですか？
  d_nikke_privaty_unkindmaid_03_24:
    speaker: privaty_m
    en: I knew it.
    ko: 그러실 줄 알았어요.
    ja: そうだと思いました。
  d_nikke_privaty_unkindmaid_03_25:
    speaker: privaty_m
    en: There's just no way you'd have a personal maid before me.
    ko: 저 말고 전속 메이드가 있을 리가….
    ja: 私以外に専属メイドがいるはずが…
  d_nikke_privaty_unkindmaid_03_26:
    speaker: "<Self>"
    en: I did have one before.
    ko: 있어.
    ja: いる
  d_nikke_privaty_unkindmaid_03_27:
    speaker: privaty_m
    en: What?!
    ko: 네?!
    ja: えっ！？
  d_nikke_privaty_unkindmaid_03_28:
    speaker: privaty_m
    en: Y-y-you did?!
    ko: 이, 이, 이, 있다고요?!
    ja: い、い、い、いるんですか！？
  d_nikke_privaty_unkindmaid_03_29:
    speaker: privaty_m
    en: Who was it? Who?!
    ko: 그게 대체 누구죠?
    ja: いったい誰ですか？
  d_nikke_privaty_unkindmaid_03_30:
    speaker: "<Self>"
    en: Just kidding.
    ko: 그냥 해본 소리야.
    ja: ただ言ってみただけだ
  d_nikke_privaty_unkindmaid_03_31:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_unkindmaid_03_32:
    speaker: privaty_m
    en: Urgh!
    ko: 으으… 으으으!
    ja: うう…ううう！
  d_nikke_privaty_unkindmaid_03_33:
    speaker: "<Self>"
    en: Anyways, what kind of work are you going to do?
    ko: 그나저나 무슨 일을 하려고?
    ja: それより、何をするつもりだ？
  d_nikke_privaty_unkindmaid_03_34:
    speaker: privaty_m
    en: I've not really decided yet.
    ko: "…따로 생각해둔 건 없네요."
    ja: "…特に何も考えていません。"
  d_nikke_privaty_unkindmaid_03_35:
    speaker: privaty_m
    en: Since I'm here to satisfy you,
    ko: 어쨌든 주인님을 만족시켜드려야 하니까.
    ja: |-
      とにかく、ご主人様を満足させなければ
      ならないので。
  d_nikke_privaty_unkindmaid_03_36:
    speaker: privaty_m
    en: just let me know if there's anything you require.
    ko: "…워, 원하시는 게 있다면 뭐든 말씀해 보세요."
    ja: |-
      …ご、ご希望があれば
      何でもおっしゃってください。
  d_nikke_privaty_unkindmaid_03_37:
    speaker: privaty_m
    en: I can handle stuff like cleaning, doing the laundry, cooking,
    ko: 청소든, 빨래든, 요리든,
    ja: 掃除でも、洗濯でも、料理でも、
  d_nikke_privaty_unkindmaid_03_38:
    speaker: privaty_m
    en: or... w-whatever else you might need!
    ko: 아니면 뭐… 다, 다른 거든… 뭐든요!
    ja: "…ほ、他のことでも…何でもどうぞ！"
  d_nikke_privaty_unkindmaid_03_39:
    speaker: "<Self>"
    en: So, you'll do anything I ask?
    ko: 원하는 건 뭐든 다 들어주는 거야?
    ja: 望みは何でも叶えてくれるのか？
  d_nikke_privaty_unkindmaid_03_40:
    speaker: privaty_m
    en: O-only if that'll satisfy you.
    ko: 그, 그걸로 만족하실 수 있다면요.
    ja: そ、それでご満足いただけるのでしたら。
  d_nikke_privaty_unkindmaid_03_41:
    speaker: "<Self>"
    en: Then, start by cleaning this room.
    ko: 그럼 이 방 청소부터 부탁해.
    ja: じゃあこの部屋の掃除から頼む
  d_nikke_privaty_unkindmaid_03_42:
    speaker: privaty_m
    en: Just cleaning?
    ko: 처, 청소요?!
    ja: そ、掃除ですか！？
  d_nikke_privaty_unkindmaid_03_43:
    speaker: privaty_m
    en: "... That's it?"
    ko: "…고작 그걸로 되나요?"
    ja: "…それだけでいいんですか？"
  d_nikke_privaty_unkindmaid_03_44:
    speaker: "<Self>"
    en: Why? Can't you do it?
    ko: 왜? 못하겠어?
    ja: できないのか？
  d_nikke_privaty_unkindmaid_03_45:
    speaker: privaty_m
    en: "... H-how can that be?"
    ko: "…그, 럴 리가 있나요!"
    ja: "…そ、そんなわけないでしょう！"
  d_nikke_privaty_unkindmaid_03_46:
    speaker: privaty_m
    en: I'll make this room so immaculate that you can eat off the floor!
    ko: 한눈에 만족하실 정도로 깔끔하게 만들어둘게요!
    ja: |-
      満足していただけるくらい、
      ピカピカにしてみせます！
  d_nikke_privaty_unkindmaid_03_47:
    speaker: "<Monologue>"
    en: With that, Privaty begins cleaning.
    ko: 프리바티는 청소를 시작했고.
    ja: プリバティは掃除を始めた
  d_nikke_privaty_unkindmaid_03_48:
    speaker: "<Monologue>"
    en: I leave the room so as not to get in her way.
    ko: 청소하기 편하도록, 나는 자리를 비워주었다.
    ja: 掃除の邪魔にならないよう、私はその場を離れた
  d_nikke_privaty_unkindmaid_03_49:
    speaker: "<Narration>"
    en: Meanwhile, inside the room...
    ko: 한편, 안에서는-
    ja: 一方、中では…
  d_nikke_privaty_unkindmaid_03_50:
    speaker: privaty_m
    en: Cool, this is the cup that the Commander uses!
    ko: "…이, 이게 지휘관이 사용하는 컵…!"
    ja: "…こ、これは指揮官が使っているコップ…！"
  d_nikke_privaty_unkindmaid_03_51:
    speaker: "<Narration>"
    en: Privaty gingerly picks up a cup and examines it closely.
    ko: 프리바티는 컵을 들어 자세히 살펴보기 시작했다.
    ja: |-
      プリバティはコップを持ち上げ、
      まじまじと眺めた
  d_nikke_privaty_unkindmaid_03_52:
    speaker: privaty_m
    en: He seems to be quite fond of this design...
    ko: 이런 디자인을 좋아하는군요….
    ja: こういうデザインがお好きなのね…
  d_nikke_privaty_unkindmaid_03_53:
    speaker: privaty_m
    en: I'll have to get him something similar next time I'm out shopping...
    ko: 다음에 가게에서 비슷한 걸 사봐야겠….
    ja: 今度お店で似たようなものを買って…
  d_nikke_privaty_unkindmaid_03_54:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_03_55:
    speaker: privaty_m
