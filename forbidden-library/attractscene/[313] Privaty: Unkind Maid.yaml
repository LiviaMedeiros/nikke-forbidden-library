    en: Can't you see I'm in the middle of doing laundry? Just hurry up and leave
      already!
    ko: 빠, 빨래에 방해되니 얼른 나가세요!
    ja: |-
      お、お洗濯の邪魔なので
      早く出ていってください！
  d_nikke_privaty_unkindmaid_04_44:
    speaker: "<Monologue>"
    en: After being chased away by Privaty, I make my way back to the Commander's
      Room.
    ko: 프리바티에게 쫓겨나 다시 지휘관실로 향했다.
    ja: |-
      プリバティに追い出され、
      再び指揮官室に戻った
  d_nikke_privaty_unkindmaid_04_45:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_privaty_unkindmaid_04_46:
    speaker: privaty_m
    en: All done!
    ko: 다 끝냈어요!
    ja: 終わりました！
  d_nikke_privaty_unkindmaid_04_47:
    speaker: "<Self>"
    en: That felt like it took a while.
    ko: 오래 걸렸네.
    ja: 長かったな
  d_nikke_privaty_unkindmaid_04_48:
    speaker: privaty_m
    en: O-of course, it took some time!
    ko: 다, 다, 당연히 오래 걸리죠!
    ja: そ、そ、それは当然です！
  d_nikke_privaty_unkindmaid_04_49:
    speaker: privaty_m
    en: You should have seen the number of clothes I had to wash!
    ko: 빨래할 게 엄청 많던데요?
    ja: 洗濯物がたくさんありましたから。
  d_nikke_privaty_unkindmaid_04_50:
    speaker: "<Monologue>"
    en: Somehow, I don't entirely believe her... but I'll let it slide for now.
    ko: 불안… 하지만 우선은 넘어가기로 했다.
    ja: 不安…だが、ひとまず気にしないことにした
  d_nikke_privaty_unkindmaid_04_51:
    speaker: "<Self>"
    en: Are you feeling warm?
    ko: 혹시 더워?
    ja: もしかして暑いのか？
  d_nikke_privaty_unkindmaid_04_52:
    speaker: privaty_m
    en: Huh? No, I'm not.
    ko: 네? 아뇨.
    ja: え？いいえ。
  d_nikke_privaty_unkindmaid_04_53:
    speaker: privaty_m
    en: Why do you ask?
    ko: 뜬금없이 무슨 말씀이세요.
    ja: 急に何をおっしゃるんですか？
  d_nikke_privaty_unkindmaid_04_54:
    speaker: "<Self>"
    en: Your face is red
    ko: 얼굴이 너무 빨갛길래.
    ja: 顔が真っ赤だから
  d_nikke_privaty_unkindmaid_04_55:
    speaker: "<Self>"
    en: and your clothes seem a bit wet too.
    ko: 옷이 좀 젖은 것 같기도 하고.
    ja: それに服が少し濡れている気がする
  d_nikke_privaty_unkindmaid_04_56:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_privaty_unkindmaid_04_57:
    speaker: privaty_m
    en: "...!"
    ko: "…!!!"
    ja: "…！！！"
  d_nikke_privaty_unkindmaid_04_58:
    speaker: privaty_m
    en: Um... I-I think I don't feel too well!
    ko: 그, 그…! 모, 몸이 안 좋은 것 같아요!
    ja: |-
      そ、その…！
      た、体調が少し優れないみたいです！
  d_nikke_privaty_unkindmaid_04_59:
    speaker: privaty_m
    en: Since I've finished my tasks, I guess I should be on my way now!
    ko: 저, 저는 할 일을 다 했으니까 이만!
    ja: し、仕事は終わったので、失礼します！
  d_nikke_privaty_unkindmaid_04_60:
    speaker: "<Monologue>"
    en: Without uttering another word, Privaty scurries off in a hurry.
    ko: 프리바티는 도망치듯 사라졌다.
    ja: プリバティは逃げるように走り去った
  d_nikke_privaty_unkindmaid_04_61:
    speaker: "<Monologue>"
    en: With a sense of apprehension tugging at my heart, I head to the laundry room,
    ko: 불안한 마음에 세탁실로 향하자,
    ja: 不安に思いながら洗濯室に向かうと
  d_nikke_privaty_unkindmaid_04_62:
    speaker: "<Monologue>"
    en: only to find my clothes hanging there, dripping with water.
    ko: 널어놓은 세탁물에서는 물이 비 내리듯 뚝뚝 떨어지고 있었다.
    ja: |-
      干してある洗濯物から
      水が雨のようにポタポタと垂れていた
  d_nikke_privaty_unkindmaid_04_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_04_64:
    speaker: "<Monologue>"
    en: It seems like I'll need to do another spin cycle.
    ko: 다시 탈수를 해야 할 것 같다.
    ja: もう一度脱水した方がよさそうだ
d_nikke_privaty_unkindmaid_05:
  d_nikke_privaty_unkindmaid_05_1:
    speaker: privaty_m
    en: How may I be of service today?
    ko: 오늘은 어떤 걸 원하시나요?
    ja: 今日は何をご希望ですか？
  d_nikke_privaty_unkindmaid_05_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_05_3:
    speaker: "<Monologue>"
    en: The memories of the cleaning and laundry services provided by Privaty flood
      my thoughts.
    ko: 나는 지난번 프리바티가 해준 청소와 빨래를 떠올렸다.
    ja: |-
      私はこの間プリバティがしてくれた
      掃除と洗濯を思い出した
  d_nikke_privaty_unkindmaid_05_4:
    speaker: "<Monologue>"
    en: The only thing left is...
    ko: "…이제 남은 건…."
    ja: "…あとは…"
  d_nikke_privaty_unkindmaid_05_5:
    speaker: "<Self>"
    en: You can... cook for me.
    ko: 요… 리?
    ja: 料…理？
  d_nikke_privaty_unkindmaid_05_6:
    speaker: privaty_m
    en: Oh, you're hungry?
    ko: 아, 배가 고프신 건가요?
    ja: あ、お腹が空いてるんですか？
  d_nikke_privaty_unkindmaid_05_7:
    speaker: privaty_m
    en: I've cooked a whole bunch at the Maid Cafe, so I'm pretty confident!
    ko: 요리라면 메이드 카페에서도 많이 했으니까 자신 있어요!
    ja: |-
      料理ならメイドカフェでも
      たくさん作ったので自信があります！
  d_nikke_privaty_unkindmaid_05_8:
    speaker: privaty_m
    en: You wait right here!
    ko: 잠시만 기다려주세요!
    ja: 少々お待ちください！
  d_nikke_privaty_unkindmaid_05_9:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_privaty_unkindmaid_05_10:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 탁.
    ja: スッ
  d_nikke_privaty_unkindmaid_05_11:
    speaker: privaty_m
    en: Here's your... soft and fluffy... omurice.
    ko: 주문하신 몽글… 몽글…♪ 행복의 오므라이스 나왔습니다.
    ja: |-
      お待たせいたしました。
      ふわ…ふわ…♪幸せのオムライスです。
  d_nikke_privaty_unkindmaid_05_12:
    speaker: "<Monologue>"
    en: Privaty sets down a plate of omurice with my face skillfully drawn in ketchup.
    ko: 내 얼굴이 케첩으로 그려진 오므라이스가 나왔다.
    ja: |-
      ケチャップで私の顔が描かれている
      オムライスが出てきた
  d_nikke_privaty_unkindmaid_05_13:
    speaker: "<Monologue>"
    en: At first glance, it seems perfectly fine.
    ko: 우선 겉으로 보기엔 멀쩡해 보인다.
    ja: ひとまず見た目は普通だ
  d_nikke_privaty_unkindmaid_05_14:
    speaker: privaty_m
    en: Try it... Oh, wait!
    ko: 드셔보세… 아!
    ja: どうぞ召し上が…あっ！
  d_nikke_privaty_unkindmaid_05_15:
    speaker: privaty_m
    en: Um... M-Master?
    ko: 그… 주, 주인님?
    ja: その…ご、ご主人様？
  d_nikke_privaty_unkindmaid_05_16:
    speaker: privaty_m
    en: I-if you'd like...
    ko: 호, 호, 혹시나 해서 물어보는 건데요.
    ja: ね、ね、念のために伺いますが…
  d_nikke_privaty_unkindmaid_05_17:
    speaker: privaty_m
    en: I can recite... the spell for you?
    ko: 오… 므라이스가 맛있어지는 주… 문을 원하시나요?
    ja: |-
      オムライスが…おいしくなる
      呪文を…ご希望ですか？
  d_nikke_privaty_unkindmaid_05_18:
    speaker: "<Self>"
    en: Yes, please.
    ko: 응. 부탁할게.
    ja: ああ、頼む
  d_nikke_privaty_unkindmaid_05_19:
    speaker: privaty_m
    en: B-become tastier...!
    ko: 맛있… 어 져라…!
    ja: おいしく…な～れ…！
  d_nikke_privaty_unkindmaid_05_20:
    speaker: privaty_m
    en: Become... tastier...!
    ko: 맛있어… 져라…!
    ja: おいしくな～れ…！
  d_nikke_privaty_unkindmaid_05_21:
    speaker: privaty_m
    en: Thump thump... Wait, that's not right.
    ko: 두, 두근… 두근… 아니아니.
    ja: ド、ドキ…ドキ…いやいや。
  d_nikke_privaty_unkindmaid_05_22:
    speaker: privaty_m
    en: C-coochie woochie... boing!
    ko: 몽글… 몽… 글 큐웅-!
    ja: ふわ…ふわ…キュン！
  d_nikke_privaty_unkindmaid_05_23:
    speaker: privaty_m
    en: Dig in!
    ko: 자, 어디 한 번 드셔보세요!
    ja: どうぞ召し上がれ！
  d_nikke_privaty_unkindmaid_05_24:
    speaker: "<Self>"
    en: Thanks, I will.
    ko: 고마워, 잘 먹을게.
    ja: ありがとう、いただきます
  d_nikke_privaty_unkindmaid_05_25:
    speaker: "<Monologue>"
    en: I scooped up a mouthful of the omurice and take a bite.
    ko: 오므라이스를 한입 떠서 먹었다.
    ja: オムライスを一口食べた
  d_nikke_privaty_unkindmaid_05_26:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_05_27:
    speaker: privaty_m
    en: Uh oh... you don't look too happy.
    ko: 뭐, 뭐, 뭐예요 그 표정!
    ja: な、な、何ですか、その顔は！
  d_nikke_privaty_unkindmaid_05_28:
    speaker: privaty_m
    en: I poured my heart and soul into making this!
    ko: 제가 정성 들여서 열심히 만든 건데…!
    ja: 心をこめて一生懸命作ったのに…！
  d_nikke_privaty_unkindmaid_05_29:
    speaker: privaty_m
    en: D-don't tell me that it doesn't taste good!
    ko: 서, 설마 맛이 없다거나 그런 건…!
    ja: ま、まさかマズイとかそんな…！
  d_nikke_privaty_unkindmaid_05_30:
    speaker: "<Self>"
    en: It's too spicy.
    ko: 너무 매워.
    ja: 辛すぎる
  d_nikke_privaty_unkindmaid_05_31:
    speaker: privaty_m
    en: What?
    ko: 네, 네?!
    ja: は、はい！？
  d_nikke_privaty_unkindmaid_05_32:
    speaker: privaty_m
    en: That can't be!
    ko: 그… 럴 리가!
    ja: そ…そんな！
  d_nikke_privaty_unkindmaid_05_33:
    speaker: "<Narration>"
    en: "*Munch*"
    ko: 냠-
    ja: ぱくっ
  d_nikke_privaty_unkindmaid_05_34:
    speaker: privaty_m
    en: Oh my gosh, it's so spicy!
    ko: 으읏, 매… 워요!
    ja: ううっ、辛い…です！
  d_nikke_privaty_unkindmaid_05_35:
    speaker: privaty_m
    en: How's that possible? I didn't even add anything spicy!
    ko: 매운 건 하나도 넣지 않았는데, 대체 왜?
    ja: 辛いものは1つも入れてないのに、どうして？
  d_nikke_privaty_unkindmaid_05_36:
    speaker: privaty_m
    en: Don't tell me...
    ko: 설마…!
    ja: まさか…！
  d_nikke_privaty_unkindmaid_05_37:
    speaker: "<Monologue>"
    en: After trying out some of the ketchup she used, Privaty's face grows ashen.
    ko: 프리바티는 케첩을 먹어보더니, 얼굴이 새하얗게 질렸다.
    ja: |-
      プリバティはケチャップを食べて、
      顔が真っ青になった
  d_nikke_privaty_unkindmaid_05_38:
    speaker: privaty_m
    en: H-how is this even possible?
    ko: 이이이럴수가!
    ja: そ、そ、そんな！
  d_nikke_privaty_unkindmaid_05_39:
    speaker: privaty_m
    en: This isn't ketchup at all! It's hot sauce!
    ko: 케, 케첩이 아니라 매운 소스였어요…!
    ja: |-
      ケ、ケチャップじゃなくて、
      激辛ソースでした…！
  d_nikke_privaty_unkindmaid_05_40:
    speaker: privaty_m
    en: Ugh, seriously? I can't even get cooking right?
    ko: 요… 리마저 실패하다니.
    ja: 料理まで…失敗するなんて。
  d_nikke_privaty_unkindmaid_05_41:
    speaker: privaty_m
    en: I was so sure I could handle this, at least.
    ko: 이건 진짜 자신 있었는데.
    ja: 本当に自信があったのに…
  d_nikke_privaty_unkindmaid_05_42:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_05_43:
    speaker: privaty_m
    en: "*Sigh*"
    ko: 으으… 으으으…!
    ja: ううっ…！
  d_nikke_privaty_unkindmaid_05_44:
    speaker: privaty_m
    en: Th-this is all your fault!
    ko: 이, 이, 이게 다 주인님 때문이에요!
    ja: こ、こ、これもすべて、ご主人様のせいです！
  d_nikke_privaty_unkindmaid_05_45:
    speaker: "<Self>"
    en: How is it my fault?
    ko: "…갑자기?"
    ja: "…いきなり？"
  d_nikke_privaty_unkindmaid_05_46:
    speaker: privaty_m
    en: Y-you knew I wouldn't be able to help myself!
    ko: 어어어, 어쩔 수 없잖아요!
    ja: し、し、仕方ないじゃありませんか！
  d_nikke_privaty_unkindmaid_05_47:
    speaker: privaty_m
    en: Why would you ask me to clean your room, of all places?
    ko: 지휘관실 청소를 시키면 어떡해요!
    ja: 指揮官室の掃除なんて！
  d_nikke_privaty_unkindmaid_05_48:
    speaker: privaty_m
    en: The place you live in that's filled with all the things you use on a daily
      basis.
    ko: 주인님이 평소에 지내는 곳이 어떤지, 뭘 쓰는지, 같은 게.
    ja: |-
      ご主人様が普段過ごしているのは
      どんな場所なのか、何を使っているのか…
  d_nikke_privaty_unkindmaid_05_49:
    speaker: privaty_m
    en: I never stood a chance!
    ko: 구석구석 궁금해서 참을 수가 없었단 말이에요!
    ja: 隅々まで気になって、我慢できなかったんです！
  d_nikke_privaty_unkindmaid_05_50:
    speaker: privaty_m
    en: I couldn't resist my curiosity about every little detail! That's why it took
      so long.
    ko: 구경하고 싶어서 오래 걸렸어요!
    ja: チェックしていて時間がかかりました！
  d_nikke_privaty_unkindmaid_05_51:
    speaker: privaty_m
    en: As if that wasn't enough,
    ko: 빨래도 마찬가지예요!
    ja: お洗濯も同じです！
  d_nikke_privaty_unkindmaid_05_52:
    speaker: privaty_m
    en: you even asked me to do your laundry!
    ko: 주인님 옷을 빨게 했잖아요!
    ja: ご主人様の服を洗わせるなんて！
  d_nikke_privaty_unkindmaid_05_53:
    speaker: privaty_m
    en: Of course, I'd be curious about the clothes you wear, and the detergent you
      use.
    ko: 어떤 옷이 있는지, 섬유유연제는 뭘 쓰는지 궁금했어요!
    ja: |-
      どんな服を着ているのか、
      柔軟剤は何を使ってるのか…気になって。
  d_nikke_privaty_unkindmaid_05_54:
    speaker: privaty_m
    en: But seriously... How could you be so careless?
    ko: 그리고 어쩜 그렇게 무심하세요?
    ja: それに、どうしてそんなに無頓着なんですか？
  d_nikke_privaty_unkindmaid_05_55:
    speaker: privaty_m
    en: You even had your underwear in your laundry pile...
    ko: 거기엔 소, 소, 소, 속옷도 섞여….
    ja: 中には、し、し、し、下着も混ざって…
  d_nikke_privaty_unkindmaid_05_56:
    speaker: privaty_m
    en: A-anyway!
    ko: 아, 아무튼!
    ja: と、とにかく！
  d_nikke_privaty_unkindmaid_05_57:
    speaker: privaty_m
    en: There was no way I'd ever be able to finish a load properly.
    ko: 제대로 끝낼 수가 없었다고요!
    ja: そのせいで、まともにできませんでした！
  d_nikke_privaty_unkindmaid_05_58:
    speaker: privaty_m
    en: And last but not least, the cooking!
    ko: 요리는 또 어떤데요!
    ja: 料理も！
  d_nikke_privaty_unkindmaid_05_59:
    speaker: privaty_m
    en: I was beside myself with excitement at the mere thought
    ko: 손수 만든 걸 주인님이 먹는다고 생각하니까.
    ja: 手作り料理をご主人様が食べてくれると思ったら
  d_nikke_privaty_unkindmaid_05_60:
    speaker: privaty_m
    en: of you eating something that I had made personally.
    ko: 설레서 좋아서.
    ja: ドキドキして、嬉しくて…
  d_nikke_privaty_unkindmaid_05_61:
    speaker: privaty_m
    en: So, I wasn't able to concentrate at all!
    ko: 그때부터 집중이 안 됐다고요!
    ja: 集中できなかったんです！
  d_nikke_privaty_unkindmaid_05_62:
    speaker: privaty_m
    en: So, there you have it!
    ko: 그러니까…!!
    ja: だから…！！
  d_nikke_privaty_unkindmaid_05_63:
    speaker: privaty_m
    en: I'm done,
    ko: 됐어요, 이제 됐다고요!
    ja: もういいです！
  d_nikke_privaty_unkindmaid_05_64:
    speaker: privaty_m
    en: officially finished with this whole 'professional maid' thing!
    ko: 프로 메이드 따위…! 으으!
    ja: プロメイドなんて…！ううっ！
  d_nikke_privaty_unkindmaid_05_65:
    speaker: privaty_m
    en: I'm leaving!
    ko: 전 갈래요!
    ja: もう帰ります！
  d_nikke_privaty_unkindmaid_05_66:
    speaker: "<Monologue>"
    en: As Privaty turns to leave, I grab her hand.
    ko: 나가려는 프리바티의 손을 붙잡았다.
    ja: 帰ろうとするプリバティの腕をつかんだ
  d_nikke_privaty_unkindmaid_05_67:
    speaker: "<Self>"
    en: You can't just cut and run after telling me you have feelings for me.
    ko: 고백해 놓고 어디 가?
    ja: そんな告白をしておいて、どこへ？
  d_nikke_privaty_unkindmaid_05_68:
    speaker: privaty_m
    en: Wait, what?
    ko: 고, 고, 고, 고, 고백이라니!
    ja: こ、こ、こ、こ、告白だなんて！
  d_nikke_privaty_unkindmaid_05_69:
    speaker: privaty_m
    en: Wh-what in the world are you talking about?
    ko: 무무, 무슨 말씀을 하시는 거예요!
    ja: なな、何をおっしゃるんですか！
  d_nikke_privaty_unkindmaid_05_70:
    speaker: "<Self>"
    en: All of those feelings of curiosity and excitement.
    ko: 궁금하고 설레고 좋았다며.
    ja: |-
      気になって、ドキドキして、
      嬉しかったんだろう？
  d_nikke_privaty_unkindmaid_05_71:
    speaker: "<Self>"
    en: They reveal to me that you like me.
    ko: 그게 좋아하는 거잖아.
    ja: それは好きだからじゃないか
  d_nikke_privaty_unkindmaid_05_72:
    speaker: privaty_m
    en: Wha... I...
    ko: 그… 건!
    ja: そ…それは…！
  d_nikke_privaty_unkindmaid_05_73:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_05_74:
    speaker: privaty_m
    en: Don't be ridiculous!
    ko: 흥, 갑자기 그게 무슨 말씀이죠?
    ja: ふんっ、急に何を言ってるんですか？
  d_nikke_privaty_unkindmaid_05_75:
    speaker: privaty_m
    en: How could I ever f-feel that way about you?
    ko: 제가 주인님을 조, 조, 좋아할 리 없잖아요!
    ja: |-
      私がご主人様を、す、す、好きなはず
      ないでしょう！
  d_nikke_privaty_unkindmaid_05_76:
    speaker: privaty_m
    en: If anything,
    ko: 오히려 그렇게 생각하시는 주인님이야말로.
    ja: むしろ、そういうご主人様こそ
  d_nikke_privaty_unkindmaid_05_77:
    speaker: privaty_m
    en: you thinking that way just means you probably like me or something!
    ko: 절 좋… 아하시는 거 아닌가요?
    ja: 私のことが好き…なのではありませんか？
  d_nikke_privaty_unkindmaid_05_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_05_79:
    speaker: privaty_m
    en: Why are you not saying anything?
    ko: 그, 그 침묵은 뭐예요!
    ja: ど、どうして黙るんですか！
  d_nikke_privaty_unkindmaid_05_80:
    speaker: privaty_m
    en: Are you saying that I'm right?
    ko: 그래서 맞단 거예요? 아니란 거예요?
    ja: そうなんですか？違うんですか？
  d_nikke_privaty_unkindmaid_05_81:
    speaker: "<Choice>"
    en: Yes, you're right.
    ko: 응, 맞아.
    ja: ああ、そうだ
  d_nikke_privaty_unkindmaid_05_82:
    speaker: "<Choice>"
    en: No, you're wrong.
    ko: 아니야.
    ja: 違う
  d_nikke_privaty_unkindmaid_05_83:
    speaker: privaty_m
    en: "..."
    ko: "…?"
    ja: "…？"
  d_nikke_privaty_unkindmaid_05_84:
    speaker: privaty_m
    en: "... What did you say?"
    ko: "….네?"
    ja: "…はい？"
  d_nikke_privaty_unkindmaid_05_85:
    speaker: privaty_m
    en: I-I am?
    ko: 뭐, 뭐라고요…?
    ja: な、何ですって…？
  d_nikke_privaty_unkindmaid_05_86:
    speaker: privaty_m
    en: Sorry, I think I may have misheard you. Could you, uh, say that again? Wait,
      no, I mean...
    ko: 잘 못 들었으니까 한 번 더 이야기를… 아, 아니 이게 아니라…!
    ja: |-
      聞こえなかったので、もう一度…
      い、いえ、そうじゃなくて…！
  d_nikke_privaty_unkindmaid_05_87:
    speaker: privaty_m
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_05_88:
    speaker: privaty_m
    en: Hmph, I knew you'd say that!
    ko: 흥, 뭐 그럴 줄 알았어요.
    ja: ふんっ、そうだと思いました。
  d_nikke_privaty_unkindmaid_05_89:
    speaker: privaty_m
    en: "..."
    ko: "…흠, 흠."
    ja: "…オホンッ。"
  d_nikke_privaty_unkindmaid_05_90:
    speaker: privaty_m
    en: If you're going to deny it out of sheer embarrassment...
    ko: 호, 혹시라도 부끄러워서 아니라고 말씀하신 거라면….
    ja: て、照れ隠しで違うと言ったのでしたら…
  d_nikke_privaty_unkindmaid_05_91:
    speaker: privaty_m
    en: I wouldn't mind if you were to speak honestly even now!
    ko: 지금이라도 솔직하게 말씀하셔도 좋아요!
    ja: 今からでも正直におっしゃってくださいね！
  d_nikke_privaty_unkindmaid_05_92:
    speaker: privaty_m
    en: I won't make fun of you or anything...
    ko: 놀리거나 비웃지 않을 테니까….
    ja: からかったり、あざ笑ったりしないので…
  d_nikke_privaty_unkindmaid_05_93:
    speaker: "<Self>"
    en: All right, then. I'll be honest.
    ko: 그럼 장난치지 않고 솔직하게 말할게.
    ja: じゃあ、ふざけないで正直に言う
  d_nikke_privaty_unkindmaid_05_94:
    speaker: "<Self>"
    en: I like you.
    ko: 좋아해.
    ja: 好きだ
  d_nikke_privaty_unkindmaid_05_95:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_privaty_unkindmaid_05_96:
    speaker: privaty_m
    en: Y-y-you can't go blurting stuff out like that without warning!
    ko: 가, 가, 갑자기 그렇게 확 이야기해 버리는 게 어디 있어요!
    ja: きゅ、きゅ、急に何てことを言うんですか！
  d_nikke_privaty_unkindmaid_05_97:
    speaker: privaty_m
    en: Ugh, that's cheating!
    ko: 으으으…! 그건 반칙이잖아요!
    ja: ううう…！これは反則です！
  d_nikke_privaty_unkindmaid_05_98:
    speaker: privaty_m
    en: If you say that...
    ko: 그렇게 말하면….
    ja: そんなこと言われたら…
  d_nikke_privaty_unkindmaid_05_99:
    speaker: privaty_m
    en: Erm...
    ko: 으읏….
    ja: ううっ…
  d_nikke_privaty_unkindmaid_05_100:
    speaker: privaty_m
    en: Uh, Master?
    ko: 저기… 주인님?
    ja: あの…ご主人様？
  d_nikke_privaty_unkindmaid_05_101:
    speaker: privaty_m
    en: Is there anything else you require from me?
    ko: 혹시 더 원하시는 건 없을까요?
    ja: 他にお望みはありませんか？
  d_nikke_privaty_unkindmaid_05_102:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_privaty_unkindmaid_05_103:
    speaker: privaty_m
    en: Don't think I'm saying that out of any warm and fuzzy feelings!
    ko: 따, 딱히 제가 주인님한테 뭘 해주고 싶어서 그런 건 절대 아니에요!
    ja: |-
      べ、別に私がご主人様に何かしてあげたいとか、
      そういうわけでは決してありません！
  d_nikke_privaty_unkindmaid_05_104:
    speaker: privaty_m
    en: As your exclusive maid, I haven't really done anything impressive...
    ko: 그냥 전속 메이드로서 제대로 해드린 게 없으니까…!
    ja: |-
      ただ、専属メイドとして何もまともに
      できていないので…！
  d_nikke_privaty_unkindmaid_05_105:
    speaker: privaty_m
    en: After all, I've still got this mission to complete for graduation...
    ko: 메이드 졸업을 위해서는 임무도 완료해야 하고,
    ja: |-
      メイドを卒業するために
      任務を達成しないといけないし
  d_nikke_privaty_unkindmaid_05_106:
    speaker: privaty_m
    en: and I long to see a smile on your face...
    ko: 주인님이 기뻐하는 모습도 보고 싶….
    ja: ご主人様が喜ぶ姿も見た…
  d_nikke_privaty_unkindmaid_05_107:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_privaty_unkindmaid_05_108:
    speaker: privaty_m
    en: Nothing! Nothing important.
    ko: 모, 못 들었으면 됐어요!
    ja: き、聞こえなかったのなら、いいです！
  d_nikke_privaty_unkindmaid_05_109:
    speaker: privaty_m
    en: Anyway, how may I be of service?
    ko: 어쨌든 원하시는 게 뭐죠?
    ja: 何をして欲しいですか？
  d_nikke_privaty_unkindmaid_05_110:
    speaker: "<Narration>"
    en: "*Leans in*"
    ko: 스윽-
    ja: スッ…
  d_nikke_privaty_unkindmaid_05_111:
    speaker: privaty_m
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_privaty_unkindmaid_05_112:
    speaker: privaty_m
    en: W-wait a moment!
    ko: 자, 잠깐만요!
    ja: ま、待ってください！
  d_nikke_privaty_unkindmaid_05_113:
    speaker: privaty_m
    en: Wh-wh-why are you coming so close?
    ko: 왜, 왜, 왜, 왜 그렇게 가까이 다가오시는 거죠?
    ja: |-
      な、な、な、なぜそんなに
      近づいてくるんですか？
  d_nikke_privaty_unkindmaid_05_114:
    speaker: privaty_m
    en: I mean... it's not like I don't like it...
    ko: 시, 싫은 건 아니지만 하지만…!
    ja: い、嫌なわけではありませんが…！
  d_nikke_privaty_unkindmaid_05_115:
    speaker: privaty_m
    en: but this is all moving so fast!
    ko: 지지지진도가 너무 빠르잖아ㅇ…!
    ja: て、て、て、展開が早すぎ…！
  d_nikke_privaty_unkindmaid_05_116:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 툭-
    ja: ぽんっ
  d_nikke_privaty_unkindmaid_05_117:
    speaker: privaty_m
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_privaty_unkindmaid_05_118:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 쓰담, 쓰담.
    ja: ナデナデ…
  d_nikke_privaty_unkindmaid_05_119:
    speaker: privaty_m
    en: Wh-why are you patting my head?
    ko: 뭐, 뭐죠? 갑자기 머리는 왜….
    ja: な、なんですか？なぜ急に頭を…
  d_nikke_privaty_unkindmaid_05_120:
    speaker: "<Self>"
    en: What I want is not an exclusive maid, but the usual Privaty.
    ko: 내가 원하는 건 전속 메이드가 아닌, 평소의 프리바티야.
    ja: |-
      私が望んでいるのは、専属メイドじゃなくて
      いつも通りのプリバティだ
  d_nikke_privaty_unkindmaid_05_121:
    speaker: privaty_m
    en: "... Eh?"
    ko: "…네에?"
    ja: "…はい？"
  d_nikke_privaty_unkindmaid_05_122:
    speaker: privaty_m
    en: What are you saying?
    ko: 그, 그게 무슨….
    ja: それは、いったい…
  d_nikke_privaty_unkindmaid_05_123:
    speaker: "<Self>"
    en: Thanks for making an effort for me.
    ko: 날 위해 노력해 줘서 고마워.
    ja: 私のために努力してくれてありがとう
  d_nikke_privaty_unkindmaid_05_124:
    speaker: "<Self>"
    en: Just seeing that made me happy.
    ko: 그 모습을 보는 것만으로도 충분히 만족했어.
    ja: そんな姿が見られただけでも十分満足だ
  d_nikke_privaty_unkindmaid_05_125:
    speaker: privaty_m
    en: So, does that mean...
    ko: "…그건 즉…."
    ja: "…それは、つまり…"
  d_nikke_privaty_unkindmaid_05_126:
    speaker: privaty_m
    en: I graduated?
    ko: 전속 메이드 졸업이라는 말씀인 건가요?
    ja: 専属メイド卒業ということですか？
  d_nikke_privaty_unkindmaid_05_127:
    speaker: "<Self>"
    en: That's right. So, if it's okay with you,
    ko: 맞아. 그러니까 프리바티만 괜찮다면.
    ja: そうだ。だからプリバティさえよければ
  d_nikke_privaty_unkindmaid_05_128:
    speaker: "<Self>"
    en: I say we go somewhere nice to celebrate.
    ko: 졸업 기념으로 나랑 맛있는 거 먹으러 가자.
    ja: 卒業記念に、私とおいしいものでも食べに行こう
  d_nikke_privaty_unkindmaid_05_129:
    speaker: privaty_m
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_privaty_unkindmaid_05_130:
    speaker: privaty_m
    en: Um...
    ko: 흐, 흥!
    ja: ふ、ふんっ！
  d_nikke_privaty_unkindmaid_05_131:
    speaker: privaty_m
    en: Am I to take this as you asking me out on a date?
    ko: 이런 식으로 데이트 신청을 하시는 거군요?
    ja: こんなふうにデートを申し込むのですね？
  d_nikke_privaty_unkindmaid_05_132:
    speaker: privaty_m
    en: Well... I was feeling a bit peckish anyway, so it's not a bad suggestion.
    ko: 뭐어… 마침 저도 배가 고팠으니까 나쁘진 않은 제안이네요.
    ja: |-
      まあ…ちょうど私もお腹が空いてましたから
      悪くない提案です。
  d_nikke_privaty_unkindmaid_05_133:
    speaker: privaty_m
    en: What are you in the mood for?
    ko: 뭘 먹으러 가실 건가요?
    ja: 何を食べに行きますか？
  d_nikke_privaty_unkindmaid_05_134:
    speaker: privaty_m
    en: I'd like to check out the menu first...
    ko: 우선 메뉴부터 들어보고….
    ja: まずはそれを聞いてから…
  d_nikke_privaty_unkindmaid_05_135:
    speaker: privaty_m
    en: O-of course...
    ko: 무, 물론…!
    ja: も、もちろん…！
  d_nikke_privaty_unkindmaid_05_136:
    speaker: privaty_m
    en: it's not like I won't go if the menu isn't to my liking!
    ko: 마, 마음에 들지 않는 메뉴라고 해서 가지 않는단 건 아니에요…!
    ja: |-
      気に入らないお店だったら、
      行かないというわけではなく…！
  d_nikke_privaty_unkindmaid_05_137:
    speaker: privaty_m
    en: But...
    ko: 그….
    ja: その…
  d_nikke_privaty_unkindmaid_05_138:
    speaker: privaty_m
    en: it'd be nice... to have something I find delicious too.
    ko: 같이… 맛있는 걸 먹는 편이 좋으니까요.
    ja: |-
      一緒に…おいしいものを食べた方が
      いいですから。
  d_nikke_privaty_unkindmaid_05_139:
    speaker: privaty_m
    en: Hmph!
    ko: 흥…!
    ja: ふんっ…！
