---
d_nikke_brid_01:
  d_nikke_brid_01_1:
    speaker: soline
    en: Commander, something is wrong. I'm afraid that Brid is dying!
    ko: 지휘관, 큰일 났어. 브리드가 죽을 거 같아!
    ja: |-
      指揮官、どうしよう！
      ブリッドが死んじゃうかも！
  d_nikke_brid_01_2:
    speaker: soline
    en: If she continues to work the way that she works now, she is definitely going
      to die!
    ko: 일하다 곧 죽어버릴 거 같아!
    ja: 働きながら死んじゃいそう！
  d_nikke_brid_01_3:
    speaker: "<Self>"
    en: Hold on. What happened, exactly?
    ko: 브리드가? 왜?
    ja: ブリッドが？どうしたんだ？
  d_nikke_brid_01_4:
    speaker: soline
    en: She doesn't want to stop working! She works the entire day without even taking
      a break!
    ko: 안 쉬어. 하루도 안 쉬고 계속 일을 해!
    ja: |-
      休まないの。
      1日も休まないでずっと働いてるの！
  d_nikke_brid_01_5:
    speaker: soline
    en: |-
      People are even saying that she hasn't taken a single day off ever.
      Isn't that crazy?
    ko: |-
      글쎄, 살면서 휴가를 하루도 안 써봤대.
      이게 말이나 돼?
    ja: |-
      今まで休暇を一回も
      取ったことがないんだって。
      信じられない！
  d_nikke_brid_01_6:
    speaker: "<Self>"
    en: So, she's a workaholic.
    ko: 워커홀릭이네.
    ja: ワーカホリックだな
  d_nikke_brid_01_7:
    speaker: soline
    en: She's more than a workaholic. She's insane!
    ko: 아냐, 그건 워커홀릭이 아니라 일에 미친 거야!
    ja: |-
      違うよ、
      あれはもうワーカホリックを超えてるよ！
  d_nikke_brid_01_8:
    speaker: soline
    en: If Brid never stops working,
    ko: 브리드가 이렇게 계속 휴가를 안 쓰면.
    ja: |-
      ブリッドがこのまま
      ずっと休暇を取らなかったら、
  d_nikke_brid_01_9:
    speaker: soline
    en: then what will others think of me?
    ko: 휴가를 쓴 내가 뭐가 되겠어!
    ja: 私が休暇を取りづらくなっちゃう！
  d_nikke_brid_01_10:
    speaker: soline
    en: A useless Nikke who does nothing but take vacations!
    ko: |-
      힘들지도 않은데 뻑하면 휴가나 쓰는
      무능한 니케로 보일 거 아냐!
    ja: |-
      しょっちゅう休暇取ってる
      無能なニケって思われたらどうしよう！
  d_nikke_brid_01_11:
    speaker: "<Self>"
    en: Do you go on a lot of vacations?
    ko: 뻑하면 휴가를 썼어?
    ja: しょっちゅう休暇を取ってる？
  d_nikke_brid_01_12:
    speaker: soline
    en: No!
    ko: 그런 적 없거든!
    ja: ち、ちがう！
  d_nikke_brid_01_13:
    speaker: soline
    en: Just... every now and then!
    ko: 그, 그냥… 쉬라고 할 때 쉬는 거뿐이야!
    ja: ほ、ほら…休めって言われたら休んでるだけよ！
  d_nikke_brid_01_14:
    speaker: soline
    en: At the Ark Express, we're theoretically supposed to take a break after a long
      trip.
    ko: "아크 익스프레스에서는 원래, \n장거리 운행하고 난 후에는 꼭 쉬라고 하는데."
    ja: |-
      アークエクスプレスでは長距離運行
      をした後は必ず休めって言われてるの。
  d_nikke_brid_01_15:
    speaker: soline
    en: But Brid does the opposite. She starts preparing for the next drive instead
      of taking a break.
    ko: |-
      브리드가 그런 때에도 다음 운행을 준비해야 한다면서
      안 쉬는 거란 말야!
    ja: |-
      それなのにブリッドったら、
      次の運行準備をするって言って休まないの！
  d_nikke_brid_01_16:
    speaker: "<Self>"
    en: I see. Calm down.
    ko: 알겠으니까 진정해.
    ja: 分かったから落ち着いて
  d_nikke_brid_01_17:
    speaker: soline
    en: Okay. I will. But only if you go and talk to her.
    ko: 알았으면 얼른 가서 브리드나 좀 꼬셔봐.
    ja: |-
      分かったなら早くブリッドに
      何とか言って休ませて。
  d_nikke_brid_01_18:
    speaker: soline
    en: Isn't that what you are good at?
    ko: 지휘관은 그런 거 잘하잖아.
    ja: 指揮官はそういうの上手でしょ？
  d_nikke_brid_01_19:
    speaker: soline
    en: Get her to take a break and explore the outside world!
    ko: 사람 꼬셔서 밖으로 끌어내는 거!
    ja: 誰かを誘惑して引きずり出すこと！
  d_nikke_brid_01_20:
    speaker: soline
    en: Tell her to go on a vacation, huh?
    ko: 휴가 좀 쓰자고 해봐. 응?
    ja: 休暇を取ろうって言ってみてよ。ね？
  d_nikke_brid_01_21:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_brid_01_22:
    speaker: "<Narration>"
    en: "*Tap, taptaptap, tap tap*"
    ko: 톡- 톡톡- 톡-
    ja: トントンートン、トントンー
  d_nikke_brid_01_23:
    speaker: brid
    en: Go on vacation?
    ko: 휴가 말입니까?
    ja: 休暇ですか？
  d_nikke_brid_01_24:
    speaker: "<Narration>"
    en: Brid taps on the tablet.
    ko: 브리드는 태블릿을 두드렸다.
    ja: ブリッドはタブレットの画面をタップしていた
  d_nikke_brid_01_25:
    speaker: brid
    en: Well... I guess. I mean, I haven't had a break yet.
    ko: 음… 네. 써본 적 없는 것 같습니다.
    ja: う～ん…そうですね。一度もないと思います。
  d_nikke_brid_01_26:
    speaker: "<Self>"
    en: Why not?
    ko: 왜 쓰지 않는 건데?
    ja: どうして取らないんだ？
  d_nikke_brid_01_27:
    speaker: brid
    en: Well...
    ko: 글쎄요.
    ja: どうしてでしょうね。
  d_nikke_brid_01_28:
    speaker: "<Narration>"
    en: Brid keeps tapping on the tablet.
    ko: 브리드는 계속 태블릿을 두드렸다.
    ja: ブリッドはずっとタブレットを叩いている
  d_nikke_brid_01_29:
    speaker: brid
    en: Huh... According to this schedule, I should prepare...
    ko: 후우… 이 스케줄에 맞추려면 준비를….
    ja: ふぅ…このスケジュール通りに進めるためには\n今から準備を…
  d_nikke_brid_01_30:
    speaker: brid
    en: |-
      Oh, sorry. I was just dealing with something urgent.
      You were saying?
    ko: "아, 죄송합니다. 급하게 해야 할 일이 있어서. \n질문이 어떤 거였죠?"
    ja: |-
      あ、すみません。急用の業務がありまして。
      どんな質問でしたっけ？
  d_nikke_brid_01_31:
    speaker: "<Self>"
    en: Why don't you take a vacation?
    ko: 왜 휴가를 쓰지 않는 거냐고 물었어.
    ja: どうして休暇を取らないのかと聞いた
  d_nikke_brid_01_32:
    speaker: brid
    en: Oh. I don't need to. It's not a big deal.
    ko: 쓸 필요가 없으니까요.
    ja: 必要がないからです。
  d_nikke_brid_01_33:
    speaker: brid
    en: Since I'm working on so much stuff, I don't have time to feel tired.
    ko: 해야 할 일은 많고 지치지 않는 몸을 가졌으니.
    ja: |-
      やるべきことは多く、
      疲れることを知らない体がありますので、
  d_nikke_brid_01_34:
    speaker: brid
    en: All I have to do is work efficiently.
    ko: 그에 맞게 효율적으로 일을 하는 것뿐입니다.
    ja: |-
      それに合わせて効率的に
      仕事をしているだけです。
  d_nikke_brid_01_35:
    speaker: "<Narration>"
    en: Brid keeps tapping on the tablet.
    ko: 브리드는 계속 태블릿을 두드렸다.
    ja: ブリッドはずっとタブレットを叩いている
  d_nikke_brid_01_36:
    speaker: brid
    en: Why are you asking?
    ko: 무슨 일로 그러시는 거죠?
    ja: 何でそんなことをお聞きになるのですか？
  d_nikke_brid_01_37:
    speaker: "<Self>"
    en: I want to go on a vacation with you.
    ko: 같이 휴가 쓰고 싶어서.
    ja: 一緒に休暇を取りたいから
  d_nikke_brid_01_38:
    speaker: "<Narration>"
    en: Brid stops.
    ko: 브리드의 손이 멈췄다.
    ja: ブリッドの手が止まった
  d_nikke_brid_01_39:
    speaker: brid
    en: Go on vacation... with me?
    ko: 저와 휴가를요…?
    ja: 私と一緒にですか…？
  d_nikke_brid_01_40:
    speaker: "<Self>"
    en: Yeah, that's right.
    ko: 응.
    ja: そうだ
  d_nikke_brid_01_41:
    speaker: brid
    en: May I know why?
    ko: 이유를 물어도 될까요?
    ja: 理由をお聞きしてもよろしいでしょうか。
  d_nikke_brid_01_42:
    speaker: "<Self>"
    en: Because I want you to get some rest.
    ko: 브리드를 쉬게 하고 싶으니까.
    ja: ブリッドを休ませてあげたい
  d_nikke_brid_01_43:
    speaker: brid
    en: Well, my answer remains the same.
    ko: 그렇다면 아까의 질문과 동일한 대답이 되겠군요.
    ja: それでしたらさっき申し上げた通りです。
  d_nikke_brid_01_44:
    speaker: brid
    en: I don't need vacations.
    ko: 전 휴가 같은 건 필요 없습니다.
    ja: 私は休暇など必要ありません。
  d_nikke_brid_01_45:
    speaker: brid
    en: My body doesn't need rest.
    ko: 쉬지 않아도 되는 몸을 가지고 있으니까요.
    ja: 休む必要のない体を与えられましたから。
  d_nikke_brid_01_46:
    speaker: "<Self>"
    en: It's not just about your body.
    ko: 몸의 피로가 전부는 아니야.
    ja: 体の疲れだけが問題ではない
  d_nikke_brid_01_47:
    speaker: brid
    en: Of course it is. That's what we use for our work.
    ko: 아뇨, 전부입니다. 적어도 저는 그렇습니다.
    ja: |-
      いいえ、それがすべてです。
      少なくとも私はそうです。
  d_nikke_brid_01_48:
    speaker: brid
    en: You know, I don't understand why you suddenly care if I'm not going on vacations.
    ko: "그보다 전 왜 이렇게 지휘관이 \n제 휴가에 신경 쓰시는지 모르겠습니다."
    ja: |-
      それよりもなぜ指揮官がそこまで
      私の休暇のことを気にされるのか分かりません。
  d_nikke_brid_01_49:
    speaker: brid
    en: If you're worried that I can't handle my own during missions, then you don't
      have to worry about anything.
    ko: 임무 시 컨디션 때문이라면, 걱정하지 마십시오.
    ja: |-
      任務時のコンディションのためでしたら、
      ご心配いりません。
  d_nikke_brid_01_50:
    speaker: brid
    en: I won't make mistakes in battle.
    ko: 절대 전투 상황에서 흐트러지는 일 같은 건 없을 겁니다.
    ja: 戦闘状況で集中力が途切れたりする\nようなことは、決してございませんから。
  d_nikke_brid_01_51:
    speaker: brid
    en: Did someone ask you to do this?
    ko: 아니면 혹시 누군가의 부탁이라도 받고 오신 겁니까?
    ja: もしくは誰かに頼まれましたか？
  d_nikke_brid_01_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_01_53:
    speaker: brid
    en: Please. Tell me the truth.
    ko: 솔직하게 얘기해 주셨으면 좋겠습니다.
    ja: 正直に仰っていただけると嬉しいのですが。
  d_nikke_brid_01_54:
    speaker: "<Self>"
    en: Actually, it was Soline who asked me to talk to you, but...
    ko: 솔린의 부탁을 받은 건 맞는데….
    ja: 確かにソリンに頼まれたが…
  d_nikke_brid_01_55:
    speaker: brid
    en: I knew it was Soline.
    ko: 역시 솔린의 부탁을 받고 찾아오신 거였군요.
    ja: やはりソリンでしたか。
  d_nikke_brid_01_56:
    speaker: brid
    en: Please. Don't worry about me.
    ko: 그런 거라면 걱정하지 마십시오.
    ja: そういうことなら尚更ご心配いりません。
  d_nikke_brid_01_57:
    speaker: brid
    en: I'll tell her not to bother you about this again.
    ko: |-
      제가 애먼 지휘관을 찾아가서 떼쓰지 말라고
      단단히 일러 놓겠습니다.
    ja: |-
      私から関係ない指揮官まで
      巻き込まないようにと、
      しっかり言って聞かせておきます。
  d_nikke_brid_01_58:
    speaker: brid
    en: Also, I just wanted to add something.
    ko: 그리고 아까부터 말씀드리고 싶었던 건데.
    ja: それとさっきから申し上げたかったのですが、
  d_nikke_brid_01_59:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_brid_01_60:
    speaker: brid
    en: My schedule is tighter than you think.
    ko: |-
      지휘관이 생각하는 것 이상으로
      제 스케줄은 빡빡하게 짜여 있습니다.
    ja: |-
      指揮官が思う以上に
      私のスケジュールは過密です。
  d_nikke_brid_01_61:
    speaker: brid
    en: Next time, if you want to talk to me about minor things,
    ko: 다음에도 이와 같은 가벼운 이유로 찾아오실 생각이라면.
    ja: こんな些細なことで\nわざわざお越しいただいても困ります。
  d_nikke_brid_01_62:
    speaker: brid
    en: please just send me a message. Thank you.
    ko: 메신저를 이용해 주시면 감사하겠습니다.
    ja: これからはメッセンジャーで\nお話ししてくださると助かります。
  d_nikke_brid_01_63:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-!
    ja: ピピピピピー！
  d_nikke_brid_01_64:
    speaker: brid
    en: Time to start preparing for the trip.
    ko: 운행 준비를 시작할 시간이군요.
    ja: 運行準備を始める時間です。
  d_nikke_brid_01_65:
    speaker: brid
    en: I'll get back to work now.
    ko: 전 이만 일하러 가보겠습니다.
    ja: 私はこれで失礼します。
  d_nikke_brid_01_66:
    speaker: brid
    en: Take care on your way out.
    ko: 조심히 들어가시길.
    ja: お気をつけてお帰りください。
  d_nikke_brid_01_67:
    speaker: "<Narration>"
    en: Brid leaves.
    ko: 브리드가 떠나갔다.
    ja: ブリッドが立ち去った
  d_nikke_brid_01_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_01_69:
    speaker: unknown
    en: Isn't she really stubborn?
    ko: 진짜 고집불통이죠?
    ja: ほんと、言うこと聞かないですよね？
  d_nikke_brid_01_70:
    speaker: diesel
    en: Hello, Commander!
    ko: 안녕하세요~ 지휘관~
    ja: こんにちは～指揮官。
  d_nikke_brid_01_71:
    speaker: diesel
    en: You're working hard today!
    ko: 오늘도 고생이 많으시네요!
    ja: 今日もお疲れさまで～す！
  d_nikke_brid_01_72:
    speaker: "<Self>"
    en: You heard what I told Brid?
    ko: 브리드와 이야기하는 걸 들었구나.
    ja: ブリッドと話しているのを聞いてたのか？
  d_nikke_brid_01_73:
    speaker: diesel
    en: Well, not really. I heard that Brid asked you to send her messages.
    ko: "음~ 전부는 아니고. \n브리드가, 이럴 거면 메신저로 이야기하십시오."
    ja: |-
      う～ん、全部ではなくて、ブリッドが、
      これからはメッセンジャーでお願いします。
  d_nikke_brid_01_74:
    speaker: diesel
    en: That's all!
    ko: 라고 말한 거부터 들었어요!
    ja: って言ったところから聞きました！
  d_nikke_brid_01_75:
    speaker: "<Self>"
    en: Well, I guess you heard everything.
    ko: 들을 건 다 들은 셈이네.
    ja: ほぼ全部聞いたんだな
  d_nikke_brid_01_76:
    speaker: diesel
    en: Whew! I'm glad I didn't miss the important part.
    ko: 후후, 저도 재미있는 부분은 다 봤다고 생각해요.
    ja: ふふ、私もそう思います。
  d_nikke_brid_01_77:
    speaker: diesel
    en: I wanted to help you out,
    ko: 그래서 지원사격을 하러 들어가야 하나~ 했는데.
    ja: |-
      私もそろそろ応援しに
      行かなくちゃ～と思っていたら、
  d_nikke_brid_01_78:
    speaker: diesel
    en: but I heard Brid say she was too busy and left.
    ko: 브리드가 스케줄이 있다고 가버리지 뭐예요?
    ja: |-
      ブリッドが忙しいと言って
      行ってしまいましたね。
  d_nikke_brid_01_79:
    speaker: "<Self>"
    en: Do you want Brid to take a break, too?
    ko: 디젤도 브리드를 쉬게 해주고 싶어?
    ja: ディーゼルもブリッドを休ませてあげたいか？
  d_nikke_brid_01_80:
    speaker: diesel
    en: Of course. If the people under you never take their annual leave...
    ko: "어머, 그럼요. \n연차를 한 번도 안 쓴 동료가 있으면."
    ja: |-
      もちろんです。
      有給を一度も使ったことがない同僚だなんて
  d_nikke_brid_01_81:
    speaker: diesel
    en: What kind of leader does that make you?
    ko: 리더로서 어찌나 눈치가 보이는데요~
    ja: リーダーとしてちょっとやり切れませんからね～
  d_nikke_brid_01_82:
    speaker: "<Self>"
    en: Now you know why it's hard to be a leader.
    ko: 리더라서 고생이 많네.
    ja: リーダーは大変だな
  d_nikke_brid_01_83:
    speaker: diesel
    en: Yeah, I know.
    ko: 후후, 그렇죠?
    ja: ふふ、本当に。
  d_nikke_brid_01_84:
    speaker: diesel
    en: That's why I'm with you on this, Commander.
    ko: 그래서 저도 지휘관과 같은 의견이랍니다.
    ja: ですので私も指揮官と同じ意見です。
  d_nikke_brid_01_85:
    speaker: diesel
    en: Although I know Brid is a workaholic and a perfectionist,
    ko: |-
      브리드가 이 일을 너~무 좋아한다는 것도.
      브리드의 완벽주의인 성격도 알지만, 그래도.
    ja: |-
      ブリッドがこの仕事を好きで好きで
      たまらないことも、ブリッドが
      完璧主義だってことも知ってますが、でも
  d_nikke_brid_01_86:
    speaker: diesel
    en: she still needs to go on a proper break.
    ko: 쉬어야 할 때에는 쉬어주었으면 좋겠어요.
    ja: 休む時は休むべきだと思います。
  d_nikke_brid_01_87:
    speaker: "<Self>"
    en: The problem is, she's really stubborn.
    ko: 하지만 너무 완강한데.
    ja: でもなかなかの強敵だ
  d_nikke_brid_01_88:
    speaker: diesel
    en: Hmm. Let me help you.
    ko: 음~ 그럼 제가 도와드릴까요?
    ja: |-
      そうですよね～
      では私がお手伝いしましょうか？
  d_nikke_brid_01_89:
    speaker: diesel
    en: I mean, if I ask Brid to take a break directly, as an order from her leader,
    ko: |-
      리더의 권한으로 말한다!
      브리드는 지금 당장 휴가를 써라~!
    ja: |-
      リーダーの権限で
      ガツンと言っちゃいましょうか！
      ブリッドは今すぐ休暇を取れ～って！
  d_nikke_brid_01_90:
    speaker: diesel
    en: she would do it, right?
    ko: 라고 하면 얘기를 들어주지 않을까요?
    ja: |-
      そうすればちゃんと
      休暇を取ってくれるでしょうか？
  d_nikke_brid_01_91:
    speaker: "<Self>"
    en: I'll just talk to her myself.
    ko: 아니야. 혼자 해볼게.
    ja: いや、自分でやってみる
  d_nikke_brid_01_92:
    speaker: diesel
    en: |-
      Yeah, that's it!
      That's the bold, suave Commander we know and love!
    ko: |-
      후후, 역시 우리의 지휘관.
      멋진 의지네요~
    ja: |-
      ふふ、さすがは指揮官。
      その意気込みです～
  d_nikke_brid_01_93:
    speaker: diesel
    en: Well, in that case, take this.
    ko: 자아~ 그런 의미에서, 이걸로.
    ja: さあ、応援の意味も込め、どうぞ。
  d_nikke_brid_01_94:
    speaker: "<Narration>"
    en: Diesel takes a lot of candies from her pocket and hands them over.
    ko: 디젤이 주머니 속에서 사탕을 한 움큼 쥐고는 내밀었다.
    ja: |-
      ディーゼルが袋の中から
      キャンディをひとつかみ取り出した
  d_nikke_brid_01_95:
    speaker: diesel
    en: Here's your commission fee.
    ko: 의뢰비를 선납할게요~
    ja: 依頼費用を前払いしま～す。
  d_nikke_brid_01_96:
    speaker: diesel
    en: Thank you, Commander.
    ko: 잘 부탁드릴게요. 지휘관.
    ja: よろしくお願いしますね、指揮官。
  d_nikke_brid_01_97:
    speaker: "<Narration>"
    en: I receive the candy.
    ko: 사탕을 받았다.
    ja: キャンディを受け取った
  d_nikke_brid_01_98:
    speaker: "<Self>"
    en: Trust me. I've got this.
    ko: 믿고 맡겨줘.
    ja: 信じて任せろ
  d_nikke_brid_01_99:
    speaker: diesel
    en: You are so reliable! Here are a few special instructions for you!
    ko: 후후, 듬직해라. 그런 지휘관을 위한 특별 서비스!
    ja: |-
      ふふ、頼もしいですね。
      そんな指揮官のための特別サービス！
  d_nikke_brid_01_100:
    speaker: diesel
    en: First, you better go to the Waiting Room on the second floor and wait for
      Brid there.
    ko: "첫째, 브리드가 올 때까지 기다리실 거라면 \n2층 대합실을 추천드려요~"
    ja: |-
      その1、ブリッドが来るのを
      お待ちになるのでしたら、
      2階の待合室をお勧めしま～す。
  d_nikke_brid_01_101:
    speaker: diesel
    en: At the end of each trip, if she needs to write a report, she always passes
      by there.
    ko: "운행을 끝내고 보고를 하러 가려면 \n반드시 그곳을 지나가야 하거든요."
    ja: |-
      運行を終え報告をしに行く時、
      必ずそこを通りますので。
  d_nikke_brid_01_102:
    speaker: diesel
    en: It's a warm place without cleaning robots,
    ko: 게다가 청소 로봇들도 잘 안돌아 다니고 따뜻하답니다.
    ja: |-
      それから掃除ロボットも
      あまり来ないので寒くありません。
  d_nikke_brid_01_103:
    speaker: diesel
    en: so it's a great place to camp out!
    ko: 노숙하기에 딱 좋은 곳이에요!
    ja: 野宿するにはぴったりの場所です！
  d_nikke_brid_01_104:
    speaker: diesel
    en: Besides, Brid loves coffee.
    ko: 둘째, 브리드는 커피를 정~말 좋아한답니다.
    ja: その2、ブリッドは大のコーヒー好きです。
  d_nikke_brid_01_105:
    speaker: diesel
    en: She never forgets to drink a cup, despite being so busy.
    ko: 빡빡한 스케줄 속에서 잠시 시간을 비워줄 정도로요.
    ja: |-
      過密なスケジュールの中でも
      わざわざ時間を作るほどなんです。
  d_nikke_brid_01_106:
    speaker: diesel
    en: There's a coffee place next to the restroom on the second floor that few people
      know about!
    ko: "그리고 2층 화장실 옆엔 \n아는 사람만 안다는 커피 맛집! 자판기가 있답니다~"
    ja: |-
      そして2階のトイレの横には、
      知る人ぞ知る名物コーヒーが飲める\n自販機がありま～す。
  d_nikke_brid_01_107:
    speaker: "<Self>"
    en: Thank you for such useful information.
    ko: 좋은 정보 고마워.
    ja: いい情報をありがとう
  d_nikke_brid_01_108:
    speaker: diesel
    en: Good luck, Commander.
    ko: 후후, 그럼 성공을 기원할게요~ 지휘관.
    ja: ふふ、では成功をお祈りします。指揮官。
  d_nikke_brid_01_109:
    speaker: "<Narration>"
    en: Diesel leaves with a smile.
    ko: 디젤이 웃으며 떠나갔다.
    ja: ディーゼルが笑いながら立ち去った
  d_nikke_brid_01_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_01_111:
    speaker: "<Monologue>"
    en: I go to the Waiting Room on the second floor to wait for Brid.
    ko: 브리드를 기다려 보기 위해 2층 대합실로 향했다.
    ja: ブリッドを待つため2階の待合室に向かった
  d_nikke_brid_01_112:
    speaker: "<Monologue>"
    en: It's just like Diesel said! This is indeed the place to wait for someone!
    ko: 디젤의 말대로 누군가를 기다리기에 나쁘지 않은 곳이다!
    ja: |-
      ディーゼルの言う通り、
      誰かを待つにはなかなかいい場所だ！
  d_nikke_brid_01_113:
    speaker: "<Monologue>"
    en: One hour passes. Fortunately, Diesel's candy gives an energy boost.
    ko: 1시간 후, 디젤이 준 사탕을 먹으니 힘이 난다!
    ja: |-
      1時間後、ディーゼルがくれた
      キャンディを食べて元気を出した！
  d_nikke_brid_01_114:
    speaker: "<Monologue>"
    en: Three hours pass. A bit of back pain is forming and I'm tempted to lie down,
      but I don't.
    ko: 3시간 후, 슬슬 허리가 아프다. 눕고 싶지만 참았다.
    ja: |-
      3時間後、腰が痛み始めた。
      横になりたかったが我慢した
  d_nikke_brid_01_115:
    speaker: "<Monologue>"
    en: Five hours pass. Forget it, just lie down and rest.
    ko: 5시간 후, 조금 누워보기로 했다.
    ja: 5時間後、少し横になってみた
  d_nikke_brid_01_116:
    speaker: "<Monologue>"
    en: Seven hours pass. I'm out of candy.
    ko: 7시간 후, 디젤이 준 사탕도 다 떨어졌다.
    ja: 7時間後、ディーゼルからもらった\nキャンディがなくなった
  d_nikke_brid_01_117:
    speaker: "<Monologue>"
    en: Nine hours pass. A cleaning robot approaches me to see if I'm trash.
    ko: 9시간 후, 청소 로봇이 다가와 쓰레긴지 아닌지 찔러보고 갔다.
    ja: 9時間後、掃除ロボットが来て\nゴミかどうか区別するために突かれた
  d_nikke_brid_01_118:
    speaker: "<Monologue>"
    en: Twelve hours pass. I'm hungry and sleepy, but thankfully I'm not cold.
    ko: 12시간 후, 배가 너무 고프다. 졸리다. 다행히 춥지는 않다!
    ja: |-
      12時間後、お腹がすきすぎて胃が痛い。
      眠たい。幸いにも寒くはない！
  d_nikke_brid_01_119:
    speaker: "<Monologue>"
    en: "*Rumbling*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥー
  d_nikke_brid_01_120:
    speaker: "<Monologue>"
    en: So hungry, so exhausted...
    ko: 너무 배가 고파서 억지로라도 잠을 자야 할 거 같다….
    ja: |-
      空腹をごまかすためにも
      少し寝るしかなさそうだ…
  d_nikke_brid_01_121:
    speaker: unknown
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_brid_01_122:
    speaker: "<Self>"
    en: "... Brid?"
    ko: 브리… 드?
    ja: ブリッ…ド？
  d_nikke_brid_01_123:
    speaker: brid
    en: What are you doing here? We're not even operating at this hour!
    ko: 영업이 다 끝났는데, 여기서 뭘 하고 계시는 건가요!
    ja: |-
      営業時間は終わりました。
      ここで何をなさってるんですか？
  d_nikke_brid_01_124:
    speaker: "<Self>"
    en: You've worked really hard today.
    ko: 열차 운행, 고생 많았어.
    ja: 今日の運行もお疲れ様
  d_nikke_brid_01_125:
    speaker: brid
    en: Well... Thank you.
    ko: 감사… 합니다.
    ja: とんでも…ございません。
  d_nikke_brid_01_126:
    speaker: brid
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_brid_01_127:
    speaker: brid
    en: You waited here... for me?
    ko: 설마 저 때문에 여기서 이러고 계셨던 겁니까?
    ja: |-
      まさか、
      ずっとここで私を待っていらしたのですか？
  d_nikke_brid_01_128:
    speaker: "<Self>"
    en: Yes...
    ko: 그렇….
    ja: そ…
  d_nikke_brid_01_129:
    speaker: "<Narration>"
    en: "*Rumbling*"
    ko: 꼬르르르륵-
    ja: グゥゥゥゥー
  d_nikke_brid_01_130:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_01_131:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_01_132:
    speaker: brid
    en: Let's go and get something to eat.
    ko: 일단 식사부터 하고 이야기하시죠.
    ja: |-
      まずはお食事を済ませましょうか。
      話はその後で。
d_nikke_brid_02:
  d_nikke_brid_02_1:
    speaker: "<Monologue>"
    en: I walk towards the Ark Express office with Brid.
    ko: 브리드와 함께 아크 익스프레스의 사무실로 향했다.
    ja: |-
      ブリッドと一緒に
      アークエクスプレスの事務室に向かった
  d_nikke_brid_02_2:
    speaker: brid
    en: Take some of this.
    ko: 일단 이거라도 좀 드십시오.
    ja: まずはこれでもお召し上がりください。
  d_nikke_brid_02_3:
    speaker: "<Monologue>"
    en: I eat some of Brid's Splendamin to satisfy my hunger.
    ko: 브리드가 준 퍼펙트를 먹어 허기를 달랬다.
    ja: |-
      ブリッドがくれたパーフェクトを食べて
      胃を落ち着かせた
  d_nikke_brid_02_4:
    speaker: "<Self>"
    en: I feel better now.
    ko: 이제 좀 살 거 같아.
    ja: ふう、生き返った
  d_nikke_brid_02_5:
    speaker: brid
    en: Great.
    ko: 다행입니다.
    ja: よかったです。
  d_nikke_brid_02_6:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_7:
    speaker: brid
    en: I'd like to apologize to you for what happened this morning.
    ko: 아침의 일은 사과드립니다.
    ja: 朝のことは失礼いたしました。
  d_nikke_brid_02_8:
    speaker: "<Self>"
    en: For what?
    ko: 뭘 사과해?
    ja: なんで謝るんだ？
  d_nikke_brid_02_9:
    speaker: brid
    en: I told you to chat with me via message.
    ko: 메신저로 이야기하라고 했던 거 말입니다.
    ja: |-
      お話があるなら
      メッセンジャーでと言ったことです。
  d_nikke_brid_02_10:
    speaker: brid
    en: I was just stressed, because work was really busy.
    ko: 아무리 업무중이서 예민해져 있었다고는 하지만.
    ja: 業務時間中で神経が過敏になってたとはいえ、
  d_nikke_brid_02_11:
    speaker: brid
    en: But I know that cold tone should never be shown to a Commander by any Nikke.
    ko: |-
      니케로서 지휘관에게 할 수 있는 이야기와 태도가
      아니었다고 생각합니다.
    ja: |-
      ニケたる者が指揮官に
      あのような発言と態度をとったのは
      ちょっと礼儀を欠いていた気がします。
  d_nikke_brid_02_12:
    speaker: "<Choice>"
    en: You can be even colder, if you like!
    ko: 조금 더 차가워져도 좋아!
    ja: もっと冷たくしても構わない！
  d_nikke_brid_02_13:
    speaker: "<Choice>"
    en: It doesn't matter.
    ko: 그런 거 신경 안 써.
    ja: そんなの気にしない
  d_nikke_brid_02_14:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_16:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_17:
    speaker: "<Self>"
    en: Why aren't you saying anything?
    ko: 왜 아무 말도 안 해?
    ja: なんで何も言わない？
  d_nikke_brid_02_18:
    speaker: brid
    en: I was thinking what my reaction should be to avoid hurting you.
    ko: "어떤 리액션을 보여드려야 \n덜 상처받으실지 고민하고 있었습니다."
    ja: |-
      どんな反応をすれば
      一番傷つけないかを考えておりました。
  d_nikke_brid_02_19:
    speaker: brid
    en: How do you want me to react?
    ko: 아, 혹시 원하시는 리액션이 있는 겁니까?
    ja: |-
      あ、もしかして
      お望みの反応などはございますか？
  d_nikke_brid_02_20:
    speaker: "<Self>"
    en: You don't need to say anything.
    ko: "…아무 말도 하지 않아도 돼."
    ja: "…何も言わなくていいんだ"
  d_nikke_brid_02_21:
    speaker: brid
    en: Come on, you can be honest.
    ko: 솔직하게 말씀하셔도 됩니다.
    ja: 正直に仰っていただいて結構です。
  d_nikke_brid_02_22:
    speaker: brid
    en: As a commander, you can say whatever you want.
    ko: 지휘관은 그렇게 말씀하실 수 있는 자격을 갖고 계십니다.
    ja: 指揮官はそのように仰ることができる\n資格をお持ちです。
  d_nikke_brid_02_23:
    speaker: "<Self>"
    en: I wasn't angry at all.
    ko: 정말 신경 쓰지 않아.
    ja: 本当に気にしていないから
  d_nikke_brid_02_24:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_25:
    speaker: brid
    en: I've always heard that
    ko: 이야기는 들어 알고 있었습니다만.
    ja: 話には聞いていましたが、
  d_nikke_brid_02_26:
    speaker: brid
    en: being very gentle is what you are known for.
    ko: 정말로 지휘관은 무른 사람이시군요.
    ja: 本当に指揮官は甘いお方です。
  d_nikke_brid_02_27:
    speaker: brid
    en: Did you really not get angry?
    ko: 화를 내지 않으시는 겁니까?
    ja: お叱りにならないのですか？
  d_nikke_brid_02_28:
    speaker: brid
    en: Your Nikke was arrogant...
    ko: 담당 니케가 지휘관에게 건방진 태도로 대답을 했는데….
    ja: 担当ニケが指揮官に生意気な態度を\nとったというのに…
  d_nikke_brid_02_29:
    speaker: "<Self>"
    en: I didn't get angry.
    ko: 화가 나지 않으니까.
    ja: 腹が立たないからだ
  d_nikke_brid_02_30:
    speaker: brid
    en: "... I see."
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_brid_02_31:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_32:
    speaker: brid
    en: You can approach me anytime I'm free.
    ko: 업무시간만 방해받지 않는다면 언제든 찾아오셔도 좋습니다.
    ja: 業務時間外ならいつでもお越しください。
  d_nikke_brid_02_33:
    speaker: brid
    en: So, don't keep waiting for me like this.
    ko: 그러니 더는 이렇게 마냥 기다리지 마십시오.
    ja: ですからこれからはこんな風に\nお待ちにならないでください。
  d_nikke_brid_02_34:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_brid_02_35:
    speaker: brid
    en: Then let's get straight to the point.
    ko: 그럼, 이제 본론으로 들어가 볼까요.
    ja: では、本題に入らせていただきます。
  d_nikke_brid_02_36:
    speaker: brid
    en: You want me to take a break, right?
    ko: 제가 휴가를 썼으면 좋겠다고 하셨죠.
    ja: 私に休暇を取ってほしいと仰いましたね。
  d_nikke_brid_02_37:
    speaker: brid
    en: I'm sorry, but I won't do that.
    ko: 죄송하지만 그건 불가능할 거 같습니다.
    ja: 申し訳ございませんが、それは不可能です。
  d_nikke_brid_02_38:
    speaker: brid
    en: I'm too busy to go on a vacation.
    ko: 해야 할 일이 많아서 쓰지 못하는 것이기도 하지만.
    ja: |-
      やるべきことが多すぎて、
      休暇を取ることにまで手が回らない\nというのもありますが、
  d_nikke_brid_02_39:
    speaker: brid
    en: And even if I was on vacation, I would have nothing to do.
    ko: 사실은 휴가를 써도 해야 할 일이 없기 때문이기도 합니다.
    ja: 実は休暇を取っても特別することがないんです。
  d_nikke_brid_02_40:
    speaker: "<Self>"
    en: Don't you have any hobbies?
    ko: 취미가 없다는 거야?
    ja: 趣味がないのか？
  d_nikke_brid_02_41:
    speaker: brid
    en: Why can't my work be my hobby? I don't understand you guys.
    ko: 굳이 일 말고 다른 취미를 만들어야 할 이유를 모르겠습니다.
    ja: 仕事以外に他の趣味を持つ必要性を感じません。
  d_nikke_brid_02_42:
    speaker: brid
    en: Apart from working, I also need to fight as a Nikke.
    ko: "전 이미 이 일 말고도 \n니케로서 전투에 임해야 할 의무가 있습니다."
    ja: |-
      私はこの仕事以外にも
      ニケとして戦闘に参加する義務があります。
  d_nikke_brid_02_43:
    speaker: brid
    en: I don't think I have the time for your kind of hobbies.
    ko: 취미를 만들기엔 시간이 모자란다고 할 수 있죠.
    ja: 趣味を持つには時間が足りないと言えましょう。
  d_nikke_brid_02_44:
    speaker: "<Self>"
    en: Do you even have breaks in your daily routine?
    ko: 쉬는 시간은 있는 거지?
    ja: 休む時間はあるよな？
  d_nikke_brid_02_45:
    speaker: brid
    en: Don't get me wrong. I'm not Superman.
    ko: 뭔가 오해를 하고 계신 듯한데, 저도 철인은 아닙니다.
    ja: |-
      何か誤解されているようですが、
      私も鉄人ではありません。
  d_nikke_brid_02_46:
    speaker: brid
    en: After work, I go home and rest.
    ko: 일이 끝나면 집에 돌아가 쉽니다.
    ja: 仕事が終われば家に帰り休みます。
  d_nikke_brid_02_47:
    speaker: "<Self>"
    en: How much rest do you get in a day?
    ko: 하루에 몇 시간 정도 쉬는데?
    ja: 1日何時間くらい休んでいるんだ？
  d_nikke_brid_02_48:
    speaker: brid
    en: Well, after a trip is over, the report is written and the train is inspected...
    ko: 운행을 끝내고 보고서를 작성한 후 열차 점검을 하면….
    ja: |-
      運行を終えた後、報告書を作成し、
      列車の点検をして…
  d_nikke_brid_02_49:
    speaker: brid
    en: I'd say about two hours of sleep each day.
    ko: 두 시간? 정도는 잠을 잘 수 있습니다.
    ja: 2時間くらいは寝てると思います。
  d_nikke_brid_02_50:
    speaker: brid
    en: Seems like the perfect work-life balance to me.
    ko: 이 정도면 완벽한 워크 밸런스라고 할 수 있죠.
    ja: これなら完璧なワークバランスだと思います。
  d_nikke_brid_02_51:
    speaker: "<Self>"
    en: It looks like you don't have any time left for yourself and your hobbies.
    ko: "…애초에 취미를 가질 시간이 없는 거군."
    ja: "…そもそも趣味を持つ時間がないんだな"
  d_nikke_brid_02_52:
    speaker: brid
    en: Yeah, you're right.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_brid_02_53:
    speaker: brid
    en: "... Sorry if that's not the answer you wanted."
    ko: "…기대했던 대답이 아니었다면 죄송합니다."
    ja: |-
      …ご期待に沿った答えでなかったなら
      申し訳ございません。
  d_nikke_brid_02_54:
    speaker: brid
    en: Now you know
    ko: 하지만 이제 아시겠죠?
    ja: でもこれでお分かりですよね。
  d_nikke_brid_02_55:
    speaker: brid
    en: what a boring person I really am.
    ko: 제가 얼마나 재미없는 사람인지.
    ja: 私がいかにつまらないかが。
  d_nikke_brid_02_56:
    speaker: brid
    en: That's why I don't need a vacation.
    ko: 그러니 제겐 딱히 휴가가 필요하지 않습니다.
    ja: ですので私は特に休暇は必要ありません。
  d_nikke_brid_02_57:
    speaker: "<Self>"
    en: 'Then the answer is simple: develop a hobby.'
    ko: 그럼 취미를 만들면 되겠네.
    ja: では趣味を作ろう
  d_nikke_brid_02_58:
    speaker: brid
    en: What... hobby?
    ko: 취미를… 말입니까?
    ja: 趣味を…ですか？
  d_nikke_brid_02_59:
    speaker: "<Self>"
    en: I heard that you love coffee very much.
    ko: 커피를 좋아한다고 들었어.
    ja: コーヒーが好きだと聞いた
  d_nikke_brid_02_60:
    speaker: brid
    en: I drink it every day.
    ko: 매일 마시고는 있습니다.
    ja: 確かに毎日飲んでいます。
  d_nikke_brid_02_61:
    speaker: brid
    en: It improves my productivity.
    ko: 일의 효율을 높여주니까요.
    ja: 仕事の効率を上げてくれますから。
  d_nikke_brid_02_62:
    speaker: "<Self>"
    en: Let's go.
    ko: 그럼 가자.
    ja: じゃあ、行こう
  d_nikke_brid_02_63:
    speaker: brid
    en: Where?
    ko: 지금 어딘가에 간다는 겁니까?
    ja: 今からどこに行くと言うのですか？
  d_nikke_brid_02_64:
    speaker: brid
    en: Sorry, but I don't have enough free time to go too far.
    ko: 죄송한데, 여유시간이 얼마 없어서 멀리는 못 갈 것 같습니다.
    ja: |-
      すみませんが、
      時間に余裕がないので遠くには行けません。
  d_nikke_brid_02_65:
    speaker: "<Self>"
    en: Don't worry. The place is just right around here.
    ko: 멀리 가는 건 아니니까 걱정 마.
    ja: そんなに遠くまでは行かないから心配するな
  d_nikke_brid_02_66:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_67:
    speaker: "<Narration>"
    en: Brid taps on the tablet.
    ko: 브리드가 태블릿을 톡톡- 두드렸다.
    ja: ブリッドがタブレットをトントンとタップした
  d_nikke_brid_02_68:
    speaker: brid
    en: I am... free for an entire hour.
    ko: 한 시간 정도… 여유가 있군요.
    ja: 1時間くらいなら…余裕があります。
  d_nikke_brid_02_69:
    speaker: brid
    en: Fine, then. Let's go.
    ko: 알겠습니다. 가시죠.
    ja: 分かりました。行きましょう。
  d_nikke_brid_02_70:
    speaker: "<Narration>"
    en: In front of the restroom on the second floor.
    ko: 2층 화장실 앞.
    ja: 2階のトイレの前
  d_nikke_brid_02_71:
    speaker: brid
    en: "... Commander,"
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_brid_02_72:
    speaker: brid
    en: I’m not sure what your intentions are,
    ko: 의도가 무엇인지는 모르겠습니다만.
    ja: 何をお考えなのかは分かりませんが、
  d_nikke_brid_02_73:
    speaker: brid
    en: but it seems that this isn’t a suitable place for adults to be together.
    ko: 이곳은 성인 남녀가 함께하기엔 좋지 않은 장소인 거 같습니다.
    ja: ここは成人男女が一緒にいるには\n不適切な場所だと思います。
  d_nikke_brid_02_74:
    speaker: "<Self>"
    en: No, you got it all wrong. THIS is the reason why we're here.
    ko: 거기가 아니라 이쪽이야.
    ja: そっちじゃなくてこっちだ
  d_nikke_brid_02_75:
    speaker: "<Narration>"
    en: You two are standing in front of the coffee vending machine placed next to
      the restroom.
    ko: 화장실 옆에 배치된 커피 자판기 앞에 섰다.
    ja: |-
      トイレの横に設置された
      コーヒーの自販機の前に立った
  d_nikke_brid_02_76:
    speaker: brid
    en: You mean this coffee vending machine?
    ko: 커피 자판기 말입니까?
    ja: コーヒーですか？
  d_nikke_brid_02_77:
    speaker: "<Self>"
    en: How do you like the coffee?
    ko: 어떤 커피를 좋아해?
    ja: どんなコーヒーが好き？
  d_nikke_brid_02_78:
    speaker: brid
    en: As long as it's coffee, I don't have a preference.
    ko: 커피라면 어떤 것이든 상관없습니다만.
    ja: コーヒーなら何でも構いません。
  d_nikke_brid_02_79:
    speaker: brid
    en: Did you really come all the way here to drink coffee?
    ko: 굳이 여기까지 커피를 마시러 오신 겁니까?
    ja: |-
      わざわざここまで
      コーヒーを飲みに来たんですか？
  d_nikke_brid_02_80:
    speaker: brid
    en: If you want, we can have it at my office...
    ko: 커피를 마신다면 제 사무실에도….
    ja: コーヒーなら私の事務室にも…
  d_nikke_brid_02_81:
    speaker: "<Self>"
    en: I heard that the coffee here is very flavorful.
    ko: 여기가 맛집이라고 들었어.
    ja: ここのコーヒーが絶品だと聞いた
  d_nikke_brid_02_82:
    speaker: brid
    en: Really...?
    ko: 맛집 말입니까…?
    ja: 絶品ですか…？
  d_nikke_brid_02_83:
    speaker: "<Narration>"
    en: I press a button for two Americanos
    ko: 버튼을 눌러 아메리카노 두 잔을 뽑았다.
    ja: |-
      アメリカンのボタンを押し、
      完成したコーヒーのカップを取り出した
  d_nikke_brid_02_84:
    speaker: "<Narration>"
    en: and hand one of them to Brid.
    ko: 그중 하나를 브리드에게 건넸다.
    ja: 2つあるカップのうち、1つをブリッドに渡した
  d_nikke_brid_02_85:
    speaker: "<Self>"
    en: Give it a try.
    ko: 일단 마셔봐.
    ja: とりあえず飲んでみて
  d_nikke_brid_02_86:
    speaker: "<Narration>"
    en: Brid takes a sip of coffee.
    ko: 브리드가 커피를 받아 한 모금 마셔보았다.
    ja: ブリッドがカップを受け取り、一口飲んだ
  d_nikke_brid_02_87:
    speaker: brid
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_brid_02_88:
    speaker: "<Self>"
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_nikke_brid_02_89:
    speaker: brid
    en: It tastes... not bad, actually.
    ko: 생각보다… 나쁘지 않네요.
    ja: 思ったより…悪くないです。
  d_nikke_brid_02_90:
    speaker: brid
    en: I’m surprised that such good coffee is available in a place like this.
    ko: "이렇게나 괜찮은 커피가 이런 곳에 있었다니… \n솔직히 놀랍습니다."
    ja: |-
      こんな場所でもコーヒーが飲めたなんて…
      正直驚きました。
  d_nikke_brid_02_91:
    speaker: brid
    en: Honestly, I usually only drink the coffee at the office,
    ko: 늘 사무실 안에 있는 것만 마셨는데.
    ja: |-
      いつも事務室のコーヒーしか
      飲んでなかったので。
  d_nikke_brid_02_92:
    speaker: brid
    en: but it seems like the passengers are enjoying some really good coffee here.
    ko: 승객분들을 위해 제법 맛있는 커피를 잘 제공하고 있군요.
    ja: 乗客の方たちにおいしいコーヒーを\nご提供できているようで嬉しいです。
  d_nikke_brid_02_93:
    speaker: "<Self>"
    en: How many of these coffee vending machines are there in the Ark Express?
    ko: 아크 익스프레스에는 이런 커피 자판기가 몇 개나 있지?
    ja: |-
      アークエクスプレスには
      コーヒーの自販機が何台くらいあるんだ？
  d_nikke_brid_02_94:
    speaker: brid
    en: Probably around... 20.
    ko: 아마… 20개 정도 있을 겁니다.
    ja: おそらく…20台程度はあると思います。
  d_nikke_brid_02_95:
    speaker: "<Self>"
    en: Then let's have coffee together every night.
    ko: 그렇다면 매일 밤, 이렇게 커피를 마시러 다녀보자.
    ja: |-
      だったらこうしよう。
      毎晩、今日みたいにコーヒーを飲みに散歩しよう
  d_nikke_brid_02_96:
    speaker: brid
    en: Every... night?
    ko: 매일 밤… 말입니까?
    ja: 毎晩…ですか？
  d_nikke_brid_02_97:
    speaker: "<Self>"
    en: Just an hour per day.
    ko: 매일 한 시간만 투자해 보는 거야.
    ja: 毎日1時間だけ使ってみるんだ
  d_nikke_brid_02_98:
    speaker: brid
    en: One hour each day...
    ko: 매일 한 시간이라….
    ja: 毎日1時間…
  d_nikke_brid_02_99:
    speaker: "<Self>"
    en: Sometimes, even a tight schedule has exceptions.
    ko: 때로는 삶에 일탈이 필요한 법이라고.
    ja: 時には日常からの逸脱も必要だ
  d_nikke_brid_02_100:
    speaker: brid
    en: What do you mean...?
    ko: 일탈… 말입니까.
    ja: 逸脱…ですか。
  d_nikke_brid_02_101:
    speaker: "<Self>"
    en: I bet you'd find our time together more interesting than your job.
    ko: 혹시 알아? 일하는 것보다 이 시간이 재미있어질지.
    ja: もしかしたら仕事よりも、こっちの方が\n楽しくなるかもしれないぞ
  d_nikke_brid_02_102:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_02_103:
    speaker: brid
    en: Well, I don't think that will happen...
    ko: 글쎄요. 그럴 일은 없을 것 같지만….
    ja: |-
      どうでしょうか。
      そんなことはないと思いますが…
  d_nikke_brid_02_104:
    speaker: "<Narration>"
    en: Brid takes a sip of the coffee.
    ko: 브리드가 손에 든 커피를 한 모금 마셨다.
    ja: |-
      ブリッドが手に持っていた
      コーヒーをもう一口飲んだ
  d_nikke_brid_02_105:
    speaker: brid
    en: But just drinking coffee for an hour
    ko: 한 시간 동안 커피를 마시는 정도라면.
    ja: 1時間程度コーヒーを飲むくらいでしたら
  d_nikke_brid_02_106:
    speaker: brid
    en: doesn't sound too bad.
    ko: 나쁘지 않겠네요.
    ja: 悪くはなさそうです。
  d_nikke_brid_02_107:
    speaker: brid
    en: Okay, let's try it.
    ko: 계속해보죠. 이 일탈.
    ja: 続けてみましょう。この逸脱。
d_nikke_brid_03:
  d_nikke_brid_03_1:
    speaker: "<Monologue>"
    en: Since that day, I've been meeting Brid every night.
    ko: 처음 커피를 마신 다음날부터, 매일 밤 브리드를 찾아갔다.
    ja: |-
      始めてコーヒーを飲んだ翌日から、
      毎晩ブリッドのところに行った
  d_nikke_brid_03_2:
    speaker: brid
    en: Oh... You are here.
    ko: 정말… 오셨군요.
    ja: 本当に…いらっしゃいましたね。
  d_nikke_brid_03_3:
    speaker: brid
    en: Where shall we go first this time?
    ko: 그럼 이번엔 어디부터 가볼까요?
    ja: 今日はどこに行ってみましょうか。
  d_nikke_brid_03_4:
    speaker: "<Self>"
    en: First, let's go to the waiting room on the first floor.
    ko: 1층 대합실부터 가자.
    ja: 1階の待合室に行ってみよう
  d_nikke_brid_03_5:
    speaker: "<Narration>"
    en: Brid taps on the tablet.
    ko: 브리드가 태블릿을 톡톡- 두드렸다.
    ja: ブリッドがタブレットをトントンとタップした
  d_nikke_brid_03_6:
    speaker: brid
    en: So, we will start from the first floor.
    ko: 1층부터 돌고 올라가는 경로로군요.
    ja: |-
      1階を回りながら上に
      上がってくるルートですね。
  d_nikke_brid_03_7:
    speaker: brid
    en: I'm not sure if it's necessary to go this far...
    ko: 이렇게까지 해야 할 필요가 있을지 잘 모르겠습니다만….
    ja: |-
      ここまでする必要があるのかは
      よく分かりませんが…
  d_nikke_brid_03_8:
    speaker: brid
    en: But all right, let's give it a try.
    ko: 알겠습니다. 한 번 해보도록 하죠.
    ja: 分かりました。一度やってみましょう。
  d_nikke_brid_03_9:
    speaker: "<Monologue>"
    en: Even Brid was awkward at first.
    ko: 처음엔 어색해하던 브리드도.
    ja: 最初はぎこちなかったブリッドも、
  d_nikke_brid_03_10:
    speaker: brid
    en: Here we are, the platform on the first floor.
    ko: 오늘은 1층 플랫폼이로군요.
    ja: 今日は1階のプラットフォームですか。
  d_nikke_brid_03_11:
    speaker: brid
    en: Hmm... The coffee here is very sour.
    ko: 흠… 이곳의 커피는 신맛이 강한 것 같습니다.
    ja: う～ん…ここのコーヒーは酸味が強いですね。
  d_nikke_brid_03_12:
    speaker: "<Monologue>"
    en: She begins to comment on the coffee.
    ko: 커피를 평가하거나.
    ja: コーヒーの味を評価したり
  d_nikke_brid_03_13:
    speaker: brid
    en: We're in front of a restroom on the first floor.
    ko: 오늘은 1층 화장실 앞입니다.
    ja: 今日は1階のトイレの前です。
  d_nikke_brid_03_14:
    speaker: brid
    en: It's always a mystery why vending machines are always placed right in front
      of restrooms.
    ko: |-
      예전부터 생각한 건데 왜 굳이 화장실 앞에까지
      자판기를 배치해 놓은 걸까요?
    ja: |-
      昔から疑問だったんですが、
      どうしてわざわざトイレの前に
      自販機を設置したんでしょうね？
  d_nikke_brid_03_15:
    speaker: "<Self>"
    en: Maybe people will want to go to the restroom after drinking coffee.
    ko: 커피를 마시면 화장실이 급해질 수도 있으니까?
    ja: コーヒーを飲むと、トイレに行きたくなる\nかもしれないから？
  d_nikke_brid_03_16:
    speaker: brid
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_brid_03_17:
    speaker: "<Monologue>"
    en: She starts chatting with me.
    ko: 잡담을 하거나.
    ja: 雑談をしたり
  d_nikke_brid_03_18:
    speaker: brid
    en: I never knew there was a vending machine in front of the escalator on the
      second floor.
    ko: 2층 에스컬레이터 앞에도 자판기가 있었군요.
    ja: |-
      2階のエスカレーターの前にも
      自販機がありました。
  d_nikke_brid_03_19:
    speaker: brid
    en: That's a great location. Getting coffee will be much easier at the end of
      my daily trips.
    ko: |-
      이곳이라면 운행이 끝나고 한 잔 가져갈 수 있으니
      위치적으로 좋은 곳인 것 같습니다.
    ja: |-
      ここなら運行が終わったあと、
      一杯買って帰ることもできそうです。
      位置的にも悪くありません。
  d_nikke_brid_03_20:
    speaker: "<Self>"
    en: You like drinking coffee after your trips?
    ko: 운행이 끝나면 바로 커피를 마시는 편이야?
    ja: 運行が終わるとすぐにコーヒーを飲むのか？
  d_nikke_brid_03_21:
    speaker: brid
    en: Well, only occasionally, especially if the trip is very tiring.
    ko: 힘든 운행일 경우에는 그렇습니다.
    ja: きつい運行をした後はそうです。
  d_nikke_brid_03_22:
    speaker: "<Self>"
    en: Tiring?
    ko: 힘든 운행?
    ja: きつい運行？
  d_nikke_brid_03_23:
    speaker: brid
    en: The more passengers there are, the more effort I have to exert.
    ko: "아무래도 손님이 많을 경우, \n이래저래 신경 써야 할 부분이 많아서요."
    ja: |-
      お客様が多い場合、
      色々と気を遣うことが多いので。
  d_nikke_brid_03_24:
    speaker: brid
    en: That makes it tiring.
    ko: 그럴 땐 평소보다 피곤하다고 느끼는 편입니다.
    ja: |-
      そういう日は普段よりも
      疲れたと感じることが多いです。
  d_nikke_brid_03_25:
    speaker: "<Self>"
    en: So, how was your trip today?
    ko: 오늘 운행은 어땠어?
    ja: 今日の運行はどうだった？
  d_nikke_brid_03_26:
    speaker: brid
    en: Better than usual...
    ko: 오늘 운행은 나쁘지 않았습니다. 평소보다….
    ja: 今日は悪くありませんでした。普段よりも…
  d_nikke_brid_03_27:
    speaker: "<Monologue>"
    en: She starts talking about her daily life,
    ko: 일상에 대한 이야기도 할 수 있게 되었다.
    ja: |-
      日常のたわいもない会話まで
      するようになっていった
  d_nikke_brid_03_28:
    speaker: "<Monologue>"
    en: after we spend more nights together.
    ko: 그리고 그보다 더 많은 밤을 함께 보낸 후.
    ja: そしてまたいくつかの夜を一緒に過ごしたあと
  d_nikke_brid_03_29:
    speaker: brid
    en: What a surprise. I didn't expect this when we started.
    ko: 의외로군요. 매일 밤이라길래.
    ja: 意外ですね。毎晩と仰ったので、
  d_nikke_brid_03_30:
    speaker: brid
    en: I thought you would get bored of me very soon, Commander...
    ko: "얼마 지나지 않아서, \n지휘관이 먼저 지쳐 떨어져 나갈 거라고 생각했는데…."
    ja: |-
      何日も経たないうちに
      指揮官から先にやめようと言われると\n思っていましたが…
  d_nikke_brid_03_31:
    speaker: brid
    en: You're actually more sincere than I thought.
    ko: 생각보다 더 성실한 사람이었군요. 지휘관은.
    ja: 思ったよりも真面目なんですね。指揮官も。
  d_nikke_brid_03_32:
    speaker: "<Self>"
    en: Of course.
    ko: 먼저 그만두는 일은 없을 거야.
    ja: 私が先にやめることはないだろう
  d_nikke_brid_03_33:
    speaker: brid
    en: Are you really all right with all of this?
    ko: 지휘관은 정말 괜찮은 겁니까?
    ja: ご負担ではありませんか？
  d_nikke_brid_03_34:
    speaker: brid
    en: I know I must be boring to be with...
    ko: 저와 있으면 재미도 없고 지루하기만 할 텐데….
    ja: 私といるとつまらなくて退屈だと思いますが…
  d_nikke_brid_03_35:
    speaker: "<Self>"
    en: Not really. I've been having quite a satisfying time.
    ko: 난 재미있어.
    ja: 私は楽しい
  d_nikke_brid_03_36:
    speaker: brid
    en: What do you mean...?
    ko: 무엇이… 말입니까?
    ja: 何が…ですか？
  d_nikke_brid_03_37:
    speaker: "<Self>"
    en: I'm actually enjoying getting to know you little by little.
    ko: 브리드를 알아가는 것이 즐거워.
    ja: ブリッドのことを知っていくのが楽しい
  d_nikke_brid_03_38:
    speaker: brid
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_03_39:
    speaker: brid
    en: That's a meaningless lie, you know.
    ko: 거짓말하지 마십시오.
    ja: 冗談はよしてください。
  d_nikke_brid_03_40:
    speaker: "<Narration>"
    en: Brid wipes the tablet.
    ko: 브리드가 꺼진 태블릿을 문질 거렸다.
    ja: |-
      ブリッドが電源の入っていない
      タブレット画面を指でなぞった
  d_nikke_brid_03_41:
    speaker: brid
    en: How can things like this be interesting...
    ko: 그런 게 재미있을 리가….
    ja: そんなのが面白いはずが…
  d_nikke_brid_03_42:
    speaker: "<Self>"
    en: You've stopped looking at that tablet so often now.
    ko: 요즘은 태블릿을 보지 않네.
    ja: 最近はタブレットを見ないな
  d_nikke_brid_03_43:
    speaker: brid
    en: Hum? Well...
    ko: 네? 아….
    ja: はい？あ…
  d_nikke_brid_03_44:
    speaker: brid
    en: I come here after my work is all done.
    ko: 일을 끝마치고 왔으니까요.
    ja: 仕事は終わらせてきましたので。
  d_nikke_brid_03_45:
    speaker: "<Self>"
    en: Really? So, was your workload reduced recently?
    ko: 벌써 다 끝내다니, 평소보다 일을 줄인 거야?
    ja: もう終わらせた？\n仕事をいつもより減らしたのか？
  d_nikke_brid_03_46:
    speaker: brid
    en: Yeah... That's right.
    ko: 뭐… 네. 그렇습니다.
    ja: まあ…はい。そうです。
  d_nikke_brid_03_47:
    speaker: "<Self>"
    en: I don't think so...
    ko: 뭔가 이상한데…?
    ja: 何だかおかしいぞ…？
  d_nikke_brid_03_48:
    speaker: brid
    en: That's the truth.
    ko: 정말입니다. 신경 쓰지 마십시오.
    ja: 本当です。お気になさらないでください。
  d_nikke_brid_03_49:
    speaker: "<Self>"
    en: "... What a pity."
    ko: "…아쉽네."
    ja: "…残念だな"
  d_nikke_brid_03_50:
    speaker: brid
    en: What do you mean?
    ko: 무엇이 말입니까?
    ja: 何がですか？
  d_nikke_brid_03_51:
    speaker: "<Self>"
    en: I like seeing Brid work hard.
    ko: 일하는 브리드를 보는 것도 즐거웠는데.
    ja: ブリッドの働く姿を見るのも楽しかった
  d_nikke_brid_03_52:
    speaker: brid
    en: Are you really sure about that...?
    ko: 그런 게 왜…!
    ja: そんなことのどこが…！
  d_nikke_brid_03_53:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_54:
    speaker: brid
    en: Your taste is really something else.
    ko: 취향이 참 독특하십니다.
    ja: 実に変わった趣味をお持ちですね。
  d_nikke_brid_03_55:
    speaker: "<Self>"
    en: You're welcome.
    ko: 과찬이야.
    ja: ほめ過ぎだ
  d_nikke_brid_03_56:
    speaker: "<Narration>"
    en: Brid hurriedly takes a sip of coffee.
    ko: 브리드가 급하게 커피를 들이켰다.
    ja: ブリッドが慌ててコーヒーを飲み干した
  d_nikke_brid_03_57:
    speaker: brid
    en: "... Hmm."
    ko: "…후우."
    ja: "…ふう。"
  d_nikke_brid_03_58:
    speaker: brid
    en: We've had coffee together ten times till now, right?
    ko: 이번이 열 번째 커피였던가요?
    ja: これで10杯目のコーヒーでしたっけ？
  d_nikke_brid_03_59:
    speaker: "<Self>"
    en: Yup.
    ko: 맞아.
    ja: その通りだ
  d_nikke_brid_03_60:
    speaker: brid
    en: Truth be told...
    ko: 역시 커피 맛은….
    ja: やはりコーヒーの味は…
  d_nikke_brid_03_61:
    speaker: "<Self>"
    en: Your top choice is the coffee from the vending machine in front of the restroom
      on the second floor?
    ko: 2층 화장실 옆이 제일 맛있다?
    ja: 2階のトイレの横のが一番か？
  d_nikke_brid_03_62:
    speaker: "<Narration>"
    en: Brid laughs.
    ko: 브리드가 피식-하고 웃었다.
    ja: ブリッドがにこっと笑った
  d_nikke_brid_03_63:
    speaker: brid
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_brid_03_64:
    speaker: brid
    en: That coffee is the best.
    ko: 2층 화장실 옆 커피가 제일 맛있는 것 같습니다.
    ja: 2階のトイレの横にあるコーヒーが\n一番おいしい気がします。
  d_nikke_brid_03_65:
    speaker: "<Monologue>"
    en: Finally, she smiles.
    ko: 웃는 모습까지 볼 수 있게 되었다.
    ja: 笑う姿まで見れるようになった
  d_nikke_brid_03_66:
    speaker: soline
    en: Commander, what did you and Brid do these days?
    ko: 지휘관, 요즘 브리드랑 뭐하고 돌아다니는 거야?
    ja: 指揮官、毎晩ブリッドとどこに行ってるの？
  d_nikke_brid_03_67:
    speaker: "<Self>"
    en: We went around trying different coffee vending machines.
    ko: 커피 자판기 투어를 하고 있어.
    ja: コーヒー自販機ツアーをやっている
  d_nikke_brid_03_68:
    speaker: soline
    en: What? Brid likes that?
    ko: "뭐야 그게? \n브리드가 그런 걸 재미있어해?"
    ja: |-
      何それ？
      ブリッドはそんなこと面白がらないんじゃない？
  d_nikke_brid_03_69:
    speaker: "<Self>"
    en: I guess so. She seems interested.
    ko: 나름 재미있어하는 것 같아.
    ja: それなりに楽しんでるみたいだ
  d_nikke_brid_03_70:
    speaker: soline
    en: "... Really? So did you two enjoy it?"
    ko: "…그래? 재미있게 놀고 있단 말이지?"
    ja: "…本当？ブリッドが楽しく遊んでるって？"
  d_nikke_brid_03_71:
    speaker: soline
    en: Hmm...
    ko: 흠….
    ja: ふん…
  d_nikke_brid_03_72:
    speaker: "<Self>"
    en: What makes you ask that?
    ko: 왜 그래? 무슨 일 있어?
    ja: どうした？何かあったのか？
  d_nikke_brid_03_73:
    speaker: soline
    en: Nothing. Well, actually... Brid looked tired these past few days.
    ko: 아, 아냐. 그냥… 요즘 이상하게 브리드가 피곤해 보여서.
    ja: |-
      あ、何でもない。
      ただ…最近妙にブリッドが疲れて見えて。
  d_nikke_brid_03_74:
    speaker: soline
    en: After the last time I talked to you, she told me not to bother you anymore,
      it was childish...
    ko: 지난번에 지휘관한테 가서 애, 애처럼 굴지 말라고 혼낸….
    ja: この前、指揮官に\n子どもみたいに駄々をこねたらだめと怒ら…
  d_nikke_brid_03_75:
    speaker: soline
    en: But she hasn't said anything to me after that.
    ko: 아, 아니! 잔소리한 이후로 이상하게 더 뭐라고 하지도 않고.
    ja: あ、そうじゃなくて！小言を言われた\n後からは特に何も言ってこないし。
  d_nikke_brid_03_76:
    speaker: soline
    en: After all, she used to keep nagging for over a week...
    ko: 평소 같았으면 일주일은 더 뭐라고 했을 텐데….
    ja: いつもだったら1週間はもっと色々\nうるさく言ってきただろうに…
  d_nikke_brid_03_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_78:
    speaker: soline
    en: I guess she really has been tired lately. So, I just like to talk to you about
      it. Glad to hear she's interested in other things, though.
    ko: |-
      피곤한 일이 있었던가 해서 물어본 건데.
      재미있어 한다니 됐지, 뭐.
    ja: |-
      何かあったのかと思ったけど、
      楽しんでるみたいだし、そういうことだったのね。
  d_nikke_brid_03_79:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_brid_03_80:
    speaker: soline
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_brid_03_81:
    speaker: "<Narration>"
    en: Soline reads the message.
    ko: 솔린이 메시지를 들여다보았다.
    ja: ソリンがメッセージを見た
  d_nikke_brid_03_82:
    speaker: soline
    en: The driver of train at 17 o'clock has been replaced?
    ko: 오, 오후 5시 열차의 기관사가 다른 사람으로 바뀌었다고?
    ja: ご、午後5時発の列車の機関士が変更になった？
  d_nikke_brid_03_83:
    speaker: soline
    en: No way! That should be Brid's train!
    ko: 말도 안 돼, 이거 브리드가 운행하는 열차인데?
    ja: |-
      嘘でしょ？
      これってブリッドが運行する列車なんだけど？
  d_nikke_brid_03_84:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_brid_03_85:
    speaker: soline
    en: Impossible... How could this be...
    ko: 뭐, 뭐야. 이… 이런 적 한 번도 없었는데?
    ja: |-
      な、何なの？
      こ…こんなこと今まで一度もなかったのに！
  d_nikke_brid_03_86:
    speaker: soline
    en: What should I do? Something wrong must have happened to Brid.
    ko: 어떡해! 브리드 어디 아픈가 봐!
    ja: どうしよう！ブリッドの調子が悪いみたい！
  d_nikke_brid_03_87:
    speaker: "<Self>"
    en: Do you know where she is now?
    ko: 브리드가 어디 있는지 알아?
    ja: ブリッドはどこだ？
  d_nikke_brid_03_88:
    speaker: soline
    en: Now?
    ko: 지금?
    ja: 今？
  d_nikke_brid_03_89:
    speaker: soline
    en: She should be at the Train Station...
    ko: 원래대로라면 역에 있을 텐데….
    ja: 今頃なら駅にいると思うけど…
  d_nikke_brid_03_90:
    speaker: "<Self>"
    en: I'll check it out.
    ko: 가봐야겠어.
    ja: 行かなくては
  d_nikke_brid_03_91:
    speaker: soline
    en: I'll come with you!
    ko: 가, 같이 가!
    ja: あっ、ま、待ってよ！
  d_nikke_brid_03_92:
    speaker: brid
    en: Diesel, I'm sorry.
    ko: 디젤. 미안합니다.
    ja: ディーゼル、すみません。
  d_nikke_brid_03_93:
    speaker: diesel
    en: Huh? For what?
    ko: 네? 뭐가요?
    ja: はい？何がですか？
  d_nikke_brid_03_94:
    speaker: brid
    en: I didn't take good care of myself enough and had to let you do my job.
    ko: 제 컨디션 관리 미숙으로 스케줄을 바꾸지 않았습니까.
    ja: |-
      私の体調管理不足で
      スケジュールが変更になってしまいました。
  d_nikke_brid_03_95:
    speaker: brid
    en: I was too confident about my body.
    ko: 제가 너무 제 자신을 과신했습니다.
    ja: 私は大丈夫と自信過剰になっていました。
  d_nikke_brid_03_96:
    speaker: brid
    en: I shouldn't use up too much energy during my rest time.
    ko: 여가 시간에 빠져 컨디션 관리도 제대로 못하다니.
    ja: |-
      余暇時間に夢中になって、
      自分の体調もろくに管理できないなんて。
  d_nikke_brid_03_97:
    speaker: diesel
    en: Don't blame yourself. I'm so glad that you make mistakes like an ordinary
      person.
    ko: 그게 왜요? 아주 인간적이고 좋은데.
    ja: |-
      それがどうかしましたか？
      とても人間的でいいと思いますよ。
  d_nikke_brid_03_98:
    speaker: diesel
    en: Besides, I was the one who told you to get some rest.
    ko: "그리고 브리드의 컨디션이 안 좋아 보이니 \n쉬라고 한 건 저잖아요?"
    ja: |-
      それにブリッドの体調不良に気づき
      休めと言ったのは私です。
  d_nikke_brid_03_99:
    speaker: brid
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_brid_03_100:
    speaker: diesel
    en: Everyone encounters what happened to you in their careers.
    ko: "원래 직장 생활하면서 \n한 번쯤은 이런 날도 있어야 하는 법이에요."
    ja: |-
      勤務していれば一度くらいはこういう日が
      あってもおかしくありません。
  d_nikke_brid_03_101:
    speaker: diesel
    en: Things like staying up too late because of playing games, drinking too much
      wine, or oversleeping...
    ko: 게임하다가 밤새워서 늦게 일어난다거나.
    ja: 徹夜でゲームして寝坊するだとか、
  d_nikke_brid_03_102:
    speaker: diesel
    en: These are normal.
    ko: 전날 술을 너~무 많이 먹어서 숙취 때문에 못 일어난다거나.
    ja: 前の日にお酒を飲みすぎて二日酔いで\n起きれなくなるとか、
  d_nikke_brid_03_103:
    speaker: diesel
    en: |-
      They happen to everyone from time to time.
      That's how you feel that we're all just employees!
    ko: "이런 일들이 있어줘야, \n아~ 내가 참된 직장인이구나! 하지 않겠어요?"
    ja: |-
      そういうのがあってこそ、
      あ～これがまさに社会人なんだって\n実感しませんか？
  d_nikke_brid_03_104:
    speaker: brid
    en: But it's still wrong to work like that.
    ko: 그런 태도로 직장을 다녀선 안됩니다.
    ja: そんな心構えで勤務してはいけません。
  d_nikke_brid_03_105:
    speaker: diesel
    en: |-
      Huh, why?
      Why are you so stubborn?
    ko: "후후, 왜요~ \n너무 그렇게 딱딱하게 생각하지 말라니까요?"
    ja: |-
      ふふ、どうしてですか～
      そんな堅苦しく考える必要ないんですよ？
  d_nikke_brid_03_106:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_107:
    speaker: diesel
    en: What are you worried about? You want to end the tour?
    ko: 뭘 그렇게 고민해요. 정말 그 투어를 그만하기라도 하려고요?
    ja: |-
      何をそんな深刻に考えているんですか？
      まさかそのツアーとやらをやめようとでも？
  d_nikke_brid_03_108:
    speaker: brid
    en: "... I'm not sure."
    ko: "…모르겠습니다."
    ja: "…よく分かりません。"
  d_nikke_brid_03_109:
    speaker: diesel
    en: Brid, please don't...
    ko: 브리드. 너무 자신을….
    ja: ブリッド。あまり自分自身を…
  d_nikke_brid_03_110:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 벌컥-!
    ja: ガタンー！
  d_nikke_brid_03_111:
    speaker: soline
    en: Brid? Are you all right?
    ko: 브리드 괜찮아?
    ja: ブリッド、大丈夫？
  d_nikke_brid_03_112:
    speaker: "<Self>"
    en: Are you feeling sick?
    ko: 어디 아픈 거야?
    ja: 具合でも悪いのか？
  d_nikke_brid_03_113:
    speaker: brid
    en: Commander? Soline?
    ko: 지휘관? 솔린?
    ja: 指揮官？ソリン？
  d_nikke_brid_03_114:
    speaker: soline
    en: We saw the change in drivers! What happened to you? Are you injured?
    ko: |-
      기관사 바뀐 거 다 봤어!
      무슨 일이야. 어디 다친 거야?
    ja: |-
      機関士が変更になったってね！
      どうしたの？どこかケガでもしたの？
  d_nikke_brid_03_115:
    speaker: brid
    en: I'm fine. Just a bit tired from being overworked.
    ko: "저는 괜찮습니다. \n그저 조금 과로를 해서… 피곤한 것뿐입니다."
    ja: |-
      私なら大丈夫です。
      過労が続き…無理がたたっただけです。
  d_nikke_brid_03_116:
    speaker: "<Self>"
    en: You are overworked?
    ko: 과로?
    ja: 過労？
  d_nikke_brid_03_117:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_118:
    speaker: diesel
    en: Well, now that the Commander is here.
    ko: 후후, 그럼~ 지휘관께서 오셨으니.
    ja: |-
      ふふ、ではでは～
      指揮官がいらっしゃったので、
  d_nikke_brid_03_119:
    speaker: diesel
    en: We'll leave and let you guys talk.
    ko: 두 사람의 깊~은 대화를 위해 우리는 빠져 줄까요?
    ja: |-
      お二人がゆっくり話せるように
      私たちは退散しましょうか？
  d_nikke_brid_03_120:
    speaker: "<Narration>"
    en: Diesel puts her arm around Soline.
    ko: 디젤이 솔린의 어깨를 끌어안았다.
    ja: ディーゼルがソリンの肩に手を回した
  d_nikke_brid_03_121:
    speaker: soline
    en: Do I have to go?
    ko: 어? 나, 나도 가는 거야?
    ja: え？わ、私も行くの？
  d_nikke_brid_03_122:
    speaker: diesel
    en: Sure! Leave them alone!
    ko: 네에~ 가요~
    ja: そうですよ～行きましょう～
  d_nikke_brid_03_123:
    speaker: soline
    en: No... I want to stay. I'm curious about what's happening!
    ko: "시, 싫은데… 나도 여기 있을래. \n궁금하단 말야!"
    ja: |-
      い、イヤだぁ…私もここにいる。
      気になるじゃない！
  d_nikke_brid_03_124:
    speaker: "<Narration>"
    en: Diesel drags Soline out.
    ko: 솔린은 디젤에게 질질 끌려나갔다.
    ja: |-
      ソリンはディーゼルに
      引っぱられるように出て行った
  d_nikke_brid_03_125:
    speaker: "<Self>"
    en: What happened?
    ko: 어떻게 된 일이야?
    ja: どういうことだ？
  d_nikke_brid_03_126:
    speaker: brid
    en: All Ark Express drivers are subject to a status check before driving the train.
    ko: |-
      아크 익스프레스에서 모든 기관사는 열차를 운행하기 전,
      컨디션 체크를 받아야 합니다.
    ja: |-
      アークエクスプレスのすべての機関士は、
      列車を運行する前に体調チェックを受けます。
  d_nikke_brid_03_127:
    speaker: brid
    en: After all, we constantly face the threat of the Heavenly Ascension,
    ko: 저희는 워낙 엔터 헤븐의 테러 위협을 많이 받고.
    ja: 私たちはエンターヘブンからの\nテロの脅威に常にさらされているうえ、
  d_nikke_brid_03_128:
    speaker: brid
    en: and we must be careful with many accidents that may occur.
    ko: 기록에 남을 만큼 큰 사고도 있었던 지라.
    ja: 記録に残る大事故もあったため、
  d_nikke_brid_03_129:
    speaker: brid
    en: This test confirms whether the driver responds well to an emergency terrorist
      attack.
    ko: |-
      기관사가 테러 상황에서 긴급 대처를 할 수 있는지
      확인하는 절차라고 할 수 있습니다.
    ja: |-
      機関士がテロなどの緊急な状況で
      緊急措置を取ることが可能かどうか
      確認するためとも言えます。
  d_nikke_brid_03_130:
    speaker: brid
    en: But... I failed that test today.
    ko: 그런데… 그 체크에서 탈락했습니다.
    ja: ところが…そのチェックで不合格となりました。
  d_nikke_brid_03_131:
    speaker: brid
    en: Diesel is also a Nikke. She had a test on me.
    ko: 저 같은 경우엔, 같은 니케인 디젤이 테스트를 해주는데.
    ja: 私の場合、ディーゼルがテストを\nしてくれるのですが、
  d_nikke_brid_03_132:
    speaker: brid
    en: I didn't react to her attack.
    ko: 디젤의 공격에 따라가지 못했습니다.
    ja: ディーゼルの攻撃についていけませんでした。
  d_nikke_brid_03_133:
    speaker: brid
    en: I guess it's because I haven't been sleeping well lately...
    ko: 제가 요즘 잠을 자지 않아서… 그런 것 같습니다.
    ja: |-
      最近睡眠が足りなくて…
      普段の力を出せなかったようです。
  d_nikke_brid_03_134:
    speaker: "<Self>"
    en: How many days have you been unable to sleep?
    ko: 며칠 동안 잠을 자지 않은 거지?
    ja: どれくらいちゃんと眠れてないんだ？
  d_nikke_brid_03_135:
    speaker: brid
    en: Around... 10 days already.
    ko: 열흘 정도… 되었습니다.
    ja: 10日くらい…になりました。
  d_nikke_brid_03_136:
    speaker: "<Self>"
    en: Isn't that from the day we started our coffee machine tour?
    ko: 함께 투어를 시작했을 때부터겠네.
    ja: 一緒にツアーを始めた時期だな
  d_nikke_brid_03_137:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_138:
    speaker: brid
    en: Exactly.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_brid_03_139:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_03_140:
    speaker: brid
    en: Sorry, I put too much trust in myself. I thought I could handle it.
    ko: 죄송합니다. 제가 너무 제 자신을 과신했습니다.
    ja: |-
      申し訳ございません。
      私が自分自身を過大評価していました。
  d_nikke_brid_03_141:
    speaker: brid
    en: So, Commander...
    ko: 그래서 그런데, 지휘관….
    ja: そういうわけで、指揮官…
  d_nikke_brid_03_142:
    speaker: "<Self>"
    en: Are you going to end the tour?
    ko: 그만하고 싶어?
    ja: ツアーをやめるのか？
  d_nikke_brid_03_143:
    speaker: brid
    en: "... Yes, I can't keep this up."
    ko: "…네. 일탈을 멈춰야 할 거 같습니다."
    ja: "…はい。逸脱をやめる必要があります。"
  d_nikke_brid_03_144:
    speaker: "<Self>"
    en: Can't you reduce your workload?
    ko: 일을 줄이는 건 불가능한 거지?
    ja: 仕事を減らすのは不可能なんだな？
  d_nikke_brid_03_145:
    speaker: brid
    en: I'm afraid that's impossible.
    ko: 불가능할 것 같습니다.
    ja: 不可能だと思います。
  d_nikke_brid_03_146:
    speaker: brid
    en: No matter how much I tried, no part of my workload could reduce.
    ko: "아무리 생각해도 제가 하는 일 중 \n한 가지라도 소홀히 할 수 있는 일이 없었습니다."
    ja: |-
      私の仕事のうち
      疎かにしていいものは1つもありません。
  d_nikke_brid_03_147:
    speaker: brid
    en: Work is everything to me.
    ko: 제겐 제 일이 무엇보다 중요합니다.
    ja: 私には何にもまして仕事が重要です。
  d_nikke_brid_03_148:
    speaker: brid
    en: If I did have to reduce something, I guess it's our tour.
    ko: "둘 중 하나를 포기해야 한다면, \n일탈을… 포기하는 것이 맞는 것 같습니다."
    ja: |-
      2つのうちどちらかを諦めろと言われたら、
      逸脱を…諦めるのが正しいと思います。
  d_nikke_brid_03_149:
    speaker: brid
    en: Sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  d_nikke_brid_03_150:
    speaker: "<Self>"
    en: "... I see."
    ko: "…알겠어."
    ja: "…分かった"
d_nikke_brid_04:
  d_nikke_brid_04_1:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 치이이익-
    ja: シュゥゥゥゥー
  d_nikke_brid_04_2:
    speaker: crewman01
    en: You're working hard today!
    ko: 오늘 운행도 고생하셨습니다!
    ja: 今日も運行、お疲れさまでした。
  d_nikke_brid_04_3:
    speaker: brid
    en: So are you.
    ko: 네. 고생하셨습니다.
    ja: はい。お疲れさまでした。
  d_nikke_brid_04_4:
    speaker: "<Narration>"
    en: "*Tap, taptaptap, tap tap*"
    ko: 톡- 톡톡- 톡-
    ja: トントンートン、トントンー
  d_nikke_brid_04_5:
    speaker: brid
    en: So for the rest of my schedule...
    ko: 이제 남은 일정이….
    ja: 残った業務は…
  d_nikke_brid_04_6:
    speaker: "<Narration>"
    en: Brid taps on the tablet.
    ko: 브리드는 태블릿을 두드렸다.
    ja: ブリッドはタブレットの画面をタップした
  d_nikke_brid_04_7:
    speaker: brid
    en: Write the report, clean the train, and...
    ko: 보고서 작성이랑 열차 청소랑….
    ja: 報告書の作成と列車の清掃と…
  d_nikke_brid_04_8:
    speaker: brid
    en: go on a coffee vending machine tour.
    ko: 커피 자판기 투어.
    ja: コーヒー自販機ツアー。
  d_nikke_brid_04_9:
    speaker: "<Narration>"
    en: Brid stops.
    ko: 브리드의 손가락이 멈춰 섰다.
    ja: ブリッドの指が止まった
  d_nikke_brid_04_10:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_11:
    speaker: brid
    en: I should delete this...
    ko: 지워야 하는데….
    ja: 消さなきゃ…
  d_nikke_brid_04_12:
    speaker: diesel
    en: Are you going to delete that?
    ko: 그 일정, 꼭 지워야 하나요?
    ja: その日程、絶対に消さないとダメですか？
  d_nikke_brid_04_13:
    speaker: brid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_04_14:
    speaker: diesel
    en: Oops! Excuse me!
    ko: 똑똑~ 실례합니다~
    ja: トントン～失礼しま～す。
  d_nikke_brid_04_15:
    speaker: diesel
    en: Sorry, I shouldn't look at your screen without your permission.
    ko: 마음대로 화면을 봐서 미안해요~
    ja: 勝手に画面を覗き込んですみませ～ん。
  d_nikke_brid_04_16:
    speaker: "<Narration>"
    en: Brid locks her tablet.
    ko: 브리드는 태블릿 화면을 잠갔다.
    ja: ブリッドはタブレットの画面にロックをかけた
  d_nikke_brid_04_17:
    speaker: brid
    en: It's fine. Don't worry.
    ko: 아닙니다. 괜찮습니다.
    ja: とんでもないです。大丈夫です。
  d_nikke_brid_04_18:
    speaker: diesel
    en: As my apology, I will help you write today's report!
    ko: |-
      사과하는 의미에서!
      오늘 운행 보고서는 제가 써드릴게요~
    ja: |-
      お詫びの意味で！
      今日の運行報告書は私が作成しま～す。
  d_nikke_brid_04_19:
    speaker: diesel
    en: But, you have to clean the train by yourself. Deal?
    ko: 대신, 오늘은 혼자 열차 청소를 해줄 수 있을까요?
    ja: |-
      その代わり、
      今日は1人で列車の清掃をしてくれますか？
  d_nikke_brid_04_20:
    speaker: brid
    en: That's okay, but...
    ko: 그야 괜찮긴 합니다만….
    ja: それは問題ないですが…
  d_nikke_brid_04_21:
    speaker: diesel
    en: Deal!
    ko: 그럼 부탁할게요!
    ja: じゃあお願いしますね！
  d_nikke_brid_04_22:
    speaker: "<Narration>"
    en: Diesel leaves.
    ko: 디젤이 떠나갔다.
    ja: ディーゼルが立ち去った
  d_nikke_brid_04_23:
    speaker: brid
    en: What's... going on...
    ko: 도대체… 이게 무슨….
    ja: 一体…これはどういう…
  d_nikke_brid_04_24:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_25:
    speaker: brid
    en: It seems that I have no choice...
    ko: 어쩔 수 없나….
    ja: 仕方ない…
  d_nikke_brid_04_26:
    speaker: "<Narration>"
    en: Brid walks to the warehouse.
    ko: 브리드도 열차 보관소로 향했다.
    ja: ブリッドは列車保管所に向かった
  d_nikke_brid_04_27:
    speaker: brid
    en: Commander...? What are you doing here?
    ko: 지휘관…? 여기서 뭐 하시는 겁니까?
    ja: 指揮官…？ここで何をなさっているのですか？
  d_nikke_brid_04_28:
    speaker: "<Self>"
    en: Cleaning the train.
    ko: 열차를 닦고 있어.
    ja: 列車を磨いている
  d_nikke_brid_04_29:
    speaker: brid
    en: That's not what I meant. I mean, why are you here...!
    ko: 아니 그러니까 그걸 지휘관이 왜…!
    ja: ですから、どうして指揮官が…！
  d_nikke_brid_04_30:
    speaker: "<Self>"
    en: I wanted to see you.
    ko: 브리드를 만나고 싶었으니까.
    ja: ブリッドに会いたかったからだ
  d_nikke_brid_04_31:
    speaker: brid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_04_32:
    speaker: brid
    en: I already told you that I have to work.
    ko: 일을… 해야 한다고 하지 않았습니까.
    ja: 仕事を…しなければいけないと言ったはずです。
  d_nikke_brid_04_33:
    speaker: brid
    en: I have to give up the tour...
    ko: 그래서 더는 함께하지 못한다고 했는데….
    ja: だからもう一緒に行くことはできないと…
  d_nikke_brid_04_34:
    speaker: "<Self>"
    en: Haven't I told you that I like to see you at work?
    ko: 일하는 브리드가 좋다고 했잖아.
    ja: 働くブリッドが好きって言っただろう？
  d_nikke_brid_04_35:
    speaker: brid
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_brid_04_36:
    speaker: "<Self>"
    en: And I like you on the coffee vending machine tour, too.
    ko: 함께 커피 자판기 투어를 하는 브리드도 좋아해.
    ja: 一緒にコーヒー自販機ツアーをする\nブリッドも好きだ
  d_nikke_brid_04_37:
    speaker: brid
    en: I...
    ko: 아….
    ja: あ…
  d_nikke_brid_04_38:
    speaker: "<Self>"
    en: I like you in both of those places, so I'm here to help you.
    ko: 둘 다 포기할 수 없어서 일을 도와주러 왔어.
    ja: 両方諦められないから仕事を手伝いに来た
  d_nikke_brid_04_39:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_40:
    speaker: "<Self>"
    en: If we finish your work earlier, we can continue our tour, right?
    ko: 일이 빨리 끝나면 다시 함께 할 수 있지 않을까?
    ja: 仕事が早めに終わったら、また一緒に\nツアーできるんじゃないか？
  d_nikke_brid_04_41:
    speaker: brid
    en: What...
    ko: 무슨 그런….
    ja: 何を仰って…
  d_nikke_brid_04_42:
    speaker: brid
    en: Why are you...
    ko: 왜 이렇게까지 제게….
    ja: どうしてここまでして私に…
  d_nikke_brid_04_43:
    speaker: "<Self>"
    en: Didn't you enjoy the time we spent together?
    ko: 브리드는 함께하는 그 시간이 즐겁지 않았어?
    ja: ブリッドは一緒にツアーする時間が、\n楽しくなかったのか？
  d_nikke_brid_04_44:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_45:
    speaker: brid
    en: "... Yes."
    ko: "…즐거웠습니다."
    ja: "…楽しかったです。"
  d_nikke_brid_04_46:
    speaker: brid
    en: I... also want to continue our tour.
    ko: 저도… 계속 함께하고 싶었습니다.
    ja: 私も…ずっと一緒にいたいと思いました。
  d_nikke_brid_04_47:
    speaker: "<Narration>"
    en: You hand the cleaning kit to Brid.
    ko: 브리드에게 청소도구를 내밀었다.
    ja: ブリッドに掃除道具を渡した
  d_nikke_brid_04_48:
    speaker: "<Self>"
    en: Well then, let's start cleaning up, so we can go on our tour.
    ko: 그럼 빨리 청소를 끝내고 가자.
    ja: じゃあ、早く掃除を終わらせて行こう
  d_nikke_brid_04_49:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_50:
    speaker: brid
    en: By the by, I would just like you to know that I'm very strict when it comes
      to working.
    ko: 미리 말해두는데, 일할 때의 저는 엄격한 편입니다.
    ja: 先に言っておきますが、働く時の私は厳格です。
  d_nikke_brid_04_51:
    speaker: brid
    en: If it's not clean enough, I'll ask you to do it again.
    ko: "한 번 청소한 곳도 마음에 안 든다며 \n다시 하라고 할 수 있습니다."
    ja: |-
      一度掃除したところも私が気に入らなければ
      やり直しをさせることもあります。
  d_nikke_brid_04_52:
    speaker: "<Self>"
    en: I know. My teachers told me.
    ko: 걱정 마. 훌륭한 스승들에게 교육받았으니까.
    ja: 心配するな、立派な師匠たちに\n教育を受けたんだから
  d_nikke_brid_04_53:
    speaker: brid
    en: Teachers?
    ko: 훌륭한 스승?
    ja: 立派な師匠？
  d_nikke_brid_04_54:
    speaker: brid
    en: You mean... Diesel and Soline?
    ko: 설마… 디젤과 솔린에게 배운 겁니까?
    ja: まさか…ディーゼルとソリンから\n教えてもらったんですか？
  d_nikke_brid_04_55:
    speaker: "<Self>"
    en: That's right.
    ko: "…응."
    ja: "…ああ"
  d_nikke_brid_04_56:
    speaker: diesel
    en: Wow, you're doing better than expected!
    ko: 우와~ 생각보다 훨씬 잘하는데요?
    ja: まあ～思ったよりもずっとお上手ですね。
  d_nikke_brid_04_57:
    speaker: "<Self>"
    en: I feel like my arm is broken.
    ko: 팔이 떨어질 거 같은데….
    ja: 腕が引きちぎれそうだ
  d_nikke_brid_04_58:
    speaker: diesel
    en: Come on, Commander! Human Arms won't break that easily.
    ko: "어머~ 지휘관, 괜찮아요~ \n사람의 팔은 그렇게 쉽게 안떨어져 나가요."
    ja: |-
      指揮官ったら大げさですね～大丈夫ですよ～
      人間の腕はそんな簡単には取れませんから。
  d_nikke_brid_04_59:
    speaker: diesel
    en: Keep working and do it one more time!
    ko: 두번은 더 할 수 있어요!
    ja: まだまだ行けそうですね！
  d_nikke_brid_04_60:
    speaker: soline
    en: It's no good if you are still such weak!
    ko: 아, 진짜. 이렇게 체력이 부족해서 어떻게 해?
    ja: まったく。こんなに体力がなくてどうするの？
  d_nikke_brid_04_61:
    speaker: soline
    en: Don't stop. Keep cleaning!
    ko: 좀 더 힘내서, 싹싹 잘 닦아봐!
    ja: もっと力を入れて、ゴシゴシ磨かなきゃ！
  d_nikke_brid_04_62:
    speaker: "<Self>"
    en: "... It was such intense training."
    ko: "…불꽃과도 같은 가르침이었어."
    ja: "…炎のような情熱が感じられる訓練だった"
  d_nikke_brid_04_63:
    speaker: brid
    en: "... I see. So, this was your plan all along."
    ko: |-
      …그렇군요.
      다 알고서 보낸 거였군요.
    ja: |-
      …そうでしたか。
      みなさん知ってたんですね。
  d_nikke_brid_04_64:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_brid_04_65:
    speaker: brid
    en: Well, in that case, I will be stricter than ever.
    ko: 좋습니다. 그럼 저도 사양 않고 부려먹어 보겠습니다.
    ja: |-
      分かりました。
      では私も遠慮なくこき使わせていただきます。
  d_nikke_brid_04_66:
    speaker: "<Monologue>"
    en: Then, Brid starts giving out orders just like she said.
    ko: 그 후, 브리드는 이야기한 대로 마음껏 부려먹기 시작했다.
    ja: |-
      それから、ブリッドは言葉通り
      容赦なくこき使い始めた
  d_nikke_brid_04_67:
    speaker: brid
    en: Commander, you should wipe it gently...
    ko: 지휘관. 그쪽은 살살 닦아야….
    ja: 指揮官。そっちは優しくこすらないと…
  d_nikke_brid_04_68:
    speaker: brid
    en: Otherwise, the foam will get everywhere!
    ko: 그렇게 하면 거품이 튑니다!
    ja: |-
      そんなに力を入れたら
      泡が飛び散ってしまいます！
  d_nikke_brid_04_69:
    speaker: brid
    en: Good job. Do it gently, and you'll also avoid scratches.
    ko: 그렇죠. 그렇게 상처입지 않게 살살.
    ja: |-
      そうです。
      そういう感じで傷がつかないようにそっと。
  d_nikke_brid_04_70:
    speaker: brid
    en: That's better, nicely done.
    ko: 이젠 잘하시는군요.
    ja: 上手になってきましたね。
  d_nikke_brid_04_71:
    speaker: brid
    en: Can you wipe here?
    ko: 이쪽도 닦아 주시겠습니까?
    ja: こっちも磨いていただけますか？
  d_nikke_brid_04_72:
    speaker: "<Monologue>"
    en: I wipe Brid's face.
    ko: 브리드의 뺨을 닦아주었다.
    ja: ブリッドの頬を拭いてやった
  d_nikke_brid_04_73:
    speaker: brid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_04_74:
    speaker: brid
    en: I meant the train... not me...!
    ko: 제, 제가 아니라… 열차를…!
    ja: わ、私ではなくて…列車を…！
  d_nikke_brid_04_75:
    speaker: "<Narration>"
    en: You stare at each other.
    ko: 눈이 마주쳤다.
    ja: 目が合った
  d_nikke_brid_04_76:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_77:
    speaker: brid
    en: I really thought... this would affect work efficiency...
    ko: 이런 건… 정말 직무유기라고 생각했는데….
    ja: |-
      こういうのは…
      本当に職務怠慢だとは分かっていますが…
  d_nikke_brid_04_78:
    speaker: brid
    en: Whatever.
    ko: 어쩔 수 없는 거였군요.
    ja: 仕方のないこともあるようですね。
  d_nikke_brid_04_79:
    speaker: "<Narration>"
    en: You kiss.
    ko: 입을 맞췄다.
    ja: 口づけをした
  d_nikke_brid_04_80:
    speaker: "<Monologue>"
    en: After cleaning up, we head to the coffee vending machine on the second floor.
    ko: 열차 청소가 끝난 후, 브리드와 함께 2층 커피 자판기로 향했다.
    ja: 列車の掃除が終わった後、ブリッドと一緒に\n2階のコーヒー自販機に向かった
  d_nikke_brid_04_81:
    speaker: brid
    en: Thank you.
    ko: 고생 많으셨습니다.
    ja: お疲れ様でした。
  d_nikke_brid_04_82:
    speaker: "<Narration>"
    en: Brid hands me a cup of coffee.
    ko: 브리드가 커피를 내밀었다.
    ja: ブリッドがコーヒーを差し出した
  d_nikke_brid_04_83:
    speaker: brid
    en: I appreciate you, Commander. My work finished an hour earlier thanks to your
      help.
    ko: 지휘관 덕분에 평소보다 1시간가량 빨리 끝날 수 있었습니다.
    ja: |-
      指揮官のおかげでいつもより1時間ほど、
      早く終わらせることができました。
  d_nikke_brid_04_84:
    speaker: brid
    en: We would have finished it sooner... if we didn't do something else in between...
    ko: "뭐, 중간에 딴짓만 하지 않았어도… \n이보다 빨리 끝났겠지만…."
    ja: |-
      まあ、途中で他のことをしなければ…
      もっと早く終わったでしょうが…
  d_nikke_brid_04_85:
    speaker: "<Self>"
    en: That's fine. It was all just according to plan.
    ko: 목표했던 시간이니 괜찮아.
    ja: 最初に予想した時間だから問題ない
  d_nikke_brid_04_86:
    speaker: "<Narration>"
    en: You take a sip of coffee.
    ko: 커피를 받아서 한 모금 들이켰다.
    ja: コーヒーを受け取り、一口飲んだ
  d_nikke_brid_04_87:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_04_88:
    speaker: brid
    en: I...
    ko: "…전."
    ja: "…私は。"
  d_nikke_brid_04_89:
    speaker: brid
    en: I thought you would never come to me again.
    ko: 지휘관이 절 다시 찾아오지 않을 줄 알았습니다.
    ja: 指揮官が2度と私のところに来ないと\n思っていました。
  d_nikke_brid_04_90:
    speaker: brid
    en: After all, I did choose work over you.
    ko: 제가 지휘관과의 시간보다 일을 선택했으니까요.
    ja: 私は指揮官との時間よりも\n仕事を優先しましたから。
  d_nikke_brid_04_91:
    speaker: "<Self>"
    en: Well, I want to be with you.
    ko: 함께 있고 싶었으니까.
    ja: 一緒にいたかったから来た
  d_nikke_brid_04_92:
    speaker: brid
    en: "... Really."
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_brid_04_93:
    speaker: brid
    en: Thanks for still being here.
    ko: 다시 한번 찾아와 주셔서 감사합니다.
    ja: もう一度来てくださりありがとうございます。
  d_nikke_brid_04_94:
    speaker: "<Monologue>"
    en: After work ends, in the quiet station.
    ko: 영업이 끝나고 고요해진 플랫폼 안.
    ja: 営業が終わり静まりかえるプラットフォーム内部
  d_nikke_brid_04_95:
    speaker: "<Monologue>"
    en: The coffee is warm, and Brid is smiling.
    ko: 따뜻한 커피와 편안한 미소를 짓고 있는 브리드.
    ja: |-
      温かいコーヒーと
      穏やかな笑みを浮かべるブリッド
  d_nikke_brid_04_96:
    speaker: "<Monologue>"
    en: My body slowly relaxes.
    ko: 몸이 점점 편안하게 풀어져 간다.
    ja: 体が溶けていくような感じがする
  d_nikke_brid_04_97:
    speaker: brid
    en: Comman... I...
    ko: 지휘… 그래도… 앞… 이렇게….
    ja: 指揮…でも…これ…今のよう…
  d_nikke_brid_04_98:
    speaker: "<Monologue>"
    en: My vision slowly blurs.
    ko: 앞이 흐려진다.
    ja: 視野がぼやけてくる
  d_nikke_brid_04_99:
    speaker: brid
    en: Commander? Are you all right?
    ko: 지휘관? 괜찮으십니까?
    ja: 指揮官？大丈夫ですか？
  d_nikke_brid_04_100:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_04_101:
    speaker: "<Monologue>"
    en: I shake my head and try to keep my spirits up.
    ko: 정신을 차리고 고개를 저어보았다.
    ja: 気を引き締め、頭を左右に振ってみた
  d_nikke_brid_04_102:
    speaker: "<Monologue>"
    en: But I'm still sleepy.
    ko: 그래도 졸음이 온다.
    ja: それでも眠気が襲ってくる
  d_nikke_brid_04_103:
    speaker: "<Choice>"
    en: Shake again.
    ko: 다시 한번 고개를 저어보았다.
    ja: もう一度頭を振ってみた
  d_nikke_brid_04_104:
    speaker: "<Choice>"
    en: Pat face with both hands.
    ko: 손바닥으로 얼굴을 때려본다.
    ja: 手の平で頬を叩いてみる
  d_nikke_brid_04_105:
    speaker: brid
    en: You can go to bed if you're sleepy.
    ko: 졸리면 주무셔도 됩니다.
    ja: 眠たければお休みになっても構いません。
  d_nikke_brid_04_106:
    speaker: "<Self>"
    en: No... No need...
    ko: 아니… 야….
    ja: い…や…
  d_nikke_brid_04_107:
    speaker: "<Narration>"
    en: "*Clap*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_brid_04_108:
    speaker: brid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_04_109:
    speaker: brid
    en: What are you doing...!
    ko: 아니 왜 이렇게까지…!
    ja: どうしてそこまで…！
  d_nikke_brid_04_110:
    speaker: "<Self>"
    en: I'm fine.
    ko: 아무것도 아니야.
    ja: 全然大丈夫だ
  d_nikke_brid_04_111:
    speaker: brid
    en: You can go to bed if you're sleepy.
    ko: 졸리면 주무셔도 됩니다.
    ja: 眠たければお休みになっても構いません。
  d_nikke_brid_04_112:
    speaker: "<Self>"
    en: I can still hold on for a while.
    ko: 아니야. 참을 수 있어!
    ja: いや、我慢できる！
  d_nikke_brid_04_113:
    speaker: brid
    en: Oops... I guess you're a stubborn one, too.
    ko: 하아… 정말 고집은….
    ja: はあ…本当に頑固なんですから…
  d_nikke_brid_04_114:
    speaker: "<Monologue>"
    en: My vision becomes blurred again.
    ko: 또다시 앞이 흐려진다.
    ja: また目の前がぼやけてくる
  d_nikke_brid_04_115:
    speaker: "<Monologue>"
    en: I couldn't resist feeling sleepy despite all attempts to wake up.
    ko: 아무리 애를 써도 잠이 온다.
    ja: いくら努力しても眠気が襲ってくる
  d_nikke_brid_04_116:
    speaker: "<Monologue>"
    en: I hear a laugh.
    ko: 피식-하고 웃는 소리가 들렸다.
    ja: クスっと笑う声が聞こえた
  d_nikke_brid_04_117:
    speaker: brid
    en: You said you wanted to stay with me, but now you're sleeping?
    ko: 함께 있고 싶다고 했으면서 먼저 주무시는 겁니까?
    ja: |-
      一緒にいたいと言っておいて、
      先にお休みになられるんですね。
  d_nikke_brid_04_118:
    speaker: brid
    en: Cute...
    ko: 정말….
    ja: もう…
  d_nikke_brid_04_119:
    speaker: "<Narration>"
    en: "*Chuu*"
    ko: 쪽-
    ja: チュッ―
  d_nikke_brid_04_120:
    speaker: "<Monologue>"
    en: I feel lips touch my forehead.
    ko: 이마에 입술이 닿는 게 느껴졌다.
    ja: 額に唇が触れるのを感じた
  d_nikke_brid_04_121:
    speaker: brid
    en: Sweet dreams, Commander.
    ko: 안녕히 주무세요. 지휘관.
    ja: おやすみなさい、指揮官。
  d_nikke_brid_04_122:
    speaker: "<Monologue>"
    en: I fall asleep.
    ko: 잠에 들었다.
    ja: 眠りに落ちた
d_nikke_brid_05:
  d_nikke_brid_05_1:
    speaker: "<Monologue>"
    en: Here comes someone's voice.
    ko: 누군가의 목소리가 들려온다.
    ja: 誰かの声が聞こえる
  d_nikke_brid_05_2:
    speaker: unknown
    en: Dear passengers.
    ko: 승객 여러분께 안내 말씀드립니다.
    ja: ご乗車のお客様へご案内申し上げます。
  d_nikke_brid_05_3:
    speaker: "<Monologue>"
    en: It's Brid.
    ko: 브리드의 목소리다.
    ja: ブリッドの声だ
  d_nikke_brid_05_4:
    speaker: brid
    en: The train will depart at 5:00 AM for Royal Road.
    ko: |-
      이 열차는 오전 5시.
      오전 5시에 출발하는 로열 로드행 열차입니다.
    ja: |-
      この列車は午前5時、
      午前5時に出発予定の\nロイヤルロード行きの列車です。
  d_nikke_brid_05_5:
    speaker: brid
    en: Dear Passengers.
    ko: 승객 여러분께서는 가시는 목적지와 출발 시간이 맞는지.
    ja: ご乗車のお客様は\n目的地と出発時間にお間違いがないか
  d_nikke_brid_05_6:
    speaker: brid
    en: Please double-check whether the destination and departure times are exact.
    ko: 다시 한번 확인 부탁드리겠습니다.
    ja: 今一度ご確認をお願いいたします。
  d_nikke_brid_05_7:
    speaker: "<Monologue>"
    en: It seems that Brid will run trains to Royal Road.
    ko: 브리드가 로열 로드행 열차를 운행하나 보다.
    ja: |-
      ブリッドがロイヤルロード行きの
      列車の運行を担当しているようだ
  d_nikke_brid_05_8:
    speaker: brid
    en: The train departs.
    ko: 열차 출발합니다.
    ja: 列車が出発します。
  d_nikke_brid_05_9:
    speaker: "<Monologue>"
    en: I open my eyes slightly.
    ko: 눈을 살짝 떠 보았다.
    ja: 目を少しだけ開けてみた
  d_nikke_brid_05_10:
    speaker: "<Self>"
    en: Brid?
    ko: 브리드?
    ja: ブリッド？
  d_nikke_brid_05_11:
    speaker: brid
    en: Are you okay? Go sleep some more. It's still early.
    ko: 괜찮습니다. 아직 이른 시간이니 조금 더 주무십시오.
    ja: |-
      大丈夫です。
      まだ早いのでもう少しだけ\nお眠りになってください。
  d_nikke_brid_05_12:
    speaker: "<Monologue>"
    en: The hand patting my body makes me sleepy again.
    ko: 몸을 토닥이는 손길에 다시 졸음이 몰려왔다.
    ja: トントンと優しくたたくブリッドの手が\n心地よくて、また眠気が襲ってくる
  d_nikke_brid_05_13:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 치이이익- 덜컹- 덜컹-
    ja: プシュゥゥゥー、ガタンガタン、ガタンガタン
  d_nikke_brid_05_14:
    speaker: "<Monologue>"
    en: Sounds like a train.
    ko: 열차 소리가 난다.
    ja: 列車の音が聞こえる
  d_nikke_brid_05_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_05_16:
    speaker: "<Monologue>"
    en: A train?
    ko: 열차 소리?
    ja: 列車の音？
  d_nikke_brid_05_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_05_18:
    speaker: brid
    en: Oh, you're awake?
    ko: 아, 일어나셨습니까?
    ja: あ、お目覚めですか？
  d_nikke_brid_05_19:
    speaker: brid
    en: You woke up just in time.
    ko: 시간에 맞게 잘 맞춰 일어나셨군요.
    ja: ちょうどいい時間にお目覚めになりましたね。
  d_nikke_brid_05_20:
    speaker: "<Self>"
    en: Where are we...?
    ko: 여긴…?
    ja: ここは…？
  d_nikke_brid_05_21:
    speaker: brid
    en: The train to Royal Road.
    ko: 로열 로드행 열차입니다.
    ja: ロイヤルロード行きの列車です。
  d_nikke_brid_05_22:
    speaker: brid
    en: You were sleeping, so I just brought you with me.
    ko: 너무 곤히 주무셔서 함께 모시고 타게 되었습니다.
    ja: |-
      ぐっすりお休みになっていたので、
      一緒に列車内までお連れしました。
  d_nikke_brid_05_23:
    speaker: "<Self>"
    en: I see. Thank you.
    ko: 그랬구나. 고마워.
    ja: そうだったのか、ありがとう
  d_nikke_brid_05_24:
    speaker: brid
    en: By the way,
    ko: 그리고.
    ja: そして
  d_nikke_brid_05_25:
    speaker: brid
    en: I have something to show you, Commander.
    ko: 지휘관께 꼭 보여드리고 싶은 게 있기도 해서요.
    ja: |-
      指揮官にぜひとも
      お見せしたいものもありますし。
  d_nikke_brid_05_26:
    speaker: brid
    en: Oh, there it is!
    ko: 아, 이제 지나가겠군요.
    ja: あ、もうすぐ通り過ぎます。
  d_nikke_brid_05_27:
    speaker: "<Self>"
    en: What is it?
    ko: 뭐가?
    ja: 何が？
  d_nikke_brid_05_28:
    speaker: brid
    en: Please look straight ahead.
    ko: 앞을 봐주시겠습니까?
    ja: 前方を見ていただけますか？
  d_nikke_brid_05_29:
    speaker: "<Narration>"
    en: I stare straight ahead as Brid says.
    ko: 브리드의 말에 따라 정면을 바라보았다.
    ja: ブリッドの言う通り正面を見た
  d_nikke_brid_05_30:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_05_31:
    speaker: "<Monologue>"
    en: The early morning view of the Ark reaches my eyes through the giant window...
    ko: 정면의 거대한 창밖으로 펼쳐진 방주의 아침.
    ja: 正面の巨大な窓の外に広がるアークの朝
  d_nikke_brid_05_32:
    speaker: "<Monologue>"
    en: As well as Brid's smile...
    ko: 그 앞에서 미소 짓고 있는….
    ja: その前で微笑みながら立っている…
  d_nikke_brid_05_33:
    speaker: brid
    en: See? My favorite view.
    ko: 제가 가장 사랑하는 풍경입니다.
    ja: 私が一番愛する風景です。
  d_nikke_brid_05_34:
    speaker: brid
    en: I just wanted to show it to you.
    ko: 제가 이 일을 하는 가장 큰 이유를.
    ja: 私がこの仕事をする一番の理由を
  d_nikke_brid_05_35:
    speaker: brid
    en: It is the main reason why I love this job.
    ko: 지휘관께 꼭 보여드리고 싶었습니다.
    ja: |-
      指揮官にぜひとも
      お見せしたいと思っていました。
  d_nikke_brid_05_36:
    speaker: brid
    en: Do you like it?
    ko: 마음에 드십니까?
    ja: お気に召しましたか？
  d_nikke_brid_05_37:
    speaker: "<Self>"
    en: Absolutely.
    ko: 정말 마음에 들어.
    ja: すごく気に入った
  d_nikke_brid_05_38:
    speaker: brid
    en: Great.
    ko: 다행입니다.
    ja: よかったです。
  d_nikke_brid_05_39:
    speaker: "<Narration>"
    en: The train enters the tunnel again.
    ko: 열차가 다시 터널 안으로 진입했다.
    ja: 列車は再びトンネルに入った
  d_nikke_brid_05_40:
    speaker: brid
    en: This view is available to see only for a short while.
    ko: 오직 오전 5시 로열 로드행 열차에서.
    ja: 午前5時発のロイヤルロード行きの列車だけで
  d_nikke_brid_05_41:
    speaker: brid
    en: You can only see it on the train that departs for Royal Road at 5 o'clock.
    ko: 이렇게 잠깐씩 밖에 볼 수 없는 풍경입니다.
    ja: ほんの数秒だけ見れる風景です。
  d_nikke_brid_05_42:
    speaker: brid
    en: Although the artificial sunlight is different from the one on the surface,
    ko: 비록 지상과는 달리, 인공 햇빛으로 만들어진 아침이지만.
    ja: |-
      地上とは異なる、
      人工の太陽で作られた朝ではありますが、
  d_nikke_brid_05_43:
    speaker: brid
    en: I still think it's fascinating.
    ko: 그래도 전 아름다운 광경이라고 생각합니다.
    ja: 私は美しい風景だと思います。
  d_nikke_brid_05_44:
    speaker: "<Self>"
    en: It really is.
    ko: 귀중한 풍경이네.
    ja: 貴重な風景だな
  d_nikke_brid_05_45:
    speaker: brid
    en: You think so?
    ko: 그렇죠.
    ja: はい。
  d_nikke_brid_05_46:
    speaker: "<Self>"
    en: Now I understand why you love this job.
    ko: 브리드가 왜 이 일을 좋아하는지 알겠어.
    ja: ブリッドが、なんでこの仕事が\n大好きなのか分かった
  d_nikke_brid_05_47:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_brid_05_48:
    speaker: brid
    en: I could say the same thing.
    ko: 그렇군요. 저도 이제 알겠습니다.
    ja: そうですか。私もやっと分かりました。
  d_nikke_brid_05_49:
    speaker: brid
    en: I think I know why others always say that,
    ko: 왜 사람들이 자신이 좋아하는걸.
    ja: どうして人々は自分が好きなことを
  d_nikke_brid_05_50:
    speaker: brid
    en: people enjoy sharing the things they like with the people they love.
    ko: 좋아하는 사람과 함께 하는 건지.
    ja: 好きな人と一緒にやりたがろうとするのか。
  d_nikke_brid_05_51:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_brid_05_52:
    speaker: brid
    en: It turns out...
    ko: 좋아하는 것에 좋아하는 것이 더해지니.
    ja: 好きなものに好きなものが合わさり、
  d_nikke_brid_05_53:
    speaker: brid
    en: more happiness comes from adding the things you like together.
    ko: 더 큰 행복으로 다가오는 거였군요.
    ja: さらに大きな幸せとなるみたいですね。
  d_nikke_brid_05_54:
    speaker: brid
    en: Today's view will be etched deeply in my mind.
    ko: 아마 저도 오늘의 풍경은 잊지 못할 거 같습니다.
    ja: 今日見た風景は一生忘れません。
  d_nikke_brid_05_55:
    speaker: brid
    en: So, Commander.
    ko: 그러니 지휘관.
    ja: だから指揮官、
  d_nikke_brid_05_56:
    speaker: brid
    en: Please don't spend your time helping me with my work.
    ko: 지휘관의 귀중한 시간을 제 일을 돕는데 사용하지 말아주십시오.
    ja: |-
      指揮官の貴重な時間を、
      私を気遣うことにお使いにならないでください。
  d_nikke_brid_05_57:
    speaker: brid
    en: I value your time...
    ko: 지휘관이 귀하게 여겨주신 저의 시간만큼이나.
    ja: 指揮官が貴重だとお考えになる\n私の時間と同じくらい
  d_nikke_brid_05_58:
    speaker: brid
    en: as much as you value mine.
    ko: 저 역시 지휘관의 시간을 소중하게 생각합니다.
    ja: 私も指揮官の時間を大切に思います。
  d_nikke_brid_05_59:
    speaker: "<Self>"
    en: So...
    ko: 그럼….
    ja: では…
  d_nikke_brid_05_60:
    speaker: brid
    en: Although we can't be together every night like before,
    ko: 이전처럼 매일 밤 함께하지는 못하겠지만.
    ja: 以前のように、毎晩コーヒーを飲みに\n出歩くことはできませんが、
  d_nikke_brid_05_61:
    speaker: brid
    en: we can have coffee together occasionally.
    ko: "가끔씩 함께 커피 자판기를 돌아다니며 \n커피를 마시고."
    ja: |-
      たまには自販機巡りをしながら
      コーヒーを飲んだり、
  d_nikke_brid_05_62:
    speaker: brid
    en: Or, we can enjoy this view together again some time.
    ko: 또 가끔씩 이렇게.
    ja: またたまにはこうして
  d_nikke_brid_05_63:
    speaker: brid
    en: Right?
    ko: 저와 이 풍경을 보러 와주지 않으시겠습니까?
    ja: 一緒にきれいな景色を見に来てくれませんか？
  d_nikke_brid_05_64:
    speaker: "<Self>"
    en: Will we ride the train again, like we did today?
    ko: 정말 또 이렇게 열차를 타도되는 거야?
    ja: 本当に、またこうやって列車に\n乗ってもいいのか？
  d_nikke_brid_05_65:
    speaker: brid
    en: Commander, just like you said,
    ko: 지휘관이 그렇지 않았습니까?
    ja: 指揮官が仰ったじゃないですか。
  d_nikke_brid_05_66:
    speaker: brid
    en: sometimes there are exceptions to a tight schedule.
    ko: 때로는 삶에 일탈이 필요한 법이라고요.
    ja: 時には日常からの逸脱が必要だって。
  d_nikke_brid_05_67:
    speaker: "<Self>"
    en: Am I your exception?
    ko: 내가 브리드의 일탈인 건가?
    ja: 私はブリッドにとって逸脱なのか？
  d_nikke_brid_05_68:
    speaker: brid
    en: Of course.
    ko: 네.
    ja: はい。
  d_nikke_brid_05_69:
    speaker: brid
    en: You're as precious as the work I love.
    ko: 제가 사랑하는 일만큼이나 소중한 사람입니다.
    ja: 私が愛する仕事と同じくらい大切な人です。
  d_nikke_brid_05_70:
    speaker: "<Narration>"
    en: You kiss Brid.
    ko: 브리드와 입을 맞췄다.
    ja: ブリッドと唇を重ねた
  d_nikke_brid_05_71:
    speaker: "<Narration>"
    en: Behind Brid is her favorite view.
    ko: 브리드의 등 뒤로 그녀가 가장 사랑한 풍경이 펼쳐졌다.
    ja: ブリッドの後ろに\n彼女が最も愛する風景が広がった
  d_nikke_brid_05_72:
    speaker: "<Narration>"
    en: What a dazzling morning.
    ko: 눈부신 아침이었다.
    ja: まぶしい朝だった
