---
d_nikke_snowwhite_heavyarms_01:
  d_nikke_snowwhite_heavyarms_01_1:
    speaker: "<Monologue>"
    en: Late one night, while camping with Snow White...
    ko: 스노우 화이트와 만나 야영을 하던 어느 깊은 밤….
    ja: |-
      …スノーホワイトと野営をしていた
      ある日の夜…
  d_nikke_snowwhite_heavyarms_01_2:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ
  d_nikke_snowwhite_heavyarms_01_3:
    speaker: "<Narration>"
    en: "*Rattle* *Clack*"
    ko: 달그락- 철컥-
    ja: カチャッ、カシャン
  d_nikke_snowwhite_heavyarms_01_4:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_snowwhite_heavyarms_01_5:
    speaker: "<Monologue>"
    en: I open my eyes.
    ko: 눈을 떴다.
    ja: 私は物音で目が覚めた
  d_nikke_snowwhite_heavyarms_01_6:
    speaker: "<Self>"
    en: Snow White?
    ko: 스노우 화이트?
    ja: スノーホワイト？
  d_nikke_snowwhite_heavyarms_01_7:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_01_8:
    speaker: snowwhite_h
    en: You're awake?
    ko: 일어났나?
    ja: 起きたのか？
  d_nikke_snowwhite_heavyarms_01_9:
    speaker: snowwhite_h
    en: My apologies. I must've woken you.
    ko: 미안하다. 깨웠나 보군.
    ja: すまない。起こしてしまったようだな。
  d_nikke_snowwhite_heavyarms_01_10:
    speaker: "<Self>"
    en: That's okay... What are you up to?
    ko: 괜찮은데… 뭐 하고 있어?
    ja: 大丈夫だ。何をしているんだ？
  d_nikke_snowwhite_heavyarms_01_11:
    speaker: snowwhite_h
    en: I'm getting ready to go somewhere briefly.
    ko: 잠시 다녀올 곳이 있어서 준비 중이었다.
    ja: 少し寄るところがあって、支度をしていた。
  d_nikke_snowwhite_heavyarms_01_12:
    speaker: snowwhite_h
    en: Don't worry. I'll be right back.
    ko: 금방 다녀올 테니 신경 쓰지 마라.
    ja: すぐに戻る。気にするな。
  d_nikke_snowwhite_heavyarms_01_13:
    speaker: "<Self>"
    en: You have somewhere to go?
    ko: 다녀올 곳이 있다고?
    ja: 寄るところ？
  d_nikke_snowwhite_heavyarms_01_14:
    speaker: snowwhite_h
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_snowwhite_heavyarms_01_15:
    speaker: snowwhite_h
    en: If memory serves... it should be somewhere around here.
    ko: 기억이 맞는다면… 아마, 이 근처에 그곳이 있을 것 같으니까.
    ja: |-
      記憶が正しければ…
      おそらくこの近くにあるはずだ。
  d_nikke_snowwhite_heavyarms_01_16:
    speaker: "<Self>"
    en: I see.
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_snowwhite_heavyarms_01_17:
    speaker: snowwhite_h
    en: Don't worry about me. Go back to sleep.
    ko: 신경 쓰지 말고 다시 자라.
    ja: 気にせず寝ていろ。
  d_nikke_snowwhite_heavyarms_01_18:
    speaker: snowwhite_h
    en: I'll head out once I finish inspecting my weapons and be right back.
    ko: 무장 점검만 마치고 바로 다녀오겠다.
    ja: 武装の点検を終えたら、すぐに向かう。
  d_nikke_snowwhite_heavyarms_01_19:
    speaker: "<Self>"
    en: All right.
    ko: 알겠어.
    ja: 分かった
  d_nikke_snowwhite_heavyarms_01_20:
    speaker: "<Monologue>"
    en: I lie back down again
    ko: 다시 자리에 누웠다.
    ja: 私は再び横になり…
  d_nikke_snowwhite_heavyarms_01_21:
    speaker: "<Monologue>"
    en: and close my eyes.
    ko: 눈을 감아보았다.
    ja: 目を閉じた
  d_nikke_snowwhite_heavyarms_01_22:
    speaker: "<Narration>"
    en: "*Rattle rattle*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_nikke_snowwhite_heavyarms_01_23:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_01_24:
    speaker: "<Monologue>"
    en: Sleep won't come,
    ko: "…잠이 오지 않는다."
    ja: "…眠れない"
  d_nikke_snowwhite_heavyarms_01_25:
    speaker: "<Monologue>"
    en: so I rise from where I'm lying.
    ko: 자리에서 일어났다.
    ja: 私は起き上がった
  d_nikke_snowwhite_heavyarms_01_26:
    speaker: snowwhite_h
    en: What is it?
    ko: 왜 그러지?
    ja: どうした？
  d_nikke_snowwhite_heavyarms_01_27:
    speaker: "<Self>"
    en: I can't sleep, so can I tag along?
    ko: 잠이 안 와서 그러는데 같이 가도 돼?
    ja: 眠れないのだが、一緒に行ってもいいか？
  d_nikke_snowwhite_heavyarms_01_28:
    speaker: snowwhite_h
    en: You want to come with me?
    ko: 같이 가겠다고?
    ja: 一緒に？
  d_nikke_snowwhite_heavyarms_01_29:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_01_30:
    speaker: "<Self>"
    en: You can say no if you want to.
    ko: 곤란하면 거절해도 돼.
    ja: 迷惑ならやめておく
  d_nikke_snowwhite_heavyarms_01_31:
    speaker: snowwhite_h
    en: No.
    ko: 아니다.
    ja: いや。
  d_nikke_snowwhite_heavyarms_01_32:
    speaker: snowwhite_h
    en: Going with you might actually be better than going alone.
    ko: "…혼자 가는 것보단 너와 함께 가는 것이 더 나을 수도 있겠지."
    ja: "…一人より、お前と一緒の方がいいだろう。"
  d_nikke_snowwhite_heavyarms_01_33:
    speaker: snowwhite_h
    en: It's going to be a grueling march. Can you keep up?
    ko: 강행군이 될 예정인데, 괜찮나?
    ja: 険しい道のりになると思うが、大丈夫か？
  d_nikke_snowwhite_heavyarms_01_34:
    speaker: "<Self>"
    en: That won't be a problem.
    ko: 응. 문제없어.
    ja: ああ、問題ない
  d_nikke_snowwhite_heavyarms_01_35:
    speaker: snowwhite_h
    en: All right.
    ko: 그런가.
    ja: そうか。
  d_nikke_snowwhite_heavyarms_01_36:
    speaker: snowwhite_h
    en: Then get ready.
    ko: 그럼 준비해라.
    ja: なら、準備しろ。
  d_nikke_snowwhite_heavyarms_01_37:
    speaker: snowwhite_h
    en: We move as soon as you're done.
    ko: 끝나는 대로 바로 이동하지.
    ja: 準備が整ったら、すぐに移動しよう。
  d_nikke_snowwhite_heavyarms_01_38:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_snowwhite_heavyarms_01_39:
    speaker: "<Monologue>"
    en: I follow Snow White and walk for a long time.
    ko: 스노우 화이트를 따라 한참을 걸었다.
    ja: |-
      スノーホワイトのあとに続いて
      しばらく歩き続けた
  d_nikke_snowwhite_heavyarms_01_40:
    speaker: "<Monologue>"
    en: And during that time, we kill countless Raptures.
    ko: 그리고 그동안 수없이 많은 랩쳐를 죽였다.
    ja: その道中、無数のラプチャーを倒した
  d_nikke_snowwhite_heavyarms_01_41:
    speaker: snowwhite_h
    en: Wait.
    ko: 기다려라.
    ja: 待ってろ。
  d_nikke_snowwhite_heavyarms_01_42:
    speaker: snowwhite_h
    en: I'll finish up and be right back.
    ko: 금방 끝내고 오겠다.
    ja: すぐに終わらせる。
  d_nikke_snowwhite_heavyarms_01_43:
    speaker: "<Narration>"
    en: "*Boom!*"
    ko: 콰앙-!
    ja: ドンッ！
  d_nikke_snowwhite_heavyarms_01_44:
    speaker: "<Monologue>"
    en: Snow White's weapons spray fire.
    ko: 스노우 화이트의 무장이 불을 뿜었다.
    ja: スノーホワイトの武装が火を放った
  d_nikke_snowwhite_heavyarms_01_45:
    speaker: "<Monologue>"
    en: Countless Raptures fall to her new weapons.
    ko: 수많은 랩쳐들이 그녀의 새로운 무장에 스러져갔다.
    ja: |-
      無数のラプチャーが
      彼女の新しい武装を前に倒れていく
  d_nikke_snowwhite_heavyarms_01_46:
    speaker: "<Monologue>"
    en: It isn't because they're in our way or we need to move more efficiently.
    ko: 가는 길을 방해했기 때문에, 효율적으로 움직이기 위해서가 아니었다.
    ja: |-
      行く手を阻まれたからでも、
      効率的に動くためでもない
  d_nikke_snowwhite_heavyarms_01_47:
    speaker: "<Monologue>"
    en: No matter how far away they are,
    ko: 거리가 얼마나 떨어져 있든 상관없이,
    ja: どれだけ離れていようとも、
  d_nikke_snowwhite_heavyarms_01_48:
    speaker: "<Monologue>"
    en: she kills every Rapture in sight.
    ko: 눈에 보이는 모든 랩쳐를 죽였다.
    ja: 彼女は目に入ったラプチャーをすべて倒した
  d_nikke_snowwhite_heavyarms_01_49:
    speaker: snowwhite_h
    en: All clear.
    ko: 상황 종료.
    ja: 状況終了。
  d_nikke_snowwhite_heavyarms_01_50:
    speaker: "<Self>"
    en: Good job.
    ko: 고생했어.
    ja: お疲れさま
  d_nikke_snowwhite_heavyarms_01_51:
    speaker: "<Monologue>"
    en: She got every last one.
    ko: "…남김없이."
    ja: "…一つ残らず"
  d_nikke_snowwhite_heavyarms_01_52:
    speaker: snowwhite_h
    en: Let's move.
    ko: 움직이지.
    ja: 行こう。
  d_nikke_snowwhite_heavyarms_01_53:
    speaker: "<Monologue>"
    en: It's almost as if...
    ko: 그 모습은 마치….
    ja: その様子はまるで…
  d_nikke_snowwhite_heavyarms_01_54:
    speaker: "<Self>"
    en: "... You're really mad."
    ko: "…화가 난 사람 같네."
    ja: "…怒っている"
  d_nikke_snowwhite_heavyarms_01_56:
    speaker: snowwhite_h
    en: We'll take a short break here.
    ko: 여기서 잠깐 쉬고 가지.
    ja: ここで少し休もう。
  d_nikke_snowwhite_heavyarms_01_57:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 풀썩-
    ja: ドサッ
  d_nikke_snowwhite_heavyarms_01_58:
    speaker: "<Monologue>"
    en: Snow White sits on a nearby pile of rocks.
    ko: 스노우 화이트가 근처에 있는 돌더미 위에 앉았다.
    ja: スノーホワイトは近くにあった石の山に座った
  d_nikke_snowwhite_heavyarms_01_59:
    speaker: "<Self>"
    en: It's been so long since it was just the two of us.
    ko: 이렇게 둘만 있는 것도 오랜만이네.
    ja: 二人きりになるのは久しぶりだな
  d_nikke_snowwhite_heavyarms_01_60:
    speaker: snowwhite_h
    en: It has.
    ko: 그렇군.
    ja: そうだな。
  d_nikke_snowwhite_heavyarms_01_61:
    speaker: snowwhite_h
    en: Your stamina has certainly improved.
    ko: 넌 이전보다 확실히 체력이 많이 붙은 느낌이군.
    ja: お前…以前より確実に体力がついたな。
  d_nikke_snowwhite_heavyarms_01_62:
    speaker: snowwhite_h
    en: You've become more skilled at handling Raptures, and your judgment has improved.
    ko: 랩쳐를 상대하는 방법이 능숙해졌고 판단력도 좋아졌다.
    ja: |-
      ラプチャーとの戦い方もこなれてきたし、
      判断力も上がった。
  d_nikke_snowwhite_heavyarms_01_63:
    speaker: snowwhite_h
    en: You're not the same as when you were in distress last time.
    ko: 이전에 조난 당했을 때와는 비교도 할 수 없을 정도야.
    ja: 以前遭難した時とは比べものにならないほどだ。
  d_nikke_snowwhite_heavyarms_01_64:
    speaker: "<Self>"
    en: A lot has happened since then.
    ko: 아무래도 많은 일이 있었으니까.
    ja: 色々あったからな
  d_nikke_snowwhite_heavyarms_01_65:
    speaker: snowwhite_h
    en: I'm sure it has.
    ko: "…그렇겠군."
    ja: "…そうか。"
  d_nikke_snowwhite_heavyarms_01_66:
    speaker: snowwhite_h
    en: You must have gone through a lot too.
    ko: 네게도 많이 일이 있었을 테지.
    ja: お前にも色々なことがあっただろう。
  d_nikke_snowwhite_heavyarms_01_67:
    speaker: "<Self>"
    en: Looks like you've been through a lot as well.
    ko: 스노우 화이트도 많은 일이 있었던 모양이네.
    ja: 君にも色々あったようだな
  d_nikke_snowwhite_heavyarms_01_68:
    speaker: "<Self>"
    en: I can't believe how much you've changed.
    ko: 이전과 모습이 많이 달라져서 놀랐어.
    ja: 以前とは様子が変わっていて驚いた
  d_nikke_snowwhite_heavyarms_01_69:
    speaker: snowwhite_h
    en: Right.
    ko: 그래.
    ja: ああ。
  d_nikke_snowwhite_heavyarms_01_70:
    speaker: snowwhite_h
    en: A lot has happened.
    ko: 많은 일이 있었다.
    ja: 色々なことがあった。
  d_nikke_snowwhite_heavyarms_01_71:
    speaker: snowwhite_h
    en: I... lost my comrades again.
    ko: 또다시… 동료들을 잃었고.
    ja: また…仲間を失って…
  d_nikke_snowwhite_heavyarms_01_72:
    speaker: snowwhite_h
    en: I regained my lost memories.
    ko: 잃어버렸던 기억을 되찾았지.
    ja: 失った記憶を取り戻した。
  d_nikke_snowwhite_heavyarms_01_73:
    speaker: snowwhite_h
    en: I have a new goal too.
    ko: "…새로운 목표도 생겼고."
    ja: "…新しい目標もできた。"
  d_nikke_snowwhite_heavyarms_01_74:
    speaker: "<Self>"
    en: You also look very angry.
    ko: 그리고 많이 화가 나 보여.
    ja: それに、かなり怒っているように見える
  d_nikke_snowwhite_heavyarms_01_75:
    speaker: snowwhite_h
    en: That's because I am angry.
    ko: "…화가 나 있으니까."
    ja: "…怒っている。"
  d_nikke_snowwhite_heavyarms_01_76:
    speaker: "<Self>"
    en: You seem a bit impatient too.
    ko: 조급해 보이기도 해.
    ja: 焦っているようにも見える
  d_nikke_snowwhite_heavyarms_01_77:
    speaker: snowwhite_h
    en: Do I?
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_snowwhite_heavyarms_01_78:
    speaker: "<Self>"
    en: So, I'd like to hear from you.
    ko: 그래서 이야기를 듣고 싶어.
    ja: だから、話が聞きたい
  d_nikke_snowwhite_heavyarms_01_79:
    speaker: "<Self>"
    en: What's been going on? Why... are you so angry?
    ko: |-
      그동안 무슨 일이 있었는지.
      왜… 화가 났는지.
    ja: |-
      今まで何があったのか、
      どうして…怒っているのか
  d_nikke_snowwhite_heavyarms_01_80:
    speaker: snowwhite_h
    en: Why do you want to know that?
    ko: 왜 그런 걸 궁금해하는 거지?
    ja: どうしてそんなことが気になるんだ？
  d_nikke_snowwhite_heavyarms_01_81:
    speaker: "<Self>"
    en: Because you're my comrade in arms.
    ko: 함께 싸우는 동료니까.
    ja: 一緒に戦う仲間だから
  d_nikke_snowwhite_heavyarms_01_82:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_01_83:
    speaker: "<Self>"
    en: It's only natural to be curious about what your comrade's worried about, right?
    ko: 동료가 어떤 고민을 갖고 있는지 궁금해하는 건 당연한 거잖아?
    ja: |-
      仲間がどんな悩みを抱えているのか、
      気になるのは当然だろう？
  d_nikke_snowwhite_heavyarms_01_84:
    speaker: snowwhite_h
    en: Comrade...
    ko: "…동료."
    ja: "…仲間。"
  d_nikke_snowwhite_heavyarms_01_85:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_01_86:
    speaker: snowwhite_h
    en: All right. I suppose I can tell you...
    ko: 그래. 너에겐 이야기해도 되겠지.
    ja: そうだな。お前には話してもいいだろう。
  d_nikke_snowwhite_heavyarms_01_87:
    speaker: snowwhite_h
    en: what happened to Lilith.
    ko: "…언니의 이야기를."
    ja: "…お姉ちゃんのことを。"
d_nikke_snowwhite_heavyarms_02:
  d_nikke_snowwhite_heavyarms_02_1:
    speaker: "<Monologue>"
    en: 'Snow White tells me of her old memories:'
    ko: 스노우 화이트는 오래된 기억들을 들려주었다.
    ja: スノーホワイトは遠い昔の記憶を話してくれた
  d_nikke_snowwhite_heavyarms_02_2:
    speaker: "<Monologue>"
    en: about joining the Goddess Squad,
    ko: 갓데스 스쿼드에 들어갔던 일.
    ja: ゴッデス部隊に入ったこと
  d_nikke_snowwhite_heavyarms_02_3:
    speaker: "<Monologue>"
    en: about fighting with them,
    ko: 그들과 함께 싸웠던 일.
    ja: 彼女たちと一緒に戦ったこと
  d_nikke_snowwhite_heavyarms_02_4:
    speaker: "<Monologue>"
    en: about losing Red Hood,
    ko: 레드 후드를 잃고,
    ja: レッドフードを失い、
  d_nikke_snowwhite_heavyarms_02_5:
    speaker: "<Monologue>"
    en: and ultimately losing Liliweiss,
    ko: 그녀의 우상이자, 언니인….
    ja: 彼女の憧れであり、姉のような存在である…
  d_nikke_snowwhite_heavyarms_02_6:
    speaker: "<Monologue>"
    en: her idol and friend.
    ko: 릴리바이스를 잃어버렸던 일까지.
    ja: リリーバイスを失ったことまで
  d_nikke_snowwhite_heavyarms_02_7:
    speaker: snowwhite_h
    en: 'Cecil''s analysis made it clear this time:'
    ko: 세실의 분석을 통해 이번에 제대로 알게 된 것이지만,
    ja: セシルの分析で今回ちゃんと分かったことだが、
  d_nikke_snowwhite_heavyarms_02_8:
    speaker: snowwhite_h
    en: I seemed to have undergone two major Mind Switches, followed by several minor
      ones.
    ko: "나는 사고 전환이 크게는 두 번, \n이후 작게 수차례의 사고 전환이 온 것 같다고 하더군."
    ja: |-
      私には重度の思考転換が2度起こり、
      その後も軽度のものが
      何度か起こったようなんだ。
  d_nikke_snowwhite_heavyarms_02_9:
    speaker: "<Self>"
    en: Is it even possible for a person to have that many Mind Switches?
    ko: 사고 전환이 그렇게나 많이 올 수 있는 거였어?
    ja: そんなに何度も起きるものなのか？
  d_nikke_snowwhite_heavyarms_02_10:
    speaker: snowwhite_h
    en: It was for us.
    ko: 우린 그랬다.
    ja: 私たちは、そうだった。
  d_nikke_snowwhite_heavyarms_02_11:
    speaker: snowwhite_h
    en: According to Cecil, the fact that I'm in this state even after undergoing
      two major Mind Switches is unusual.
    ko: "세실의 말에 따르면 큰 사고 전환을 두 번이나 겪고도 \n이 정도 상태인 것이 이례적인 현상이라고 하더군."
    ja: |-
      セシルが言うには、重度の思考転換を
      二度も経験していながら
      この状態でいられるのは異例のことらしい。
  d_nikke_snowwhite_heavyarms_02_12:
    speaker: "<Self>"
    en: So you went through another one right after your first major Mind Switch?
    ko: 그럼 첫 번째 큰 사고 전환이 오고 나서, 바로 또 겪게 된 거야?
    ja: |-
      1度目の思考転換の後、
      すぐに2度目が起きたのか？
  d_nikke_snowwhite_heavyarms_02_13:
    speaker: snowwhite_h
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_snowwhite_heavyarms_02_14:
    speaker: snowwhite_h
    en: 'My first major Mind Switch came from Operation: Ark Guardian.'
    ko: 아크 가디언 작전에서 첫 번째로 크게 사고 전환이 왔고.
    ja: 1度目は、アークガーディアン作戦の時だ。
  d_nikke_snowwhite_heavyarms_02_15:
    speaker: snowwhite_h
    en: After that, while sealing the Ark and going through all sorts of things, I
      managed to recover some of the memories I had lost.
    ko: "그 후 방주 밀봉을 하며 \n여러 일들을 겪고 나면서 잃었던 기억의 일부를 되찾았었다."
    ja: |-
      その後、アーク封鎖での色々な出来事を経て
      失った記憶の一部が戻ったんだ。
  d_nikke_snowwhite_heavyarms_02_16:
    speaker: snowwhite_h
    en: Thanks to that, I was able to belatedly go say my last goodbyes to Lilith.
    ko: 그 덕분에 늦게나마 언니에게 마지막 인사를 하러 갈 수 있기도 했지.
    ja: |-
      そのおかげで、遅くなったがお姉ちゃんに
      最後の挨拶をすることができた。
  d_nikke_snowwhite_heavyarms_02_17:
    speaker: snowwhite_h
    en: Then the second one came after that...
    ko: 두 번째는 그 후에….
    ja: 2度目は、その後…
  d_nikke_snowwhite_heavyarms_02_18:
    speaker: snowwhite_h
    en: when Lilith lost her head.
    ko: 언니의 머리를 잃어버렸을 때 왔다.
    ja: お姉ちゃんの頭を奪われた時だ。
  d_nikke_snowwhite_heavyarms_02_19:
    speaker: "<Self>"
    en: She lost her head?
    ko: 잃어버렸다니?
    ja: 頭を奪われた？
  d_nikke_snowwhite_heavyarms_02_20:
    speaker: snowwhite_h
    en: After completing our final mission as the Goddess Squad and saying goodbye
      to our squadmates,
    ko: |-
      갓데스 스쿼드로서 마지막 임무를 끝내고,
      동료들과 작별 인사를 한 후.
    ja: |-
      ゴッデス部隊としての最後の任務を終え、
      仲間たちと別れの挨拶をした後…
  d_nikke_snowwhite_heavyarms_02_21:
    speaker: snowwhite_h
    en: I wandered for a long time to figure out the direction my life should take.
    ko: 앞으로의 삶에 대해 방향을 정하러 한참을 떠돌고 나서,
    ja: |-
      進むべき道を決めるため、
      私はしばらくさすらいの旅に出た。
  d_nikke_snowwhite_heavyarms_02_22:
    speaker: snowwhite_h
    en: Before embarking on a long journey, I went to see Lilith once more.
    ko: 먼 길을 떠나기 전에 다시 언니를 만나러 갔다.
    ja: |-
      出発する前、もう一度お姉ちゃんに
      会いに行った時…
  d_nikke_snowwhite_heavyarms_02_23:
    speaker: snowwhite_h
    en: And that's when I saw it.
    ko: 그리고 그곳에서 보았지.
    ja: そこで見たんだ。
  d_nikke_snowwhite_heavyarms_02_24:
    speaker: snowwhite_h
    en: The Raptures had taken her head
    ko: 랩쳐들이 언니의 머리를 가져가 버린 채,
    ja: ラプチャーがお姉ちゃんの頭を持ち去り、
  d_nikke_snowwhite_heavyarms_02_25:
    speaker: snowwhite_h
    en: and left her body lying there alone.
    ko: 몸만 덩그러니 남은 모습을.
    ja: 身体だけが残されていた。
  d_nikke_snowwhite_heavyarms_02_26:
    speaker: "<Self>"
    en: What?!
    ko: 무슨 그런…!
    ja: そんな…！
  d_nikke_snowwhite_heavyarms_02_27:
    speaker: snowwhite_h
    en: Then... the memories I'd finally regained slipped away again.
    ko: 그때… 기껏 찾았던 기억을 또다시 놓아버렸다.
    ja: |-
      その時…やっと取り戻した記憶を
      また失ってしまった。
  d_nikke_snowwhite_heavyarms_02_28:
    speaker: snowwhite_h
    en: It must have been because I was so weak.
    ko: 그 역시 내가 나약하기 때문이겠지.
    ja: そうなったのも、私の弱さのせいだろう。
  d_nikke_snowwhite_heavyarms_02_29:
    speaker: "<Self>"
    en: Nobody would be in their right mind after seeing something like that.
    ko: 누구라도 그런 광경을 목격하면 제정신일 수는 없을 거야.
    ja: |-
      誰だってそんな光景を見たら
      取り乱すに決まっている
  d_nikke_snowwhite_heavyarms_02_30:
    speaker: snowwhite_h
    en: You think so?
    ko: "…그런가."
    ja: "…そうだろうか。"
  d_nikke_snowwhite_heavyarms_02_31:
    speaker: "<Self>"
    en: You must've really liked her.
    ko: 그 언니라는 사람을 많이 좋아했을 거잖아.
    ja: 彼女のことが大好きだったんだろう？
  d_nikke_snowwhite_heavyarms_02_32:
    speaker: snowwhite_h
    en: Yes, I did.
    ko: 그래. 좋아했다.
    ja: ああ、そうだ。
  d_nikke_snowwhite_heavyarms_02_33:
    speaker: snowwhite_h
    en: I admired her... respected her, and relied on her in so many ways.
    ko: 동경하고… 존경했고, 많은 걸 의지했다.
    ja: |-
      私の憧れで…尊敬していた。
      何もかも頼りにしていた。
  d_nikke_snowwhite_heavyarms_02_34:
    speaker: snowwhite_h
    en: No wonder she was called the first and greatest Nikke.
    ko: 최초이자 최강의 니케라는 수식어답게.
    ja: 最初で最強のニケという肩書きの通り
  d_nikke_snowwhite_heavyarms_02_35:
    speaker: snowwhite_h
    en: She was stronger...
    ko: 누구보다 강하고….
    ja: 誰よりも強く…
  d_nikke_snowwhite_heavyarms_02_36:
    speaker: snowwhite_h
    en: and more beautiful than anyone.
    ko: 아름다웠으니까.
    ja: 美しかった。
  d_nikke_snowwhite_heavyarms_02_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_02_38:
    speaker: snowwhite_h
    en: So many people liked Lilith and relied on her strength.
    ko: 정말 많은 사람들이 언니를 좋아했고 그 강함에 의지했다.
    ja: |-
      みんなお姉ちゃんのことが好きで、
      その強さを頼りにしていた。
  d_nikke_snowwhite_heavyarms_02_39:
    speaker: snowwhite_h
    en: That's why she pushed herself to the very limit,
    ko: 그렇기에 한계에 다다른 시점까지 무리했던 것이겠지.
    ja: だから、限界まで無理をしていたのだろう。
  d_nikke_snowwhite_heavyarms_02_40:
    speaker: snowwhite_h
    en: without even letting those around her know what she was going through.
    ko: "…자신의 상태를 주변에 알리지도 못한 채."
    ja: |-
      …自分の状態を周りに伝えることも
      できないまま。
  d_nikke_snowwhite_heavyarms_02_41:
    speaker: "<Self>"
    en: Still, she must have trusted and relied on her squadmates.
    ko: 그래도 동료들을 믿고 의지하고 있었을 거야.
    ja: それでも仲間を信じ、頼りにしていたはずだ
  d_nikke_snowwhite_heavyarms_02_42:
    speaker: snowwhite_h
    en: No,
    ko: 아니.
    ja: いや。
  d_nikke_snowwhite_heavyarms_02_43:
    speaker: snowwhite_h
    en: I was nothing but a burden.
    ko: 난 그저 짐이었을 뿐이다.
    ja: 私はただのお荷物でしかなかった。
  d_nikke_snowwhite_heavyarms_02_44:
    speaker: snowwhite_h
    en: Even though I belonged to the Goddess Squad,
    ko: 갓데스 스쿼드에 소속되어 있으면서,
    ja: ゴッデス部隊に所属していながら、
  d_nikke_snowwhite_heavyarms_02_45:
    speaker: snowwhite_h
    en: I was always flustered and couldn't even use a gun.
    ko: 당황하면 총하나 제대로 쏠 줄 모르고,
    ja: パニックになると銃すらまともに撃てず
  d_nikke_snowwhite_heavyarms_02_46:
    speaker: snowwhite_h
    en: Whenever a crisis arose, I would always call for Red Hood or Lilith...
    ko: 위급한 상황이 닥치면 언니나 레드 후드의 이름을 먼저 찾는….
    ja: |-
      緊急事態ではお姉ちゃんや
      レッドフードを真っ先に探す…
  d_nikke_snowwhite_heavyarms_02_47:
    speaker: snowwhite_h
    en: I was nothing but a weak child.
    ko: 나약한 어린아이에 불과했지.
    ja: 弱い子どもに過ぎなかったんだ。
  d_nikke_snowwhite_heavyarms_02_48:
    speaker: snowwhite_h
    en: Once I threw aside my childish weakness,
    ko: 어린아이의 나약함을 버렸을 땐,
    ja: その弱さを捨てた時に
  d_nikke_snowwhite_heavyarms_02_49:
    speaker: snowwhite_h
    en: I experienced a Mind Switch and completely forgot about Lilith.
    ko: 사고 전환이 와서 언니의 모든 걸 잊어버린 채,
    ja: |-
      思考転換が起き、
      お姉ちゃんのすべてを忘れた。
  d_nikke_snowwhite_heavyarms_02_50:
    speaker: snowwhite_h
    en: Scarlet made Lilith's coffin,
    ko: 홍련이 언니의 관을 만들고.
    ja: 紅蓮がお姉ちゃんの棺を作り、
  d_nikke_snowwhite_heavyarms_02_51:
    speaker: snowwhite_h
    en: Rapunzel laid her inside,
    ko: 라푼젤이 그 관에 언니를 눕히고.
    ja: ラプンツェルがお姉ちゃんを横たわらせて
  d_nikke_snowwhite_heavyarms_02_52:
    speaker: snowwhite_h
    en: and Dorothy laid flowers on the sleeping Lilith to bid her farewell...
    ko: 도로시가 잠든 언니의 위에 꽃으로 인사를 마칠 때까지….
    ja: |-
      ドロシーがお姉ちゃんの上に
      花を乗せて、挨拶を終える時まで…
  d_nikke_snowwhite_heavyarms_02_53:
    speaker: snowwhite_h
    en: All that time, I couldn't remember anything.
    ko: 아무것도 떠올리지 못 한 채,
    ja: 何も思い出せないまま、
  d_nikke_snowwhite_heavyarms_02_54:
    speaker: snowwhite_h
    en: I didn't even think to look at her face.
    ko: 그 얼굴을 마주할 생각도 못 한 채….
    ja: その顔を見ようとも思わないまま…
  d_nikke_snowwhite_heavyarms_02_55:
    speaker: snowwhite_h
    en: I simply stood watch from afar.
    ko: 그저 먼 곳에서 보초만 서고만 있었다.
    ja: |-
      ただ遠くで見張りをすることしか
      できなかった。
  d_nikke_snowwhite_heavyarms_02_56:
    speaker: snowwhite_h
    en: There's no way... I was able to help in that state.
    ko: 그런 내가… 도움이 되었을 리가.
    ja: そんな私が…役に立っていたはずがない。
  d_nikke_snowwhite_heavyarms_02_57:
    speaker: "<Self>"
    en: Snow White...
    ko: "…스노우 화이트."
    ja: "…スノーホワイト"
  d_nikke_snowwhite_heavyarms_02_58:
    speaker: snowwhite_h
    en: You asked me why I'm angry.
    ko: 왜 화가 났냐고 물었지.
    ja: どうして怒っているのかと聞いたな。
  d_nikke_snowwhite_heavyarms_02_59:
    speaker: snowwhite_h
    en: I'm mad because I remembered what I was like back then.
    ko: 그 시절의 내가 떠올라서 화가 났다.
    ja: あの頃の自分を思い出して腹が立ったからだ。
  d_nikke_snowwhite_heavyarms_02_60:
    speaker: snowwhite_h
    en: In the past, I wasn't able to help Lilith...
    ko: 과거의 난… 언니에게 힘이 되어주지도,
    ja: 過去の私は…お姉ちゃんの力になることも、
  d_nikke_snowwhite_heavyarms_02_61:
    speaker: snowwhite_h
    en: nor watch over her in her final moments. I just erased my memories and ran.
    ko: 마지막을 지켜보지도 못한채 기억을 놓고 도망쳤다.
    ja: |-
      最期を見届けることもできずに、
      記憶を捨てて逃げたんだ。
  d_nikke_snowwhite_heavyarms_02_62:
    speaker: snowwhite_h
    en: In the end... it was no different from what happened with Red Hood.
    ko: 결국… 레드 후드 때와 달라진 것이 없었던 셈이지.
    ja: |-
      結局…レッドフードの時と
      何も変わっていなかったということだ。
  d_nikke_snowwhite_heavyarms_02_63:
    speaker: "<Self>"
    en: Back then, you didn't have any other choice.
    ko: 그때는 그럴 수밖에 없었을 거야.
    ja: その時は仕方なかったのだろう
  d_nikke_snowwhite_heavyarms_02_64:
    speaker: snowwhite_h
    en: I know.
    ko: 안다.
    ja: 分かっている。
  d_nikke_snowwhite_heavyarms_02_65:
    speaker: snowwhite_h
    en: I know I did the best I could back then.
    ko: 그때의 나 역시 최선을 다했을 거라는걸.
    ja: あの頃の私は最善を尽くしていたと。
  d_nikke_snowwhite_heavyarms_02_66:
    speaker: snowwhite_h
    en: Getting angry won't change the past,
    ko: 이렇게 화를 내 봤자, 지나간 과거는 되돌아오지 않고.
    ja: |-
      こうして腹を立てたところで
      過ぎた過去は戻らないし、
  d_nikke_snowwhite_heavyarms_02_67:
    speaker: snowwhite_h
    en: and holding onto this anger
    ko: 이 화를 계속 가지고 있어봤자,
    ja: この怒りを心に抱き続けても
  d_nikke_snowwhite_heavyarms_02_68:
    speaker: snowwhite_h
    en: won't help me in the battles ahead.
    ko: 앞으로의 싸움에는 아무런 도움이 되지 않으리라는걸.
    ja: |-
      これからの戦いでは
      何の役にも立たないと分かっている。
  d_nikke_snowwhite_heavyarms_02_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_02_70:
    speaker: snowwhite_h
    en: Don't worry.
    ko: 너무 걱정하지 마라.
    ja: そう心配するな。
  d_nikke_snowwhite_heavyarms_02_71:
    speaker: snowwhite_h
    en: I won't get in the way of future missions.
    ko: 앞으로의 일에 지장 되게 하지 않을 거다.
    ja: 今後に支障をきたすようなことはしない。
  d_nikke_snowwhite_heavyarms_02_72:
    speaker: snowwhite_h
    en: That's also why I'm making this trip tonight.
    ko: 이번에 그곳에 가는 것도 그걸 위함이니까.
    ja: 今回あそこに行くのも、そのためだ。
  d_nikke_snowwhite_heavyarms_02_73:
    speaker: "<Self>"
    en: Is that place connected to everyone from your past?
    ko: 과거의 모두와 관련이 있는 곳이야?
    ja: かつての仲間と関係のある場所なのか？
  d_nikke_snowwhite_heavyarms_02_74:
    speaker: snowwhite_h
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_snowwhite_heavyarms_02_75:
    speaker: snowwhite_h
    en: It's a place I visited with Lilith and everyone else from back then.
    ko: 언니와, 과거의 모두가 함께 보냈던 곳이다.
    ja: お姉ちゃんと、みんなと一緒に過ごした場所だ。
  d_nikke_snowwhite_heavyarms_02_76:
    speaker: snowwhite_h
    en: Judging by the surroundings, it must be close.
    ko: 주변을 보니 근처에 있는 것 같더군.
    ja: 周りの景色からして、おそらくこの近くだろう。
  d_nikke_snowwhite_heavyarms_02_77:
    speaker: snowwhite_h
    en: So before we properly start our mission,
    ko: 그래서 본격적으로 일이 시작되기 전에,
    ja: 本格的に次の行動に移る前に、
  d_nikke_snowwhite_heavyarms_02_78:
    speaker: snowwhite_h
    en: I wanted to go see if it's still there.
    ko: 그곳이 아직 남아있는지 보러 가보려 했다.
    ja: |-
      あの場所がまだ残っているか
      確かめに行こうと思ったんだ。
  d_nikke_snowwhite_heavyarms_02_79:
    speaker: "<Self>"
    en: Good call.
    ko: 좋은 판단이네.
    ja: いい考えだ
  d_nikke_snowwhite_heavyarms_02_80:
    speaker: snowwhite_h
    en: "... We've talked for too long."
    ko: "…이야기가 너무 길었군."
    ja: "…話が長くなったな。"
  d_nikke_snowwhite_heavyarms_02_81:
    speaker: snowwhite_h
    en: I think we've rested enough.
    ko: 충분히 쉰 것 같으니.
    ja: 十分休めただろう。
  d_nikke_snowwhite_heavyarms_02_82:
    speaker: snowwhite_h
    en: Let's move.
    ko: 움직이도록 하지.
    ja: 動くとしよう。
d_nikke_snowwhite_heavyarms_03:
  d_nikke_snowwhite_heavyarms_03_1:
    speaker: snowwhite_h
    en: We're here.
    ko: 도착했다.
    ja: 着いたぞ。
  d_nikke_snowwhite_heavyarms_03_2:
    speaker: snowwhite_h
    en: It's that tree.
    ko: 저 나무다.
    ja: あの木だ。
  d_nikke_snowwhite_heavyarms_03_3:
    speaker: "<Monologue>"
    en: I look in the direction Snow White is pointing.
    ko: 스노우 화이트가 가리킨 방향을 바라보았다.
    ja: スノーホワイトが指さす方向を見た
  d_nikke_snowwhite_heavyarms_03_4:
    speaker: "<Monologue>"
    en: There stands a massive, beautiful tree.
    ko: 그곳에 거대한 아름드리나무가 있었다.
    ja: そこには巨大な木がそびえ立っていた
  d_nikke_snowwhite_heavyarms_03_5:
    speaker: snowwhite_h
    en: So many years have passed...
    ko: 그렇게나 긴 세월이 지났는데….
    ja: 長い時が流れたというのに…
  d_nikke_snowwhite_heavyarms_03_6:
    speaker: snowwhite_h
    en: yet this place remains unchanged.
    ko: 이곳은 아직 그대로군.
    ja: ここはまったく変わっていないな。
  d_nikke_snowwhite_heavyarms_03_7:
    speaker: "<Self>"
    en: Is this the place you're looking for?
    ko: 찾고 있던 곳이 맞아?
    ja: 探していた場所はここか？
  d_nikke_snowwhite_heavyarms_03_8:
    speaker: snowwhite_h
    en: If my memory is correct,
    ko: 기억이 맞는다면 맞을 거다.
    ja: 記憶が正しければ、そうだ。
  d_nikke_snowwhite_heavyarms_03_9:
    speaker: snowwhite_h
    en: then it should be here.
    ko: 그렇다면 이곳에 있겠지.
    ja: あれがここにあるはずだ。
  d_nikke_snowwhite_heavyarms_03_10:
    speaker: "<Self>"
    en: What is?
    ko: 뭐가?
    ja: あれとはなんだ？
  d_nikke_snowwhite_heavyarms_03_11:
    speaker: "<Monologue>"
    en: Snow White approaches the tree.
    ko: 스노우 화이트가 나무를 향해 다가가,
    ja: スノーホワイトは木に近づき…
  d_nikke_snowwhite_heavyarms_03_12:
    speaker: "<Narration>"
    en: "*Shnk*"
    ko: 콰득-
    ja: ザクッ
  d_nikke_snowwhite_heavyarms_03_13:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_03_14:
    speaker: "<Monologue>"
    en: She starts digging in the ground.
    ko: 땅을 파내기 시작했다.
    ja: 地面を掘り始めた
  d_nikke_snowwhite_heavyarms_03_15:
    speaker: "<Self>"
    en: Want some help?
    ko: 도와줄까?
    ja: 手伝おうか？
  d_nikke_snowwhite_heavyarms_03_16:
    speaker: snowwhite_h
    en: No, I can do this by myself.
    ko: 아니, 혼자 할 수 있다.
    ja: いや、一人で大丈夫だ。
  d_nikke_snowwhite_heavyarms_03_17:
    speaker: snowwhite_h
    en: It's not buried that deep.
    ko: 그렇게 깊게 묻어두진 않았으니까.
    ja: そこまで深くは埋めていない。
  d_nikke_snowwhite_heavyarms_03_18:
    speaker: "<Narration>"
    en: "*Shnk shnk*"
    ko: 꾸득- 꾸드득-
    ja: ザクッ…ザクザクッ
  d_nikke_snowwhite_heavyarms_03_19:
    speaker: "<Monologue>"
    en: Snow White spends a while digging up the dirt under the tree.
    ko: 스노우 화이트는 한참 동안 나무 밑의 흙을 퍼냈다.
    ja: |-
      スノーホワイトはしばらくの間、
      木の下の土を掘り続けた
  d_nikke_snowwhite_heavyarms_03_20:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 턱-
    ja: コツン――
  d_nikke_snowwhite_heavyarms_03_21:
    speaker: snowwhite_h
    en: There it is...
    ko: "…있군."
    ja: "…あった。"
  d_nikke_snowwhite_heavyarms_03_22:
    speaker: "<Monologue>"
    en: She pulls something round out of the ground.
    ko: 땅속에서 둥그런 무언가를 꺼내들었다.
    ja: そして、土の中から丸い何かを取り出した
  d_nikke_snowwhite_heavyarms_03_23:
    speaker: "<Self>"
    en: What's that?
    ko: 그게 뭐야?
    ja: それは？
  d_nikke_snowwhite_heavyarms_03_24:
    speaker: snowwhite_h
    en: A time capsule.
    ko: 타임캡슐이다.
    ja: タイムカプセルだ。
  d_nikke_snowwhite_heavyarms_03_25:
    speaker: snowwhite_h
    en: It holds our wishes inside.
    ko: 이 안에, 소원을 담아두었지.
    ja: この中に、願いごとがしまってあるんだ。
  d_nikke_snowwhite_heavyarms_03_26:
    speaker: "<Self>"
    en: Wishes?
    ko: 소원을?
    ja: 願いごと？
  d_nikke_snowwhite_heavyarms_03_27:
    speaker: "<Monologue>"
    en: Snow White opens the lid of the capsule...
    ko: 스노우 화이트가 캡슐의 뚜껑을 열어,
    ja: スノーホワイトはカプセルのふたを開け、
  d_nikke_snowwhite_heavyarms_03_28:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ
  d_nikke_snowwhite_heavyarms_03_29:
    speaker: "<Monologue>"
    en: "... and pulls out the pieces of paper inside."
    ko: 안에 담긴 쪽지를 꺼내들었다.
    ja: 中に入っている紙を取り出した
  d_nikke_snowwhite_heavyarms_03_30:
    speaker: snowwhite_h
    en: All seven... are here.
    ko: 7개… 전부 들어있군.
    ja: 7枚…全部そろっている。
  d_nikke_snowwhite_heavyarms_03_31:
    speaker: "<Self>"
    en: What are these?
    ko: 쪽지?
    ja: 何の紙だ？
  d_nikke_snowwhite_heavyarms_03_32:
    speaker: snowwhite_h
    en: These are slips of paper with our wishes.
    ko: 소원이 적힌 쪽지다.
    ja: 願いごとが書かれた紙だ。
  d_nikke_snowwhite_heavyarms_03_33:
    speaker: snowwhite_h
    en: That day, we tore a sheet of paper into seven pieces...
    ko: 그날 이곳에서 하나의 종이를 7조각으로 나눠….
    ja: あの日、ここで1枚の紙を7枚に分けて…
  d_nikke_snowwhite_heavyarms_03_34:
    speaker: snowwhite_h
    en: and everyone wrote on one.
    ko: 모두가 적었었지.
    ja: みんなで書いたんだ。
  d_nikke_snowwhite_heavyarms_03_35:
    speaker: "<Narration>"
    en: "*Rip, rip*"
    ko: 찌익- 찌익-
    ja: ビリッ、ビリッ
  d_nikke_snowwhite_heavyarms_03_36:
    speaker: snowwhite_o
    en: Lilith, what are you doing?
    ko: 언니, 뭐 하세요?
    ja: お姉ちゃん、何してるんですか？
  d_nikke_snowwhite_heavyarms_03_37:
    speaker: liliweiss
    en: Hehe, it's been a while since we've found such a perfect place.
    ko: 후후, 모처럼 좋은 장소를 발견했으니까.
    ja: ふふっ。せっかく素敵な場所を見つけたから
  d_nikke_snowwhite_heavyarms_03_38:
    speaker: liliweiss
    en: I thought we could try something fun.
    ko: 재미있는 걸 좀 해볼까 해서.
    ja: 面白いことをしようかと思って。
  d_nikke_snowwhite_heavyarms_03_39:
    speaker: snowwhite_o
    en: Something fun?
    ko: 재미있는 거요?
    ja: 面白いこと？
  d_nikke_snowwhite_heavyarms_03_40:
    speaker: "<Narration>"
    en: Liliweiss holds out a round time capsule and seven scraps of paper.
    ko: 릴리바이스가 둥그런 타임캡슐과 7개로 나눈 종이를 내밀었다.
    ja: |-
      リリーバイスが丸いカプセルと
      7枚に分けられた紙を差し出した
  d_nikke_snowwhite_heavyarms_03_41:
    speaker: liliweiss
    en: Everyone, write down your wish and put it in this capsule.
    ko: 자, 여기 [캡슐]에 각자 소원을 적어서 넣는 거야.
    ja: |-
      みんなでそれぞれ紙に願いごとを書いて、
      この「カプセル」に入れるの。
  d_nikke_snowwhite_heavyarms_03_42:
    speaker: dorothy
    en: Our wish?
    ko: 소원을요?
    ja: 願いごと？
  d_nikke_snowwhite_heavyarms_03_43:
    speaker: redhood
    en: Why'd we even do that?
    ko: 그런 걸 왜 하는데?
    ja: なんでそんなことするんだ？
  d_nikke_snowwhite_heavyarms_03_44:
    speaker: liliweiss
    en: Just... It's nice, you know?
    ko: 그냥. 좋잖아?
    ja: なんとなく。楽しそうじゃない？
  d_nikke_snowwhite_heavyarms_03_45:
    speaker: commander
    en: Aren't we just jinxing ourselves—ugh!
    ko: 이거 완전 사망플레그… 윽!
    ja: どう考えても完全に死亡フラグ…うっ！
  d_nikke_snowwhite_heavyarms_03_46:
    speaker: liliweiss
    en: I mean this in a good way. Don't say something ominous and make it weird,
      okay?
    ko: "좋은 의미로 하자는 건데, \n괜히 불길한 말 꺼내서 이상하게 만들지 말죠. 예?"
    ja: |-
      楽しそうだからやろうとしてるのに、
      そんな不吉なことを言って
      変な空気にしないでもらえます？
  d_nikke_snowwhite_heavyarms_03_47:
    speaker: liliweiss
    en: We just happened to find a nice place to rest,
    ko: 별 뜻 없이 모처럼 쉬기 좋은 장소도 봤겠다,
    ja: |-
      せっかくリラックスできる場所を
      見つけたことだし、なんとなく…
  d_nikke_snowwhite_heavyarms_03_48:
    speaker: liliweiss
    en: so I thought it would be fun to leave a record showing that we were all here
      together. So, let's do it.
    ko: "이렇게 다 같이 함께 있었다는 기록을 남기는 게 \n재미있을 것도 같으니 해보자는 거야."
    ja: |-
      こうしてみんなで一緒に過ごせてる今を
      記録に残すのもいいなと思って。
      ちょっと提案してみたの。
  d_nikke_snowwhite_heavyarms_03_49:
    speaker: dorothy
    en: A record...
    ko: "…기록."
    ja: "…記録。"
  d_nikke_snowwhite_heavyarms_03_50:
    speaker: liliweiss
    en: Later... when the day comes where we've fulfilled our role,
    ko: 나중에… 언젠가 우리의 역할을 다 하는 날.
    ja: 将来…いつか役目を果たしたら。
  d_nikke_snowwhite_heavyarms_03_51:
    speaker: liliweiss
    en: let's all open it together.
    ko: 이걸 다 같이 열어보자.
    ja: みんなで開けてみよう。
  d_nikke_snowwhite_heavyarms_03_52:
    speaker: hongryeon_o
    en: The day we hath fulfilled our part...
    ko: 역할을 다 하는 날이라….
    ja: 役目を果たしたら、か…
  d_nikke_snowwhite_heavyarms_03_53:
    speaker: redhood
    en: Not bad! That's pretty romantic, eh?
    ko: 뭐, 좋네~! 낭만 있고.
    ja: いいじゃねえか～！なんかロマンがあるし。
  d_nikke_snowwhite_heavyarms_03_54:
    speaker: redhood
    en: All right, I'll give writing a shot!
    ko: 써보지 뭐.
    ja: 書いてみよーぜ。
  d_nikke_snowwhite_heavyarms_03_55:
    speaker: "<Narration>"
    en: Red Hood takes the paper and leaves.
    ko: 레드 후드가 종이를 받아 갔다.
    ja: レッドフードが紙を受け取った
  d_nikke_snowwhite_heavyarms_03_56:
    speaker: hongryeon_o
    en: "'Tis not bad."
    ko: 나쁘지 않군.
    ja: 悪くない。
  d_nikke_snowwhite_heavyarms_03_57:
    speaker: hongryeon_o
    en: I shall pen one myself.
    ko: 나도 쓰겠네.
    ja: 私もやろう。
  d_nikke_snowwhite_heavyarms_03_58:
    speaker: "<Narration>"
    en: Scarlet takes the paper and leaves.
    ko: 홍련이 종이를 받아 갔다.
    ja: 紅蓮が紙を受け取った
  d_nikke_snowwhite_heavyarms_03_59:
    speaker: rapunzel_o
    en: Hehe, I think this will be a nice memory, so I'll write one too.
    ko: 후후, 좋은 추억이 될 것 같으니 저도 쓸래요.
    ja: |-
      ふふっ。いい思い出になりそうですね。
      私も書きます。
  d_nikke_snowwhite_heavyarms_03_60:
    speaker: "<Narration>"
    en: Rapunzel takes the paper and leaves.
    ko: 라푼젤이 종이를 받아 갔다.
    ja: ラプンツェルが紙を受け取った
  d_nikke_snowwhite_heavyarms_03_61:
    speaker: dorothy
    en: I'm not sure how meaningful this will be as a record,
    ko: 이런 게 기록으로서 무슨 의미를 가질진 모르겠지만,
    ja: |-
      こんなものが記録として
      何の意味を持つのかは分かりませんが、
  d_nikke_snowwhite_heavyarms_03_62:
    speaker: dorothy
    en: but there's no harm in keeping it.
    ko: 남겨둬서 나쁠 건 없겠네요.
    ja: 残しておいて困ることはないでしょう。
  d_nikke_snowwhite_heavyarms_03_63:
    speaker: "<Narration>"
    en: Dorothy takes the paper and leaves.
    ko: 도로시가 종이를 받아 갔다.
    ja: ドロシーが紙を受け取った
  d_nikke_snowwhite_heavyarms_03_64:
    speaker: snowwhite_o
    en: Hmm... a wish...
    ko: 음… 소원….
    ja: うーん…願いごと…
  d_nikke_snowwhite_heavyarms_03_65:
    speaker: snowwhite_o
    en: What should I write...?
    ko: 뭐를 써야 하지….
    ja: 何を書こう…
  d_nikke_snowwhite_heavyarms_03_66:
    speaker: liliweiss
    en: Snow White?
    ko: 스노우 화이트?
    ja: スノーホワイト？
  d_nikke_snowwhite_heavyarms_03_67:
    speaker: snowwhite_o
    en: Y-yes?
    ko: 예, 예?
    ja: は、はい？
  d_nikke_snowwhite_heavyarms_03_68:
    speaker: liliweiss
    en: What are you doing, staring into space like that?
    ko: 그렇게 넋을 빼놓고 뭐해.
    ja: ぼーっとして、どうしたの？
  d_nikke_snowwhite_heavyarms_03_69:
    speaker: snowwhite_o
    en: Oh... I just... don't know what to write for my wish.
    ko: 어… 그냥… 소원이라고 하니까 어떤 걸 적어야 할지 모르겠어요.
    ja: |-
      あ…その…願いごとって、
      何を書けばいいか分からなくて…
  d_nikke_snowwhite_heavyarms_03_70:
    speaker: liliweiss
    en: Don't think of it as such a serious thing.
    ko: 소원이라고 해서 너무 거창하게 생각하지 마.
    ja: |-
      願いごとって言っても、
      そんな大それたことを書く必要はないのよ。
  d_nikke_snowwhite_heavyarms_03_71:
    speaker: liliweiss
    en: Just simply write down something that you hope will happen in the future.
    ko: 그냥 단순하게 나중에 이렇게 되었으면 좋겠다, 정도의 일을 적어도 돼.
    ja: |-
      将来こうなってたらいいなって
      思うことを書けばいいの。
  d_nikke_snowwhite_heavyarms_03_72:
    speaker: snowwhite_o
    en: Something I hope will happen...
    ko: 이렇게 되었으면 좋겠다….
    ja: こうなってたらいいなと思うこと…
  d_nikke_snowwhite_heavyarms_03_73:
    speaker: liliweiss
    en: Here's a pen for you. Think it over, okay?
    ko: |-
      자, 자. 여기 펜도 있으니까.
      잘 생각해 봐. 알겠지?
    ja: |-
      はい、ペン。
      今言ったことを踏まえて考えてみて。いい？
  d_nikke_snowwhite_heavyarms_03_74:
    speaker: snowwhite_o
    en: "... All right."
    ko: "…예."
    ja: "…はい。"
  d_nikke_snowwhite_heavyarms_03_75:
    speaker: "<Narration>"
    en: Snow White takes the paper and pen.
    ko: 스노우 화이트가 펜과 종이를 받았다.
    ja: スノーホワイトが紙とペンを受け取った
  d_nikke_snowwhite_heavyarms_03_76:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_03_77:
    speaker: liliweiss
    en: Why aren't you taking one, Commander?
    ko: 지휘관은 왜 안 가져가시나요?
    ja: 指揮官は書かないんですか？
  d_nikke_snowwhite_heavyarms_03_78:
    speaker: commander
    en: Do I have to?
    ko: 나도 꼭 써야 해?
    ja: 私も書かないといけないのか？
  d_nikke_snowwhite_heavyarms_03_79:
    speaker: commander
    en: What a pain...
    ko: 귀찮은데….
    ja: 面倒だな…
  d_nikke_snowwhite_heavyarms_03_80:
    speaker: liliweiss
    en: Could you write it up quickly?
    ko: 그냥 한 번에 말하면 좀 해주면 안 되나요?
    ja: さっさと書いてもらえます？
  d_nikke_snowwhite_heavyarms_03_81:
    speaker: "<Narration>"
    en: Liliweiss and the Commander walk away.
    ko: 릴리바이스와 지휘관이 떠나갔다.
    ja: リリーバイスと指揮官がその場を離れた
  d_nikke_snowwhite_heavyarms_03_82:
    speaker: snowwhite_o
    en: Seriously... what should I write?
    ko: 진짜 뭘 쓰지….
    ja: 何を書こう…
  d_nikke_snowwhite_heavyarms_03_83:
    speaker: redhood
    en: Hey, kid!
    ko: 야, 꼬마!
    ja: おい、おちびちゃん！
  d_nikke_snowwhite_heavyarms_03_84:
    speaker: "<Narration>"
    en: Red Hood puts Snow White in a headlock.
    ko: 레드 후드가 스노우 화이트에게 헤드락을 걸었다.
    ja: |-
      レッドフードがスノーホワイトに
      ヘッドロックをかけた
  d_nikke_snowwhite_heavyarms_03_85:
    speaker: snowwhite_o
    en: Agh!
    ko: 으, 으앗!
    ja: う、わわっ！
  d_nikke_snowwhite_heavyarms_03_86:
    speaker: redhood
    en: What's there to think so hard about? It's just a wish.
    ko: 소원 하나 쓰는데 뭘 그렇게 고민하고 있냐?
    ja: なに書けばいいか、悩んでんだろ？
  d_nikke_snowwhite_heavyarms_03_87:
    speaker: snowwhite_o
    en: Red Hood...! I can't breathe!
    ko: 레드 후드으…! 숨 막혀요!
    ja: レッドフードぉ…！苦しいです！
  d_nikke_snowwhite_heavyarms_03_88:
    speaker: redhood
    en: It's not like it'll actually come true if you write it down.
    ko: 진짜 쓴다고 이루어지는 것도 아닌데.
    ja: 書いたからって叶うわけじゃねえんだぞ。
  d_nikke_snowwhite_heavyarms_03_89:
    speaker: redhood
    en: Just keep it simple.
    ko: 단순하게 생각해.
    ja: もっとシンプルに考えてみな。
  d_nikke_snowwhite_heavyarms_03_90:
    speaker: redhood
    en: Nobody's gonna care if you just write whatever you feel like doing right now.
    ko: 그냥 지금 당장 하고 싶은 거 적어 넣어도 아무도 뭐라고 안 하니까.
    ja: |-
      今やりたいと思ってることを書いたって
      誰も何も言わねえからさ。
  d_nikke_snowwhite_heavyarms_03_91:
    speaker: rapunzel_o
    en: Oh my, Red Hood!
    ko: 어후~ 레드 후드!
    ja: レッドフード！
  d_nikke_snowwhite_heavyarms_03_92:
    speaker: rapunzel_o
    en: Bullying Snow White again, are we?
    ko: 또 스노우 화이트 괴롭히고 있죠!
    ja: またスノーホワイトをいじめていたでしょう。
  d_nikke_snowwhite_heavyarms_03_93:
    speaker: rapunzel_o
    en: Don't do that. Come here and help me carry these supplies.
    ko: 그러지 말고, 이쪽으로 와서 여기 짐 좀 같이 들어줘요.
    ja: |-
      そんなことをしていないで、
      こちらで荷物を運ぶのを手伝ってください。
  d_nikke_snowwhite_heavyarms_03_94:
    speaker: redhood
    en: All right! Coming!
    ko: 네이~ 갑니다~
    ja: はいはい、今行きますよ～
  d_nikke_snowwhite_heavyarms_03_95:
    speaker: "<Narration>"
    en: Red Hood walks away.
    ko: 레드 후드가 떠나갔다.
    ja: レッドフードがラプンツェルのほうへ向かった
  d_nikke_snowwhite_heavyarms_03_96:
    speaker: snowwhite_o
    en: Keep it simple...
    ko: 단순하게….
    ja: シンプルに…
  d_nikke_snowwhite_heavyarms_03_97:
    speaker: "<Narration>"
    en: Snow White quietly scans her surroundings.
    ko: 스노우 화이트가 묵묵히 주변을 둘러보기 시작했다.
    ja: スノーホワイトは静かに周囲を見回した
  d_nikke_snowwhite_heavyarms_03_98:
    speaker: "<Narration>"
    en: Scarlet and Dorothy sit on the same stump, bickering over who should move
      aside.
    ko: 한 그루터기에 앉아 옆으로 가라며 싸우는 홍련과 도로시.
    ja: |-
      ひとつの切り株に腰かけ、
      互いにどけと言い合っている紅蓮とドロシー
  d_nikke_snowwhite_heavyarms_03_99:
    speaker: "<Narration>"
    en: After moving the support supplies, Red Hood tries to sneak a peek at Rapunzel's
      wish as she dashes away.
    ko: 지원 물자를 이동시켜 놓은 후, 소원을 훔쳐보려는 레드 후드와 도망치는 라푼젤.
    ja: |-
      支援物資を運んだ後、
      願いごとを盗み見ようとするレッドフードと
      逃げ回るラプンツェル
  d_nikke_snowwhite_heavyarms_03_100:
    speaker: "<Narration>"
    en: Nearby, the Commander and Liliweiss grumble playfully at all this,
    ko: 이런 걸 왜 하냐며 투닥거리면서도 서로를 바라보며 웃고 있는,
    ja: |-
      面倒くさいと文句を言いながらも
      顔を見合わせて笑っている、
  d_nikke_snowwhite_heavyarms_03_101:
    speaker: "<Monologue>"
    en: yet can't help smiling at each other.
    ko: 지휘관과 릴리바이스의 모습이 보였다.
    ja: 指揮官とリリーバイスの姿が見えた
  d_nikke_snowwhite_heavyarms_03_102:
    speaker: snowwhite_o
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_snowwhite_heavyarms_03_103:
    speaker: "<Monologue>"
    en: Under the warm sunlight filtering through the leaves of the enormous, old
      tree,
    ko: 거대한 아름드리나무의 나뭇잎 사이로 스며들어오는 따뜻한 햇살 아래,
    ja: |-
      大きな木の枝や葉の間から差し込む
      暖かい日差しの下
  d_nikke_snowwhite_heavyarms_03_104:
    speaker: "<Monologue>"
    en: everyone is passing the time peacefully.
    ko: 모두가 평화롭게 시간을 보내고 있었다.
    ja: 皆が穏やかな時間を過ごしている
  d_nikke_snowwhite_heavyarms_03_105:
    speaker: snowwhite_o
    en: Something I hope will happen...
    ko: 이렇게 되었으면 좋겠다 정도의… 일.
    ja: こうなってたらいいなと思うこと…
  d_nikke_snowwhite_heavyarms_03_106:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_03_107:
    speaker: "<Monologue>"
    en: Snow White adjusts her grip on the pen
    ko: 스노우 화이트는 펜을 고쳐잡았다.
    ja: スノーホワイトはペンを握り直した
  d_nikke_snowwhite_heavyarms_03_108:
    speaker: "<Monologue>"
    en: and writes something on the piece of paper.
    ko: 그리고 종이에 무언가를 써 내려갔다.
    ja: そして、紙に何かを書いた
  d_nikke_snowwhite_heavyarms_03_109:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_03_110:
    speaker: "<Monologue>"
    en: Snow White gazes blankly at the unfolded piece of paper.
    ko: 스노우 화이트는 펼쳐든 종이를 물끄러미 바라보았다.
    ja: スノーホワイトは開いた紙をぼんやりと見つめた
  d_nikke_snowwhite_heavyarms_03_111:
    speaker: "<Self>"
    en: Who wrote that?
    ko: 그건 누가 썼던 거야?
    ja: それは誰が書いたものだ？
  d_nikke_snowwhite_heavyarms_03_112:
    speaker: snowwhite_h
    en: I did.
    ko: "…내가 썼다."
    ja: "…私だ。"
  d_nikke_snowwhite_heavyarms_03_113:
    speaker: "<Monologue>"
    en: Snow White holds out the paper.
    ko: 스노우 화이트가 쪽지를 내밀었다.
    ja: スノーホワイトが紙を差し出した
  d_nikke_snowwhite_heavyarms_03_114:
    speaker: "<Self>"
    en: Is it okay if I read it?
    ko: 내가 봐도 돼?
    ja: 見てもいいのか？
  d_nikke_snowwhite_heavyarms_03_115:
    speaker: snowwhite_h
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_snowwhite_heavyarms_03_116:
    speaker: "<Monologue>"
    en: I take the paper.
    ko: 쪽지를 받아들었다.
    ja: 紙を受け取った
  d_nikke_snowwhite_heavyarms_03_117:
    speaker: "<Narration>"
    en: '"I hope Lilith will be safe."'
    ko: "[언니가 무사했으면 좋겠어요.]"
    ja: "『お姉ちゃんが無事でありますように』"
  d_nikke_snowwhite_heavyarms_03_118:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
d_nikke_snowwhite_heavyarms_04:
  d_nikke_snowwhite_heavyarms_04_1:
    speaker: snowwhite_h
    en: Back then, I believed that as long as I had Lilith, the peace of that day
      would last forever.
    ko: "그때의 난, 언니만 있으면 그날의 그 평화가 \n영원히 유지될 거라고 믿었다."
    ja: |-
      あの頃の私は、お姉ちゃんさえいれば
      あの日の、あの平和な時間が
      永遠に続くと信じていた。
  d_nikke_snowwhite_heavyarms_04_2:
    speaker: snowwhite_h
    en: That's why I only wished for her to be safe.
    ko: 그래서 언니가 무사하기만을 빌었다.
    ja: |-
      だから、お姉ちゃんが
      無事であることだけを願った。
  d_nikke_snowwhite_heavyarms_04_3:
    speaker: snowwhite_h
    en: I wished for Lilith, the Goddess of Victory, to survive
    ko: 승리의 여신인 언니가 남아서,
    ja: 勝利の女神であるお姉ちゃんが生き続けて、
  d_nikke_snowwhite_heavyarms_04_4:
    speaker: snowwhite_h
    en: and to... keep leading and saving us all.
    ko: 계속… 모두를 이끌어주고 구원해 주길 소원했다.
    ja: |-
      ずっと…みんなを引っ張って、
      救ってくれることを願っていた。
  d_nikke_snowwhite_heavyarms_04_5:
    speaker: snowwhite_h
    en: I had no idea how great a burden that was.
    ko: "…그것이 얼마나 부담이 되는 일인지도 모른 채."
    ja: |-
      …それがお姉ちゃんにとって
      どれだけ負担になっているのか
      気づけないまま。
  d_nikke_snowwhite_heavyarms_04_6:
    speaker: snowwhite_h
    en: It was such a childish thought.
    ko: 어린 생각이었지.
    ja: 浅はかな考えだった。
  d_nikke_snowwhite_heavyarms_04_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_04_8:
    speaker: "<Monologue>"
    en: Snow White puts her wish back into the empty capsule.
    ko: 스노우 화이트가 빈 캡슐 안에 자신의 소원 쪽지를 다시 집어넣었다.
    ja: |-
      スノーホワイトは自分の紙を折りたたみ、
      空っぽのカプセルに戻した
  d_nikke_snowwhite_heavyarms_04_9:
    speaker: "<Monologue>"
    en: Then she begins unfolding the other pieces of paper one by one.
    ko: 그러고는 다른 쪽지들을 하나씩 펼쳐들기 시작했다.
    ja: そして、他の紙を1枚ずつ開いていった
  d_nikke_snowwhite_heavyarms_04_10:
    speaker: "<Narration>"
    en: '"I wish for the war to end and for everyone to make it out safely."'
    ko: "[전쟁이 끝나고 모두가 살아남을 수 있길.]"
    ja: "『戦争が終わり、みんなが生き残れますように』"
  d_nikke_snowwhite_heavyarms_04_11:
    speaker: snowwhite_h
    en: "... Rapunzel."
    ko: "…라푼젤."
    ja: "…ラプンツェル。"
  d_nikke_snowwhite_heavyarms_04_12:
    speaker: "<Narration>"
    en: '"The day my role doth end, with the red flower shall I go."'
    ko: "[역할이 끝나는 날, 붉은 꽃과 함께 가리라.]"
    ja: "『役目を果たし終えた日、紅き花と共に参ろう』"
  d_nikke_snowwhite_heavyarms_04_13:
    speaker: snowwhite_h
    en: "... Scarlet."
    ko: "…홍련."
    ja: "…紅蓮。"
  d_nikke_snowwhite_heavyarms_04_14:
    speaker: "<Narration>"
    en: '"I wish that the day would come when everyone knows our names."'
    ko: "[우리의 이름을 알아주는 날이 오길.]"
    ja: "『私たちの名前が有名になる日が来ますように』"
  d_nikke_snowwhite_heavyarms_04_15:
    speaker: snowwhite_h
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  d_nikke_snowwhite_heavyarms_04_16:
    speaker: "<Narration>"
    en: '"I want to have food and booze from my hometown!"'
    ko: "[고향의 밥과 술이 먹고 싶다!]"
    ja: "『故郷のご飯を食べて、お酒を飲みたい！』"
  d_nikke_snowwhite_heavyarms_04_17:
    speaker: snowwhite_h
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード。"
  d_nikke_snowwhite_heavyarms_04_18:
    speaker: "<Narration>"
    en: '"We will win."'
    ko: "[승리한다.]"
    ja: "『勝利する』"
  d_nikke_snowwhite_heavyarms_04_19:
    speaker: snowwhite_h
    en: "... The Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_snowwhite_heavyarms_04_20:
    speaker: "<Monologue>"
    en: Snow White unfolds the last one.
    ko: 스노우 화이트가 마지막 쪽지를 펼쳤다.
    ja: スノーホワイトが最後の紙を開いた
  d_nikke_snowwhite_heavyarms_04_21:
    speaker: "<Narration>"
    en: '"I hope we can save humanity."'
    ko: "[우리가 인류를 구원할 수 있기를.]"
    ja: "『私たちが人類を救えますように』"
  d_nikke_snowwhite_heavyarms_04_22:
    speaker: snowwhite_h
    en: "... Lilith."
    ko: "…언니."
    ja: "…お姉ちゃん。"
  d_nikke_snowwhite_heavyarms_04_23:
    speaker: snowwhite_h
    en: In the end, not a single wish was fulfilled.
    ko: 결국 그 누구의 소원도 이루어지지 않았군.
    ja: 結局、誰の願いごとも叶わなかったな。
  d_nikke_snowwhite_heavyarms_04_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_04_25:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ
  d_nikke_snowwhite_heavyarms_04_26:
    speaker: "<Monologue>"
    en: Snow White carefully folds all of the papers again
    ko: 스노우 화이트가 조심스레 모두의 쪽지를 다시 접어,
    ja: スノーホワイトは皆の紙を丁寧に折りたたみ、
  d_nikke_snowwhite_heavyarms_04_27:
    speaker: "<Monologue>"
    en: and puts them back in the capsule.
    ko: 캡슐 안에 집어넣었다.
    ja: カプセルにしまった
  d_nikke_snowwhite_heavyarms_04_28:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼익-
    ja: キュッ…
  d_nikke_snowwhite_heavyarms_04_29:
    speaker: "<Monologue>"
    en: After closing the lid,
    ko: 그리고 뚜껑을 닫은 채,
    ja: そして、ふたを閉め
  d_nikke_snowwhite_heavyarms_04_30:
    speaker: "<Monologue>"
    en: she places the capsule back in the hole.
    ko: 다시 구덩이 속에 캡슐을 내려놓았다.
    ja: 穴の中にカプセルを戻した
  d_nikke_snowwhite_heavyarms_04_31:
    speaker: snowwhite_h
    en: But I remember...
    ko: "…하지만 기억난다."
    ja: "…だが、覚えている。"
  d_nikke_snowwhite_heavyarms_04_32:
    speaker: snowwhite_h
    en: That day, that moment...
    ko: 그날, 그 순간.
    ja: あの日、あの瞬間。
  d_nikke_snowwhite_heavyarms_04_33:
    speaker: snowwhite_h
    en: How happy they all were as they wrote down their wishes and put them into
      the capsule...
    ko: 소원을 적어 넣으며 즐거워했던 모두의 모습이….
    ja: |-
      願いごとを書いて、楽しそうにはしゃいでいた
      みんなの姿を…
  d_nikke_snowwhite_heavyarms_04_34:
    speaker: "<Monologue>"
    en: Snow White starts covering the capsule with dirt.
    ko: 스노우 화이트가 캡슐 위에 흙을 덮기 시작했다.
    ja: |-
      スノーホワイトはカプセルの上に
      土をかぶせ始めた
  d_nikke_snowwhite_heavyarms_04_35:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_36:
    speaker: "<Narration>"
    en: The capsule becomes buried in dirt.
    ko: 캡슐 위에 흙이 덮인다.
    ja: カプセルが土で覆われていく
  d_nikke_snowwhite_heavyarms_04_37:
    speaker: redhood
    en: Hey, you guys are no fun!
    ko: 뭐야, 재미없게!
    ja: なんだよ、つまんねえな！
  d_nikke_snowwhite_heavyarms_04_38:
    speaker: redhood
    en: Why are all these wishes so darn serious?
    ko: 무슨 소원들이 이렇게 다 진지해 빠졌어?
    ja: みんな真面目に書きすぎだろ！
  d_nikke_snowwhite_heavyarms_04_39:
    speaker: snowwhite_h
    en: Red Hood looked through everyone's wishes and made fun of them.
    ko: 다른 사람들의 소원을 펼쳐보며 놀리던 레드 후드.
    ja: みんなの願いごとを見てからかうレッドフード。
  d_nikke_snowwhite_heavyarms_04_40:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_41:
    speaker: rapunzel_o
    en: Why are you looking at other people's wishes, Red Hood?
    ko: 아니 왜 다른 사람들 건 보는 거예요, 레드 후드!
    ja: 勝手に見ないでください、レッドフード！
  d_nikke_snowwhite_heavyarms_04_42:
    speaker: rapunzel_o
    en: Put them down!
    ko: 얼른 내려놔요!
    ja: 返してください！
  d_nikke_snowwhite_heavyarms_04_42_1:
    speaker: snowwhite_h
    en: Rapunzel is embarrassed.
    ko: 부끄러워하던 라푼젤.
    ja: 恥ずかしがるラプンツェル。
  d_nikke_snowwhite_heavyarms_04_43:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_44:
    speaker: hongryeon_o
    en: Pray, dost thou expect us to write wishes for mere amusement?
    ko: 소원을 재미로 적으라니,
    ja: 願いごとを面白半分で書くなど…
  d_nikke_snowwhite_heavyarms_04_45:
    speaker: hongryeon_o
    en: Think not that all are like thee.
    ko: 모두가 자네와 같다고 생각하지 좀 말게나.
    ja: 皆が君と同じだと思われては困るな。
  d_nikke_snowwhite_heavyarms_04_46:
    speaker: snowwhite_h
    en: Scarlet confidently rebutted her.
    ko: 당당하게 반박하던 홍련.
    ja: レッドフードに言い返す紅蓮。
  d_nikke_snowwhite_heavyarms_04_47:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_48:
    speaker: dorothy
    en: Commander... honestly,
    ko: 지휘관. 아무리 그래도 그렇지….
    ja: 指揮官。いくらなんでも…
  d_nikke_snowwhite_heavyarms_04_49:
    speaker: dorothy
    en: this seems a bit too half-hearted, don't you think?
    ko: 이건 너무 성의 없는 것 아닌가요?
    ja: 誠意がなさすぎるのではありませんか？
  d_nikke_snowwhite_heavyarms_04_50:
    speaker: snowwhite_h
    en: Dorothy looked over the wishes and critiqued them.
    ko: 함께 쪽지를 보며 품평하던 도로시.
    ja: |-
      レッドフードと一緒に紙を見ながら
      文句を言うドロシー。
  d_nikke_snowwhite_heavyarms_04_51:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_52:
    speaker: commander
    en: Why make it so complicated?
    ko: 뭘 또 그렇게 장황하게 쓰고 그래.
    ja: 長々と書いたって仕方ないだろう？
  d_nikke_snowwhite_heavyarms_04_53:
    speaker: commander
    en: Keeping it simple is way cooler, isn't it?
    ko: 간단하게 쓰니까 멋지고 좋잖아?
    ja: |-
      こういうのは一言でバシっと書くのが
      カッコいいんだ。
  d_nikke_snowwhite_heavyarms_04_54:
    speaker: snowwhite_h
    en: The Commander smirks slyly.
    ko: 능글맞게 웃던 지휘관.
    ja: ふてぶてしく笑う指揮官。
  d_nikke_snowwhite_heavyarms_04_55:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ザッ…
  d_nikke_snowwhite_heavyarms_04_56:
    speaker: liliweiss
    en: Come on, all you have to do is write down one wish each.
    ko: 정말 다들 소원 하나 적어서 넣는 건데 뭐 하는 거야.
    ja: |-
      願いごとを1つ書くだけでしょ。
      みんな何をそんなに言い合ってるのよ。
  d_nikke_snowwhite_heavyarms_04_57:
    speaker: liliweiss
    en: What are you, children?
    ko: 애들이야?
    ja: 子どもじゃないんだから。
  d_nikke_snowwhite_heavyarms_04_58:
    speaker: snowwhite_h
    en: And even Lilith...
    ko: 그 모습들을 보며 환하게 웃던….
    ja: その様子を見て明るく笑っていた…
  d_nikke_snowwhite_heavyarms_04_59:
    speaker: snowwhite_h
    en: watching it all with a radiant smile.
    ko: 언니의 모습까지.
    ja: お姉ちゃん。
  d_nikke_snowwhite_heavyarms_04_60:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 텁-
    ja: ザッ――
  d_nikke_snowwhite_heavyarms_04_61:
    speaker: "<Narration>"
    en: The capsule is buried beneath the tree of memories again.
    ko: 캡슐이 다시 추억의 나무 아래 묻혔다.
    ja: カプセルは再び思い出の木の下に埋められた
  d_nikke_snowwhite_heavyarms_04_62:
    speaker: snowwhite_h
    en: They'll never come back...
    ko: "…절대 다시 돌아오지 않겠지."
    ja: "…二度と戻ることはないだろう。"
  d_nikke_snowwhite_heavyarms_04_63:
    speaker: snowwhite_h
    en: those peaceful days when we all laughed together.
    ko: 모두가 함께 웃던 평화로운 날들도.
    ja: みんなで一緒に笑い合っていた平和な日々も。
  d_nikke_snowwhite_heavyarms_04_64:
    speaker: snowwhite_h
    en: The comrades we've lost,
    ko: 떠나간 동료도,
    ja: 去っていった仲間も、
  d_nikke_snowwhite_heavyarms_04_65:
    speaker: snowwhite_h
    en: and the ones who've changed.
    ko: 변해버린 동료도.
    ja: 変わってしまった仲間も。
  d_nikke_snowwhite_heavyarms_04_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_04_67:
    speaker: snowwhite_h
    en: I know that all too well...
    ko: 그걸 너무나도 잘 알아서….
    ja: それをよく分かっているから…
  d_nikke_snowwhite_heavyarms_04_68:
    speaker: snowwhite_h
    en: and I can't even bring back my comrades who have changed...
    ko: 변해버린 동료조차 되돌릴 수 없는 나 자신이….
    ja: |-
      変わってしまった仲間さえ
      どうすることもできない自分自身に…
  d_nikke_snowwhite_heavyarms_04_69:
    speaker: snowwhite_h
    en: I'm so...
    ko: "…너무나도."
    ja: "…無性に"
  d_nikke_snowwhite_heavyarms_04_70:
    speaker: snowwhite_h
    en: angry at myself.
    ko: 화가 난다.
    ja: 腹が立つ。
  d_nikke_snowwhite_heavyarms_04_71:
    speaker: "<Self>"
    en: Snow White...
    ko: "…스노우 화이트."
    ja: "…スノーホワイト"
  d_nikke_snowwhite_heavyarms_04_72:
    speaker: snowwhite_h
    en: I'm sorry.
    ko: 미안하군.
    ja: すまない。
  d_nikke_snowwhite_heavyarms_04_73:
    speaker: snowwhite_h
    en: I don't know why I said that.
    ko: 쓸데없는 말을 했다.
    ja: 余計な話をしてしまったな。
  d_nikke_snowwhite_heavyarms_04_74:
    speaker: snowwhite_h
    en: My business is done. Let's go.
    ko: 볼일은 끝났다. 이만 가지.
    ja: 用は済んだ。そろそろ行こう。
  d_nikke_snowwhite_heavyarms_04_75:
    speaker: "<Monologue>"
    en: Snow White stands up and walks away.
    ko: 스노우 화이트는 자리에서 일어나 걸어갔다.
    ja: スノーホワイトは立ち上がって歩き出した
  d_nikke_snowwhite_heavyarms_04_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_snowwhite_heavyarms_05:
  d_nikke_snowwhite_heavyarms_05_1:
    speaker: "<Monologue>"
    en: We leave the place that holds Snow White's memories and walk for a long while.
    ko: 추억의 장소를 떠나 한참을 걸었다.
    ja: 思い出の場所を離れ、しばらく歩いた
  d_nikke_snowwhite_heavyarms_05_2:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_3:
    speaker: "<Monologue>"
    en: Since leaving that place, Snow White has kept her eyes on the ground, walking
      in silence.
    ko: 그곳을 나온 이후부터 스노우 화이트는 아무 말 없이 바닥을 바라본 채, 걷기만 했다
    ja: |-
      スノーホワイトは黙って地面を見つめたまま
      ひたすら歩き続けた
  d_nikke_snowwhite_heavyarms_05_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_5:
    speaker: "<Monologue>"
    en: I watch Snow White.
    ko: 스노우 화이트를 바라보았다.
    ja: 私はスノーホワイトを見た
  d_nikke_snowwhite_heavyarms_05_6:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_7:
    speaker: "<Monologue>"
    en: Her face is full of regret, anger, and exhaustion.
    ko: 후회와 분노, 피로에 가득 찬 얼굴이 보인다.
    ja: その顔は、後悔と怒り、疲労に満ちている
  d_nikke_snowwhite_heavyarms_05_8:
    speaker: "<Monologue>"
    en: She remains untarnished, despite the dust and blood she bore.
    ko: 흙먼지를 뒤집어써도, 적의 피로 몸을 적셔도 퇴색되지 않았던 순백이.
    ja: |-
      土埃にまみれ、
      全身が敵の血まみれになっても、
      色あせることのなかった純白が
  d_nikke_snowwhite_heavyarms_05_9:
    speaker: "<Monologue>"
    en: Yet, it seems as if she's withering in regret.
    ko: 후회 속에 시들어가는 것처럼 느껴졌다.
    ja: 後悔の中でくすんでいくのを感じた
  d_nikke_snowwhite_heavyarms_05_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_11:
    speaker: "<Monologue>"
    en: I recall the countless regrets Snow White has left behind
    ko: 스노우 화이트 남긴 무수한 후회들과,
    ja: スノーホワイトが残した無数の後悔と、
  d_nikke_snowwhite_heavyarms_05_12:
    speaker: "<Monologue>"
    en: and the wishes left by those from the past.
    ko: 과거의 이들이 남긴 소원들을 떠올렸다.
    ja: 過去の彼女たちが残した願いごとを思い返した
  d_nikke_snowwhite_heavyarms_05_13:
    speaker: snowwhite_h
    en: I was nothing but a burden.
    ko: 난 그저 짐이었을 뿐이다.
    ja: 私はただのお荷物でしかなかった。
  d_nikke_snowwhite_heavyarms_05_14:
    speaker: snowwhite_h
    en: Even though I belonged to the Goddess squad,
    ko: 갓데스 스쿼드에 소속되어 있으면서,
    ja: ゴッデス部隊に所属していながら、
  d_nikke_snowwhite_heavyarms_05_15:
    speaker: snowwhite_h
    en: I was always flustered and couldn't even use a gun.
    ko: 당황하면 총하나 제대로 쏠 줄 모르고,
    ja: パニックになると銃すらまともに撃てず
  d_nikke_snowwhite_heavyarms_05_16:
    speaker: snowwhite_h
    en: Whenever a crisis arose, I would always call for Red Hood or Lilith...
    ko: 위급한 상황이 닥치면 언니나 레드 후드의 이름을 먼저 찾는….
    ja: |-
      緊急事態ではお姉ちゃんや
      レッドフードを真っ先に探す…
  d_nikke_snowwhite_heavyarms_05_17:
    speaker: snowwhite_h
    en: I was nothing but a weak child.
    ko: 나약한 어린아이에 불과했지.
    ja: 弱い子どもに過ぎなかったんだ。
  d_nikke_snowwhite_heavyarms_05_18:
    speaker: snowwhite_h
    en: There's no way... I was able to help in that state.
    ko: 그런 내가… 도움이 되었을 리가.
    ja: そんな私が…役に立っていたはずがない。
  d_nikke_snowwhite_heavyarms_05_19:
    speaker: "<Monologue>"
    en: Did they really think that of Snow White?
    ko: 스노우 화이트를 나약한 어린아이로 여겼던 걸까?
    ja: 本当にそう思っていたのだろうか？
  d_nikke_snowwhite_heavyarms_05_20:
    speaker: snowwhite_h
    en: So many people liked Lilith and relied on her strength.
    ko: 정말 많은 사람들이 언니를 좋아했고 그 강함에 의지했다.
    ja: |-
      みんなお姉ちゃんのことが好きで、
      その強さを頼りにしていた。
  d_nikke_snowwhite_heavyarms_05_21:
    speaker: snowwhite_h
    en: That's why she pushed herself to the very limit,
    ko: 그렇기에 한계에 다다른 시점까지 무리했던 것이겠지.
    ja: だから、限界まで無理をしていたのだろう。
  d_nikke_snowwhite_heavyarms_05_22:
    speaker: snowwhite_h
    en: without even letting those around her know what she was going through.
    ko: "…자신의 상태를 주변에 알리지도 못한 채."
    ja: |-
      …自分の状態を周りに伝えることも
      できないまま。
  d_nikke_snowwhite_heavyarms_05_23:
    speaker: "<Monologue>"
    en: Did Lilith really endure everything by herself?
    ko: "…정말 혼자서 모든 것을 감내하기만 했던 걸까?"
    ja: |-
      …本当に一人ですべてを
      背負っていたのだろうか？
  d_nikke_snowwhite_heavyarms_05_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_25:
    speaker: "<Monologue>"
    en: I come to a halt.
    ko: 자리에 멈춰 섰다.
    ja: 私はその場に立ち止まった
  d_nikke_snowwhite_heavyarms_05_26:
    speaker: snowwhite_h
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_snowwhite_heavyarms_05_27:
    speaker: snowwhite_h
    en: What is it?
    ko: 왜 그러지?
    ja: どうした？
  d_nikke_snowwhite_heavyarms_05_28:
    speaker: "<Monologue>"
    en: Is that really what she thought?
    ko: 정말 [그녀]가 그렇게 생각했을까?
    ja: 本当に「彼女」はそう思っていたのだろうか？
  d_nikke_snowwhite_heavyarms_05_29:
    speaker: "<Narration>"
    en: '"I hope we can save humanity."'
    ko: "[인류를 구원할 수 있기를.]"
    ja: "『人類を救えますように』"
  d_nikke_snowwhite_heavyarms_05_30:
    speaker: "<Self>"
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_nikke_snowwhite_heavyarms_05_31:
    speaker: snowwhite_h
    en: Is something wrong?
    ko: 무슨 문제라도 있나?
    ja: どうしたんだ？
  d_nikke_snowwhite_heavyarms_05_32:
    speaker: snowwhite_h
    en: Is moving difficult here?
    ko: 움직이기 어려운 상황인가?
    ja: 動けないのか？
  d_nikke_snowwhite_heavyarms_05_33:
    speaker: "<Self>"
    en: What if... it was because she trusted you?
    ko: 어쩌면… 믿어서 그랬던 것 아닐까?
    ja: "…信じていたからじゃないか？"
  d_nikke_snowwhite_heavyarms_05_34:
    speaker: snowwhite_h
    en: What are you talking about?
    ko: 무슨 말을 하는 거지?
    ja: 急に何を言っているんだ？
  d_nikke_snowwhite_heavyarms_05_35:
    speaker: "<Self>"
    en: I've never met Lilith,
    ko: 난 네 언니를 만나본 적은 없지만,
    ja: リリーバイスに会ったことはないが
  d_nikke_snowwhite_heavyarms_05_36:
    speaker: "<Self>"
    en: but if she really saw you as just a kid, do you think she'd have made a wish
      like that?
    ko: 정말 너를 어리기만 한 존재로 봤다면 그런 소원을 빌 수 있었을까?
    ja: |-
      本当に君をただの子どもだと思っていたなら、
      あんな願いごとはしなかったんじゃないか？
  d_nikke_snowwhite_heavyarms_05_37:
    speaker: snowwhite_h
    en: A wish like that...?
    ko: 그런 소원이라니….
    ja: あんな願いごと…
  d_nikke_snowwhite_heavyarms_05_38:
    speaker: "<Self>"
    en: '"I hope we can save humanity."'
    ko: "[인류를 구원할 수 있기를.]"
    ja: "『人類を救えますように』"
  d_nikke_snowwhite_heavyarms_05_39:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_05_40:
    speaker: "<Self>"
    en: She probably knew from early on that she was going to die.
    ko: 분명 그 사람도 자신이 죽는다는 건 일찍부터 알고 있었을 거야.
    ja: |-
      彼女も自分の死期が近いということに
      早くから気づいていたはずだ
  d_nikke_snowwhite_heavyarms_05_41:
    speaker: "<Self>"
    en: So, entrusting this wish to you shows that
    ko: 그럼에도 이런 소원을 맡겼다는 건,
    ja: それでもあの願いごとをしたのは、
  d_nikke_snowwhite_heavyarms_05_42:
    speaker: "<Self>"
    en: she trusted Snow White and the rest of the Goddess Squad.
    ko: 갓데스 멤버들을, 스노우 화이트를 믿고 있었던 것이라고 생각해.
    ja: |-
      ゴッデスのメンバーを、スノーホワイトを、
      信じていたからだと思う
  d_nikke_snowwhite_heavyarms_05_43:
    speaker: snowwhite_h
    en: You can't conclude that from just this.
    ko: 그것만으로는 단정 지을 수 없다.
    ja: それだけでは、そうとは言い切れないだろう。
  d_nikke_snowwhite_heavyarms_05_44:
    speaker: snowwhite_h
    en: It may have been a wish she wanted to fulfill herself...
    ko: 언니 스스로가 이루고 싶었던 소원일 수도….
    ja: |-
      お姉ちゃんが個人的に叶えたかった
      願いごとかもしれない。
  d_nikke_snowwhite_heavyarms_05_45:
    speaker: "<Self>"
    en: Was that really all she wrote on the paper?
    ko: 이런 말을 한 게 정말 그 쪽지뿐이었어?
    ja: 本当にあの紙だけか？
  d_nikke_snowwhite_heavyarms_05_46:
    speaker: snowwhite_h
    en: Well...
    ko: 그건….
    ja: え？
  d_nikke_snowwhite_heavyarms_05_47:
    speaker: "<Self>"
    en: I believe she must have left it in some other form too.
    ko: 분명 다른 형태로도 남겼을 거라고 생각하는데.
    ja: きっと他の形でも残されているはずだ
  d_nikke_snowwhite_heavyarms_05_48:
    speaker: snowwhite_h
    en: In another form...?
    ko: 다른 형태로도 남겼다고…?
    ja: 他の形…？
  d_nikke_snowwhite_heavyarms_05_49:
    speaker: snowwhite_h
    en: Oh...
    ko: "…아."
    ja: "…あ。"
  d_nikke_snowwhite_heavyarms_05_50:
    speaker: snowwhite_h
    en: She did.
    ko: 있다.
    ja: ああ。
  d_nikke_snowwhite_heavyarms_05_51:
    speaker: snowwhite_h
    en: Back then, in that video...
    ko: 분명 그때, 그 영상에서도….
    ja: 確かあの時、あの動画でも…
  d_nikke_snowwhite_heavyarms_05_52:
    speaker: liliweiss
    en: "... Still, if by any chance you are watching this,"
    ko: |-
      …그래도 만약. 만약에.
      이 영상을 너희가 보게 된다면.
    ja: |-
      …でも、もし。もし…
      この動画をあなたたちが見ることになったら
  d_nikke_snowwhite_heavyarms_05_53:
    speaker: liliweiss
    en: please do me one last favor.
    ko: 내 마지막 부탁을 들어줘.
    ja: 私の、最後のお願いを聞いて。
  d_nikke_snowwhite_heavyarms_05_54:
    speaker: liliweiss
    en: Take care of this world,
    ko: 이 세상을 부탁해.
    ja: この世界をよろしくね。
  d_nikke_snowwhite_heavyarms_05_55:
    speaker: liliweiss
    en: and survive,
    ko: 그리고 살아남아 줘.
    ja: それから、生き残って。
  d_nikke_snowwhite_heavyarms_05_56:
    speaker: liliweiss
    en: my beloved friends.
    ko: 내 사랑하는 동생들.
    ja: みんな、大好き。
  d_nikke_snowwhite_heavyarms_05_57:
    speaker: snowwhite_h
    en: We'd been asked to fulfill her wish...
    ko: 그런 소원을… 부탁받았었다.
    ja: そうだ…お願いだと言っていた。
  d_nikke_snowwhite_heavyarms_05_58:
    speaker: "<Self>"
    en: Do you remember how she looked at the end?
    ko: 그녀의 마지막 얼굴을 기억해?
    ja: 彼女の最期の顔を覚えているか？
  d_nikke_snowwhite_heavyarms_05_59:
    speaker: snowwhite_h
    en: How she looked at the end?
    ko: 마지막 얼굴?
    ja: 最期の顔？
  d_nikke_snowwhite_heavyarms_05_60:
    speaker: "<Self>"
    en: Did she really only look sad?
    ko: 정말 슬퍼보이기만 했어?
    ja: 本当に悲しみだけだったか？
  d_nikke_snowwhite_heavyarms_05_61:
    speaker: snowwhite_h
    en: How she... looked at the end...?
    ko: 마지막… 얼굴….
    ja: 最期の…顔…
  d_nikke_snowwhite_heavyarms_05_62:
    speaker: "<Monologue>"
    en: Snow White remembers Liliweiss's face as she lay in the coffin,
    ko: 스노우 화이트는 관 안에 누워있던 릴리바이스의 얼굴을 떠올렸다.
    ja: |-
      スノーホワイトは棺の中の
      リリーバイスの顔を思い浮かべた
  d_nikke_snowwhite_heavyarms_05_63:
    speaker: "<Monologue>"
    en: beneath heaps of white flowers.
    ko: 수북한 하얀 꽃에 담긴 애도 아래,
    ja: たくさんの白い花に込められた哀悼の下で、
  d_nikke_snowwhite_heavyarms_05_64:
    speaker: "<Monologue>"
    en: Her hands folded neatly, her sleeping face... She remembers it clearly.
    ko: 단정히 손을 모은 채 잠들어 있던 그녀의 얼굴은 분명….
    ja: 手を組んで眠っている彼女の顔は…
  d_nikke_snowwhite_heavyarms_05_65:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_05_66:
    speaker: snowwhite_h
    en: No... She didn't.
    ko: 아니… 아니었어.
    ja: 違う…そうじゃなかった。
  d_nikke_snowwhite_heavyarms_05_67:
    speaker: snowwhite_h
    en: Back then... the face I saw...
    ko: 분명… 그때 보았던 그 얼굴은….
    ja: あの時見た、あの顔は…
  d_nikke_snowwhite_heavyarms_05_68:
    speaker: snowwhite_h
    en: was not just filled with sorrow.
    ko: 슬픔으로만 가득하진 않았다.
    ja: 悲しみだけではなかった。
  d_nikke_snowwhite_heavyarms_05_69:
    speaker: "<Self>"
    en: If she really only saw you guys as kids and was just worried,
    ko: 정말 어린아이들로만 보고 걱정스럽기만 했다면,
    ja: |-
      君のことを子どもだと
      心配していただけなら、
  d_nikke_snowwhite_heavyarms_05_70:
    speaker: "<Self>"
    en: then she wouldn't have made that kind of expression.
    ko: 그런 표정을 짓진 못했을 거야.
    ja: きっとその表情にはならなかったはずだ
  d_nikke_snowwhite_heavyarms_05_71:
    speaker: snowwhite_h
    en: You think it's because...
    ko: 믿었기 때문이라고….
    ja: 信じていたから…
  d_nikke_snowwhite_heavyarms_05_72:
    speaker: snowwhite_h
    en: "... she trusted us...?"
    ko: "…우리들을…."
    ja: "…私たちを…"
  d_nikke_snowwhite_heavyarms_05_73:
    speaker: "<Self>"
    en: You said earlier
    ko: 아까 그랬지.
    ja: さっき、こう言ったな
  d_nikke_snowwhite_heavyarms_05_74:
    speaker: "<Self>"
    en: that not everyone's wish came true, and that the past can't be changed.
    ko: |-
      모두의 소원은 이루어지지 않았고,
      과거는 바꿀 수 없다고.
    ja: |-
      誰の願いごとも叶わなかったし、
      過去は変えられないと
  d_nikke_snowwhite_heavyarms_05_75:
    speaker: snowwhite_h
    en: "... Yes."
    ko: "…그래."
    ja: "…ああ。"
  d_nikke_snowwhite_heavyarms_05_76:
    speaker: "<Self>"
    en: Exactly. As you said, we can't change the past. It's already over.
    ko: |-
      맞아. 네 말대로 과거는 바꿀 수 없어.
      이미 지나가 버린 것이니까.
    ja: |-
      君の言う通り、過去は変えられない。
      もう過ぎたことだから
  d_nikke_snowwhite_heavyarms_05_77:
    speaker: snowwhite_h
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_heavyarms_05_78:
    speaker: "<Self>"
    en: But what about your wishes? Are they all over?
    ko: "하지만 소원은 어떨까? \n그것도 전부 끝나버린 걸까?"
    ja: |-
      だが、願いごとはどうだろうか？
      それも全部、終わってしまったのか？
  d_nikke_snowwhite_heavyarms_05_79:
    speaker: snowwhite_h
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_snowwhite_heavyarms_05_80:
    speaker: "<Self>"
    en: Not all of their wishes are over.
    ko: 그들의 소원이 전부 끝맺어진 건 아니잖아.
    ja: |-
      彼女たちの願いごとは、
      また終わったわけではないだろう？
  d_nikke_snowwhite_heavyarms_05_81:
    speaker: "<Self>"
    en: Scarlet, Rapunzel, Dorothy,
    ko: 홍련도 라푼젤도 도로시도.
    ja: 紅蓮も、ラプンツェルも、ドロシーも
  d_nikke_snowwhite_heavyarms_05_82:
    speaker: "<Self>"
    en: and you, Snow White, are still alive.
    ko: 스노우 화이트, 너도 살아 있으니까.
    ja: |-
      スノーホワイト、君だって。
      生きているのだから
  d_nikke_snowwhite_heavyarms_05_83:
    speaker: snowwhite_h
    en: So... you're saying there's a wish we still can fulfil?
    ko: 아직… 끝맺어지지 않은 소원이 있다고…?
    ja: まだ…終わっていないだと…？
  d_nikke_snowwhite_heavyarms_05_84:
    speaker: "<Narration>"
    en: '"We will win."'
    ko: "[승리한다.]"
    ja: "『勝利する』"
  d_nikke_snowwhite_heavyarms_05_85:
    speaker: "<Narration>"
    en: '"I hope we can save humanity."'
    ko: "[우리가 인류를 구원할 수 있기를.]"
    ja: "『私たちが人類を救えますように』"
  d_nikke_snowwhite_heavyarms_05_86:
    speaker: snowwhite_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_heavyarms_05_87:
    speaker: snowwhite_h
    en: Some aren't over yet.
    ko: "…아직 끝나지 않은 것들도 있다."
    ja: "…まだ終わっていない。"
  d_nikke_snowwhite_heavyarms_05_88:
    speaker: snowwhite_h
    en: There are wishes that have yet to be fulfilled.
    ko: 결론이 맺어지지 않은 소원들도… 분명히 있다.
    ja: |-
      結末が決まっていない願いごとも…
      確かにある。
  d_nikke_snowwhite_heavyarms_05_89:
    speaker: snowwhite_h
    en: You're right.
    ko: 네 말이 맞아.
    ja: お前の言う通りだ。
  d_nikke_snowwhite_heavyarms_05_90:
    speaker: snowwhite_h
    en: Some things aren't over yet.
    ko: 아직 끝나지 않은 것들이 있었다.
    ja: まだ終わっていないことがあった。
  d_nikke_snowwhite_heavyarms_05_91:
    speaker: snowwhite_h
    en: It's still not too late for some.
    ko: 늦지 않은 것들이 있어.
    ja: 手遅れではないことも。
  d_nikke_snowwhite_heavyarms_05_92:
    speaker: snowwhite_h
    en: Because some of us are still alive.
    ko: 살아남아 있는 이들이 있으니까.
    ja: 生きている者たちがいるから。
  d_nikke_snowwhite_heavyarms_05_93:
    speaker: snowwhite_h
    en: Because... I'm here.
    ko: 내가… 있으니까.
    ja: 私が…いるから。
  d_nikke_snowwhite_heavyarms_05_94:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_nikke_snowwhite_heavyarms_05_95:
    speaker: "<Self>"
    en: We obviously haven't won yet, but...
    ko: 우리는 분명 아직 승리하지 않았지만….
    ja: |-
      私たちは確かにまだ勝利していない。
      だが…
  d_nikke_snowwhite_heavyarms_05_96:
    speaker: snowwhite_h
    en: We haven't lost either.
    ko: 패배하지도 않았지.
    ja: 敗北してもいない。
  d_nikke_snowwhite_heavyarms_05_97:
    speaker: "<Monologue>"
    en: Snow White looks back.
    ko: 스노우 화이트가 뒤를 돌아보았다.
    ja: スノーホワイトは振り返った
  d_nikke_snowwhite_heavyarms_05_98:
    speaker: "<Monologue>"
    en: Under the rising sunlight,
    ko: 저 멀리, 떠오르는 햇살 아래.
    ja: あの向こうで、木漏れ日の下で
  d_nikke_snowwhite_heavyarms_05_99:
    speaker: "<Monologue>"
    en: her past—one she can never return to—shines warmly in the distance.
    ko: 다시 돌아가지 못할 그녀의 과거가 따뜻하게 빛나고 있었다.
    ja: 二度と戻らない彼女の過去が、暖かく輝いていた
  d_nikke_snowwhite_heavyarms_05_100:
    speaker: snowwhite_h
    en: I have to stop it.
    ko: 내가 막아야 한다.
    ja: 私が食い止める。
  d_nikke_snowwhite_heavyarms_05_101:
    speaker: snowwhite_h
    en: I must make sure they can never ruin our wishes again.
    ko: 그것들이 더는 우리의 소원을 망가뜨리지 못하도록,
    ja: |-
      奴らがこれ以上、
      私たちの願いを壊せないように…
  d_nikke_snowwhite_heavyarms_05_102:
    speaker: snowwhite_h
    en: I'm going to make it happen.
    ko: 내가 이루어내야만 한다.
    ja: 私が叶えてみせなければ。
  d_nikke_snowwhite_heavyarms_05_103:
    speaker: snowwhite_h
    en: So...
    ko: 그러니….
    ja: だから…
  d_nikke_snowwhite_heavyarms_05_104:
    speaker: "<Monologue>"
    en: Snow White looks at me.
    ko: 스노우 화이트가 이쪽을 바라본다.
    ja: スノーホワイトがこちらを見た
  d_nikke_snowwhite_heavyarms_05_105:
    speaker: snowwhite_h
    en: I need help.
    ko: 도움이 필요하다.
    ja: 助けが必要だ。
  d_nikke_snowwhite_heavyarms_05_106:
    speaker: snowwhite_h
    en: I hope you can help me.
    ko: 네가 도와줬으면 한다.
    ja: お前に手伝ってほしい。
  d_nikke_snowwhite_heavyarms_05_107:
    speaker: "<Self>"
    en: I'll help you,
    ko: 도울게.
    ja: 手伝おう
  d_nikke_snowwhite_heavyarms_05_108:
    speaker: "<Self>"
    en: so that you can fulfil the wishes of the people you hold dear.
    ko: 스노우 화이트가 소중한 사람들의 소원을 이뤄낼 수 있도록.
    ja: |-
      君が大切な人たちの
      願いごとを叶えられるように
  d_nikke_snowwhite_heavyarms_05_109:
    speaker: snowwhite_h
    en: Good.
    ko: "…그래."
    ja: "…ああ。"
  d_nikke_snowwhite_heavyarms_05_110:
    speaker: snowwhite_h
    en: "@UserName."
    ko: "@UserName."
    ja: "…@UserName。"
  d_nikke_snowwhite_heavyarms_05_111:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: なんだ？
  d_nikke_snowwhite_heavyarms_05_112:
    speaker: snowwhite_h
    en: Thank you.
    ko: "…고맙다."
    ja: "…ありがとう。"
  d_nikke_snowwhite_heavyarms_05_113:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_snowwhite_heavyarms_05_114:
    speaker: "<Monologue>"
    en: Snow White looks ahead again.
    ko: 스노우 화이트가 다시 앞을 바라보았다.
    ja: スノーホワイトが再び前を向いた
  d_nikke_snowwhite_heavyarms_05_115:
    speaker: snowwhite_h
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_nikke_snowwhite_heavyarms_05_116:
    speaker: "<Monologue>"
    en: Snow White strides forward.
    ko: 순백이 앞을 향해 나아갔다.
    ja: 純白が、前へと進んでいく
