    ko: 처음부터 다시 시작해 보자.
    ja: 最初からやり直そう
d_nikke_trina_05:
  d_nikke_trina_05_1:
    speaker: trina
    en: Sun?
    ko: "…햇님?"
    ja: "…おてんとさま？"
  d_nikke_trina_05_2:
    speaker: trina
    en: Why are you taking off your clothes all of a sudden?
    ko: 갑자기 왜 옷을…?
    ja: どうしていきなり…服を…？
  d_nikke_trina_05_3:
    speaker: "<Self>"
    en: I want to understand what you feel
    ko: 알아보고 싶어서.
    ja: 知りたくなったんだ
  d_nikke_trina_05_4:
    speaker: "<Self>"
