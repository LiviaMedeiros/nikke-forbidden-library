    ja: "…トリナ"
  d_nikke_trina_04_93:
    speaker: trina
    en: "*Sniffle*"
    ko: "…훌쩍."
    ja: "…ぐすん。"
  d_nikke_trina_04_94:
    speaker: trina
    en: Yes?
    ko: "…네?"
    ja: "…はい？"
  d_nikke_trina_04_95:
    speaker: "<Self>"
