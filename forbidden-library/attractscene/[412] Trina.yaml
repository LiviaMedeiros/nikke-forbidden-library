  d_nikke_trina_04_64:
    speaker: trina
    en: Absolutely.
    ko: 으… 네에.
    ja: うぅ…はいぃ。
  d_nikke_trina_04_65:
    speaker: trina
    en: It's the first time I've had to work under supervision, and it's a bit stifling.
    ko: |-
      신경 쓰고 일한 적은 처음인데,
      뭔가 가슴이 답답해서….
    ja: |-
      こうして働くのは初めてですが、
      何だか胸のところが窮屈で…
  d_nikke_trina_04_66:
    speaker: "<Self>"
    en: You do look rather uncomfortable...
    ko: |-
      …확실히 일하는 모습이
      불편해 보이긴 했지.
    ja: "…確かに窮屈そうだな"
  d_nikke_trina_04_67:
    speaker: "<Monologue>"
    en: Just then...
    ko: 그 순간.
    ja: その直後…
  d_nikke_trina_04_68:
    speaker: "<Narration>"
