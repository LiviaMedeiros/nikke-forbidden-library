    ja: ペタ…ペタ…
  d_nikke_trina_05_11:
    speaker: trina
    en: Wow... Your body is sturdier than any tree I've ever known.
    ko: |-
      와아… 햇님의 몸…
      제가 아는 어떤 나무보다도 단단한 것 같아요.
