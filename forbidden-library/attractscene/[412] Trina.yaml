  d_nikke_trina_04_30:
    speaker: trina
    en: "... May I ask why?"
    ko: 어… 왜인지 여쭤봐도 될까요?
    ja: えっと…理由をお聞きしてもいいですか？
  d_nikke_trina_04_31:
    speaker: "<Self>"
    en: It could make some people feel uncomfortable.
    ko: |-
      보는 사람에 따라
      조금 민망할 수도 있으니까.
    ja: |-
      見る人によっては
      気まずい思いをさせてしまうかもしれない
  d_nikke_trina_04_32:
    speaker: trina
    en: I see.
    ko: 으음… 그렇군요.
    ja: うぅん…そうなんですね。
  d_nikke_trina_04_33:
    speaker: trina
    en: So what should I do?
    ko: 그럼, 제가 뭘 하면 좋을까요?
    ja: それで、何をどうすればいいのでしょうか？
  d_nikke_trina_04_34:
    speaker: "<Self>"
    en: How about, just for today, you try working without taking your clothes off?
    ko: |-
      오늘 하루만이라도 옷을 벗지 않고
      일해보는 거야, 어때?
    ja: |-
      今日一日だけでも、服を脱がないで
      過ごしてみてほしい。どうだ？
  d_nikke_trina_04_35:
    speaker: trina
    en: Hmm... this is all a bit sudden...
    ko: 으음, 조금은 갑작스럽긴 하지만….
    ja: うーん…急な話で驚きましたけど…
  d_nikke_trina_04_36:
    speaker: trina
    en: But I suppose I'll play along.
    ko: 후후, 일단 알겠어요.
    ja: ふふ、とりあえず…わかりました。
  d_nikke_trina_04_37:
    speaker: trina
    en: After all, it'd be rather rude of me to turn down a direct request from you.
    ko: |-
      햇님이 직접 부탁해 주셨는데,
      거절하는 것도 예의가 아닐 테니까요.
    ja: |-
      おてんとさまのお願いですもの。
      無下になんてできません。
  d_nikke_trina_04_38:
    speaker: "<Self>"
    en: Good, then let's start right away.
    ko: 좋아, 바로 시작해 보자.
    ja: よし、すぐに取りかかろう
  d_nikke_trina_04_39:
    speaker: trina
    en: Hehe, I feel a bit self-conscious with you standing behind me watching.
    ko: |-
      후후, 그렇게 뒤에서 바라보고 계시니,
      뭔가… 부끄럽달까요?
    ja: |-
      ふふ、そんなに後ろから見つめられると
      何だか…照れちゃいますね。
  d_nikke_trina_04_40:
    speaker: "<Self>"
    en: Just go about your day as you would normally.
    ko: 평소처럼만 해주면 돼.
    ja: いつも通り、リラックスしてくれればいい
  d_nikke_trina_04_41:
