    speaker: trina
    en: Oh!
    ko: 어머.
    ja: あら。
  d_nikke_trina_05_16:
    speaker: trina
    en: Haha, sorry about that, Sun.
    ko: 후후, 햇님.
    ja: ふふ、おてんとさま。
  d_nikke_trina_05_17:
    speaker: trina
    en: You're not feeling shy, are you?
    ko: 지금 부끄러우신 거군요?
    ja: 恥ずかしがってらっしゃるんですね？
  d_nikke_trina_05_18:
    speaker: "<Self>"
    en: No.
    ko: 아닌데.
    ja: そんなことは…
  d_nikke_trina_05_19:
    speaker: trina
    en: At a time like this, I think honesty is the best policy.
    ko: |-
      지금은 솔직해지는 게
      더 도움이 될 수 있답니다.
    ja: |-
      今は素直になったほうが
      いいかもしれませんよ。
  d_nikke_trina_05_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_05_21:
    speaker: "<Self>"
    en: Yes.
    ko: 응, 그런 것 같아.
    ja: "…ああ、そうかもしれないな"
  d_nikke_trina_05_22:
    speaker: trina
    en: Haha.
    ko: 후훗.
    ja: ふふっ。
  d_nikke_trina_05_23:
    speaker: trina
    en: If you're in that mindset, it will be hard for you to feel anything.
    ko: 그러면 느끼기 힘드실 거예요.
    ja: |-
      恥ずかしがっていては
      感じ取るのは難しいと思います。
  d_nikke_trina_05_24:
    speaker: trina
    en: For it all to work, both your mind and body need to be aligned with the natural
      surroundings.
    ko: 몸뿐만이 아니라 [마음] 까지 하나가 되어야 하거든요.
    ja: |-
      身体だけじゃなくて、
      「心」も一つにならなきゃダメなんです。
  d_nikke_trina_05_25:
    speaker: "<Self>"
    en: My mind as well?
    ko: 마음까지?
    ja: 心も？
  d_nikke_trina_05_26:
    speaker: trina
    en: Don't be shy,
    ko: 부끄러워하지 마시고,
    ja: 恥ずかしがらず…
  d_nikke_trina_05_27:
    speaker: trina
    en: and just become one with nature.
    ko: 자연의 일부가 되시면 돼요.
    ja: 自然の一部になってください。
  d_nikke_trina_05_28:
    speaker: trina
    en: All you have to do is bare yourself.
    ko: 그저 [알몸] 이 되면 되는 거예요.
    ja: ただ「裸」になればいいんです。
  d_nikke_trina_05_29:
    speaker: "<Self>"
    en: Aren't I already doing that?
    ko: "…나는 이미 알몸이지 않아?"
    ja: "…もう裸だろう？"
  d_nikke_trina_05_30:
    speaker: trina
    en: Haha.
    ko: 후후, 글쎄요~
    ja: ふふ、どうでしょうね～
  d_nikke_trina_05_31:
    speaker: trina
    en: From what I can see, there is something you still haven't been able to shed
      yet.
    ko: 제가 보기엔 아직 벗어내지 못한 게 있는 것 같은걸요.
    ja: |-
      私には、まだ脱ぎ捨ててないものが
      あるように見えますよ。
  d_nikke_trina_05_32:
    speaker: trina
    en: Now, slow down, and think carefully.
    ko: 천천히… 그리고 차근차근 생각해 보세요.
    ja: ゆっくり…じっくり考えてみてください。
  d_nikke_trina_05_33:
    speaker: trina
    en: You don't have to come to a realization today. It's okay if you need to take
      your time.
    ko: 오늘이 어렵다면 오래 걸려도 상관없답니다.
    ja: |-
      今日は無理でも、時間をかけて考えれば
      きっと気づくことができるはずです。
  d_nikke_trina_05_34:
    speaker: "<Self>"
    en: Something I haven't shed yet...?
    ko: 아직 벗어내지 못한 것…?
    ja: まだ脱ぎ捨てていないもの…？
  d_nikke_trina_05_35:
    speaker: "<Self>"
    en: This is tough...
    ko: 너무 어려운 거 같기도….
    ja: よく意味が分からないが…
  d_nikke_trina_05_36:
    speaker: "<Monologue>"
    en: As I ponder this question, I take a step forward.
    ko: 나는 고민을 하던 중 무의식적으로 발을 내디뎠다.
    ja: 私は悩みながら、無意識に一歩を踏み出した
  d_nikke_trina_05_37:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 푸욱-
    ja: ズブッ
  d_nikke_trina_05_38:
    speaker: "<Monologue>"
    en: Underneath my foot, I can feel the texture of the soil.
    ko: 내디딘 발에서 잠시 흙의 촉감이 느껴진다.
    ja: |-
      踏み出した足から、
      一瞬だけ土の感触が伝わってきた
  d_nikke_trina_05_39:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_trina_05_40:
    speaker: "<Self>"
    en: This is...
    ko: 이건….
    ja: これは…
  d_nikke_trina_05_41:
    speaker: trina
    en: Do you feel it?
    ko: 느껴지시나요?
    ja: 感じましたか？
  d_nikke_trina_05_42:
    speaker: "<Monologue>"
    en: The moment I force myself to get out of my own head,
    ko: 순간 부끄럽다는 생각을 하지 않았을 때,
    ja: 恥ずかしいという思いがなくなった時…
  d_nikke_trina_05_43:
    speaker: "<Monologue>"
    en: the sensation from my feet is distinctly different.
    ko: 느껴지는 발의 감각은 확실히 달랐다.
    ja: その瞬間の足の感触は、確かに違っていた
  d_nikke_trina_05_44:
    speaker: "<Self>"
    en: I think I finally understand the meaning behind what you were saying.
    ko: "…이제야 트리나가 했던 말의 의미를 알 것 같아."
    ja: |-
      …君の言っていた意味が
      やっと分かった気がする
  d_nikke_trina_05_45:
    speaker: trina
    en: Very good!
    ko: 어머.
    ja: まあ。
  d_nikke_trina_05_46:
    speaker: "<Self>"
    en: I was physically naked, sure,
    ko: 나는 지금 옷은 벗고 있었지만,
    ja: 物理的に裸になっても…
  d_nikke_trina_05_47:
    speaker: "<Self>"
    en: but my self-consciousness was preventing me from truly experiencing the nature
      around me.
    ko: 부끄러움에 자연을 느낄 겨를이 없었던 거였어.
    ja: |-
      恥ずかしさをまとっているかぎり、
      自然を感じ取ることはできないんだ
  d_nikke_trina_05_48:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 툭-
    ja: ブチッ
  d_nikke_trina_05_49:
    speaker: "<Monologue>"
    en: Only just now was I able to set aside all misgivings and completely give in
      to the moment.
    ko: |-
      그제야 나는 붙잡고 있던
      이성의 끈을 놓을 수 있었다.
    ja: |-
      ようやく私は、握りしめていた
      理性の糸を手放すことができた
  d_nikke_trina_05_50:
    speaker: "<Self>"
    en: Ah...
    ko: 아….
    ja: ああ…
  d_nikke_trina_05_51:
    speaker: "<Monologue>"
    en: My senses feel heightened,
    ko: 감각이 곤두서고,
    ja: 感覚が研ぎ澄まされ…
  d_nikke_trina_05_52:
    speaker: "<Monologue>"
    en: and more feelings flood into me than ever before.
    ko: 많은 것이 느껴지기 시작한다.
    ja: 様々な感覚が押し寄せてくる
  d_nikke_trina_05_53:
    speaker: "<Monologue>"
    en: I take another step just like before.
    ko: 방금 같이 한 걸음 더 내디뎌 본다.
    ja: |-
      さっきと同じように、
      もう一歩を踏み出してみた
  d_nikke_trina_05_54:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 푸욱-
    ja: ズブッ
  d_nikke_trina_05_55:
    speaker: "<Monologue>"
    en: The warm earth gently embraces my feet.
    ko: 폭신하게 발에 감겨오는 따뜻한 흙.
    ja: そっと足を包み込む温かな土
  d_nikke_trina_05_56:
    speaker: "<Narration>"
    en: "*Rustttle*"
    ko: 스스스스-
    ja: サァァァ…
  d_nikke_trina_05_57:
    speaker: "<Monologue>"
    en: The trees exhale, forming a gentle breeze
    ko: |-
      나무가 뱉어낸 숨결이 바람이 되어,
      내 몸을 스친다.
    ja: |-
      木が吐き出した息吹が風となり、
      私の身体をなでていく
  d_nikke_trina_05_58:
    speaker: "<Monologue>"
    en: which brushes against my body.
    ko: 그리고….
    ja: そして…
  d_nikke_trina_05_59:
    speaker: "<Narration>"
    en: "*Murmur murmur*"
    ko: 웅성웅성-
    ja: ざわざわ…
  d_nikke_trina_05_60:
    speaker: "<Monologue>"
    en: I can even hear the forest talking.
    ko: 숲이 대화하는 소리도 들려오는 것 같다.
    ja: 森が会話する声も聞こえてくるかのようだ
  d_nikke_trina_05_61:
    speaker: "<Self>"
    en: This is wonderful.
    ko: 이건… 좋네.
    ja: これは…心地良いな
  d_nikke_trina_05_62:
    speaker: trina
    en: You're finally feeling it too, Sun.
    ko: 햇님도 드디어 느끼고 계시군요.
    ja: おてんとさまも、やっと感じられたんですね。
  d_nikke_trina_05_63:
    speaker: "<Self>"
    en: I am.
    ko: 응.
    ja: ああ
  d_nikke_trina_05_64:
    speaker: "<Self>"
    en: So this is how you experience the world.
    ko: 트리나는 세상을 이렇게 바라보고 있었구나.
    ja: これが、トリナの見ている世界だったんだな
  d_nikke_trina_05_65:
    speaker: trina
    en: Haha, oh, Sun.
    ko: 후후, 햇님~
    ja: ふふ、おてんとさま～
  d_nikke_trina_05_66:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュゥッ
  d_nikke_trina_05_67:
    speaker: trina
    en: You're the first person who's been able to see how I feel.
    ko: 이걸 처음 느껴주시는 분이 햇님이 되다니.
    ja: |-
      初めて同じように感じてくださった方が
      他でもない、おてんとさまで…
  d_nikke_trina_05_68:
    speaker: trina
    en: This feels like a dream.
    ko: 정말 꿈만 같아요. 후후후.
    ja: まるで夢のようです。ふふふ。
  d_nikke_trina_05_69:
    speaker: "<Self>"
    en: I do understand how it feels.
    ko: 이제 어떤 느낌인지 알겠어.
    ja: やっと分かった
  d_nikke_trina_05_70:
    speaker: "<Self>"
    en: To truly feel everything, I have to become one with nature.
    ko: |-
      자연이 내가 되고,
      내가 자연이 되어야 느낄 수 있는 거구나.
    ja: |-
      自然が自分に…
      自分が自然にならないとダメだったんだな
  d_nikke_trina_05_71:
    speaker: trina
    en: Haha, that's an accurate expression.
    ko: 후후, 정확한 표현이군요.
    ja: ふふ、まったくその通りです。
  d_nikke_trina_05_72:
    speaker: trina
    en: Once you go back, it might be hard to feel this again.
    ko: |-
      햇님이 돌아가시게 되면,
      다시 느끼기 힘드실 수도 있어요.
    ja: |-
      でも、お帰りになったら、
      また同じように感じることは
      難しくなるかもしれません。
  d_nikke_trina_05_73:
    speaker: trina
    en: So, please don't forget about today.
    ko: 그러니, 오늘 하루를 잊지 말아주세요.
    ja: |-
      ですから、
      今日のことを忘れないでくださいね。
  d_nikke_trina_05_74:
    speaker: "<Self>"
    en: I won't ever forget this.
    ko: 응, 꼭 잊지 않을게.
    ja: ああ。忘れない
  d_nikke_trina_05_75:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_trina_05_76:
    speaker: "<Monologue>"
    en: Trina and I lay down on the soil.
    ko: 나와 트리나는 흙바닥에 몸을 뉘었다.
    ja: |-
      私とトリナは
      土に覆われた地面に身体を横たえた
  d_nikke_trina_05_77:
    speaker: trina
    en: It's such a special feeling to share this experience.
    ko: 이 느낌을 공유하는 건 정말 색다른 느낌이네요.
    ja: |-
      この感覚を共有できるなんて
      本当に新鮮な気分です。
  d_nikke_trina_05_78:
    speaker: trina
    en: I really am looking forward to my time with you.
    ko: 후후, 햇님, 앞으로도 잘 부탁드려요.
    ja: |-
      ふふ、おてんとさま。
      これからもよろしくお願いしますね。
  d_nikke_trina_05_79:
    speaker: "<Self>"
    en: As am I.
    ko: 나도… 잘 부탁해.
    ja: こちらこそ…よろしくな
  d_nikke_trina_05_80:
    speaker: "<Monologue>"
    en: The soft earth embraces my body, giving me a sense of calm.
    ko: 포근한 흙이 내 몸을 감싸주어 안정감이 느껴진다.
    ja: |-
      温かな土が身体を包み込み
      気分を落ち着かせる
  d_nikke_trina_05_81:
    speaker: "<Self>"
    en: It's so relaxing.
    ko: "…나른하네."
    ja: "…ボーッとするな…"
  d_nikke_trina_05_82:
    speaker: trina
    en: You look sleepy. Are you okay?
    ko: 졸려 보이시는데 괜찮으신 건가요?
    ja: 眠たそうですけど、大丈夫ですか？
  d_nikke_trina_05_83:
    speaker: "<Self>"
    en: I am a little sleepy, but it's okay.
    ko: 조금 졸린데… 괜찮아.
    ja: 少し眠たいが…平気だ
  d_nikke_trina_05_84:
    speaker: trina
    en: Then, would it be all right if I held you for a bit?
    ko: 후후, 그럼 잠시 제가 품어드려도 괜찮을지….
    ja: |-
      ふふ、それじゃ…
      少しの間だけ、抱っこさせていただいても…
  d_nikke_trina_05_85:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스륵-
    ja: スッ
  d_nikke_trina_05_86:
    speaker: "<Monologue>"
    en: Trina, who has already become one with nature, comes closer to me.
    ko: 자연과 하나가 된 트리나가 내 옆으로 다가온다.
    ja: |-
      自然と一つになったトリナが
      私のそばに近寄ってくる
  d_nikke_trina_05_87:
    speaker: "<Self>"
    en: I certainly won't turn down such an offer.
    ko: "…사양하지 않을게."
    ja: "…遠慮しないぞ"
  d_nikke_trina_05_88:
    speaker: "<Monologue>"
    en: In the end, I am powerless.
    ko: 나는 결국 이겨낼 수 없었다.
    ja: 結局、私は打ち勝つことができなかった
  d_nikke_trina_05_89:
    speaker: "<Monologue>"
    en: Powerless to resist the primal desires that come with being human.
    ko: 인간의 원초적인 욕망.
    ja: 人間の内なる欲望に
  d_nikke_trina_05_90:
    speaker: "<Monologue>"
    en: Instincts that cannot be denied.
    ko: 거스를 수 없는 본능.
    ja: 抗いようのない本能に
  d_nikke_trina_05_91:
    speaker: "<Monologue>"
    en: And the warmth Trina gives.
    ko: 그리고 그녀가 주는 포근함에.
    ja: そして、彼女がもたらす癒しに
  d_nikke_trina_05_92:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_05_93:
    speaker: "<Monologue>"
    en: But allowing oneself to feel like this sometimes,
    ko: 하지만 가끔은 이런것도,
    ja: しかし、こういうのも…
  d_nikke_trina_05_94:
    speaker: "<Monologue>"
    en: surely can't be all that bad?
    ko: 나쁘지 않을지도…?
    ja: たまにはいいんじゃないか…？
  d_nikke_trina_05_95:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 끼이이이익-
    ja: ギィィィィィ…
  d_nikke_trina_05_96:
    speaker: miranda
    en: "... Is anyone there?"
    ko: 저기… 혹시 누구 계십니까?
    ja: あの…どなたかいらっしゃいませんか？
  d_nikke_trina_05_97:
    speaker: miranda
    en: Trina?
    ko: 트리나?
    ja: トリナ？
  d_nikke_trina_05_98:
    speaker: miranda
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_trina_05_99:
    speaker: miranda
    en: Poli asked me to check when the report would be ready, so I stopped by to
      visit.
    ko: |-
      폴리가 경과보고는 언제쯤인지
      물어보라 해서 찾아왔습니다!
    ja: |-
      ポリからどうなっているか進捗を
      聞いてこいと言われたのですが！
  d_nikke_trina_05_100:
    speaker: miranda
    en: Is anyone there?
    ko: 아무도 안 계십니까?
    ja: 誰もいらっしゃらないんですか？
  d_nikke_trina_05_101:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 툭-
    ja: コツン…
  d_nikke_trina_05_102:
    speaker: miranda
    en: Hmm?
    ko: 음…?
    ja: ん…？
  d_nikke_trina_05_103:
    speaker: miranda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_trina_05_104:
    speaker: trina
    en: Zzzzzz...
    ko: 쿠울….
    ja: すやぁ…
  d_nikke_trina_05_105:
    speaker: miranda
    en: Trina?
    ko: 트, 트리나?!
    ja: ト、トリナ！？
  d_nikke_trina_05_106:
    speaker: "<Self>"
    en: Zzzzzz...
    ko: 쿨….
    ja: すぅ…
  d_nikke_trina_05_107:
    speaker: miranda
    en: And the Commander?!
    ko: 그리고 이번엔… 지휘관까지?!
    ja: "…し、指揮官まで！？"
  d_nikke_trina_05_108:
    speaker: miranda
    en: Come on you two, get up!
    ko: 두 분! 일어나셔야 합니다!
    ja: ふたりとも！起きてください！
  d_nikke_trina_05_109:
    speaker: miranda
    en: Didn't I tell you that sleeping on the ground would make you catch a cold?!
    ko: |-
      그렇게 바닥에 누워서 자면
      감기 걸린다고 하지 않았습니까!
    ja: |-
      そんなふうに道端で寝ていると、
      風邪を引くと言いましたよね！
  d_nikke_trina_05_110:
    speaker: trina
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_05_111:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_05_112:
    speaker: miranda
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_trina_05_113:
    speaker: miranda
    en: I figured something like this would happen, and so I came prepared.
    ko: 이럴 줄 알고 준비해 온 게 하나 있습니다.
    ja: |-
      こんなこともあろうかと
      用意してきたものがあります。
  d_nikke_trina_05_114:
    speaker: miranda
    en: I brought something that's as soft as Poli's hair...
    ko: 폴리의 머리카락만큼 부드러운….
    ja: ポリの髪の毛みたいに柔らかい…
  d_nikke_trina_05_115:
    speaker: miranda
    en: A special blanket!
    ko: 특제 담요입니다!
    ja: 特製毛布です！
  d_nikke_trina_05_116:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 펄럭-
    ja: バサッ
  d_nikke_trina_05_117:
    speaker: "<Narration>"
    en: Miranda gently put the blanket over the Commander and Miranda.
    ko: 미란다는 담요를 조심스럽게 얹었다.
    ja: ミランダは慎重な手つきで毛布をかけた
  d_nikke_trina_05_118:
    speaker: miranda
    en: Now, when you wake up... I'll arrest you both!
    ko: "…그럼 체포하겠습니다!"
    ja: "…では、逮捕します！"
