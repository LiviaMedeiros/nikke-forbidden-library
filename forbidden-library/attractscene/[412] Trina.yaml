---
d_nikke_trina_01:
  d_nikke_trina_01_1:
    speaker: "<Monologue>"
    en: I have been defeated.
    ko: 나는 패배했다.
    ja: 私は敗北した
  d_nikke_trina_01_2:
    speaker: "<Monologue>"
    en: Bested by the primal desires intrinsic in humanity.
    ko: 인간의 원초적인 욕망.
    ja: 人間の内なる欲望に
  d_nikke_trina_01_3:
    speaker: "<Monologue>"
    en: Powerless against an unstoppable urge within me.
    ko: 거스를 수 없는 본능에.
    ja: 抗いようのない本能に
  d_nikke_trina_01_4:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_trina_01_5:
    speaker: "<Monologue>"
    en: I can feel something at my fingertips.
    ko: 손끝에서 뭔가 느껴진다.
    ja: 指先から何かを感じる
  d_nikke_trina_01_6:
    speaker: "<Self>"
    en: What... What is this?
    ko: 이건… 뭐지?
    ja: これは…何だ？
  d_nikke_trina_01_7:
    speaker: unknown
    en: Huh?!
    ko: 으음…!
    ja: んんっ…！
  d_nikke_trina_01_8:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_trina_01_9:
    speaker: "<Monologue>"
    en: I open my eyes and look at what is in my hand.
    ko: |-
      나는 감겨 있던 눈을 뜨고
      손에 있는 것을 바라보았다.
    ja: |-
      私は閉じていた目を開き、
      手の中にあるものを見つめた
  d_nikke_trina_01_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_01_11:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_trina_01_12:
    speaker: unknown
    en: Hmm?
    ko: 으응?
    ja: ん…？
  d_nikke_trina_01_13:
    speaker: unknown
    en: Is something wrong, Sun?
    ko: 왜 그러시나요? 햇님?
    ja: どうしましたか？おてんとさま。
  d_nikke_trina_01_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_01_15:
    speaker: unknown
    en: Oh!
    ko: 아아~
    ja: ああ～
  d_nikke_trina_01_16:
    speaker: unknown
    en: I didn't realize you were into this sort of thing.
    ko: 이런 걸 좋아하셨던 거군요?
    ja: こういうのがお好きだったんですね？
  d_nikke_trina_01_17:
    speaker: "<Self>"
    en: N-no!
    ko: 아니.
    ja: 違う
  d_nikke_trina_01_18:
    speaker: "<Self>"
    en: That's not it!
    ko: 더, 더 이상은 안돼.
    ja: こ、これ以上はダメだ
  d_nikke_trina_01_19:
    speaker: "<Monologue>"
    en: I hurriedly dress the Nikke standing in front of me.
    ko: 나는 급하게 앞에 서 있는 니케에게 옷을 입혀주었다.
    ja: |-
      私は慌てて
      目の前に立っているニケに服を着せた
  d_nikke_trina_01_20:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스륵-
    ja: サッ
  d_nikke_trina_01_21:
    speaker: trina
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_trina_01_22:
    speaker: trina
    en: You're welcome to feel more.
    ko: 더 느껴보셔도 좋은걸요.
    ja: もっと感じてくださっていいんですよ。
  d_nikke_trina_01_23:
    speaker: trina
    en: I have become one with nature, after all.
    ko: 자연과 하나가 된 저를.
    ja: 自然と一つになった私を…
  d_nikke_trina_01_24:
    speaker: "<Self>"
    en: "*Gulp*"
    ko: "…꿀꺽."
    ja: "…ゴクリ"
  d_nikke_trina_01_25:
    speaker: "<Monologue>"
    en: Once again, my defeat was complete.
    ko: 나는 또 처참하게 패배….
    ja: 私はまたしても惨めな敗北を…
  d_nikke_trina_01_26:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 짝-
    ja: パンッ！
  d_nikke_trina_01_27:
    speaker: "<Monologue>"
    en: "... Almost."
    ko: "…할 뻔했다."
    ja: "…喫するところだった"
  d_nikke_trina_01_28:
    speaker: trina
    en: Huh? Are you sure you're okay, Sun?
    ko: "응…? 햇님. \n괜찮으신 거 맞나요?"
    ja: |-
      ん…？おてんとさま。
      本当に大丈夫ですか？
  d_nikke_trina_01_29:
    speaker: "<Self>"
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_trina_01_30:
    speaker: "<Monologue>"
    en: The first time I encountered Trina
    ko: 나와 트리나의 첫 만남은,
    ja: 私とトリナの初めての出会いは…
  d_nikke_trina_01_31:
    speaker: "<Monologue>"
    en: was a few days ago, at the Police Station.
    ko: 며칠 전 경찰서에서부터 시작되었다.
    ja: 数日前、警察署から始まった
  d_nikke_trina_01_32:
    speaker: "<Monologue>"
    en: On a peaceful weekend afternoon,
    ko: 평온한 주말의 오후.
    ja: 平和な週末の午後
  d_nikke_trina_01_33:
    speaker: "<Monologue>"
    en: I headed to the Police Station after being summoned there by Miranda, oblivious
      as to what would occur.
    ko: |-
      미란다의 급한 호출이 있어,
      나는 영문도 모른 채 경찰서로 향했다.
    ja: |-
      ミランダから緊急の呼び出しがあり、
      私は訳も分からず警察署へ向かった
  d_nikke_trina_01_34:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_nikke_trina_01_35:
    speaker: "<Monologue>"
    en: Upon entering, I see Poli, Miranda,
    ko: 경찰서에 들어가자, 폴리와 미란다,
    ja: 警察署に入ると、ポリ、ミランダ…
  d_nikke_trina_01_36:
    speaker: "<Monologue>"
    en: and...
    ko: 그리고….
    ja: そして…
  d_nikke_trina_01_37:
    speaker: trina
    en: "... Oh my."
    ko: "…어머."
    ja: "…まあ。"
  d_nikke_trina_01_38:
    speaker: "<Monologue>"
    en: Another Nikke behind bars.
    ko: 철창 안에 서 있는 한 니케가 보였다.
    ja: 鉄格子の中に、一人のニケが立っていた
  d_nikke_trina_01_39:
    speaker: poli
    en: Commander?
    ko: 앗, 지휘관?
    ja: あっ、指揮官～
  d_nikke_trina_01_40:
    speaker: miranda
    en: Hey!
    ko: 안녕하십니까, 지휘관!
    ja: お元気でしたか、指揮官！
  d_nikke_trina_01_41:
    speaker: "<Self>"
    en: What's going on?
    ko: 이게 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_trina_01_42:
    speaker: poli
    en: Miranda called me over here in such a hurry. I don't have a clue.
    ko: 저도 호출을 받고 급하게 와서 잘….
    ja: |-
      私も、呼び出しを受けて
      駆けつけたばかりでしてぇ…
  d_nikke_trina_01_43:
    speaker: poli
    en: What's the deal, Miranda?
    ko: 이게 무슨 일인가영, 미란다?
    ja: ミランダ、どういうことなんですかぁ？
  d_nikke_trina_01_44:
    speaker: miranda
    en: Poli! I finally solved a case by myself!
    ko: 폴리! 제가 드디어 혼자 사건을 해결했습니다!
    ja: ポリ！私、ついに一人で事件を解決したんです！
  d_nikke_trina_01_45:
    speaker: poli
    en: There was a new case? I didn't receive any reports.
    ko: 사건…? 그리고 이미 해결까지 하셨다고영?
    ja: |-
      事件…？
      もう解決したんですかぁ？
  d_nikke_trina_01_46:
    speaker: poli
    en: You must have solved it quickly.
    ko: 따로 보고받은 건 없었는뎅….
    ja: 特に報告は受けてないですが…
  d_nikke_trina_01_47:
    speaker: miranda
    en: I certainly did!
    ko: 네, 맞습니다!
    ja: はい、解決しちゃいました！
  d_nikke_trina_01_48:
    speaker: miranda
    en: It was an incident involving obscene performance.
    ko: 음란 공연 사건입니다!
    ja: 公然ワイシャツの犯人を逮捕したのです！
  d_nikke_trina_01_49:
    speaker: poli
    en: Obscene performance...?
    ko: 음란 공연…?
    ja: 公然ワイシャツ…？
  d_nikke_trina_01_50:
    speaker: "<Self>"
    en: Do you mean public indecency?
    ko: 설마 공연 음란을 말하는 거야?
    ja: ひょっとして、公然わいせつのことか？
  d_nikke_trina_01_51:
    speaker: miranda
    en: Oh yeah, that!
    ko: 네, 바로 그겁니다!
    ja: はい、それです！
  d_nikke_trina_01_52:
    speaker: poli
    en: Oh jeez... I'm already starting to feel uneasy.
    ko: 끄응… 벌써 불안하네영.
    ja: うぅ…さっそく不安になってきましたよん。
  d_nikke_trina_01_53:
    speaker: miranda
    en: Poli and Quiry had to take care of some stuff elsewhere,
    ko: 오늘 폴리와 키리는 출장 업무로 인해 자리를 비웠고,
    ja: 今日はポリとキリが出張で留守だったので…
  d_nikke_trina_01_54:
    speaker: miranda
    en: so it was just me out patrolling today.
    ko: 제가 대신하여 순찰하고 있었습니다!
    ja: 代わりに私が見回りをしていました！
  d_nikke_trina_01_55:
    speaker: miranda
    en: Along the way, I discovered someone who was sleeping in the buff!
    ko: |-
      그런데 그곳에서 옷을 벗은 채
      잠에 빠진 사람을 발견한 것입니다!
    ja: |-
      すると、公園で服を脱いだまま
      眠りこけている人を発見したのです！
  d_nikke_trina_01_56:
    speaker: "<Narration>"
    en: "*Beeeep*"
    ko: 삐- 익-
    ja: ピーッ！
  d_nikke_trina_01_57:
    speaker: miranda
    en: You over there!
    ko: 거기, 누구십니까!
    ja: そこにいるのは誰ですか！
  d_nikke_trina_01_58:
    speaker: miranda
    en: State your name and affiliation.
    ko: 소속과 이름을 말씀해 주십시오!
    ja: 所属と名前を言ってください！
  d_nikke_trina_01_59:
    speaker: trina
    en: Hm... mm?
    ko: 으… 음?
    ja: ん…っ…？
  d_nikke_trina_01_60:
    speaker: miranda
    en: I said state your name and affiliation!
    ko: 소속과 이름을 말씀해 주십시오!
    ja: 所属と名前を教えてください！
  d_nikke_trina_01_61:
    speaker: trina
    en: "... Trina of Botanic Garden."
    ko: "…보타닉 가든의 트리나예요."
    ja: "…ボタニックガーデンのトリナです。"
  d_nikke_trina_01_62:
    speaker: miranda
    en: Well, Trina from Botanic Garden,
    ko: 보타닉 가든의 트리나셨습니까!
    ja: ボタニックガーデンのトリナですね！
  d_nikke_trina_01_63:
    speaker: miranda
    en: you'll catch a cold if you sleep on the ground like that.
    ko: 그렇게 바닥에 누워서 자면 감기 걸립니다!
    ja: |-
      そんなふうに道端で寝ていると、
      風邪を引きますよ！
  d_nikke_trina_01_64:
    speaker: miranda
    en: I kindly ask you to get up and put on some clothing at once.
    ko: 빨리 일어나서 옷을 입어주시기 바랍니다!
    ja: 早く起きて服を着てください！
  d_nikke_trina_01_65:
    speaker: trina
    en: Oh, the A.C.P.U.
    ko: 어머, A.C.P.U.이시군요.
    ja: あら、A.C.P.U.の方なんですね。
  d_nikke_trina_01_66:
    speaker: trina
    en: Hehe, you're awfully kind.
    ko: 후후, 친절하기도 하셔라.
    ja: ふふ、ご親切にどうも。
  d_nikke_trina_01_67:
    speaker: miranda
    en: Don't mention it. I'm merely fulfilling my duty.
    ko: |-
      별것 아닙니다!
      저는 의무를 다했을 뿐입니다!
    ja: |-
      お気になさらず！
      これが私の仕事ですので！
  d_nikke_trina_01_68:
    speaker: "<Narration>"
    en: 5 minutes later.
    ko: 5분 후.
    ja: 5分後…
  d_nikke_trina_01_69:
    speaker: miranda
    en: Are you all dressed?
    ko: 다 입으셨습니까?
    ja: 着終わりましたか？
  d_nikke_trina_01_70:
    speaker: trina
    en: Yes. I appreciate your concern.
    ko: 네에~ 신경 써주셔서 고마워요~
    ja: |-
      は～い。
      お気遣いありがとうございます。
  d_nikke_trina_01_71:
    speaker: miranda
    en: Well then...
    ko: 그렇다면….
    ja: でしたら…
  d_nikke_trina_01_72:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カチャッ！
  d_nikke_trina_01_73:
    speaker: miranda
    en: I'm arresting you and taking you to the station.
    ko: 즉시 경찰서로 연행하도록 하겠습니다!
    ja: これより警察署へ連行いたします！
  d_nikke_trina_01_74:
    speaker: miranda
    en: After we arrived at the police station,
    ko: 이후 경찰서에 도착한 저는….
    ja: その後、警察署に着いた私は…
  d_nikke_trina_01_75:
    speaker: miranda
    en: I locked Trina up in a cell so I'd be free to report in to Poli.
    ko: |-
      폴리에게 보고하기 위해,
      트리나를 철창에 가둬놓았습니다!
    ja: |-
      ポリに報告すべく、
      トリナを牢屋に閉じ込めておきました！
  d_nikke_trina_01_76:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_01_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_01_78:
    speaker: miranda
    en: That's the end of my report.
    ko: 보고는 여기까지입니다!
    ja: 報告は以上です！
  d_nikke_trina_01_79:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐만.
    ja: 待った
  d_nikke_trina_01_80:
    speaker: miranda
    en: Do you have a question?
    ko: 질문이 있으십니까?
    ja: 何かご質問でも？
  d_nikke_trina_01_81:
    speaker: "<Self>"
    en: Did anyone else see Trina in a state of undress?
    ko: 트리나의 모습을 다른 사람들도 본 거야?
    ja: 誰か他の人にも裸を見られたのか？
  d_nikke_trina_01_82:
    speaker: miranda
    en: No, thank goodness. Fortunately, the park was empty and there were no bystanders.
    ko: |-
      아닙니다!
      다행히 공원은 한산했고 행인은 아예 없었습니다!
    ja: |-
      いいえ！幸い公園にはひと気がなく、
      通行人はいませんでした！
  d_nikke_trina_01_83:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: そうか…
  d_nikke_trina_01_84:
    speaker: poli
    en: "*Grrrrrr*"
    ko: 크르릉!
    ja: ガルルッ！
  d_nikke_trina_01_85:
    speaker: poli
    en: Then there's no reason to lock her in a cell!
    ko: 그럼, 철창에까지 넣을 필요까지는 없던 거잖아영!
    ja: |-
      それなら、牢屋に入れる必要は
      なかったじゃないですかぁ！
  d_nikke_trina_01_86:
    speaker: miranda
    en: Huh? R-really?
    ko: 어…? 그, 그런 겁니까?
    ja: えっ…そ、そうなんですか？
  d_nikke_trina_01_87:
    speaker: trina
    en: Could someone, anyone,
    ko: 여러분~
    ja: みなさ～ん。
  d_nikke_trina_01_88:
    speaker: trina
    en: let me out of here?
    ko: 혹시 저 좀 꺼내주실 수 있으실까요?
    ja: |-
      あのぉ、ここから
      出していただけないでしょうか？
  d_nikke_trina_01_89:
    speaker: trina
    en: It's freezing in here, and the ground is hard as a rock.
    ko: 여긴 너무 차갑고 딱딱해요….
    ja: ここの床、すごく冷たくて、堅すぎるんです…
  d_nikke_trina_01_90:
    speaker: poli
    en: Hurry up, release her, and apologize.
    ko: 에흉… 빨리 풀어드리고 사과하세영!
    ja: まったく…早く解放して、謝ってくださいぃ！
  d_nikke_trina_01_91:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 철컹-
    ja: ガシャン！
  d_nikke_trina_01_92:
    speaker: "<Monologue>"
    en: The cell door opens, and Trina is set free.
    ko: |-
      철창의 문이 열리고,
      트리나는 자유의 몸이 되어 풀려나게 되었다.
    ja: |-
      牢屋の扉が開き、
      トリナは解放され自由の身となった
  d_nikke_trina_01_93:
    speaker: "<Self>"
    en: So... can I leave now?
    ko: 그럼, 이제 나도 돌아가 봐도 될까?
    ja: それじゃ、私はもう帰っていいか？
  d_nikke_trina_01_94:
    speaker: poli
    en: Yes. Thank you for your help, Commander.
    ko: 넹, 고생하셨어영.
    ja: はいっ、お疲れ様でしたぁ。
  d_nikke_trina_01_95:
    speaker: miranda
    en: Yeah, thanks!
    ko: 고생 많으셨습니다! 지휘관!
    ja: お疲れ様でした！指揮官！
  d_nikke_trina_01_96:
    speaker: poli
    en: Oh, Commander.
    ko: 앗, 지휘관.
    ja: あ、指揮官。
  d_nikke_trina_01_97:
    speaker: "<Self>"
    en: Yeah?
    ko: 응?
    ja: 何だ？
  d_nikke_trina_01_98:
    speaker: poli
    en: Before you leave, could I ask you for a favor?
    ko: 가시기 전에… 부탁 하나만 드려도 될까영?
    ja: |-
      お帰りになる前に…
      一つだけ、お願いを聞いてくれませんかぁ？
d_nikke_trina_02:
  d_nikke_trina_02_1:
    speaker: "<Monologue>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_trina_02_2:
    speaker: "<Monologue>"
    en: At Poli's request, I head to the address she gave to me.
    ko: |-
      나는 폴리의 부탁을 들어주기 위해,
      전달받은 주소로 향했다.
    ja: |-
      私はポリの依頼を受け、
      教えられた住所へ向かった
  d_nikke_trina_02_3:
    speaker: "<Self>"
    en: You want me to correct Trina's behavior?
    ko: 트리나의 행동을 교정해 달라고?
    ja: トリナの行動を直してほしい？
  d_nikke_trina_02_4:
    speaker: poli
    en: Yes. We often have these types of... situations occurring with her.
    ko: 넹… 종종 방금 같은 일이 일어나긴 하거든영.
    ja: |-
      はい…実は似たようなことが
      ときどき起こっているんですよん。
  d_nikke_trina_02_5:
    speaker: poli
    en: And people seem to be getting the wrong idea about her.
    ko: |-
      그리고 최근에는 오해하는
      분들도 좀 계신 것 같아성….
    ja: |-
      それに、最近は誤解される方々も
      何人かいらっしゃるみたいでぇ…
  d_nikke_trina_02_6:
    speaker: "<Self>"
    en: Like what?
    ko: 오해?
    ja: 誤解？
  d_nikke_trina_02_7:
    speaker: poli
    en: 'We''ve heard some rumblings from the public:'
    ko: "[옷을 벗는 이유가 자신의 쾌락을 위해서다]"
    ja: "「彼女が服を脱ぐのは快楽を得るため」"
  d_nikke_trina_02_8:
    speaker: poli
    en: '"She undresses for her own sick pleasure"'
    ko: "[미소 뒤에 뭔가 무시무시한 게 숨겨져 있을 거 같다]"
    ja: |-
      「笑顔の裏に
      恐ろしい何かを隠し持っている気がする」
  d_nikke_trina_02_9:
    speaker: poli
    en: '"There must be something sinister hiding behind that smile"'
    ko: 뭐, 이런 이야기예영.
    ja: というふうに言われてますぅ。
  d_nikke_trina_02_10:
    speaker: "<Self>"
    en: I don't think that's the case.
    ko: 그런 건 아닐 거라 생각하는데.
    ja: それは違うと思うが…
  d_nikke_trina_02_11:
    speaker: poli
    en: Neither do we.
    ko: 넹, 저희도 그렇게 생각해영.
    ja: はいっ、私たちも分かっていますぅ。
  d_nikke_trina_02_12:
    speaker: poli
    en: They're rumors spread by people who witness her discarding her clothes
    ko: |-
      트리나가 옷을 벗어 던지는 걸 본
      일부 사람들이 낸 소문인 것 같은데,
    ja: |-
      トリナが服を脱ぎ捨てるところを見た
      目撃者の一部がウワサを広めたようですけどぉ…
  d_nikke_trina_02_13:
    speaker: poli
    en: without knowing the full picture.
    ko: 그 사람들은 정확한 이유를 알지 못하니까영.
    ja: |-
      その人たちが理由を
      知っているわけないですからねぇ。
  d_nikke_trina_02_14:
    speaker: poli
    en: A picture that we don't have the full version of either.
    ko: 저희도 마찬가지고영.
    ja: 私たちにも分からないんですからぁ。
  d_nikke_trina_02_15:
    speaker: "<Self>"
    en: So where do I come in?
    ko: 그럼 내가 뭘 하면 될까?
    ja: それで、私に何をしてほしいんだ？
  d_nikke_trina_02_16:
    speaker: poli
    en: First, go meet Trina and get a reading on her.
    ko: |-
      먼저 트리나를 찾아가
      상태를 한번 봐주시면 좋을 것 같아영.
    ja: |-
      まずはトリナを訪ねて
      様子を見ていただきたいんですぅ。
  d_nikke_trina_02_17:
    speaker: poli
    en: If you detect any issues with how she behaves, do everything you can to rectify
      it.
    ko: |-
      그리고 행동에 문제가 있다면
      교정을 시도해 보는 것.
    ja: |-
      そして、行動に問題があった場合は
      改善を試みること。
  d_nikke_trina_02_18:
    speaker: poli
    en: If that turns out to be too difficult, then at least figure out why she's
      acting the way she has been.
    ko: |-
      마지막으로 교정이 힘들다면,
      행동에 대한 의도라도 알아봐 주셨으면 좋겠어영.
    ja: |-
      それが難しい場合は、
      あんな行動を取る理由だけでも
      突き止めてもらいたいんですぅ。
  d_nikke_trina_02_19:
    speaker: poli
    en: I don't believe she's harboring any ill intent, but we need to get to the
      bottom of this either way.
    ko: |-
      나쁜 의도가 있을 것 같진 않지만
      저희도 알아야 할 부분이니까영….
    ja: |-
      悪気があるとは思えませんが、
      こちらとしても把握しておきたいのでぇ…
  d_nikke_trina_02_20:
    speaker: "<Self>"
    en: This is the place.
    ko: 여기구나.
    ja: ここだな
  d_nikke_trina_02_21:
    speaker: "<Monologue>"
    en: Upon reaching the first stop in my search for Trina, I'm confronted with a
      giant door.
    ko: |-
      트리나를 찾아온 내 앞을 가로막은 건
      거대한 문이었다.
    ja: |-
      トリナの元を訪ねた私の前に
      巨大な扉が立ち塞がっている
  d_nikke_trina_02_22:
    speaker: "<Self>"
    en: Do I just push it?
    ko: 밀면 되는 건가?
    ja: 押せばいいのか？
  d_nikke_trina_02_23:
    speaker: "<Narration>"
    en: "*Creeeak*"
    ko: 끼이이익-
    ja: ギィィィ…
  d_nikke_trina_02_24:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_trina_02_25:
    speaker: "<Monologue>"
    en: Peering through the opening of the door, I feel inexplicably drawn to what's
      inside, as if I'm under a spell.
    ko: |-
      나는 열린 문틈 사이로
      무언가에 홀린 듯 발걸음을 옮겼다.
    ja: |-
      私は、何かに取り憑かれたかのように
      開かれた扉の向こうへと歩みを進めた
  d_nikke_trina_02_26:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 스스스-
    ja: スーッ…
  d_nikke_trina_02_27:
    speaker: "<Self>"
    en: It's so lush in here.
    ko: "…울창하네."
    ja: "…うっそうとしているな"
  d_nikke_trina_02_28:
    speaker: "<Monologue>"
    en: A forest of diminutive trees makes for a bucolic atmosphere.
    ko: |-
      작은 나무들이 모여 이루어진 숲에서
      기분 좋은 공기가 흘러나온다.
    ja: |-
      低い木々が連なる森から
      心地いい空気が流れてくる
  d_nikke_trina_02_29:
    speaker: trina
    en: La de da♪
    ko: 흠~ 흠흠~♪
    ja: ふん～ふんふん～♪
  d_nikke_trina_02_30:
    speaker: "<Narration>"
    en: "*Snip snip*"
    ko: 사각- 사각-
    ja: チョキ、チョキ…
  d_nikke_trina_02_31:
    speaker: "<Narration>"
    en: Amongst the tranquil surroundings, I hear someone humming.
    ko: 고요함 속에서 누군가의 콧노래가 들려오고 있다.
    ja: 静けさの中から、誰かの鼻歌が聞こえる
  d_nikke_trina_02_32:
    speaker: "<Monologue>"
    en: I hold my breath and look towards the source of the sound.
    ko: |-
      나는 숨을 죽이고,
      소리가 나는 곳을 바라보았다.
    ja: 私は息を殺し、音がする方向を見つめた
  d_nikke_trina_02_33:
    speaker: trina
    en: Good, very good.
    ko: 옳지, 옳지~
    ja: よし、よし～
  d_nikke_trina_02_34:
    speaker: "<Narration>"
    en: "*Snip snip*"
    ko: 사각- 사각-
    ja: チョキ、チョキ…
  d_nikke_trina_02_35:
    speaker: "<Self>"
    en: She's quite good with her hands.
    ko: "…능숙한 손놀림이다."
    ja: "…慣れた手つきだな"
  d_nikke_trina_02_36:
    speaker: "<Narration>"
    en: "*Snip snip snip*"
    ko: 사각- 사각- 사각-
    ja: チョキ、チョキ、チョキ…
  d_nikke_trina_02_37:
    speaker: trina
    en: Whew... that should be enough.
    ko: 휴우~ 이쯤이면 되려나?
    ja: ふぅ～これくらいでいいかしら？
  d_nikke_trina_02_38:
    speaker: "<Narration>"
    en: Trina looks up at the plant she has been carefully tending to.
    ko: 트리나는 자신이 열심히 손질한 아이를 올려다보았다.
    ja: |-
      トリナは、自身が一生懸命手入れした
      木を見上げた
  d_nikke_trina_02_39:
    speaker: trina
    en: You did great, even while I was trimming off all those sickly branches of
      yours.
    ko: 후후, 병든 가지를 잘라내는데도 잘 참아내던걸?
    ja: |-
      ふふ、病気の枝を切り取ったわ。
      よくがんばったわね？
  d_nikke_trina_02_40:
    speaker: trina
    en: You're quite a resilient little one.
    ko: 참 대견한 아이야~
    ja: とっても偉い子ね～
  d_nikke_trina_02_41:
    speaker: trina
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_02_42:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 스스스-
    ja: スーッ…
  d_nikke_trina_02_43:
    speaker: "<Narration>"
    en: A cool breeze blows through,
    ko: 시원한 바람이 불어오고,
    ja: 涼しい風が吹き…
  d_nikke_trina_02_44:
    speaker: "<Narration>"
    en: and soft wisps of dirt wrap around Trina's feet.
    ko: 폭신한 흙이 트리나의 발을 감싼다.
    ja: フカフカとした土がトリナの足を包む
  d_nikke_trina_02_45:
    speaker: trina
    en: Cool breeze... Soft touch...
    ko: 시원한 바람… 폭신한 감촉….
    ja: 涼しい風…やわらかな感触…
  d_nikke_trina_02_46:
    speaker: "<Self>"
    en: So far, it doesn't seem like anything is wrong.
    ko: "…아직까진 문제없어 보이는데."
    ja: "…今のところ、問題はなさそうだが…"
  d_nikke_trina_02_47:
    speaker: trina
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_02_48:
    speaker: trina
    en: Something seems to be missing...
    ko: 흐음, 뭔가 조금 부족한데에….
    ja: うーん、何かちょっと足りないわね…
  d_nikke_trina_02_49:
    speaker: trina
    en: Hehe.
    ko: 후훗.
    ja: ふふっ。
  d_nikke_trina_02_50:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 훌렁-
    ja: ハラリ…
  d_nikke_trina_02_51:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_trina_02_52:
    speaker: "<Monologue>"
    en: Trina shrugs off the clothes that were draped over her body,
    ko: 트리나는 자신의 몸에 걸려있던 옷을
    ja: トリナは身につけていた服を…
  d_nikke_trina_02_53:
    speaker: "<Monologue>"
    en: as if she was a snake shedding its skin.
    ko: 허물 벗듯이 벗어던져 버렸다.
    ja: 脱皮するかのように脱ぎ捨てた
  d_nikke_trina_02_54:
    speaker: trina
    en: Ah, that feels much better.
    ko: 으음~ 기분 좋네에~
    ja: うぅ～ん…いい気持ち～
  d_nikke_trina_02_55:
    speaker: "<Narration>"
    en: "*Chirp chirp chirp*"
    ko: 짹- 짹- 째짹!
    ja: チュン、チュン、チュチュン！
  d_nikke_trina_02_56:
    speaker: trina
    en: Hmm?
    ko: 으음?
    ja: んんっ？
  d_nikke_trina_02_57:
    speaker: trina
    en: Oh my goodness, really?
    ko: 어머, 그게 정말이니?
    ja: あら、本当に？
  d_nikke_trina_02_58:
    speaker: trina
    en: Sun? You're here?
    ko: 햇님이 여기 오셨다고?
    ja: おてんとさまがいらしたの？
  d_nikke_trina_02_59:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_trina_02_60:
    speaker: "<Monologue>"
    en: There's no reason to stay hidden. It's not like I've committed a crime or
      anything.
    ko: |-
      죄를 진 것도 아니고,
      더 이상 숨어 있을 필요는 없겠지.
    ja: |-
      何も悪いことをしているわけではない。
      このまま隠れている必要はないだろう
  d_nikke_trina_02_61:
    speaker: "<Self>"
    en: Er... Hi.
    ko: 아, 안녕?
    ja: や、やあ…
  d_nikke_trina_02_62:
    speaker: trina
    en: Wow, it really is you.
    ko: 와아~ 진짜 햇님이시네요~
    ja: わあ～本当にいらっしゃったんですね～
  d_nikke_trina_02_63:
    speaker: trina
    en: No wonder it felt like the arboretum was bathed in sunlight.
    ko: |-
      어쩐지 수목원 안에서
      따뜻한 빛이 느껴지더라니~
    ja: |-
      だから樹木園から
      あたたかな光を感じたんですね～
  d_nikke_trina_02_64:
    speaker: "<Monologue>"
    en: Faced with the nude Trina, I'm unsure where to fix my gaze.
    ko: "…시선을 어디에 둬야 할지 모르겠다."
    ja: "…目のやり場に困る"
  d_nikke_trina_02_65:
    speaker: "<Self>"
    en: Before we talk, perhaps you could put some clothes on?
    ko: 잠시 우리 옷 좀 입고 이야기할까?
    ja: とりあえず、服を着て話さないか？
  d_nikke_trina_02_66:
    speaker: trina
    en: Oh dear, how rude of me. I haven't introduced myself properly.
    ko: 앗, 그러고 보니 통성명이 늦었네요.
    ja: あっ、そういえば自己紹介がまだでしたね。
  d_nikke_trina_02_67:
    speaker: trina
    en: I'm Trina from Botanic Garden.
    ko: 보타닉 가든의 트리나라고 해요.
    ja: ボタニックガーデンのトリナと言います。
  d_nikke_trina_02_68:
    speaker: trina
    en: I should have introduced myself to you at the Police Station, but fortunately
      we got a chance to meet again.
    ko: |-
      경찰서에서 인사드렸어야 했는데,
      이렇게 또 뵙게 되네요~
    ja: |-
      警察署では挨拶しそびれてしまいましたが、
      またお会いできましたね～
  d_nikke_trina_02_69:
    speaker: "<Self>"
    en: Nice to meet you, Trina.
    ko: 반가워, 트리나.
    ja: よろしく、トリナ
  d_nikke_trina_02_70:
    speaker: trina
    en: Before this, I've only seen you from afar while I was working outside. This
      is my first time seeing you up close.
    ko: |-
      밖에서 일할 땐 멀리서 바라보기만 했지,
      이렇게 가까이서 뵙는 건 처음이군요.
    ja: |-
      外で遠目にお見かけしたりはしていましたけど、
      こんなに近くでお会いするのは初めてです。
  d_nikke_trina_02_71:
    speaker: trina
    en: What brings you here, if I may ask?
    ko: 그런데, 이곳은 어쩐 일이신가요?
    ja: ところで、ここに何かご用ですか？
  d_nikke_trina_02_72:
    speaker: "<Self>"
    en: I came because I wanted to talk with you for a bit,
    ko: 잠시 트리나와 이야기하고 싶어서 왔어.
    ja: 少しトリナと話がしたくて
  d_nikke_trina_02_73:
    speaker: "<Self>"
    en: but this is...
    ko: 그런데 여긴….
    ja: それにしても、ここは…
  d_nikke_trina_02_74:
    speaker: trina
    en: Ah, I see.
    ko: 아하~?
    ja: あ、そうですねぇ～
  d_nikke_trina_02_75:
    speaker: trina
    en: This is your first time here, yes?
    ko: 햇님은 이곳이 처음이었죠?
    ja: |-
      おてんとさまは
      初めていらっしゃったのですものね？
  d_nikke_trina_02_76:
    speaker: trina
    en: Well then, welcome to the arboretum which I oversee.
    ko: 후후, 제가 관리하는 수목원에 오신 걸 환영해요~
    ja: ふふ、私が管理する樹木園へようこそ～
  d_nikke_trina_02_77:
    speaker: "<Self>"
    en: So you call this an arboretum.
    ko: 수목원이었구나.
    ja: 樹木園だったんだな
  d_nikke_trina_02_78:
    speaker: trina
    en: That's right.
    ko: 네에~ 그렇답니다.
    ja: は～い。そうなんです。
  d_nikke_trina_02_79:
    speaker: trina
    en: The little ones are quite happy with your coming to visit.
    ko: |-
      햇님이 방문하시니까,
      아이들도 기분 좋아하는 것 같네요.
    ja: |-
      おてんとさまに来ていただけて、
      子どもたちも喜んでるみたいです。
  d_nikke_trina_02_80:
    speaker: trina
    en: Isn't that right, little ones?
    ko: 후후, 그렇지 얘들아?
    ja: ふふ。みんな、そうよね？
  d_nikke_trina_02_81:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_trina_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_02_83:
    speaker: "<Self>"
    en: Who are you talking to?
    ko: 누구에게 말하는 거야?
    ja: 誰に話しかけているんだ？
  d_nikke_trina_02_84:
    speaker: trina
    en: Huh?
    ko: 어라?
    ja: あら？
  d_nikke_trina_02_85:
    speaker: trina
    en: Didn't you hear them talking just now?
    ko: |-
      방금 아이들이 이야기하는걸
      듣지 못하셨나요?
    ja: |-
      子どもたちが話していたでしょう？
      聞こえませんでしたか？
  d_nikke_trina_02_86:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_trina_02_87:
    speaker: "<Self>"
    en: There's no one else around us.
    ko: 주변에는 아무도 없는데?
    ja: この辺りには誰もいないが？
  d_nikke_trina_02_88:
    speaker: "<Monologue>"
    en: Other than Trina and me, the only other things which surround us are the birds,
      and...
    ko: 있는 건 트리나가 데리고 있는 새들과….
    ja: 視界には、トリナが連れている鳥たちと…
  d_nikke_trina_02_89:
    speaker: "<Self>"
    en: Are you talking about the trees?
    ko: 나무들?
    ja: 木…？
  d_nikke_trina_02_90:
    speaker: trina
    en: That's right.
    ko: 네~ 맞아요~
    ja: ええ～、そうなんです～
  d_nikke_trina_02_91:
    speaker: trina
    en: Why don't you say hello to them?
    ko: 후후, 햇님도 인사하시는 게 어떠세요?
    ja: |-
      ふふ、おてんとさまも
      挨拶されてはいかがですか？
  d_nikke_trina_02_92:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_trina_02_93:
    speaker: "<Self>"
    en: Er... hello.
    ko: 안녕, 나무들아?
    ja: やあ、みんな元気か？
  d_nikke_trina_02_94:
    speaker: "<Monologue>"
    en: "... Silence."
    ko: "…고요하다."
    ja: "…静まり返っている"
  d_nikke_trina_02_95:
    speaker: "<Monologue>"
    en: It seems I can't quite communicate with the trees just yet.
    ko: |-
      아직 나에게는 나무들의
      말이 들리지 않는 듯하다.
    ja: 私にはまだ木々の声は聞こえないらしい
  d_nikke_trina_02_96:
    speaker: "<Self>"
    en: Ahem... anyway.
    ko: 크흠.
    ja: その…
  d_nikke_trina_02_97:
    speaker: "<Self>"
    en: Have you finished your tasks for the day?
    ko: 오늘 할 일은 다 끝낸 거야?
    ja: 日課はもう終わったのか？
  d_nikke_trina_02_98:
    speaker: trina
    en: That I have.
    ko: 네에, 그럼요~
    ja: ええ～
  d_nikke_trina_02_99:
    speaker: trina
    en: That pruning was the last bit of work I had to do.
    ko: 방금 만져준 아이가 마지막 아이였답니다~
    ja: さっきの子が最後でしたので～
  d_nikke_trina_02_100:
    speaker: "<Self>"
    en: You've already tended to all these other trees?
    ko: 벌써 이 많은 나무의 관리를 다 했다고?
    ja: |-
      こんなにたくさんの木の手入れを
      一人で全部やっているのか？
  d_nikke_trina_02_101:
    speaker: trina
    en: Haha.
    ko: 후훗.
    ja: ふふっ。
  d_nikke_trina_02_102:
    speaker: trina
    en: If I get an early start, it's no problem to finish by noon.
    ko: |-
      일찍 일어나서 시작하면
      정오까지 못 할 것도 없죠~
    ja: |-
      早起きして始めれば
      正午までには何とかなるんです～
  d_nikke_trina_02_103:
    speaker: trina
    en: Most of the little ones are up at dawn, and if I don't take care of them soon
      after, they get upset.
    ko: |-
      아이들은 대부분 새벽 일찍부터 일어나서,
      그때 챙겨주지 않으면 서운해하거든요.
    ja: |-
      この子たちのほとんどは早起きで、
      明け方にお世話してあげないと
      すねてしまうんです。
  d_nikke_trina_02_104:
    speaker: "<Self>"
    en: That's impressive.
    ko: 대단하네.
    ja: すごいな
  d_nikke_trina_02_105:
    speaker: trina
    en: Ha, you don't have to think so highly of me.
    ko: 에이~ 너무 띄워주지 않으셔도 돼요~
    ja: そんな～持ち上げないでください～
  d_nikke_trina_02_106:
    speaker: trina
    en: I do this because I enjoy it, that's all.
    ko: 제가 좋아서 하는 일인 걸요.
    ja: 好きでやっていることですから。
  d_nikke_trina_02_107:
    speaker: "<Self>"
    en: I really meant it.
    ko: 진심으로 하는 말이었어.
    ja: いや、本当にすごいと思う
  d_nikke_trina_02_108:
    speaker: trina
    en: Haha, well thank you.
    ko: 후후, 고마워요.
    ja: ふふ、ありがとうございます。
  d_nikke_trina_02_109:
    speaker: trina
    en: Didn't you mention you wanted to talk to me?
    ko: 그러고 보니, 저와 이야기하러 오셨다고 하셨죠?
    ja: |-
      そういえば、私と話がしたくて
      来たとおっしゃってましたよね？
  d_nikke_trina_02_110:
    speaker: trina
    en: How about we move somewhere else more comfortable to continue our discussion?
    ko: |-
      이렇게 서서 이야기하는 것도 좀 그러니,
      잠시 자리를 옮기실까요?
    ja: |-
      このまま立ち話も何ですから、
      場所を移しませんか？
  d_nikke_trina_02_111:
    speaker: trina
    en: I'm curious to know what you came to speak about with me.
    ko: 후후, 무슨 이야기를 해주시려나 기대가 되는걸요~
    ja: |-
      ふふ、どんな話をしてくださるか
      楽しみです～
  d_nikke_trina_02_112:
    speaker: trina
    en: Aren't you as well, little ones?
    ko: 그렇지 얘들아?
    ja: みんなもそう思うでしょ？
  d_nikke_trina_02_113:
    speaker: "<Narration>"
    en: "*Chirp chirp*"
    ko: 짹- 째잭-!
    ja: チュン、チュチュン！
  d_nikke_trina_02_114:
    speaker: "<Monologue>"
    en: Considering how open and welcoming Trina is, I feel I should be honest with
      her.
    ko: |-
      이 정도로 호의적이라면,
      솔직하게 말해도 괜찮을 것 같다.
    ja: |-
      これだけ好意的なら、
      率直に切り出しても大丈夫そうだ
  d_nikke_trina_02_115:
    speaker: "<Monologue>"
    en: All right... here we go.
    ko: "…그렇다면."
    ja: "…よし"
  d_nikke_trina_02_116:
    speaker: "<Self>"
    en: Ahem, well you see...
    ko: 크흠, 그건 말이지….
    ja: おほん、実は…
  d_nikke_trina_02_117:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガララッ
  d_nikke_trina_02_118:
    speaker: "<Monologue>"
    en: I pull up a chair and approach Trina.
    ko: 나는 의자를 끌고 트리나의 앞으로 다가갔다.
    ja: 私は椅子を引き、トリナの前まで近づいた
  d_nikke_trina_02_119:
    speaker: trina
    en: Oh my, my eyes!
    ko: "…어머, 눈부셔라."
    ja: "…まあ、まぶしい。"
  d_nikke_trina_02_120:
    speaker: trina
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_02_121:
    speaker: trina
    en: I should have expected as much.
    ko: "…예상은 하고 있었지만."
    ja: "…予想はしてましたけど…"
  d_nikke_trina_02_122:
    speaker: trina
    en: You shine even brighter up close.
    ko: 가까이서 보니 더 빛나시는 것 같네요.
    ja: |-
      近くで見ると、
      輝きが増して見えるみたいです。
  d_nikke_trina_02_123:
    speaker: "<Monologue>"
    en: Trina inches closer to me, her cheeks slightly flushed.
    ko: 트리나는 상기된 얼굴을 한 채 나에게 다가오기 시작했다.
    ja: トリナが上気した顔で私に近寄ってくる
  d_nikke_trina_02_124:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_trina_02_125:
    speaker: trina
    en: Could you...
    ko: 혹시….
    ja: あの…
  d_nikke_trina_02_126:
    speaker: trina
    en: come a little closer?
    ko: 더 가까이 와줄 수 있나요…?
    ja: もっと近くに来てもらえますか…？
  d_nikke_trina_02_127:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 톡-
    ja: トン
  d_nikke_trina_02_128:
    speaker: "<Monologue>"
    en: Trina rests her hand on my shoulder.
    ko: 트리나의 손이 내 어깨위로 올라왔다.
    ja: トリナの手が私の肩に置かれた
  d_nikke_trina_02_129:
    speaker: "<Self>"
    en: What's wrong?
    ko: "…왜 그래?"
    ja: "…何を…"
  d_nikke_trina_02_130:
    speaker: trina
    en: Hehe... you don't have to be shy.
    ko: 후후… 부끄러워하지 않으셔도 된답니다.
    ja: ふふ…恥ずかしがらなくてもいいですよ。
  d_nikke_trina_02_131:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스륵-
    ja: スッ
  d_nikke_trina_02_132:
    speaker: trina
    en: Please, let me feel the sunlight a little more.
    ko: "…조금만 더 햇살을 느낄 수 있게 해주세요."
    ja: "…もう少し、太陽の光を感じさせてください。"
d_nikke_trina_03:
  d_nikke_trina_03_1:
    speaker: "<Self>"
    en: What's this warmth...?
    ko: "…포근하다."
    ja: "…心地いい…"
  d_nikke_trina_03_2:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_trina_03_3:
    speaker: "<Monologue>"
    en: I feel oddly refreshed.
    ko: "…뭔가 이상할 정도로 너무 개운하다."
    ja: "…不思議なほどスッキリしている"
  d_nikke_trina_03_4:
    speaker: "<Monologue>"
    en: It's as if all the fatigue accrued from the endless paperwork I've been doing
      completely melted away.
    ko: |-
      수많은 서류 업무 때문에 축적되어 왔던,
      피로가 말끔하게 사라진 느낌….
    ja: |-
      膨大なデスクワークで蓄積された疲れが
      きれいさっぱり取れたような…
  d_nikke_trina_03_5:
    speaker: "<Self>"
    en: It's so dark...
    ko: 으읍, 어두워….
    ja: うぅっ、暗い…
  d_nikke_trina_03_6:
    speaker: "<Monologue>"
    en: Even though I've opened my eyes, something is blocking my view.
    ko: |-
      눈을 떠도 아무것도 보이지 않는다.
      무언가 내 시야를 가리고 있는 듯한….
    ja: |-
      目を開けても何も見えない。
      何かに視界を遮られているような…
  d_nikke_trina_03_7:
    speaker: "<Self>"
    en: What is this?
    ko: 이건… 뭐지?
    ja: これは…何だ？
  d_nikke_trina_03_8:
    speaker: "<Monologue>"
    en: I reach towards whatever it is that's obstructing my sight.
    ko: |-
      나는 내 시야를 가리고 있는
      물체를 향해 손을 뻗었다.
    ja: |-
      私は視界を遮る物体に向けて
      手を伸ばした
  d_nikke_trina_03_9:
    speaker: trina
    en: Gah!
    ko: 아앗…!
    ja: ああっ…！
  d_nikke_trina_03_10:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_trina_03_11:
    speaker: "<Self>"
    en: Trina?!
    ko: 트, 트리나?!
    ja: ト、トリナ！？
  d_nikke_trina_03_12:
    speaker: trina
    en: I see you're finally awake.
    ko: 아! 일어나셨군요?
    ja: あら！気がついたんですね？
  d_nikke_trina_03_13:
    speaker: "<Self>"
    en: I... I must have fallen asleep.
    ko: "…잠들었었구나."
    ja: "…眠っていたのか"
  d_nikke_trina_03_14:
    speaker: trina
    en: Mmm, you were sleeping soundly in my embrace.
    ko: 제 품에서 세상모르고 주무시던걸요~?
    ja: |-
      私の胸の中で、それはもう
      ぐっすり寝てらっしゃいましたよ～？
  d_nikke_trina_03_15:
    speaker: trina
    en: You should have seen how peaceful you looked! Positively adorable.
    ko: |-
      새근새근 주무시는 모습이
      얼마나 귀여우시던지~
    ja: |-
      すやすや寝息を立てていらして、
      とっても可愛かったですよ～
  d_nikke_trina_03_16:
    speaker: trina
    en: This is the first time I've had a chance to see this side of you, Sun.
    ko: 후후, 햇님에게 이런 모습이 있었을 줄은 몰랐네요~
    ja: |-
      ふふ、おてんとさまの
      こんな姿が見られるなんて
      思いませんでした～
  d_nikke_trina_03_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_03_18:
    speaker: "<Monologue>"
    en: The last thing I remember was Trina approaching me during our conversation.
      Everything after that is a blank.
    ko: |-
      대화 도중 트리나가 다가온
      이후부터의 기억이 나지 않는다.
    ja: |-
      話の途中、トリナが近寄ってきて…
      その後のことが思い出せない
  d_nikke_trina_03_19:
    speaker: "<Self>"
    en: I didn't get a chance to bring up what I came here for.
    ko: "…이야기를 꺼낼 새도 없이 당해버릴 줄이야."
    ja: |-
      …本題を切り出す間もなく
      やられてしまうとは…
  d_nikke_trina_03_20:
    speaker: trina
    en: Mmm...♪
    ko: 흠흠~♪
    ja: ふんふ～ん♪
  d_nikke_trina_03_21:
    speaker: "<Monologue>"
    en: After Trina's unexpected soporific assault,
    ko: 나는 트리나의 갑작스러운 공격 이후에도,
    ja: 私はトリナの奇襲に驚きながらも…
  d_nikke_trina_03_22:
    speaker: "<Monologue>"
    en: I try several times more to speak with her.
    ko: 여러 번의 시도를 해보았다.
    ja: 話を切り出そうと試みた
  d_nikke_trina_03_23:
    speaker: "<Self>"
    en: So, as I was trying to say before,
    ko: 다시 이야기할게.
    ja: では改めて…
  d_nikke_trina_03_24:
    speaker: "<Self>"
    en: the reason I came here is...
    ko: 내가 여기에 온 이유는….
    ja: 私がここに来たのは…
  d_nikke_trina_03_25:
    speaker: trina
    en: Oh my goodness.
    ko: 어머, 햇님.
    ja: まあ、おてんとさま。
  d_nikke_trina_03_26:
    speaker: trina
    en: You've got something on your face.
    ko: 얼굴에 뭐가 묻으신 거 같아요.
    ja: 顔に何かついてるようです。
  d_nikke_trina_03_27:
    speaker: trina
    en: Here, let me remove it for you.
    ko: 후후, 제가 떼드려도 될까요?
    ja: ふふ、取ってさしあげてもいいですか？
  d_nikke_trina_03_28:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: サッ
  d_nikke_trina_03_29:
    speaker: trina
    en: Hehe.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_trina_03_30:
    speaker: "<Monologue>"
    en: Trina scootches so close that I can feel her breath.
    ko: 트리나는 숨결이 느껴질 정도로 가까이 다가왔다.
    ja: |-
      トリナが息遣いが感じられるほど
      近くまで寄ってきた
  d_nikke_trina_03_31:
    speaker: "<Self>"
    en: The reason...
    ko: 이유느은….
    ja: 来たの…は…
  d_nikke_trina_03_32:
    speaker: "<Self>"
    en: "... Huh?!"
    ko: "…음?"
    ja: "…ん？"
  d_nikke_trina_03_33:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_trina_03_34:
    speaker: trina
    en: Hello again, Sun.
    ko: 어머, 일어나신 건가요?
    ja: まあ、お目覚めですか？
  d_nikke_trina_03_35:
    speaker: "<Self>"
    en: A familiar sight appears once again.
    ko: 또 익숙한 시야….
    ja: またしても、視界が遮られている…
  d_nikke_trina_03_36:
    speaker: "<Self>"
    en: "... This is no good."
    ko: "…큰일이다."
    ja: "…これはまずい"
  d_nikke_trina_03_37:
    speaker: "<Monologue>"
    en: I was sent here to set Trina straight,
    ko: 트리나를 교정하기 위해 온건 나지만,
    ja: 私はトリナの行動を正すために来た
  d_nikke_trina_03_38:
    speaker: "<Monologue>"
    en: but instead, I'm getting swept up in her charms.
    ko: 오히려 내가 끌려다니고 있다.
    ja: その私が、逆に振り回されている
  d_nikke_trina_03_39:
    speaker: "<Monologue>"
    en: No matter how much I try to resist and focus, she exudes such a unique feeling
      of comfort and ease.
    ko: |-
      아무리 정신을 바짝 차려도
      특유의 편안함과 나른함에 저항할 수가….
    ja: |-
      いくら気を引き締めたところで
      トリナ特有の癒しオーラの前になすすべもなく…
  d_nikke_trina_03_40:
    speaker: "<Self>"
    en: This can't go on.
    ko: "…이대로는 안 돼."
    ja: "…このままではいけない"
  d_nikke_trina_03_41:
    speaker: trina
    en: Huh? What did you say?
    ko: 응? 뭐라고 하셨나요?
    ja: えっ？何かおっしゃいましたか？
  d_nikke_trina_03_42:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_trina_03_43:
    speaker: trina
    en: Hey, what are you doing?
    ko: 갑자기 왜 그러시는…?
    ja: いきなりどうしたんですか…？
  d_nikke_trina_03_44:
    speaker: "<Self>"
    en: I'll come back later.
    ko: 나중에 다시 올게.
    ja: "…また来る"
  d_nikke_trina_03_45:
    speaker: trina
    en: Huh?
    ko: 으응?
    ja: ええっ？
  d_nikke_trina_03_46:
    speaker: trina
    en: Where are you going?
    ko: 햇님, 어디 가시나요?
    ja: おてんとさま、どちらに？
  d_nikke_trina_03_47:
    speaker: trina
    en: Sun?
    ko: 햇니이이임?
    ja: おてんとさまぁ～？
  d_nikke_trina_03_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_03_49:
    speaker: "<Self>"
    en: She's a formidable opponent, no doubt.
    ko: "…엄청난 강적이었어."
    ja: |-
      …彼女は手強い…
      今までにない強敵だ
  d_nikke_trina_03_50:
    speaker: "<Monologue>"
    en: It doesn't matter how many times I try, it's obvious that the situation will
      keep repeating itself.
    ko: |-
      지금 계속 시도해 봤자
      같은 상황이 반복될 게 뻔하겠지.
    ja: |-
      このまま挑み続けたところで
      同じ結果になるだけだろう
  d_nikke_trina_03_51:
    speaker: "<Self>"
    en: What I need now...
    ko: 그렇다면 지금 필요한 것은….
    ja: となれば、今すべきなのは…
  d_nikke_trina_03_52:
    speaker: "<Self>"
    en: is more information on Trina.
    ko: 트리나의 정보.
    ja: トリナに関する情報を得ること
  d_nikke_trina_03_53:
    speaker: "<Monologue>"
    en: The most efficient way to gather information would be to ask someone close
      by.
    ko: |-
      정보는 가장 가까운 주변인에게 묻는 게
      효과적일 것이다.
    ja: |-
      彼女自身に聞くよりも、
      周りの人に聞く方が効率的だろう
  d_nikke_trina_03_54:
    speaker: "<Monologue>"
    en: I therefore head toward another garden, which is managed by Flora.
    ko: 그렇기에, 나는 플로라의 정원으로 향했다.
    ja: 私はフローラの庭へ向かった
  d_nikke_trina_03_55:
    speaker: flora
    en: Haha, that's quite an intriguing tale indeed.
    ko: 후후후, 재미있는 이야기네요.
    ja: ふふふ、愉快なお話ですこと。
  d_nikke_trina_03_56:
    speaker: flora
    en: You went to correct Trina's ways,
    ko: 트리나를 교정하기 위해 찾아간 꽃님이,
    ja: トリナを正すために向かわれたお花様が…
  d_nikke_trina_03_57:
    speaker: flora
    en: but you got overwhelmed and instead had to flee.
    ko: 오히려 정신을 빼앗겨 도망치셨다… 라.
    ja: 逆に手玉に取られて、逃げ出してしまうなんて…
  d_nikke_trina_03_58:
    speaker: "<Self>"
    en: It's embarrassing... but true.
    ko: 부끄럽지만… 사실이야.
    ja: 恥ずかしながら…その通りだ
  d_nikke_trina_03_59:
    speaker: flora
    en: It's hardly surprising that you were drawn in.
    ko: 후후, 빠져드는 것도 무리가 아니죠.
    ja: |-
      ふふ、彼女のペースに飲まれてしまうのも
      無理からぬことだと思います。
  d_nikke_trina_03_60:
    speaker: flora
    en: She emanates a rather distinctive aura.
    ko: 그 특유의 나른하고 포근한 분위기는,
    ja: あの包み込むような癒しオーラは…
  d_nikke_trina_03_61:
    speaker: flora
    en: One of such coziness and tranquility that entirely transforms her immediate
      surroundings.
    ko: 주변의 분위기까지 바꿔놓을 때가 있으니까요.
    ja: |-
      周囲の空気まで
      変えてしまうことがございますから。
  d_nikke_trina_03_62:
    speaker: "<Self>"
    en: I realize that now. That's why I was hoping you could give me some information.
    ko: 그래서 정보를 줬으면 해.
    ja: それで、情報が欲しいんだ
  d_nikke_trina_03_63:
    speaker: flora
    en: Hehe, I'll help as much as I can.
    ko: 후훗, 제 힘이 닿는 만큼은 도와드리도록 하죠.
    ja: |-
      ふふっ、及ばずながら、
      お力添えさせていただきます。
  d_nikke_trina_03_64:
    speaker: flora
    en: From what you've seen so far of her,
    ko: 그래서, 꽃님이 지금까지 보시기에,
    ja: "…で、お花様の見立てでは…"
  d_nikke_trina_03_65:
    speaker: flora
    en: what do you think of Trina?
    ko: 트리나는 어떻게 보이시나요?
    ja: トリナはどのような人物でしたか？
  d_nikke_trina_03_66:
    speaker: flora
    en: Do you think there's truth in the rumors that she's hiding something?
    ko: |-
      정말 사람들이 생각하는 것처럼,
      숨겨진 모습이 있는 것 같나요?
    ja: |-
      本当に人々が言うような、
      腹に一物を隠しているような人でしたか？
  d_nikke_trina_03_67:
    speaker: "<Self>"
    en: I'm not sure yet.
    ko: 아직은 잘 모르겠어.
    ja: まだよく分からない
  d_nikke_trina_03_68:
    speaker: "<Self>"
    en: That's why I want to find out more.
    ko: 그래서 더 알아보고 싶어.
    ja: だから、もっとよく知りたいんだ
  d_nikke_trina_03_69:
    speaker: flora
    en: Hehe, a solid approach.
    ko: 후후, 아주 좋은 접근 방향이군요.
    ja: ふふ、建設的でよろしいかと。
  d_nikke_trina_03_70:
    speaker: flora
    en: As far as I see it, what Trina needs isn't a lesson,
    ko: 제가 생각하기에 트리나에게 필요한 건,
    ja: 私としましては、トリナに必要なのは…
  d_nikke_trina_03_71:
    speaker: flora
    en: but empathy and understanding.
    ko: "[교정] 이 아니라 [이해] 라고 생각을 하거든요."
    ja: |-
      変えることではなく、
      「理解」ではないかと思っております。
  d_nikke_trina_03_72:
    speaker: "<Self>"
    en: Understanding?
    ko: 이해?
    ja: 理解？
  d_nikke_trina_03_73:
    speaker: flora
    en: Haha.
    ko: 후훗.
    ja: ふふっ。
  d_nikke_trina_03_74:
    speaker: flora
    en: Leaf and I went through the same thing when we met her.
    ko: 저와 리프도 처음에는 다르지 않았어요.
    ja: |-
      私やリーフも、はじめは他の方々と
      同じような第一印象を受けました。
  d_nikke_trina_03_75:
    speaker: "<Self>"
    en: Were you startled when you first knew her?
    ko: 당황했었구나.
    ja: 面食らったってことか
  d_nikke_trina_03_76:
    speaker: flora
    en: That we were.
    ko: 네, 맞아요.
    ja: ええ、その通りです。
  d_nikke_trina_03_77:
    speaker: flora
    en: But as we spent time with Trina, we came to understand her.
    ko: 하지만, 같이 지내면서 알게 되었거든요.
    ja: |-
      けれど、一緒に過ごしていくうちに
      分かるようになりました。
  d_nikke_trina_03_78:
    speaker: flora
    en: How she views nature.
    ko: 트리나가 자연을 어떻게 바라보고 있는지.
    ja: 彼女が、自然をどのように見ているのか…
  d_nikke_trina_03_79:
    speaker: flora
    en: What it means to her.
    ko: 트리나에게 자연이란 무엇인지.
    ja: 彼女にとって、自然とはどういうものなのか…
  d_nikke_trina_03_80:
    speaker: flora
    en: Once we learned that, it was impossible to view her in a negative light.
    ko: 그걸 알고 나니 나쁘게 생각할 수 없어졌답니다.
    ja: |-
      それを知ってからは、
      悪い印象を持てなくなったのです。
  d_nikke_trina_03_81:
    speaker: flora
    en: Even though she can certainly be a handful sometimes, ha.
    ko: 가끔 곤란할 때도 있지만요. 후후.
    ja: |-
      時々、困惑させられることもありますけれど。
      ふふ。
  d_nikke_trina_03_82:
    speaker: "<Self>"
    en: Hmm... sounds tough.
    ko: 으음… 너무 어렵네.
    ja: "…なかなか厄介だな"
  d_nikke_trina_03_83:
    speaker: "<Self>"
    en: Still, I've been asked to help, so I want to try my best.
    ko: |-
      그래도 부탁을 받은 거라,
      최대한 노력해 보고 싶어.
    ja: |-
      だが、お願いされたからには
      やれるだけやってみたいんだ
  d_nikke_trina_03_84:
    speaker: flora
    en: I see.
    ko: 그렇군요.
    ja: そうですね。
  d_nikke_trina_03_85:
    speaker: flora
    en: Well, since you seem so determined, I can't tell you to give up.
    ko: |-
      후후, 그렇게까지 말씀하시는데,
      그만두라고 말씀드리기도 그렇네요.
    ja: |-
      ふふ、そこまでおっしゃるなら、
      お止めするわけにもいきません。
  d_nikke_trina_03_86:
    speaker: flora
    en: If you plan on going ahead with this, using a typical approach might prove
      difficult.
    ko: |-
      그럴 예정이라면,
      일반적인 방법으로는 해결하기 힘드실 거예요.
    ja: |-
      彼女を知ることが目的なら、
      普通のやり方では上手くいかないでしょう。
  d_nikke_trina_03_87:
    speaker: flora
    en: It might be better to try a different angle.
    ko: 다른 방향을 찾아보시는 게 나을지도요.
    ja: 別の方向から探った方がいいかもしれません。
  d_nikke_trina_03_88:
    speaker: "<Self>"
    en: Then what should I do?
    ko: 그럼 내가 어떻게 해야 할까?
    ja: 具体的に、どうすればいい？
  d_nikke_trina_03_89:
    speaker: flora
    en: If I gave you the answer to that right off the bat, that'd take all the fun
      out of it!
    ko: 후후, 벌써 정답을 말씀드리면 재미없겠죠.
    ja: |-
      ふふ、正解をお教えするのは
      面白くありませんからね。
  d_nikke_trina_03_90:
    speaker: flora
    en: Instead, I'll give you a hint.
    ko: 대신 힌트를 하나 드릴게요.
    ja: 一つヒントを差し上げます。
  d_nikke_trina_03_91:
    speaker: flora
    en: If you look at the world at the same level as Trina,
    ko: 트리나와 같은 높이에서 세상을 바라본다면
    ja: トリナと同じ目線で世界を見れば…
  d_nikke_trina_03_92:
    speaker: flora
    en: you might end up seeing some new things.
    ko: 새롭게 보이는 것이 있을 거랍니다.
    ja: 新しく見えるものがあるはずです。
  d_nikke_trina_03_93:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_trina_03_94:
    speaker: flora
    en: Be careful not to get swept away again, haha.
    ko: 후후, 또 휩쓸리지 않게 조심하시고요.
    ja: |-
      ふふ、また彼女に飲まれないように
      ご用心くださいませ。
  d_nikke_trina_03_95:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_trina_03_96:
    speaker: "<Monologue>"
    en: In the end, Flora was scant with the information, parsing out only a vague
      hint.
    ko: |-
      결국 플로라에게는 약간의 정보와
      아리송한 힌트밖에 얻지 못했다.
    ja: |-
      結局、フローラからはわずかな情報と
      掴みどころのないヒントしか得られなかった
  d_nikke_trina_03_97:
    speaker: "<Self>"
    en: She said a standard approach would be difficult.
    ko: 일반적인 방법은 힘들다고 했지.
    ja: 普通のやり方では上手くいかない、か…
  d_nikke_trina_03_98:
    speaker: "<Self>"
    en: Very well. This time, I'll steel myself and stand firm.
    ko: 그렇다면, 이번에는 마음을 굳게 먹고 강하게 나가보자.
    ja: 次こそは決意を固め、強い気持ちで押し通そう
  d_nikke_trina_03_99:
    speaker: "<Monologue>"
    en: I will no longer be defeated.
    ko: 나는 더 이상 패배하지 않을 것이다.
    ja: 私はもう二度と、敗北することはない
  d_nikke_trina_03_100:
    speaker: "<Self>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ…
  d_nikke_trina_03_101:
    speaker: "<Monologue>"
    en: I will no longer be defeated.
    ko: 나는 더 이상 패배하지 않을 것이다.
    ja: 私はもう二度と、敗北することはない
  d_nikke_trina_03_102:
    speaker: "<Monologue>"
    en: While repeating this self-affirming mantra to myself, I thrust open the door
      with gusto.
    ko: "…속으로 내 의지를 되뇌며 문을 힘차게 열었다."
    ja: "…心の中で決意しながら、力強く扉を開け放った"
  d_nikke_trina_03_103:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 끼이이이익-
    ja: ギィィィィィ…
  d_nikke_trina_03_104:
    speaker: "<Self>"
    en: Whew...
    ko: 후우-
    ja: ふぅ…
  d_nikke_trina_03_105:
    speaker: "<Monologue>"
    en: I take a deep breath,
    ko: 심호흡을 하고,
    ja: まずは深呼吸…
  d_nikke_trina_03_106:
    speaker: "<Monologue>"
    en: and walk with my eyes closed.
    ko: 눈을 감고 걷는다.
    ja: そして目を閉じ、歩みを進める
  d_nikke_trina_03_107:
    speaker: "<Monologue>"
    en: Today, I will succeed no matter wh...
    ko: 오늘은 반드시 성공할 수 있을 것 같은 느낌이….
    ja: 今日こそは、きっとうまくいくという予感が…
  d_nikke_trina_03_108:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 퍽-
    ja: ボスッ
  d_nikke_trina_03_109:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_trina_03_110:
    speaker: "<Monologue>"
    en: Something blocks my path.
    ko: 내 시야는 또 무엇인가에 의해 가려졌다.
    ja: またしても、視界が何かによって遮られた
  d_nikke_trina_03_111:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_trina_03_112:
    speaker: trina
    en: Hmm?
    ko: 우으…?
    ja: うぅ…？
  d_nikke_trina_03_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_03_114:
    speaker: "<Self>"
    en: I will no longer be defeat...
    ko: 나는 더 이상 패배하지 않을….
    ja: 私はもう二度と、敗北することは…
  d_nikke_trina_03_115:
    speaker: trina
    en: Who's there?
    ko: 거, 거기 누구 계신가요오…?
    ja: だ、誰かいらっしゃるんですかぁ…？
  d_nikke_trina_03_116:
    speaker: "<Monologue>"
    en: "... Will I?"
    ko: "…수 있을까?"
    ja: "…なくはない、か？"
d_nikke_trina_04:
  d_nikke_trina_04_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_04_2:
    speaker: trina
    en: Hnnnrgh...
    ko: 우으으….
    ja: ううう…
  d_nikke_trina_04_3:
    speaker: "<Narration>"
    en: "*Struggle*"
    ko: 버둥버둥-
    ja: バタバタ…
  d_nikke_trina_04_4:
    speaker: "<Monologue>"
    en: I slowly peep open my eyes, revealing what I'd run into.
    ko: 눈을 감고 가던 내 앞을 가로막은 것은
    ja: |-
      目を閉じて進んでいた私の前に
      立ちはだかったのは
  d_nikke_trina_04_5:
    speaker: "<Monologue>"
    en: In front of me is the hollow of a tree... with Trina's lower half sticking
      out of it.
    ko: 나무 구멍에 튀어나와 있는 트리나의 하반신이었다.
    ja: |-
      木の穴から飛び出している
      トリナの下半身だった
  d_nikke_trina_04_6:
    speaker: "<Self>"
    en: Must be strong... must be strong...
    ko: 후우….
    ja: ふぅ…
  d_nikke_trina_04_7:
    speaker: trina
    en: Is someone there?
    ko: 거기 누구 계신 건가요?
    ja: そこに、誰かいらっしゃるんですか？
  d_nikke_trina_04_8:
    speaker: "<Self>"
    en: "... It's me."
    ko: "…나야."
    ja: "…ああ"
  d_nikke_trina_04_9:
    speaker: trina
    en: Oh, it's Sun!
    ko: 앗, 햇님이셨군요!
    ja: あぁ、おてんとさまだったんですね！
  d_nikke_trina_04_10:
    speaker: trina
    en: Can you help me out?
    ko: 혹시 저 좀 도와주실 수 있으실까요오?
    ja: よければ、助けていただけませんかぁ？
  d_nikke_trina_04_11:
    speaker: "<Narration>"
    en: "*Struggle struggle*"
    ko: 버둥버둥-
    ja: バタバタ…
  d_nikke_trina_04_12:
    speaker: "<Self>"
    en: How did you end up like this?
    ko: 어쩌다 그렇게 된 거야?
    ja: どうしてこんなことに…？
  d_nikke_trina_04_13:
    speaker: trina
    en: This little one said it was itchy, and so I was trying to scratch it.
    ko: |-
      이 아이가 구멍 안이
      가렵다고 해서 긁어주려 했는데…
    ja: |-
      この子が、穴の中がかゆいと言うから
      かいてあげようと思ったんですけど…
  d_nikke_trina_04_14:
    speaker: trina
    en: But once I bent down, I couldn't get out... hnnngh...
    ko: |-
      막상 들어가니 몸이 안 빠져서…
      우으….
    ja: |-
      いざ入ってみたら、身体がはまって
      動けなくなっちゃったんです…うぅ…
  d_nikke_trina_04_15:
    speaker: "<Self>"
    en: Just a moment.
    ko: "…잠깐만 기다려."
    ja: "…ちょっと待っていろ"
  d_nikke_trina_04_16:
    speaker: trina
    en: Whew.
    ko: 휴우.
    ja: ふぅ。
  d_nikke_trina_04_17:
    speaker: trina
    en: Finally free.
    ko: 이제야 살 것 같네요~
    ja: 生き返りました～
  d_nikke_trina_04_18:
    speaker: trina
    en: If you hadn't come by, I could have been in real trouble.
    ko: |-
      햇님이 와주시지 않았더라면
      큰일이 났을 거예요.
    ja: |-
      おてんとさまに来ていただけなかったら
      大変なことになっていたと思います～
  d_nikke_trina_04_19:
    speaker: "<Self>"
    en: Glad I could help.
    ko: 그렇다면 다행이네.
    ja: 役に立てたならよかった
  d_nikke_trina_04_20:
    speaker: trina
    en: So what brings you here today?
    ko: 오늘은 무슨 일로 찾아오신 건가요?
    ja: ところで、今日はどういったご用ですか？
  d_nikke_trina_04_21:
    speaker: trina
    en: You took off so suddenly last time. I was a bit stunned.
    ko: 저번에는 갑자기 사라지셔서 깜짝 놀랐지 뭐예요?
    ja: |-
      この前は急にいなくなられて
      びっくりしちゃいましたぁ。
  d_nikke_trina_04_22:
    speaker: "<Monologue>"
    en: It's off to a rocky start, but I manage to hold steady, if just barely.
    ko: "…시작부터 난관이 있었지만 겨우 버텨냈다."
    ja: |-
      …最初から難関にぶち当たったが
      何とか耐えしのぐことができた
  d_nikke_trina_04_23:
    speaker: "<Monologue>"
    en: If I let my guard down like last time, I might get swept up in her again.
    ko: |-
      지난번처럼 넋을 놓고 있다간
      다시 휩쓸릴지도 모른다.
    ja: |-
      この前のように気を抜いていたら
      またなすすべもなくやられてしまうだろう
  d_nikke_trina_04_24:
    speaker: "<Monologue>"
    en: I have to remain focused and stay the course.
    ko: 정신을 집중하고 단호하게 나가자.
    ja: 気を引き締めて、一気に話を進めよう
  d_nikke_trina_04_25:
    speaker: "<Self>"
    en: The thing I wanted to say before is that,
    ko: 흠, 그때 하려고 했던 말인데,
    ja: この前は話しそびれたが…
  d_nikke_trina_04_26:
    speaker: "<Self>"
    en: I would like to correct some of your behavior.
    ko: 트리나의 행동을 교정해 주려고 해.
    ja: トリナの行動を改めてほしい
  d_nikke_trina_04_27:
    speaker: trina
    en: Hmm?
    ko: 으응?
    ja: うーん？
  d_nikke_trina_04_28:
    speaker: trina
    en: My behavior?
    ko: 제 행동을요?
    ja: 私の行動をですか？
  d_nikke_trina_04_29:
    speaker: "<Self>"
    en: Yes. I was hoping to help you try cutting back on how often you take off your
      clothes.
    ko: |-
      응, 옷을 벗는빈도를
      조금 줄여볼까 해서.
    ja: |-
      ああ、服を脱ぐ頻度を
