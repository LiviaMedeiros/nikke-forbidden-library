    ko: 트리나가 손질하던 나무의 가지가 부러져 바닥에 떨어졌다.
    ja: |-
      トリナが手入れしていた木の枝が折れ、
      地面に落ちた
  d_nikke_trina_04_71:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_trina_04_72:
    speaker: trina
    en: I...
    ko: 으으….
    ja: うう…
  d_nikke_trina_04_73:
    speaker: trina
    en: I'm fine.
    ko: 저는 괜찮아요.
    ja: 私は大丈夫です。
  d_nikke_trina_04_74:
    speaker: trina
    en: I must have accidentally bumped into a branch.
    ko: 우으… 제가 실수로 멀쩡한 가지까지 건드렸나 봐요.
    ja: |-
      うぅ…つい触れなくてもいい枝にまで
      触れてしまっていたみたいです。
  d_nikke_trina_04_75:
    speaker: "<Monologue>"
    en: Trina's eyes fill with tears.
    ko: 트리나의 눈에 눈물이 한가득 고인다.
    ja: トリナの目にみるみる涙が溜まっていく
  d_nikke_trina_04_76:
    speaker: trina
    en: I didn't realize you were in pain...
    ko: 네가 아픈 걸 눈치채지 못하고 있었구나….
    ja: ごめんね、気づかなくて…痛かったよね…
  d_nikke_trina_04_77:
    speaker: trina
    en: I...
    ko: 으우우….
    ja: ううぅ…
  d_nikke_trina_04_78:
    speaker: trina
    en: I didn't mean for this to happen. I'm sorry...
    ko: 그럴 의도는 아니었는데 미안해….
    ja: |-
      そんなつもりじゃなかったのに…
      ごめんね…
  d_nikke_trina_04_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_04_80:
    speaker: "<Monologue>"
    en: Something about this doesn't feel right.
    ko: 뭔가 잘못되었다.
    ja: 何だかまずいことになっている…
  d_nikke_trina_04_81:
    speaker: "<Monologue>"
    en: Am I being selfish for trying to change Trina's ways and long-standing habits?
    ko: 오랜 습관을 교정하려는 건 내 욕심이었을까.
    ja: |-
      長年続けてきた彼女の習慣を
      変えようとしたのが間違いだったのか…
  d_nikke_trina_04_82:
    speaker: "<Self>"
    en: I'm sorry, Trina.
    ko: "…미안해, 트리나."
    ja: "…トリナ、すまなかった"
  d_nikke_trina_04_83:
    speaker: "<Monologue>"
    en: Imposing my will on her like this will only have a negative effect on her.
    ko: |-
      지금 교정을 강행하는 것은
      트리나에게 안 좋은 영향을 줄 것은 분명하다.
    ja: |-
      このまま続けたところで
      良い結果は望めそうにない
  d_nikke_trina_04_84:
    speaker: "<Monologue>"
    en: In that case, my only recourse is to...
    ko: 그렇다면 내가 지금 할 수 있는 건….
    ja: 今、トリナのためにできることは…
  d_nikke_trina_04_85:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_trina_04_86:
    speaker: flora
    en: As far as I see it, what Trina needs isn't a lesson,
    ko: 제가 생각하기에 트리나에게 필요한 건,
    ja: 私としましては、トリナに必要なのは…
  d_nikke_trina_04_87:
    speaker: flora
    en: but empathy and understanding.
    ko: "[교정] 이 아니라 [이해] 라고 생각을 하거든요."
    ja: |-
      変えることではなく、
      「理解」ではないかと思っております。
  d_nikke_trina_04_88:
    speaker: flora
    en: Instead, I'll give you a hint.
    ko: 대신 힌트를 하나 드릴게요.
    ja: 一つヒントを差し上げます。
  d_nikke_trina_04_89:
    speaker: flora
    en: If you look at the world at the same level as Trina,
    ko: 트리나와 같은 높이에서 세상을 바라본다면,
    ja: トリナと同じ目線で世界を見れば…
  d_nikke_trina_04_90:
    speaker: flora
    en: you might end up seeing some new things.
    ko: 새롭게 보이는 것이 있을 거랍니다.
    ja: 新しく見えるものがあるはずです。
  d_nikke_trina_04_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trina_04_92:
