---
d_nikke_Mary_BayGoddess_01:
  d_nikke_Mary_BayGoddess_01_1:
    speaker: rapi_s
    en: I've been feeling like there's something weird going on with my right foot
      since yesterday. It feels like there's a foreign object on it.
    ko: 어제부터 오른쪽 발에 이질감이 있어.
    ja: 昨日から右足が変なの。
  d_nikke_Mary_BayGoddess_01_2:
    speaker: mary_s
    en: On a scale of 1 to 10, how much would you say it hurts?
    ko: |-
      이질감이라면 어느 정도인가요?
      1~100점 사이에서 몇 점?
    ja: |-
      どれくらい変ですか？
      1～100点なら何点です？
  d_nikke_Mary_BayGoddess_01_3:
    speaker: rapi_s
    en: Just a 2 at this point.
    ko: "…2점 정도."
    ja: "…2点くらい。"
  d_nikke_Mary_BayGoddess_01_4:
    speaker: mary_s
    en: Okay, let me take a look.
    ko: |-
      그런가요~?
      일단 한 번 볼까요?
    ja: そうですか、一度見てみますね。
  d_nikke_Mary_BayGoddess_01_5:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_6:
    speaker: mary_s
    en: There's a grain of sand here between your toes.
    ko: 발가락 사이에 아아아~주 작은 모래 알갱이가 있네요.
    ja: |-
      足の指の間にす～っごく小さい
      砂の塊がありますね。
  d_nikke_Mary_BayGoddess_01_7:
    speaker: "<Narration>"
    en: "*Sweeps*"
    ko: 슥슥.
    ja: スッスッ
  d_nikke_Mary_BayGoddess_01_8:
    speaker: mary_s
    en: All gone!
    ko: 쨘~ 어떤가요?
    ja: じゃ～ん！どうですか？
  d_nikke_Mary_BayGoddess_01_9:
    speaker: rapi_s
    en: That feels much better, thanks.
    ko: 음. 괜찮아졌어. 고마워.
    ja: うん。大丈夫そう。ありがとう。
  d_nikke_Mary_BayGoddess_01_10:
    speaker: mary_s
    en: Heh-heh, don't mention it.
    ko: 후후. 별말씀을요~
    ja: ふふ。どういたしまして～
  d_nikke_Mary_BayGoddess_01_11:
    speaker: mary_s
    en: Next!
    ko: 다음 분~
    ja: はい、次の方～
  d_nikke_Mary_BayGoddess_01_12:
    speaker: liter_s
    en: Volt was barking like crazy at the sea last night. I don't know what's wrong
      with him.
    ko: |-
      볼트가 어젯밤에 바다를 보고 계속 짖더구나.
      혹시 건강에 이상이 있는 것일까 우려되는구나.
    ja: |-
      ボルトが昨日の夜、海を見てずっと
      吠えてたんじゃよ。もしかして
      体調が悪いんじゃないかと心配なんじゃ。
  d_nikke_Mary_BayGoddess_01_13:
    speaker: mary_s
    en: He saw a ghost.
    ko: 그건 귀신을 봐서 그렇답니다~
    ja: それはオバケを見たからですよ～
  d_nikke_Mary_BayGoddess_01_14:
    speaker: rapi_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_Mary_BayGoddess_01_15:
    speaker: liter_s
    en: A... ghost?
    ko: "…귀신?"
    ja: "…オバケじゃと？"
  d_nikke_Mary_BayGoddess_01_16:
    speaker: mary_s
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_Mary_BayGoddess_01_17:
    speaker: mary_s
    en: Can't you see him? There's a man riding atop Volt right now. I've never seen
      him before.
    ko: |-
      어머. 그런데 볼트 위에 타고 있는 분은 누군가요?
      처음 뵙는 분 같은데.
    ja: |-
      あ。そういえばボルトの上に乗っていた人は
      誰ですか？見たことのない方でしたけど。
  d_nikke_Mary_BayGoddess_01_18:
    speaker: rapi_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_Mary_BayGoddess_01_19:
    speaker: liter_s
    en: Arrrrgh!!
    ko: 흐아아아--!!
    ja: うぁぁぁー！！
  d_nikke_Mary_BayGoddess_01_20:
    speaker: mary_s
    en: Next.
    ko: 다음 분~
    ja: はい、次の方～
  d_nikke_Mary_BayGoddess_01_21:
    speaker: frima_s
    en: Can't sleep.
    ko: 잠. 안 옴.
    ja: 眠れ。ない。
  d_nikke_Mary_BayGoddess_01_22:
    speaker: mary_s
    en: Please keep yourself warm.
    ko: 먼저 몸을 따뜻하게 하시고.
    ja: まず体を温めて
  d_nikke_Mary_BayGoddess_01_23:
    speaker: frima_s
    en: Mmm.
    ko: "…음."
    ja: "…うーん。"
  d_nikke_Mary_BayGoddess_01_24:
    speaker: mary_s
    en: Then try and sleep less during the day.
    ko: 낮잠을 줄이세요.
    ja: お昼寝を減らしてください。
  d_nikke_Mary_BayGoddess_01_25:
    speaker: frima_s
    en: Impossible.
    ko: "…불가능."
    ja: "…不可能。"
  d_nikke_Mary_BayGoddess_01_26:
    speaker: mary_s
    en: Next!
    ko: 다음 분~
    ja: はい、次の方～
  d_nikke_Mary_BayGoddess_01_27:
    speaker: yan_s
    en: I've been having heartburn since yesterday.
    ko: 어제부터 속이 좀 쓰리네.
    ja: 昨日からちょっと気持ち悪いねん。
  d_nikke_Mary_BayGoddess_01_28:
    speaker: mary_s
    en: Did you eat anything unusual? Are you feeling stressed?
    ko: |-
      혹시 뭐 잘못 드신 게 있나요?
      스트레스를 많이 받았다던가.
    ja: |-
      何か悪いものでも食べましたか？
      それかストレスを感じたとか。
  d_nikke_Mary_BayGoddess_01_29:
    speaker: yan_s
    en: Nothing out of the ordinary in terms of diet.
    ko: 먹은 거는 니들이랑 같은 거 무가 차이 없을낀데.
    ja: 食べ物はみんなと同じもん食べたんやけど。
  d_nikke_Mary_BayGoddess_01_30:
    speaker: yan_s
    en: Although I have been a bit stressed since business hasn't been great lately.
      Speaking of which, you wanna buy anything?
    ko: |-
      아, 장사가 잘 안돼가 스트레스는 좀 받는 거 같다.
      니 가게 와가 뭐 좀 안 사갈래?
    ja: |-
      …あ、商売がうまくいってへんからや。
      あんた、店のもの買ってくれへん？
  d_nikke_Mary_BayGoddess_01_31:
    speaker: mary_s
    en: I'd consider it if you marked the price down.
    ko: 가격을 낮추면 생각해 볼게요.
    ja: まけてくれるなら、考えてみます。
  d_nikke_Mary_BayGoddess_01_32:
    speaker: yan_s
    en: Come on, how am I supposed to make a profit otherwise?
    ko: 야 메어리야. 여기서 가격 더 낮추면 내는 남는 게 하나도 없다.
    ja: |-
      ちょっとメアリー。
      そしたらうちが儲からへんやろ。
  d_nikke_Mary_BayGoddess_01_33:
    speaker: mary_s
    en: You'll make plenty of profit.
    ko: 있으면서.
    ja: そんなはずないでしょう～
  d_nikke_Mary_BayGoddess_01_34:
    speaker: yan_s
    en: You're right...
    ko: "…있기야 있지."
    ja: "…せやな。"
  d_nikke_Mary_BayGoddess_01_35:
    speaker: mary_s
    en: Next.
    ko: 다음 분~
    ja: はい、次の方～
  d_nikke_Mary_BayGoddess_01_36:
    speaker: neon_s
    en: My glasses got scratched...
    ko: 안경에 흠집이 좀….
    ja: 眼鏡に傷が…
  d_nikke_Mary_BayGoddess_01_37:
    speaker: mary_s
    en: Next!
    ko: 다음 분~
    ja: はい、次の方～
  d_nikke_Mary_BayGoddess_01_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_39:
    speaker: mary_s
    en: How are you feeling, Commander?
    ko: 지휘관은 어디 아프거나 이상한 곳 없나요?
    ja: 指揮官は調子はいかがですか？
  d_nikke_Mary_BayGoddess_01_40:
    speaker: mary_s
    en: Anything out of the ordinary?
    ko: 아아주 사소한 것도 괜찮답니다.
    ja: ちぃーさなことでもいいですよ。
  d_nikke_Mary_BayGoddess_01_41:
    speaker: "<Choice>"
    en: My back itches.
    ko: 등이 좀 가렵… 나?
    ja: 背中が痒い…かな？
  d_nikke_Mary_BayGoddess_01_42:
    speaker: "<Choice>"
    en: I don't feel too comfortable since it's so hot out.
    ko: 너무 더워서 힘들어.
    ja: 暑すぎてしんどい
  d_nikke_Mary_BayGoddess_01_43:
    speaker: mary_s
    en: Why don't you turn around?
    ko: 그럼 뒤로 돌아볼까요?
    ja: では後ろを向いてください。
  d_nikke_Mary_BayGoddess_01_44:
    speaker: "<Monologue>"
    en: I turn around.
    ko: 뒤로 돌아앉는다.
    ja: 後ろを向いて座る
  d_nikke_Mary_BayGoddess_01_45:
    speaker: mary_s
    en: Everything seems normal to me.
    ko: 음~ 딱히 이상한 건 없어 보이는데.
    ja: う～ん。特に異常はなさそうですけど。
  d_nikke_Mary_BayGoddess_01_46:
    speaker: mary_s
    en: Just a moment... there's something on your waist.
    ko: 어머. 등은 아니고 옆구리에 뭐가 났네요.
    ja: あら。背中じゃなくて脇腹に何かできてます。
  d_nikke_Mary_BayGoddess_01_47:
    speaker: mary_s
    en: Let me check it.
    ko: 잠깐만 만질게요~
    ja: ちょっと触りますよ～
  d_nikke_Mary_BayGoddess_01_48:
    speaker: mary_s
    en: "*Poke*"
    ko: 얍.
    ja: えいっ。
  d_nikke_Mary_BayGoddess_01_49:
    speaker: "<Self>"
    en: That tickles!
    ko: 아히히. 간지러.
    ja: ううっ。くすぐったい
  d_nikke_Mary_BayGoddess_01_50:
    speaker: mary_s
    en: "*Poke*"
    ko: 얍. 얍. 얍.
    ja: こしょこしょこしょ。
  d_nikke_Mary_BayGoddess_01_51:
    speaker: "<Self>"
    en: Hahahaha!
    ko: 히히히히.
    ja: はははは
  d_nikke_Mary_BayGoddess_01_52:
    speaker: mary_s
    en: You're awfully ticklish, aren't you?
    ko: 지휘관은 간지럼에 약하시네요.
    ja: 指揮官はくすぐられるのに弱いんですね。
  d_nikke_Mary_BayGoddess_01_53:
    speaker: "<Self>"
    en: Very.
    ko: "…그러게."
    ja: "…そうだな"
  d_nikke_Mary_BayGoddess_01_54:
    speaker: mary_s
    en: It's the middle of summer, and unlike the Ark, there's no A/C here.
    ko: 여름인데다 여기는 방주랑 달라서 에어컨도 없으니까요.
    ja: |-
      夏ですし、アークと違って
      エアコンもありませんからね。
  d_nikke_Mary_BayGoddess_01_55:
    speaker: mary_s
    en: It may not be perfect,
    ko: 그럼 아쉬운 대로….
    ja: それでは…
  d_nikke_Mary_BayGoddess_01_56:
    speaker: mary_s
    en: but we can give this a try.
    ko: 에잇 에잇.
    ja: えいっ。よいしょ。
  d_nikke_Mary_BayGoddess_01_57:
    speaker: "<Narration>"
    en: "*Flap flap flap*"
    ko: 팔락팔락.
    ja: パタパタ
  d_nikke_Mary_BayGoddess_01_58:
    speaker: "<Monologue>"
    en: Mary is fanning me zealously.
    ko: 메어리는 양 손바닥을 열심히 흔들어 부채질을 해주고 있다.
    ja: |-
      メアリーは両方の手のひらを一生懸命
      うちわのように振っている
  d_nikke_Mary_BayGoddess_01_59:
    speaker: "<Monologue>"
    en: Her movements are causing... certain parts of her body to jiggle enticingly.
    ko: "…다른 게 너무 신경 쓰인다."
    ja: "…違うところが気になってしまう"
  d_nikke_Mary_BayGoddess_01_60:
    speaker: mary_s
    en: Phew...
    ko: 에잇 에잇.
    ja: えいっ。よいしょ。
  d_nikke_Mary_BayGoddess_01_61:
    speaker: mary_s
    en: Are you feeling cooler?
    ko: 어때요? 좀 시원해지셨나요?
    ja: どうですか？少しは涼しくなりました？
  d_nikke_Mary_BayGoddess_01_62:
    speaker: "<Self>"
    en: Um, actually I think I feel a bit warmer.
    ko: "…아니. 더 더워진 거 같아."
    ja: "…いや。もっと暑くなった気がする"
  d_nikke_Mary_BayGoddess_01_63:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_64:
    speaker: mary_s
    en: Heh-heh. It's good to be honest, I suppose.
    ko: 후후. 솔직해서 좋네요.
    ja: ふふ。正直ですね。
  d_nikke_Mary_BayGoddess_01_65:
    speaker: "<Self>"
    en: Wh-what?
    ko: 응? 뭐, 뭐가?
    ja: なっ、何がだ？
  d_nikke_Mary_BayGoddess_01_66:
    speaker: mary_s
    en: You know perfectly well what I'm talking about, Commander.
    ko: 글쎄요? 지휘관이 더 잘 알지 않을까요?
    ja: |-
      なんでしょう？
      指揮官の方が分かってるはずですよ？
  d_nikke_Mary_BayGoddess_01_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_68:
    speaker: "<Self>"
    en: Why have we all been sent here anyway?
    ko: 그런데 다들 모아놓고 뭘 하는 거야?
    ja: それより、みんなを集めて何をしてるんだ？
  d_nikke_Mary_BayGoddess_01_69:
    speaker: mary_s
    en: To undergo a health check.
    ko: 건강 체크에요.
    ja: 健康チェックですよ。
  d_nikke_Mary_BayGoddess_01_70:
    speaker: mary_s
    en: Although we often are sent up to the surface, we've never stayed by the sea
      for this long.
    ko: 지상엔 다들 자주 나오는 편이지만 바닷가에서 오래 머무는 건 처음이니까요.
    ja: |-
      地上にはよく来ますが、海辺に滞在するのは
      初めてですから。
  d_nikke_Mary_BayGoddess_01_71:
    speaker: mary_s
    en: I'm curious about what beneficial or harmful effects the surroundings may
      have on us.
    ko: 바닷물이나 바닷바람이 어떤 문제를 일으킬지 알 수 없고.
    ja: |-
      海水や潮風が何かしら影響するかも
      しれないですし。
  d_nikke_Mary_BayGoddess_01_72:
    speaker: mary_s
    en: If anything were to happen to us, we can't count on the Ark's facilities for
      assistance.
    ko: 문제가 생겼을 때 방주의 지원을 받을 수도 없어요.
    ja: 問題が起きても、アークの支援もありません。
  d_nikke_Mary_BayGoddess_01_73:
    speaker: mary_s
    en: It's, therefore, better that we take some precautions.
    ko: |-
      문제가 커졌을 때 대응할 수 있는 게 한정적인 만큼,
      미리미리 체크해놓으면 좋죠.
    ja: |-
      問題が大きくなってもできることは
      限られているので、事前にチェック
      しておくんです。
  d_nikke_Mary_BayGoddess_01_74:
    speaker: mary_s
    en: The best treatment is prevention.
    ko: 가장 좋은 치료법은 예방이랍니다.
    ja: 最良の治療法は予防ですから。
  d_nikke_Mary_BayGoddess_01_75:
    speaker: "<Self>"
    en: Then who will give you your physical?
    ko: 그럼 메어리는 누가 체크해?
    ja: |-
      それなら、メアリーの健康は
      誰がチェックするんだ？
  d_nikke_Mary_BayGoddess_01_76:
    speaker: mary_s
    en: Pepper will.
    ko: 페퍼랑 서로 체크해 주고 있어요.
    ja: ペッパーとチェックし合っています。
  d_nikke_Mary_BayGoddess_01_77:
    speaker: mary_s
    en: For the moment, everyone seems to be okay.
    ko: 아직까진 다들 문제는 없는 것 같네요.
    ja: 今のところ、みんな問題ないようです。
  d_nikke_Mary_BayGoddess_01_78:
    speaker: mary_s
    en: You're our last patient for the morning.
    ko: 그럼 오늘 아침 체크는 끝~
    ja: 今朝のチェックはおわり～
  d_nikke_Mary_BayGoddess_01_79:
    speaker: mary_s
    en: It's still a bit early, so I think I'll do some tidying up...
    ko: 그럼 시간이 좀 남으니까 기구들 정리를….
    ja: 時間が余ったので器具の整理を…
  d_nikke_Mary_BayGoddess_01_80:
    speaker: "<Self>"
    en: Do you want to take a walk on the beach together?
    ko: 시간 있으면 같이 해변이나 좀 걸을까?
    ja: 時間があるなら海辺でも歩こうか？
  d_nikke_Mary_BayGoddess_01_81:
    speaker: mary_s
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  d_nikke_Mary_BayGoddess_01_82:
    speaker: "<Self>"
    en: No reason. I just hate to think of you being cooped up in here all day.
    ko: 그냥. 너무 여기에만 있는 것 같아서.
    ja: ずっとここに居るじゃないか
  d_nikke_Mary_BayGoddess_01_83:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_84:
    speaker: mary_s
    en: Heh-heh, all right. As long as we keep it quick.
    ko: |-
      후후. 그럴까요?
      조금 정도라면 괜찮겠네요.
    ja: |-
      ふふ。じゃあ、そうしましょうか？
      少しなら大丈夫です。
  d_nikke_Mary_BayGoddess_01_85:
    speaker: mary_s
    en: I never thought I'd be able to see the ocean up on the surface.
    ko: 솔직히 지상의 바다까지 와 볼 줄은 생각도 못 했어요.
    ja: |-
      まさか、地上の海にまで来るとは
      思ってなかったんですよ。
  d_nikke_Mary_BayGoddess_01_86:
    speaker: mary_s
    en: I know I'm supposed to be here in a professional capacity, but I can't help
      but admire the view.
    ko: |-
      물론 저는 의사로 온 것이긴 하지만,
      이 풍경은 정말 경이롭네요.
    ja: |-
      医師として来たのは分かっていますが、
      この風景は本当にすばらしいですね。
  d_nikke_Mary_BayGoddess_01_87:
    speaker: mary_s
    en: I'll never forget it.
    ko: 아마 평생 못 잊겠죠.
    ja: たぶん一生忘れません。
  d_nikke_Mary_BayGoddess_01_88:
    speaker: "<Self>"
    en: Just don't push yourself too hard.
    ko: 쉬엄쉬엄해.
    ja: もう少し肩の力を抜いてもいいぞ
  d_nikke_Mary_BayGoddess_01_89:
    speaker: mary_s
    en: Heh-heh, I hear you.
    ko: 후후. 무슨 말을 하고 싶은지는 알아요.
    ja: ふふ。何が言いたいのかは分かります。
  d_nikke_Mary_BayGoddess_01_90:
    speaker: mary_s
    en: But I can't do that.
    ko: 하지만 저는 그러면 안 돼요.
    ja: でも私は、それじゃいけないんです。
  d_nikke_Mary_BayGoddess_01_91:
    speaker: mary_s
    en: Especially here.
    ko: 이런 곳이라면 더더욱 그렇죠.
    ja: こういう所では特に。
  d_nikke_Mary_BayGoddess_01_92:
    speaker: mary_s
    en: This place has been abandoned for many years.
    ko: 이곳은 오랫동안 사람의 손이 닿지 않은 곳이에요.
    ja: ここは久しく人の手が入っていない場所です。
  d_nikke_Mary_BayGoddess_01_93:
    speaker: mary_s
    en: Anything could happen.
    ko: 무슨 일이 일어나도 이상하지 않죠.
    ja: 何が起きてもおかしくありません。
  d_nikke_Mary_BayGoddess_01_94:
    speaker: mary_s
    en: Especially to you, Commander.
    ko: 특히 지휘관에게는 더더욱.
    ja: 特に、指揮官には。
  d_nikke_Mary_BayGoddess_01_95:
    speaker: "<Self>"
    en: I'm as healthy as a horse. It's all good.
    ko: 나는 건강하니까 괜찮아.
    ja: 私は健康だから大丈夫だ
  d_nikke_Mary_BayGoddess_01_96:
    speaker: mary_s
    en: The more brash people are, the more they tend to get injured.
    ko: 그런 말 하는 분들이 보통 크게 다치더라고요.
    ja: そう言う人が大ケガするんです。
  d_nikke_Mary_BayGoddess_01_97:
    speaker: mary_s
    en: Like I said.
    ko: 아까도 말했죠?
    ja: さっきも言いましたよね？
  d_nikke_Mary_BayGoddess_01_98:
    speaker: mary_s
    en: This place has been deserted for a long time.
    ko: 이곳은 오랫동안 사람의 손이 닿지 않은 곳이라고.
    ja: ここは久しく人の手が入っていない場所だって。
  d_nikke_Mary_BayGoddess_01_99:
    speaker: mary_s
    en: We have no idea what kind of ecosystem has developed here.
    ko: 생태계가 어떻게 변했을지 알 수 없어요.
    ja: 生態系がどう変化したのかも分かりません。
  d_nikke_Mary_BayGoddess_01_100:
    speaker: mary_s
    en: There may be previously undiscovered germs and bacteria lurking here.
    ko: 거기에 따라 인류 입장에서는 완전히 새로운 병균이 발견될 수도 있고요.
    ja: |-
      人類にとって新しいバイ菌が
      発見されるかもしれないんです。
  d_nikke_Mary_BayGoddess_01_101:
    speaker: mary_s
    en: So, I'll be sure to get some rest, but only if you pay attention to your own
      health.
    ko: |-
      그러니 지휘관.
      쉬는 것도 좋지만 몸조심하셔야 해요.
    ja: |-
      ですから指揮官。バカンスも大事ですが、
      体にも気を遣わないと。
  d_nikke_Mary_BayGoddess_01_102:
    speaker: mary_s
    en: If you ended up getting hurt in some way, it would be an emergency for us.
    ko: 지휘관이 만약 다치기라도 하면, 저희는 비상이에요.
    ja: |-
      もし指揮官がケガをしたら、
      私たちにとっても非常事態です。
  d_nikke_Mary_BayGoddess_01_103:
    speaker: mary_s
    en: And I would feel terrible.
    ko: 제 마음은 더 비상이겠죠.
    ja: 私も正常ではいられないと思います。
  d_nikke_Mary_BayGoddess_01_104:
    speaker: mary_s
    en: The person who has been giving his all for us being injured in a place like
      this.
    ko: |-
      항상 우리를 위해 힘써주고 있는데,
      이런 곳까지 와서 다친다?
    ja: |-
      みんなのために努力しているのに、
      こんな所でケガなんて。
  d_nikke_Mary_BayGoddess_01_105:
    speaker: mary_s
    en: You can imagine how frustrating that would be for me as a doctor.
    ko: 그럼 저는 의사로서의 책임을 느끼고 매우 슬플 거예요.
    ja: |-
      医師としての責任を感じて、
      とても悲しくなると思います。
  d_nikke_Mary_BayGoddess_01_106:
    speaker: mary_s
    en: You don't want that to happen, do you?
    ko: 제가 슬픈 걸 원하지는 않으시죠?
    ja: 私が悲しむのは嫌ですよね？
  d_nikke_Mary_BayGoddess_01_107:
    speaker: "<Self>"
    en: "... No."
    ko: "…응."
    ja: "…ああ"
  d_nikke_Mary_BayGoddess_01_108:
    speaker: mary_s
    en: Then don't get hurt. Stay healthy.
    ko: 그럼 다치지 마요. 몸조심 하시고.
    ja: |-
      それならケガしないでくださいね。
      どうかお気をつけて。
  d_nikke_Mary_BayGoddess_01_109:
    speaker: "<Self>"
    en: With you being here, I should be fine.
    ko: 메어리가 있으니까 괜찮지 않을까?
    ja: メアリーがいるから大丈夫じゃないか？
  d_nikke_Mary_BayGoddess_01_110:
    speaker: mary_s
    en: If you keep that kind of mindset, the likelihood of you...
    ko: 그러니까 그런 말 하는 분이 가장 먼저….
    ja: ですから指揮官がまず…
  d_nikke_Mary_BayGoddess_01_111:
    speaker: "<Narration>"
    en: I suddenly feel a sharp pain.
    ko: 따끔.
    ja: チクッ
  d_nikke_Mary_BayGoddess_01_112:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_Mary_BayGoddess_01_113:
    speaker: mary_s
    en: Commander, are you listening?
    ko: |-
      지휘관~
      제 말 듣고 있나요~?
    ja: |-
      指揮官～
      私の話を聞いてますか～？
  d_nikke_Mary_BayGoddess_01_114:
    speaker: "<Self>"
    en: Hmm? What did you say?
    ko: 응? 뭐라고 했어?
    ja: 何か言ったか？
  d_nikke_Mary_BayGoddess_01_115:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_01_116:
    speaker: "<Monologue>"
    en: Mary gently tugs at my ear and leans in.
    ko: 메어리가 내 귀를 살짝 잡아당기며 얼굴을 가져다 댔다.
    ja: |-
      メアリーが私の耳を軽く引っ張り、
      顔に近づけた
  d_nikke_Mary_BayGoddess_01_117:
    speaker: mary_s
    en: "*Exhales*"
    ko: 후~
    ja: ふぅ～
  d_nikke_Mary_BayGoddess_01_118:
    speaker: "<Self>"
    en: Haha, that tickles.
    ko: 아히히. 간지러.
    ja: ははっ。くすぐったい
  d_nikke_Mary_BayGoddess_01_119:
    speaker: mary_s
    en: Hearing better now?
    ko: 이제 잘 들리시나요?
    ja: 今は聞こえますよね？
  d_nikke_Mary_BayGoddess_01_120:
    speaker: "<Self>"
    en: Crystal clear.
    ko: 응… 잘 들려.
    ja: ああ…よく聞こえる
  d_nikke_Mary_BayGoddess_01_121:
    speaker: mary_s
    en: Heh-heh. Anyway, I'm sure you'll be fine.
    ko: 후후. 아무튼 잘 알아서 하실 거라 믿어요.
    ja: |-
      ふふ。とにかく、気をつけてくれると
      信じてますよ。
  d_nikke_Mary_BayGoddess_01_122:
    speaker: mary_s
    en: We should head back. I feel bad leaving the clinic for too long.
    ko: |-
      그럼 이제 슬슬 돌아갈까요?
      진료소를 오래 비워놓으면 마음이 편치 않아서요.
    ja: |-
      それじゃ、もう戻りましょうか？
      診療所をずっと空けてると、心配なので。
  d_nikke_Mary_BayGoddess_01_123:
    speaker: "<Self>"
    en: All right.
    ko: 응. 가자.
    ja: ああ、行こう
  d_nikke_Mary_BayGoddess_01_124:
    speaker: "<Monologue>"
    en: On the way back, I feel a sting on the sole of my foot.
    ko: 돌아가는 길에 발바닥에 약간의 따끔함을 느꼈다.
    ja: 帰る途中、足の裏に少し痛みを感じた
  d_nikke_Mary_BayGoddess_01_125:
    speaker: "<Monologue>"
    en: Should I mention it to Mary?
    ko: "…얘기해야 하나?"
    ja: "…メアリーに言うべきだろうか？"
  d_nikke_Mary_BayGoddess_01_126:
    speaker: "<Monologue>"
    en: "... Nah, never mind. It was just a little sting."
    ko: 아냐. 진짜 약간 따끔한 정도니까.
    ja: いや。チクッとしただけだ
  d_nikke_Mary_BayGoddess_01_127:
    speaker: "<Monologue>"
    en: Mary's too busy to be bothered with something so trivial.
    ko: 그렇지 않아도 바쁜 메어리를 신경 쓰게 할 순 없으니 말하지 말자.
    ja: |-
      忙しいメアリーに気を遣わせる訳にはいかない。
      やめておこう
  d_nikke_Mary_BayGoddess_01_128:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_Mary_BayGoddess_01_129:
    speaker: "<Monologue>"
    en: Since I woke up this morning, I've been running a high fever and vomiting
      non-stop.
    ko: 나는 새벽부터 구토와 고열에 시달렸다.
    ja: 私は一晩中、嘔吐と高熱に苦しんだ
d_nikke_Mary_BayGoddess_02:
  d_nikke_Mary_BayGoddess_02_1:
    speaker: mary_s
    en: Commander, can you hear me?
    ko: 지휘관. 제 말 들리나요?
    ja: 指揮官。聞こえますか？
  d_nikke_Mary_BayGoddess_02_2:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…ああ"
  d_nikke_Mary_BayGoddess_02_3:
    speaker: mary_s
    en: How many fingers do you see?
    ko: |-
      잘 보이나요?
      이거 몇 갠가요?
    ja: |-
      これが見えますか？
      何個に見えます？
  d_nikke_Mary_BayGoddess_02_4:
    speaker: "<Self>"
    en: I... don't know.
    ko: 잘… 안 보여.
    ja: よく…見えない
  d_nikke_Mary_BayGoddess_02_5:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_6:
    speaker: mary_s
    en: High fever.
    ko: 열이 안 내리네….
    ja: 熱が下がりませんね…
  d_nikke_Mary_BayGoddess_02_7:
    speaker: mary_s
    en: Antipyretics aren't having any effect.
    ko: "…해열제는 안 듣고."
    ja: "…解熱剤は効かないし。"
  d_nikke_Mary_BayGoddess_02_8:
    speaker: mary_s
    en: Persistent vomiting and fever. Deterioration of vision.
    ko: 지속된 구토와 발열. 그리고 시력 저하.
    ja: 嘔吐と発熱。それに視力低下。
  d_nikke_Mary_BayGoddess_02_9:
    speaker: "<Monologue>"
    en: Mary clasps my hand.
    ko: 메어리가 내 손을 살며시 잡았다.
    ja: メアリーが私の手を軽く握った
  d_nikke_Mary_BayGoddess_02_10:
    speaker: mary_s
    en: Commander, I'm going to give your hand a tight squeeze.
    ko: 지휘관. 지금 손을 좀 세게 잡았어요.
    ja: 指揮官。私は今、手を少し強く握っています。
  d_nikke_Mary_BayGoddess_02_11:
    speaker: mary_s
    en: Does it hurt?
    ko: 아프시나요?
    ja: 痛いですか？
  d_nikke_Mary_BayGoddess_02_12:
    speaker: "<Self>"
    en: No... it feels like you're holding it normally.
    ko: "…아… 니. 살짝… 잡은 것… 같은데…."
    ja: "…いい…や。軽く…握ってる…みたいだが…"
  d_nikke_Mary_BayGoddess_02_13:
    speaker: mary_s
    en: Loss of sensation.
    ko: "…마비 증상."
    ja: "…麻痺症状。"
  d_nikke_Mary_BayGoddess_02_14:
    speaker: mary_s
    en: Can you feel your fingertips?
    ko: 손끝에 감각은 어떤가요? 특별한 것이 있나요?
    ja: |-
      指先の感覚はどうですか？
      どんな感じですか？
  d_nikke_Mary_BayGoddess_02_15:
    speaker: "<Self>"
    en: It feels like they're numb.
    ko: 좀… 저려….
    ja: 少し…痺れる…
  d_nikke_Mary_BayGoddess_02_16:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_17:
    speaker: mary_s
    en: Commander. Listen carefully.
    ko: 지휘관. 잘 들어요.
    ja: 指揮官。聞いてください。
  d_nikke_Mary_BayGoddess_02_18:
    speaker: mary_s
    en: I don't know how, but you seem to have been poisoned.
    ko: 이유는 모르겠지만 독에 중독된 것 같아요.
    ja: |-
      原因は分からないですが、
      何かの中毒だと思います。
  d_nikke_Mary_BayGoddess_02_19:
    speaker: mary_s
    en: I brought some antitoxin, but I don't want to use it until I'm sure what's
      going on.
    ko: 해독제는 챙겨왔지만 섣부르게 쓸 수는 없는 상태에요.
    ja: |-
      解毒剤は持ってきましたが、
      安易に使うことはできません。
  d_nikke_Mary_BayGoddess_02_20:
    speaker: mary_s
    en: I need to know what the poison is first.
    ko: 무슨 독인지를 알아야 하니까요.
    ja: 何の毒か分からないからです。
  d_nikke_Mary_BayGoddess_02_21:
    speaker: mary_s
    en: Hold on.
    ko: 일단 잠시만 계세요.
    ja: ちょっと待っててください。
  d_nikke_Mary_BayGoddess_02_22:
    speaker: mary_s
    en: I'll call someone right away.
    ko: 얼른 사람들을 불러올게요.
    ja: すぐに人を呼んできます。
  d_nikke_Mary_BayGoddess_02_23:
    speaker: "<Monologue>"
    en: I clench Mary's hand.
    ko: 메어리의 손을 잡았다.
    ja: メアリーの手を握った
  d_nikke_Mary_BayGoddess_02_24:
    speaker: "<Self>"
    en: "... Don't."
    ko: "…안… 돼."
    ja: "…行く…な"
  d_nikke_Mary_BayGoddess_02_25:
    speaker: mary_s
    en: "... Huh?"
    ko: "…예?"
    ja: "…えっ？"
  d_nikke_Mary_BayGoddess_02_26:
    speaker: "<Self>"
    en: People are resting. Don't... disturb them.
    ko: 다들… 쉬고 있잖아. 그러… 지 마.
    ja: みんな休んでるから。やめて…くれ
  d_nikke_Mary_BayGoddess_02_27:
    speaker: mary_s
    en: Commander, I don't think you realize how serious your condition is.
    ko: 지휘관. 지금 상황이 얼마나 심각한지는 따로 말씀드리지 않아도 되겠죠?
    ja: |-
      指揮官。どれだけ深刻な状況なのか、
      分かっていますよね？
  d_nikke_Mary_BayGoddess_02_28:
    speaker: mary_s
    en: If we don't take this seriously, you could die.
    ko: 최악의 경우 죽을 수도 있어요.
    ja: 最悪の場合、死ぬかもしれないんですよ。
  d_nikke_Mary_BayGoddess_02_29:
    speaker: "<Self>"
    en: I won't die... You won't let me...
    ko: 그렇게… 안 놔둘… 거잖아….
    ja: メアリーが…そうは…させない…だろう…？
  d_nikke_Mary_BayGoddess_02_30:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_31:
    speaker: "<Self>"
    en: Days like this are... so rare.
    ko: 이런 날이… 얼마나 오겠어….
    ja: こんなことは…あまり…ないんだ…
  d_nikke_Mary_BayGoddess_02_32:
    speaker: "<Self>"
    en: Everyone's so happy.
    ko: 다들… 저렇게… 좋아하는데….
    ja: みんな…あんなに…喜んでたのに…
  d_nikke_Mary_BayGoddess_02_33:
    speaker: "<Self>"
    en: I'm... fine.
    ko: 난… 괜찮아….
    ja: 私は…大丈夫だ…
  d_nikke_Mary_BayGoddess_02_34:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_35:
    speaker: neon_s
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_nikke_Mary_BayGoddess_02_36:
    speaker: neon_s
    en: Guess what I saw by the ocean!
    ko: 지금 해변에서 저희가 뭘 본지 아세요?
    ja: 今、海辺に何がいたと思います？
  d_nikke_Mary_BayGoddess_02_37:
    speaker: neon_s
    en: They were a bit of a way out, but I saw dolphins!
    ko: 조, 조금 멀긴 한데 돌고래! 돌고래를 봤어요!
    ja: |-
      ちょっと遠かったんですけど、
      イルカ！イルカを見たんです！
  d_nikke_Mary_BayGoddess_02_38:
    speaker: neon_s
    en: And a massive sea turtle! It must've been thiiiiis big.
    ko: 그리고 엄~청 큰 거북이가…!
    ja: それと、す～っごく大きなカメが…！
  d_nikke_Mary_BayGoddess_02_39:
    speaker: neon_s
    en: "... Huh? Why are you lying there, Master?"
    ko: "…응? 스승님. 왜 그렇게 누워계시나요?"
    ja: "…あれ？師匠。どうして横になってるんですか？"
  d_nikke_Mary_BayGoddess_02_40:
    speaker: neon_s
    en: Are you...?
    ko: 혹시….
    ja: もしかして…
  d_nikke_Mary_BayGoddess_02_41:
    speaker: mary_s
    en: He's having some trouble adjusting to the climate.
    ko: 가벼운 몸살이에요.
    ja: 軽い風邪ですよ。
  d_nikke_Mary_BayGoddess_02_42:
    speaker: mary_s
    en: He had a little too much fun yesterday, and he's paying for it today.
    ko: 어제 너무 신나게 놀더니 앓아누워버렸네요~
    ja: 昨日思いっきり遊んでたから～
  d_nikke_Mary_BayGoddess_02_43:
    speaker: neon_s
    en: Well...
    ko: "…스승님."
    ja: "…師匠。"
  d_nikke_Mary_BayGoddess_02_44:
    speaker: neon_s
    en: Hope you get better soon! Don't worry, we can have more fun later!
    ko: 그럼 불초 제자는, 스승님의 회복을 기원하며 좀 더 신나게 놀겠습니다.
    ja: |-
      それでは不肖の弟子は、師匠の回復を
      祈りつつ、もう少し遊んできます。
  d_nikke_Mary_BayGoddess_02_45:
    speaker: "<Self>"
    en: Mmm... run along now.
    ko: 응. 잘 갔다 와.
    ja: ああ。行ってこい
  d_nikke_Mary_BayGoddess_02_46:
    speaker: neon_s
    en: Okie-dokie!
    ko: 넵!
    ja: はいっ！
  d_nikke_Mary_BayGoddess_02_47:
    speaker: "<Monologue>"
    en: Neon skips out of the clinic merrily.
    ko: 네온은 신나게 뛰쳐나갔다.
    ja: ネオンが嬉しそうに飛び出していった
  d_nikke_Mary_BayGoddess_02_48:
    speaker: mary_s
    en: You're good at keeping your emotions in check.
    ko: 표정 관리 대단하시네요.
    ja: 顔に出さないなんて、すごいですね。
  d_nikke_Mary_BayGoddess_02_49:
    speaker: "<Self>"
    en: I've... had a lot of practice.
    ko: 오랜 시간… 다져진… 나름의….
    ja: 長い間…培われた…私なりの…
  d_nikke_Mary_BayGoddess_02_50:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_51:
    speaker: mary_s
    en: Hehe... you got me.
    ko: 하아… 못 말리겠네요 정말.
    ja: はあ…本当に仕方ないですね。
  d_nikke_Mary_BayGoddess_02_52:
    speaker: mary_s
    en: For your sake, I just told a lie that no doctor should ever tell.
    ko: 의사로서 해선 안될 거짓말에 동참하게 만들었네요.
    ja: |-
      医師として、ついてはならない嘘に
      荷担してしまいました。
  d_nikke_Mary_BayGoddess_02_53:
    speaker: "<Self>"
    en: So what you're saying is... you're my accomplice.
    ko: 공범… 이네….
    ja: 共犯…だな…
  d_nikke_Mary_BayGoddess_02_54:
    speaker: mary_s
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_Mary_BayGoddess_02_55:
    speaker: mary_s
    en: I suppose you're right.
    ko: 후후. 그렇네요. 또 그렇게 되었어요.
    ja: ふふ。そうですね。そうなりました。
  d_nikke_Mary_BayGoddess_02_56:
    speaker: mary_s
    en: Well then, let me be a good accomplice and give you a check-up.
    ko: "…그럼 완전 범죄를 위해 지휘관의 몸을 좀 살펴볼게요."
    ja: |-
      …それでは、完全犯罪にするために
      指揮官の身体を診ますよ。
  d_nikke_Mary_BayGoddess_02_57:
    speaker: mary_s
    en: I'll help you get undressed.
    ko: 일단, 좀 벗길게요?
    ja: とりあえず、脱がしますね。
  d_nikke_Mary_BayGoddess_02_58:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_Mary_BayGoddess_02_59:
    speaker: mary_s
    en: You said there hasn't been anything unusual about your diet, so you must have
      been poisoned through other means.
    ko: 음식에는 이상 없었으니 다른 경로로 독에 중독되었을 테니까요.
    ja: |-
      食べ物には異常なかったので、
      他の経路で中毒になったんだと思います。
  d_nikke_Mary_BayGoddess_02_60:
    speaker: mary_s
    en: I need to give you a once-over to see if you've got any suspicious wounds.
    ko: |-
      상처가 있는지 확인해 봐야죠.
      구석구석.
    ja: |-
      傷があるか確認しますよ。
      隅々まで。
  d_nikke_Mary_BayGoddess_02_61:
    speaker: "<Self>"
    en: Actually, yesterday, when we were walking on the beach, I felt a sting on
      the bottom of my foot...
    ko: 사실… 어제 해변에서… 발바닥이 따끔했었는데….
    ja: 実は…海辺で…足の裏がチクッとしたんだが…
  d_nikke_Mary_BayGoddess_02_62:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_63:
    speaker: mary_s
    en: Were you planning on taking that secret to your grave?
    ko: 왜. 죽을 때까지 비밀로 하시지 그러셨어요?
    ja: |-
      …どうして、こうなるまで
      言わなかったんですか？
  d_nikke_Mary_BayGoddess_02_64:
    speaker: mary_s
    en: I told you to inform me if there was anything unusual.
    ko: 제가 조금이라도 이상이 있으면 말해달라고 했었죠?
    ja: |-
      少しでも変なことがあったら、
      言ってくださいって言ったのに。
  d_nikke_Mary_BayGoddess_02_65:
    speaker: "<Self>"
    en: Sorry...
    ko: "…미안…."
    ja: "…すまない"
  d_nikke_Mary_BayGoddess_02_66:
    speaker: mary_s
    en: The sole of your foot, you said? Let me have a look.
    ko: |-
      발바닥이라고 하셨죠?
      한 번 볼게요.
    ja: 足の裏ですよね？
  d_nikke_Mary_BayGoddess_02_67:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_68:
    speaker: mary_s
    en: I can see several small puncture marks.
    ko: "…작은 구멍이 여러 개 뚫려있네요."
    ja: "…小さな穴がいくつかありますね。"
  d_nikke_Mary_BayGoddess_02_69:
    speaker: mary_s
    en: You must have stepped on a sea urchin that washed up on the beach.
    ko: 해변에 밀려온 성게를 밟은 것 같아요.
    ja: 海辺に打ち上げられたウニを踏んだようですね。
  d_nikke_Mary_BayGoddess_02_70:
    speaker: mary_s
    en: Here, take this.
    ko: "…지휘관. 이거 받아요."
    ja: "…指揮官、これを。"
  d_nikke_Mary_BayGoddess_02_71:
    speaker: "<Monologue>"
    en: Mary hands me a small remote control.
    ko: 메어리는 나에게 작은 리모컨 하나를 건네줬다.
    ja: メアリーから小さなリモコンを渡された
  d_nikke_Mary_BayGoddess_02_72:
    speaker: mary_s
    en: This is an emergency call button. Press it if you need anything.
    ko: |-
      비상용 호출 버튼이에요.
      위급하면 바로 눌러줘요.
    ja: |-
      非常用の呼び出しボタンです。
      緊急の時はすぐに押してください。
  d_nikke_Mary_BayGoddess_02_73:
    speaker: mary_s
    en: I'll be right back.
    ko: 저는 잠깐만 밖에 나갔다 올게요.
    ja: 私はちょっと出てきます。
  d_nikke_Mary_BayGoddess_02_74:
    speaker: "<Self>"
    en: Okay.
    ko: "…응…."
    ja: "…ああ…"
  d_nikke_Mary_BayGoddess_02_75:
    speaker: mary_s
    en: Yan, I've been thinking...
    ko: 얀. 제가 여기 왔을 때부터 되게 눈여겨보던 게 있는데~
    ja: |-
      ヤン。実は私、ここに来たときから
      気になってるものがあるんです～
  d_nikke_Mary_BayGoddess_02_76:
    speaker: yan_s
    en: About what?
    ko: 눈여겨보던 거?
    ja: 気になってるもの？
  d_nikke_Mary_BayGoddess_02_77:
    speaker: mary_s
    en: The sea urchins on this island. Maybe they have some medicinal value.
    ko: |-
      이 섬에 있는 성게 있잖아요.
      엄청 귀한 약재 성분을 가지고 있을지도 몰라요~
    ja: |-
      この島のウニです。とっても珍しい
      薬用成分があるかもしれないんです～
  d_nikke_Mary_BayGoddess_02_78:
    speaker: yan_s
    en: You think they have valuable qualities?
    ko: "…엄청 귀한 약재?"
    ja: "…とっても珍しい薬用成分？"
  d_nikke_Mary_BayGoddess_02_79:
    speaker: mary_s
    en: I do. The kind that we can't artificially recreate in the Ark.
    ko: 예. 아직 방주에서 인공적으로 만들 수 없는 귀한 거죠.
    ja: はい。まだアークでは人工的に作れないんです。
  d_nikke_Mary_BayGoddess_02_80:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_81:
    speaker: yan_s
    en: Sea urchins, you said?
    ko: "…성게라켔제."
    ja: "…ウニってゆーたよな。"
  d_nikke_Mary_BayGoddess_02_82:
    speaker: mary_s
    en: You're not planning on catching them, are you?
    ko: 와. 잡으러 가시게요?
    ja: まあ。捕まえるつもりですか？
  d_nikke_Mary_BayGoddess_02_83:
    speaker: yan_s
    en: There's no reason not to.
    ko: 안 할 이유가 없는데.
    ja: やらん理由がないやろ。
  d_nikke_Mary_BayGoddess_02_84:
    speaker: mary_s
    en: But sea urchins are only found deep on the ocean floor. You'll sink and might
      never come back.
    ko: |-
      근데 성게는 바다 바닥에 살고 있어서요.
      우리가 들어가면 가라앉을걸요?
    ja: |-
      でもウニは海の深い所にいるんです。
      入ったら沈んじゃいますよ？
  d_nikke_Mary_BayGoddess_02_85:
    speaker: yan_s
    en: "... We can't ask Rookie to go diving for them, can we?"
    ko: "…신참한테 부탁하면 좀 그렇겠제?"
    ja: "…せやかて、新入りに頼むのはまずいやろ。"
  d_nikke_Mary_BayGoddess_02_86:
    speaker: mary_s
    en: Afraid not.
    ko: 아무래도요.
    ja: そうですね。
  d_nikke_Mary_BayGoddess_02_87:
    speaker: yan_s
    en: Hmm, I'll figure something out.
    ko: 그라믄 그건 내가 어떻게든 해볼게.
    ja: せやな。うちがどうにかしたるわ。
  d_nikke_Mary_BayGoddess_02_88:
    speaker: yan_s
    en: But I have a favor to ask you.
    ko: 대신 내 부탁 하나만 하자.
    ja: その代わり、頼みがあるねんけど。
  d_nikke_Mary_BayGoddess_02_89:
    speaker: mary_s
    en: Don't worry, I'll confirm whether the sea urchins you catch contain medicinal
      qualities.
    ko: |-
      후후. 예.
      잡아온 성게한테 그 성분이 있는지 확인해 볼게요.
    ja: |-
      ふふ。はい。
      そのウニにその成分があるか確認しますよ。
  d_nikke_Mary_BayGoddess_02_90:
    speaker: mary_s
    en: The bigger the sample size, the better, so catch as many as you can.
    ko: 그러니 최대한 많은 종류의 성게를 잡아오면 좋겠어요.
    ja: |-
      なので、できるだけ色んな種類のウニを
      取って来てほしいんです。
  d_nikke_Mary_BayGoddess_02_91:
    speaker: yan_s
    en: Okay. Never thought I'd be contributing to the Ark's medical development.
    ko: |-
      OK. 좋다.
      내 방주의 의료 발전에 함 기여해 볼게.
    ja: |-
      OK。わかった。
      アーク医療の発展のためや。一肌脱いだるわ。
  d_nikke_Mary_BayGoddess_02_92:
    speaker: mary_s
    en: Thanks a bunch!
    ko: 네. 부탁드려요~
    ja: はい。お願いします～
  d_nikke_Mary_BayGoddess_02_93:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_Mary_BayGoddess_02_94:
    speaker: yan_s
    en: Here you go.
    ko: 메어리야~ 여 가왔다.
    ja: メアリー。戻ったで～
  d_nikke_Mary_BayGoddess_02_95:
    speaker: "<Monologue>"
    en: Yan is carrying a box filled to the brim with sea urchins.
    ko: "…얀은 박스 가득 성게를 가져왔다."
    ja: "…ヤンが箱いっぱいのウニを持ってきた"
  d_nikke_Mary_BayGoddess_02_96:
    speaker: mary_s
    en: Wow! You caught that many in such a short span of time?
    ko: 와~ 그 사이에 이만큼이나 잡으셨나요?
    ja: わぁ～こんなに沢山取れたんですか？
  d_nikke_Mary_BayGoddess_02_97:
    speaker: yan_s
    en: I asked Liter to make me an extra-long pair of tongs.
    ko: 어르신한테 기다란 집게 하나 만들어 달라고 했지.
    ja: |-
      ばあちゃんに、おっきなトング
      作ってもらったんや。
  d_nikke_Mary_BayGoddess_02_98:
    speaker: yan_s
    en: Then I floated out on a swim ring. It wasn't easy, I can tell you that much.
    ko: 튜브 타고 가가 고생 좀 했다.
    ja: 浮き輪に乗って、頑張って取ったで。
  d_nikke_Mary_BayGoddess_02_99:
    speaker: mary_s
    en: It looks like you've got several different kinds in there.
    ko: |-
      후후. 고마워요.
      종류는 혹시 이게 다인가요?
    ja: |-
      ふふ。ありがとうございます。
      種類はこれで全部ですか？
  d_nikke_Mary_BayGoddess_02_100:
    speaker: yan_s
    en: Maybe? They all look the same to me.
    ko: 어. 이 근처에는 이래 생긴 성게밖에 없더라.
    ja: そうや。この辺はこういうウニしかなかったで。
  d_nikke_Mary_BayGoddess_02_101:
    speaker: mary_s
    en: Got it. Well, I'll take those and let you know what I find.
    ko: 알겠어요. 알아보고 결과 알려드릴게요.
    ja: 分かりました。確認して結果を教えます。
  d_nikke_Mary_BayGoddess_02_102:
    speaker: yan_s
    en: Much appreciated.
    ko: 그래그래. 잘 부탁한데이.
    ja: 分かった。よろしゅうな！
  d_nikke_Mary_BayGoddess_02_103:
    speaker: yan_s
    en: What are you doing here, Rookie? Something wrong?
    ko: |-
      …근데 신참 니는 여 와 누워있노.
      어디 아프나?
    ja: |-
      …でも新入り、なんで寝てるん？
      具合わるいんか？
  d_nikke_Mary_BayGoddess_02_104:
    speaker: "<Self>"
    en: I'm not used to the tropical climate. I'm just getting some rest for a while.
    ko: 몸살에 걸려서 좀 누워서 쉬고 있어.
    ja: 軽い風邪を引いたから休んでいるんだ
  d_nikke_Mary_BayGoddess_02_105:
    speaker: yan_s
    en: Sounds like you pushed yourself a little too hard and couldn't hack it.
    ko: 에헤이~ 그래 신나 가꼬 놀디만 마 드러누웠네.
    ja: |-
      しょうもな～
      はしゃぎすぎて具合わるなったんかい。
  d_nikke_Mary_BayGoddess_02_106:
    speaker: yan_s
    en: Working and playing are two different skill sets, wouldn't you say?
    ko: 일할 때 체력이랑 놀 때 체력은 다르다. 그쟈?
    ja: 仕事と遊びの体力は違うんやな。
  d_nikke_Mary_BayGoddess_02_107:
    speaker: "<Self>"
    en: Too true.
    ko: 응. 맞아.
    ja: ああ、そうだな
  d_nikke_Mary_BayGoddess_02_108:
    speaker: yan_s
    en: Well, you have a good rest. I'll go get more sea urchins.
    ko: |-
      그라믄 푹 쉬라.
      난 또 근처에 성게나 좀 잡아볼란다.
    ja: |-
      まあゆっくり休んどき。
      うちは近くのウニ、探してみる。
  d_nikke_Mary_BayGoddess_02_109:
    speaker: "<Narration>"
    en: Yan leaves the clinic.
    ko: 얀은 진료소 밖으로 나갔다.
    ja: ヤンは診療所を後にした
  d_nikke_Mary_BayGoddess_02_110:
    speaker: "<Self>"
    en: Ugh...
    ko: 으으으….
    ja: うぅぅ…
  d_nikke_Mary_BayGoddess_02_111:
    speaker: mary_s
    en: No unnecessary movements, please. Why are you talking so much with other people
      anyway?
    ko: 가만히 계시지 대답은 왜 하고 그러시나요.
    ja: 黙っていたらよかったじゃないですか。
  d_nikke_Mary_BayGoddess_02_112:
    speaker: "<Self>"
    en: So they don't get worried.
    ko: 가만히… 있으면… 걱정할 테니… 까.
    ja: 黙っていたら…心配されると…思ったんだ
  d_nikke_Mary_BayGoddess_02_113:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_114:
    speaker: mary_s
    en: I'll test these right away.
    ko: 얼른 조사해 볼게요.
    ja: すぐに調べます。
  d_nikke_Mary_BayGoddess_02_115:
    speaker: "<Self>"
    en: Test what?
    ko: 조사라니… 뭘…?
    ja: 調べるって…何をだ？
  d_nikke_Mary_BayGoddess_02_116:
    speaker: "<Narration>"
    en: Mary picks up a sea urchin,
    ko: |-
      메어리는 성게 하나를 잡은 후,
      자신의 팔에 내려쳤다.
    ja: |-
      メアリーはウニを1つ取ると、
      自分の腕に押し付けた
  d_nikke_Mary_BayGoddess_02_117:
    speaker: "<Narration>"
    en: and puts it to her own arm, pricking herself.
    ko: 성게의 가시가 메어리의 팔에 박혔다.
    ja: ウニのトゲがメアリーの腕に刺さった
  d_nikke_Mary_BayGoddess_02_118:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_Mary_BayGoddess_02_119:
    speaker: mary_s
    en: Just in case this sort of thing happened, I switched to my experimental body
      before we left.
    ko: 혹시나 이런 일이 있을까 봐 의료 실험용 바디로 교체하고 왔어요.
    ja: |-
      こんなこともあろうかと、
      医療用ボディに替えてきたんです。
  d_nikke_Mary_BayGoddess_02_120:
    speaker: mary_s
    en: This allows me to examine the composition of foreign bodies.
    ko: 몸에 들어온 이물질의 성분을 파악할 수 있죠.
    ja: これで体に入った異質な成分が分かります。
  d_nikke_Mary_BayGoddess_02_121:
    speaker: "<Self>"
    en: That won't make you sick or anything?
    ko: 그거… 괜찮은 거… 맞아…?
    ja: そんなことして…大丈夫…なのか？
  d_nikke_Mary_BayGoddess_02_122:
    speaker: mary_s
    en: Overdoing it may result in a Mind Switch, but I'll be careful. Don't worry.
    ko: |-
      과용하면 사고 전환이 와서 위험하지만, 그 정도는 조절할게요.
      그러니 걱정하지 마요.
    ja: |-
      使いすぎると思考転換の恐れがありますが、
      それは調整できます。なので心配しないで
      ください。
  d_nikke_Mary_BayGoddess_02_123:
    speaker: mary_s
    en: Just don't go telling any of the others, especially Pepper.
    ko: |-
      아, 이건 다른 분들한테는 비밀이에요.
      특히 페퍼한테는.
    ja: |-
      あっ、他の方には秘密ですよ。
      特にペッパーには。
  d_nikke_Mary_BayGoddess_02_124:
    speaker: mary_s
    en: Let's see what we've got here...
    ko: 그럼 어디 한 번 볼게요.
    ja: それでは見てみますね。
  d_nikke_Mary_BayGoddess_02_125:
    speaker: "<Narration>"
    en: Mary's eyes flash.
    ko: 메어리의 안구가 점멸했다.
    ja: メアリーの眼球が点滅した
  d_nikke_Mary_BayGoddess_02_126:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_02_127:
    speaker: mary_s
    en: This element isn't lethal, but it's far from safe.
    ko: |-
      성분으로 봐선 사망할 일은 없겠어요.
      그렇다고 안전한 건 아니지만….
    ja: |-
      死亡する程の成分は含まれていません。
      だからといって安全という訳ではないですが…
  d_nikke_Mary_BayGoddess_02_128:
    speaker: mary_s
    en: Your symptoms won't heal without some outside intervention. If we don't act
      fast, you may end up permanently paralyzed.
    ko: 자연 치유는 안되고… 장기간 방치 시 영구히 마비가 남을 수도 있겠어요.
    ja: |-
      自然治癒はできませんね…長期間放置すると
      永久に麻痺が残ると思います。
  d_nikke_Mary_BayGoddess_02_129:
    speaker: mary_s
    en: "... This is bad."
    ko: |-
      음….
      큰일이네요.
    ja: |-
      うーん…
      困りましたね。
  d_nikke_Mary_BayGoddess_02_130:
    speaker: mary_s
    en: The poison inside your body shares some similarities to those in the database,
      but it's not quite the same.
    ko: 데이터베이스에 등록된 독과 유사하지만 다른 독이에요.
    ja: |-
      データベースに登録された毒と似てはいますが、
      別の毒ですね。
  d_nikke_Mary_BayGoddess_02_131:
    speaker: mary_s
    en: The antitoxin I brought is useless.
    ko: 가져온 해독제는 소용이 없겠어요.
    ja: 持ってきた解毒剤は効きません。
d_nikke_Mary_BayGoddess_03:
  d_nikke_Mary_BayGoddess_03_1:
    speaker: rapi_s
    en: You called for me?
    ko: 메어리. 불렀어?
    ja: メアリー。呼んだ？
  d_nikke_Mary_BayGoddess_03_2:
    speaker: mary_s
    en: Ah. Yes.
    ko: 아. 오셨어요?
    ja: あ、お待ちしていました。
  d_nikke_Mary_BayGoddess_03_3:
    speaker: mary_s
    en: Are you scheduled to visit the island today?
    ko: 오늘도 섬 탐색이 예정되어 있나요?
    ja: 今日も島の探索予定はありますか？
  d_nikke_Mary_BayGoddess_03_4:
    speaker: rapi_s
    en: Yeah. With Volt.
    ko: 응. 오늘은 볼트와 함께 움직일까 해.
    ja: 今日はボルトと一緒に行こうかと思ってるわ。
  d_nikke_Mary_BayGoddess_03_5:
    speaker: mary_s
    en: May I join you?
    ko: 그럼 저도 동행해도 될까요?
    ja: 私も同行してもいいですか？
  d_nikke_Mary_BayGoddess_03_6:
    speaker: rapi_s
    en: Why?
    ko: "…왜?"
    ja: "…どうして？"
  d_nikke_Mary_BayGoddess_03_7:
    speaker: mary_s
    en: Is it not allowed?
    ko: 어머. 같이 가면 안 되나요?
    ja: あら。ダメですか？
  d_nikke_Mary_BayGoddess_03_8:
    speaker: rapi_s
    en: It's fine with me, but what about the clinic?
    ko: 네가 진료소를 비울 리가 없으니까.
    ja: あなたが診療所を空けるはずがないから。
  d_nikke_Mary_BayGoddess_03_9:
    speaker: mary_s
    en: I could use a change of scenery.
    ko: 후후. 저도 한 번씩은 기분 전환이 필요하답니다.
    ja: ふふ。私にも気分転換が必要ですから。
  d_nikke_Mary_BayGoddess_03_10:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_11:
    speaker: rapi_s
    en: Okay. Let's go.
    ko: 그래. 같이 가자.
    ja: そう。じゃあ一緒に行きましょう。
  d_nikke_Mary_BayGoddess_03_12:
    speaker: mary_s
    en: All right! I'm looking forward to it.
    ko: 와~ 기대되네요.
    ja: わぁ～楽しみです。
  d_nikke_Mary_BayGoddess_03_13:
    speaker: rapi_s
    en: Wasn't the Commander just here? Where'd he go?
    ko: 그런데 좀 전부터 지휘관이 안 보이는데, 혹시 어딨는지 알아?
    ja: |-
      ところで、しばらく指揮官を見ていないわ。
      どこにいるか知ってる？
  d_nikke_Mary_BayGoddess_03_14:
    speaker: mary_s
    en: He's resting in the dorm.
    ko: 아, 지휘관은 숙소에서 쉬고 있어요.
    ja: あっ、指揮官は宿所で休んでいますよ。
  d_nikke_Mary_BayGoddess_03_15:
    speaker: mary_s
    en: The climate has been a little rough on him, and it's best if he stays inside
      and gets some rest.
    ko: 몸살 기운이 있는데, 여기보단 숙소가 더 쉬기 좋으니까요.
    ja: |-
      風邪気味なんです。ここより
      宿所の方がゆっくりできるので。
  d_nikke_Mary_BayGoddess_03_16:
    speaker: rapi_s
    en: "... Mary."
    ko: "…메어리."
    ja: "…メアリー。"
  d_nikke_Mary_BayGoddess_03_17:
    speaker: rapi_s
    en: What's going on?
    ko: 무슨 일이야?
    ja: 何があったの？
  d_nikke_Mary_BayGoddess_03_18:
    speaker: mary_s
    en: I can't tell you.
    ko: "…비밀이랍니다."
    ja: "…秘密です。"
  d_nikke_Mary_BayGoddess_03_19:
    speaker: rapi_s
    en: Okay. I'll help you.
    ko: "…알겠어. 협력할게."
    ja: "…分かったわ。協力する。"
  d_nikke_Mary_BayGoddess_03_20:
    speaker: mary_s
    en: Heh-heh. I appreciate it.
    ko: 후후. 고마워요.
    ja: ふふ、ありがとうございます。
  d_nikke_Mary_BayGoddess_03_21:
    speaker: "<Narration>"
    en: At the Blue Water Island navigation point.
    ko: 블루워터 아일랜드 탐색 지점.
    ja: ブルーウォーターアイランド探索地点
  d_nikke_Mary_BayGoddess_03_22:
    speaker: mary_s
    en: Here, Volt, have a sniff.
    ko: 자~ 볼트. 이거 냄새 한 번 맡아볼래요?
    ja: さぁ～ボルト。これを嗅いでみてください。
  d_nikke_Mary_BayGoddess_03_23:
    speaker: volt
    en: Woof!
    ko: 멍.
    ja: ワン。
  d_nikke_Mary_BayGoddess_03_24:
    speaker: volt
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁킁.
    ja: クンクンクン。
  d_nikke_Mary_BayGoddess_03_25:
    speaker: volt
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_Mary_BayGoddess_03_26:
    speaker: volt
    en: "*Sniff, sniff, sniff*"
    ko: 컹컹컹컹!!
    ja: ワンワンワン！
  d_nikke_Mary_BayGoddess_03_27:
    speaker: "<Narration>"
    en: Volt shakes his head vigorously and keeps backing away.
    ko: 볼트는 맹렬히 고개를 가로저으며 뒷걸음질 쳤다.
    ja: |-
      ボルトは猛烈に頭を横に振りながら
      後ずさりした
  d_nikke_Mary_BayGoddess_03_28:
    speaker: rapi_s
    en: What was that?
    ko: "…뭐야 그게?"
    ja: "…それは何？"
  d_nikke_Mary_BayGoddess_03_29:
    speaker: mary_s
    en: A special component I discovered on this island.
    ko: 이 섬에서 추출한 특수한 성분이에요.
    ja: この島で抽出された特殊な成分です。
  d_nikke_Mary_BayGoddess_03_30:
    speaker: mary_s
    en: Volt. Can you lead me to places with this smell?
    ko: 볼트. 이 냄새가 나는 곳을 찾아줄 수 있어요?
    ja: |-
      ボルト。この匂いがする場所を
      探してくれませんか？
  d_nikke_Mary_BayGoddess_03_31:
    speaker: volt
    en: Woof woof!
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_nikke_Mary_BayGoddess_03_32:
    speaker: mary_s
    en: That's a good boy!
    ko: 후후. 잘 부탁해요.
    ja: ふふ。頼みますね。
  d_nikke_Mary_BayGoddess_03_33:
    speaker: "<Narration>"
    en: Volt starts to sniff all around him as he starts to walk.
    ko: 볼트는 코를 킁킁대며 이동하기 시작했다.
    ja: ボルトは鼻をクンクンさせ、動き始めた
  d_nikke_Mary_BayGoddess_03_34:
    speaker: "<Narration>"
    en: He stops under a tree,
    ko: 그러다 이내 나무 밑에 멈춰 섰고.
    ja: その後、木の下で立ち止まり
  d_nikke_Mary_BayGoddess_03_35:
    speaker: "<Narration>"
    en: then begins to bark.
    ko: 나무 위를 향해 짖기 시작했다.
    ja: 木の上に向かって吠え始めた
  d_nikke_Mary_BayGoddess_03_36:
    speaker: volt
    en: Woof woof!!
    ko: 컹컹컹!!
    ja: ワンワンワン！
  d_nikke_Mary_BayGoddess_03_37:
    speaker: mary_s
    en: Hmm? What's so special about this tree?
    ko: 음…? 이 나무 위에 뭐가 있는 모양이네요?
    ja: うん…？この木の上に何かあるようですね？
  d_nikke_Mary_BayGoddess_03_38:
    speaker: rapi_s
    en: I don't see any fruit on it.
    ko: 열매가 있는 나무는 아닌데.
    ja: 木の実はないわね。
  d_nikke_Mary_BayGoddess_03_39:
    speaker: mary_s
    en: It has leaves, but they don't smell like what I showed Volt.
    ko: 잎이 있긴 하지만 저기서 그 냄새가 날 리는 없을 테고요.
    ja: |-
      葉はありますが、あそこから匂いが
      出てるわけじゃなさそうですし。
  d_nikke_Mary_BayGoddess_03_40:
    speaker: mary_s
    en: Volt, can you tell me what it is?
    ko: 볼트. 뭔지 더 자세히 알려주겠어요?
    ja: ボルト。もっと詳しく教えてくれませんか？
  d_nikke_Mary_BayGoddess_03_41:
    speaker: volt
    en: Woof woof!!
    ko: 컹컹컹!!
    ja: ワンワンワン！
  d_nikke_Mary_BayGoddess_03_42:
    speaker: "<Narration>"
    en: Volt merely continues to bark while facing the tree.
    ko: 볼트는 나무 위를 쳐다보며 짖기만 할 뿐이었다.
    ja: ボルトは木の上を見つめ、ただ吠えるだけだった
  d_nikke_Mary_BayGoddess_03_43:
    speaker: mary_s
    en: Hmm, what is it?
    ko: 음~ 뭘까요~
    ja: う～ん、何かしら～
  d_nikke_Mary_BayGoddess_03_44:
    speaker: rapi_s
    en: Mary, you've got to fill me in on what's going on.
    ko: 메어리. 무슨 일인지 설명해 줘.
    ja: メアリー。何をしているのか説明して。
  d_nikke_Mary_BayGoddess_03_45:
    speaker: rapi_s
    en: Otherwise, Volt and I can't help you.
    ko: 그렇지 않으면 나와 볼트가 도와줄 수가 없어.
    ja: でないと、私もボルトも手伝えないわ。
  d_nikke_Mary_BayGoddess_03_46:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_47:
    speaker: mary_s
    en: I can't. It's a secret.
    ko: 후후. 안돼요. 비밀이랍니다.
    ja: ふふ。ダメです。秘密ですから。
  d_nikke_Mary_BayGoddess_03_48:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_49:
    speaker: mary_s
    en: How about we climb it and see what's up there?
    ko: |-
      음~ 안되겠네요.
      일단 나무라도 한 번 타볼까요?
    ja: |-
      う～ん。分かりませんね。
      とりあえず、木に登ってみましょうか？
  d_nikke_Mary_BayGoddess_03_50:
    speaker: "<Narration>"
    en: Volt begins to paw at the trunk.
    ko: 볼트가 나무를 긁기 시작했다.
    ja: ボルトが木を引っ掻き始めた
  d_nikke_Mary_BayGoddess_03_51:
    speaker: "<Narration>"
    en: The tree rocks back and forth, and several birds fly out from the top.
    ko: 그러자 나무에서 새들이 날아갔다.
    ja: すると、木からトリたちが飛び立った
  d_nikke_Mary_BayGoddess_03_52:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_53:
    speaker: mary_s
    en: Were those what he was barking at?
    ko: 새군요.
    ja: トリですね。
  d_nikke_Mary_BayGoddess_03_54:
    speaker: volt
    en: Woof woof!
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_nikke_Mary_BayGoddess_03_55:
    speaker: mary_s
    en: Thanks, Volt. You've been a big help.
    ko: 고마워요 볼트. 도움이 되었어요.
    ja: ありがとうございます。ボルト。助かりました。
  d_nikke_Mary_BayGoddess_03_56:
    speaker: mary_s
    en: Rapi, can you help me catch those birds?
    ko: 라피. 저 새를 잡을 수 있도록 도와주실 수 있나요?
    ja: |-
      ラピ。あのトリを捕まえるのを
      手伝ってくれませんか？
  d_nikke_Mary_BayGoddess_03_57:
    speaker: rapi_s
    en: I can,
    ko: "…알겠어."
    ja: "…分かった。"
  d_nikke_Mary_BayGoddess_03_58:
    speaker: rapi_s
    en: but you have to promise me one thing.
    ko: 대신, 하나만 약속해 줘.
    ja: ただし、一つだけ約束して。
  d_nikke_Mary_BayGoddess_03_59:
    speaker: mary_s
    en: All right. I will tell you everything after it's done.
    ko: 예. 해결되면 하나도 빠짐없이 말씀드릴게요.
    ja: はい。これが解決したら、全部お話しします。
  d_nikke_Mary_BayGoddess_03_60:
    speaker: rapi_s
    en: Good.
    ko: 라져.
    ja: 分かった。
  d_nikke_Mary_BayGoddess_03_61:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_Mary_BayGoddess_03_62:
    speaker: rapi_s
    en: "... I can't do this."
    ko: "…안되겠어."
    ja: "…ダメね。"
  d_nikke_Mary_BayGoddess_03_63:
    speaker: rapi_s
    en: These birds have eyes on the back of their heads. They take off as soon as
      I get remotely close to them.
    ko: 저 새, 경계심이 높아서 조금만 접근해도 도망가.
    ja: |-
      あのトリ、警戒心が強くて、少しでも近づいたら
      逃げてしまう。
  d_nikke_Mary_BayGoddess_03_64:
    speaker: rapi_s
    en: Do we...
    ko: 한 가지 물어볼 게 있는데.
    ja: 聞きたいことがあるんだけど。
  d_nikke_Mary_BayGoddess_03_65:
    speaker: rapi_s
    en: have to capture them alive?
    ko: "…꼭 생포해야 할까?"
    ja: "…生きたまま捕まえるの？"
  d_nikke_Mary_BayGoddess_03_66:
    speaker: mary_s
    en: I'm afraid so.
    ko: 후후. 예. 반드시요.
    ja: ふふ、はい。絶対に。
  d_nikke_Mary_BayGoddess_03_67:
    speaker: rapi_s
    en: "... Figures."
    ko: "…어렵네."
    ja: "…難しいわね。"
  d_nikke_Mary_BayGoddess_03_68:
    speaker: rapi_s
    en: From what I've seen, these birds only come down when they're eating fruit
      that's fallen on the ground, or when they're catching fish in the ocean.
    ko: |-
      관찰 결과 저 새는 이 섬에서 자라는 열매를 먹거나,
      바다에서 생선을 사냥할 때 말고는 아래로 내려오지 않아.
    ja: |-
      あのトリはこの島の実を食べたり、海でサカナを
      狩るとき以外は下に降りてこないみたい。
  d_nikke_Mary_BayGoddess_03_69:
    speaker: rapi_s
    en: They're extremely skittish,
    ko: 말했듯이, 아래로 내려왔을 때는 경계심이 너무 강해.
    ja: |-
      さっきも言ったけど、降りてきても
      警戒心が強すぎる。
  d_nikke_Mary_BayGoddess_03_70:
    speaker: rapi_s
    en: and since we can't shoot them, I don't see us catching one of these things
      through any traditional methods.
    ko: 쏘지 않는 이상 정상적인 방법으로 잡을 수 없을 것 같은데.
    ja: 撃たない限り、捕まえられないと思うわ。
  d_nikke_Mary_BayGoddess_03_71:
    speaker: mary_s
    en: Agreed...
    ko: 음~
    ja: う～ん。
  d_nikke_Mary_BayGoddess_03_72:
    speaker: mary_s
    en: I've got it! Can you help me get some of the fruit that those birds eat?
    ko: 아, 저 새가 먹는다는 열매를 좀 구해다 주실래요?
    ja: |-
      じゃあ、あのトリが食べる実を
      持ってきてくれませんか？
  d_nikke_Mary_BayGoddess_03_73:
    speaker: rapi_s
    en: What? Why?
    ko: 열매를?
    ja: 木の実を？
  d_nikke_Mary_BayGoddess_03_74:
    speaker: mary_s
    en: I want to set up a trap.
    ko: 예. 덫을 만들까 싶어서요.
    ja: はい。罠を作るので。
  d_nikke_Mary_BayGoddess_03_75:
    speaker: rapi_s
    en: I tried that. They were able to tell it was something that had been fabricated
      recently and didn't come near.
    ko: |-
      시도해 봤어.
      없던 뭔가가 생겼을 때는 접근조차 하지 않아.
    ja: |-
      やってみたわ。でも見知らぬものが
      置いてあると近づきもしない。
  d_nikke_Mary_BayGoddess_03_76:
    speaker: mary_s
    en: Hmm...
    ko: 흐으으음~
    ja: うぅ～ん～
  d_nikke_Mary_BayGoddess_03_77:
    speaker: mary_s
    en: Okay.
    ko: 아.
    ja: あ。
  d_nikke_Mary_BayGoddess_03_78:
    speaker: mary_s
    en: I've got another idea.
    ko: 좋은 생각이 났어요.
    ja: いいこと考えました。
  d_nikke_Mary_BayGoddess_03_79:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_Mary_BayGoddess_03_80:
    speaker: frima_s
    en: Zzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_Mary_BayGoddess_03_81:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_82:
    speaker: "<Narration>"
    en: "*Tweet tweet*"
    ko: 짹짹.
    ja: チュンチュン
  d_nikke_Mary_BayGoddess_03_83:
    speaker: frima_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_Mary_BayGoddess_03_84:
    speaker: "<Narration>"
    en: Frima, who has been sleeping in a hammock, suddenly wakes up.
    ko: 해먹에 누워 자던 프림이 벌떡 일어났다.
    ja: ハンモックで寝ていたプリムが、ガバッと起きた
  d_nikke_Mary_BayGoddess_03_85:
    speaker: frima_s
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_Mary_BayGoddess_03_86:
    speaker: frima_s
    en: What's this?
    ko: 이거. 뭐?
    ja: 何。これ？
  d_nikke_Mary_BayGoddess_03_87:
    speaker: "<Narration>"
    en: "*Tweet tweet*"
    ko: 짹짹짹짹.
    ja: チュンチュンチュンチュン
  d_nikke_Mary_BayGoddess_03_88:
    speaker: "<Narration>"
    en: Frima catches a bird with her hand.
    ko: 프림은 손에 새를 잡고 있었다.
    ja: プリムは素手でトリを捕まえた
  d_nikke_Mary_BayGoddess_03_89:
    speaker: "<Narration>"
    en: "*Fruits rolling down*"
    ko: 데굴….
    ja: コロッ…
  d_nikke_Mary_BayGoddess_03_90:
    speaker: "<Narration>"
    en: As Frima gets up, a large pile of fruit falls out of the hammock.
    ko: 몸을 일으킨 프림의 아래로 열매가 굴러떨어졌다.
    ja: |-
      体を起こしたプリムの下に、
      木の実が転がり落ちた
  d_nikke_Mary_BayGoddess_03_91:
    speaker: frima_s
    en: "?"
    ko: "?????"
    ja: "？？？？？"
  d_nikke_Mary_BayGoddess_03_92:
    speaker: frima_s
    en: Wha...?
    ko: 이거. 뭐??
    ja: 何。これ？？
  d_nikke_Mary_BayGoddess_03_93:
    speaker: mary_s
    en: See? I told you.
    ko: 와. 보셨죠? 된다니까요?
    ja: わあ。見ました？できましたよ！
  d_nikke_Mary_BayGoddess_03_94:
    speaker: rapi_s
    en: I can't believe that actually worked.
    ko: "…이게… 되다니…."
    ja: "…成功…するなんて…"
  d_nikke_Mary_BayGoddess_03_95:
    speaker: frima_s
    en: "??"
    ko: "?????"
    ja: "？？？？？"
  d_nikke_Mary_BayGoddess_03_96:
    speaker: mary_s
    en: Frima, if you don't mind, could we have that bird you just caught?
    ko: |-
      자, 프림.
      그 손에 든 새를 저한테 주시겠어요?
    ja: |-
      さぁ、プリム。
      そのトリを私にください。
  d_nikke_Mary_BayGoddess_03_97:
    speaker: frima_s
    en: "??"
    ko: "???"
    ja: "？？？"
  d_nikke_Mary_BayGoddess_03_98:
    speaker: "<Narration>"
    en: Mary gently plucks the bird out from Frima's hand.
    ko: 메어리는 프림이 잡고 있던 새를 살며시 자신의 손에 옮겼다.
    ja: |-
      メアリーはプリムが掴んでいたトリを
      そっと受け取った
  d_nikke_Mary_BayGoddess_03_99:
    speaker: frima_s
    en: Confused.
    ko: 상황. 이해 불가.
    ja: 理解。不能。
  d_nikke_Mary_BayGoddess_03_100:
    speaker: rapi_s
    en: We...
    ko: "…그."
    ja: その…
  d_nikke_Mary_BayGoddess_03_101:
    speaker: rapi_s
    en: put some fruit on you while you were sleeping.
    ko: 자고 있던 프림의 몸에 열매를 좀 올려놨어.
    ja: 眠ってたプリムの上に木の実をのせておいたの。
  d_nikke_Mary_BayGoddess_03_102:
    speaker: frima_s
    en: Why?
    ko: 왜?
    ja: なぜ？
  d_nikke_Mary_BayGoddess_03_103:
    speaker: rapi_s
    en: To catch birds.
    ko: "…새를, 잡으려고."
    ja: "…トリを捕まえるために。"
  d_nikke_Mary_BayGoddess_03_104:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_105:
    speaker: frima_s
    en: Back to sleep now.
    ko: 다시. 자도 됨?
    ja: もう。二度寝。いい？
  d_nikke_Mary_BayGoddess_03_106:
    speaker: mary_s
    en: Sure. Good night.
    ko: 그럼요. 안녕히 주무세요.
    ja: もちろんです。おやすみなさい。
  d_nikke_Mary_BayGoddess_03_107:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_108:
    speaker: frima_s
    en: Zzzzz...
    ko: 크헝.
    ja: くぅ。
  d_nikke_Mary_BayGoddess_03_109:
    speaker: rapi_s
    en: She's as still as a statue when she's zonked out,
    ko: "…정말 미동도 안 하네."
    ja: "…本当に、全然動かないわね。"
  d_nikke_Mary_BayGoddess_03_110:
    speaker: rapi_s
    en: so the birds weren't on high alert.
    ko: 새가 경계하지 않을 정도라니.
    ja: トリが警戒しないなんて。
  d_nikke_Mary_BayGoddess_03_111:
    speaker: mary_s
    en: Fortunately for us, that means we managed to catch one of the birds.
    ko: 덕분에 새를 잡았으니 다행이네요.
    ja: お陰で捕まえられてよかったです。
  d_nikke_Mary_BayGoddess_03_112:
    speaker: rapi_s
    en: "... So now what are we going to do with it?"
    ko: 그럼 그 새로 뭘 할 생각이지?
    ja: それで、そのトリで何をするの？
  d_nikke_Mary_BayGoddess_03_113:
    speaker: mary_s
    en: I've got to examine it.
    ko: 조사를 좀 해보려고요.
    ja: 調査をしようと思っています。
  d_nikke_Mary_BayGoddess_03_114:
    speaker: rapi_s
    en: Examine it how?
    ko: 조사?
    ja: 調査？
  d_nikke_Mary_BayGoddess_03_115:
    speaker: mary_s
    en: If this bird has the smell I just let Volt smell,
    ko: 예. 좀 전에 볼트한테 맡게 했던 냄새가 이 새한테도 난다면.
    ja: |-
      はい。さっき、ボルトに嗅がせた匂いが
      このトリからもするなら
  d_nikke_Mary_BayGoddess_03_116:
    speaker: mary_s
    en: it means it must have had contact with what I'm looking for.
    ko: 어떤 경로든 간에 접촉이 있었다는 얘기예요.
    ja: 経路はともかく、接触はあったということです。
  d_nikke_Mary_BayGoddess_03_117:
    speaker: mary_s
    en: This bird looks nice and healthy as well, so I'm sure it'll provide me with
      the information I'm looking for.
    ko: |-
      그리고 이 새는 아무렇지 않으니까,
      제가 찾던 정보를 가지고 있을 가능성이 높죠.
    ja: |-
      それと、このトリは生きているので、私が
      探している情報をもっている可能性が高いです。
  d_nikke_Mary_BayGoddess_03_118:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_119:
    speaker: rapi_s
    en: Is the Commander in danger?
    ko: 지휘관은 많이 위험해?
    ja: 指揮官はそんなに危険な状態なの？
  d_nikke_Mary_BayGoddess_03_120:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_03_121:
    speaker: mary_s
    en: He will be if I don't do something.
    ko: 방치하면 위험해지겠죠.
    ja: 放置すれば危険でしょう。
  d_nikke_Mary_BayGoddess_03_122:
    speaker: rapi_s
    en: "... I see."
    ko: "…알겠어."
    ja: "…分かった。"
  d_nikke_Mary_BayGoddess_03_123:
    speaker: rapi_s
    en: Then do what you have to do.
    ko: 잘 부탁할게.
    ja: よろしく頼むわ。
  d_nikke_Mary_BayGoddess_03_124:
    speaker: mary_s
    en: I will.
    ko: 예. 맡겨주세요.
    ja: はい！お任せください。
d_nikke_Mary_BayGoddess_04:
  d_nikke_Mary_BayGoddess_04_1:
    speaker: mary_s
    en: Commander. How are you feeling?
    ko: 지휘관. 몸 상태는 좀 어때요?
    ja: 指揮官。体調はどうですか？
  d_nikke_Mary_BayGoddess_04_2:
    speaker: "<Self>"
    en: Hanging in there.
    ko: 응… 견딜만해….
    ja: ああ…なんとか…
  d_nikke_Mary_BayGoddess_04_3:
    speaker: mary_s
    en: Good.
    ko: "…다행이네요."
    ja: "…よかったです。"
  d_nikke_Mary_BayGoddess_04_4:
    speaker: mary_s
    en: We're making some progress on the antitoxin.
    ko: 해독제 관련해서 조금 진전이 있어요.
    ja: 解毒剤の件ですが、進展がありました。
  d_nikke_Mary_BayGoddess_04_5:
    speaker: mary_s
    en: We found traces of the poison present in the sea urchins on a bird endemic
      to this island.
    ko: 성게의 가시에 있던 독이 이 섬에 서식하는 새에게서도 검출됐어요.
    ja: |-
      ウニのトゲにある毒が、島に生息する
      トリからも検出されました。
  d_nikke_Mary_BayGoddess_04_6:
    speaker: mary_s
    en: The bird, however, exhibits none of the symptoms you have.
    ko: 물론, 새는 아무런 증상을 보이지 않고 있고요.
    ja: もちろん、トリにはなんの症状も見られません。
  d_nikke_Mary_BayGoddess_04_7:
    speaker: mary_s
    en: That tells me it's developed an immunity to the poison.
    ko: 성게의 독에 내성이 있다는 얘기겠죠.
    ja: ウニの毒に耐性がありますが、
  d_nikke_Mary_BayGoddess_04_8:
    speaker: mary_s
    en: However, I don't think this is the result of natural evolution.
    ko: 그렇게 진화한 건 아닌 것 같아요.
    ja: 進化の結果ではないようです。
  d_nikke_Mary_BayGoddess_04_9:
    speaker: mary_s
    en: Rather, I think it's ingested something on this island that can neutralize
      the toxins.
    ko: 이 섬에 있는 뭔가를 섭취해 독성분을 중화하고 있는 것으로 보여요.
    ja: |-
      この島にある何かを摂取して、毒の成分を
      中和しているのだと思います。
  d_nikke_Mary_BayGoddess_04_10:
    speaker: mary_s
    en: If we can find out what that is and have you eat some, it may help you.
    ko: 즉, 지휘관도 새가 먹는 것을 먹으면 독이 중화될 가능성이 있다는 얘기죠.
    ja: |-
      つまり、指揮官もトリが食べているものを
      食べれば、毒を中和できる可能性がある
      ということです。
  d_nikke_Mary_BayGoddess_04_11:
    speaker: "<Self>"
    en: Glad to know...
    ko: 다행… 이네….
    ja: よかっ…た…
  d_nikke_Mary_BayGoddess_04_12:
    speaker: mary_s
    en: The avian diet here consists primarily of two sources of sustenance.
    ko: 새의 먹이는 크게 두 가지예요.
    ja: トリの食べ物は2種類あります。
  d_nikke_Mary_BayGoddess_04_13:
    speaker: mary_s
    en: One is the fruit that grows here. There's nothing special about any of them,
      however.
    ko: |-
      하나는 이 섬에서 자라나는 열매인데,
      이 열매의 성분에는 특별할 게 없었어요.
    ja: |-
      1つはこの島で育つ木の実ですが、
      この実には特別な成分はありませんでした。
  d_nikke_Mary_BayGoddess_04_14:
    speaker: mary_s
    en: Other than the fact that they're delicious.
    ko: 그냥 맛있는 열매일 뿐이죠.
    ja: ただのおいしい木の実です。
  d_nikke_Mary_BayGoddess_04_15:
    speaker: mary_s
    en: The other is fish.
    ko: 나머지 하나는 물고기예요.
    ja: もう1種類はサカナ。
  d_nikke_Mary_BayGoddess_04_16:
    speaker: mary_s
    en: So, here's my theory.
    ko: 추정하기로는.
    ja: 推測ですが、
  d_nikke_Mary_BayGoddess_04_17:
    speaker: mary_s
    en: Fish live in close proximity to poisonous sea urchins to scare off predators.
    ko: 물고기가 포식자들을 피하기 위해 독이 있는 성게 주위에 서식하게 된 것 같아요.
    ja: |-
      サカナが捕食者を避けるために、毒を持つ
      ウニの周辺に生息するようになったのでしょう。
  d_nikke_Mary_BayGoddess_04_18:
    speaker: mary_s
    en: Whether or not they've developed an immunity to their poison is unknown, and
      also besides the point.
    ko: |-
      그 과정에서 성게의 독에 면역을 가지게 된 것인지,
      원래부터 면역을 가지고 있어 그런 선택을 한 것인지는 알 수 없지만.
    ja: |-
      その過程でウニの毒の免疫を獲得したのか、
      初めから免疫を持っていたのかは分かりませんが
  d_nikke_Mary_BayGoddess_04_19:
    speaker: mary_s
    en: Birds, on the other hand, which eat these fish, seem to have developed immunity.
    ko: 그 물고기를 잡아먹은 새는 덩달아 성게의 독에 면역을 가지게 된 거고요.
    ja: |-
      そのサカナを食べたトリも、ウニの毒の
      免疫を持つようになったんだと思います。
  d_nikke_Mary_BayGoddess_04_20:
    speaker: mary_s
    en: While hunting, these birds may occasionally be stabbed by a sea urchin, so
      their toxin poses a danger to them.
    ko: 사냥 과정에서 성게의 가시에 찔려서 독성분이 새에게서도 나온 거겠죠.
    ja: |-
      捕食の過程でウニのトゲに刺されて、
      毒の成分がトリからも検出されたのでしょう。
  d_nikke_Mary_BayGoddess_04_21:
    speaker: mary_s
    en: We're going to take a page out of the birds' book.
    ko: 그러니 우리는 새가 주로 먹는 물고기를 잡아야 해요.
    ja: |-
      なので、トリが食べているサカナを
      捕まえなければなりません。
  d_nikke_Mary_BayGoddess_04_22:
    speaker: mary_s
    en: In other words, we're going fishing.
    ko: 즉, 낚시를 해야 하죠.
    ja: つまり、サカナ釣りです。
  d_nikke_Mary_BayGoddess_04_23:
    speaker: "<Self>"
    en: How tantalizingly primitive.
    ko: 뭔가… 원시적이네….
    ja: 何だか…原始的だな…
  d_nikke_Mary_BayGoddess_04_24:
    speaker: mary_s
    en: Tell me about it.
    ko: 후후. 그렇죠?
    ja: ふふ、そうですね。
  d_nikke_Mary_BayGoddess_04_25:
    speaker: mary_s
    en: We're going back to the past in more ways than one.
    ko: 여러 가지 의미로 과거로 돌아간 거죠.
    ja: 色んな意味で過去に戻ったんですよ。
  d_nikke_Mary_BayGoddess_04_26:
    speaker: mary_s
    en: In the distant past, to overcome diseases, humans always had to seek treatment
      from nature.
    ko: 먼 과거, 인류는 질병을 이기기 위해서 언제나 그 답을 자연에서 찾았으니까요.
    ja: |-
      遠い昔、人類は病を乗り越えるため、
      その答えを自然の中に求めました。
  d_nikke_Mary_BayGoddess_04_27:
    speaker: mary_s
    en: And nature always provided the answer.
    ko: 그리고 자연은 언제나 답을 내줘요.
    ja: そして自然は、常に答えを与えてくれました。
  d_nikke_Mary_BayGoddess_04_28:
    speaker: mary_s
    en: Nothing in this world is invincible.
    ko: 이 세상에 무적이란 건 없으니까요.
    ja: この世界で「無敵」なんて、存在しませんから。
  d_nikke_Mary_BayGoddess_04_29:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_04_30:
    speaker: mary_s
    en: Before humans arrived, there was no ultimate apex predator in the ecosystem.
    ko: 사람 이전에 생태계에서 무적은 없었어요.
    ja: |-
      人類の前に、生態系において
      無敵なんて存在しませんでした。
  d_nikke_Mary_BayGoddess_04_31:
    speaker: mary_s
    en: Before Raptures arrived, I mean.
    ko: "…음. 랩쳐가 나타나기 전까지 얘기지만요."
    ja: "…まあ、ラプチャーが現れる前までの話ですが。"
  d_nikke_Mary_BayGoddess_04_32:
    speaker: mary_s
    en: The greatest threats to humans are Raptures, and the greatest threats to Raptures
      are Nikkes.
    ko: 사람의 천적인 랩쳐. 랩쳐의 천적인 니케.
    ja: |-
      人類の天敵であるラプチャー。
      ラプチャーの天敵であるニケ。
  d_nikke_Mary_BayGoddess_04_33:
    speaker: mary_s
    en: I sometimes wonder what the next stage of evolution will be.
    ko: 그럼 다음엔 뭘까요?
    ja: その次は何でしょうか？
  d_nikke_Mary_BayGoddess_04_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_04_35:
    speaker: mary_s
    en: Of course, this is all on the supposition that Nikkes and Raptures are considered
      part of nature.
    ko: 후후. 니케와 랩쳐를 자연의 일부라고 가정했을 때 얘기긴 하지만요.
    ja: |-
      ふふ。ニケとラプチャーを自然の一部だと
      仮定した話ではありますが。
  d_nikke_Mary_BayGoddess_04_36:
    speaker: mary_s
    en: Sorry, I went off on a tangent there.
    ko: 얘기가 잠시 옆으로 샜네요.
    ja: 話がちょっとずれましたね。
  d_nikke_Mary_BayGoddess_04_37:
    speaker: mary_s
    en: It's time for me to bait my hook and try my luck at fishing.
    ko: 그럼 저는 강태공이 되어 물고기를 낚아 볼게요.
    ja: |-
      それでは、釣り人になって
      サカナ釣りをしてみます。
  d_nikke_Mary_BayGoddess_04_38:
    speaker: mary_s
    en: As for you, Commander, you stay here and rest.
    ko: "…쉬고 있어요. 지휘관."
    ja: "…休んでいてください。指揮官。"
  d_nikke_Mary_BayGoddess_04_39:
    speaker: mary_s
    en: Don't forget to press the button if you're uncomfortable.
    ko: 힘들면 버튼 누르는 거 잊지 마시고요.
    ja: つらかったら、必ずボタンを押してくださいね。
  d_nikke_Mary_BayGoddess_04_40:
    speaker: "<Narration>"
    en: By the sea.
    ko: 해변.
    ja: 海辺
  d_nikke_Mary_BayGoddess_04_41:
    speaker: neon_s
    en: Watcha doin', Mary?
    ko: 메어리. 무슨 일이에요?
    ja: メアリー。どうしたんですか？
  d_nikke_Mary_BayGoddess_04_42:
    speaker: mary_s
    en: I'm about to go fishing.
    ko: 낚시를 해볼까 해서요.
    ja: サカナ釣りをしようかなと。
  d_nikke_Mary_BayGoddess_04_43:
    speaker: neon_s
    en: No kidding!
    ko: 낚시요?
    ja: サカナ釣りですか？
  d_nikke_Mary_BayGoddess_04_44:
    speaker: neon_s
    en: I didn't know you were into fishing.
    ko: 그런 취미가 있으셨군요?
    ja: そんな趣味もお持ちだったんですね？
  d_nikke_Mary_BayGoddess_04_45:
    speaker: mary_s
    en: Hehe, well I am.
    ko: 후후. 그러게요.
    ja: ふふ、そうですね。
  d_nikke_Mary_BayGoddess_04_46:
    speaker: neon_s
    en: I'm actually a bit of an amateur angler myself.
    ko: |-
      마침 잘 됐네요.
      저 낚시 연습하고 있었거든요.
    ja: |-
      ちょうどよかったです。
      私も釣りの練習をしてるんです。
  d_nikke_Mary_BayGoddess_04_47:
    speaker: mary_s
    en: You are?
    ko: 네온이 낚시를요?
    ja: ネオンが釣りを？
  d_nikke_Mary_BayGoddess_04_48:
    speaker: neon_s
    en: I don't want to brag,
    ko: 훗훗. 듣고 놀라지 마세요.
    ja: 驚かないでくださいね。
  d_nikke_Mary_BayGoddess_04_49:
    speaker: neon_s
    en: but I'm kind of a big deal. I can probably catch up to 20 in one go.
    ko: 지금 제법 능숙해져서 열 마리든 스무 마리든 막 잡는다고요.
    ja: |-
      それなりに上手くなって、
      20匹くらい釣ったんですよ。
  d_nikke_Mary_BayGoddess_04_50:
    speaker: mary_s
    en: Impressive!
    ko: 와. 정말요?
    ja: まあ、本当ですか？
  d_nikke_Mary_BayGoddess_04_51:
    speaker: mary_s
    en: Can I have some of the fish you've caught?
    ko: 그럼 혹시 잡은 물고기 좀 받을 수 있을까요?
    ja: それなら、釣れたサカナをわけてくれませんか？
  d_nikke_Mary_BayGoddess_04_52:
    speaker: neon_s
    en: Oh, sorry... I cooked and ate them all already.
    ko: 앗. 다 구워서 먹었는데….
    ja: あっ。全部焼いて食べちゃいました…
  d_nikke_Mary_BayGoddess_04_53:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_04_54:
    speaker: neon_s
    en: Don't worry though, I saved some for Master and you.
    ko: 걱정 마요. 메어리랑 스승님 건 남겨놨으니까요.
    ja: |-
      大丈夫ですよ。メアリーと師匠の分は
      残してありますから。
  d_nikke_Mary_BayGoddess_04_55:
    speaker: neon_s
    en: It takes a bit of time to cook them, since you've gotta grill 'em over a low
      flame,
    ko: 그… 뭐라더라. 약한 불에 오래 굽는 뭐라고 해서 시간은 좀 걸리겠지만.
    ja: |-
      あの…何て言いましたっけ。
      弱火でじっくり焼くので時間がかかるんですが。
  d_nikke_Mary_BayGoddess_04_56:
    speaker: neon_s
    en: but they taste much better that way. At least, that's what I've heard.
    ko: 맛은 훨씬 있다고 해요.
    ja: 味はずっとおいしくなるらしいですよ。
  d_nikke_Mary_BayGoddess_04_57:
    speaker: mary_s
    en: "... Anyway, just to confirm, do you have any fish that are still alive?"
    ko: "…열이 가해지지 않은 살아있는 물고기는 없을까요?"
    ja: |-
      …火が通ってない、生きてるサカナは
      ないですか？
  d_nikke_Mary_BayGoddess_04_58:
    speaker: neon_s
    en: Oh! Are you planning on making sashimi?
    ko: 오. 그거군요. 회?
    ja: ああ。お刺身ですか？
  d_nikke_Mary_BayGoddess_04_59:
    speaker: mary_s
    en: Sort of.
    ko: 후후. 그런 셈이죠.
    ja: ふふ。まあそうですね。
  d_nikke_Mary_BayGoddess_04_60:
    speaker: neon_s
    en: Sorry, but I'm plumb out. As I said, I cooked 'em all up earlier.
    ko: |-
      아쉽게도 살아있는 물고기는 없어요.
      모두 맛있는 요리가 되기 위한 수행 중이죠.
    ja: |-
      残念ながら、生きてるサカナはないですね。
      全部、おいしくなるための下準備中です。
  d_nikke_Mary_BayGoddess_04_61:
    speaker: mary_s
    en: Then could you teach me how to fish?
    ko: 그럼 저 낚시 좀 알려주실래요?
    ja: それなら釣りを教えてくれませんか？
  d_nikke_Mary_BayGoddess_04_62:
    speaker: neon_s
    en: Sorry, no can do.
    ko: 아뇨. 싫어요.
    ja: イヤです。
  d_nikke_Mary_BayGoddess_04_63:
    speaker: mary_s
    en: Why not?
    ko: "…예?"
    ja: "…えっ？"
  d_nikke_Mary_BayGoddess_04_64:
    speaker: neon_s
    en: It'd be degrading for someone of your intellectual standing!
    ko: |-
      메어리는 의사잖아요.
      험한 일을 하면 안 되죠. 고급 인력인데.
    ja: |-
      メアリーはお医者さんですよね。
      危ないことはしちゃダメですよ。
      貴重な人材なんですから。
  d_nikke_Mary_BayGoddess_04_65:
    speaker: neon_s
    en: You wait here and I'll get you some.
    ko: |-
      잠시만 계세요.
      제가 잡아올 테니까.
    ja: |-
      ちょっと待っててください。
      私が釣ってきます。
  d_nikke_Mary_BayGoddess_04_66:
    speaker: mary_s
    en: Thanks, Neon.
    ko: "…고마워요. 네온."
    ja: "…ありがとうございます。ネオン。"
  d_nikke_Mary_BayGoddess_04_67:
    speaker: neon_s
    en: Is there any particular kind of fish that you want?
    ko: 아, 혹시 원하는 물고기가 있나요?
    ja: あ、欲しいサカナがありますか？
  d_nikke_Mary_BayGoddess_04_68:
    speaker: mary_s
    en: Yeah, blue with white spots on its back.
    ko: 등에 흰 반점이 있는 것처럼 보이는 푸른 물고기에요.
    ja: |-
      背中に白い斑点みたいなものがある
      青いサカナです。
  d_nikke_Mary_BayGoddess_04_69:
    speaker: neon_s
    en: Okay, I think I've seen it a couple of times.
    ko: 아아. 몇 번 본 적 있어요.
    ja: ああ。それなら何回か見たことがあります。
  d_nikke_Mary_BayGoddess_04_70:
    speaker: neon_s
    en: They live where there are a lot of sea urchins, so it can be a bit tricky
      nabbing them. Not for me though.
    ko: |-
      성게가 잔뜩 있는 곳에만 있어서 좀 까다롭긴 한데,
      저한테 걸리면 아무것도 아니죠.
    ja: |-
      ウニがいっぱいいる場所にいるので、
      ちょっと大変ですが、私にかかれば楽勝ですよ。
  d_nikke_Mary_BayGoddess_04_71:
    speaker: neon_s
    en: Wait right here.
    ko: 그럼 여기서 조금만 기다려요.
    ja: ここで少し待っててくださいね。
  d_nikke_Mary_BayGoddess_04_72:
    speaker: "<Narration>"
    en: Neon scampers off to the beach,
    ko: 네온은 해변으로 뛰어갔다.
    ja: ネオンは海辺へと走っていった
  d_nikke_Mary_BayGoddess_04_73:
    speaker: "<Narration>"
    en: then jumps into the sea while wearing a swim ring.
    ko: 그리고 튜브를 타고 바다로 나갔다.
    ja: そして、浮き輪をつけて海に入った
  d_nikke_Mary_BayGoddess_04_74:
    speaker: mary_s
    en: "..."
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_Mary_BayGoddess_04_75:
    speaker: "<Narration>"
    en: After a moment, Neon disappears below the water.
    ko: 갑자기 네온이 튜브와 함께 바다 아래로 사라졌고.
    ja: |-
      ネオンがいきなり浮き輪と共に
      海中に沈んだかと思うと
  d_nikke_Mary_BayGoddess_04_76:
    speaker: "<Narration>"
    en: "*Pfft*"
    ko: 푸확-!!
    ja: プハッ！！
  d_nikke_Mary_BayGoddess_04_77:
    speaker: "<Narration>"
    en: A while later, she bobs back up to the surface.
    ko: 잠시 후 튜브와 함께 네온이 바다 위로 높게 솟아올랐다.
    ja: 浮き輪と一緒に海上に高々と飛び上がった
  d_nikke_Mary_BayGoddess_04_78:
    speaker: mary_s
    en: Are you okay?
    ko: 네온!!
    ja: ネオン！！
  d_nikke_Mary_BayGoddess_04_79:
    speaker: neon_s
    en: Neon!! Impact!!
    ko: 네온!! 임팩트!!
    ja: ネオン！！インパクト！！
  d_nikke_Mary_BayGoddess_04_80:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_Mary_BayGoddess_04_81:
    speaker: "<Narration>"
    en: Neon flops around wildly, making huge splashes.
    ko: 네온이 바다에 곤두박질치며 큰 물보라가 튀어 올랐다.
    ja: |-
      そう叫んで海に向かって真っ逆さまに落ちると
      そこから大きな水しぶきが上がった
  d_nikke_Mary_BayGoddess_04_82:
    speaker: "<Narration>"
    en: After a few moments of this dramatic display, Neon grabs her swim ring and
      returns to the shore.
    ko: |-
      잠시 허우적거리던 네온은 튜브를 붙잡고
      다시 해변으로 돌아왔다.
    ja: |-
      少し経ち、ネオンは浮き輪を掴んで
      海辺に戻ってきた
  d_nikke_Mary_BayGoddess_04_83:
    speaker: "<Narration>"
    en: There's a bag full of fish in her hand.
    ko: 네온의 손엔 물고기가 가득 담긴 가방이 들려져 있었다.
    ja: サカナの沢山入った入れ物を手にして…
  d_nikke_Mary_BayGoddess_04_84:
    speaker: neon_s
    en: Got a nice haul this time around!
    ko: 후우. 이번에도 훌륭한 낚시였어요.
    ja: ふう。今回の釣りも素晴らしかったです。
  d_nikke_Mary_BayGoddess_04_85:
    speaker: mary_s
    en: Did you catch all those by knocking them out?
    ko: |-
      …와.
      이건 물고기를 기절시켜서 잡은 건가요?
    ja: |-
      …まあ。
      サカナを気絶させて取ったんですか？
  d_nikke_Mary_BayGoddess_04_86:
    speaker: neon_s
    en: Yep! I had Liter install an anchoring system to my swim ring.
    ko: |-
      예.
      리타한테 부탁해서 고속 닻 발사 장치를 튜브에 달았거든요.
    ja: |-
      はい。リターに頼んで
      高速イカリ発射装置を浮き輪に搭載しました。
  d_nikke_Mary_BayGoddess_04_87:
    speaker: neon_s
    en: Once I drop the anchor, I can pull myself, and the swim ring, down to the
      bottom of the ocean floor.
    ko: 그걸 바다 위에서 아래로 쏘면 튜브가 거의 바닥까지 내려가는데.
    ja: |-
      それを海上から下に向かって放つと、
      浮き輪が海の底まで沈むので
  d_nikke_Mary_BayGoddess_04_88:
    speaker: neon_s
    en: Then I reverse the direction of the pully, and whoosh! Back up I go.
    ko: 그때 닻을 회수하면 뭐라더라.
    ja: |-
      その時イカリを回収して…
      あと何でしたっけ…
  d_nikke_Mary_BayGoddess_04_89:
    speaker: neon_s
    en: The current also helps me float back up to the surface.
    ko: |-
      수압이랑 반발력이 뭐라고 했던 것 같은데,
      그래서 엄청 높이 점프할 수 있어요.
    ja: |-
      水圧と反発力が何とかって。
      とにかくそれで高くジャンプできます。
  d_nikke_Mary_BayGoddess_04_90:
    speaker: neon_s
    en: As long as I dive deep enough, I can always catch a healthy amount of fish.
    ko: 그대로 면적을 최대한 크게 해서 다이빙하면, 낚시 성공이죠!
    ja: |-
      そのまま着水面積を最大にして
      ダイブすれば、釣りは成功です！
  d_nikke_Mary_BayGoddess_04_91:
    speaker: mary_s
    en: That's really something!
    ko: 후후. 대단하네요.
    ja: ふふ、すごいですね。
  d_nikke_Mary_BayGoddess_04_92:
    speaker: neon_s
    en: Thanks!
    ko: 하하. 별말씀을요.
    ja: はは。お安い御用です。
  d_nikke_Mary_BayGoddess_04_93:
    speaker: neon_s
    en: Let me see if I got that fish that you wanted...
    ko: 어디 보자… 메어리가 말한 물고기가….
    ja: どれどれ…メアリーが言ってたサカナは…
  d_nikke_Mary_BayGoddess_04_94:
    speaker: neon_s
    en: Ah. Here you go.
    ko: |-
      아, 여기 있네요.
      받아요 메어리.
    ja: |-
      あっ、これですね。
      どうぞ。
  d_nikke_Mary_BayGoddess_04_95:
    speaker: mary_s
    en: Thank you again, Neon.
    ko: 고마워요. 네온.
    ja: ありがとうございます。ネオン。
  d_nikke_Mary_BayGoddess_04_96:
    speaker: neon_s
    en: I'm gonna do a few more rounds for practice,
    ko: 훗훗훗. 더 필요하면 언제든 말씀해 주세요.
    ja: |-
      ふっふっふっ。何かあればいつでも
      言ってください。
  d_nikke_Mary_BayGoddess_04_97:
    speaker: neon_s
    en: so let me know if you want any more.
    ko: |-
      그럼 전 다시 낚시하러 가볼게요.
      너무 무리하지 말고요.
    ja: |-
      それじゃ、また釣りの続きをしに行きます。
      無理しないでくださいね。
  d_nikke_Mary_BayGoddess_04_98:
    speaker: mary_s
    en: Will do.
    ko: 예.
    ja: はい。
  d_nikke_Mary_BayGoddess_04_99:
    speaker: "<Narration>"
    en: Neon skips off merrily.
    ko: 네온은 신나게 달려갔다.
    ja: ネオンは楽しそうに走っていった
  d_nikke_Mary_BayGoddess_04_100:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_04_101:
    speaker: "<Narration>"
    en: In the dormitory.
    ko: 숙소.
    ja: 宿所
  d_nikke_Mary_BayGoddess_04_102:
    speaker: mary_s
    en: I've made you a new antitoxin.
    ko: 해독제를 완성했어요.
    ja: 解毒剤が完成しました。
  d_nikke_Mary_BayGoddess_04_103:
    speaker: mary_s
    en: 'My hunch was correct: a component in the fish can neutralize the sea urchin
      poison.'
    ko: 예상대로 물고기에 성게의 독을 중화하는 성분이 있었고.
    ja: |-
      予想通りサカナにウニの毒を
      中和する成分があって
  d_nikke_Mary_BayGoddess_04_104:
    speaker: mary_s
    en: I extracted some from five separate fish and incorporated it into the old
      antitoxin.
    ko: |-
      물고기 다섯 마리에게서 그 성분을 추출,
      가지고 있던 해독제와 조합했어요.
    ja: |-
      サカナ5匹から成分を抽出し、
      持っていた解毒剤と組み合わせました。
  d_nikke_Mary_BayGoddess_04_105:
    speaker: mary_s
    en: I ran an experiment on it, and the results were very promising.
    ko: 샘플로 실험해 본 결과 성능은 아주 우수해요.
    ja: サンプルで実験した結果、効果ありそうです。
  d_nikke_Mary_BayGoddess_04_106:
    speaker: mary_s
    en: It's fairly safe... but there are some minor side effects.
    ko: "…조금 사소한 부작용이 있긴 하지만, 무해하죠."
    ja: "…少し副作用はありますが、害はありません。"
  d_nikke_Mary_BayGoddess_04_107:
    speaker: "<Self>"
    en: "... Side effects?"
    ko: "…부작용…?"
    ja: "…副作用？"
  d_nikke_Mary_BayGoddess_04_108:
    speaker: mary_s
    en: They're honestly quite minor. Certainly nothing life-threatening, so don't
      worry.
    ko: |-
      후후. 말 그대로 사소한 부작용이에요.
      생명에는 지장 없으니 걱정 마요.
    ja: |-
      ふふ。少しだけですよ。命には
      問題ないので、心配なさらないでください。
  d_nikke_Mary_BayGoddess_04_109:
    speaker: mary_s
    en: All righty then, time for an injection!
    ko: 자, 그럼 주사 들어갑니다~
    ja: それじゃ、注射しますよ～
  d_nikke_Mary_BayGoddess_04_110:
    speaker: mary_s
    en: This'll sting a little bit.
    ko: 따끔해요~
    ja: チクッとしますからね～
  d_nikke_Mary_BayGoddess_04_111:
    speaker: "<Self>"
    en: Ouch!
    ko: "…아파…."
    ja: 痛い…
  d_nikke_Mary_BayGoddess_04_112:
    speaker: mary_s
    en: Sorry, but there's no part of the body where it doesn't hurt to get a shot.
    ko: 그럼요. 안 아픈 주사는 세상에 없는걸요.
    ja: 当然です。痛くない注射はないですから。
  d_nikke_Mary_BayGoddess_04_113:
    speaker: mary_s
    en: This is where the hard part comes in.
    ko: 자, 그럼 힘든 건 지금부터예요.
    ja: では、大変なのはこれからです。
  d_nikke_Mary_BayGoddess_04_114:
    speaker: mary_s
    en: The poison and antitoxin will be fighting against each other, raging a pitched
      battle inside your body.
    ko: 지휘관의 몸에서 독과 해독제가 열심히 싸울거라서.
    ja: 指揮官の体内で解毒剤が毒と戦うんですから。
  d_nikke_Mary_BayGoddess_04_115:
    speaker: mary_s
    en: You'll have a fever and your body will ache all over.
    ko: 열이 나고 온 몸이 쑤실 거랍니다.
    ja: 熱が出て、全身に痛みが出るでしょう。
  d_nikke_Mary_BayGoddess_04_116:
    speaker: mary_s
    en: But don't worry.
    ko: 그래도 걱정 마요.
    ja: それでも、ご心配なく。
  d_nikke_Mary_BayGoddess_04_117:
    speaker: mary_s
    en: You're strong. You'll power through it.
    ko: 지휘관의 몸은 튼튼하니까 거뜬히 이겨낼 수 있을 거예요.
    ja: |-
      指揮官の身体は丈夫ですから、
      問題なく克服できます。
  d_nikke_Mary_BayGoddess_04_118:
    speaker: mary_s
    en: And I'm here with you.
    ko: 그리고 제가 옆에 있잖아요.
    ja: それに、私が傍にいますよ。
  d_nikke_Mary_BayGoddess_04_119:
    speaker: mary_s
    en: So, hold on.
    ko: 그러니, 힘내요.
    ja: だから、頑張ってください。
  d_nikke_Mary_BayGoddess_04_120:
    speaker: "<Self>"
    en: It's okay... Don't worry...
    ko: 괜찮아… 걱정 마….
    ja: 大丈夫だ…心配するな…
  d_nikke_Mary_BayGoddess_04_121:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_04_122:
    speaker: mary_s
    en: Heh-heh.
    ko: 후후.
    ja: ふふ。
  d_nikke_Mary_BayGoddess_04_123:
    speaker: mary_s
    en: That's what you always say.
    ko: 지휘관은 언제나 괜찮다고만 말씀하시네요.
    ja: 指揮官はいつも大丈夫としか言わないですね。
d_nikke_Mary_BayGoddess_05:
  d_nikke_Mary_BayGoddess_05_1:
    speaker: "<Self>"
    en: Mary...
    ko: 메어리….
    ja: メアリー…
  d_nikke_Mary_BayGoddess_05_2:
    speaker: mary_s
    en: Do you need me to change your towel? Or rub your legs?
    ko: |-
      수건 갈아드릴까요?
      아니면 다리를 좀 주물러 드릴까요?
    ja: |-
      タオル替えましょうか？
      足を揉みましょうか？
  d_nikke_Mary_BayGoddess_05_3:
    speaker: "<Self>"
    en: I just wanted to talk.
    ko: 그냥… 얘기나 좀… 할까 해서.
    ja: いや…少し話そうかと…思って
  d_nikke_Mary_BayGoddess_05_4:
    speaker: mary_s
    en: Are you feeling better now?
    ko: 어머나. 벌써 살만해진 건가요?
    ja: まあ。もう良くなったんですか？
  d_nikke_Mary_BayGoddess_05_5:
    speaker: mary_s
    en: Not this quickly?
    ko: 그럴 리가 없을 텐데요.
    ja: そんなはずはありませんが。
  d_nikke_Mary_BayGoddess_05_6:
    speaker: "<Self>"
    en: I feel like I'm gonna pass out. I need to keep myself occupied...
    ko: 얘기라도 안… 하면 정신을 잃을… 것 같아서.
    ja: 話でもしないと…意識が飛び…そうだ
  d_nikke_Mary_BayGoddess_05_7:
    speaker: mary_s
    en: How are you feeling?
    ko: 상태는 좀 어떤가요?
    ja: 調子はどうですか？
  d_nikke_Mary_BayGoddess_05_8:
    speaker: "<Self>"
    en: Everything hurts...
    ko: 그냥… 아파….
    ja: 調子は…悪い…
  d_nikke_Mary_BayGoddess_05_9:
    speaker: mary_s
    en: That means the antitoxin is working its magic.
    ko: 음. 잘 치료되고 있네요.
    ja: うーん。治療は順調です。
  d_nikke_Mary_BayGoddess_05_10:
    speaker: mary_s
    en: If you make it through this, you'll be home free.
    ko: 그래도 이번만 넘기면 훨씬 괜찮아질 거예요.
    ja: 今我慢すれば、かなり良くなるはずですよ。
  d_nikke_Mary_BayGoddess_05_11:
    speaker: mary_s
    en: I'm right here with you, don't worry.
    ko: 제가 옆에 있을 테니 안심해요.
    ja: 私が傍にいるので安心してください。
  d_nikke_Mary_BayGoddess_05_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_13:
    speaker: "<Monologue>"
    en: My lips move,
    ko: "…말이 안 나온다."
    ja: "…話すことができない"
  d_nikke_Mary_BayGoddess_05_14:
    speaker: "<Monologue>"
    en: but I find myself unable to utter a word.
    ko: 입만 뻐끔뻐끔거린다.
    ja: 唇を動かすことしかできない
  d_nikke_Mary_BayGoddess_05_15:
    speaker: mary_s
    en: I doubt you can speak properly with such a high fever.
    ko: "…열이 너무 심해 잠깐 동안 말이 안 나오는 거예요."
    ja: "…熱が高くて、声が出ないんですよ。"
  d_nikke_Mary_BayGoddess_05_16:
    speaker: mary_s
    en: The worst part will be over soon, so just hang tight.
    ko: 이것도 괜찮아질 테니 조금만 참아요.
    ja: これも良くなります。耐えてください。
  d_nikke_Mary_BayGoddess_05_17:
    speaker: "<Monologue>"
    en: I continue to move my lips in a feeble attempt to speak.
    ko: 입을 뻐끔거려 얘기한다.
    ja: 口をぱくぱくさせて話す
  d_nikke_Mary_BayGoddess_05_18:
    speaker: "<Monologue>"
    en: I'm sorry.
    ko: 미안해.
    ja: すまないな
  d_nikke_Mary_BayGoddess_05_19:
    speaker: mary_s
    en: What for?
    ko: 후후. 뭐가요?
    ja: ふふ。何がですか？
  d_nikke_Mary_BayGoddess_05_20:
    speaker: mary_s
    en: For the fact that I'm stuck here taking care of you in such a fun place?
    ko: 이렇게 놀기 좋은 곳에서 환자를 돌보고 있는 것 때문에요?
    ja: |-
      こんないい所で患者の面倒を
      見ているからですか？
  d_nikke_Mary_BayGoddess_05_21:
    speaker: mary_s
    en: I suppose it would be nice to go for a walk on the beach and go fishing like
      all the others...
    ko: 그렇네요. 저도 해변을 거닐고 물놀이하고 낚시도 하고 싶었는데 아쉽네요.
    ja: |-
      そうですね。私も海辺を歩いて、泳いだり、
      釣りもしたかったのに残念です。
  d_nikke_Mary_BayGoddess_05_22:
    speaker: "<Monologue>"
    en: I'm sorry.
    ko: 미안.
    ja: すまない
  d_nikke_Mary_BayGoddess_05_23:
    speaker: mary_s
    en: I'm kidding! I would be at the clinic whether you were here or not.
    ko: |-
      농담이에요.
      어차피 저는 진료소에 있었을 테니까요.
    ja: |-
      冗談ですよ。
      どうせ私は診療所にいたでしょうし。
  d_nikke_Mary_BayGoddess_05_24:
    speaker: mary_s
    en: In case you forgot, I'm a doctor.
    ko: 그리고 저는 여기 의사로 왔잖아요.
    ja: それに、ここには医者として来たんですから。
  d_nikke_Mary_BayGoddess_05_25:
    speaker: mary_s
    en: Doctors take care of their patients.
    ko: 의사가 환자를 돌보는 건 당연한 거죠.
    ja: 医者が患者の面倒を見るのは当たり前です。
  d_nikke_Mary_BayGoddess_05_26:
    speaker: mary_s
    en: This may sound weird, but the fact you fell ill makes me feel like I have
      value.
    ko: |-
      이상하게 들릴지 모르겠지만,
      지휘관이 아픈 덕분에 제가 열심히 일을 할 수 있게 됐고.
    ja: |-
      変に聞こえるかもしれないですが、
      指揮官が体調を崩したおかげで働けるので、
  d_nikke_Mary_BayGoddess_05_27:
    speaker: mary_s
    en: "... Bah, I shouldn't think so much."
    ko: "…쓸데없는 생각을 안 해도 돼서 나름 좋은 점도 있답니다."
    ja: |-
      …無駄なことを考えなくて済みますし、
      よかったこともありますね。
  d_nikke_Mary_BayGoddess_05_28:
    speaker: "<Monologue>"
    en: Is everything all right, Mary?
    ko: 메어리는 괜찮아?
    ja: メアリーは大丈夫か？
  d_nikke_Mary_BayGoddess_05_29:
    speaker: mary_s
    en: What do you mean?
    ko: 괜찮냐니, 뭐가요?
    ja: 大丈夫って何がですか？
  d_nikke_Mary_BayGoddess_05_30:
    speaker: "<Monologue>"
    en: Just in general. Is everything okay?
    ko: 이것저것.
    ja: 色々と
  d_nikke_Mary_BayGoddess_05_31:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_32:
    speaker: mary_s
    en: There has been something on my mind recently.
    ko: 요즘 계속 생각하는 게 있어요.
    ja: 最近ずっと考えているんです。
  d_nikke_Mary_BayGoddess_05_33:
    speaker: mary_s
    en: I've been wondering... how do we atone for our past?
    ko: 속죄라는 건 어떻게 하는 걸까요.
    ja: 贖罪ってどうすればいいのでしょう？
  d_nikke_Mary_BayGoddess_05_34:
    speaker: mary_s
    en: How can I undo the wrongs that I've done?
    ko: 제가 저지른 일은 어떻게 하면 없던 것이 되는 걸까요.
    ja: |-
      私が犯したことは、どうすれば
      無かったことになるのでしょう。
  d_nikke_Mary_BayGoddess_05_35:
    speaker: mary_s
    en: What is the cost of toying with human lives?
    ko: 생명을 유린한 대가는 어떻게 해야 치를 수 있을까요.
    ja: |-
      命を踏みにじった対価は、
      どうすれば払えるのでしょう。
  d_nikke_Mary_BayGoddess_05_36:
    speaker: mary_s
    en: Do I have to save the same amount of people?
    ko: 그 수만큼 사람을 살리면 되는 걸까요.
    ja: その数だけ、人を助ければいいのでしょうか？
  d_nikke_Mary_BayGoddess_05_37:
    speaker: mary_s
    en: 10 times? 100 times?
    ko: |-
      아니면 10배를 살리면 될까요.
      100배를 살리면 될까요.
    ja: |-
      それとも10倍？
      100倍の人を助ければいいのでしょうか？
  d_nikke_Mary_BayGoddess_05_38:
    speaker: mary_s
    en: I'm always running through these calculations in my mind.
    ko: 이기적이게도 그걸 계산하고 있어요.
    ja: |-
      勝手だとは思っても、そんな計算を
      してしまうんです。
  d_nikke_Mary_BayGoddess_05_39:
    speaker: "<Monologue>"
    en: As many as it takes until you're satisfied.
    ko: 메어리가 만족할 때까지.
    ja: メアリーが満足するまでだ
  d_nikke_Mary_BayGoddess_05_40:
    speaker: mary_s
    en: What a cruel thought.
    ko: 후후. 잔인한 말을 하시네요.
    ja: ふふ。残酷なことを言いますね。
  d_nikke_Mary_BayGoddess_05_41:
    speaker: mary_s
    en: I'll never be satisfied.
    ko: 블랙 데빌 메어리는 만족할 줄을 모른답니다.
    ja: ブラックデビル・メアリーは満足を知りません。
  d_nikke_Mary_BayGoddess_05_42:
    speaker: mary_s
    en: So, I will carry on.
    ko: 그러니 계속할게요.
    ja: だから続けます。
  d_nikke_Mary_BayGoddess_05_43:
    speaker: mary_s
    en: And on. And on.
    ko: 계속, 계속, 계속.
    ja: ずっとずっと。
  d_nikke_Mary_BayGoddess_05_44:
    speaker: mary_s
    en: Until the end of the world.
    ko: 불멸의 끝이 찾아올 때까지 계속.
    ja: 不滅の終わりが訪れるまで、ずっと。
  d_nikke_Mary_BayGoddess_05_45:
    speaker: mary_s
    en: So one day...
    ko: 그러면 언젠가….
    ja: そうすれば、いつか…
  d_nikke_Mary_BayGoddess_05_46:
    speaker: mary_s
    en: No. It's better not to say it out loud.
    ko: 음. 아뇨. 이 이야기는 안 하는 게 좋겠네요.
    ja: いいえ。この話はしない方がいいですね。
  d_nikke_Mary_BayGoddess_05_47:
    speaker: mary_s
    en: It's not my call.
    ko: 제가 결정할 수 있는 건 아니니까.
    ja: 私が決められることではないので。
  d_nikke_Mary_BayGoddess_05_48:
    speaker: "<Monologue>"
    en: I will always be with you.
    ko: 계속 옆에 있을게.
    ja: 私が、ずっと傍にいる
  d_nikke_Mary_BayGoddess_05_49:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_50:
    speaker: "<Monologue>"
    en: I feel Mary touching my hand.
    ko: 메어리가 내 손을 만지작거리는 게 느껴진다.
    ja: メアリーが手に触れているのを感じた
  d_nikke_Mary_BayGoddess_05_51:
    speaker: mary_s
    en: That's what you always say, isn't it Commander?
    ko: "…지휘관은 자꾸 그러시네요."
    ja: "…指揮官はいつもそう言ってくれますね。"
  d_nikke_Mary_BayGoddess_05_52:
    speaker: mary_s
    en: You're always trying to close the gap between us,
    ko: 아무렇지도 않게 거리를 좁혀요.
    ja: 普通に距離を縮めてきます。
  d_nikke_Mary_BayGoddess_05_53:
    speaker: mary_s
    en: but I must tell you something.
    ko: 그런데 그거 아시나요?
    ja: でも、気付いていますか？
  d_nikke_Mary_BayGoddess_05_54:
    speaker: mary_s
    en: It is dangerous for a doctor and their patients to be too close to each other.
    ko: 의사와 환자는 필요 이상으로 가까워지면 위험해요.
    ja: |-
      医者と患者は、必要以上に近づくと
      危険なんです。
  d_nikke_Mary_BayGoddess_05_55:
    speaker: mary_s
    en: When someone close to the doctor is injured or dying, their emotions may affect
      their ability to respond properly to the situation at hand.
    ko: |-
      가까운 환자가 다치거나 위급할 때,
      감정이 흔들려 제대로 된 조치를 못 할 가능성이 높거든요.
    ja: |-
      近い関係の患者がケガをしたり急変した時に
      感情が揺らいで、きちんと処置ができなくなる
      可能性が高いからです。
  d_nikke_Mary_BayGoddess_05_56:
    speaker: mary_s
    en: 'That''s how this rule came about: when someone from a doctor''s family is
      injured, they need to be taken care of by other doctors.'
    ko: 의사의 가족이 다치면 다른 의사가 그 가족을 담당하는 룰이 생긴 것도 그 때문이죠.
    ja: |-
      医者の家族がケガしたら、別の医者が
      担当するというルールがあるのもそのためです。
  d_nikke_Mary_BayGoddess_05_57:
    speaker: mary_s
    en: So I'm scared.
    ko: 그래서 겁나요.
    ja: だから怖いんです。
  d_nikke_Mary_BayGoddess_05_58:
    speaker: mary_s
    en: I'm scared that you're becoming special to me.
    ko: 지휘관이 저한테 더 특별해질까 봐.
    ja: 指揮官が私にとって特別になりそうで。
  d_nikke_Mary_BayGoddess_05_59:
    speaker: mary_s
    en: Whenever you come back from the surface with an injury, I get so anxious.
    ko: |-
      지휘관이 지상에 나가서 다쳐서 돌아올 때마다
      점점 초조해지고 속상해지고 있거든요.
    ja: |-
      指揮官が地上に出てケガをして戻ってくる度に
      少しずつ、怖く、悲しくなります。
  d_nikke_Mary_BayGoddess_05_60:
    speaker: mary_s
    en: I'm petrified that once you become special to me,
    ko: 이 이상 지휘관이 저에게 특별해진다면.
    ja: これ以上指揮官が特別になったら。
  d_nikke_Mary_BayGoddess_05_61:
    speaker: mary_s
    en: the day will come when I'm no longer able to treat you.
    ko: 저는 의사로서 지휘관을 대하지 못할 거예요.
    ja: |-
      私は医者として指揮官に接することが
      できません。
  d_nikke_Mary_BayGoddess_05_62:
    speaker: "<Monologue>"
    en: I won't get hurt.
    ko: 안 다칠게.
    ja: ケガをしないようにする
  d_nikke_Mary_BayGoddess_05_63:
    speaker: mary_s
    en: Haha. We both know that's a promise you can't keep.
    ko: 후후. 지키지도 못할 말을 아무렇지도 않게 하시네요.
    ja: ふふ。守れないことを簡単に言うんですね。
  d_nikke_Mary_BayGoddess_05_64:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_65:
    speaker: mary_s
    en: How nice it would be if that were true.
    ko: 정말 그랬으면 좋겠어요.
    ja: 本当にそうであってほしいです。
  d_nikke_Mary_BayGoddess_05_66:
    speaker: "<Monologue>"
    en: I hope I can be special to you, Mary.
    ko: 내가 메어리에게 특별해졌으면 좋겠어.
    ja: 私はメアリーにとって特別な存在になりたい
  d_nikke_Mary_BayGoddess_05_67:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_68:
    speaker: "<Monologue>"
    en: I want to be a source of solace for you from time to time.
    ko: 메어리가 걸어갈 길에 조금이나마 위안이 될 수 있는.
    ja: |-
      メアリーが歩む道に
      少しでも慰めを与えることができる
  d_nikke_Mary_BayGoddess_05_69:
    speaker: "<Monologue>"
    en: To be your accomplice.
    ko: 공범으로서.
    ja: 共犯者として
  d_nikke_Mary_BayGoddess_05_70:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_71:
    speaker: mary_s
    en: Oh jeez,
    ko: 아.
    ja: あ…
  d_nikke_Mary_BayGoddess_05_72:
    speaker: mary_s
    en: what am I going to do with you?
    ko: 안되겠다.
    ja: もうダメです。
  d_nikke_Mary_BayGoddess_05_73:
    speaker: "<Monologue>"
    en: Mary gives me a kiss.
    ko: 메어리가 키스했다.
    ja: メアリーが私にキスをした
  d_nikke_Mary_BayGoddess_05_74:
    speaker: mary_s
    en: You're still my patient, so I'm stopping myself here.
    ko: "…오늘은 환자니까 이 정도로 참을게요."
    ja: "…今日は患者だからここまでで我慢します。"
  d_nikke_Mary_BayGoddess_05_75:
    speaker: mary_s
    en: Get better soon. See you tomorrow.
    ko: 그러니 어서 낫고, 내일 봐요.
    ja: だから早く治してくださいね。ではまた明日。
  d_nikke_Mary_BayGoddess_05_76:
    speaker: "<Monologue>"
    en: I feel as if I'm in a trance.
    ko: 정신이 몽롱해진다.
    ja: 意識がもうろうとしてきた
  d_nikke_Mary_BayGoddess_05_77:
    speaker: "<Monologue>"
    en: Even though I'm lying down, my head is spinning.
    ko: 누워있는데 머리가 빙글빙글 돈다.
    ja: 横になっているのに頭がぐるぐる回る
  d_nikke_Mary_BayGoddess_05_78:
    speaker: "<Monologue>"
    en: I close my eyes.
    ko: 눈을 감는다.
    ja: 目を閉じる
  d_nikke_Mary_BayGoddess_05_79:
    speaker: "<Monologue>"
    en: I can feel Mary's touch.
    ko: 메어리의 손과 숨소리가 느껴진다.
    ja: メアリーの手と呼吸を感じた
  d_nikke_Mary_BayGoddess_05_80:
    speaker: "<Monologue>"
    en: Then I slowly drift to sleep.
    ko: 그리고 그대로 정신을 잃었다.
    ja: そしてそのまま意識を失った
  d_nikke_Mary_BayGoddess_05_81:
    speaker: "<Narration>"
    en: The next morning.
    ko: 다음 날 아침.
    ja: 翌朝
  d_nikke_Mary_BayGoddess_05_82:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_83:
    speaker: "<Monologue>"
    en: My head is clear.
    ko: 정신이 맑다.
    ja: 頭がスッキリとしている
  d_nikke_Mary_BayGoddess_05_84:
    speaker: "<Monologue>"
    en: I feel energized.
    ko: 몸도 매우 가볍다.
    ja: 体もとても軽い
  d_nikke_Mary_BayGoddess_05_85:
    speaker: "<Self>"
    en: Ahhhh...
    ko: 아아아.
    ja: あああ
  d_nikke_Mary_BayGoddess_05_86:
    speaker: "<Monologue>"
    en: I can talk!
    ko: 목소리도 잘 나온다!
    ja: 声もちゃんと出る！
  d_nikke_Mary_BayGoddess_05_87:
    speaker: "<Monologue>"
    en: I feel like a million bucks. Yesterday's ordeal feels like a distant bad dream.
    ko: 어제의 괴로웠던 일이 거짓말인 것처럼 매우 멀쩡하다!
    ja: 昨日の苦しさが嘘のように、ピンピンしている！
  d_nikke_Mary_BayGoddess_05_88:
    speaker: "<Monologue>"
    en: I glance to the side, and see Mary sleeping quietly.
    ko: 옆을 보니 메어리가 조용히 자고 있다.
    ja: 横を見ると、メアリーが静かに寝息をたてていた
  d_nikke_Mary_BayGoddess_05_89:
    speaker: "<Monologue>"
    en: I should wake her up and tell her that I've recovered...
    ko: 얼른 깨워서 다 나았다고 얘기를….
    ja: 今すぐ起こして、治ったと言おう…
  d_nikke_Mary_BayGoddess_05_90:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_91:
    speaker: "<Monologue>"
    en: But something doesn't feel quite right...
    ko: 근데 뭔가 이질감이….
    ja: 何か変だ…
  d_nikke_Mary_BayGoddess_05_92:
    speaker: "<Monologue>"
    en: I lift the covers and look down.
    ko: 이불을 걷어본다.
    ja: 毛布をめくる
  d_nikke_Mary_BayGoddess_05_93:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_94:
    speaker: "<Monologue>"
    en: Uh-oh.
    ko: 왜… 이러지?
    ja: これ…は？
  d_nikke_Mary_BayGoddess_05_95:
    speaker: "<Monologue>"
    en: This occasionally happens in the mornings, but not so... extreme.
    ko: 물론 아침이니 어느 정도는 그럴 수 있다고 생각하는데 이건 너무….
    ja: 朝だからかもしれないが、これはかなり…
  d_nikke_Mary_BayGoddess_05_96:
    speaker: mary_s
    en: Are you awake?
    ko: 으음… 일어나셨어요?
    ja: うーん…目が覚めましたか？
  d_nikke_Mary_BayGoddess_05_97:
    speaker: mary_s
    en: How are you feeling?
    ko: 몸은 좀 어때요?
    ja: 体調はどうですか？
  d_nikke_Mary_BayGoddess_05_98:
    speaker: "<Self>"
    en: Uh... I'm all good. Yep.
    ko: 아, 응. 다 나았어. 멀쩡해.
    ja: ああ、うん。もう治った。全開だ
  d_nikke_Mary_BayGoddess_05_99:
    speaker: "<Self>"
    en: Thanks to you.
    ko: 메어리 덕분이야. 고마워.
    ja: メアリーのおかげだ。ありがとう
  d_nikke_Mary_BayGoddess_05_100:
    speaker: mary_s
    en: Hehe, it wasn't just me! Others helped as well.
    ko: |-
      후후. 아니에요.
      다른 분들이 다 도와주신 덕분이죠.
    ja: |-
      ふふ。いいえ。
      他の人たちが手伝ってくれたお陰です。
  d_nikke_Mary_BayGoddess_05_101:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_102:
    speaker: mary_s
    en: However... it does seem there's one spot that's a bit abnormal...
    ko: 근데… 아직 안 나은 곳이 있는 것 같은데요?
    ja: |-
      でも…まだ治ってない部分があるみたい
      ですけど？
  d_nikke_Mary_BayGoddess_05_103:
    speaker: "<Self>"
    en: Er... don't worry about that!
    ko: 아니… 이건….
    ja: "…いや…これは…"
  d_nikke_Mary_BayGoddess_05_104:
    speaker: "<Self>"
    en: Lovely weather we're having, isn't it?
    ko: 그 오늘따라 이상하게….
    ja: 今日に限って…変だな…
  d_nikke_Mary_BayGoddess_05_105:
    speaker: mary_s
    en: Remember what I told you yesterday?
    ko: 제가 어제 주사 놓기 전에 말씀드렸죠?
    ja: 昨日、注射する前に言いましたよね？
  d_nikke_Mary_BayGoddess_05_106:
    speaker: mary_s
    en: About the injection and its side effects?
    ko: 사소한 부작용이 있다고.
    ja: 少し副作用があるって。
  d_nikke_Mary_BayGoddess_05_107:
    speaker: "<Self>"
    en: So, is this...
    ko: 그럼… 이게 설마….
    ja: それは…もしかして…
  d_nikke_Mary_BayGoddess_05_108:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_109:
    speaker: mary_s
    en: As your doctor, I can't let it go unexamined.
    ko: 의사로서 그냥 넘어갈 수 없겠어요.
    ja: 医者として見逃す訳にはいきませんね。
  d_nikke_Mary_BayGoddess_05_110:
    speaker: mary_s
    en: Let's have a look.
    ko: 진찰해 볼게요~
    ja: 診察しま～す。
  d_nikke_Mary_BayGoddess_05_111:
    speaker: "<Self>"
    en: No, wait a minute...!
    ko: 아니, 잠깐…!
    ja: いや、ちょっと待て…！
  d_nikke_Mary_BayGoddess_05_112:
    speaker: mary_s
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_Mary_BayGoddess_05_113:
    speaker: mary_s
    en: I maintained my self-control before because you were my patient.
    ko: 환자니까 참는다고 했죠?
    ja: 患者だから我慢するって言いましたよね？
  d_nikke_Mary_BayGoddess_05_114:
    speaker: mary_s
    en: Now that you're better,
    ko: 지휘관은 이제 환자가 아니니.
    ja: 指揮官はもう患者じゃないので
  d_nikke_Mary_BayGoddess_05_115:
    speaker: mary_s
    en: I don't have to hold back.
    ko: 제가 참을 이유가 있을까요?
    ja: 我慢する理由は無いですよね？
  d_nikke_Mary_BayGoddess_05_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_117:
    speaker: "<Self>"
    en: A fair point.
    ko: 생각해 보니 없는 것 같아.
    ja: そう言われれば無いな
  d_nikke_Mary_BayGoddess_05_118:
    speaker: mary_s
    en: Right?
    ko: 그렇죠?
    ja: そうでしょう？
  d_nikke_Mary_BayGoddess_05_119:
    speaker: mary_s
    en: Then let's give you some "special" treatment.
    ko: 그럼 치료할게요~
    ja: では、治療しますね～
  d_nikke_Mary_BayGoddess_05_120:
    speaker: "<Narration>"
    en: Two hours later. By the sea.
    ko: 2시간 후. 해변.
    ja: 2時間後。海辺
  d_nikke_Mary_BayGoddess_05_121:
    speaker: neon_s
    en: Oh! Master! Mary!
    ko: |-
      오오!
      스승님! 메어리!
    ja: |-
      おお！
      師匠！メアリー！
  d_nikke_Mary_BayGoddess_05_122:
    speaker: neon_s
    en: Looks like you're on the mend. We've been thinking about you a lot while we
      were having fun.
    ko: |-
      몸살은 다 나으셨나요?
      불초 제자는 스승님을 생각하며 즐겁게 놀고 있었어요!
    ja: |-
      体調は良くなりましたか？
      弟子は師匠のことを思いながら、
      楽しく遊んでいました！
  d_nikke_Mary_BayGoddess_05_123:
    speaker: neon_s
    en: I mean... We weren't messing around the entire time, I mean. Anyhoo, I thought
      of a fun game we could play after you recuperated.
    ko: |-
      물론 놀기만 한 것은 아니에요!
      스승님이 돌아오면 할 법한 놀이들을…!
    ja: |-
      もちろん、遊んでただけじゃないですよ！
      師匠が戻ったら遊べることを…
  d_nikke_Mary_BayGoddess_05_124:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_125:
    speaker: neon_s
    en: You okay, Master?
    ko: |-
      …스승님.
      다 나은 것 맞나요?
    ja: |-
      …師匠。
      本当に治ったんですよね？
  d_nikke_Mary_BayGoddess_05_126:
    speaker: "<Self>"
    en: Hmm? What was that?
    ko: 응? 왜?
    ja: ん？そうだ
  d_nikke_Mary_BayGoddess_05_127:
    speaker: neon_s
    en: Nothing. You just look tired, that's all.
    ko: 아니. 엄청 피곤해 보여서요.
    ja: でも、すっごく疲れた顔していますよ？
  d_nikke_Mary_BayGoddess_05_128:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_129:
    speaker: neon_s
    en: Hey, Mary, did you apply something to your face, by any chance?
    ko: 와. 메어리는 어제 뭐 바르고 주무셨나요?
    ja: わあ。メアリーは昨日何を塗ったんですか？
  d_nikke_Mary_BayGoddess_05_130:
    speaker: mary_s
    en: "... Huh?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_Mary_BayGoddess_05_131:
    speaker: neon_s
    en: Your face is glowing!
    ko: 얼굴이 반짝반짝해요! 도자기 같아요!
    ja: 顔がツヤツヤしてますよ！陶器みたいです！
  d_nikke_Mary_BayGoddess_05_132:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_Mary_BayGoddess_05_133:
    speaker: neon_s
    en: I guess today's just a particularly happy day for everyone.
    ko: 뭐, 이런 날도 있고 저런 날도 있는 거죠!
    ja: まあ、こういう日もありますよね！
  d_nikke_Mary_BayGoddess_05_134:
    speaker: neon_s
    en: Anyway, let's play that game I was talking about. Lemme show you how it works!
    ko: |-
      그럼 놀러 가요!
      제가 풀코스로 모시겠습니다!
    ja: |-
      それじゃ、遊びに行きましょう！
      フルコースで！
  d_nikke_Mary_BayGoddess_05_135:
    speaker: "<Monologue>"
    en: I look at Neon as she runs off,
    ko: 달려가는 네온을 바라본다.
    ja: 走っていくネオンを見つめる
  d_nikke_Mary_BayGoddess_05_136:
    speaker: "<Monologue>"
    en: then glance at Mary, who is standing next to me.
    ko: 그리고 옆의 메어리를 바라본다.
    ja: そして横のメアリーを見つめた
  d_nikke_Mary_BayGoddess_05_137:
    speaker: "<Monologue>"
    en: She puts her finger to her lips.
    ko: 메어리는 입술에 손가락을 가져다 댔다.
    ja: メアリーは唇に人差し指を当てた
  d_nikke_Mary_BayGoddess_05_138:
    speaker: "<Monologue>"
    en: I get the message, loud and clear.
    ko: 아무 말도 하지 않았지만, 어째서인지 무슨 말을 하는지 알 것 같았다.
    ja: |-
      何も言わなかったが、なぜか何を言っているのか
      分かった気がした
  d_nikke_Mary_BayGoddess_05_139:
    speaker: "<Monologue>"
    en: One more secret. Just for the two of us.
    ko: 우리, 비밀이 또 생겨버렸네요.
    ja: また、秘密ができちゃいましたね。
