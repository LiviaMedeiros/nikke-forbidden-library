---
d_nikke_velvet_01:
  d_nikke_velvet_01_1:
    speaker: "<Monologue>"
    en: It's warm.
    ko: 따뜻하다.
    ja: あたたかい…
  d_nikke_velvet_01_2:
    speaker: "<Monologue>"
    en: Is it already morning? Sunlight seeps through my closed eyelids.
    ko: 벌써 아침인지, 눈꺼풀 너머로 햇살이 느껴진다.
    ja: |-
      もう朝が来たのか、
      まぶたの向こうに日差しを感じる
  d_nikke_velvet_01_3:
    speaker: "<Monologue>"
    en: "... But something feels strange."
    ko: "…그런데 뭔가 이상하다."
    ja: "…だが、何かがおかしい"
  d_nikke_velvet_01_4:
    speaker: "<Monologue>"
    en: It feels warmer than usual under the blanket, as if a heater has been turned
      on.
    ko: |-
      마치 난로라도 켜놓은 듯,
      이불 속이 평소보다 더 따뜻하게 느껴진다.
    ja: |-
      まるで暖房でもついているかのように、
      布団の中がいつも以上に温かく感じる
  d_nikke_velvet_01_5:
    speaker: "<Monologue>"
    en: I instinctively reach toward the warmth.
    ko: 무심코 따뜻한 쪽으로 손을 뻗자.
    ja: 温かさを感じる方へ無意識に手を伸ばした
  d_nikke_velvet_01_6:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 말랑-
    ja: ムニュ
  d_nikke_velvet_01_7:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_velvet_01_8:
    speaker: "<Monologue>"
    en: Something warm and soft touches my hand. I snap my eyes open.
    ko: 따뜻하고 말랑한 무언가가 손에 닿아 번쩍 눈을 떴다, 그리고.
    ja: |-
      温かくて柔らかい何かが手に触れ、
      驚いて目を覚ました
  d_nikke_velvet_01_9:
    speaker: velvet_m
    en: Did you sleep well, Master?
    ko: 주인님~ 잘 잤어?
    ja: よく眠れた？ご主人様～
  d_nikke_velvet_01_10:
    speaker: velvet_m
    en: Touching me first thing in the morning? Awfully bold of you ♥
    ko: 아침부터 건들다니, 대담하네♥
    ja: 朝からずいぶん積極的ね♥
  d_nikke_velvet_01_11:
    speaker: "<Monologue>"
    en: I find Velvet lying next to me.
    ko: 내 옆에 누워있는 벨벳을 발견했다.
    ja: 私の隣でベルベットが横になっている
  d_nikke_velvet_01_12:
    speaker: "<Self>"
    en: Velvet?
    ko: "…벨벳?"
    ja: "…ベルベット？"
  d_nikke_velvet_01_13:
    speaker: velvet_m
    en: Come now, don't look at me like that.
    ko: 음? 왜 그렇게 놀란 표정으로 쳐다봐?
    ja: なぁに？どうしてそんなに驚いてるの？
  d_nikke_velvet_01_14:
    speaker: velvet_m
    en: We had such a hot and steamy night together ♥
    ko: 아주 뜨거어~운 밤을 보냈잖아, 우리♥
    ja: 私たち、アツ～い夜を過ごした仲じゃない♥
  d_nikke_velvet_01_15:
    speaker: velvet_m
    en: Don't tell me you've forgotten?
    ko: 주인님, 설마 기억 못 하는 건 아니지?
    ja: まさか覚えてないとか言わないわよね？
  d_nikke_velvet_01_16:
    speaker: "<Self>"
    en: Wh-what are you talking about?
    ko: 무, 무슨 소리야?
    ja: な、何を言っているんだ？
  d_nikke_velvet_01_17:
    speaker: "<Self>"
    en: You... and me?
    ko: 너랑… 내가?
    ja: 君と…私が？
  d_nikke_velvet_01_18:
    speaker: velvet_m
    en: We're the only two people here, aren't we?
    ko: 그럼 여기에 주인님이랑 나 말고 누가 있어?
    ja: 今ここに、ご主人様と私以外に誰がいるの？
  d_nikke_velvet_01_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_01_20:
    speaker: "<Monologue>"
    en: I search through my memories of last night.
    ko: 어젯밤 기억을 더듬어본다.
    ja: 昨夜の記憶をたどる
  d_nikke_velvet_01_21:
    speaker: "<Monologue>"
    en: We drank,
    ko: 술을… 마셨다.
    ja: 酒を…飲んだ
  d_nikke_velvet_01_22:
    speaker: "<Monologue>"
    en: and after that...
    ko: 그 이후는….
    ja: その後…
  d_nikke_velvet_01_23:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스윽-
    ja: スッ――
  d_nikke_velvet_01_24:
    speaker: "<Monologue>"
    en: Velvet slowly rises and leans closer to me.
    ko: 벨벳이 천천히 몸을 일으켜, 내 쪽으로 가까이 다가왔다.
    ja: |-
      ベルベットはゆっくりと体を起こし、
      私の方へ近づいてきた
  d_nikke_velvet_01_25:
    speaker: velvet_m
    en: You made the first move, remember?
    ko: 주인님이 먼저 그랬잖아~
    ja: ご主人様が先に誘ったんじゃな～い。
  d_nikke_velvet_01_26:
    speaker: "<Self>"
    en: I did?
    ko: "…내가?"
    ja: "…私が？"
  d_nikke_velvet_01_27:
    speaker: velvet_m
    en: Oh yes ♥
    ko: 응♥
    ja: そう♥
  d_nikke_velvet_01_28:
    speaker: velvet_m
    en: You reached out and grabbed my hand like this.
    ko: 주인님이 갑자기 내 손을 이렇게 확 잡더니.
    ja: |-
      ご主人様がいきなり私の手を
      こうやって握って、
  d_nikke_velvet_01_29:
    speaker: "<Monologue>"
    en: Velvet takes my hand.
    ko: 벨벳이 내 손을 잡았다.
    ja: ベルベットは私の手を握った
  d_nikke_velvet_01_30:
    speaker: velvet_m
    en: 'And while looking me straight in the eyes, you said:'
    ko: 눈을 마주치면서, 진지하게 말하더라?
    ja: 私の目を見つめながら、真剣に言ったの。
  d_nikke_velvet_01_31:
    speaker: velvet_m
    en: '"Spend the night with me."'
    ko: 오늘 밤은 나랑 보내자.
    ja: 今夜、一緒に過ごしてほしい。
  d_nikke_velvet_01_32:
    speaker: velvet_m
    en: '"I''ll take care of everything."'
    ko: 책임 질 테니까.
    ja: 責任は取るから。
  d_nikke_velvet_01_33:
    speaker: velvet_m
    en: You were pretty serious about it ♥
    ko: 라고♥
    ja: って♥
  d_nikke_velvet_01_34:
    speaker: "<Self>"
    en: I really... said that?!
    ko: 내가… 진짜 그런 얘길 했다고?!
    ja: 私が…本当にそんなことを言ったのか？
  d_nikke_velvet_01_35:
    speaker: velvet_m
    en: You bet.
    ko: 그렇다니까요~
    ja: 本当だってば～
  d_nikke_velvet_01_36:
    speaker: velvet_m
    en: Just as you wished, we spent a very passionate night together.
    ko: 주인님 말대로 어젯밤은 아주 뜨겁게 보냈으니까.
    ja: |-
      ご主人様のお望み通り、
      昨日はアツい夜を過ごしたのよ？
  d_nikke_velvet_01_37:
    speaker: velvet_m
    en: You'll take care of me now, won't you?
    ko: 저, 책임져주실 거죠?
    ja: 責任取ってくれるんでしょう？
  d_nikke_velvet_01_38:
    speaker: "<Monologue>"
    en: I begin to panic.
    ko: 당황스럽다.
    ja: 戸惑いを隠せない
  d_nikke_velvet_01_39:
    speaker: "<Monologue>"
    en: My memories are a jumbled mess.
    ko: 기억이 뒤죽박죽 하다.
    ja: 記憶がぐちゃぐちゃだ
  d_nikke_velvet_01_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_01_41:
    speaker: velvet_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_01_42:
    speaker: "<Monologue>"
    en: Velvet pulls away from me.
    ko: 벨벳이 내게서 떨어졌다.
    ja: ベルベットは私から離れた
  d_nikke_velvet_01_43:
    speaker: velvet_m
    en: You didn't forget what you promised me last night, did you?
    ko: 어젯밤에 했던 그 약속을 다 잊어먹은 거야?
    ja: 昨晩の約束、全部忘れちゃったの？
  d_nikke_velvet_01_44:
    speaker: velvet_m
    en: That's pretty... disappointing.
    ko: 이거, 실망이네~
    ja: ヤダ、がっかりなんだけど～
  d_nikke_velvet_01_45:
    speaker: "<Monologue>"
    en: She gets out of bed.
    ko: 그리고 그대로 침대에서 일어났다.
    ja: そして、そのままベッドから起き上がった
  d_nikke_velvet_01_46:
    speaker: velvet_m
    en: Well, it's fine.
    ko: 뭐, 괜찮아.
    ja: まっ、いいわ。
  d_nikke_velvet_01_47:
    speaker: velvet_m
    en: I didn't expect you to remember in the first place.
    ko: 애초에 기억해 줄 거란 생각도 안 했으니까~
    ja: |-
      覚えててくれるなんて、
      最初から思ってなかったから。
  d_nikke_velvet_01_48:
    speaker: velvet_m
    en: With all the attention you get, no way you'd remember something that trivial.
    ko: |-
      주인님은 워낙 인기가 많은 사람이니까,
      그런 사소한 건 기억 못 하겠지~
    ja: |-
      ご主人様はただでさえモテモテだから
      こんな些細なことは覚えてられないものね～
  d_nikke_velvet_01_49:
    speaker: "<Monologue>"
    en: Velvet stops at the door.
    ko: 벨벳이 문 앞에서 멈췄다.
    ja: ベルベットはドアの前で立ち止まった
  d_nikke_velvet_01_50:
    speaker: velvet_m
    en: But still...
    ko: "…그래도, 조금은."
    ja: "…それでも、ちょっとは…"
  d_nikke_velvet_01_51:
    speaker: velvet_m
    en: I kind of hoped you would.
    ko: 기대했었는데….
    ja: 期待してたのに…
  d_nikke_velvet_01_52:
    speaker: "<Monologue>"
    en: Her voice is subdued, but I still hear it clearly.
    ko: 작은 목소리였지만, 확실히 들렸다.
    ja: 小さな声だったが、確かに私の耳に届いた
  d_nikke_velvet_01_53:
    speaker: "<Self>"
    en: Velvet, wait!
    ko: 벨벳, 잠깐만…!
    ja: ベルベット、待ってくれ…！
  d_nikke_velvet_01_54:
    speaker: "<Monologue>"
    en: I bolt out of bed, trying to keep her from leaving.
    ko: 나는 벨벳을 붙잡으려 급하게 침대를 박차고 일어났다.
    ja: |-
      私はベルベットを引き留めようと、
      慌ててベッドから立ち上がった
  d_nikke_velvet_01_55:
    speaker: "<Monologue>"
    en: When I jump up...
    ko: 그리고.
    ja: そして
  d_nikke_velvet_01_56:
    speaker: "<Self>"
    en: Wh-whoa!
    ko: 으, 으앗?!
    ja: う、うわっ！？
  d_nikke_velvet_01_57:
    speaker: "<Monologue>"
    en: My foot catches in the blanket.
    ko: 그대로 이불에 발이 걸려.
    ja: そのまま布団に足が引っかかり、
  d_nikke_velvet_01_58:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕-!
    ja: ドテーン！
  d_nikke_velvet_01_59:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドンッ！
  d_nikke_velvet_01_60:
    speaker: "<Monologue>"
    en: I take a hard fall.
    ko: 넘어지고 말았다.
    ja: 転んでしまった
  d_nikke_velvet_01_61:
    speaker: "<Monologue>"
    en: My vision grows blurry.
    ko: "…시야가 흐려진다."
    ja: "…視界がぼやける"
  d_nikke_velvet_01_62:
    speaker: velvet_m
    en: "... Master?"
    ko: "…주인님?"
    ja: "…ご主人様？"
  d_nikke_velvet_01_63:
    speaker: velvet_m
    en: Master, you okay?
    ko: 여보세요, 주인님~
    ja: もしも～し。ご主人様～
  d_nikke_velvet_01_64:
    speaker: "<Narration>"
    en: "*Sway sway*"
    ko: 흔들- 흔들-
    ja: ゆさ、ゆさ
  d_nikke_velvet_01_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_01_66:
    speaker: velvet_m
    en: Wait...
    ko: 잠깐.
    ja: ちょっと。
  d_nikke_velvet_01_67:
    speaker: velvet_m
    en: Did you just pass out?
    ko: 뭐야, 진짜 기절한 거야?
    ja: まさかホントに気絶しちゃったの？
d_nikke_velvet_02:
  d_nikke_velvet_02_1:
    speaker: "<Monologue>"
    en: My head feels fuzzy. I wonder why I feel this way...
    ko: |-
      머리가 멍하다.
      내가 왜 이러고 있지….
    ja: |-
      頭がぼーっとする。
      私はなぜここに…？
  d_nikke_velvet_02_2:
    speaker: "<Monologue>"
    en: Ah, I remember.
    ko: 아, 생각났다.
    ja: ああ、思い出した
  d_nikke_velvet_02_3:
    speaker: "<Monologue>"
    en: I was chasing after Velvet when I tripped and knocked myself out.
    ko: 벨벳을 쫓아가려다 넘어져서 기절했었지.
    ja: |-
      ベルベットを追いかけようとして
      転んで気絶したのだった
  d_nikke_velvet_02_4:
    speaker: "<Self>"
    en: Ugh...
    ko: "…윽."
    ja: "…うっ"
  d_nikke_velvet_02_5:
    speaker: "<Monologue>"
    en: A sharp pain shoots through my head, and scattered memories start to piece
      themselves together.
    ko: |-
      순간 다시 머리가 아파오며,
      뒤죽박죽이던 기억이… 조금씩 맞춰지기 시작했다.
    ja: |-
      再び頭が痛み出し、混乱していた記憶が…
      少しずつ整理されていった
  d_nikke_velvet_02_6:
    speaker: "<Monologue>"
    en: Right, that was yesterday.
    ko: 그래, 그건 어제 있었던 일이다.
    ja: そう、あれは昨日の出来事だ
  d_nikke_velvet_02_7:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_velvet_02_8:
    speaker: velvet_m
    en: Hello, Master ♥
    ko: 안뇽♥
    ja: やっほ～♥
  d_nikke_velvet_02_9:
    speaker: velvet_m
    en: It's me.
    ko: 나왔어, 주인님~
    ja: ご主人様～、来ちゃった♥
  d_nikke_velvet_02_10:
    speaker: "<Self>"
    en: What's the matter?
    ko: 웬일이야?
    ja: どうしたんだ？
  d_nikke_velvet_02_11:
    speaker: velvet_m
    en: What a greeting! That kind of hurts.
    ko: 웬일이긴~ 섭섭하게.
    ja: もぉ～、そんなこと言うなんて、さみしい～
  d_nikke_velvet_02_12:
    speaker: velvet_m
    en: Do we need a reason to see each other?
    ko: 우리가 꼭 무슨 일이 있어야만 보는 사이야?
    ja: 私たちって理由がないと会えない仲なの？
  d_nikke_velvet_02_13:
    speaker: velvet_m
    en: I came because I missed you ♥
    ko: 보고 싶어서 왔어♥
    ja: 会いたくなったから来たの♥
  d_nikke_velvet_02_14:
    speaker: "<Self>"
    en: "... Doesn't seem like it."
    ko: "…아닌 것 같은데."
    ja: "…そうは見えないが"
  d_nikke_velvet_02_15:
    speaker: velvet_m
    en: Hehe, you saw right through me, Master.
    ko: 꺄하하하, 바로 알아채다니 역시 주인님이네~
    ja: |-
      あははっ、すぐに気づくなんて、
      さすがご主人様～
  d_nikke_velvet_02_16:
    speaker: velvet_m
    en: All right then, I'll get straight to the point.
    ko: 그럼 바아~로 본론으로 들어갈게.
    ja: じゃあ、さっそく本題に入るわよ。
  d_nikke_velvet_02_17:
    speaker: velvet_m
    en: Do you know about the test to become a professional maid?
    ko: 프로메이드가 되기 위한 시험이란 거, 알고 있어?
    ja: |-
      プロメイドになるための
      テストがあるってことは知ってる？
  d_nikke_velvet_02_18:
    speaker: "<Choice>"
    en: Yeah, I know.
    ko: 응, 알아.
    ja: ああ、知っている
  d_nikke_velvet_02_19:
    speaker: "<Choice>"
    en: No, I don't.
    ko: 아니, 몰라.
    ja: いや、知らない
  d_nikke_velvet_02_20:
    speaker: velvet_m
    en: I figured you would.
    ko: 역시 알고 있었구나.
    ja: やっぱり知ってたのね。
  d_nikke_velvet_02_21:
    speaker: velvet_m
    en: To become a professional maid, you have to take a test.
    ko: 프로메이드가 되려면, 시험을 봐야 하는데~
    ja: |-
      プロメイドになるには、
      テストを受けなきゃいけないんだけど～
  d_nikke_velvet_02_22:
    speaker: velvet_m
    en: You become someone's personal maid, attending to their needs and requirements.
    ko: 누군가의 전속 메이드가 되어서 주인님을 만족시켜야 한다네?
    ja: |-
      誰かの専属メイドになって、ご主人様を
      満足させなきゃいけないらしいのね？
  d_nikke_velvet_02_23:
    speaker: velvet_m
    en: So, from now on, I'm going to try to be your personal maid.
    ko: 그래서 오늘부터 주인님 전속 메이드 체험해 보려고.
    ja: |-
      それで今日からご主人様の
      専属メイドの体験をさせてもらおうと思って。
  d_nikke_velvet_02_24:
    speaker: velvet_m
    en: I'll take it as a practice run before the test ♥
    ko: 시험 전에 연습도 해볼 겸♥
    ja: テストの練習も兼ねて♥
  d_nikke_velvet_02_25:
    speaker: "<Self>"
    en: This is awfully sudden, don't you think?
    ko: 이렇게 갑자기?
    ja: ずいぶん急だな
  d_nikke_velvet_02_26:
    speaker: velvet_m
    en: Mm-hmm. You're okay with it, right?
    ko: 응, 괜찮지?
    ja: まあね、でもいいでしょ？
  d_nikke_velvet_02_27:
    speaker: velvet_m
    en: Now then, what should we start with?
    ko: 자, 그럼 뭐부터 해볼까.
    ja: そうね～、まずは何をしようかしら？
  d_nikke_velvet_02_28:
    speaker: velvet_m
    en: Is there anything you'd like me to do?
    ko: 나한테 뭐 시킬 거 없어?
    ja: 私に何かしてほしいことはない？
  d_nikke_velvet_02_29:
    speaker: velvet_m
    en: It can be anything!
    ko: 뭐든 괜찮아~
    ja: 何でもいいわよ～
  d_nikke_velvet_02_30:
    speaker: velvet_m
    en: Should I clean first?
    ko: 청소부터 해?
    ja: お掃除？
  d_nikke_velvet_02_31:
    speaker: velvet_m
    en: Draw you a bath?
    ko: 목욕하는 거 도와줄까?
    ja: お風呂？
  d_nikke_velvet_02_32:
    speaker: velvet_m
    en: Get you something to eat?
    ko: 아님, 밥부터 먹을래?
    ja: やっぱりご飯かしら？
  d_nikke_velvet_02_33:
    speaker: velvet_m
    en: Or... would you like to start... with me?
    ko: 그것도 아니면… 나부터?
    ja: それとも…先に私にする？
  d_nikke_velvet_02_34:
    speaker: "<Monologue>"
    en: Velvet pokes me in the side.
    ko: 벨벳은 내 옆구리를 쿡 찔렀다.
    ja: ベルベットは私の脇腹をつついた
  d_nikke_velvet_02_35:
    speaker: "<Self>"
    en: "!"
    ko: "…!"
    ja: "…！"
  d_nikke_velvet_02_36:
    speaker: "<Self>"
    en: Then... can you make me something to eat first?
    ko: 그럼… 밥부터 부탁해도 될까?
    ja: じゃあ…食事をお願いできるか？
  d_nikke_velvet_02_37:
    speaker: "<Self>"
    en: It's about lunchtime now.
    ko: 마침, 점심시간이기도 하고.
    ja: ちょうど昼食の時間だ
  d_nikke_velvet_02_38:
    speaker: velvet_m
    en: Oh no.
    ko: 아~ 큰일이네.
    ja: あら～、困ったわ。
  d_nikke_velvet_02_39:
    speaker: velvet_m
    en: I don't really know how to cook.
    ko: 나 할 줄 모르는데~
    ja: 私、料理できないのよね～
  d_nikke_velvet_02_40:
    speaker: "<Self>"
    en: "... What?"
    ko: 뭐?
    ja: えっ？
  d_nikke_velvet_02_41:
    speaker: velvet_m
    en: Buuuut, if it's for you, I suppose I could give it a try ♥
    ko: 하지만 뭐, 주인님을 위해서라면 힘내볼게♥
    ja: でも、ご主人様のためなら頑張っちゃう♥
  d_nikke_velvet_02_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_02_43:
    speaker: "<Monologue>"
    en: Feeling increasingly uneasy, I follow Velvet into the kitchen.
    ko: 불안한 마음을 안고, 벨벳을 따라 주방으로 향했다.
    ja: |-
      不安な気持ちを抱えながら、
      ベルベットとキッチンへ向かった
  d_nikke_velvet_02_44:
    speaker: velvet_m
    en: So, what would you like to eat?
    ko: 주인님, 뭐 먹고 싶어?
    ja: ご主人様、何が食べたい？
  d_nikke_velvet_02_45:
    speaker: "<Self>"
    en: Something simple.
    ko: 간단한 거면 돼.
    ja: 簡単なものでいい
  d_nikke_velvet_02_46:
    speaker: velvet_m
    en: How about fried rice?
    ko: 그럼 볶음밥 같은 건 어때?
    ja: じゃあ、チャーハンはどう？
  d_nikke_velvet_02_47:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: いいな
  d_nikke_velvet_02_48:
    speaker: "<Monologue>"
    en: Velvet opens the fridge and starts to take out the ingredients.
    ko: |-
      벨벳이 냉장고를 열고,
      재료들을 꺼내기 시작했다.
    ja: |-
      ベルベットは冷蔵庫を開けて
      材料を取り出し始めた
  d_nikke_velvet_02_49:
    speaker: velvet_m
    en: This should do the trick.
    ko: 이 정도 재료면 되겠네.
    ja: 材料はこれだけあれば十分ね。
  d_nikke_velvet_02_50:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 치이이익-
    ja: ジュウウッ――
  d_nikke_velvet_02_51:
    speaker: "<Monologue>"
    en: She pours oil into the pan and adjusts the heat. Her movements look surprisingly
      natural.
    ko: |-
      프라이팬에 기름을 두르고
      불조절을 하는 손놀림이 꽤 자연스러워 보인다.
    ja: |-
      フライパンに油をひき、
      手慣れた様子で火加減を調整している
  d_nikke_velvet_02_52:
    speaker: "<Monologue>"
    en: Is she... actually good at cooking?
    ko: 의외로 요리를 잘하는 걸까?
    ja: 実は料理が得意なのかもしれない
  d_nikke_velvet_02_53:
    speaker: velvet_m
    en: Let's start with the eggs.
    ko: 계란부터~
    ja: まずは卵から～
  d_nikke_velvet_02_54:
    speaker: "<Narration>"
    en: "*Crack* *Sizzle*"
    ko: 퍽, 치이익-
    ja: パカッ、ジュウウッ――
  d_nikke_velvet_02_55:
    speaker: "<Monologue>"
    en: She cracks an egg and drops it in the pan.
    ko: 프라이팬에 계란을 깨서 넣었다.
    ja: ベルベットはフライパンに卵を割り入れた
  d_nikke_velvet_02_56:
    speaker: "<Monologue>"
    en: "... Shell and all."
    ko: "…껍데기까지 말이다."
    ja: "…殻まで入っている"
  d_nikke_velvet_02_57:
    speaker: "<Self>"
    en: Uh, Velvet. There's some shell in there.
    ko: 저기, 벨벳. 껍데기가 들어갔는데….
    ja: ベルベット、殻が…
  d_nikke_velvet_02_58:
    speaker: velvet_m
    en: I know. Adds texture.
    ko: 식감을 추가 한 거야.
    ja: 食感を出すためよ。
  d_nikke_velvet_02_59:
    speaker: "<Self>"
    en: "... Texture?"
    ko: "…식감?"
    ja: "…食感？"
  d_nikke_velvet_02_60:
    speaker: velvet_m
    en: Give it a try later. It'll be a brand-new experience for you.
    ko: 이따 먹어봐, 색다른 경험을 할 수 있을 걸~
    ja: |-
      あとで食べてみて。
      きっと新しい経験ができるわよ～
  d_nikke_velvet_02_61:
    speaker: "<Monologue>"
    en: Velvet speaks calmly as she stirs the egg.
    ko: 벨벳은 태연하게 말하며 계란을 휘휘 저었다.
    ja: ベルベットは何食わぬ顔でそう言い、卵を混ぜた
  d_nikke_velvet_02_62:
    speaker: "<Monologue>"
    en: A few moments later.
    ko: 그리고 잠시 후.
    ja: しばらくして…
  d_nikke_velvet_02_63:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 화르륵-!
    ja: ゴオオッ！
  d_nikke_velvet_02_64:
    speaker: "<Self>"
    en: Velvet, the flame!
    ko: 베, 벨벳, 불이…!
    ja: ベ、ベルベット、火が…！
  d_nikke_velvet_02_65:
    speaker: velvet_m
    en: It's fiiiiine.
    ko: 괜찮아, 괜찮아.
    ja: ヘーキ、ヘーキ。
  d_nikke_velvet_02_66:
    speaker: velvet_m
    en: This is an advanced technique called flambe, so watch closely.
    ko: "[플람베]라는 고급 기술이니 잘 봐둬~"
    ja: |-
      「フランベ」っていう調理法よ。
      よ～く見てて～
  d_nikke_velvet_02_67:
    speaker: "<Monologue>"
    en: I look up what flambe means.
    ko: "…플람베가 뭔지 검색해 보았다."
    ja: "…フランベとは何なのか、検索してみた"
  d_nikke_velvet_02_68:
    speaker: "<Monologue>"
    en: It's a technique in which alcohol is poured onto food being cooked at high
      heat, creating a large flame that quickly burns off the alcohol.
    ko: |-
      [고온에서 요리 중인 음식에 술을 부어 큰 불을 일으키고
      빠르게 알콜을 날려버리는 기술….]
    ja: |-
      「高温調理の途中で酒を振りかけて火をつけ、
      一気にアルコール分を飛ばす調理法…」
  d_nikke_velvet_02_69:
    speaker: "<Monologue>"
    en: Does Velvet... add alcohol to the eggs?
    ko: 벨벳이… 술을 넣었던가?
    ja: 酒は入れていなかった気がするが…
  d_nikke_velvet_02_70:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 퍽퍽퍽-
    ja: シュッ、シュッ、シュッ――
  d_nikke_velvet_02_71:
    speaker: velvet_m
    en: Doo doo doo ♪
    ko: 흠흠~♪
    ja: ふんふ～ん♪
  d_nikke_velvet_02_72:
    speaker: "<Monologue>"
    en: Watching her crush the rice with the spatula
    ko: 볶음 주걱으로 밥을 으깨는 벨벳을 보고 있으니.
    ja: 木べらで米をすり潰すベルベットを見て、
  d_nikke_velvet_02_73:
    speaker: "<Monologue>"
    en: only makes me more nervous.
    ko: 점점 더 불안해지기 시작한다.
    ja: より一層不安になってきた
  d_nikke_velvet_02_74:
    speaker: "<Monologue>"
    en: A little later.
    ko: 잠시 후.
    ja: しばらくして…
  d_nikke_velvet_02_75:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 탁
    ja: コトッ
  d_nikke_velvet_02_76:
    speaker: "<Monologue>"
    en: Velvet places the finished dish in front of me.
    ko: 벨벳이 완성된 요리를 내 앞에 놓았다.
    ja: ベルベットが完成した料理を私の前に置いた
  d_nikke_velvet_02_77:
    speaker: velvet_m
    en: All done.
    ko: 완성했어.
    ja: できたわ。
  d_nikke_velvet_02_78:
    speaker: velvet_m
    en: Since it's for you, I might have tried a little too hard ♥
    ko: 주인님을 위한 요리라 너무 힘내버린 거 아닌가 몰라♥
    ja: |-
      ご主人様のためだから、
      ちょっと張り切りすぎちゃったかも♥
  d_nikke_velvet_02_79:
    speaker: "<Monologue>"
    en: Before me sits something that hardly resembles fried rice.
    ko: 이건… 볶음밥이라고 부르기엔 애매한 무언가였다.
    ja: |-
      …チャーハンとは呼びがたい、
      別の何かだった
  d_nikke_velvet_02_80:
    speaker: "<Monologue>"
    en: Half of it is burnt, while the other half is white, and bits of eggshell are
      scattered throughout.
    ko: 반은 까맣고, 반은 하얀 데다 계란 껍데기가 군데군데 박혀있다.
    ja: |-
      半分は黒く焦げ、半分は白いうえに
      卵の殻があちこちに混ざっている
  d_nikke_velvet_02_81:
    speaker: "<Monologue>"
    en: I hesitate to pick up my spoon.
    ko: 선뜻 숟가락을 들 용기가 나지 않는다.
    ja: スプーンを持つ勇気が出ない
  d_nikke_velvet_02_82:
    speaker: velvet_m
    en: What are you waiting for? Eat before it gets cold.
    ko: 안 먹어? 식으면 맛없는데~
    ja: |-
      食べないの？
      冷めたらおいしさが半減しちゃうわよ～
  d_nikke_velvet_02_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_02_84:
    speaker: velvet_m
    en: Master, don't tell me...
    ko: 아, 주인님.
    ja: あ、ご主人様。
  d_nikke_velvet_02_85:
    speaker: velvet_m
    en: Is that what you were waiting for?
    ko: 설마, 그거 기다리고 있던 거야?
    ja: もしかして、あれを待ってたの？
  d_nikke_velvet_02_86:
    speaker: velvet_m
    en: You could've just said so.
    ko: 직접 말하지 그랬어.
    ja: もぉ～、言ってくれればいいのに。
  d_nikke_velvet_02_87:
    speaker: "<Monologue>"
    en: Velvet casually sits on my thigh.
    ko: 벨벳이 자연스럽게 내 허벅지에 걸터앉았다.
    ja: ベルベットはさりげなく私の太ももに腰掛けた
  d_nikke_velvet_02_88:
    speaker: velvet_m
    en: Say "ah" ♥
    ko: 아~앙♥
    ja: あ～ん♥
  d_nikke_velvet_02_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_02_90:
    speaker: "<Monologue>"
    en: I squeeze my eyes shut and take a bite.
    ko: 나는 눈을 질끈 감고, 볶음밥을 받아먹었다.
    ja: 私は目をぎゅっと閉じ、チャーハンを食べた
  d_nikke_velvet_02_91:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 우적
    ja: モグ…
  d_nikke_velvet_02_92:
    speaker: "<Monologue>"
    en: It's hard.
    ko: 딱딱하다.
    ja: 固い
  d_nikke_velvet_02_93:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: 사각사각
    ja: パリパリ
  d_nikke_velvet_02_94:
    speaker: "<Monologue>"
    en: Eggshell crunches between my teeth.
    ko: 계란 껍데기가 씹힌다.
    ja: 卵の殻を嚙み砕いた
  d_nikke_velvet_02_95:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: "…꿀꺽"
    ja: "…ゴクッ"
  d_nikke_velvet_02_96:
    speaker: "<Self>"
    en: "... Velvet."
    ko: "…벨벳."
    ja: "…ベルベット"
  d_nikke_velvet_02_97:
    speaker: velvet_m
    en: Yes?
    ko: 응?
    ja: なぁに？
  d_nikke_velvet_02_98:
    speaker: "<Self>"
    en: Why don't you take a bite?
    ko: 너도 한입 먹어봐.
    ja: 君も1口食べてみてくれ
  d_nikke_velvet_02_99:
    speaker: "<Monologue>"
    en: Velvet smiles faintly and pushes the spoon I offered away.
    ko: 벨벳은 살짝 미소 지으며, 내가 내민 숟가락을 밀어냈다.
    ja: |-
      ベルベットは軽く微笑むと、
      私が差し出したスプーンを押しのけた
  d_nikke_velvet_02_100:
    speaker: velvet_m
    en: No, I'm fine.
    ko: 아뇨~ 전 괜찮아요.
    ja: いいえ～、私は大丈夫です。
  d_nikke_velvet_02_101:
    speaker: velvet_m
    en: I'm more than happy just to watch you eat ♥
    ko: 주인님이 먹어준 것만으로도 충분한 걸요♥
    ja: |-
      ご主人様が食べてる姿を
      見てるだけで十分です♥
  d_nikke_velvet_02_102:
    speaker: velvet_m
    en: But judging by your expression,
    ko: 우리 주인님, 표정을 보아하니….
    ja: ご主人様、その顔もしかして…
  d_nikke_velvet_02_103:
    speaker: velvet_m
    en: I take it my cooking wasn't to your liking?
    ko: 내 마음이 듬뿍 담긴 요리는 별로였나 봐?
    ja: |-
      私の愛情がたっぷり詰まったチャーハン、
      イマイチだった？
  d_nikke_velvet_02_104:
    speaker: "<Self>"
    en: I told you to give it a—
    ko: 너도 먹어보라니….
    ja: 君も食べてみ…
  d_nikke_velvet_02_105:
    speaker: velvet_m
    en: Shh.
    ko: 쉬잇~
    ja: シーッ。
  d_nikke_velvet_02_106:
    speaker: "<Monologue>"
    en: She presses her index finger gently against my lips.
    ko: 벨벳은 검지 손가락으로 내 입술을 막았다.
    ja: ベルベットは人差し指で私の唇を塞いだ
  d_nikke_velvet_02_107:
    speaker: velvet_m
    en: Okay, what's next?
    ko: 그럼 다음은~
    ja: それじゃあ、お次は～
  d_nikke_velvet_02_108:
    speaker: velvet_m
    en: How about cleaning your room?
    ko: 주인님 방 청소해 주기, 어때?
    ja: ご主人様の部屋のお掃除なんて、どう？
  d_nikke_velvet_02_109:
    speaker: velvet_m
    en: I'm pretty sure I can make it spotless ♥
    ko: 구석구석 깨끗하게 해줄 자신 있거든♥
    ja: 隅々までピカピカにする自信があるわ♥
d_nikke_velvet_03:
  d_nikke_velvet_03_1:
    speaker: "<Monologue>"
    en: Velvet brings out some cleaning supplies.
    ko: 벨벳이 청소 도구를 들고 왔다.
    ja: ベルベットは掃除道具を持ってきた
  d_nikke_velvet_03_2:
    speaker: velvet_m
    en: Time to start cleaning ♥
    ko: 그럼 이번엔 청소해 볼게♥
    ja: じゃあ、お掃除するわね♥
  d_nikke_velvet_03_3:
    speaker: "<Self>"
    en: "... All right."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_velvet_03_4:
    speaker: velvet_m
    en: Bit of a lukewarm reaction, wouldn't you say?
    ko: 반응이 영 그렇네?
    ja: どうしたの？
  d_nikke_velvet_03_5:
    speaker: velvet_m
    en: Was the fried rice really that bad?
    ko: 아까 그 볶음밥, 그렇게 별로였어?
    ja: |-
      まさかさっきのチャーハン、
      そんなにマズかった？
  d_nikke_velvet_03_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_03_7:
    speaker: velvet_m
    en: Haha, I'll take that silence as a yes.
    ko: 후후, 침묵은 긍정이랬는데~
    ja: ふふっ、その沈黙は図星ってことね～？
  d_nikke_velvet_03_8:
    speaker: velvet_m
    en: Well, just you wait.
    ko: 두고 봐.
    ja: まあ、見てて。
  d_nikke_velvet_03_9:
    speaker: velvet_m
    en: I'm reeeeally confident when it comes to cleaning.
    ko: 나 청소는 지인~짜 자신 있거든.
    ja: 私、掃除はす～っごく得意なの。
  d_nikke_velvet_03_10:
    speaker: "<Monologue>"
    en: Velvet picks up a duster.
    ko: 벨벳은 먼지떨이를 집어 들었다.
    ja: ベルベットは、はたきを手にした
  d_nikke_velvet_03_11:
    speaker: velvet_m
    en: Let's start with that shelf ♥
    ko: 저 선반부터 해볼까나♥
    ja: 棚からやっていくわよ♥
  d_nikke_velvet_03_12:
    speaker: "<Monologue>"
    en: She walks over to the high shelf, rises onto her toes, and starts dusting
      the top.
    ko: 높은 선반 쪽으로 걸어가, 까치발을 들고 선반 위를 털기 시작했다.
    ja: |-
