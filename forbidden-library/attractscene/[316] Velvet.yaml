    ja: |-
      予め用意していたのか、
      ベルベットは大きな酒の瓶を取り出した
  d_nikke_velvet_04_7:
    speaker: velvet_m
    en: Ta-da!
    ko: 짜잔~
    ja: ジャーン！
  d_nikke_velvet_04_8:
    speaker: velvet_m
    en: What do you think?
    ko: 어때?
    ja: どう？
  d_nikke_velvet_04_9:
    speaker: velvet_m
    en: Will you accept it, Master?
    ko: 받아들일 거야, 주인님?
    ja: ご主人様、やってみない？
  d_nikke_velvet_04_10:
    speaker: "<Monologue>"
    en: She flashes a playful and provocative smile.
    ko: 벨벳은 나를 도발하듯, 장난스레 웃고 있다.
    ja: |-
      ベルベットは私を挑発するように、
      イタズラっぽく笑った
  d_nikke_velvet_04_11:
    speaker: "<Self>"
    en: "... Fine."
    ko: 좋아.
    ja: 分かった
  d_nikke_velvet_04_12:
    speaker: velvet_m
    en: Wow, that was easy.
    ko: 의외로 순순히 받아들이네?
    ja: あら、案外素直に受け入れてくれるのね？
  d_nikke_velvet_04_13:
    speaker: "<Self>"
    en: Because it's what you want.
    ko: 벨벳이 원하는 거니까.
    ja: 君の望みだからな
  d_nikke_velvet_04_14:
    speaker: velvet_m
    en: What's that supposed to mean?
    ko: 뭐야, 그거.
    ja: 何よ、それ。
  d_nikke_velvet_04_15:
    speaker: velvet_m
    en: Are you saying you'll do whatever I want?
    ko: 내가 원하는 거라면 뭐든 해준다는 말?
    ja: 私が望めば何でも叶えてくれるってこと？
  d_nikke_velvet_04_16:
    speaker: velvet_m
    en: Jeez, the more I get to know you, the more I like you ♥
    ko: 보면 볼수록 마음에 든다니까♥
    ja: どんどん好きになっちゃう♥
  d_nikke_velvet_04_17:
    speaker: "<Monologue>"
    en: She holds out a glass.
    ko: 벨벳이 잔을 내밀었다.
    ja: ベルベットがグラスを差し出した
  d_nikke_velvet_04_18:
    speaker: velvet_m
    en: Let's get started, shall we? Cheers.
    ko: 그럼, 시작해 볼까? 짠~
    ja: じゃあ、始めようかしら？かんぱ～い。
  d_nikke_velvet_04_19:
    speaker: velvet_m
    en: You're done already?
    ko: 벌써 다 마신 거야?
    ja: もうないの？
  d_nikke_velvet_04_20:
    speaker: velvet_m
    en: Have another glass.
    ko: 그럼 한 잔 더~
    ja: じゃあ、もう1杯～
  d_nikke_velvet_04_21:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 주르륵-
    ja: トクトク――
  d_nikke_velvet_04_22:
    speaker: "<Monologue>"
    en: I've lost count of how many drinks it's been.
    ko: 몇 잔째인지 모르겠다.
    ja: もはや何杯目か分からない
  d_nikke_velvet_04_23:
    speaker: "<Monologue>"
    en: My head grows heavier and my mind hazier.
    ko: 머리가 점점 멍해져 온다.
    ja: 頭がだんだんぼーっとしてくる
  d_nikke_velvet_04_24:
    speaker: velvet_m
    en: Master, your face is all red.
    ko: 주인님, 얼굴 빨개졌는데?
    ja: ご主人様、顔が真っ赤よ？
  d_nikke_velvet_04_25:
    speaker: "<Self>"
    en: Really?
    ko: "…그래?"
    ja: "…そうか？"
  d_nikke_velvet_04_26:
    speaker: velvet_m
    en: Yep, it's adorable ♥
    ko: 응, 귀여워라♥
    ja: うん、カワイイ♥
  d_nikke_velvet_04_27:
    speaker: velvet_m
    en: Good thing I brought something strong.
    ko: 센 걸로 준비해 오길 잘했네~
    ja: 強いお酒を持ってきてよかった～
  d_nikke_velvet_04_28:
    speaker: "<Monologue>"
    en: Unlike me, Velvet looks perfectly fine.
    ko: 하지만 취해가는 나와는 달리, 벨벳은 멀쩡해 보였다.
    ja: |-
      酔いが回っていく私とは違い、
      ベルベットは平然としている
  d_nikke_velvet_04_29:
    speaker: "<Self>"
    en: How are you holding up so well?
    ko: 넌… 괜찮아?
    ja: 君は…大丈夫なのか？
  d_nikke_velvet_04_30:
    speaker: velvet_m
    en: Oh, who knows?
    ko: 글쎄, 어떨까~
    ja: さあ、どうかしら～
  d_nikke_velvet_04_31:
    speaker: "<Monologue>"
    en: She smiles meaningfully.
    ko: 벨벳이 의미심장하게 웃었다.
    ja: ベルベットは意味深に笑った
  d_nikke_velvet_04_32:
    speaker: velvet_m
    en: Wanna know a secret, Master?
    ko: 주인님, 그거 알아?
    ja: ご主人様、知ってる？
  d_nikke_velvet_04_33:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: 何をだ？
  d_nikke_velvet_04_34:
    speaker: velvet_m
    en: Drunk people are really easy to handle.
    ko: 취한 사람들은 참 다루기 쉽다?
    ja: 酔っぱらった人って、扱いやすいのよ？
  d_nikke_velvet_04_35:
    speaker: velvet_m
    en: They spill their guts out without you even having to pry. You can have them
      do whatever you want.
    ko: |-
      굳이 물어보지 않아도 진심을 줄줄 털어놓기도 하고,
      몸도 내 마음대로 할 수 있고~
    ja: |-
      聞かなくても本音をベラベラ喋ってくれるし、
      カラダも思いのままにできるの～
  d_nikke_velvet_04_36:
    speaker: "<Self>"
    en: Uh-huh...
    ko: 그렇… 구나.
    ja: そう…なのか
  d_nikke_velvet_04_37:
    speaker: velvet_m
    en: Hehe, that's actually why I asked you to drink with me.
    ko: 후후, 실은 그래서 같이 마시자고 한 거야.
    ja: ふふっ、だから一緒に飲もうって言ったの。
  d_nikke_velvet_04_38:
    speaker: velvet_m
    en: You're trickier than you look, Master.
    ko: 주인님은 은근히 다루기 어렵거든.
    ja: |-
      ご主人様は何気に
      気難しいところがあるのよね。
  d_nikke_velvet_04_39:
    speaker: velvet_m
    en: There's something I've been wanting to ask you,
    ko: 물어보고 싶은 게 있는데.
    ja: 聞きたいことがあるのに、
  d_nikke_velvet_04_40:
    speaker: velvet_m
    en: but you always dodge the question.
    ko: 주인님은 늘 요리조리 잘 피해가니까.
    ja: いつも質問をかわされちゃうから。
  d_nikke_velvet_04_41:
    speaker: velvet_m
    en: I just want to know your true feelings ♥
    ko: 주인님의 진심이 듣고 싶어서♥
    ja: ご主人様の本音が聞きたいの♥
  d_nikke_velvet_04_42:
    speaker: "<Self>"
    en: What is it you want to ask?
    ko: 물어보고 싶은 게 뭔데…?
    ja: 聞きたいこととは…何だ…？
  d_nikke_velvet_04_43:
    speaker: velvet_m
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_velvet_04_44:
    speaker: velvet_m
    en: We'll get there after a few more drinks.
    ko: 일단 좀 더 마시고 나서 이야기할까?
    ja: もうちょっと飲んでからにしましょ？
  d_nikke_velvet_04_45:
    speaker: velvet_m
    en: Cheers.
    ko: 짠~
    ja: かんぱ～い！
  d_nikke_velvet_04_46:
    speaker: "<Monologue>"
    en: That's the last thing I remember.
    ko: 그 말을 마지막으로, 기억이 점점 흐려져 갔다.
    ja: |-
      その言葉を最後に、
      記憶がどんどんかすんでいった
  d_nikke_velvet_04_47:
    speaker: "<Monologue>"
    en: "... My head feels fuzzy."
    ko: "…머리가 몽롱하다."
    ja: "…頭がもうろうとする"
  d_nikke_velvet_04_48:
    speaker: "<Monologue>"
    en: I must have drunk too much.
    ko: 아무래도 술을 너무 많이 마신 것 같다.
    ja: どうやら飲みすぎたようだ
  d_nikke_velvet_04_49:
    speaker: velvet_m
    en: Master, are you drunk?
    ko: 주인님, 많이 취했어?
    ja: ご主人様、もう酔っちゃった？
  d_nikke_velvet_04_50:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_nikke_velvet_04_51:
    speaker: velvet_m
    en: Liar.
    ko: 거짓말.
    ja: ウソが下手ね。
  d_nikke_velvet_04_52:
    speaker: velvet_m
    en: You can barely keep your eyes open.
    ko: 눈도 제대로 못 뜨고 있으면서~
    ja: 目も開けていられないくせに～
  d_nikke_velvet_04_53:
    speaker: "<Monologue>"
    en: Velvet's voice draws closer.
    ko: 벨벳의 목소리가 점점 가까워졌다.
    ja: ベルベットの声がだんだんと近づく
  d_nikke_velvet_04_54:
    speaker: velvet_m
    en: Someone needs a little punishment ♥
    ko: 거짓말한 나쁜 주인님에게는 벌을 줘야겠다♥
    ja: |-
      ウソをついた悪いご主人様には、
      お仕置きしなくちゃ♥
  d_nikke_velvet_04_55:
    speaker: "<Monologue>"
    en: I feel her guiding me somewhere.
    ko: 벨벳이 나를 어디론가 이끄는 게 느껴졌다.
    ja: |-
      私はベルベットにどこかへ
      連れて行かれ…
  d_nikke_velvet_04_56:
    speaker: velvet_m
    en: Like this!
    ko: 이렇게~
    ja: こうやって～
  d_nikke_velvet_04_57:
    speaker: "<Monologue>"
    en: She pushes me down.
    ko: 그리고 그대로 밀쳐졌다.
    ja: そしてそのまま押し倒された
  d_nikke_velvet_04_58:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 풀썩-
    ja: ドサッ
  d_nikke_velvet_04_59:
    speaker: "<Monologue>"
    en: It's soft... Where am I?
    ko: 푹신한 감촉… 여기는….
    ja: ふかふかした感触…ここは…
  d_nikke_velvet_04_60:
    speaker: "<Self>"
    en: "... A bed?"
    ko: "…침대?"
    ja: "…ベッドか？"
  d_nikke_velvet_04_61:
    speaker: velvet_m
    en: Correct ♥
    ko: 정답♥
    ja: 正解♥
  d_nikke_velvet_04_62:
    speaker: velvet_m
    en: Stay still.
    ko: 가만히 있어.
    ja: じっとしてて。
  d_nikke_velvet_04_63:
    speaker: "<Monologue>"
    en: A heavy weight presses down on my stomach. I can barely keep my eyes open.
    ko: 배 위로 묵직한 무게감이 느껴져, 간신히 눈을 뜨자.
    ja: 腹の上に重みを感じ、そっと目を開けると
  d_nikke_velvet_04_64:
    speaker: "<Monologue>"
    en: Velvet's face is right in front of me.
    ko: 벨벳의 얼굴이 코앞에 있었다.
    ja: ベルベットの顔が目の前に迫っていた
  d_nikke_velvet_04_65:
    speaker: velvet_m
    en: Now, be honest with me.
    ko: 이젠 솔직하게 말해주겠지~
    ja: そろそろ正直に言ってくれる？
  d_nikke_velvet_04_66:
    speaker: "<Self>"
    en: About what?
    ko: "…뭘?"
    ja: "…何をだ？"
  d_nikke_velvet_04_67:
    speaker: velvet_m
    en: Why are you so good to me?
    ko: 주인님 너, 왜 이렇게 잘해줘?
    ja: どうして私によくしてくれるの？
  d_nikke_velvet_04_68:
    speaker: velvet_m
    en: What is it you really want from me, huh?
    ko: 나한테 대체 뭘 원하길래, 응?
    ja: 私に何を望んでるの？
  d_nikke_velvet_04_69:
    speaker: "<Monologue>"
    en: Her hand slowly trails over my chest.
    ko: 벨벳의 손이 내 가슴 위를 천천히 쓸어내렸다.
    ja: ベルベットの手が私の胸をゆっくりとなで下ろす
  d_nikke_velvet_04_70:
    speaker: velvet_m
    en: You don't complain, even though I'm bad at cooking.
    ko: 요리를 못해도 뭐라 안 하고.
    ja: 料理が下手でも文句を言わないし、
  d_nikke_velvet_04_71:
    speaker: velvet_m
    en: Even when the cleaning isn't exactly how you wanted it, you say it's fine.
    ko: 청소가 마음에 안든 것 같은데도 괜찮다고 하고.
    ja: |-
      掃除が気に入らなくても
      大丈夫って言ってくれるし。
  d_nikke_velvet_04_72:
    speaker: velvet_m
    en: It all sounds too good to be true,
    ko: 세상에 공짜는 없어.
    ja: この世にタダのものなんてないでしょ？
  d_nikke_velvet_04_73:
    speaker: velvet_m
    en: and so it's got me curious.
    ko: 그러니까 궁금해지잖아.
    ja: だから気になっちゃうの。
  d_nikke_velvet_04_74:
    speaker: velvet_m
    en: What do you want? What are you trying to make me do?
    ko: 뭘 원하는 건지, 뭘 시키려는 건지.
    ja: |-
      何を望んでるのか、
      何をしてほしいのか。
  d_nikke_velvet_04_75:
    speaker: velvet_m
    en: Not that you should feel any pressure, of course.
    ko: 아, 부담 가지지 않아도 돼.
    ja: あ、負担に思わなくていいわ。
  d_nikke_velvet_04_76:
    speaker: velvet_m
    en: I can handle pretty much anything ♥
    ko: 난 이런 거 저런 거 다 잘하니까♥
    ja: |-
      私は、あ～んなこともこ～んなことも
      全部得意だから♥
  d_nikke_velvet_04_77:
    speaker: "<Monologue>"
    en: Velvet tugs at the button of my shirt.
    ko: 벨벳이 내 셔츠의 단추를 끌렀다.
    ja: ベルベットが私のシャツのボタンを引っ張った
  d_nikke_velvet_04_78:
    speaker: velvet_m
    en: So come on, tell me. What do you want?
    ko: 그러니 어디 한번 얘기해 봐, 뭘 원하는지….
    ja: だから言ってみて？何をしてほしいのか…
  d_nikke_velvet_04_79:
    speaker: velvet_m
    en: What's your fantasy, Master?
    ko: 주인님의 판타지는 어떤 건지.
    ja: どんな願望があるのか。
  d_nikke_velvet_04_80:
    speaker: "<Monologue>"
    en: I stop her hand.
    ko: 나는 벨벳의 손을 제지했다.
    ja: 私はベルベットの手を制止した
  d_nikke_velvet_04_81:
    speaker: "<Self>"
    en: Wait.
    ko: "…잠깐만."
    ja: "…待ってくれ"
  d_nikke_velvet_04_82:
    speaker: velvet_m
    en: Hmm?
    ko: 음?
    ja: えっ？
  d_nikke_velvet_04_83:
    speaker: "<Self>"
    en: I didn't treat you well because I wanted something.
    ko: 난… 원하는 게 있어서 잘해준 게 아냐.
    ja: |-
      私は…何かしてほしくて
      やっているわけではない
  d_nikke_velvet_04_84:
    speaker: "<Self>"
    en: I just appreciate you.
    ko: 그냥 널… 소중히 해주고 싶었어.
    ja: ただ、君を…大切にしたいだけだ
  d_nikke_velvet_04_85:
    speaker: velvet_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_04_86:
    speaker: "<Self>"
    en: You don't have to do this.
    ko: 그러니까 이런 건 안 해도….
    ja: だから、こんなことをしなくても…
  d_nikke_velvet_04_87:
    speaker: velvet_m
    en: Then what else do you want? What do you need?
    ko: 그럼 다른 건 뭘 원해? 뭐가 필요해?
    ja: じゃあ、他に何を望んでるの？何が必要なの？
  d_nikke_velvet_04_88:
    speaker: velvet_m
    en: You don't need me here.
    ko: 이런 곳에도 필요하지 않고.
    ja: こういうのも必要ないし、
  d_nikke_velvet_04_89:
    speaker: velvet_m
    en: And you don't need me as a maid, either.
    ko: 메이드로서도 필요 없다며.
    ja: メイドもいらないんでしょ？
  d_nikke_velvet_04_90:
    speaker: velvet_m
    en: So what is it?
    ko: 그럼 뭐.
    ja: じゃあ、何？
  d_nikke_velvet_04_91:
    speaker: velvet_m
    en: Do you need me as some kind of secret agent?
    ko: 비밀 요원으로서 필요한가?
    ja: エージェントが必要なの？
  d_nikke_velvet_04_92:
    speaker: "<Self>"
    en: No... not even that.
    ko: 아니… 그것도 필요하지 않아.
    ja: いや…それも必要ない
  d_nikke_velvet_04_93:
    speaker: velvet_m
    en: No?
    ko: "…그래?"
    ja: "…そう？"
  d_nikke_velvet_04_94:
    speaker: velvet_m
    en: So I'm not useful to you in any way, is that it?
    ko: 그럼 난 주인님한테는 그다지 쓸모가 없단 말이네?
    ja: |-
      じゃあ、ご主人様にとって私は
      役立たずってこと？
  d_nikke_velvet_04_95:
    speaker: "<Self>"
    en: That's not what I meant...
    ko: 그, 그런 말이 아니라…!
    ja: そ、そういう意味ではなくて…！
  d_nikke_velvet_04_96:
    speaker: velvet_m
    en: Jeez...
    ko: 아아~ 이게 뭐야.
    ja: ああ～もう、何なのよ。
  d_nikke_velvet_04_97:
    speaker: velvet_m
    en: I didn't expect you to reject me like this.
    ko: 주인님이 대놓고 이렇게 내칠 줄은 몰랐네.
    ja: |-
      ここまでハッキリ
      断られるなんて思わなかったわ。
  d_nikke_velvet_04_98:
    speaker: velvet_m
    en: It's late, and I've got nowhere to go. Oh, poor Velvet. What is she supposed
      to do now that she's been dumped?
    ko: |-
      시간도 늦었고 갈 데도 없는데,
      쓸모없이 버려진 벨벳은 어쩌나~
    ja: |-
      夜遅いし、他に行くあてもないし、
      役立たずの捨てられたベルベットは
      どうしたらいいのかしら～
  d_nikke_velvet_04_99:
    speaker: "<Monologue>"
    en: I try to explain myself, but I'm too drunk for it to come out right.
    ko: 뭔가 변명을 하려 했으나, 취해서 제대로 되질 않는다.
    ja: 弁明しようとしたが、酔っていて上手く話せない
  d_nikke_velvet_04_100:
    speaker: "<Monologue>"
    en: At any rate, I can't bring myself to leave Velvet like this.
    ko: 그렇다고 이대로 우는소리를 하는 벨벳을 내버려둘 수 없었던 나는.
    ja: |-
      だからといって、いじけるベルベットを
      このまま放っておけなかった私は…
  d_nikke_velvet_04_101:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 꽈악-
    ja: ギュッ
  d_nikke_velvet_04_102:
    speaker: velvet_m
    en: Hmm?
    ko: "…음?"
    ja: "…えっ？"
  d_nikke_velvet_04_103:
    speaker: "<Monologue>"
    en: I pull her tightly into my arms.
    ko: 그대로 벨벳을 꽉 껴안았다.
    ja: ベルベットを抱きしめた
  d_nikke_velvet_04_104:
    speaker: velvet_m
    en: What's this now?
    ko: 주인님, 뭐야?
    ja: ご主人様、どうしたの？
  d_nikke_velvet_04_105:
    speaker: velvet_m
    en: Thought of something you want?
    ko: 이제야 좀 원하는 게 생긴 거….
    ja: やっと、してほしいことが見つかった…
  d_nikke_velvet_04_106:
    speaker: "<Self>"
    en: "... Just stay here."
    ko: "…그냥 여기 있어."
    ja: "…ただここにいてくれ"
  d_nikke_velvet_04_107:
    speaker: velvet_m
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_velvet_04_108:
    speaker: "<Self>"
    en: Stay here.
    ko: 여기 있으라고 했어.
    ja: ここにいてほしい
  d_nikke_velvet_04_109:
    speaker: "<Self>"
    en: Whether you're useful or not doesn't matter.
    ko: 쓸모… 있고 없고는 관계없어.
    ja: 役に…立つかどうかは関係ない
  d_nikke_velvet_04_110:
    speaker: "<Self>"
    en: I just... want you to be here.
    ko: 나는… 네가 여기 있었으면 좋겠어.
    ja: 君が…ここにいてくれればそれでいい
  d_nikke_velvet_04_111:
    speaker: velvet_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_04_112:
    speaker: "<Self>"
    en: I'll take care of everything.
    ko: 내가… 다 책임질 테니까.
    ja: 私が…すべて責任を取る
  d_nikke_velvet_04_113:
    speaker: velvet_m
    en: "... You mean that?"
    ko: "…그 말, 진심이야?"
    ja: "…それ、本気？"
  d_nikke_velvet_04_114:
    speaker: "<Self>"
    en: Of course.
    ko: 당연… 하지.
    ja: とう…ぜん…だ
  d_nikke_velvet_04_115:
    speaker: "<Self>"
    en: I promise.
    ko: 약속… 할게.
    ja: 約束…する
  d_nikke_velvet_04_116:
    speaker: "<Self>"
    en: So...
    ko: 그러니까….
    ja: だから…
  d_nikke_velvet_04_117:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 풀썩-
    ja: ドサッ
  d_nikke_velvet_04_118:
    speaker: velvet_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_04_119:
    speaker: velvet_m
    en: Did you just get a girl all fired up,
    ko: 이렇게 사람 마음 다 흔들어놓고.
    ja: こんなに人の心を揺さぶっておいて
  d_nikke_velvet_04_120:
    speaker: velvet_m
    en: and then pass out on her?
    ko: 혼자 잠들어 버린다고?
    ja: ひとりで勝手に寝ちゃうの？
  d_nikke_velvet_04_121:
    speaker: velvet_m
    en: Hah!
    ko: 꺄하하.
    ja: キャハハッ！
  d_nikke_velvet_04_122:
    speaker: velvet_m
    en: Unforgivable. I'll have to punish you for real this time.
    ko: 괘씸하니까, 이번엔 진짜 벌을 줘야겠네~
    ja: |-
      ひどすぎるから、
      ホントにお仕置きしないとね～
  d_nikke_velvet_04_123:
    speaker: velvet_m
    en: I'll stay by your side and torment you all night ♥
    ko: 밤새 옆에서 괴롭혀줘야겠다♥
    ja: 夜通し隣でイジワルしちゃおっと♥
d_nikke_velvet_05:
  d_nikke_velvet_05_1:
    speaker: "<Monologue>"
    en: I open my eyes. The familiar ceiling comes into view.
    ko: "…눈을 뜨자, 익숙한 천장이 보인다."
    ja: "…目を開けると、見慣れた天井が見えた"
  d_nikke_velvet_05_2:
    speaker: "<Monologue>"
    en: I sit up, feeling sore all over.
    ko: |-
      그대로 몸을 일으켰다.
      여기저기가 쑤시는 느낌이다.
    ja: |-
      そのまま起き上がると、
      体のあちこちがズキズキとした
  d_nikke_velvet_05_3:
    speaker: velvet_m
    en: Master, you're awake.
    ko: 주인님, 이제야 정신이 들어?
    ja: ご主人様、やっと目が覚めたのね？
  d_nikke_velvet_05_4:
    speaker: "<Monologue>"
    en: I turn my head. Velvet is sitting on the edge of the bed, smiling.
    ko: 고개를 돌리자, 벨벳이 침대 가장자리에 앉아 웃고 있었다.
    ja: |-
      顔を上げると、ベルベットが
      ベッドの隅に座って笑っている
  d_nikke_velvet_05_5:
    speaker: velvet_m
    en: You feel better?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_velvet_05_6:
    speaker: velvet_m
    en: You looked like you hit your head pretty hard.
    ko: 머리 꽤 세게 부딪힌 것 같던데.
    ja: 頭をかなり強く打ってたみたいだけど。
  d_nikke_velvet_05_7:
    speaker: "<Self>"
    en: Yeah, I'm fine.
    ko: 응, 괜찮아.
    ja: ああ、大丈夫だ
  d_nikke_velvet_05_8:
    speaker: "<Self>"
    en: So... nothing happened, huh?
    ko: 우리… 아무 일도 없었구나.
    ja: "…何もなかったんだな"
  d_nikke_velvet_05_9:
    speaker: velvet_m
    en: Hmm? Looks like you remembered after all.
    ko: 음? 다 생각났나 봐?
    ja: あら？全部思い出したの？
  d_nikke_velvet_05_10:
    speaker: velvet_m
    en: Not to split hairs, but it wasn't exactly nothing.
    ko: 굳이 따지자면, 아무 일도 없었던 건 아니지.
    ja: 正確には、何もなかったとは言えないわ。
  d_nikke_velvet_05_11:
    speaker: velvet_m
    en: While you were off in dreamland, I had some fun on my own ♥
    ko: 주인님이 꿈나라에 간 사이에 혼자 재미 좀 봤거든♥
    ja: |-
      ご主人様が夢の国に行ってる間、
      1人で楽しませてもらったから♥
  d_nikke_velvet_05_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_05_13:
    speaker: velvet_m
    en: Hahaha. I'm just kidding!
    ko: 꺄하하하, 농담이야. 농담~
    ja: あはははっ。ジョーダンよ、ジョーダン。
  d_nikke_velvet_05_14:
    speaker: velvet_m
    en: Anyway, there you have it.
    ko: 뭐, 어쨌든 그렇게 됐으니까~
    ja: まあ、そういうことだから～
  d_nikke_velvet_05_15:
    speaker: velvet_m
    en: You don't have to take care of anything, so relax ♥
    ko: 주인님이 책임질 일은 없어, 안심해♥
    ja: |-
      ご主人様が責任を取る必要はないから、
      安心して♥
  d_nikke_velvet_05_16:
    speaker: velvet_m
    en: Since you're fine, I should get going...
    ko: 멀쩡한 거 확인했으니까, 난 이제 슬슬 가볼….
    ja: 元気なことも確認できたし、私はもう行く…
  d_nikke_velvet_05_17:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁
    ja: ガシッ
  d_nikke_velvet_05_18:
    speaker: "<Monologue>"
    en: I grab Velvet's wrist.
    ko: 벨벳의 손목을 붙잡았다.
    ja: ベルベットの手首をつかんだ
  d_nikke_velvet_05_19:
    speaker: "<Self>"
    en: No. I made a promise,
    ko: 아니, 그래도 책임은 질 거야.
    ja: いや、それでも責任は取る
  d_nikke_velvet_05_20:
    speaker: "<Self>"
    en: and I intend to keep it.
    ko: 어제 그렇게 약속했잖아.
    ja: 昨日、そう約束したからな
  d_nikke_velvet_05_21:
    speaker: velvet_m
    en: I thought you were too drunk to remember.
    ko: 만취해서 기억 못 하는 줄 알았더니~
    ja: 酔っ払って覚えてないと思ってたけど、
  d_nikke_velvet_05_22:
    speaker: velvet_m
    en: Guess your memory's better than I thought.
    ko: 그것도 기억났나 보네.
    ja: それも覚えてたのね～
  d_nikke_velvet_05_23:
    speaker: "<Monologue>"
    en: Velvet lets out a small laugh and sits back down on the bed.
    ko: 벨벳이 피식 웃으며 다시 침대에 걸터앉았다.
    ja: |-
      ベルベットはクスッと笑いながら、
      再びベッドに腰掛けた
  d_nikke_velvet_05_24:
    speaker: velvet_m
    en: Then let me ask the question I've been wanting to ask.
    ko: 그럼 나도 더 물어보고 싶었던 거, 물어볼래.
    ja: |-
      じゃあ私も、気になってたことを
      聞かせてもらうわ。
  d_nikke_velvet_05_25:
    speaker: "<Self>"
    en: Go on. What is it?
    ko: 응, 물어봐. 뭔데?
    ja: ああ、なんでも聞いてくれ
  d_nikke_velvet_05_26:
    speaker: velvet_m
    en: How are you going to take care of me?
    ko: 날 어떻게 책임져줄 거야?
    ja: 私のこと、どうやって責任取ってくれるの？
  d_nikke_velvet_05_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_05_28:
    speaker: velvet_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_velvet_05_29:
    speaker: "<Self>"
    en: I'll think about that more carefully before I answer.
    ko: "…그건 좀 더 신중하게 생각해 보고 대답할게."
    ja: |-
      …それはもう少しよく考えてから
      答えよう
  d_nikke_velvet_05_30:
    speaker: velvet_m
    en: Hmm... I like that ♥
    ko: 음… 그거 좋네♥
    ja: ふーん…それ、いいわね♥
  d_nikke_velvet_05_31:
    speaker: velvet_m
    en: It means you're thinking only about me.
    ko: 그만큼 주인님이 나만 생각한다는 거니까~
    ja: |-
      それだけご主人様が私のことを
      考えてくれるってことだもの～
  d_nikke_velvet_05_32:
    speaker: velvet_m
    en: Take your time. Think very, very carefully.
    ko: 아~주 신중하게 생각해 보도록 해.
    ja: 真剣に、よ～～く考えてね。
  d_nikke_velvet_05_33:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_velvet_05_34:
    speaker: velvet_m
    en: But there's something I want to say in advance.
    ko: 그런데, 이건 미리 말해두고 싶네~
    ja: それから、これは言っておくわね。
  d_nikke_velvet_05_35:
    speaker: velvet_m
    en: Yesterday, you said it doesn't matter whether I'm useful or not.
    ko: 주인님은 어제 내가 쓸모 있고 없고는 관계없다고 했지만.
    ja: |-
      ご主人様が昨日、私が役に立つかどうかは
      関係ないって言ってたけど
  d_nikke_velvet_05_36:
    speaker: velvet_m
    en: But the truth is, it matters to me.
    ko: 나한테는 관계 있거든.
    ja: 私にとっては関係あるの。
  d_nikke_velvet_05_37:
    speaker: velvet_m
    en: I want to do something too.
    ko: 나도 뭔가 하고 싶어.
    ja: 私も何かしたいの。
  d_nikke_velvet_05_38:
    speaker: velvet_m
    en: Cooking and cleaning aren't really my thing.
    ko: 요리도 청소도 별로니까~
    ja: 料理も掃除も得意じゃないから～
  d_nikke_velvet_05_39:
    speaker: velvet_m
    en: As a maid, I'm useless. There's no denying that.
    ko: 메이드로는 확실히 쓸모없는 것 같지만.
    ja: メイドとしては使い物にならないだろうけど。
  d_nikke_velvet_05_40:
    speaker: "<Monologue>"
    en: Velvet cups my face with her hands.
    ko: 벨벳이 손이 내 얼굴을 감쌌다.
    ja: ベルベットの手が私の顔を包んだ
  d_nikke_velvet_05_41:
    speaker: velvet_m
    en: But I liked being next to you ♥
    ko: 주인님 옆에 있는 건 좋았거든♥
    ja: ご主人様の隣にいられるのは嬉しかったわ♥
  d_nikke_velvet_05_42:
    speaker: velvet_m
    en: Teasing you and watching your reactions was fun.
    ko: 놀리면 반응 보는 것도 재밌고.
    ja: からかった時の反応を見るのも楽しいし、
  d_nikke_velvet_05_43:
    speaker: velvet_m
    en: Drinking together was pretty nice too.
    ko: 같이 술 마시는 것도 꽤 좋았어.
    ja: 一緒にお酒を飲む時間もすごく楽しかった。
  d_nikke_velvet_05_44:
    speaker: velvet_m
    en: I don't know if you realize this,
    ko: 스스로 알고 있을지는 모르겠지만.
    ja: 自覚があるかは分からないけど、
  d_nikke_velvet_05_45:
    speaker: velvet_m
    en: but just watching you is entertaining enough.
    ko: 주인님은 그냥 보고만 있어도 재밌거든~
    ja: |-
      ご主人様って見ているだけで
      面白いのよ～
  d_nikke_velvet_05_46:
    speaker: "<Self>"
    en: You're teasing me again.
    ko: "…또 놀리네."
    ja: "…またからかっているな"
  d_nikke_velvet_05_47:
    speaker: velvet_m
    en: Hehe, you should see your face. It's killing me ♥
    ko: |-
      후후, 표정 좀 봐.
      역시 재밌다니까♥
    ja: |-
      ふふ、その顔。
      やっぱり面白いわ♥
  d_nikke_velvet_05_48:
    speaker: "<Monologue>"
    en: Velvet smiles and pokes my cheek.
    ko: 벨벳은 웃으며 내 볼을 콕콕 찔렀다.
    ja: ベルベットは笑いながら、私の頬をつついた
  d_nikke_velvet_05_49:
    speaker: velvet_m
    en: So think carefully about how you want to use me.
    ko: 그런 이유로, 나를 어떻게 쓰면 좋을지 잘 생각해봐.
    ja: だから、私の使い道を考えておいてね。
  d_nikke_velvet_05_50:
    speaker: velvet_m
    en: Whatever it is, I just want to stay by your side for a long, long time ♥
    ko: |-
      어떤 쓰임새로든 간에,
      난 주인님 옆에 오래오래 있고 싶거든♥
    ja: |-
      どんなふうでもいいから、
      私はご主人様の隣にずっとずっといたいの♥
  d_nikke_velvet_05_51:
    speaker: velvet_m
    en: Got it?
    ko: 알았지?
    ja: 分かった？
  d_nikke_velvet_05_52:
    speaker: "<Self>"
    en: Yeah. I'll think about it.
    ko: 응, 생각해 볼게.
    ja: ああ、考えてみる
  d_nikke_velvet_05_53:
    speaker: velvet_m
    en: Good. That's a very satisfying answer.
    ko: 좋아, 아주 만족스러운 대답이네.
    ja: うん。大満足の答えよ。
  d_nikke_velvet_05_54:
    speaker: velvet_m
    en: So while you're mulling that over,
    ko: 그럼 우리 주인님이 신중하게 생각하는 동안~
    ja: じゃあ、ご主人様が考えている間～
  d_nikke_velvet_05_55:
    speaker: velvet_m
    en: mind if I do what I want?
    ko: 나는 내 방식대로 내가 하고 싶은 걸 좀 해도 될까?
    ja: |-
      私は私のしたいことを
      好きにやってもいいかしら？
  d_nikke_velvet_05_56:
    speaker: velvet_m
    en: I've been holding back since yesterday, you know ♥
    ko: 이래 봬도 어제부터 계속 참느라 좀 힘들었거든♥
    ja: |-
      こう見えて、さっきからずっと
      ガマンしてたのよね♥
  d_nikke_velvet_05_57:
    speaker: velvet_m
    en: And on top of that... you said you'd take care of everything.
    ko: 거기다… [책임]까지 져준다니까~
    ja: それに…「責任」とか言われちゃったら～
  d_nikke_velvet_05_58:
    speaker: velvet_m
    en: I can't hold it in much longer ♥
    ko: 더는 못 참겠는걸♥
    ja: もうこれ以上ガマンできない♥
  d_nikke_velvet_05_59:
    speaker: "<Monologue>"
    en: Velvet slowly leans in closer.
    ko: 벨벳이 천천히 몸을 기울여 가까이 다가왔다.
    ja: ベルベットがゆっくりと体を傾け、近づいてきた
  d_nikke_velvet_05_60:
    speaker: "<Self>"
    en: Wait, I really just appreciate—
    ko: 잠깐, 난 널 소중히 해주고 싶….
    ja: 待ってくれ、私は君を大切にした…
  d_nikke_velvet_05_61:
    speaker: "<Monologue>"
    en: Velvet presses her lips against mine.
    ko: 벨벳이 입을 맞췄다.
    ja: ベルベットが私にキスをした
  d_nikke_velvet_05_62:
    speaker: velvet_m
    en: That's more than enough.
    ko: 그건 이미 충분해.
    ja: それはもう十分伝わってるわ。
  d_nikke_velvet_05_63:
    speaker: velvet_m
    en: You've shown me plenty through your actions, Master.
    ko: 행동으로도 충분히 보여줬잖아, 주인님.
    ja: |-
      行動でたくさん示してくれたじゃない、
      ご主人様。
  d_nikke_velvet_05_64:
    speaker: "<Monologue>"
    en: Her hand that is tracing over my chest tugs at the buttons of my shirt.
    ko: 가슴께를 쓸어내리던 손이 셔츠의 단추를 끌렀다.
    ja: 胸をなぞっていた手が、シャツのボタンを外した
  d_nikke_velvet_05_65:
    speaker: velvet_m
    en: So forget about mere appreciation.
    ko: 그러니까 그런 거 말고.
    ja: だから、そういうのじゃなくて…
  d_nikke_velvet_05_66:
    speaker: velvet_m
    en: What I want is something more exciting.
    ko: 좀 더 자극적인 게 필요해.
    ja: もっと刺激的なのがほしいわ。
  d_nikke_velvet_05_67:
    speaker: velvet_m
    en: For example... well, you know.
    ko: 예를 들자면… 그래.
    ja: 例えば…そうね。
  d_nikke_velvet_05_68:
    speaker: velvet_m
    en: This time, I'll make it a truly hot night ♥
    ko: 이번엔 진짜 뜨거운 밤이 되게 해줄게♥
    ja: 今度はホントにアツい夜にしてあげる♥
  d_nikke_velvet_05_69:
