---
d_nikke_emma_01:
  d_nikke_emma_01_1:
    speaker: "<Monologue>"
    en: Sometimes, I'll unconsciously...
    ko: 가끔 무의식은…….
    ja: 時として無意識は…
  d_nikke_emma_01_2:
    speaker: "<Monologue>"
    en: reveal whatever is suppressed in my heart in the worst form possible.
    ko: 마음속에 억눌려 있던 것들을, 최악의 형태로 보여주곤 한다.
    ja: |-
      心の中に抑圧されていたものを、
      最悪の状態で見せつけることがある
  d_nikke_emma_01_3:
    speaker: neon
    en: Firepowerrrrrrrr!!
    ko: 화려어어어억—!!
    ja: かりょぉぉぉぉっく！！
  d_nikke_emma_01_4:
    speaker: "<Narration>"
    en: "*Bang* *Crash*"
    ko: 쾅--!! 와장창!!
    ja: バーン！！ガラガラガラ！！
  d_nikke_emma_01_5:
    speaker: maxwell
    en: Boy... Can you perform an experiment on living things?
    ko: "베이비~ \n생체 실험 한 탕 뛸까?"
    ja: |-
      ベビ～
      生体実験でもしちゃおうか？
  d_nikke_emma_01_6:
    speaker: eunhwa
    en: Weakling, fool, rubbish.
    ko: 삼류. 머저리. 쓰레기.
    ja: 三流。薄ノロ。クズ野郎。
  d_nikke_emma_01_7:
    speaker: exia
    en: You're playing the game really bad, Noob.
    ko: |-
      뉴비-
      게임 진-짜 못하네요-
    ja: |-
      初心者さん…
      ゲームめちゃくちゃ下手すぎ…
  d_nikke_emma_01_8:
    speaker: "<Narration>"
    en: Argh!!
    ko: 짜악-!
    ja: パーン！
  d_nikke_emma_01_9:
    speaker: yuni
    en: Hehe... It hurts, doesn't it? Hmm?
    ko: "헤헤… \n아, 아프지? 응?"
    ja: |-
      へへ…
      い、痛いでしょ？そうでしょ？
  d_nikke_emma_01_10:
    speaker: "<Choice>"
    en: Stop...!
    ko: 그만……!
    ja: いい加減にしろ……！
  d_nikke_emma_01_11:
    speaker: "<Choice>"
    en: Why are you doing this to me?
    ko: 나한테 왜 이러는 거지?
    ja: 何でこんなことするんだ？
  d_nikke_emma_01_12:
    speaker: yuni
    en: Hmm? That won't work.
    ko: 응? 그건 안 돼.
    ja: え？そんなのは反則だよ。
  d_nikke_emma_01_13:
    speaker: yuni
    en: That's because...
    ko: 왜냐면, 이게 바로….
    ja: だって、これがね…
  d_nikke_emma_01_14:
    speaker: yuni
    en: it's your fate as a Commander. Hehe...
    ko: 지휘관의 평생 팔자니까. 헤헤….
    ja: 指揮官の運命だからね。へへへ…
  d_nikke_emma_01_15:
    speaker: yuni
    en: Why is it like this? I'm sure you must be really curious about it.
    ko: 왜 이러냐고? 정말 궁금해?
    ja: 何で叩くのかって？本当に知りたいの？
  d_nikke_emma_01_16:
    speaker: mihara
    en: In that case, let me tell you.
    ko: 그렇다면 알려 줄게.
    ja: だったら教えてあげる。
  d_nikke_emma_01_17:
    speaker: mihara
    en: Apart from us, Syuen...
    ko: 우리 말고, 슈엔이.
    ja: 私じゃなくて、シュエンがね。
  d_nikke_emma_01_18:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_emma_01_19:
    speaker: "<Monologue>"
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_emma_01_20:
    speaker: "<Narration>"
    en: A cold sweat break out on your back.
    ko: 온몸에서 식은땀이 줄줄 흐른다.
    ja: 体中から冷や汗が流れ落ちる
  d_nikke_emma_01_21:
    speaker: "<Self>"
    en: I'd like to check Syuen's message.
    ko: 슈엔과의 문자 내역을 확인한다.
    ja: シュエンとやり取りしたメッセージを確認する
  d_nikke_emma_01_22:
    speaker: "<Narration>"
    en: The content of the message is...
    ko: 문자 내역은…….
    ja: その内容は……
  d_nikke_emma_01_23:
    speaker: "<Narration>"
    en: empty.
    ko: 깨끗하다.
    ja: 健全だ
  d_nikke_emma_01_24:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_emma_01_25:
    speaker: unknown
    en: Excuse me, Commander...
    ko: 지휘관, 잠깐 실례할게~
    ja: 指揮官、ちょっと失礼～
  d_nikke_emma_01_26:
    speaker: emma
    en: Although it's kind of sudden, the report about Absolute and Counters working
      together...
    ko: 조금 갑작스럽지만, 앱솔루트와 카운터스의 협동 작전에 대한 보고서를….
    ja: 突然だけど〜アブソルートとカウンターズの協同作戦に関する報告書を…
  d_nikke_emma_01_27:
    speaker: emma
    en: Goodness, Commander! Why do you look so ill?
    ko: "어머. 세상에! \n안색이 왜 이래?"
    ja: |-
      まあ、どうしましょう！
      顔色が大変なことに〜〜！
  d_nikke_emma_01_28:
    speaker: emma
    en: Your face is sweaty... and you look pale.
    ko: 식은땀 범벅에… 얼굴도 창백하네.
    ja: 冷や汗もすごい量だし…顔も真っ青よ。
  d_nikke_emma_01_29:
    speaker: emma
    en: Are you okay?
    ko: 괜찮은 거야?
    ja: どこか具合が悪いんだわ！
  d_nikke_emma_01_30:
    speaker: "<Self>"
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_emma_01_31:
    speaker: emma
    en: "... It's not good to lie, especially when it's about your physical condition."
    ko: "…거짓말은 좋지 않은데. \n특히나 몸 상태에 대해서는."
    ja: |-
      …嘘はダメよ〜
      体調に関する嘘は特にね〜
  d_nikke_emma_01_32:
    speaker: emma
    en: Although Commanders always keep an eye on Nikkes' conditions, they don't do
      the same for themselves.
    ko: |-
      니케들의 컨디션은 늘 지휘관들이 모니터링하고 있지만,
      정작 지휘관의 컨디션은 사각지대니까.
    ja: |-
      ニケたちのコンディションは、いつも指揮官が
      モニタリングしてくれるけどぉ、指揮官自身の
      コンディションって、軽視されがちよ〜
  d_nikke_emma_01_33:
    speaker: emma
    en: That is to take good care of yourself.
    ko: 스스로라도 잘 챙기지 않으면 안 돼.
    ja: 本人が気をつけないと、どうしようもないのぉ。
  d_nikke_emma_01_34:
    speaker: emma
    en: Hmm... In actual fact, I've developed something for fatigue.
    ko: 음~ 그러고 보니 내가 최근에 피로회복 차를 개발했는데.
    ja: |-
      そうそう、この前ね、
      疲労回復にバッチリなお茶を開発したの〜！
  d_nikke_emma_01_35:
    speaker: emma
    en: Want to give it a try?
    ko: 그거라도 마셔 볼래?
    ja: それでも飲んでみる〜？
  d_nikke_emma_01_36:
    speaker: "<Self>"
    en: Sure.
    ko: 그래, 고마워.
    ja: ああ、ありがとう
  d_nikke_emma_01_37:
    speaker: emma
    en: All right, you'll need...
    ko: 좋아. 그럼 재료는…
    ja: オッケー。じゃあ素材はぁ…
  d_nikke_emma_01_38:
    speaker: emma
    en: Why don't I use those from your pantry first?
    ko: 일단 이곳 탕비실에 있는 걸 쓸까?
    ja: |-
      とりあえず、
      給湯室にあるものを使ってみようかしら〜？
  d_nikke_emma_01_40:
    speaker: emma
    en: Hehehe, let me see. I'll need...
    ko: 음흠흠~ 어디 보자. 필요한 재료가….
    ja: フンフフンフフ～ン、どれどれ。\n必要な素材はっと…
  d_nikke_emma_01_41:
    speaker: emma
    en: Brown sugar, table salt, and... MSG?
    ko: 흑설탕이랑. 맛소금. 그리고… MSG?
    ja: 黒砂糖と塩とそれから…\nうま味調味料も入れちゃおうかしら？
  d_nikke_emma_01_42:
    speaker: emma
    en: Oh, my... There's coffee-flavored Splendamin? Why don't I try adding some
      of that as well?
    ko: 어머. 커피맛 퍼펙트도 있네? 이것도 조금 섞어 볼까.
    ja: あら、コーヒー味のパーフェクトもあるのね？\nこれも少し混ぜて〜っと。
  d_nikke_emma_01_43:
    speaker: emma
    en: I'll put in some special ingredients that were transported from the surface
      before heating it up in the microwave...
    ko: "여기에 지상에서 공수한 특수 재료를 넣어서, \n전자레인지에 돌리면…."
    ja: |-
      ここに地上で入手した特殊素材を混ぜて、
      電子レンジでチンすれば…
  d_nikke_emma_01_44:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_nikke_emma_01_45:
    speaker: emma
    en: Ah!
    ko: 꺅!
    ja: きゃっ！
  d_nikke_emma_01_46:
    speaker: "<Narration>"
    en: "*Crash* *Bang*"
    ko: 와장창! 우당탕탕!
    ja: ガシャァァン！ガチャァァン！
  d_nikke_emma_01_47:
    speaker: "<Self>"
    en: "...??"
    ko: "……??"
    ja: "……？？"
  d_nikke_emma_01_48:
    speaker: emma
    en: Um... What am I gonna do...
    ko: 음. 어떡하지….
    ja: ああ、どうしよう…
  d_nikke_emma_01_49:
    speaker: emma
    en: I've put in so much effort that the pantry is a mess now.
    ko: 과하게 정성을 쏟다 보니 탕비실이 엉망진창이 됐네.
    ja: |-
      愛情を込めすぎたせいで、
      給湯室がめちゃくちゃよぉ〜
  d_nikke_emma_01_50:
    speaker: emma
    en: Nevertheless, it's completed, so don't worry about anything!
    ko: 하지만 차는 무사히 완성됐으니까 걱정 마.
    ja: でも大丈夫。お茶は無事に完成したから。
  d_nikke_emma_01_51:
    speaker: emma
    en: Here ya go! A special fatigue-reducing milk tea that is teeming with my love♡
    ko: "여기. \n내 사랑이 가득 담긴 특제 피로회복 밀크티야♡"
    ja: |-
      はいどうぞ〜
      私の愛情がたっぷり詰まった、
      スペシャル疲労回復ミルクティー！
  d_nikke_emma_01_52:
    speaker: emma
    en: By the way, you may need to chew something while drinking it.
    ko: 마시다 보면 뭔가 씹힐 수도 있고.
    ja: 何かこう、口に残るものがあるかも〜
  d_nikke_emma_01_53:
    speaker: emma
    en: Although it may smell like a Harvester's breath...
    ko: 하베스터 입김 같은 냄새가 날 수도 있지만….
    ja: |-
      あと、ハーベスターの臭いが、
      ちょっとだけするかも〜
  d_nikke_emma_01_54:
    speaker: emma
    en: it'll help you dissipate all your fatigue, so you better finish it all.
    ko: "다 피로 회복에 도움이 되는 거니까, \n한 모금도 남김없이 마셔야 해."
    ja: |-
      でもね、疲労回復には効果テキメンだからぁ
      一滴も残さず飲み干してね！
  d_nikke_emma_01_55:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_01_56:
    speaker: "<Choice>"
    en: Finish the milk tea in one chug
    ko: 단숨에 밀크티를 마신다.
    ja: 一気にミルクティーを飲み干した
  d_nikke_emma_01_57:
    speaker: emma
    en: Eh? What's with that look?
    ko: 응? 표정이 왜 그래?
    ja: あれ？なんでそんな顔ぉ…？
  d_nikke_emma_01_58:
    speaker: emma
    en: Is there something wrong?
    ko: 무슨 문제라도 있어~?
    ja: 何か問題でもあるの～？
  d_nikke_emma_01_59:
    speaker: "<Self>"
    en: It's nothing.
    ko: "…아무것도 아냐."
    ja: "…何でもない"
  d_nikke_emma_01_60:
    speaker: "<Narration>"
    en: Drink the milk tea under silent oppression.
    ko: 무언의 압박 속에서 밀크티를 마셨다.
    ja: 無言の圧力を受けながらミルクティーを飲んだ
  d_nikke_emma_01_61:
    speaker: "<Narration>"
    en: The milk tea certainly has...
    ko: 밀크티는 그야말로…
    ja: ミルクティーの味はというと…
  d_nikke_emma_01_62:
    speaker: "<Narration>"
    en: an extraordinary taste of expired milk and seafood!
    ko: 상한 우유와 해산물을 섞은 것만큼이나 끔찍한 맛이었다!
    ja: 腐った牛乳に海産物を混ぜたような、\nこの世のものとは思えない味だった！
  d_nikke_emma_01_63:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 쨍그랑-!
    ja: ガチャァァン！
  d_nikke_emma_01_64:
    speaker: emma
    en: Oh my...
    ko: 어머……?
    ja: あら…？
  d_nikke_emma_01_65:
    speaker: emma
    en: "... Ar-are you all right...?"
    ko: "……관? 괜찮……?"
    ja: "…官？大丈…？"
  d_nikke_emma_01_66:
    speaker: "<Self>"
    en: What the hell... did you feed me?
    ko: 대체… 뭘 먹인 거지?
    ja: いったい…何を飲ませたんだ？
  d_nikke_emma_01_67:
    speaker: emma
    en: Um... It...
    ko: 어라? ……이상…….
    ja: あら？…おかしいわ…
  d_nikke_emma_01_68:
    speaker: emma
    en: "... makes no sense..."
    ko: "……리가 없는데……."
    ja: "…なはずはないんだけ…"
  d_nikke_emma_01_69:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_emma_01_70:
    speaker: "<Monologue>"
    en: After opening my eyes, I see
    ko: 눈을 뜨니, 그곳에는.
    ja: 目を開けると、そこには
  d_nikke_emma_01_71:
    speaker: "<Monologue>"
    en: something dark, warm... and huge.
    ko: 검고, 포근하고… 아주 큰 것이 있었다.
    ja: |-
      黒くて、暖かくて…
      とてつもなく大きいものがあった
  d_nikke_emma_01_72:
    speaker: "<Choice>"
    en: Reach my hand out
    ko: 손을 뻗는다.
    ja: 手を伸ばしてみる
  d_nikke_emma_01_73:
    speaker: "<Choice>"
    en: Touch it
    ko: 만져 본다.
    ja: 触ってみる
  d_nikke_emma_01_74:
    speaker: emma
    en: "... Oh?"
    ko: "…어머?"
    ja: "…あらまあ？"
  d_nikke_emma_01_75:
    speaker: emma
    en: You're really something, Commander. Where do you think you're touching?
    ko: "지휘관도 참. \n눈 뜨자마자 어딜 만지는 거람…."
    ja: |-
      指揮官ったら。
      目覚めた途端に、どこを触ってるのかしら…
  d_nikke_emma_01_76:
    speaker: emma
    en: Seeing how you're able to do this, you must be feeling better now.
    ko: "이런 짓을 할 여유가 있는 걸 보니, \n상태가 많이 좋아졌나봐."
    ja: |-
      こんなことをする余裕があるってことは、
      大分よくなったのね〜
  d_nikke_emma_01_77:
    speaker: emma
    en: I was so worried earlier... but I'm glad you're all right now.
    ko: 많이 걱정했는데… 정말 다행이야.
    ja: すごく心配してたのよ…本当によかったぁ。
  d_nikke_emma_01_78:
    speaker: emma
    en: Although there're unique ingredients in the tea,
    ko: "지휘관에게 내어준 그 차. \n아무리 조금 특이한 재료가 들어갔다곤 해도."
    ja: |-
      指揮官にあげたあのお茶、
      ちょっと変わった素材が\n入ってることは確かだけど
  d_nikke_emma_01_79:
    speaker: emma
    en: it isn't normal to fall asleep immediately after drinking it as you did.
    ko: 그렇게 마신 순간 바로 잠들어 버리는 건 정상이 아니거든.
    ja: |-
      あんな風に、飲んだ瞬間に眠って
      しまうなんて、ちょっと異常だわ〜
  d_nikke_emma_01_80:
    speaker: emma
    en: You must have pushed yourself too hard, haven't you? That's not good...
    ko: |-
      지나치게 무리하고 있었던 거지.
      그런 건 좋지 않아….
    ja: |-
      今まできっと、無理しすぎてたのよぉ。
      ほどほどにしないと…
  d_nikke_emma_01_81:
    speaker: emma
    en: You are barred from overworking yourself. Regardless of how busy you are,
      you have to take good care of yourself. Understand?
    ko: "다음부터 과로는 금지. \n아무리 바빠도, 몸은 챙겨가면서 하기. 알겠지?"
    ja: |-
      これから働きすぎは禁止よ。
      どんなに忙しくても、健康第一で働かなきゃ。\nね〜？
  d_nikke_emma_01_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_01_83:
    speaker: emma
    en: Why aren't you replying me?
    ko: 왜 대답이 없어?
    ja: お返事は？
  d_nikke_emma_01_84:
    speaker: "<Self>"
    en: I still have loads of work to finish.
    ko: 아직 처리할 일이 많이 남았어.
    ja: まだまだ仕事が山積みだ
  d_nikke_emma_01_85:
    speaker: emma
    en: Uh-huh... So what?
    ko: 음~ 그래서?
    ja: ふ～ん、だから？
  d_nikke_emma_01_86:
    speaker: emma
    en: Are you planning to overwork yourself again?
    ko: 지금부터 또 무리하려고?
    ja: また無理するつもり〜？
  d_nikke_emma_01_87:
    speaker: "<Choice>"
    en: Who knows when I'll be assigned an emergency mission?
    ko: 언제 또 돌발 임무가 내려올지 모르니까.
    ja: いつまた突発任務が発生するか\n分からないからな
  d_nikke_emma_01_88:
    speaker: "<Choice>"
    en: That's because I can't neglect everyone's psychological care.
    ko: 너희들의 멘탈 케어를 소홀히 할 수 없으니까.
    ja: 君たちのメンタルケアを疎かにすることは\nできないから
  d_nikke_emma_01_89:
    speaker: emma
    en: Hm... I get where you're coming from,
    ko: 음… 마음은 이해해.
    ja: はぁ…その気持ちは分かるわ。
  d_nikke_emma_01_90:
    speaker: emma
    en: "but if you don't deal with it now when you're on standby, \nthings will just
      snowball again after you return from your mission."
    ko: |-
      대기 중일 때 쌓인 일을 처리해두지 않으면,
      임무를 다녀온 사이에 또 눈더미처럼 불어나 있으니까.
    ja: |-
      待機中の時に、溜まった仕事を処理して
      おかないと、任務から復帰してきた時には、
      山積みになってるものね。
  d_nikke_emma_01_91:
    speaker: emma
    en: Furthermore,
    ko: 하지만 있잖아.
    ja: でもね〜
  d_nikke_emma_01_92:
    speaker: emma
    en: "if you run around recklessly with too much disregard for yourself, \nthere'll
      be a day when you feel so tired that you can't even move an inch."
    ko: "너무 스스로를 돌보지 않은 채 맹목적으로 달리다 보면, \n어느 순간 지쳐서 한 걸음도 내딛지 못할 때가 와."
    ja: |-
      自分自身を顧みず、盲目的に働いた結果、
      ある日突然疲れ果てて、一歩も歩けない状態になるわよぉ〜
  d_nikke_emma_01_93:
    speaker: emma
    en: That's why I hope you don't push yourself too hard...
    ko: 그러니까 너무 무리하진 말았으면 좋겠는데~
    ja: だからあまり、無理はしないでほしいの～
  d_nikke_emma_01_94:
    speaker: emma
    en: Hm... I get where you're coming from,
    ko: 음… 마음은 이해해.
    ja: はぁ…その気持ちは分かるわ。
  d_nikke_emma_01_95:
    speaker: emma
    en: especially when we have no clue when Nikkes, who don't receive psychological
      care, will become an Irregular.
    ko: 멘탈 케어를 제대로 받지 못한 니케는, 언제 [이레귤러]가 될지 모르니까.
    ja: |-
      メンタルケアを受けないと、ニケはいつ
      「イレギュラー」になるか分からないもの〜
  d_nikke_emma_01_96:
    speaker: emma
    en: Furthermore,
    ko: 하지만 있잖아.
    ja: でもね〜
  d_nikke_emma_01_97:
    speaker: emma
    en: Just like how you're always vigilant about our condition, we also worry about
      you all the time, Commander.
    ko: 지휘관이 우리들의 컨디션에 신경을 곤두세우고 있는 것처럼, 우리들도 늘 지휘관을 걱정하고 있으니까.
    ja: |-
      指揮官が私たちを心配してくれるように、
      私たちだっていつも指揮官のことを心配しているの〜
  d_nikke_emma_01_98:
    speaker: emma
    en: I hope you don't push yourself too hard...
    ko: 너무 무리하진 말아 줬으면 좋겠는데~
    ja: あまり無理しすぎないでくれると嬉しいわ～
  d_nikke_emma_01_99:
    speaker: "<Choice>"
    en: Will do.
    ko: 알겠어.
    ja: 分かった
  d_nikke_emma_01_100:
    speaker: "<Choice>"
    en: I'll restrain myself today.
    ko: 오늘은 자제할게.
    ja: 今日はほどほどにしておく
  d_nikke_emma_01_101:
    speaker: emma
    en: Ah, there is more.
    ko: 아, 그리고.
    ja: あ、それから
  d_nikke_emma_01_102:
    speaker: emma
    en: If you ever feel exhausted like today, just give me a call, and don't bear
      with it on your lonesome.
    ko: 오늘처럼 힘들 때는, 혼자서 끙끙 앓지 말고 차라리 날 불러.
    ja: |-
      今日みたいに苦しい時は、
      一人でやろうとしないで私を呼んでね〜
  d_nikke_emma_01_103:
    speaker: emma
    en: In order to help you rest, Commander, the fatigue-reducing tea...
    ko: 지휘관의 휴식을 위해서라면, 피로회복 차…
    ja: 指揮官の休息のために疲労回復茶を…
  d_nikke_emma_01_104:
    speaker: emma
    en: Nevermind, I'll let you rest your head on my lap for as long as you want.
    ko: 아니, 무릎 베개 정돈 얼마든지 해줄 수 있으니까.
    ja: |-
      じゃなくて…膝枕ぐらいなら、
      いくらでもやってあげるわよぉ。
  d_nikke_emma_01_105:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_emma_01_106:
    speaker: emma
    en: You may think I'm nosy, but I can't help it since that's my personality. Sigh...
    ko: "오지랖이라고 해도 어쩔 수 없어. \n원래 이런 성격이라서. 후후."
    ja: |-
      お節介って言われても仕方ないわねぇ。
      元々こういう性格だから。ふふふ。
  d_nikke_emma_01_107:
    speaker: emma
    en: "Anyway, I'll leave the report here and take my leave. \nJust take your time
      to read it..."
    ko: |-
      그럼 보고서는 여기 두고 갈게.
      지금 말고, 나중에 천천히 봐야해~
    ja: |-
      じゃ報告書はここに置いとくわね。
      今じゃなくて、後でゆっくり見るのよ～
  d_nikke_emma_01_108:
    speaker: "<Monologue>"
    en: As soon as Emma leaves, I get up from the sofa halfway...
    ko: "엠마가 나가자마자, \n소파에서 몸을 반쯤 일으켰다가…."
    ja: |-
      エマが出て行ったのを確認した後、
      ソファから半分ほど起き上がろうとしたが…
  d_nikke_emma_01_109:
    speaker: "<Monologue>"
    en: before laying back down again.
    ko: 다시 누웠다.
    ja: また横になった
  d_nikke_emma_01_110:
    speaker: emma
    en: You are barred from overworking yourself.
    ko: 다음부터 과로는 금지.
    ja: これから働きすぎは禁止よ。
  d_nikke_emma_01_111:
    speaker: emma
    en: Regardless of how busy you are, you have to take good care of yourself. Understand?
    ko: 아무리 바빠도, 몸은 챙겨가면서 하기. 알겠지?
    ja: |-
      どんなに忙しくても、
      健康第一で働かなきゃ。ね〜？
  d_nikke_emma_01_112:
    speaker: "<Monologue>"
    en: "... I'll just get some rest then."
    ko: "……조금쯤은 더 쉬어도 되겠지."
    ja: "……もう少しぐらい休んでも大丈夫だろう"
  d_nikke_emma_01_113:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_emma_02:
  d_nikke_emma_02_1:
    speaker: anis
    en: Ahhh!
    ko: 아아악!
    ja: あああっ！
  d_nikke_emma_02_2:
    speaker: anis
    en: Anyway, that Syuen
    ko: 아무리 그래도 그렇지, 슈엔 자식.
    ja: いくら何でも納得できないわ、シュエンったら！
  d_nikke_emma_02_3:
    speaker: anis
    en: threw us into the Rapture den just to get some material for that weapon pervert
      Matis?
    ko: "고작 메티스의 무기 변태한테 재료나 안겨 주겠답시고, \n우릴 랩쳐 소굴에 던져 넣어?"
    ja: |-
      たかがメティスの武器バカにあげる
      素材のために、私たちをラプチャー
      の巣窟に送るのよ？
  d_nikke_emma_02_4:
    speaker: shifty
    en: Everyone! This is no time to be angry.
    ko: |-
      여러분!
      분노하고 있을 때가 아니에요.
    ja: |-
      みなさ～ん！
      カリカリしてる場合じゃありませんよ！
  d_nikke_emma_02_5:
    speaker: shifty
    en: High energy reactor ahead. Lord Class Level 1...
    ko: "전방에 하이 클래스 에너지 반응. \n로드급이 1기…."
    ja: |-
      前方にハイクラスエネルギー反応あり！
      ロード級が1機…
  d_nikke_emma_02_6:
    speaker: shifty
    en: No, there are 3.
    ko: 아니, 3기입니다.
    ja: いいえ、3機です！
  d_nikke_emma_02_7:
    speaker: neon
    en: Oh.
    ko: 아.
    ja: あ。
  d_nikke_emma_02_8:
    speaker: neon
    en: It's time to unleash the most powerful firepower you got.
    ko: 인생 최고의 화력을 내뿜을 때가 왔군요.
    ja: 人生最高の火力をお見せする時が来ましたか。
  d_nikke_emma_02_9:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_emma_02_10:
    speaker: neon
    en: Let me show you the gorgeous fireworks show! Full blast until the cartridge
      clip is empty.
    ko: 탄창이 빌 때까지 화려한 불꽃쇼! 보여 드리겠어요.
    ja: 弾倉が空になるまで華麗な花火ショーの始まりですよ！
  d_nikke_emma_02_11:
    speaker: rapi
    en: Our enemies are 3 Highway Class and 10 Servant Class. I've seen it.
    ko: "로드급 3기 및 서번트급 수십여 기. \n육안으로 확인했습니다."
    ja: |-
      ロード級3機およびサーバント級が数十機程度。
      肉眼で確認完了。
  d_nikke_emma_02_12:
    speaker: rapi
    en: What are we gonna do, Commander?
    ko: 어떻게 할까요, 지휘관?
    ja: どうしましょうか、指揮官？
  d_nikke_emma_02_13:
    speaker: "<Choice>"
    en: Rather than completing the battle, prioritize survival.
    ko: 작전 완수보다 생존을 최우선으로.
    ja: 作戦の完遂よりも生存を最優先すべきだ
  d_nikke_emma_02_14:
    speaker: "<Choice>"
    en: Escape with all your strength.
    ko: 전력으로 도주하자.
    ja: 全力で逃げよう
  d_nikke_emma_02_15:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  d_nikke_emma_02_16:
    speaker: anis
    en: See you all—alive.
    ko: 다들 살아서 보자고.
    ja: みんな生きて、また会おうね。
  d_nikke_emma_02_17:
    speaker: anis
    en: Even if someone dies here, I'll strike the Missilis head office myself with
      a bomb in my hands.
    ko: 여기서 한 명이라도 개죽음 당하면, 폭탄을 친친 감고 미실리스 본사에 들이받을 거니까.
    ja: ここで一人でも犬死したら、\n爆弾をたっぷり巻き付けて\nミシリス本社に突入するんだから。
  d_nikke_emma_02_18:
    speaker: neon
    en: That's so cool.
    ko: 멋지네요. 그거.
    ja: それはかっこいいですね。
  d_nikke_emma_02_19:
    speaker: shifty
    en: The enemy is coming!
    ko: 적들이 옵니다!
    ja: 敵が向かってきます！
  d_nikke_emma_02_20:
    speaker: rapi
    en: Encounter-
    ko: 인카운터-
    ja: エンカウンター。
  d_nikke_emma_02_21:
    speaker: "<Narration>"
    en: "... Soon after, at the Repair Center."
    ko: "……얼마 후. \n리페어 센터."
    ja: |-
      ……しばらくして
      リペアセンター
  d_nikke_emma_02_22:
    speaker: mary
    en: "... The damage rates are 75% and 90% respectively."
    ko: "……파손율 각 75%, 90%."
    ja: "…破損率はそれぞれ75％、90％。"
  d_nikke_emma_02_23:
    speaker: mary
    en: Except for the brain, almost everywhere else is severely damaged.
    ko: 이건 뇌 이외엔 거의 다 파괴된 거라 보시면 돼요.
    ja: 脳以外はすべて破壊されたと\n言ってもいいでしょう。
  d_nikke_emma_02_24:
    speaker: mary
    en: Fortunately, the brains of both people are not damaged, so they can be saved.
      But it will take a long time.
    ko: 다행히도 둘 다 뇌에는 손상이 없어서 어떻게든 살릴 순 있겠지만, 꽤 시간이 걸릴 거예요.
    ja: 幸い2人とも脳への損傷はなく、\n何とか生き返らせることはできますが、\nちょっと時間がかかりそうです。
  d_nikke_emma_02_25:
    speaker: mary
    en: Our center doesn't have stock for some parts. We have to start ordering them
      from the factory.
    ko: |-
      어떤 부위들은 저희 센터에 재고가 없어서…
      공장에 발주부터 넣어야 하거든요.
    ja: |-
      特定の部位はセンターにも在庫がなくて…
      工場に発注しないといけません。
  d_nikke_emma_02_26:
    speaker: mary
    en: Before that, the pain sensor... No, the consciousness itself needs to be taken
      out for three or four days.
    ko: "그 전까지는 통각 센서를… \n아니, 의식 자체를 사나흘 정도 꺼둬야 할 것 같네요."
    ja: |-
      それまでは痛覚センサーを…
      いや、意識の電源を数日間、切っておいた方がよさそうです。
  d_nikke_emma_02_27:
    speaker: mary
    en: How about going on a vacation during that period?
    ko: 그 사이에 휴가라도 다녀오시면 어때요?
    ja: |-
      その間に休暇でもとって、
      一休みされてはいかがですか？
  d_nikke_emma_02_28:
    speaker: mary
    en: Commander, you look terrible... I even want you to live with them at the hospital
      for a bit.
    ko: |-
      안색이 정말 나빠 보여서요….
      마음 같아선 지휘관도 이분들 사이에 입원시키고 싶을 정도로.
    ja: |-
      顔色が本当によくありませんね…
      できることなら指揮官も\n入院させたいくらいです。
  d_nikke_emma_02_29:
    speaker: "<Self>"
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_emma_02_30:
    speaker: mary
    en: So, upon expert appraisal, you don't look fine at all...
    ko: 그러니까, 전문가 소견으로 전혀 문제없지 않은….
    ja: ですが、専門家として言わせてもらいますと、\n大分お疲れのようですが…
  d_nikke_emma_02_31:
    speaker: "<Self>"
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_emma_02_32:
    speaker: mary
    en: Uh...
    ko: 어…….
    ja: あ…
  d_nikke_emma_02_33:
    speaker: mary
    en: If you say so. There's nothing I can do.
    ko: 그렇게까지 말씀하신다면 어쩔 수 없네요.
    ja: そこまで仰るのなら仕方ありませんね。
  d_nikke_emma_02_34:
    speaker: mary
    en: Although it pains me to ask, do you want to register as a caretaker?
    ko: 이건 노파심에 묻는 거지만, 간병인 등록을 하시겠어요?
    ja: |-
      余計なお世話かも知れませんが、
      看病人登録はされますか？
  d_nikke_emma_02_35:
    speaker: "<Self>"
    en: Yes, please.
    ko: 부탁할게.
    ja: 頼む
  d_nikke_emma_02_36:
    speaker: mary
    en: Sure, got it.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_nikke_emma_02_37:
    speaker: mary
    en: Sign here, and the rest will be handled for you...
    ko: "여기 표시된 곳에 사인해 주시면, \n나머지는 알아서 처리해 드릴게요…."
    ja: |-
      チェックがある場所にサインして
      いただければ、後は私が処理しておきます…
  d_nikke_emma_02_38:
    speaker: "<Monologue>"
    en: I sign the caretaker registration form Mary hands me.
    ko: 메어리가 내민 간병인 등록 서류에 사인했다.
    ja: |-
      メアリーが差し出した
      看病人登録書類にサインした
  d_nikke_emma_02_39:
    speaker: "<Narration>"
    en: 7 hours later...
    ko: "……7시간 후."
    ja: "……7時間後"
  d_nikke_emma_02_40:
    speaker: rapi
    en: "... Commander."
    ko: "……지휘관."
    ja: "……指揮官。"
  d_nikke_emma_02_41:
    speaker: rapi
    en: Haven't you gone back yet?
    ko: 아직도 돌아가지 않으셨습니까.
    ja: まだここにいらっしゃったのですか。
  d_nikke_emma_02_42:
    speaker: rapi
    en: Are you gonna sleep here?
    ko: 여기서 주무실 셈입니까?
    ja: ここでお休みされるおつもりですか？
  d_nikke_emma_02_43:
    speaker: "<Self>"
    en: Yes.
    ko: 그래.
    ja: ああ
  d_nikke_emma_02_44:
    speaker: rapi
    en: Until when?
    ko: 언제까지?
    ja: いつまでですか？
  d_nikke_emma_02_45:
    speaker: "<Self>"
    en: Until Neon and Anis wake up.
    ko: 네온과 아니스가 의식을 되찾을 때까지.
    ja: ネオンとアニスの意識が戻るまでだ
  d_nikke_emma_02_46:
    speaker: rapi
    en: "... Commander."
    ko: "……지휘관."
    ja: "……指揮官。"
  d_nikke_emma_02_47:
    speaker: rapi
    en: I know you feel guilty because we're injured,
    ko: 저들의 부상에 대해 죄의식을 느끼는 건 이해하지만….
    ja: 彼女たちの負傷に負い目を感じられるのは理解できますが…
  d_nikke_emma_02_48:
    speaker: rapi
    en: but you just returned from the battlefield, too.
    ko: 지휘관도 막 전장에서 돌아온 입장이지 않습니까.
    ja: 指揮官も戦場から戻られたばかりです。
  d_nikke_emma_02_49:
    speaker: rapi
    en: Neon and Anis need three or four days to wake up. If you're still pushing
      yourself so hard then, I'll also...
    ko: 네온과 아니스가 눈을 뜰 때까지는 사나흘이 더 걸릴 텐데, 그때까지 이렇게 무리하시면. 저도….
    ja: |-
      ネオンとアニスが目を覚ますには、
      あと3、4日はかかるでしょう。
      それまであまり無理をされては、私も…
  d_nikke_emma_02_50:
    speaker: rapi
    en: "... No, that would affect the next battle."
    ko: |-
      …아니.
      다음 작전에 지장이 생깁니다.
    ja: |-
      …いいえ、
      次の作戦に支障が生じます。
  d_nikke_emma_02_51:
    speaker: rapi
    en: So you'd better go back and have a rest.
    ko: 그러니 차라리 돌아가서 휴식을 취하십시오.
    ja: |-
      ですからここはひとまず、
      お戻りになりお休みください。
  d_nikke_emma_02_52:
    speaker: rapi
    en: That'll also help us.
    ko: 그 편이 저희에게도 도움이 됩니다.
    ja: その方が我々にも有利です。
  d_nikke_emma_02_53:
    speaker: "<Choice>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_emma_02_54:
    speaker: "<Choice>"
    en: I can't do that.
    ko: 그럴 수는 없어.
    ja: それは出来ない
  d_nikke_emma_02_55:
    speaker: rapi
    en: What? "Thanks" isn't a sufficient reply.
    ko: |-
      ……대답이 전혀 안 되지 않습니까.
      [고맙다]로는.
    ja: |-
      ……答えになっておりません。
      「ありがとう」が何ですか。
  d_nikke_emma_02_56:
    speaker: rapi
    en: You aren't adaptable to change. Not at all!
    ko: 한결같이 융통성이 없으시군요.
    ja: とことん融通が利かないのですね。
  d_nikke_emma_02_57:
    speaker: rapi
    en: "... Although it's not what I should say."
    ko: "…제가 드릴 말씀은 아니지만."
    ja: "…私が言うようなことでもありませんが。"
  d_nikke_emma_02_58:
    speaker: "<Narration>"
    en: "... Sometime later..."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_emma_02_59:
    speaker: "<Monologue>"
    en: Neon and Anis have their eyes closed, as still as corpses.
    ko: 네온과 아니스는 시체처럼 눈을 감고 있다.
    ja: |-
      ネオンとアニスは死体のように
      目をつぶったままだ
  d_nikke_emma_02_60:
    speaker: "<Self>"
    en: I'm sorry.
    ko: 미안해. 나 때문에….
    ja: 悪かった、私のせいで…
  d_nikke_emma_02_61:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_02_62:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_02_63:
    speaker: emma
    en: If you ever feel sad and lonely like today, call me.
    ko: 오늘처럼 힘들 때는, 혼자서 끙끙 앓지 말고 차라리 날 불러.
    ja: |-
      今日みたいに苦しい時は、
      一人でやろうとしないで私を呼んでね〜
  d_nikke_emma_02_64:
    speaker: emma
    en: I want you to rest, Commander... Come, rest your head on my lap for as long
      as you want.
    ko: "지휘관의 휴식을 위해서라면… \n무릎 베개 정돈 얼마든지 해줄 수 있으니까."
    ja: |-
      指揮官の休息のためなら…
      膝枕ぐらい、いくらでもやってあげるわよぉ！
  d_nikke_emma_02_65:
    speaker: "<Monologue>"
    en: "... I try contacting Emma."
    ko: "……엠마에게 연락해 보자."
    ja: "……エマに連絡してみよう"
  d_nikke_emma_02_66:
    speaker: "<Narration>"
    en: "... 5 hours later, before dawn."
    ko: |-
      ……5시간 후.
      새벽.
    ja: |-
      ……5時間後
      明け方
  d_nikke_emma_02_67:
    speaker: "<Monologue>"
    en: There's a gentle lullaby from nowhere.
    ko: 어디선가 부드러운 자장가 소리가 들린다.
    ja: どこからともなく優しい子守唄が聞こえる
  d_nikke_emma_02_68:
    speaker: unknown
    en: Sleep tight, my kid...
    ko: 잘 자라, 우리 아가….
    ja: ね～むれ～、ね～むれ～…
  d_nikke_emma_02_69:
    speaker: unknown
    en: In the front and back yards... the birds and the sheep are all asleep...
    ko: |-
      앞뜰과 뒷동산에…
      새들도 아가 양도 다들 자는데….
    ja: |-
      母の胸に…
      ね～むれ～ね～むれ～母の手に…
d_nikke_emma_03:
  d_nikke_emma_03_1:
    speaker: unknown
    en: Sleep tight, my kid...
    ko: 잘 자라, 우리 아가….
    ja: ね～むれ～、ね～むれ～…
  d_nikke_emma_03_2:
    speaker: unknown
    en: In the front and back yards... the birds and the sheep are all asleep...
    ko: |-
      앞뜰과 뒷동산에…
      새들도 아가 양도 다들 자는데….
    ja: |-
      母の胸に…
      ね～むれ～ね～むれ～母の手に…
  d_nikke_emma_03_3:
    speaker: "<Choice>"
    en: Emma?
    ko: 엠마?
    ja: エマ？
  d_nikke_emma_03_4:
    speaker: "<Choice>"
    en: Reach out.
    ko: 손을 뻗는다.
    ja: 手を伸ばしてみる
  d_nikke_emma_03_5:
    speaker: emma
    en: Oh, are you awake?
    ko: 어머. 눈을 떴네?
    ja: あら、起きたの？
  d_nikke_emma_03_6:
    speaker: emma
    en: How do you feel?
    ko: 몸 상태는 좀 어때?
    ja: 体の調子はどう？
  d_nikke_emma_03_7:
    speaker: "<Self>"
    en: It doesn't matter.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_emma_03_8:
    speaker: emma
    en: That seems to be your pet phrase.
    ko: 그 말, 입버릇인가 봐.
    ja: それ、ただの口癖みたいねぇ。
  d_nikke_emma_03_9:
    speaker: emma
    en: '"It doesn''t matter" or "no problem". You always say something like that.'
    ko: 괜찮다. 문제없다. 그런 말들 말이야.
    ja: |-
      「大丈夫だ」「問題ない」とかいう
      返事のことよ。
  d_nikke_emma_03_10:
    speaker: emma
    en: Are you afraid that I'll be worried?
    ko: 내가 걱정할까봐 그러는 거지?
    ja: 私に心配かけたくないからなのねぇ〜？
  d_nikke_emma_03_11:
    speaker: emma
    en: But... you don't need to worry about that here...
    ko: 하지만… 여기선 그런 걱정할 필요 없어~
    ja: でも…ここではそんなこと心配する必要ないわ～
  d_nikke_emma_03_12:
    speaker: emma
    en: Because this is your dream, Commander.
    ko: 여긴 지휘관의 [꿈속]이니까.
    ja: ここは指揮官の「夢の中」だから。
  d_nikke_emma_03_13:
    speaker: "<Self>"
    en: In my dream?
    ko: 꿈속?
    ja: 夢の中？
  d_nikke_emma_03_14:
    speaker: emma
    en: Yeah, hey-hey.
    ko: 그래, 후후.
    ja: そうよ、ふふふ。
  d_nikke_emma_03_15:
    speaker: emma
    en: No matter what you say, it'll be as if nothing happened when you wake up.
    ko: 이런 말 저런 말 다 해도, 자고 일어나면 없던 일이 되는 거지.
    ja: |-
      あんなことやこんなことを言っても、
      全部寝て覚めたらなかったことになるの。
  d_nikke_emma_03_16:
    speaker: emma
    en: You can speak your mind here.
    ko: 그러니까 편하게 털어놔도 좋아.
    ja: だから楽にしゃべっていいわよ。
  d_nikke_emma_03_17:
    speaker: emma
    en: Commander, what is it that worries you so? What's keeping you up at night?
    ko: 무엇이 지휘관을 그렇게 몰아 세우고 있는지.
    ja: |-
      何が指揮官を、
      そこまで追い詰めているのかしら…
  d_nikke_emma_03_18:
    speaker: "<Monologue>"
    en: As soon as I reach out, I catch something soft in my hand.
    ko: 손을 뻗자, 한 손 가득 물컹한 무언가가 잡혔다.
    ja: |-
      手を伸ばすと、
      片手いっぱいに柔らかい何かを感じた
  d_nikke_emma_03_19:
    speaker: "<Monologue>"
    en: That's right. Based on its size, it's...
    ko: 틀림없다. 이 크기는….
    ja: 間違いない、この大きさといい…
  d_nikke_emma_03_20:
    speaker: "<Self>"
    en: Emma?
    ko: 엠마?
    ja: エマ？
  d_nikke_emma_03_21:
    speaker: emma
    en: Commander...
    ko: 지휘관…….
    ja: 指揮官…
  d_nikke_emma_03_22:
    speaker: emma
    en: Don't you think getting to know me in this manner is going a bit overboard?
    ko: 그런 걸로 날 인식하는 건 좀 너무하다고 생각하지 않아?
    ja: |-
      そんな方法で私を認識するのは、
      ちょっと酷くない〜？
  d_nikke_emma_03_23:
    speaker: emma
    en: I thought you needed me, so I ran over immediately. But instead... You really
      are a tease.
    ko: "내가 필요한 상황인 것 같아서 금방 달려와 줬더니… \n나빴어, 정말."
    ja: |-
      私の力が必要な気がして、
      急いで駆けつけたのにぃ…
      がっかり〜もう。
  d_nikke_emma_03_24:
    speaker: "<Choice>"
    en: It's a mistake.
    ko: "…실수였어."
    ja: "…うっかりしてた"
  d_nikke_emma_03_25:
    speaker: "<Choice>"
    en: I'm sorry.
    ko: "…미안해."
    ja: "…すまない"
  d_nikke_emma_03_26:
    speaker: emma
    en: Well... I can't feel your sincerity.
    ko: 음~ 성의가 느껴지지 않는걸.
    ja: う～ん、誠意が感じられないんだけど。
  d_nikke_emma_03_27:
    speaker: emma
    en: Of course, if you answer my question, your behavior is not inexcusable.
    ko: "물론 내가 물어보는 말에 순순히 답해 주면, \n용서 못해줄 것도 없지만."
    ja: |-
      もちろん、私の質問に大人しく答えるなら〜
      許してあげないこともないわぁ。
  d_nikke_emma_03_28:
    speaker: "<Self>"
    en: You can ask whatever you want.
    ko: 뭐든 물어봐도 좋아.
    ja: 何でも聞いてくれ
  d_nikke_emma_03_29:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_03_30:
    speaker: emma
    en: I've said it before, and I'll say it again, Commander...
    ko: |-
      있지~
      이전에도 그렇고, 지휘관은….
    ja: |-
      あのね～
      この前もそうだったけど、指揮官は…
  d_nikke_emma_03_31:
    speaker: emma
    en: You seem to push yourself too hard.
    ko: 스스로를 지나치게 채찍질하는 걸로 보이는데.
    ja: 自分自身にムチを打ってるように…見えるの。
  d_nikke_emma_03_32:
    speaker: emma
    en: What is the reason?
    ko: 이유가 뭐야?
    ja: 何か理由でもあるの？
  d_nikke_emma_03_33:
    speaker: "<Self>"
    en: Everyone is sacrificing themselves for my goals.
    ko: 내 목적을 위해 너희를 희생시키고 있으니까.
    ja: |-
      私の目的を達成するために
      君たちを犠牲にしているじゃないか
  d_nikke_emma_03_34:
    speaker: emma
    en: Well.
    ko: 음.
    ja: うん。
  d_nikke_emma_03_35:
    speaker: emma
    en: As far as I know, Commander, your goal is to...
    ko: 내가 알기로, 지휘관의 목적은….
    ja: 私が知る限り、指揮官の目的は…
  d_nikke_emma_03_36:
    speaker: "<Self>"
    en: There will be no more victims like Marian.
    ko: 다시는 마리안 같은 희생자를 내지 않는 것.
    ja: |-
      二度とマリアンのような
      犠牲者を出さないこと
  d_nikke_emma_03_37:
    speaker: emma
    en: Marian... is clearly
    ko: 마리안… 이라면 분명.
    ja: マリアン…って確か
  d_nikke_emma_03_38:
    speaker: emma
    en: the Nikke who was corroded during your first battle, right?
    ko: 지휘관의 첫 작전에서 침식되었던 니케였지?
    ja: 指揮官の初めての作戦で、侵食されたニケ？
  d_nikke_emma_03_39:
    speaker: emma
    en: This is indeed a shocking experience for the newly-appointed commander.
    ko: 확실히 신입 지휘관에겐 충격적인 경험이었겠네.
    ja: 確かに新人指揮官には、\n衝撃的な経験だったと思うわ〜
  d_nikke_emma_03_40:
    speaker: emma
    en: However, most commanders believe putting these memories behind and moving
      forward is the only way to grow.
    ko: 하지만 대다수의 지휘관들은, 그 기억을 떨쳐내고 앞으로 나아가는 걸 성장으로 여기는데.
    ja: |-
      でもほとんどの指揮官はねぇ…
      その時の記憶を忘れて\n前進することで成長するの。
  d_nikke_emma_03_41:
    speaker: emma
    en: Can you follow their example, Commander?
    ko: 그들의 전례를 따를 수는 없었던 걸까? 우리의 지휘관은.
    ja: 指揮官はそんな風にはできなかったの？
  d_nikke_emma_03_42:
    speaker: "<Self>"
    en: Never.
    ko: 절대로.
    ja: 絶対にそんなことできない
  d_nikke_emma_03_43:
    speaker: emma
    en: "... Why?"
    ko: "…왜?"
    ja: "…どうして？"
  d_nikke_emma_03_44:
    speaker: "<Choice>"
    en: I might sacrifice other Nikkes if I forget that.
    ko: |-
      그 일을 망각했다간,
      또 다른 니케가 희생될지도 모르니까.
    ja: |-
      それを忘れてしまっては、
      また他のニケが犠牲になるかもしれないから
  d_nikke_emma_03_45:
    speaker: "<Choice>"
    en: Because Nikkes are not consumables to be used and then tossed away.
    ko: 니케는 쓰고 버리기 위한 소모품이 아니니까.
    ja: ニケは消耗品ではないんだ
  d_nikke_emma_03_46:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_03_47:
    speaker: emma
    en: Well... It' so weird.
    ko: 음~ 이상하네.
    ja: う～ん、何だかおかしいわ。
  d_nikke_emma_03_48:
    speaker: emma
    en: You mean... I hear you did everything for us, Commander.
    ko: "그 말… 처음부터 지휘관의 목적이, \n우리들을 위한 거였다는 걸로 들리는데."
    ja: |-
      つまり…最初から指揮官の目的は
      私たちのためだったって聞こえるんだけどぉ。
  d_nikke_emma_03_49:
    speaker: "<Self>"
    en: But this was not the case.
    ko: 그렇지는 않아.
    ja: そんなことはない
  d_nikke_emma_03_50:
    speaker: emma
    en: So what is?
    ko: 그럼?
    ja: だったら？
  d_nikke_emma_03_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_03_52:
    speaker: emma
    en: Hey... Cat got your tongue?
    ko: 봐~ 아무 말도 못 하잖아. 후후.
    ja: |-
      ほらやっぱり～
      何も反論できないじゃない。ふふふ。
  d_nikke_emma_03_53:
    speaker: emma
    en: You're fighting and doing everything ultimately for us, Commander.
    ko: 지휘관이 싸우는 건 결국 우리들을 위해서고.
    ja: |-
      指揮官が戦っているのは、
      結局は私たちのためで、
  d_nikke_emma_03_54:
    speaker: emma
    en: We're deeply aware and moved by your sentiments, Commander. Naturally, we're
      also willing to sacrifice ourselves for you.
    ko: 그 목적에 감화된 우리가 희생을 각오하는 건 너무나도 당연한 일인데.
    ja: |-
      その目的に感化された私たちが、
      犠牲を覚悟するのは極めて自然なことなのに、
  d_nikke_emma_03_55:
    speaker: emma
    en: Commander, why do you have to bear all this alone?
    ko: 왜 지휘관은 그 모든 걸 혼자서 짊어지려 해?
    ja: どうして指揮官は、それを全部一人でしょい込もうとするの〜？
  d_nikke_emma_03_56:
    speaker: emma
    en: Of course, like this mission, we're not happy about being subjected to Syuen's
      whims and fancies.
    ko: 물론 이번 임무에서처럼, 슈엔의 변덕에 휘둘리는 건 달갑지 않겠지만~
    ja: |-
      もちろん今回の任務みたいに、
      シュエンの気まぐれに振り回されるのは嬉しくないけど～
  d_nikke_emma_03_57:
    speaker: emma
    en: Nevertheless, Counters still follow you, Commander.
    ko: 그럼에도 카운터스가 지휘관을 따르는 건.
    ja: それでもカウンターズが指揮官に仕えるのは、
  d_nikke_emma_03_58:
    speaker: emma
    en: Your desire to cross the deathtrap for an ideal homeland is meaningful to
      them as well, Commander.
    ko: "그 사지를 넘어 지휘관이 다다르려는 이상향이, \n그들에게도 충분히 의미 있기 때문이라고 생각해."
    ja: |-
      あの死地を越えた先、指揮官が向かう
      理想郷はね、彼女たちにとっても、
      十分に意味があるからなのぉ。
  d_nikke_emma_03_59:
    speaker: emma
    en: Of course, the same is true for me. Woohoo!
    ko: 물론 내게도 그렇고. 우후후.
    ja: 私にとってもそうだしね、うふふ。
  d_nikke_emma_03_60:
    speaker: "<Choice>"
    en: Nevertheless, it was my fault that I failed to minimize the sacrifice.
    ko: 그럼에도 희생을 최소화하지 못한 건 내 잘못이야.
    ja: それでも犠牲を最小に抑えられなかったのは\n私のせいだ
  d_nikke_emma_03_61:
    speaker: "<Choice>"
    en: Nod
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_emma_03_62:
    speaker: emma
    en: Oh, now you're an extreme perfectionist, Commander?
    ko: 어머. 이제 보니 지휘관, 엄청난 완벽주의자였구나?
    ja: |-
      まあ、今まで気づかなかったけど
      指揮官って相当な完璧主義者なのね？
  d_nikke_emma_03_63:
    speaker: emma
    en: I thought Eunhwa is the only one of that kind around me... It's amazing.
    ko: "내 주위에 그런 사람은 은화 뿐인 줄 알았는데… \n신기하네. 후후."
    ja: |-
      私の知っている限り、そんな人はウンファだけだと思ってたけど…
      不思議な感じだわ。うふふ。
  d_nikke_emma_03_64:
    speaker: emma
    en: So... what does it look like?
    ko: 그래서…… 어때 보여?
    ja: "…で、どうなの？"
  d_nikke_emma_03_65:
    speaker: emma
    en: I'm always careless and making mistakes, but I want to turn over a new leaf
      and right my wrongs.
    ko: 나는 언제나 덜렁거리고, 실수 연발에, 매사 적당~히 넘기는 걸 좋아하는데….
    ja: |-
      私はいつもおっちょこちょいで\nミスも連発するし、
      何事にも適当なのが好きだけど…
  d_nikke_emma_03_66:
    speaker: emma
    en: Commander, from your point of view, do I look depressed and dissatisfied?
    ko: 지휘관이 보기엔 그런 내가 많이 답답하고, 부족해 보여?
    ja: |-
      指揮官から見て、
      こんな私はもどかしくてドンくさい？
  d_nikke_emma_03_67:
    speaker: "<Self>"
    en: Absolutely not.
    ko: 전혀 그렇지 않아.
    ja: そんなことはない
  d_nikke_emma_03_68:
    speaker: emma
    en: Right? Hahaha.
    ko: 그렇지? 후후.
    ja: そうなの？ふふふ。
  d_nikke_emma_03_69:
    speaker: emma
    en: I hope this will also be a good answer to you, Commander.
    ko: 방금 그 말, 지휘관 스스로에게도 좋은 답이 되었으면 좋겠네.
    ja: さっきのその言葉、指揮官にとっての\n答えにもなってほしいわ。
  d_nikke_emma_03_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_03_71:
    speaker: emma
    en: This kid has a heart of gold.
    ko: 착한 아이네~
    ja: おりこうさんね～
  d_nikke_emma_03_72:
    speaker: emma
    en: And... kids like that should be rewarded.
    ko: 그리고…. 착한 아이에게는 상을 줘야겠지.
    ja: それから…おりこうさんにはご褒美をあげるわ。
  d_nikke_emma_03_73:
    speaker: emma
    en: In that case, tomorrow...
    ko: 그런 의미에서 내일~
    ja: そういう意味で明日～
  d_nikke_emma_03_74:
    speaker: emma
    en: Let me take you to an awesome place where you can relax a bit, Commander.
    ko: 지휘관이 조금이라도 마음의 긴장을 풀 수 있도록, 아주 멋진 곳에 데려가 줄게.
    ja: |-
      指揮官が少しでも楽になれるように、
      とっておきの場所へ連れてってあげるわ〜！
  d_nikke_emma_03_75:
    speaker: emma
    en: A place that can beat daily fatigue, spiritual trauma, and the weight of life.
    ko: 일상의 피로도, 마음의 상처도, 삶의 무게도 씻어버릴 수 있는 그런 곳.
    ja: 普段の疲れも、心の傷も、人生の重荷も\nぜ〜んぶ洗い流せる、そんな場所なの〜
  d_nikke_emma_03_76:
    speaker: emma
    en: Commander, I know you have your goals, but you're pushing yourself too hard.
    ko: "지휘관이 지금처럼 스스로를 몰아 세우는 건, \n지휘관의 목적을 위해서기도 하겠지만…."
    ja: |-
      今みたいに自分を追い込むのは、
      目的を達成するためだろうけどぉ…
  d_nikke_emma_03_77:
    speaker: emma
    en: You're reaching your physical and mental limits, which only wears you out
      more.
    ko: 그 이상으로 지휘관의 심신이 지쳐있기 때문이라고 보거든.
    ja: 心も体も、疲れ切っているせいだと思うわよぉ。
  d_nikke_emma_03_78:
    speaker: emma
    en: So... will you come with me? To the paradise where I rest.
    ko: |-
      그러니까…… 함께 와줄 거지?
      내 휴식의 낙원에.
    ja: |-
      だから…一緒に行ってくれるわよね？
      私の休息の楽園に。
  d_nikke_emma_03_79:
    speaker: "<Monologue>"
    en: I have to take care of Neon and Anis tomorrow, but...
    ko: 내일은 네온과 아니스를 간병해야 한다. 하지만….
    ja: |-
      明日は
      ネオンとアニスの看病をしなければならないが…
  d_nikke_emma_03_80:
    speaker: "<Self>"
    en: It should be fine if it's just a day or so.
    ko: 하루 정도는 괜찮겠지.
    ja: 一日ぐらいなら大丈夫だろう
  d_nikke_emma_03_81:
    speaker: emma
    en: Woohoo! Nice.
    ko: 우후후. 좋아.
    ja: うふふ。いいわ。
  d_nikke_emma_03_82:
    speaker: emma
    en: Then leave your body and mind to me the whole day tomorrow. As for today...
    ko: 그럼 내일 하루 동안은 몸도 마음도 전부 내게 맡기도록 해. 그러니 오늘은….
    ja: じゃあ明日一日だけは\n心も体も全部私に任せて〜。\nだから今日は…
  d_nikke_emma_03_83:
    speaker: "<Monologue>"
    en: As soon as Emma touches my head, my eyelids start to droop.
    ko: 엠마가 머리를 쓰다듬자, 잠이 쏟아지기 시작했다.
    ja: エマが頭をなでると、一気に眠気が襲ってきた
  d_nikke_emma_03_84:
    speaker: emma
    en: Sleep tight, my kid...
    ko: 잘 자라, 우리 아가….
    ja: ね～むれ～、ね～むれ～…
  d_nikke_emma_03_85:
    speaker: emma
    en: In the front and back yards...
    ko: 앞뜰과 뒷동산에….
    ja: 母の胸にね～むれ～ね～むれ…
  d_nikke_emma_03_86:
    speaker: emma
    en: The birds and the sheep are all asleep...
    ko: 새들도 아가 양도 다들 자는데….
    ja: 母の手に～こころよ～き…
d_nikke_emma_04:
  d_nikke_emma_04_1:
    speaker: "<Monologue>"
    en: I'm at a place full of steam.
    ko: 사방에서 뜨거운 수증기가 솟구치고 있는 이곳은……
    ja: 四方で熱い水蒸気が湧き上がるこの場所は……
  d_nikke_emma_04_2:
    speaker: "<Choice>"
    en: I'm on the surface?
    ko: 지상?
    ja: 地上？
  d_nikke_emma_04_3:
    speaker: "<Choice>"
    en: Why am I here?
    ko: 내가 왜 여기에?
    ja: どうして私がここに？
  d_nikke_emma_04_4:
    speaker: emma
    en: What's wrong?
    ko: 어머. 왜 그래?
    ja: あら、どうしたの？
  d_nikke_emma_04_5:
    speaker: emma
    en: You act like you've never visited the surface before.
    ko: 지상에 처음 와본 사람처럼.
    ja: 地上に初めて来た人みたいな顔してるわぁ。
  d_nikke_emma_04_6:
    speaker: emma
    en: Of course, there's always prejudice at the beginning... But you'll understand.
    ko: |-
      물론 처음엔 편견을 가질 수도 있겠지만~
      점차로 확실히 알게 될 거야.
    ja: |-
      もちろん最初は先入観が\n邪魔しちゃうと思うけど～
      少しずつ理解できるはずよ。
  d_nikke_emma_04_7:
    speaker: emma
    en: The real paradise for rest is here, on the surface.
    ko: 진정한 휴식의 낙원은 이곳, 지상에 있었다는 걸.
    ja: |-
      真の休息がとれる楽園はここ、
      地上にあったってことをね。
  d_nikke_emma_04_8:
    speaker: emma
    en: Oh, slipped your mind again?
    ko: 어머. 벌써 잊었어?
    ja: あら、もう忘れたの？
  d_nikke_emma_04_9:
    speaker: emma
    en: Didn't we agree on it before going to bed? I will take you to a paradise where
      you can forget everything.
    ko: "자기 전에 약속했잖아. \n모든 걸 잊게 해줄 휴식의 낙원으로 데려가 주겠다고♡"
    ja: |-
      寝る前に約束したでしょ？
      全てを洗い流してくれる、休息の楽園に連れていくって〜
  d_nikke_emma_04_10:
    speaker: "<Self>"
    en: But is it necessary to come onto the surface...
    ko: 그렇다고 지상까지 올라올 필요는….
    ja: |-
      でも、いくら何でも
      地上まで来る必要は…
  d_nikke_emma_04_11:
    speaker: emma
    en: Yes...
    ko: 있었지~
    ja: あるのよ～
  d_nikke_emma_04_12:
    speaker: emma
    en: Because hot spring water on surface is imbued with special minerals, which
      has an excellent effect on reducing fatigue and rejuvenating your mind.
    ko: "지상의 온천수에는 특별한 성분이 녹아 있어서, \n피로 회복 효과가 탁월하거든."
    ja: |-
      地上の温泉水には特別な成分が含まれていて、
      疲労回復効果がバツグンなの。
  d_nikke_emma_04_13:
    speaker: emma
    en: Firstly, you'll receive a full-body treatment from me, and then you can soak
      in the hot spring...
    ko: "우선 나한테 전신 테라피를 받은 뒤에, \n뜨거운 온천수에 몸을 푹 담그면…."
    ja: |-
      まずは私の全身セラピーを受けてから、
      その後で熱い温泉に入れば…
  d_nikke_emma_04_14:
    speaker: emma
    en: You'll feel really comfortable.
    ko: 정말 날아갈 것 같은 기분이 들 걸.
    ja: 冗談抜きで天にも昇るような気持ちよ〜
  d_nikke_emma_04_15:
    speaker: "<Self>"
    en: What about Raptures?
    ko: 랩쳐는?
    ja: ラプチャーは？
  d_nikke_emma_04_16:
    speaker: emma
    en: Don't worry about this. I have cleaned up this area.
    ko: |-
      그쪽은 걱정하지 마.
      이 일대는 이미 내가 깨끗하게 청소해 놨으니까.
    ja: |-
      それなら心配ないわ。
      ここ一帯は、もうキレイに片付けておいたの〜
  d_nikke_emma_04_17:
    speaker: emma
    en: Commander, you just need to stop worrying and concentrate on relaxing yourself...
    ko: 지휘관은 마음놓고, 그저 피로를 푸는 데만 집중하면 돼~
    ja: 指揮官は安心して、疲労回復に集中してくれればいいのよ～
  d_nikke_emma_04_18:
    speaker: "<Self>"
    en: Nod
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_nikke_emma_04_19:
    speaker: emma
    en: Good. So firstly, before you receive the treatment...
    ko: "후후. 좋아. \n그럼 우선 테라피를 받기 전에…."
    ja: |-
      ふふ。いいわ。
      じゃあセラピーを受ける前に…
  d_nikke_emma_04_20:
    speaker: emma
    en: Undress first, will you?
    ko: 옷부터 벗을까?
    ja: 服を脱いでくれるぅ？
  d_nikke_emma_04_21:
    speaker: emma
    en: Why the look?
    ko: 어머. 왜 그런 표정이야?
    ja: あら。どうしてそんな表情するの？
  d_nikke_emma_04_22:
    speaker: emma
    en: If you want me to massage your shoulders and back, of course you have to take
      off your top.
    ko: 어깨와 등 마사지를 받으려면, 상의는 벗는 게 당연하잖아.
    ja: |-
      肩と背中をマッサージするのよ。
      上衣を脱ぐのは当然でしょ？
  d_nikke_emma_04_23:
    speaker: emma
    en: You have to take off your clothes if you want to enter the hot spring anyway...
    ko: 그게 아니더라도, 어차피 탕에 들어가려면 옷은 벗어야 하는걸….
    ja: |-
      それにどっちみち、
      温泉に入るためには全部脱がなくちゃ…
  d_nikke_emma_04_24:
    speaker: emma
    en: You wouldn't want to go into it in that stuffy uniform, would you?
    ko: 설마 그 답답한 제복 차림으로 들어갈 생각은 아니었지?
    ja: |-
      まさかその窮屈な制服姿のまま、
      温泉に入るつもりだったのぉ？
  d_nikke_emma_04_25:
    speaker: "<Choice>"
    en: You're right...
    ko: 그래도……
    ja: でも…
  d_nikke_emma_04_26:
    speaker: "<Choice>"
    en: Take off the top.
    ko: 상의를 벗는다.
    ja: 上の服を脱ぐ
  d_nikke_emma_04_27:
    speaker: emma
    en: What... You really can't do that?
    ko: 음~ 역시 못 하겠어?
    ja: え～やっぱり無理？
  d_nikke_emma_04_28:
    speaker: emma
    en: "... Then I have no choice."
    ko: "…그럼 어쩔 수 없지."
    ja: "…それじゃあ仕方ないわ。"
  d_nikke_emma_04_29:
    speaker: emma
    en: but to take it off for you myself. Heh.
    ko: 내가 직접 해주는 수밖에. 후후.
    ja: 私が脱がしてあげるしかないわね。ふふふ。
  d_nikke_emma_04_30:
    speaker: "<Self>"
    en: I take a step back.
    ko: 뒷걸음질 친다.
    ja: 後ずさりする
  d_nikke_emma_04_31:
    speaker: emma
    en: Where are you going?
    ko: 어머. 어딜 도망가?
    ja: あら。どこに逃げようっていうの？
  d_nikke_emma_04_32:
    speaker: emma
    en: Do you think you can get rid of a Nikke by running?
    ko: 설마 달리기로 니케를 따돌릴 수 있을 거라 생각하는 거야?
    ja: |-
      まさかその足で、
      ニケから逃れるとでも思ってるの？
  d_nikke_emma_04_33:
    speaker: emma
    en: Woo hoo hoo. Whew, whew.
    ko: 우후후. 후후후후.
    ja: うふふ。ふふふふ。
  d_nikke_emma_04_34:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……잠시 후."
    ja: "…しばらくして"
  d_nikke_emma_04_35:
    speaker: emma
    en: Ah, you should've done this long ago.
    ko: 그럼, 그렇게 해야지. 우후후.
    ja: ほらほら、そうこなくっちゃ。うふふ。
  d_nikke_emma_04_36:
    speaker: emma
    en: So, can you lie still here now?
    ko: 자, 그럼 이제 여기 엎드릴까?
    ja: はい、じゃあ次はここにうつ伏せになってぇ。
  d_nikke_emma_04_37:
    speaker: emma
    en: You should be quite comfortable with the thick towels here.
    ko: 두툼한 수건을 깔아 놨으니까, 불편하진 않을 거야.
    ja: |-
      分厚いタオルを敷いておいたから、
      苦しくはないはずよ。
  d_nikke_emma_04_38:
    speaker: emma
    en: So... I'm going to start.
    ko: 그럼~ 시작하겠습니다.
    ja: ではでは～始めるわね。
  d_nikke_emma_04_39:
    speaker: emma
    en: Um...
    ko: 으음…….
    ja: さてさて…
  d_nikke_emma_04_40:
    speaker: emma
    en: Put this essential oil... this way.
    ko: 이 아로마 오일을…… 이렇게.
    ja: このアロマオイルを…こうやって
  d_nikke_emma_04_41:
    speaker: emma
    en: Take one third of each and mix it with hot spring water... put it in a glass
      bottle.
    ko: 각각 3분의 1씩 온천수에 섞어서… 유리병에 담으면.
    ja: |-
      それぞれ3分の1ずつ温泉水に混ぜて…
      ガラス瓶に入れれば、
  d_nikke_emma_04_42:
    speaker: emma
    en: Huh? Isn't it supposed to work like this?
    ko: 어라? 이게 아닌가?
    ja: あれ？間違ったかしらぁ？
  d_nikke_emma_04_43:
    speaker: emma
    en: My hands are too slippery. What should I do...
    ko: 손이 너무 미끄러운데. 어떡하면 좋….
    ja: 手がヌルヌルして滑っちゃう。どうしましょ…
  d_nikke_emma_04_44:
    speaker: emma
    en: Oh!
    ko: 꺅!
    ja: きゃっ！
  d_nikke_emma_04_45:
    speaker: "<Narration>"
    en: "*Clang!*"
    ko: 쨍그랑-!
    ja: ガチャァァン！
  d_nikke_emma_04_46:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일이지?
    ja: 何が起きてるんだ？
  d_nikke_emma_04_47:
    speaker: emma
    en: Ah... well... I accidentally dropped the oil bottle.
    ko: "아… 그게… \n오일이 담겨 있던 병을 실수로 떨어뜨려 버려서."
    ja: |-
      あ…その…オイルが入ってた
      瓶をうっかり落としちゃって。
  d_nikke_emma_04_48:
    speaker: emma
    en: I spilled stuff all over my clothes and legs... What should I do now?
    ko: "다리랑… 옷에. \n범벅이 됐네. 어떡하면 좋아…."
    ja: |-
      足と…服に、
      全部付いちゃったわ。どうしましょう…
  d_nikke_emma_04_49:
    speaker: "<Self>"
    en: Are you hurt?
    ko: 다치지는 않았어?
    ja: ケガはないか？
  d_nikke_emma_04_50:
    speaker: emma
    en: Oh, no. I'm fine.
    ko: 아, 응. 나는 괜찮아.
    ja: あ、うん。私は大丈夫よ。
  d_nikke_emma_04_51:
    speaker: emma
    en: I'm just a little uncomfortable because I'm sticky all over.
    ko: 온몸이 미끌거려서 조금 불편할 뿐이지.
    ja: 全身がオイルまみれで、\nちょっと滑りやすいだけよ〜
  d_nikke_emma_04_52:
    speaker: emma
    en: Um... That's also quite embarrassing.
    ko: 음~ 그래도 곤란하네.
    ja: う～ん、でも困ったわ。
  d_nikke_emma_04_53:
    speaker: emma
    en: I spilled everything I prepared, so now I can't do aromatherapy.
    ko: "기껏 가져온 준비물이 다 쏟아졌으니. \n아로마 테라피를 못하게 생겼어."
    ja: |-
      せっかく持ってきたオイルが全部
      こぼれちゃって、アロマセラピーは無理みたい。
  d_nikke_emma_04_54:
    speaker: emma
    en: Hmm, was I wrong? There seems to be some left.
    ko: "……아닌가? \n그래도 여기 묻은 게 좀 있으니까…"
    ja: |-
      …あれ？
      ここに付いてるのが少しあるから…
  d_nikke_emma_04_55:
    speaker: emma
    en: It should be fine for me to use these...
    ko: 이걸로라도 어떻게 해 보면….
    ja: これを何とか活用すれば…
  d_nikke_emma_04_56:
    speaker: "<Choice>"
    en: Raise an objection.
    ko: 이의를 제기한다.
    ja: 異議を唱える
  d_nikke_emma_04_57:
    speaker: "<Choice>"
    en: Be silent.
    ko: 잠자코 있는다.
    ja: 黙ったままでいる
  d_nikke_emma_04_58:
    speaker: emma
    en: Oh? What are you doing?
    ko: 어머? 왜 그래?
    ja: あら？どうしたの？
  d_nikke_emma_04_59:
    speaker: emma
    en: Here... There's oil on the cap. I wanted to use this.
    ko: 여기… 병 뚜껑에 묻은 오일이 있어서, 이걸 쓰려던 거였는데.
    ja: この…瓶のふたに付いてるオイルを、\n使おうと思うの〜
  d_nikke_emma_04_60:
    speaker: emma
    en: Is there any problem?
    ko: 무슨 문제라도 있어?
    ja: 何か問題でもある？
  d_nikke_emma_04_61:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아닙니다.
    ja: 何でもない
  d_nikke_emma_04_62:
    speaker: emma
    en: Very well... So I'll use this to massage the back of your neck and your shoulders.
    ko: "좋아~ \n그럼 이걸로 목 뒤랑 어깨부터 마사지할 거니까."
    ja: |-
      は～い。じゃあこれで、首の後ろと
      肩からマッサージするわね〜
  d_nikke_emma_04_63:
    speaker: emma
    en: Put your forehead on the towel and lie prone, okay?
    ko: 수건에 이마 대고 엎드릴래?
    ja: タオルにおでこをつけて、\nうつ伏せになってくれる〜？
  d_nikke_emma_04_64:
    speaker: "<Self>"
    en: I follow Emma's instructions.
    ko: 엠마의 지시에 따른다.
    ja: エマの言う通りにする
  d_nikke_emma_04_65:
    speaker: emma
    en: Have you received a full-body massage at least once? This is how it feels
      like.
    ko: "전신 마사지, 한번쯤은 받아봤지? \n원래 이런 느낌으로 하는 거니까."
    ja: |-
      全身マッサージ、一度くらいは受けたこと
      あるでしょ？どこでもこんな感じよ。
  d_nikke_emma_04_66:
    speaker: emma
    en: Don't be nervous. You have to relax your body.
    ko: 긴장하지 말고, 몸에 힘을 빼도록 해.
    ja: 緊張しないで、全身の力を抜いてねぇ。
  d_nikke_emma_04_67:
    speaker: emma
    en: Then I'm gonna start!
    ko: 그럼 시작할게~
    ja: じゃあ始めるわよ～
  d_nikke_emma_04_68:
    speaker: "<Monologue>"
    en: Emma's aromatherapy is simply...
    ko: 엠마의 아로마 테라피는, 그야말로….
    ja: エマのアロマセラピーは、文字通り…
  d_nikke_emma_04_69:
    speaker: "<Monologue>"
    en: fantastic.
    ko: 환상적이었다.
    ja: 天にも昇るような気持ちよさだった
  d_nikke_emma_04_70:
    speaker: emma
    en: Oh! My hands keep slipping...
    ko: 어머! 손이 자꾸 미끄러지네….
    ja: あら！手が滑っちゃって…
  d_nikke_emma_04_71:
    speaker: emma
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_emma_04_72:
    speaker: emma
    en: Your body is trembling... Does it hurt?
    ko: "몸을 움찔 하던데… \n혹시 아팠던 건 아니지?"
    ja: |-
      ちょっとビクッてしてたけど…
      痛くなかった〜？
  d_nikke_emma_04_73:
    speaker: "<Self>"
    en: No.
    ko: 아프지는 않았어.
    ja: 痛くはなかった
  d_nikke_emma_04_74:
    speaker: emma
    en: Whew... I'm really clumsy, aren't I?
    ko: 휴~ 나도 참 덜렁거린다니까.
    ja: |-
      よかった～
      私ったらほんと、そそっかしいんだから。
  d_nikke_emma_04_75:
    speaker: emma
    en: I'll be careful next time. Ah!
    ko: 다음부턴 조심할, 꺅!
    ja: もうこれからは気をつけるわね、きゃっ！
  d_nikke_emma_04_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_04_77:
    speaker: emma
    en: Sorry!
    ko: 미안해~
    ja: ごめんなさい～
  d_nikke_emma_04_78:
    speaker: emma
    en: I keep screwing up because it's my first time trying aromatherapy on a man.
    ko: 남자 몸에 해보는 건 처음이라. 실수 연발이네.
    ja: |-
      男性の体をマッサージするのは初めてで。
      ミスしっぱなしね。
  d_nikke_emma_04_79:
    speaker: emma
    en: Lie on your back this time, okay?
    ko: 이번엔 하늘을 보고 누울까?
    ja: 今度は仰向けになってくれるかしら？
  d_nikke_emma_04_80:
    speaker: emma
    en: You're much stiffer than I expected, especially here, on the armpit...
    ko: "생각보다 많이들 뭉쳐 있거든. \n특히 여기, 겨드랑이 언저리나…."
    ja: |-
      思った以上に凝ってるわねぇ。
      特にここ、脇の下とか…
  d_nikke_emma_04_81:
    speaker: "<Self>"
    en: It's itchy.
    ko: "…간지러워."
    ja: "…くすぐったい"
  d_nikke_emma_04_82:
    speaker: emma
    en: You're ticklish? I didn't expect that from you, Commander!
    ko: 지휘관, 의외로 간지럼을 잘 타는구나?
    ja: 指揮官って意外と敏感なのね。
  d_nikke_emma_04_83:
    speaker: emma
    en: Um... As far as I know, as for a person like you...
    ko: 음~ 내가 알기로, 이런 사람은….
    ja: そうね～、くすぐられるのに弱い人は…
  d_nikke_emma_04_84:
    speaker: emma
    en: You're allowing me to tickle you, right?
    ko: 간질러 주는 게 약속이거든. 후후후후.
    ja: |-
      もっとくすぐってあげるのがお約束よ。
      ふふふふ〜
  d_nikke_emma_04_85:
    speaker: "<Choice>"
    en: Please, stop...
    ko: 제발 그만…….
    ja: お願いだからやめてくれ……
  d_nikke_emma_04_86:
    speaker: "<Choice>"
    en: I'm dying.
    ko: 죽을 것 같아.
    ja: 死にそうだ
  d_nikke_emma_04_87:
    speaker: emma
    en: Oh, you're blushing.
    ko: 어머. 얼굴이 새빨개졌네.
    ja: あら。顔が真っ赤よ。
  d_nikke_emma_04_88:
    speaker: emma
    en: What shall I do...
    ko: 어떡해~
    ja: どうしましょう～
  d_nikke_emma_04_89:
    speaker: emma
    en: I want to bully you even more. Hahaha!
    ko: 이러면 더 괴롭히고 싶어지는데? 우후후.
    ja: もっとイジメたくなっちゃうんだけど？うふふ。
  d_nikke_emma_04_90:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_emma_04_91:
    speaker: emma
    en: I'm done! You can sit up now.
    ko: |-
      이걸로 끝!
      이제 일어나 앉아도 돼.
    ja: |-
      はい、終わり！
      もう起き上がって座ってもいいわ〜
  d_nikke_emma_04_92:
    speaker: "<Self>"
    en: "... Wait a minute."
    ko: "……잠깐만."
    ja: "……ちょっと待ってくれ"
  d_nikke_emma_04_93:
    speaker: emma
    en: Huh? What's wrong?
    ko: 응? 왜?
    ja: え？どうしたの？
  d_nikke_emma_04_94:
    speaker: emma
    en: Are you still uncomfortable?
    ko: 아직 뻐근한 곳이라도 있어?
    ja: まだ凝ってる場所があった〜？
  d_nikke_emma_04_95:
    speaker: "<Self>"
    en: It's a bit... difficult to get up right away.
    ko: 바로 일어나기가 좀… 곤란해.
    ja: すぐに起き上がるのはちょっと…困る
  d_nikke_emma_04_96:
    speaker: emma
    en: Is it?
    ko: 그래?
    ja: そう？
  d_nikke_emma_04_97:
    speaker: emma
    en: Hmm... Maybe the air is so hot that you feel dizzy.
    ko: 음~ 아무래도 공기가 후끈해서 머리가 어지러운가 봐.
    ja: あ～そうね、ここは気温が高いから、\nふらふらしちゃうかも。
  d_nikke_emma_04_98:
    speaker: emma
    en: Tell me when you can get up. I'll go wash this off.
    ko: |-
      일어날 수 있게 되면 말해줘.
      그동안 난 몸에 묻은 것들을 좀 씻어내고 올 테니까.
    ja: |-
      起き上がれそうになったら、声をかけてね〜
      私は体に付いたオイルを洗い流してくるわ。
  d_nikke_emma_04_99:
    speaker: "<Narration>"
    en: "... 10 minutes later."
    ko: "……10분 후."
    ja: "……10分後"
  d_nikke_emma_04_100:
    speaker: emma
    en: "... So?"
    ko: "……그래서?"
    ja: "…ねえ？"
  d_nikke_emma_04_101:
    speaker: emma
    en: How was it? My treatment.
    ko: 어땠어? 내 테라피는.
    ja: どうだった？私のセラピー。
  d_nikke_emma_04_102:
    speaker: "<Choice>"
    en: I feel so good.
    ko: 몸이 날아갈 것처럼 개운해졌어.
    ja: 体が羽のように軽くなった
  d_nikke_emma_04_103:
    speaker: "<Choice>"
    en: It's difficult in many ways.
    ko: 여러 의미로 힘겨웠어.
    ja: 色々な意味で大変だった
  d_nikke_emma_04_104:
    speaker: emma
    en: Whew. Thankfully, you liked it. My practice was worth it.
    ko: |-
      후후. 다행이야.
      열심히 연습한 보람이 있었네.
    ja: |-
      ふふ。よかった。
      一生懸命練習した甲斐があったわぁ。
  d_nikke_emma_04_105:
    speaker: emma
    en: In fact, I was afraid of forgetting the order, so I practiced with Vesti and
      Eunhwa a few times...
    ko: "사실 순서를 잊어 버릴까봐, \n베스티랑 은화 상대로 몇 번 연습했었는데…."
    ja: |-
      実はね、順序を忘れちゃいけないと思って、
      ベスティーとウンファを相手に、何度か練習したの〜
  d_nikke_emma_04_106:
    speaker: emma
    en: Each time, those kids run away after considering it briefly.
    ko: 그 애들, 매번 사색이 되어서 도망쳐 버리지 뭐야?
    ja: |-
      あの子たちったら、毎回死に物狂いで
      逃げ出すから、大変だったのよ〜
  d_nikke_emma_04_107:
    speaker: emma
    en: So I was worried about what I should do if you did the same thing, Commander.
    ko: 그래서 지휘관도 그러면 어쩌나 걱정했었는데.
    ja: だから、指揮官もそうだったら\nどうしようって…心配してたの。
  d_nikke_emma_04_108:
    speaker: emma
    en: It appears my worry is unfounded.
    ko: 괜한 걱정이었나봐. 후후.
    ja: 余計な心配だったみたい〜ふふふ。
  d_nikke_emma_04_109:
    speaker: emma
    en: Oh? Why?
    ko: 어머? 왜?
    ja: あら？どうして？
  d_nikke_emma_04_110:
    speaker: emma
    en: "... Didn't I massage you with enough strength? Or hit the wrong spots?"
    ko: "…힘 조절이 잘 안 됐나?"
    ja: "…力加減がうまくできなかったかしら〜"
  d_nikke_emma_04_111:
    speaker: "<Self>"
    en: It's not that.
    ko: 그런 문제는 아니야.
    ja: そういう問題ではない
  d_nikke_emma_04_112:
    speaker: emma
    en: Um... Then what's the problem?
    ko: 음~ 그럼 뭐가 문제지.
    ja: う～ん、だったら何がいけなかったのかしら。
  d_nikke_emma_04_113:
    speaker: emma
    en: Actually, I wanted to practice with Vesti and Eunhwa several times last night...
    ko: 사실 어젯밤에 베스티랑 은화 상대로 몇 번 연습했었거든.
    ja: |-
      実は昨日の夜もね、
      ベスティーとウンファに何度か練習したの。
  d_nikke_emma_04_114:
    speaker: emma
    en: Each time, those kids run away after considering it briefly.
    ko: 그런데 그 애들, 매번 사색이 되어서 도망쳐 버리지 뭐야….
    ja: |-
      それなのに二人ったら、
      真っ青な顔して逃げちゃってぇ…
  d_nikke_emma_04_115:
    speaker: emma
    en: So in the end I couldn't practice as I wanted. This may be the reason.
    ko: "그래서 결국 원하는 만큼 연습하지 못했는데. \n그래서인가 봐."
    ja: |-
      それで最後まできちんと\n練習できなかったのよぉ。
      そのせいかしら。
  d_nikke_emma_04_116:
    speaker: emma
    en: I promise to do better next time. Please let me try again, okay?
    ko: 다음에는 더 능숙하게 해줄 테니까. 이번 한번만 이해해 줘. 응?
    ja: |-
      次はもっと上手にできるようにするわ。
      今回はお試し体験ってことで、\n許してちょうだいね〜？
  d_nikke_emma_04_117:
    speaker: "<Self>"
    en: Noted.
    ko: 알겠어.
    ja: 分かった
  d_nikke_emma_04_118:
    speaker: emma
    en: Very well. So the first stage is over...
    ko: 좋아. 그럼 이걸로 첫번째 단계는 끝났으니까~
    ja: いいわ。これで最初のステップは終わったから～
  d_nikke_emma_04_119:
    speaker: emma
    en: Let's go to the next stage.
    ko: 다음 단계로 넘어가자.
    ja: 次のステップに移りましょうね。
  d_nikke_emma_04_120:
    speaker: "<Self>"
    en: There is a next stage?
    ko: 다음 단계도 있어?
    ja: 次のステップもあるのか？
  d_nikke_emma_04_121:
    speaker: emma
    en: Of course.
    ko: 물론이지.
    ja: もちろんよ。
  d_nikke_emma_04_122:
    speaker: emma
    en: You should take a bath since you're in a hot spring.
    ko: 온천에 왔으면, 몸을 담궈야지 않겠어? 후후.
    ja: 温泉に来たのよ。湯船に浸からなくて\nどうするのぉ？ふふふ。
  d_nikke_emma_04_123:
    speaker: "<Self>"
    en: I'll soak in the hot spring alone.
    ko: 혼자 온천에 들어간다.
    ja: 一人で入ってくる
  d_nikke_emma_04_124:
    speaker: emma
    en: Alone?
    ko: 어머? 어딜 혼자 가?
    ja: あら？何を言ってるの？
  d_nikke_emma_04_125:
    speaker: emma
    en: I'll go with you.
    ko: 나도 같이 가야지.
    ja: 私も一緒に行くわよ。
  d_nikke_emma_04_126:
    speaker: "<Self>"
    en: "??"
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_emma_04_127:
    speaker: emma
    en: The treatment is not over yet...
    ko: 테라피 아직 안 끝났어~
    ja: セラピーはまだ終わってないのよ～
d_nikke_emma_05:
  d_nikke_emma_05_1:
    speaker: "<Narration>"
    en: "... The next morning at the Repair Center"
    ko: "……다음날 아침. \n리페어 센터"
    ja: |-
      ……翌朝
      リペアセンター
  d_nikke_emma_05_2:
    speaker: rapi
    en: We managed to replace the damaged parts for both of them. It went smoothly.
    ko: "……해서, 두 사람의 파손 부위 교체는 무사히 끝났고."
    ja: "…でして、 \n2人の破損部位の交換は無事に終わり、"
  d_nikke_emma_05_3:
    speaker: rapi
    en: Neither of them have side effects.
    ko: 부작용 또한 전무합니다.
    ja: 副作用なども全くありません。
  d_nikke_emma_05_4:
    speaker: neon
    en: I can return immediately.
    ko: 당장이라도 복귀할 수 있어요.
    ja: 今すぐにでも復帰できます。
  d_nikke_emma_05_5:
    speaker: anis
    en: Me, too.
    ko: 나도 마찬가지야.
    ja: 私もこの通りピンピンよ。
  d_nikke_emma_05_6:
    speaker: anis
    en: We haven't met for a long time, Commander, you look...
    ko: 그런데 오랜만에 보니, 지휘관은 좀 더….
    ja: |-
      それはそうと久しぶりに会ったせいか、
      指揮官様、何だか…
  d_nikke_emma_05_7:
    speaker: anis
    en: stronger.
    ko: 탱탱해졌네.
    ja: 若返った感じね。
  d_nikke_emma_05_8:
    speaker: neon
    en: Stronger.
    ko: 탱탱해졌어요.
    ja: 若返った感じがします。
  d_nikke_emma_05_9:
    speaker: anis
    en: Your skin has also become smoother and it glows.
    ko: 피부도 번들번들 윤이 나고.
    ja: 肌もツヤツヤしてる。
  d_nikke_emma_05_10:
    speaker: anis
    en: Did you visit some paradise alone?
    ko: 혼자서 엄청 좋은 데라도 다녀온 거 아냐?
    ja: 私たちがいない間に、どこかすごく\nいい所にでも行ってきたのかしら？
  d_nikke_emma_05_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_05_12:
    speaker: neon
    en: Oh. You looked so guilty. What's up?
    ko: |-
      어.
      방금 뜨끔하신 거 같은데요?
    ja: |-
      あっ。
      今ちょっとギクっとされませんでした？
  d_nikke_emma_05_13:
    speaker: rapi
    en: Never mind.
    ko: 내버려 둬.
    ja: そっとしときなさい。
  d_nikke_emma_05_14:
    speaker: rapi
    en: Even the Commander needs rest.
    ko: 지휘관에게도 휴식이 필요했으니까.
    ja: 指揮官だって休息は必要よ。
  d_nikke_emma_05_15:
    speaker: neon
    en: That's right. Good things should be shared.
    ko: 그래도 좋은 건 같이 해야죠.
    ja: でも楽しいことは一緒にやりませんと。
  d_nikke_emma_05_16:
    speaker: neon
    en: Where have you been?
    ko: 대체 어딜 다녀오신 거예요?
    ja: いったいどこに行ってきたんですか？
  d_nikke_emma_05_17:
    speaker: neon
    en: Did you go to the Firepower Research Institute on the surface? It's hot everywhere.
    ko: |-
      지상의 화력 연구소라도 다녀오셨나요?
      여기저기서 뜨끈한 게 이글이글 용솟음치는.
    ja: |-
      地上の火力研究所にでも行かれたんですか？
      あちこちで熱いのがグツグツほとばしるような。
  d_nikke_emma_05_18:
    speaker: "<Self>"
    en: Kind of.
    ko: 비슷해.
    ja: 大体そんなところだ
  d_nikke_emma_05_19:
    speaker: neon
    en: Ah, should've expected that. You have a fascination for that.
    ko: "아, 역시. \n스승님은 언제나 화력에 진심이시군요."
    ja: |-
      あ、やっぱり。
      師匠はいつでも火力に全力投球なんですね。
  d_nikke_emma_05_20:
    speaker: neon
    en: To the extent that you'd sacrifce your rest time to pursue that, wandering
      on the surface...
    ko: "모처럼의 휴식 시간도 마다하고, \n궁극의 화력을 좇아서 지상을 떠돌아 다니셨다니…."
    ja: |-
      せっかくの休息時間も惜しみ、
      究極の火力を追い求め、\n地上を駆けずり回っただなんて…
  d_nikke_emma_05_21:
    speaker: neon
    en: I respect you. I mean it.
    ko: 존경합니다. 진심으로.
    ja: 心から尊敬します。
  d_nikke_emma_05_22:
    speaker: anis
    en: Alas, those firepower idiots.
    ko: 어휴. 저 화력 바보들.
    ja: |-
      ふぅ。この火力バカたち、
      見てらんないんだから！
  d_nikke_emma_05_23:
    speaker: "<Monologue>"
    en: After Neon and Anis are discharged from hospital, I return to the Commander's
      Room.
    ko: 네온과 아니스의 퇴원을 지켜본 뒤, 지휘관실로 돌아왔다.
    ja: |-
      ネオンとアニスの退院を確認し、
      指揮官室に戻ってきた
  d_nikke_emma_05_24:
    speaker: "<Monologue>"
    en: The backlog of work to be done piles up on the table like a hill.
    ko: 책상 위에는 밀린 일거리가 산더미다.
    ja: 机の上には溜まった仕事が山積みだ
  d_nikke_emma_05_25:
    speaker: "<Monologue>"
    en: I turn on the computer and start working.
    ko: PC를 켜고, 업무를 보기 시작했다.
    ja: パソコンの電源を入れ、業務を開始した
  d_nikke_emma_05_26:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_emma_05_27:
    speaker: emma
    en: The treatment is not over yet...
    ko: 테라피 아직 안 끝났어~
    ja: セラピーはまだ終わってないのよ～
  d_nikke_emma_05_28:
    speaker: emma
    en: There's incredible massage that can only be done in the water.
    ko: 수중에서만 할 수 있는 기막힌 마사지가 있거든. 우후후.
    ja: 水中でしかできない、とっておきのマッサージがあるの〜！うふふ。
  d_nikke_emma_05_29:
    speaker: emma
    en: Well, it seems to be a lot stiffer here...
    ko: 음, 여기도 많이 굳은 것 같은데~
    ja: あらあら、ここも大分凝ってるみたいね～
  d_nikke_emma_05_30:
    speaker: emma
    en: It needs to be massaged more.
    ko: 좀 더 풀어줘야겠다.
    ja: もう少しほぐしてあげなきゃ。
  d_nikke_emma_05_31:
    speaker: emma
    en: "... Oh, Commander. What's that sudden look on your face?"
    ko: "……어머, 지휘관. 갑자기 표정이 왜 그래?"
    ja: |-
      …あら、指揮官。
      急にどうしたの、そんな表情して。
  d_nikke_emma_05_32:
    speaker: "<Self>"
    en: I want to repay you.
    ko: 보답을 하고 싶어.
    ja: お礼をしたい
  d_nikke_emma_05_33:
    speaker: emma
    en: Repay? Are you talking about... another massage?
    ko: "보답이라니? \n마사지… 를 말하는 거야?"
    ja: |-
      お礼？
      マッサージ…してくれるってこと？
  d_nikke_emma_05_34:
    speaker: emma
    en: Well, it's embarrassing...
    ko: 음. 곤란하네….
    ja: う～ん。困ったわ…
  d_nikke_emma_05_35:
    speaker: emma
    en: It's supposed to be your day, Commander. For you to relax and recharge!
    ko: 오늘은 지휘관의 피로를 풀어주기 위한 날인데.
    ja: 今日は指揮官の疲れをとるための日なのに。
  d_nikke_emma_05_36:
    speaker: emma
    en: Ah, Commander...
    ko: 앗. 지휘관….
    ja: あっ、指揮官…
  d_nikke_emma_05_37:
    speaker: emma
    en: There...
    ko: 거긴….
    ja: そこは…
  d_nikke_emma_05_38:
    speaker: emma
    en: Careful, it's soaked with aromatic oil and very slippery...
    ko: 아로마 오일이 묻어서, 미끄러울 텐데….
    ja: |-
      アロマオイルが付いてて
      滑りやすいと思うけどぉ…
  d_nikke_emma_05_39:
    speaker: "<Monologue>"
    en: My mind is buzzing with distracting thoughts.
    ko: 머릿속이 잡념으로 가득하다.
    ja: 頭の中が雑念でいっぱいだ
  d_nikke_emma_05_40:
    speaker: "<Monologue>"
    en: In this state, it seems difficult for me to continue working.
    ko: 이 상태로는 업무를 지속하기 힘들 것 같다.
    ja: この状態では業務をまともにこなせない
  d_nikke_emma_05_41:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 쏴아아-
    ja: ザァァァァ―
  d_nikke_emma_05_42:
    speaker: emma
    en: When you're distracted, you should try the treatment even if you're alone.
    ko: "머릿속이 복잡할 땐…… \n혼자서라도 테라피를 시도해 봐."
    ja: |-
      頭の中に雑念が浮かぶ時は…
      一人でもセラピーをしてみて〜
  d_nikke_emma_05_43:
    speaker: "<Monologue>"
    en: According to Emma's suggestion, I trythe treatment on my own.
    ko: 엠마의 조언에 따라 혼자서 테라피를 시도해 보았다.
    ja: |-
      エマのアドバイス通り、
      一人でセラピーをやってみた
  d_nikke_emma_05_44:
    speaker: "<Monologue>"
    en: "... But sure enough..."
    ko: "……결과는."
    ja: "……その結果は"
  d_nikke_emma_05_45:
    speaker: "<Choice>"
    en: Sure enough, it's too difficult for me to do it alone.
    ko: 역시 혼자서는 무리야.
    ja: やっぱり1人では無理だ
  d_nikke_emma_05_46:
    speaker: "<Choice>"
    en: It requires the technique of a professional therapist.
    ko: 전문 테라피스트의 손길이 필요해.
    ja: 専門セラピストの腕が必要だ
  d_nikke_emma_05_47:
    speaker: "<Narration>"
    en: "*Knock,** knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_emma_05_48:
    speaker: unknown
    en: I'm here to deliver a report.
    ko: "저기~ \n보고서를 넘기려고 들렀는데."
    ja: |-
      あの～
      報告書を提出しに来たんだけど。
  d_nikke_emma_05_49:
    speaker: unknown
    en: And I happened to hear you talking to yourself.
    ko: 혼잣말이 들리지 뭐야.
    ja: 独り言が聞こえてきたからぁ。
  d_nikke_emma_05_50:
    speaker: unknown
    en: If I may... do you want me to help?
    ko: 괜찮다면… 내가 도와줄까?
    ja: もしよかったら…私が手伝ってあげましょうか？
  d_nikke_emma_05_51:
    speaker: "<Choice>"
    en: Yes.
    ko: 네.
    ja: ああ
  d_nikke_emma_05_52:
    speaker: "<Choice>"
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_emma_05_53:
    speaker: unknown
    en: Heh. I got you.
    ko: 후후. 알겠어.
    ja: ふふ。分かったわ。
  d_nikke_emma_05_54:
    speaker: unknown
    en: I caught Vesti and Eunhwa who wanted to escape this time. I practiced hard!
    ko: "이번에는 도망치려는 베스티와 은화를 붙잡아 두고, \n열~심히 실력을 갈고 닦았으니까."
    ja: |-
      今度はちゃんとベスティーとウンファを
      捕まえて、完璧に実力を上げてきたわよ。
  d_nikke_emma_05_55:
    speaker: unknown
    en: I'll be more proficient this time.
    ko: 저번보다 훨씬 더 능숙하게 할 수 있을 거야.
    ja: この前よりももっと上手にやれるはずよ。
  d_nikke_emma_05_56:
    speaker: unknown
    en: Stay tuned.
    ko: 기대해도 좋아. 우후후.
    ja: 期待してもいいわよ。うふふ。
  d_nikke_emma_05_57:
    speaker: unknown
    en: Well... You didn't answer.
    ko: 음~ 대답이 없네.
    ja: あら～返事がないわね。
  d_nikke_emma_05_58:
    speaker: unknown
    en: Am I being nosy again?
    ko: 내가 또 오지랖을 부린 걸까?
    ja: 私ったらまた余計なお世話焼いちゃったかしら？
  d_nikke_emma_05_59:
    speaker: unknown
    en: So... I'll just put the report on the table and leave.
    ko: 그럼… 보고서는 책상 위에 두고 갈게.
    ja: じゃあ…報告書は机の上に置いて行くわ。
  d_nikke_emma_05_60:
    speaker: "<Self>"
    en: Wait a minute.
    ko: 잠깐.
    ja: ちょっと待った
  d_nikke_emma_05_61:
    speaker: unknown
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_emma_05_62:
    speaker: "<Self>"
    en: Yes, I need your help.
    ko: 필요해.
    ja: 必要だ
  d_nikke_emma_05_63:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_05_64:
    speaker: unknown
    en: Now, that's the way to go.
    ko: 후후. 그러면 그렇지.
    ja: ふふ。そうこなくっちゃ。
  d_nikke_emma_05_65:
    speaker: unknown
    en: So...
    ko: 그럼…….
    ja: じゃあ…
  d_nikke_emma_05_66:
    speaker: unknown
    en: shall we go in?
    ko: 들어갈게?
    ja: 入るわよ？
