---
d_nikke_clay_01:
  d_nikke_clay_01_1:
    speaker: mary
    en: Hmm... It's worse than I thought.
    ko: 음~ 생각보다 상태가 많이 안 좋네요~
    ja: う～ん。思ったより状態が悪いですね～
  d_nikke_clay_01_2:
    speaker: mary
    en: Your knee joints are especially fragile. It's a miracle that you're still
      mobile.
    ko: 특히 무릎 관절이 아슬아슬해요. 계속 뛰어다닌 게 기적일 정도네요~
    ja: |-
      特にひざの関節がギリギリです。
      走れていたのが奇跡的なくらいですね～
  d_nikke_clay_01_3:
    speaker: clay
    en: So... what about practice?
    ko: 그렇군요옷… 그럼 연습은 혹시이….
    ja: そうでしたかっ…じゃあ、練習は…
  d_nikke_clay_01_4:
    speaker: mary
    en: Of course, it's a no go.
    ko: 후후, 당연히 중지죠.
    ja: ふふ、もちろん禁止です。
  d_nikke_clay_01_5:
    speaker: clay
    en: What?!
    ko: 네엣?!
    ja: ええっ！？
  d_nikke_clay_01_6:
    speaker: clay
    en: Isn't there something we can do? Can't we replace the parts like we did last
      time?
    ko: 어… 어떻게 안될까요옷? 저번처럼 부품 교체라던지이….
    ja: |-
      ど…どうにかなりませんかっ？
      この間みたいに、部品の交換とかっ…
  d_nikke_clay_01_7:
    speaker: mary
    en: Clay,
    ko: 클레이.
    ja: クレイ。
  d_nikke_clay_01_8:
    speaker: mary
    en: swapping out parts for new ones is not a minor procedure.
    ko: 부품 교체를 너무 쉽게 생각하지 말아요.
    ja: 簡単に考えないでください。
  d_nikke_clay_01_9:
    speaker: mary
    en: Doing it too often could lead to unexpected consequences.
    ko: 자칫하면 사고 전환이 쉽게 와버릴 수도 있어요.
    ja: 思考転換に繋がるかもしれないんですよ。
  d_nikke_clay_01_10:
    speaker: mary
    en: You don't want that to happen, do you?
    ko: 그건 클레이가 정말 원치 않는 결과잖아요?
    ja: それはクレイも嫌でしょう？
  d_nikke_clay_01_11:
    speaker: clay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_clay_01_12:
    speaker: clay
    en: N-no...
    ko: 알겠… 습니다앗…….
    ja: 分かり…ましたっ…
  d_nikke_clay_01_13:
    speaker: "<Narration>"
    en: That night. Sports Stadium.
    ko: 그날 밤, 스포츠 경기장.
    ja: その日の夜、スポーツ競技場
  d_nikke_clay_01_14:
    speaker: clay
    en: I don't think anyone else is here... good.
    ko: "…좋앗. 아무도 없네엣."
    ja: "…よしっ。誰もいないよねっ。"
  d_nikke_clay_01_15:
    speaker: "<Narration>"
    en: Clay sneaks into the stadium, cautiously scanning her surroundings.
    ko: 클레이는 주위를 살피며 살금살금 경기장 안으로 들어갔다.
    ja: |-
      クレイはあたりを見回し、
      こっそりと競技場の中に入った
  d_nikke_clay_01_16:
    speaker: unknown
    en: "... Clay."
    ko: "…클레이."
    ja: "…クレイ。"
  d_nikke_clay_01_17:
    speaker: clay
    en: Gah!
    ko: 꺄아앗!
    ja: きゃああっ！
  d_nikke_clay_01_18:
    speaker: clay
    en: B-Bay?
    ko: 베, 베이?
    ja: ベ、ベイ？
  d_nikke_clay_01_19:
    speaker: "<Narration>"
    en: Bay emerges slowly from beside the stadium's main entrance.
    ko: 경기장 문 옆에서, 베이가 천천히 걸어 나왔다.
    ja: 競技場のドアの横から、ゆっくりとベイが現れた
  d_nikke_clay_01_20:
    speaker: bay
    en: I figured I'd find you here, so I waited.
    ko: 이럴 줄 알고 기다리고 있었어.
    ja: 来ると思って、待ってたの。
  d_nikke_clay_01_21:
    speaker: bay
    en: Knew you'd show up and try to overdo it with your practice.
    ko: 너라면 무리해서 연습하러 올 것 같더라고.
    ja: |-
      あなたなら、無理してでも
      練習に来ると思ったわ。
  d_nikke_clay_01_22:
    speaker: clay
    en: Bay...
    ko: 베이….
    ja: ベイ…
  d_nikke_clay_01_23:
    speaker: clay
    en: Hehe, it's sweet that you're worried about me, but I'm fine! The hospital
      said my condition wasn't as bad as they expected...
    ko: "…헷헷! 걱정해주셨군요옷! 괜찮아요옷! 병원에서 생각보다 괜찮다고…."
    ja: |-
      …えへへっ！心配してくれたんですねっ！
      平気ですっ！病院では思ったより大丈夫だって…
  d_nikke_clay_01_24:
    speaker: bay
    en: Mary contacted me.
    ko: 메어리한테 연락받았어.
    ja: メアリーから連絡をもらったわ。
  d_nikke_clay_01_25:
    speaker: bay
    en: She said you were badgering them to get you replacement parts.
    ko: 무리하게 부품 교체를 요청했다면서.
    ja: 無理に部品の交換を頼んだって。
  d_nikke_clay_01_26:
    speaker: bay
    en: As of today, practice is off-limits. Leave now, Clay.
    ko: 당분간 연습은 금지야. 돌아가 클레이.
    ja: しばらく練習は禁止。帰って、クレイ。
  d_nikke_clay_01_27:
    speaker: clay
    en: N-no, this can't be happening!
    ko: 그… 그럴 순 없어요옷!
    ja: そ…そういうわけにはっ！
  d_nikke_clay_01_28:
    speaker: clay
    en: After everything I've done to get here?
    ko: 저는 이제야 간신히 베이 옆에 섰는데엣!
    ja: やっと、ようやくベイの隣に立てたのにっ！
  d_nikke_clay_01_29:
    speaker: clay
    en: I can't stop now!
    ko: 잠시도 쉬고 있을 시간이 없단 말이에요옷!
    ja: 休んでいる時間なんて、ないんですっ！
  d_nikke_clay_01_30:
    speaker: bay
    en: No, Clay. You have to rest.
    ko: "…안 돼."
    ja: "…ダメよ。"
  d_nikke_clay_01_31:
    speaker: clay
    en: Bay, please!
    ko: 베이!!
    ja: ベイ！！
  d_nikke_clay_01_32:
    speaker: bay
    en: I know how much you went through in order to be part of this team.
    ko: 어려운 시기에 들어와 준 소중한 팀원이야.
    ja: |-
      あなたは大変な時期に入ってくれた、
      大切なチームメンバーなの。
  d_nikke_clay_01_33:
    speaker: bay
    en: You're an invaluable member of Rewind, and I want to keep it that way.
    ko: "…난 너랑 같이 오랫동안 뛰고 싶어."
    ja: "…私はクレイと一緒に、ずっと走りたい。"
  d_nikke_clay_01_34:
    speaker: bay
    en: So, at least for now, you're forbidden from practicing.
    ko: 그러니, 연습은 중지야.
    ja: だから、練習は禁止よ。
  d_nikke_clay_01_35:
    speaker: clay
    en: Bay...
    ko: 베이…….
    ja: ベイ……
  d_nikke_clay_01_36:
    speaker: bay
    en: "*Sigh* I know you'll probably ignore me and practice anyway."
    ko: 휴… 이렇게 말해도 또 멋대로 연습할지도 모르겠네.
    ja: |-
      ふぅ…こう言っても、
      また勝手に練習するかもしれないわね。
  d_nikke_clay_01_37:
    speaker: bay
    en: So I'll have Coach to keep an eye on you.
    ko: 코치님에게 너의 감시 겸 휴식을 부탁해 놓을게.
    ja: |-
      あなたがきちんと休めるように、
      コーチに見張ってもらうことにするわ。
  d_nikke_clay_01_38:
    speaker: bay
    en: In the meantime, get some rest.
    ko: 푹 쉬고 와.
    ja: ゆっくり休んできて。
  d_nikke_clay_01_39:
    speaker: clay
    en: W-wait! Bay! Bay!!
    ko: 네엣?! 잠시만요옷, 베이! 베이!!
    ja: はいっ！？待ってくださいっ、ベイ！ベイ！！
  d_nikke_clay_01_40:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 철컹-
    ja: ガチャ
  d_nikke_clay_01_41:
    speaker: "<Narration>"
    en: Bay nudges Clay out of the stadium and closes the door.
    ko: 베이는 클레이의 등을 밀어내고, 경기장의 문을 닫아버렸다.
    ja: |-
      ベイはクレイの背中を押し、
      競技場のドアを閉めた
  d_nikke_clay_01_42:
    speaker: "<Narration>"
    en: The next day.
    ko: 그리고 다음 날,
    ja: そして翌日
  d_nikke_clay_01_43:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_clay_01_44:
    speaker: clay
    en: Hi, Coach...
    ko: 안녕하세요옷 코치니임….
    ja: こんにちはっ、コーチ…
  d_nikke_clay_01_45:
    speaker: "<Self>"
    en: Hey, Clay.
    ko: 어서 와 클레이.
    ja: いらっしゃい、クレイ
  d_nikke_clay_01_46:
    speaker: "<Self>"
    en: Are you all right? You don't look so good.
    ko: 기운이 없어 보이네, 괜찮아?
    ja: 元気がなさそうだな。大丈夫か？
  d_nikke_clay_01_47:
    speaker: clay
    en: Yeah... I'm fine.
    ko: 네엣… 괜찮아요옷.
    ja: はいっ…大丈夫ですっ。
  d_nikke_clay_01_48:
    speaker: "<Self>"
    en: Bay told me you're supposed to rest for a while?
    ko: 베이한테 들었어. 당분간 휴식이라며?
    ja: ベイから聞いた。しばらく休むんだって？
  d_nikke_clay_01_49:
    speaker: clay
    en: That's right.
    ko: 맞아요옷.
    ja: そうなんですっ。
  d_nikke_clay_01_50:
    speaker: clay
    en: If it were up to me, I'd keep practicing, but Bay is guarding the stadium
      to keep me out.
    ko: 사실 저는 계속 연습하고 싶은데엣… 베이가 경기장을 아예 지키고 있더라구요옷.
    ja: |-
      私は練習したいんですがっ…
      ベイが競技場に入れてくれなくてっ。
  d_nikke_clay_01_51:
    speaker: clay
    en: Not only that, she even asked you to keep tabs on me.
    ko: 게다가 코치님한테 부탁까지 해서 절 감시하다니잇….
    ja: |-
      それに、コーチに私を見張るように
      言うなんてっ…
  d_nikke_clay_01_52:
    speaker: clay
    en: Seriously, that's way over the top!
    ko: 정말 너무해요옷!
    ja: 本当にひどいですっ！
  d_nikke_clay_01_53:
    speaker: "<Monologue>"
    en: Clay puffs up her cheeks as if sulking a little.
    ko: 클레이는 조금 토라진 듯 볼을 부풀렸다.
    ja: クレイはすねたように頬を膨らませた
  d_nikke_clay_01_54:
    speaker: "<Self>"
    en: She's worried about you, that's all.
    ko: 베이는 클레이가 걱정돼서 그런 거야.
    ja: ベイはクレイのことが心配なんだ
  d_nikke_clay_01_55:
    speaker: clay
    en: I know, I know.
    ko: 알고 있어요옷. 알고 있는데엣….
    ja: 分かってますっ。分かってますがっ…
  d_nikke_clay_01_56:
    speaker: clay
    en: It's just that if I can't practice, I don't really know what else to do with
      myself...
    ko: 갑자기 쉬라고 해도 딱히 뭘 할지 모르겠어요옷….
    ja: |-
      急に休めと言われても、
      何をすればいいのか分かりませんっ…
  d_nikke_clay_01_57:
    speaker: "<Self>"
    en: What do you usually do when you're resting?
    ko: 음, 평소에 쉴 땐 보통 뭘 하는데?
    ja: うーん、普段休みの日は何をしてるんだ？
  d_nikke_clay_01_58:
    speaker: clay
    en: Huh?
    ko: 평소에 쉴 때요옷?
    ja: 普段ですかっ？
  d_nikke_clay_01_59:
    speaker: clay
    en: Hmm... Watch videos of our old performances,
    ko: 으으음… 보통 리와인드의 공연 영상을 돌려보거나,
    ja: |-
      うーーん…
      リワインドのパフォーマンス動画を見たり、
  d_nikke_clay_01_60:
    speaker: clay
    en: run through some of the choreography that I've been having trouble with,
    ko: 잘 안 됐던 안무를 다시 연습해 보거나,
    ja: 上手くできなかった振り付けを練習したり、
  d_nikke_clay_01_61:
    speaker: clay
    en: or go for a jog in the stadium to build up my stamina...
    ko: 체력을 기르기 위해 경기장을 뛰거나 해요옷.
    ja: |-
      体力をつけるために、
      競技場を走ったりしていますっ。
  d_nikke_clay_01_62:
    speaker: "<Self>"
    en: You call that "resting"?
    ko: "…그거 쉬는 거 맞아?"
    ja: "…それは休んでいるのか？"
  d_nikke_clay_01_63:
    speaker: clay
    en: Don't you think so?
    ko: 네엣? 아닌가요옷?
    ja: はいっ？違いますかっ？
  d_nikke_clay_01_64:
    speaker: "<Self>"
    en: I think I have to show you what real rest looks like...
    ko: "…아무래도 진짜 휴식을 알려줄 필요가 있는 것 같네."
    ja: |-
      …どうやらちゃんと休息を取る方法を
      教える必要がありそうだ
  d_nikke_clay_01_65:
    speaker: "<Monologue>"
    en: I proceed to make a few suggestions.
    ko: 그 후로 몇 가지 제안을 해봤으나,
    ja: そう思い、いくつか提案をしてみたが…
  d_nikke_clay_01_66:
    speaker: "<Self>"
    en: Would you like some chips and soda?
    ko: 감자칩이랑 탄산수 먹을래?
    ja: ポテトチップと炭酸水はどうだ？
  d_nikke_clay_01_67:
    speaker: clay
    en: Oh, it's okay!
    ko: 앗 괜찮아요옷!
    ja: あっ、大丈夫ですっ！
  d_nikke_clay_01_68:
    speaker: clay
    en: I steer clear of junk food to keep myself in tip-top shape.
    ko: 컨디션 관리 때문에 과자는 안먹거든요옷.
    ja: 体調管理のために、お菓子は食べないのでっ。
  d_nikke_clay_01_69:
    speaker: clay
    en: I also avoid soda because it's a surefire way to upset my tummy when I'm out
      for a run!
    ko: 탄산수도 뛸 때 속이 안 좋을까봐 안먹어요옷!
    ja: |-
      炭酸水も走る時に気持ち悪くなりそうなので、
      飲まないんですっ！
  d_nikke_clay_01_70:
    speaker: "<Self>"
    en: Are you feeling sore anywhere? I can give you a massage.
    ko: 뻐근한 곳은 없어? 내가 주물러 줄게.
    ja: 凝ってるところはないか？私がマッサージしよう
  d_nikke_clay_01_71:
    speaker: clay
    en: I always make sure to stretch before and after practice, so I'm totally A-okay!
    ko: 헷헷. 항상 연습 전후로 스트레칭해서 괜찮아요옷!
    ja: |-
      えへへっ。いつも練習の前後に
      ストレッチしてるので大丈夫ですっ！
  d_nikke_clay_01_72:
    speaker: clay
    en: How about you, Coach? Are you sore anywhere?
    ko: 코치님은 뻐근한 곳 없으신가요옷?
    ja: コーチは凝ってるところ、ありませんかっ？
  d_nikke_clay_01_73:
    speaker: clay
    en: You must be tired from all your duties. Here, let me give you a massage!
    ko: 임무 때문에 피곤하실 것 같아요옷! 제가 안마해 드릴게요옷!
    ja: |-
      任務でお疲れですよねっ！
      私がマッサージしてあげますっ！
  d_nikke_clay_01_74:
    speaker: "<Self>"
    en: "... How about a nap?"
    ko: "…좀 잘래?"
    ja: "…ちょっと休まないか？"
  d_nikke_clay_01_75:
    speaker: clay
    en: Huh? Here, you mean?
    ko: 네엣? 어디서요옷?
    ja: ええっ？ここでですかっ？
  d_nikke_clay_01_76:
    speaker: "<Self>"
    en: Yes, on the bed.
    ko: 여기 침대에서.
    ja: このベッドで
  d_nikke_clay_01_77:
    speaker: clay
    en: Eh?!
    ko: 네엣?!
    ja: ええっ！？
  d_nikke_clay_01_78:
    speaker: clay
    en: Um... I... I'm not sure if I'm comfortable with that...
    ko: 엣… 으음… 그건 좀 당황스러워요옷….
    ja: えっ…うーん…それはちょっと困りますっ…
  d_nikke_clay_01_79:
    speaker: clay
    en: I mean, I did take a shower before coming here, but still...
    ko: 오기 전에 씻고 오긴 했는데엣…….
    ja: 来る前にシャワーは浴びてきましたけどっ…
  d_nikke_clay_01_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_01_81:
    speaker: clay
    en: I'm sorry, Coach.
    ko: 죄송해요욧 코치님….
    ja: すみませんっ、コーチ…
  d_nikke_clay_01_82:
    speaker: clay
    en: I hope I haven't caused you any trouble.
    ko: 괜히 저 때문에 곤란하시죠옷?
    ja: なんだか、困らせてますよねっ？
  d_nikke_clay_01_83:
    speaker: clay
    en: I should just get out of your hair...
    ko: 그냥 저 혼자 쉬러 갈게요옷….
    ja: 1人で休んできますっ…
  d_nikke_clay_01_84:
    speaker: "<Self>"
    en: Oh no, you don't. If you leave now, you won't rest at all.
    ko: 안 돼. 이대로 가면 전혀 못 쉴 거야.
    ja: ダメだ。1人じゃ休まないだろう
  d_nikke_clay_01_85:
    speaker: clay
    en: Hm... what should I do, then?
    ko: 에엣… 그럼 어떻게 해야 하나요옷?
    ja: ええっ…じゃあどうすればいいですかっ？
  d_nikke_clay_01_86:
    speaker: "<Self>"
    en: Let's go consult with some experts.
    ko: "…휴식의 고수들을 찾아보자."
    ja: "…休みのプロたちに会いに行こう"
  d_nikke_clay_01_87:
    speaker: clay
    en: Experts?
    ko: 휴식의 고수들이요옷?
    ja: 休みのプロたちですかっ？
d_nikke_clay_02:
  d_nikke_clay_02_1:
    speaker: frima
    en: Yo.
    ko: 여.
    ja: よお。
  d_nikke_clay_02_2:
    speaker: "<Self>"
    en: Yo.
    ko: 여.
    ja: やあ
  d_nikke_clay_02_3:
    speaker: clay
    en: Hi, Frima!
    ko: 안녕하세요옷 프림~!
    ja: プリム、こんにちはっ！
  d_nikke_clay_02_4:
    speaker: frima
    en: Hi.
    ko: 굿.
    ja: グッド。
  d_nikke_clay_02_5:
    speaker: frima
    en: Why here?
    ko: 둘이. 웬일?
    ja: 2人。何ごと？
  d_nikke_clay_02_6:
    speaker: frima
    en: Cream coffee?
    ko: 프림 커피. 줌?
    ja: プリムコーヒー。飲む？
  d_nikke_clay_02_7:
    speaker: "<Self>"
    en: We're here to discuss something with you.
    ko: 프림한테 의뢰를 하러 왔어.
    ja: プリムに依頼があるんだ
  d_nikke_clay_02_8:
    speaker: frima
    en: Ah.
    ko: 아.
    ja: あ。
  d_nikke_clay_02_9:
    speaker: frima
    en: Not now. Too busy.
    ko: 지금. 의뢰. 불가능.
    ja: 今。依頼。無理。
  d_nikke_clay_02_10:
    speaker: frima
    en: Managing cafe.
    ko: 카페. 봐야함.
    ja: カフェ。店番。
  d_nikke_clay_02_11:
    speaker: frima
    en: Sorry.
    ko: 아쉽.
    ja: 残念。
  d_nikke_clay_02_12:
    speaker: "<Self>"
    en: Could you at least hear me out? You don't have to say anything.
    ko: 그럼 의뢰 내용이라도 들어봐 주면 안될까?
    ja: |-
      じゃあ、どんな依頼かだけでも
      聞いてくれないか？
  d_nikke_clay_02_13:
    speaker: frima
    en: "..."
    ko: 흠.
    ja: うーん。
  d_nikke_clay_02_14:
    speaker: frima
    en: Fine.
    ko: 알겠.
    ja: りょ。
  d_nikke_clay_02_15:
    speaker: clay
    en: I... have some time off,
    ko: 사실 제가 지금 휴가를 받았는데요옷,
    ja: 休暇をもらったんですがっ、
  d_nikke_clay_02_16:
    speaker: clay
    en: but I'm not quite sure how to spend it...
    ko: 어떻게 휴식해야 할지 잘 모르겠어서요옷….
    ja: |-
      どうやって休めばいいのか、
      よく分からなくてっ…
  d_nikke_clay_02_17:
    speaker: frima
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_clay_02_18:
    speaker: frima
    en: Don't understand.
    ko: 이게. 뭔말?
    ja: それ。どういうこと？
  d_nikke_clay_02_19:
    speaker: "<Monologue>"
    en: I explain the situation thus far to Frima.
    ko: 프림에게 지금까지의 상황을 설명해 주었다.
    ja: プリムに今までの経緯を説明した
  d_nikke_clay_02_20:
    speaker: frima
    en: Mmm. Got it.
    ko: 흠. 상황. 이해.
    ja: ふむ。状況。理解。
  d_nikke_clay_02_21:
    speaker: frima
    en: Unsure what to teach.
    ko: 하지만. 뭘. 가르칠지. 모름.
    ja: でも。何を。教えるか。不明。
  d_nikke_clay_02_22:
    speaker: clay
    en: That's okay, I figured as much...
    ko: 역시 안되려나요옷….
    ja: やっぱりダメでしょうかっ…
  d_nikke_clay_02_23:
    speaker: "<Self>"
    en: We were hoping that
    ko: 그래서 말인데 프림,
    ja: そういうわけで、プリム
  d_nikke_clay_02_24:
    speaker: "<Self>"
    en: you could teach Clay how to take a proper nap.
    ko: 클레이한테 낮잠을 가르쳐줬으면 해.
    ja: クレイに昼寝を教えてあげてほしい
  d_nikke_clay_02_25:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_clay_02_26:
    speaker: frima
    en: Nap?
    ko: 낮잠?!
    ja: 昼寝！？
  d_nikke_clay_02_27:
    speaker: "<Self>"
    en: Yeah, naps are definitely a key part of resting.
    ko: 응, 휴식하면 역시 낮잠이잖아.
    ja: ああ、休みといったら、やっぱり昼寝だろう？
  d_nikke_clay_02_28:
    speaker: clay
    en: But it looks like Frima is super busy right now.
    ko: 그런데 지금 프림이 많이 바쁜 것 같아요옷.
    ja: でも、プリムは忙しそうですよっ。
  d_nikke_clay_02_29:
    speaker: clay
    en: Maybe we should find someone else to ask for help...
    ko: 아무래도 다른 부탁할 분을 찾아보는 게….
    ja: 他にお願いする方を探した方が…
  d_nikke_clay_02_30:
    speaker: frima
    en: Okay. Accepted.
    ko: 의뢰. 접수.
    ja: 依頼。受付完了。
  d_nikke_clay_02_31:
    speaker: clay
    en: Eh?
    ko: 네엣?
    ja: はいっ？
  d_nikke_clay_02_32:
    speaker: frima
    en: I teach.
    ko: 내가. 하겠음.
    ja: 私が。やる。
  d_nikke_clay_02_33:
    speaker: clay
    en: You don't need to push yourself, Frima!
    ko: 무리하지 않으셔도 돼요옷 프림!
    ja: 無理しなくても大丈夫ですよっ！
  d_nikke_clay_02_34:
    speaker: clay
    en: Didn't you say that you were busy running the cafe?
    ko: 아까 분명 카페를 보고 계셔야 한다고 하셨잖아요옷.
    ja: |-
      さっきカフェの店番があるって
      言ってましたよねっ。
  d_nikke_clay_02_35:
    speaker: frima
    en: Fine.
    ko: 괜찮. 연락. 마침.
    ja: 大丈夫。連絡。終わった。
  d_nikke_clay_02_36:
    speaker: frima
    en: Called. Milk and Sugar.
    ko: 밀크. 슈가. 부름.
    ja: ミルク。シュガー。呼んだ。
  d_nikke_clay_02_37:
    speaker: "<Monologue>"
    en: Frima's cellphone is vibrating so intensely that it's absolutely terrifying.
    ko: "…프림의 핸드폰이 무서울 정도로 진동 중이다."
    ja: "…プリムの携帯が恐ろしいほど鳴っている"
  d_nikke_clay_02_38:
    speaker: "<Self>"
    en: Are you sure it's okay?
    ko: "…괜찮은거야?"
    ja: "…大丈夫なのか？"
  d_nikke_clay_02_39:
    speaker: frima
    en: Fine. I. Leader.
    ko: 괜찮. 나. 리더.
    ja: 平気。私。リーダー。
  d_nikke_clay_02_40:
    speaker: clay
    en: Whoa!
    ko: 와앗~!
    ja: わあっ！
  d_nikke_clay_02_41:
    speaker: clay
    en: You're a respected leader just like Bay!
    ko: 프림도 베이처럼 존경받는 리더군요옷!
    ja: |-
      プリムもベイみたいに
      尊敬されているリーダーなんですねっ！
  d_nikke_clay_02_42:
    speaker: clay
    en: All you have to do is send a text, and everyone comes running!
    ko: 문자 한 번에 이렇게 달려와주다니요옷!
    ja: メールだけですぐに駆けつけてくれるなんてっ！
  d_nikke_clay_02_43:
    speaker: frima
    en: Naturally.
    ko: 훗. 당연.
    ja: ふっ。当然。
  d_nikke_clay_02_44:
    speaker: "<Monologue>"
    en: We all head toward the dormitory, doing our best to ignore Frima's incessantly
      vibrating phone.
    ko: 끊임없이 울리는 프림의 핸드폰을 애써 무시하며, 우리는 숙소로 향했다.
    ja: |-
      鳴り止まないプリムの携帯から目を背けながら、
      私たちは宿所に向かった
  d_nikke_clay_02_45:
    speaker: frima
    en: No long talk.
    ko: 긴말. 불필요.
    ja: 説明。不要。
  d_nikke_clay_02_46:
    speaker: frima
    en: Just demo.
    ko: 바로. 보여줌.
    ja: すぐ。見せる。
  d_nikke_clay_02_47:
    speaker: clay
    en: Okay! Thank you!
    ko: 네엣! 부탁드릴게요옷!
    ja: はいっ！お願いしますっ！
  d_nikke_clay_02_48:
    speaker: "<Monologue>"
    en: Frima puts on an eye mask
    ko: 프림은 안대를 쓰고,
    ja: プリムはアイマスクをつけて…
  d_nikke_clay_02_49:
    speaker: "<Monologue>"
    en: and lies down with her head on a pillow.
    ko: 베개를 베고 누웠다.
    ja: 頭を枕につけた
  d_nikke_clay_02_50:
    speaker: "<Monologue>"
    en: Three seconds later.
    ko: 그리고 3초 후,
    ja: そして、3秒後
  d_nikke_clay_02_51:
    speaker: frima
    en: Zzz...
    ko: 크헝.
    ja: ぐぅ。
  d_nikke_clay_02_52:
    speaker: clay
    en: Wha... Don't tell me she's already sleeping?
    ko: 에엣…? 혹시 벌써 잠드신 건가요옷?
    ja: ええっ…？もう寝ちゃったんですかっ？
  d_nikke_clay_02_53:
    speaker: clay
    en: That's amazing!
    ko: 정말 대단해요옷!
    ja: すごいですっ！
  d_nikke_clay_02_54:
    speaker: clay
    en: Uh... Since she's asleep, should we be quiet?
    ko: 앗! 주무시고 계시니 조용히 해야 하는 걸까요옷?
    ja: |-
      あっ！お休み中ですから、
      静かにすべきでしょうかっ？
  d_nikke_clay_02_55:
    speaker: "<Self>"
    en: No, it's okay.
    ko: "…아니, 괜찮아."
    ja: "…いや、大丈夫だ"
  d_nikke_clay_02_56:
    speaker: "<Self>"
    en: Frima, wake up.
    ko: 프림, 이제 다시 일어나.
    ja: プリム、起きてくれ
  d_nikke_clay_02_57:
    speaker: frima
    en: "... Mmph..."
    ko: "…크어…."
    ja: "…ぐぅ…"
  d_nikke_clay_02_58:
    speaker: "<Self>"
    en: Milk's been asking where you've wandered off to.
    ko: "…밀크가 아까 프림이 어디 간지 아냐고 묻던데?"
    ja: |-
      …さっき、ミルクから
      プリムの居場所を聞かれた
  d_nikke_clay_02_59:
    speaker: frima
    en: Ugh...
    ko: 크어어….
    ja: ぐぅぅ…
  d_nikke_clay_02_60:
    speaker: frima
    en: "... Tsk."
    ko: "…칫."
    ja: "…チッ。"
  d_nikke_clay_02_61:
    speaker: "<Self>"
    en: Now, Clay, you try.
    ko: 좋아. 이번에는 클레이가 해보자.
    ja: よし、今度はクレイがやってみよう
  d_nikke_clay_02_62:
    speaker: clay
    en: What? Right now?
    ko: 네엣? 지금 바로요옷?
    ja: はいっ？今ですかっ？
  d_nikke_clay_02_63:
    speaker: frima
    en: Use sofa.
    ko: 소파. 특별히. 빌려줌.
    ja: ソファ。特別に。貸す。
  d_nikke_clay_02_64:
    speaker: clay
    en: Okay, thanks!
    ko: 정말요옷? 감사합니다앗~!
    ja: 本当ですかっ？ありがとうございますっ！
  d_nikke_clay_02_65:
    speaker: clay
    en: I'll give it a shot...
    ko: "…그럼! 잠들어볼게요옷!"
    ja: "…では！やってみますねっ！"
  d_nikke_clay_02_66:
    speaker: "<Monologue>"
    en: Clay lies down on Frima's sofa
    ko: 클레이는 프림의 소파에 누워,
    ja: クレイはプリムのソファに横になり…
  d_nikke_clay_02_67:
    speaker: "<Monologue>"
    en: and slowly closes her eyes.
    ko: 천천히 눈을 감았다.
    ja: ゆっくりと目を閉じた
  d_nikke_clay_02_68:
    speaker: "<Monologue>"
    en: Three seconds later.
    ko: 그리고 3초 후,
    ja: そして、3秒後
  d_nikke_clay_02_69:
    speaker: clay
    en: "... You think Bay will be okay by herself?"
    ko: "…베이는 혼자서 괜찮을까요옷?"
    ja: "…ベイは1人で大丈夫でしょうかっ？"
  d_nikke_clay_02_70:
    speaker: frima
    en: No worries. No thinking.
    ko: 걱정. 생각. 안됨.
    ja: 心配。考え。ダメ。
  d_nikke_clay_02_71:
    speaker: frima
    en: About future.
    ko: 미래. 고민. 안됨.
    ja: 未来。悩み。ダメ。
  d_nikke_clay_02_72:
    speaker: frima
    en: Only sleep.
    ko: 오직. 잠에. 집중.
    ja: ひたすら。睡眠。集中。
  d_nikke_clay_02_73:
    speaker: clay
    en: O-okay...
    ko: 그렇군요옷. 알겠어요옷!
    ja: そうですかっ。分かりましたっ！
  d_nikke_clay_02_74:
    speaker: clay
    en: I'll try again.
    ko: 다시 자보겠습니다앗~!
    ja: もう一度寝てみますっ！
  d_nikke_clay_02_75:
    speaker: "<Monologue>"
    en: Clay closes her eyes again.
    ko: "…클레이는 다시 눈을 감았다."
    ja: "…クレイは再び目を閉じた"
  d_nikke_clay_02_76:
    speaker: "<Monologue>"
    en: Three seconds later.
    ko: 그리고 3초 후,
    ja: そして、3秒後
  d_nikke_clay_02_77:
    speaker: clay
    en: Actually, I always take a shower before sleeping...
    ko: "…생각해보니 저 자기 전에 샤워를 꼭 해야 하는데엣…."
    ja: |-
      …そういえば、寝る前にシャワーを浴びなきゃ
      いけないのにっ…
  d_nikke_clay_02_78:
    speaker: frima
    en: Mmm. Yes.
    ko: 흠. 긍정.
    ja: うん。認める。
  d_nikke_clay_02_79:
    speaker: frima
    en: Shower helps.
    ko: 샤워. 잠에. 도움됨.
    ja: シャワー。睡眠。役立つ。
  d_nikke_clay_02_80:
    speaker: "<Monologue>"
    en: Clay goes and takes a shower.
    ko: 그렇게 샤워를 하고,
    ja: シャワーを浴びたり…
  d_nikke_clay_02_81:
    speaker: clay
    en: Since I've never taken a nap before,
    ko: 제가 낮에 잔 적이 없어서요옷,
    ja: 私、昼間に寝たことがなくてっ…
  d_nikke_clay_02_82:
    speaker: clay
    en: could we maybe turn off the lights?
    ko: 헷헷… 불을 좀 꺼도 될까요옷?
    ja: えへへっ…明かりを消してもいいですかっ？
  d_nikke_clay_02_83:
    speaker: "<Monologue>"
    en: I dim the lights.
    ko: 조명을 어둡게 해보고,
    ja: 照明を暗くしてみたり…
  d_nikke_clay_02_84:
    speaker: clay
    en: Um... I think drinking something warm could get me sleepy...
    ko: 으음… 따뜻한 걸 마시면 잠이 잘 올 것 같기도 해요옷….
    ja: |-
      うーん…温かい物を飲んだら
      眠れそうな気もしますっ…
  d_nikke_clay_02_85:
    speaker: frima
    en: Cream coffee?
    ko: 프림 커피. 굿?
    ja: プリムコーヒー。グッド？
  d_nikke_clay_02_86:
    speaker: "<Monologue>"
    en: Clay drinks a cup of coffee.
    ko: 따뜻한 음료를 마셔 보았다.
    ja: 温かい飲み物を飲んでみたりしたが…
  d_nikke_clay_02_87:
    speaker: frima
    en: Perfect condition.
    ko: 지금. 잠자기. 최고.
    ja: 今。寝る。最高。
  d_nikke_clay_02_88:
    speaker: frima
    en: Sleep now.
    ko: 가능한. 전부. 했음.
    ja: できること。全部。した。
  d_nikke_clay_02_89:
    speaker: "<Self>"
    en: How about it, Clay? Do you feel sleepy?
    ko: 어때, 클레이? 잠이 오는 것 같아?
    ja: どうだ、クレイ？眠れそうか？
  d_nikke_clay_02_90:
    speaker: clay
    en: Hmm...
    ko: 으으음…….
    ja: うーーん……
  d_nikke_clay_02_91:
    speaker: clay
    en: Sorry, Coach.
    ko: 죄송해요옷 코치니임….
    ja: すみませんっ、コーチ…
  d_nikke_clay_02_92:
    speaker: clay
    en: I'm trying my hardest,
    ko: 열심히 해보자고 생각하니까앗,
    ja: 寝なきゃって思うと…
  d_nikke_clay_02_93:
    speaker: clay
    en: but my body's all tensed up, and I just can't get myself to sleep...
    ko: 오히려 몸에 힘이 들어가서 잠이 안 와요옷….
    ja: 余計、体に力が入って眠れませんっ…
  d_nikke_clay_02_94:
    speaker: "<Self>"
    en: It's okay. You can't force these things.
    ko: 괜찮아. 어쩔 수 없지.
    ja: 仕方ない、大丈夫だ
  d_nikke_clay_02_95:
    speaker: frima
    en: No sleep.
    ko: 결국. 못잠.
    ja: 結局。眠れない。
  d_nikke_clay_02_96:
    speaker: frima
    en: I failed.
    ko: 의뢰. 실패.
    ja: 依頼。失敗。
  d_nikke_clay_02_97:
    speaker: frima
    en: "... Shocked."
    ko: "…충격."
    ja: "…ショック。"
  d_nikke_clay_02_98:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_clay_02_99:
    speaker: "<Monologue>"
    en: Frima slumps on the couch in defeat.
    ko: 프림은 미끄러지듯 소파에 쓰러졌다.
    ja: プリムは滑るようにソファに倒れ込んだ
  d_nikke_clay_02_100:
    speaker: clay
    en: It's not your fault, Frima!
    ko: 프림의 탓이 아니에요옷!
    ja: プリムのせいじゃないですっ！
  d_nikke_clay_02_101:
    speaker: clay
    en: You did everything you could for me. I'm sorry...
    ko: 정말 열심히 해주셨는데엣… 미안해요옷 프림.
    ja: |-
      頑張ってくれたのにっ…
      すみませんっ。
  d_nikke_clay_02_102:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_02_103:
    speaker: "<Self>"
    en: Frima...
    ko: 프림….
    ja: プリム…
  d_nikke_clay_02_104:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_02_105:
    speaker: "<Self>"
    en: Frima?
    ko: "…프림?"
    ja: "…プリム？"
  d_nikke_clay_02_106:
    speaker: frima
    en: Zzz...
    ko: "…크헝."
    ja: "…ぐぅ。"
  d_nikke_clay_02_107:
    speaker: clay
    en: Did... did she fall asleep again?
    ko: "…에엣? 지금 주무시는 건가요옷…?"
    ja: "…ええっ？寝てるんですかっ…？"
  d_nikke_clay_02_108:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう"
d_nikke_clay_03:
  d_nikke_clay_03_1:
    speaker: exia
    en: A noob brought by Noob!
    ko: 뉴비-가 데려오는 뉴비라니-
    ja: 初心者さんが初心者さんを連れてくるとはー…
  d_nikke_clay_03_2:
    speaker: exia
    en: I feel like my disciple is all grown up and has a disciple of his own.
    ko: 제자가 어느새 성장하여 자신의 제자를 둔 기분이랄까요-
    ja: |-
      弟子がいつの間にか成長して、
      自分の弟子を取った気分ですー…
  d_nikke_clay_03_3:
    speaker: exia
    en: And to top it off, a disciple who's a support!
    ko: 거기다 귀하디 귀한 서포터 지망-
    ja: しかも貴重なサポーター志望ー…
  d_nikke_clay_03_4:
    speaker: exia
    en: How exciting!
    ko: 두근두근하지 않을 수 없습니다-
    ja: ワクワクせずにはいられませんー…
  d_nikke_clay_03_5:
    speaker: trony
    en: Hi, Commander...
    ko: 나도 왔어 지휘관….
    ja: 私も来たよ、指揮官…
  d_nikke_clay_03_6:
    speaker: trony
    en: Since I-I'm not overly familiar with Final Quest myself,
    ko: 그… 파이널 퀘스트라면 나도 뉴비니까….
    ja: |-
      その…ファイナル・クエストは
      私も初心者だから…
  d_nikke_clay_03_7:
    speaker: trony
    en: I figured we could, um, get to know each other better...
    ko: 친해질 수 있지 않을까… 해서.
    ja: 仲よくなれるかもって…思って…
  d_nikke_clay_03_8:
    speaker: trony
    en: So I mustered up the courage to come, hehe...
    ko: 요, 용기내서 와봤어 헤헤….
    ja: ゆ、勇気を出して来てみたんだ。えへへ…
  d_nikke_clay_03_9:
    speaker: "<Monologue>"
    en: Exia and Trony await the newbie, their eyes sparkling with excitement.
    ko: 엑시아와 트로니는 반짝반짝한 눈으로 오늘의 뉴비를 기다리고 있다.
    ja: |-
      エクシアとトロニーは目を輝かせながら
      今日の初心者が現れるのを待っている
  d_nikke_clay_03_10:
    speaker: "<Self>"
    en: Okay, come on in, Clay.
    ko: 그럼, 들어와 클레이.
    ja: じゃあ、来てくれクレイ
  d_nikke_clay_03_11:
    speaker: clay
    en: Hello, everyone!
    ko: 헷헷, 여러분 안녕하세요옷~!
    ja: えへへっ。みなさん、こんにちはっ！
  d_nikke_clay_03_12:
    speaker: clay
    en: I'm Clay, a cheerleader from Rewind!
    ko: 저는 리와인드 스쿼드의 치어리더 클레이라고 해요옷!
    ja: |-
      リワインド部隊のチアリーダー、
      クレイですっ！
  d_nikke_clay_03_13:
    speaker: clay
    en: Nice to meet you!
    ko: 잘부탁드립니다앗~!
    ja: よろしくお願いしますっ！
  d_nikke_clay_03_14:
    speaker: exia
    en: Oh?
    ko: "…뉴-비-"
    ja: "…初心者さーん…"
  d_nikke_clay_03_15:
    speaker: exia
    en: The supporter you mentioned is a real-life one?
    ko: 서포터라는 게 현실 서포터를 말하는 거였나요-
    ja: サポーターって現実世界の話だったんですかー…
  d_nikke_clay_03_16:
    speaker: exia
    en: On top of that...
    ko: 게다가-
    ja: それに…
  d_nikke_clay_03_17:
    speaker: clay
    en: You must be Trony!
    ko: 트로니라고 하시는군요옷!
    ja: トロニーっておっしゃるんですねっ！
  d_nikke_clay_03_18:
    speaker: clay
    en: Hey, haven't I seen you on the news before?
    ko: 앗! 저 뉴스에서 본 적 있는 것 같아요옷! 맞죠옷?
    ja: |-
      あっ！ニュースで見たことあるような
      気がしますっ！合ってますかっ？
  d_nikke_clay_03_19:
    speaker: trony
    en: Oh, er... maybe?
    ko: 어… 맞, 맞을거야….
    ja: うん…た、多分…
  d_nikke_clay_03_20:
    speaker: clay
    en: Wow, it's so cool getting to meet someone you saw on TV!
    ko: 헷헷, TV에서 보던 분을 이렇게 뵙다니 너무 신기해요옷~!
    ja: |-
      えへへっ、テレビで見たことのある方に
      お会いできるなんて、なんだか不思議ですねっ！
  d_nikke_clay_03_21:
    speaker: trony
    en: Um... thanks. Actually, I feel like I've seen you somewhere before too...
    ko: 고마워… 그… 나도 어디서 본 것 같아…!
    ja: |-
      ありがとう…その…
      私も見たことある気がする…！
  d_nikke_clay_03_22:
    speaker: clay
    en: Really? Where?
    ko: 네엣? 어디서요옷??
    ja: ええっ？どこでですかっ？
  d_nikke_clay_03_23:
    speaker: trony
    en: Er...
    ko: 어…… 그…….
    ja: えっと……その……
  d_nikke_clay_03_24:
    speaker: trony
    en: S-something to do with mixed martial arts, maybe?
    ko: 격, 격투게임?
    ja: か、格闘ゲーム？
  d_nikke_clay_03_25:
    speaker: trony
    en: Yeah... you were cheerleading in the background... hehe...
    ko: 헤헤, 맞아… 격투게임의 배경에서 응원해 주는… 헤헤헤….
    ja: |-
      えへへ、そうだ…格闘ゲームの後ろで
      応援してる…えへへ…
  d_nikke_clay_03_26:
    speaker: clay
    en: Sorry? I don't think I fully understand...
    ko: 에엣?
    ja: はいっ？
  d_nikke_clay_03_27:
    speaker: exia
    en: Trony is already on the verge of malfunctioning.
    ko: 트로니가 벌써 망가지고 있습니다-
    ja: トロニーがすでに壊れかけてますー…
  d_nikke_clay_03_28:
    speaker: "<Self>"
    en: Actually...
    ko: 사실은….
    ja: 実は…
  d_nikke_clay_03_29:
    speaker: "<Monologue>"
    en: I explain our current predicament to Exia.
    ko: 엑시아에게 지금까지의 상황을 설명해 주었다.
    ja: エクシアに今までの経緯を説明した
  d_nikke_clay_03_30:
    speaker: exia
    en: I see.
    ko: "…그렇군요-"
    ja: "…そうでしたかー…"
  d_nikke_clay_03_31:
    speaker: exia
    en: Well, not only is gaming a solid way to rest, but it can also make for a great
      hobby.
    ko: 확실히 게임이야 말로 취미생활과 휴식을 동시에 누릴 수 있는-
    ja: |-
      確かに、ゲームは
      趣味と休息を同時に楽しめる…
  d_nikke_clay_03_32:
    speaker: exia
    en: It's the best of both worlds!
    ko: 그야말로 궁극의 콘텐츠-
    ja: まさに究極のコンテンツー…
  d_nikke_clay_03_33:
    speaker: exia
    en: All right! Let's start with Final Quest.
    ko: 좋습니다- 그럼 하기로 했던 파이널 퀘스트부터 해보죠-
    ja: |-
      分かりましたー…
      では予定通りファイナル・クエストから
      やりましょうー…
  d_nikke_clay_03_34:
    speaker: exia
    en: As usual, Trony and I will be damage dealers, and Noob will be the healer.
    ko: 원래 하던 대로 저랑 트로니는 딜러, 뉴비는 힐러,
    ja: |-
      いつものように私とトロニーはアタッカー、
      初心者さんはヒーラー…
  d_nikke_clay_03_35:
    speaker: exia
    en: As for Clay, you can provide general support.
    ko: 그리고 클레이는 서포터를 담당해 주세요-
    ja: |-
      そしてクレイはサポーターを
      担当してくださいー…
  d_nikke_clay_03_36:
    speaker: trony
    en: Okay.
    ko: 응. 알겠어.
    ja: うん、分かった。
  d_nikke_clay_03_37:
    speaker: "<Self>"
    en: Got it.
    ko: 알았어.
    ja: 分かった
  d_nikke_clay_03_38:
    speaker: clay
    en: Um... I have a question!
    ko: 저, 저기잇!
    ja: あ、あのっ！
  d_nikke_clay_03_39:
    speaker: exia
    en: Yes?
    ko: 네- 왜 그러십니까-
    ja: どうしましたかー…
  d_nikke_clay_03_40:
    speaker: clay
    en: What does "general support" mean?
    ko: 서포터는 뭘 해야 하는 건가요옷?
    ja: サポーターは何をすればいいんですかっ？
  d_nikke_clay_03_41:
    speaker: exia
    en: Exactly what it sounds like.
    ko: 말 그대로입니다-
    ja: 言葉通りですー…
  d_nikke_clay_03_42:
    speaker: exia
    en: Boosting team morale.
    ko: 팀원들의 사기를 증진시키고-
    ja: メンバーのやる気を高めてー…
  d_nikke_clay_03_43:
    speaker: exia
    en: Hanging back in the rear and cheering us on.
    ko: 뒷포지션에서 응원함으로써-
    ja: 後ろで応援することでー…
  d_nikke_clay_03_44:
    speaker: exia
    en: Just support the party in a general way.
    ko: 파티를 보조하는 역할입니다-
    ja: パーティを支える役割ですー…
  d_nikke_clay_03_45:
    speaker: clay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_clay_03_46:
    speaker: clay
    en: Okay, I understand!
    ko: 그렇군요옷! 잘 알겠어요옷!
    ja: そうでしたかっ！分かりましたっ！
  d_nikke_clay_03_47:
    speaker: exia
    en: Since it's your first time, how about we ease into things with some basic
      dungeon crawling?
    ko: 그럼 처음이니 파티 사냥을 하면서 감을 익혀볼까요-
    ja: |-
      では、最初ですからパーティ狩りをしながら
      慣れてもらいましょうかー…
  d_nikke_clay_03_48:
    speaker: exia
    en: Entering the dungeon now.
    ko: 던전 입장입니다-
    ja: ダンジョンに入りますー…
  d_nikke_clay_03_49:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 잠시 후,
    ja: しばらくして
  d_nikke_clay_03_50:
    speaker: "<Narration>"
    en: 'Psycontrol: All right, everyone. Here''s how we''re gonna do this.'
    ko: "[사이코뮤] : 채팅창에 미리 스킬 순서 정리해두겠음 ㅇㅇ"
    ja: |-
      「サイ〇ミュ」：
      チャットにスキルの使用順をまとめておきます
  d_nikke_clay_03_51:
    speaker: "<Narration>"
    en: 'Psycontrol: While T.Rony and I head up the front and use Deal Cycle,'
    ko: "[사이코뮤] : 나랑 T.Rony가 앞에서 딜 사이클 한번 돌리면"
    ja: |-
      「サイ〇ミュ」：
      私とT.Ronyが前方で一通り攻撃したら
  d_nikke_clay_03_52:
    speaker: "<Narration>"
    en: 'Psycontrol: Noob will use Healing Wind.'
    ko: "[사이코뮤] : 뉴비가 '치유의 바람'"
    ja: |-
      「サイ〇ミュ」：
      初心者さんが「治癒の風」
  d_nikke_clay_03_53:
    speaker: "<Narration>"
    en: 'Psycontrol: Meanwhile, Clay will use Cheer of Encouragement, okay?'
    ko: "[사이코뮤] : 그 다음에 클레이가 '응원의 외침' ㅇㅋ?"
    ja: |-
      「サイ〇ミュ」：
      その次にクレイが「応援の叫び」…OK？
  d_nikke_clay_03_54:
    speaker: "<Narration>"
    en: 'T.Rony: Okay.'
    ko: "[T.Rony] : 알겠어."
    ja: "「T.Rony」：分かった"
  d_nikke_clay_03_55:
    speaker: "<Narration>"
    en: 'Commander: Got it.'
    ko: "[Z휘관] : ㅇㅋㅇㅋ"
    ja: "「C揮官」：分かった"
  d_nikke_clay_03_56:
    speaker: "<Narration>"
    en: 'Clay: All right!'
    ko: "[클레E] : 네엣~~ ㅎㅎㅎㅎ"
    ja: "「クレE」：はいっ！"
  d_nikke_clay_03_57:
    speaker: "<Narration>"
    en: 'Psycontrol: All right, follow my lead.'
    ko: "[사이코뮤] : ㅇㅋ 잘 따라오셈"
    ja: "「サイ〇ミュ」：ついてきてください"
  d_nikke_clay_03_58:
    speaker: "<Monologue>"
    en: Exia and Trony's characters continue to pummel the enemy with their spectacular
      skills
    ko: 엑시아와 트로니의 캐릭터가 화려한 스킬을 차례차례 적중시켰고,
    ja: |-
      エクシアとトロニーのキャラが
      派手なスキルを順番に命中させ
  d_nikke_clay_03_59:
    speaker: "<Monologue>"
    en: until it's finally Clay's turn.
    ko: 드디어 클레이의 차례가 왔다.
    ja: ついにクレイの番が来た
  d_nikke_clay_03_60:
    speaker: "<Self>"
    en: Clay! Now!
    ko: 클레이! 지금이야!
    ja: クレイ！今だ！
  d_nikke_clay_03_61:
    speaker: clay
    en: Okay!
    ko: 네엣!!
    ja: はいっ！
  d_nikke_clay_03_62:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 쿵!
    ja: バッ！
  d_nikke_clay_03_63:
    speaker: "<Monologue>"
    en: Clay sets down her controller and leaps spectacularly into the air.
    ko: 클레이는 게임기에서 손을 놓고, 화려하게 점프했다.
    ja: |-
      クレイはゲーム機から手を離し、
      思い切りジャンプをした
  d_nikke_clay_03_64:
    speaker: clay
    en: C'mon, everyone! Put your hands together!
    ko: 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！
  d_nikke_clay_03_65:
    speaker: clay
    en: V-I-C-T-O-R-Y!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  d_nikke_clay_03_66:
    speaker: clay
    en: What's that spell? Victory!
    ko: You Can Do It! Cheer Up-!
    ja: You Can Do It！Cheer Up！
  d_nikke_clay_03_67:
    speaker: "<Monologue>"
    en: "... She then launches into an energetic cheerleading routine."
    ko: "…그리고 열띤 응원을 시작했다."
    ja: "…そして熱い応援を始めた"
  d_nikke_clay_03_68:
    speaker: "<Self>"
    en: Clay, ease up on the movements.
    ko: "!! 클레이! 격한 동작은 안 돼!"
    ja: "！！クレイ！激しい動きはダメだ！"
  d_nikke_clay_03_69:
    speaker: clay
    en: Ah, okay! I'll turn it down a notch!
    ko: 앗! 네엣! 살살 응원해 볼게요옷!
    ja: あっ！はいっ！控えめに応援しますっ！
  d_nikke_clay_03_70:
    speaker: "<Monologue>"
    en: Clay, who has been cheering with her whole body, now just waves her hands.
    ko: "…클레이는 온몸을 사용해서 응원하다가, 이제는 손만 흔들기 시작했다."
    ja: |-
      …クレイは全身を使って応援していたが、
      手を振るだけの応援に変更した
  d_nikke_clay_03_71:
    speaker: exia
    en: Noob! What is all of this?
    ko: 이게 대체 무슨 일이죠 뉴비-
    ja: どういうことですかー…初心者さーん…
  d_nikke_clay_03_72:
    speaker: trony
    en: C-Clay... You've got to press B... for the Cheer of Encouragement...!
    ko: 크… 클레이! 응원의 외침은 B…! B를 누르면 돼…!
    ja: |-
      ク…クレイ！応援の叫びは、B…！
      Bを押して…！
  d_nikke_clay_03_73:
    speaker: clay
    en: Huh? What did you say?
    ko: 네엣? 뭐라고 하셨나요옷?
    ja: はいっ？何とおっしゃいましたっ？
  d_nikke_clay_03_74:
    speaker: trony
    en: Er...
    ko: 그… 그러니까…….
    ja: だ…だから…
  d_nikke_clay_03_75:
    speaker: trony
    en: I-I said you're doing good!
    ko: 응…! 잘하고 있어!
    ja: うん…！いい感じ！
  d_nikke_clay_03_76:
    speaker: clay
    en: Hehe, thanks!
    ko: 헷헷! 감사합니다앗~!
    ja: えへへっ！ありがとうございますっ！
  d_nikke_clay_03_77:
    speaker: "<Monologue>"
    en: Eventually, our entire party is wiped out, so we decide to try another game.
    ko: 결국 파티는 전멸했고, 우리는 다른 게임을 해보기로 했다.
    ja: |-
      結局パーティは全滅し、
      私たちは他のゲームをすることにした
  d_nikke_clay_03_78:
    speaker: exia
    en: How about a shooting game?
    ko: 슈팅 게임은 어떤가요-
    ja: シューティングゲームはどうですかー…
  d_nikke_clay_03_79:
    speaker: exia
    en: In this game, all you've got to do is fire away and take down the enemies
      in front of you.
    ko: 눈앞의 적을 쏴서 쓰러뜨리는 게임입니다-
    ja: 目の前の敵を撃って倒すゲームですー…
  d_nikke_clay_03_80:
    speaker: clay
    en: Sure! Hyah!
    ko: 좋아요옷! 에잇! 이야앗!
    ja: いいですねっ！えいっ！とりゃっ！
  d_nikke_clay_03_81:
    speaker: exia
    en: Very good, Clay. You're doing gre...
    ko: 좋습니다- 아주 잘하고 있-
    ja: いいですねー…その調子です…
  d_nikke_clay_03_82:
    speaker: "<Self>"
    en: Exia... look at your screen.
    ko: 엑시아… 네 화면을 봐봐.
    ja: エクシア…自分の画面を見てくれ
  d_nikke_clay_03_83:
    speaker: "<Monologue>"
    en: Exia's character is lying on the ground, mortally wounded amongst a sea of
      fallen enemies.
    ko: 화면 속에는 적들과 함께 엑시아의 캐릭터가 쓰러진 채로 괴로워하고 있다.
    ja: |-
      画面の中では、敵と一緒に
      エクシアのキャラクターが倒れて苦しんでいた
  d_nikke_clay_03_84:
    speaker: clay
    en: Oh, look! That character isn't dead yet. Die! Die!
    ko: 어라앗? 이 캐릭터는 잘 안죽어요옷! 에잇! 이잇!
    ja: |-
      あれっ？このキャラはなかなか倒せませんねっ！
      えいっ！やあっ！
  d_nikke_clay_03_85:
    speaker: exia
    en: Hold up, that's my character!
    ko: 으아- 그건 제 캐릭터입니다--
    ja: ああー…それは私のキャラですー…
  d_nikke_clay_03_86:
    speaker: trony
    en: Wh-what about a rhythm game?
    ko: 리, 리듬게임은 어때?
    ja: リ、リズムゲームはどう？
  d_nikke_clay_03_87:
    speaker: trony
    en: You just press the buttons along with the beat...
    ko: 박자에 맞춰서 버튼을 누르면 되는 게임이야….
    ja: タイミングよくボタンを押せばいいんだけど…
  d_nikke_clay_03_88:
    speaker: trony
    en: This ought to be a natural fit for you... since you're a cheerleader.
    ko: 치어리더라고 했으니까… 골라봤어…….
    ja: |-
      チアリーダーだから…
      上手くできるかなと思って…
  d_nikke_clay_03_89:
    speaker: clay
    en: Wow! That sounds perfect!
    ko: 와아앗~ 정말 저한테 딱인 게임이네요옷!
    ja: わあっ！私にぴったりですねっ！
  d_nikke_clay_03_90:
    speaker: clay
    en: Thanks, Trony!
    ko: 고마워요옷 트로니~!
    ja: トロニー、ありがとうございますっ！
  d_nikke_clay_03_91:
    speaker: trony
    en: No problem... hehe.
    ko: 저, 정말? 헤헤… 다행이다…….
    ja: ほ、本当？えへへ…よかった…
  d_nikke_clay_03_92:
    speaker: clay
    en: Just press the buttons to the beat... Hyah!
    ko: 박자에 맞춰서… 에잇! 이얏!
    ja: タイミングよく…えいっ！やあっ！
  d_nikke_clay_03_93:
    speaker: trony
    en: Er... huh...?
    ko: 어… 어…?
    ja: あ…あれ…？
  d_nikke_clay_03_94:
    speaker: "<Monologue>"
    en: Clay’s hammering the buttons on the controller,
    ko: 열심히 버튼을 누르고 있는 클레이지만,
    ja: クレイは必死にボタンを押しているが…
  d_nikke_clay_03_95:
    speaker: "<Monologue>"
    en: but MISS keeps popping up on the screen.
    ko: 화면에는 MISS가 가득 뜨고 있다….
    ja: |-
      画面にはMISSという表示ばかりが
      並んでいる…
  d_nikke_clay_03_96:
    speaker: clay
    en: What's going on? How come the screen is turning red?
    ko: 어라앗? 화면이 점점 붉어지고 있어요옷!
    ja: あれっ？画面がだんだん赤くなってますっ！
  d_nikke_clay_03_97:
    speaker: "<Narration>"
    en: "*Crash!*"
    ko: 콰쾅-!
    ja: ボーン！
  d_nikke_clay_03_98:
    speaker: "<Narration>"
    en: GAME OVER
    ko: "[GAME OVER]"
    ja: "「GAME OVER」"
  d_nikke_clay_03_99:
    speaker: clay
    en: Huh? I guess that's the end of the game!
    ko: 헷헷. 끝나버렸네욧~
    ja: えへへっ。終わっちゃいましたっ。
  d_nikke_clay_03_100:
    speaker: trony
    en: Erm...
    ko: 아…….
    ja: あっ……
  d_nikke_clay_03_101:
    speaker: exia
    en: It turns out she's arrhythmic, huh?
    ko: 박치였던 겁니까-
    ja: リズム音痴だったんですかー…
  d_nikke_clay_03_102:
    speaker: exia
    en: Sorry, Clay, but I don't think games are necessarily your forte.
    ko: 아무래도- 클레이는 게임에 소질이 없을지도 모르겠네요-
    ja: |-
      どうやらクレイは、ゲームのセンスが
      なさそうですねー…
  d_nikke_clay_03_103:
    speaker: clay
    en: I'm sorry... I feel like I messed everything up...
    ko: 죄송해요옷… 뭔가 제가 다 망쳐버린 느낌이네요옷….
    ja: |-
      すみませんっ…
      私が台無しにしちゃったみたいですねっ…
  d_nikke_clay_03_104:
    speaker: exia
    en: It's cool. Ultimately, gaming's about having a good time, not who comes out
      on top, right?
    ko: 괜찮습니다- 결국 게임은 즐기는 사람이 승자니까요-
    ja: |-
      大丈夫ですー…
      ゲームは楽しんだ者勝ちですからー…
  d_nikke_clay_03_105:
    speaker: "<Self>"
    en: Well said.
    ko: 그럼그럼.
    ja: そうだな
  d_nikke_clay_03_106:
    speaker: trony
    en: Exactly... And it was fun playing with you, Clay!
    ko: 맞아. 그리고… 클레이랑 같이 게임해서 재밌었어…!
    ja: |-
      うん。それに…クレイと一緒にゲームできて、
      楽しかった…！
  d_nikke_clay_03_107:
    speaker: clay
    en: Hehe... Thanks for all the encouragement, guys.
    ko: 헷헷… 다들 위로해 주셔서 감사합니다앗.
    ja: |-
      えへへっ…みなさん、
      励ましてくれてありがとうございますっ。
  d_nikke_clay_03_108:
    speaker: clay
    en: I'll try and get better...
    ko: 게임은 다음에 좀 더 노력해볼게요옷….
    ja: ゲームはまた今度頑張ってみますっ…
d_nikke_clay_04:
  d_nikke_clay_04_1:
    speaker: "<Self>"
    en: How were the games? Did you have a good time?
    ko: 게임은 어땠어? 즐거웠어?
    ja: ゲームはどうだった？楽しかったか？
  d_nikke_clay_04_2:
    speaker: clay
    en: Yeah, hehe.
    ko: 네엣~ 헷헷.
    ja: はいっ！えへへ。
  d_nikke_clay_04_3:
    speaker: clay
    en: But...
    ko: 다만….
    ja: でも…
  d_nikke_clay_04_4:
    speaker: "<Self>"
    en: But what?
    ko: 다만?
    ja: でも？
  d_nikke_clay_04_5:
    speaker: clay
    en: Although I had fun, I wouldn't say that I was relaxed.
    ko: 완전히 마음 놓고 즐기기는 힘들더라구요옷….
    ja: 心から楽しむのは、難しかったですっ…
  d_nikke_clay_04_6:
    speaker: clay
    en: Knowing everyone was trying so hard to help me
    ko: 다들 저를 가르쳐주시려고 노력한다고 생각하니잇,
    ja: みなさんが私に教えてくれてると思ったら…
  d_nikke_clay_04_7:
    speaker: clay
    en: made me feel like I had to give it my all! And then I got all tense...
    ko: 열심히 해야지잇! 하고 힘이 들어가는 것 같아요옷….
    ja: 頑張らなきゃっ！って力が入っちゃってっ…
  d_nikke_clay_04_8:
    speaker: "<Self>"
    en: Taking it easy is definitely a part of resting.
    ko: 확실히 휴식은 힘을 좀 뺄 필요가 있지.
    ja: 確かに、休むならリラックスする必要があるな
  d_nikke_clay_04_9:
    speaker: "<Self>"
    en: How about we go back to the Commander's Room and unwind?
    ko: 그럼 다시 지휘관실로 가서 편하게 쉴까?
    ja: じゃあ、指揮官室に戻って休もうか？
  d_nikke_clay_04_10:
    speaker: clay
    en: Okay!
    ko: 네엣 좋아요옷!
    ja: はいっ、いいですねっ！
  d_nikke_clay_04_11:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_clay_04_12:
    speaker: anis
    en: Hey there, Commander!
    ko: 어, 지휘관님 왔어?
    ja: あ、指揮官様。お帰りなさーい。
  d_nikke_clay_04_13:
    speaker: anis
    en: I saw you got us some soda and potato chips. Thanks!
    ko: 냉장고에 탄산수 좀 마실게~ 아! 감자칩도!
    ja: |-
      冷蔵庫の炭酸水もらうわね～
      あっ！ポテトチップも！
  d_nikke_clay_04_14:
    speaker: neon
    en: Master, look at this!
    ko: 스승님! 이것 좀 보세요!
    ja: 師匠！ちょっとこれ見てください！
  d_nikke_clay_04_15:
    speaker: neon
    en: It's the latest grip from Elysion. I got it from the Armory.
    ko: 무기고에서 받아온 엘리시온제 최신식 수직 손잡이!
    ja: |-
      武器庫からもらった
      エリシオン製の最新式垂直ハンドル！
  d_nikke_clay_04_16:
    speaker: neon
    en: With this recoil suppression, my firepower is bound to improve even more!
    ko: 이 반동 제어로 저는 한 단계 더 높은 화력을 노릴 수 있어요!
    ja: |-
      この反動制御によって、私はもう一段階上の
      火力を得ることができるのです！
  d_nikke_clay_04_17:
    speaker: "<Monologue>"
    en: "... I realize that we've now encountered true masters of relaxation."
    ko: "…우연히 힘 빼기의 초고수들을 만나버렸다."
    ja: "…偶然、リラックスのプロたちに会ってしまった"
  d_nikke_clay_04_18:
    speaker: neon
    en: Oh? You brought a guest?
    ko: 오잉? 손님이 있으셨네요?
    ja: あれ？お客様がいたんですね？
  d_nikke_clay_04_19:
    speaker: clay
    en: Hello!
    ko: 안녕하세요옷~!
    ja: こんにちはっ！
  d_nikke_clay_04_20:
    speaker: anis
    en: Hey, Clay! How have you been?
    ko: 오! 클레이잖아~ 잘 지냈어?
    ja: あっ！クレイ、元気だった？
  d_nikke_clay_04_21:
    speaker: neon
    en: Long time no see!
    ko: 오랜만이네요, 클레이!
    ja: 久しぶりですね、クレイ！
  d_nikke_clay_04_22:
    speaker: clay
    en: Hi, Anis, Neon! I'm good, hehe!
    ko: 아니스, 네온! 헷헷. 저도 오랜만이에요옷~!
    ja: |-
      アニス、ネオン！
      えへへっ。お久しぶりですっ！
  d_nikke_clay_04_23:
    speaker: anis
    en: Are you here for a counselling session?
    ko: 그나저나, 둘이 같이 어쩐일이야? 상담하러 왔어?
    ja: ところで、二人してどうしたの？面談？
  d_nikke_clay_04_24:
    speaker: clay
    en: Actually, Coach said we should take a break in the Commander's Room for a
      bit.
    ko: 아~ 코치님이 지휘관실에서 잠깐 쉬고 가자고 하셔서요옷~!
    ja: |-
      あっ、コーチが指揮官室で
      ちょっと休んでいけとおっしゃるのでっ！
  d_nikke_clay_04_25:
    speaker: anis
    en: "... Come again?"
    ko: "……지휘관님?"
    ja: "……指揮官様？"
  d_nikke_clay_04_26:
    speaker: neon
    en: Oh my gosh! Are you finally going to unleash your secret weapon on her, Master?
    ko: 설마…! 스승님의 숨겨진 주포를 드디어 사용하시는 건가요!
    ja: |-
      まさか…！ついに師匠の隠された
      主砲を使う時が！？
  d_nikke_clay_04_27:
    speaker: "<Self>"
    en: No! That's not what's going on here...
    ko: 아니야! 이건….
    ja: いや！これは…
  d_nikke_clay_04_28:
    speaker: clay
    en: He said I just need to relax and take it in stride.
    ko: 헷헷. 저는 힘 빼고 편하게 있으면 된다고 하셨어요옷~
    ja: |-
      えへへっ。私はリラックスしていればいいと
      言われましたっ。
  d_nikke_clay_04_29:
    speaker: anis
    en: A-are you crazy!? In broad daylight?! In the Commander's Room?!
    ko: 미, 미친거 아니야!? 대낮부터, 그것도 지휘관실에서??
    ja: |-
      ど、どういうことよ！？
      真っ昼間から、しかも指揮官室で？？
  d_nikke_clay_04_30:
    speaker: neon
    en: Wow! I wonder how many rounds Master has in the chamber?
    ko: 헉! 스승님은 자동화기셨던 건가요!!
    ja: はっ！師匠は自動火器だったんですか！？
  d_nikke_clay_04_31:
    speaker: "<Self>"
    en: Everyone just calm down!
    ko: 다들 진정해!
    ja: みんな、落ち着いてくれ！
  d_nikke_clay_04_32:
    speaker: "<Monologue>"
    en: I explain everything to the overexcited Anis and Neon.
    ko: 날뛰는 아니스와 네온에게 지금까지의 상황을 설명해 주었다.
    ja: 騒ぐアニスとネオンに今までの経緯を説明した
  d_nikke_clay_04_33:
    speaker: anis
    en: So you're trying to teach Clay how to relax?
    ko: "…그러니까, 클레이에게 진정한 휴식을 위해 힘 빼는 법을 가르쳐 준다. 이거지?"
    ja: |-
      …つまり、クレイを休ませるために、
      リラックスする方法を教えるってことね？
  d_nikke_clay_04_34:
    speaker: "<Self>"
    en: Precisely.
    ko: 맞아.
    ja: そうだ
  d_nikke_clay_04_35:
    speaker: clay
    en: Yep, that's right!
    ko: 네엣! 맞아요옷.
    ja: はいっ！そうですっ。
  d_nikke_clay_04_36:
    speaker: anis
    en: Well shoot, you've come to the right place! We're experts in relaxation.
    ko: 좋아! 그런 거라면 우리가 전문이지!
    ja: |-
      よーし！そういうことなら、
      私たちの専門分野ね！
  d_nikke_clay_04_37:
    speaker: neon
    en: I am? I thought I'm an expert in firepower.
    ko: 제가요? 저는 항상 화력으로 가득 차있는데요?
    ja: 私もですか？私は常に火力で満たされてますよ？
  d_nikke_clay_04_38:
    speaker: anis
    en: Yeah, you've got firepower in the brain and not much else. I think you're
      missing a bit up top.
    ko: 너는 대신 머리 쪽이 부족하잖아.
    ja: その代わり、あなたは頭の方が足りないでしょ。
  d_nikke_clay_04_39:
    speaker: neon
    en: A bit up top? But I'm not going bald...
    ko: 네? 저 대머리 아닌데요?
    ja: え？私、髪の毛ふさふさですよ？
  d_nikke_clay_04_40:
    speaker: anis
    en: "... Anyway. What do you usually do to relax, Clay?"
    ko: "…됐고. 그럼 클레이, 평소에 쉴 땐 뭘 하고 쉬어?"
    ja: |-
      …はいはい。ねえ、クレイ。
      いつも休みの時は何してるの？
  d_nikke_clay_04_41:
    speaker: clay
    en: Review my old performances, practice choreography, and work on improving my
      stamina...
    ko: 으음… 공연 영상 복습이나, 안무 연습이나, 체력 단련이라던가앗….
    ja: |-
      うーん…パフォーマンスの動画の復習や、
      振り付けの練習や、体力づくりとかっ…
  d_nikke_clay_04_42:
    speaker: anis
    en: Jeez, now I see why it's so important to get you to relax.
    ko: 우와. 왜 힘을 빼야 하는지 정말 알겠네.
    ja: |-
      わあ…それは確かにリラックスする
      必要があるわね。
  d_nikke_clay_04_43:
    speaker: neon
    en: Actually, I think Anis could stand to learn a few things from you, Clay.
    ko: 아니스가 오히려 배워야할 것 같은데요?
    ja: 逆にアニスが教えてもらったほうがいいのでは？
  d_nikke_clay_04_44:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_04_45:
    speaker: anis
    en: Anyway, the most basic foundation of relaxing is lying down.
    ko: 아무튼! 힘 빼고 있기의 가장 기초는 눕기야. 오케이?
    ja: |-
      とにかく！リラックスするには
      横になるのが一番よ。いい？
  d_nikke_clay_04_46:
    speaker: anis
    en: So come over here and plop yourself down.
    ko: 자! 클레이도 여기 편하게 누워 봐.
    ja: ほら！クレイも横になって。
  d_nikke_clay_04_47:
    speaker: clay
    en: O-okay!
    ko: 네, 네엣!
    ja: は、はいっ！
  d_nikke_clay_04_48:
    speaker: "<Monologue>"
    en: Clay awkwardly lies down next to Anis.
    ko: 클레이는 아니스의 옆에 엉거주춤 몸을 눕혔다.
    ja: クレイはアニスの隣でためらいがちに横になった
  d_nikke_clay_04_49:
    speaker: anis
    en: Yeesh, you're stiff as a board!
    ko: 에이~ 그렇게 딱딱한 자세로 있지 말고~
    ja: それじゃリラックスできないでしょ？
  d_nikke_clay_04_50:
    speaker: anis
    en: If you want to get comfy, you've got to loosen up.
    ko: 이렇… 게! 편하게 있어야지~
    ja: こう…やって！らく～に寝っ転がってよ。
  d_nikke_clay_04_51:
    speaker: "<Monologue>"
    en: Anis grabs Clay's rigid legs and moves them around.
    ko: 일자로 굳어있는 클레이의 다리를 아니스가 잡아 옮긴다.
    ja: |-
      ぴんと固まっているクレイの足を
      アニスが引っ張った
  d_nikke_clay_04_52:
    speaker: clay
    en: C-careful, Anis! My skirt might roll up!
    ko: 꺄아앗?! 아니스! 치, 치마가 들리겠어요옷!!
    ja: |-
      きゃああっ！？アニス！
      ス、スカートがめくれちゃいますっ！！
  d_nikke_clay_04_53:
    speaker: anis
    en: Hey, just relax and stay still.
    ko: 어허~ 가만히 있어 가만히.
    ja: いいから、いいから。
  d_nikke_clay_04_54:
    speaker: anis
    en: When you're in bed, anything goes.
    ko: 침대에서는 자유분방함이 생명이라구.
    ja: ベッドでは自由奔放になることが大事なのよ。
  d_nikke_clay_04_55:
    speaker: "<Self>"
    en: "... Ahem."
    ko: "…크흠."
    ja: "…コホン"
  d_nikke_clay_04_56:
    speaker: anis
    en: Oh, right. Can you bring us some snacks, Commander?
    ko: 아 그러네. 지휘관님! 과자 좀 갖다 줄래?
    ja: |-
      あ、そうだわ。指揮官様！
      ちょっとお菓子持ってきてくれる？
  d_nikke_clay_04_57:
    speaker: clay
    en: Oh, let me!
    ko: 앗! 제가 갖다드릴게요옷!
    ja: あっ！私が持ってきますよっ！
  d_nikke_clay_04_58:
    speaker: anis
    en: Don't you dare!
    ko: 동작 그만!
    ja: ストップ！
  d_nikke_clay_04_59:
    speaker: clay
    en: Huh?
    ko: 에엣?
    ja: はいっ？
  d_nikke_clay_04_60:
    speaker: anis
    en: Whenever you're lying down, you've got to stay in one spot.
    ko: 누워있을 때는, 누운 자리에서 움직이지 않는다.
    ja: 横になってる時は、その場から動かない。
  d_nikke_clay_04_61:
    speaker: anis
    en: This is another immutable truth of relaxation, so get that in your head.
    ko: 이것도 기초 중의 기초니까, 외워 둬.
    ja: 基本中の基本だから、覚えといて。
  d_nikke_clay_04_62:
    speaker: neon
    en: This is my first time hearing a lecture on becoming a lazybones...
    ko: 혹시 글러먹은 인간의 기초 강의는 아니죠 이거?
    ja: |-
      これ、ダメ人間の基礎レッスンじゃ
      ないですよね？
  d_nikke_clay_04_63:
    speaker: clay
    en: But didn't you say you wanted snacks?
    ko: 네엣? 하지만 아까 과자가 드시고 싶으시다고옷….
    ja: |-
      はいっ？でもさっき、
      お菓子を召し上がりたいと…
  d_nikke_clay_04_64:
    speaker: anis
    en: There are plenty of ways to make that happen.
    ko: 그런 건 다 방법이 있지~
    ja: ちゃーんと方法があるのよ。
  d_nikke_clay_04_65:
    speaker: anis
    en: Commander, could you bring us those snacks over there?
    ko: 지휘관님~ 저기 있는 과자 좀 갖다 줄래?
    ja: 指揮官様～あそこのお菓子持ってきてくれる？
  d_nikke_clay_04_66:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_clay_04_67:
    speaker: anis
    en: Pretty please, with a cherry on top?
    ko: "…지~휘~관~니임~ 응? 부탁해애~"
    ja: |-
      …し～き～か～ん～さ～ま～！
      ねっ？おねが～い！
  d_nikke_clay_04_68:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_clay_04_69:
    speaker: neon
    en: Master doesn't seem too swayed.
    ko: 씨알도 안 먹히는데요?
    ja: まったく通用しませんね？
  d_nikke_clay_04_70:
    speaker: anis
    en: Hmm... How about you give it a try, Clay?
    ko: "…안되겠어! 클레이 네가 해봐."
    ja: "…ダメだわ！クレイがやってみて。"
  d_nikke_clay_04_71:
    speaker: clay
    en: Huh? M-me?
    ko: 네엣? 제, 제가요옷?
    ja: ええっ？わ、私がですかっ？
  d_nikke_clay_04_72:
    speaker: clay
    en: Er... Please, Coach?
    ko: 코… 코치님?
    ja: コ…コーチ？
  d_nikke_clay_04_73:
    speaker: anis
    en: No, no, no, you've gotta sound way cuter than that!
    ko: 아니지. 좀 더 콧소리를 넣어서! 길게!
    ja: 違う違う。もっと鼻声で！伸ばしながら！
  d_nikke_clay_04_74:
    speaker: clay
    en: Could... could you bring me some snacks, Coach?
    ko: 코… 코치니이임~?
    ja: こ…こ～ちぃ～？
  d_nikke_clay_04_75:
    speaker: clay
    en: Pretty pleaaaaaaase?
    ko: 과자르으을~ 갖다 주실 수 있을까요오옷~?
    ja: お菓子を～持ってきてくれませんかぁ～っ？
  d_nikke_clay_04_76:
    speaker: "<Self>"
    en: "... Fine."
    ko: "…갖다 줄게."
    ja: "…分かった"
  d_nikke_clay_04_77:
    speaker: anis
    en: Nicely done! You've got a knack for this.
    ko: 좋았어! 잘하는데? 소질이 있어!
    ja: やったぁ！上手いじゃない！センスあるわ！
  d_nikke_clay_04_78:
    speaker: clay
    en: Hehe, thanks!
    ko: 헷헷. 감사합니다앗!
    ja: えへへっ。ありがとうございますっ！
  d_nikke_clay_04_79:
    speaker: neon
    en: Oh, dear... I can already see Anis being a bad influence on Clay.
    ko: 어휴, 이러다 클레이의 버릇만 나빠지겠어요.
    ja: |-
      これじゃ、クレイのマナーが
      悪くなるだけですよ。
  d_nikke_clay_04_80:
    speaker: neon
    en: Here, get up. I'll show you how to relax in a healthy way.
    ko: 일어나시죠 클레이. 제가 건전한 휴식에 대해 알려드릴게요.
    ja: |-
      起きてください、クレイ。
      私が健全な休み方について教えましょう。
  d_nikke_clay_04_81:
    speaker: anis
    en: Pssh, I bet all you're gonna do is give her one of your endless lectures on
      firepower.
    ko: 그래봤자 네온의 화력 특강! 이런 거 아니겠어?
    ja: どうせネオンの火力レッスン！とかじゃないの？
  d_nikke_clay_04_82:
    speaker: neon
    en: No, I'm not!
    ko: 아니거든요?
    ja: 違いますけど？
  d_nikke_clay_04_83:
    speaker: neon
    en: Now, if you want to relax in a way that's good for you, you've got to cultivate
      some healthy hobbies.
    ko: 커흠! 자고로 건전한 휴식이란, 건전한 취미 생활을 즐기는 것이죠!
    ja: |-
      おほんっ！健全な休み方とは、
      健全な趣味を楽しむことです！
  d_nikke_clay_04_84:
    speaker: neon
    en: For me, that's firepower, of course.
    ko: 저 같은 경우에는 당연히 화력!
    ja: 私の場合は、もちろん火力！
  d_nikke_clay_04_85:
    speaker: neon
    en: For you... Hmm...
    ko: 클레이의 경우에는… 음….
    ja: クレイの場合は…うーん…
  d_nikke_clay_04_86:
    speaker: neon
    en: Since you're a cheerleader, it could be cheering power? Or maybe encouragement
      power?
    ko: 치어리더니까 치력? 아니면 응원의 응력? 정도가 되겠네요.
    ja: |-
      チアリーダーだから、チ力？
      それとも応援の応力？ですかね。
  d_nikke_clay_04_87:
    speaker: anis
    en: It doesn't need to have the word "power" in it, you know...
    ko: 뭐든지 힘으로 바꿀 필요 없거든….
    ja: 無理に力に変える必要ないわよ…
  d_nikke_clay_04_88:
    speaker: neon
    en: Honing these skills is integral to discovering what true rest is all about!
    ko: 그러니까 그것들을 갈고 닦는 것이! 진정한 휴식입니다!
    ja: |-
      ですから、それらを磨きあげることが！
      真の休息なのです！
  d_nikke_clay_04_89:
    speaker: "<Self>"
    en: Neon.
    ko: 저기 네온,
    ja: あの、ネオン…
  d_nikke_clay_04_90:
    speaker: neon
    en: What is it, Master?
    ko: 네? 왜 그러시죠 스승님?
    ja: はい？師匠、どうしました？
  d_nikke_clay_04_91:
    speaker: "<Self>"
    en: Clay's currently banned from any form of training.
    ko: 클레이는 지금 연습 금지야.
    ja: クレイは今、練習禁止なんだ
  d_nikke_clay_04_92:
    speaker: neon
    en: Oh...
    ko: 아…….
    ja: あっ……
  d_nikke_clay_04_93:
    speaker: clay
    en: Hehe...
    ko: 헷헷….
    ja: えへへっ…
  d_nikke_clay_04_94:
    speaker: neon
    en: Should she lie back down, then?
    ko: 그럼 다시 누워나 있을까요?
    ja: じゃあ…もう一度横になります？
  d_nikke_clay_04_95:
    speaker: anis
    en: You bet she should! Especially with how comfortable this bed is.
    ko: 그래~ 지휘관실 침대가 얼마나 편한데.
    ja: そうよ～指揮官室のベッドって快適なんだから。
  d_nikke_clay_04_96:
    speaker: anis
    en: Oh, and Commander. I'll take another soda, please.
    ko: 아. 지휘관님! 탄산수 한 잔 더!
    ja: あ、指揮官様！炭酸水、もう1杯！
  d_nikke_clay_04_97:
    speaker: neon
    en: And I'll have a chocolate bar. Thanks!
    ko: 앗. 그럼 저는 초코바로 부탁드려요!
    ja: あっ、じゃあ私はチョコバーをお願いします！
  d_nikke_clay_04_98:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_clay_04_99:
    speaker: clay
    en: Umm...Coach!
    ko: 저, 저기잇! 코치님!
    ja: あ、あのっ！コーチ！
  d_nikke_clay_04_100:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: ん？
  d_nikke_clay_04_101:
    speaker: clay
    en: I think I'll help you.
    ko: 저는 역시 같이 도와드릴게요옷!
    ja: 私、やっぱり手伝いますっ！
  d_nikke_clay_04_102:
    speaker: "<Monologue>"
    en: Clay springs out of bed and starts gathering snacks and drinks.
    ko: 클레이는 벌떡 일어나서 과자와 음료수를 챙기기 시작했다.
    ja: |-
      クレイは勢いよく立ち上がり、
      お菓子とドリンクを用意し始めた
  d_nikke_clay_04_103:
    speaker: "<Self>"
    en: Let me handle that. You stay there and relax.
    ko: 안 그래도 돼. 편하게 있어.
    ja: いいんだ。座っていてくれ
  d_nikke_clay_04_104:
    speaker: anis
    en: "*Munch munch* Yeah, what he said! You can just chill here...*Munch*"
    ko: 우물우물… 맞아 맞아! 가만히 있어도 돼 그냥~ 우물…
    ja: |-
      もぐもぐ…そうよ、そうよ！
      何もしなくていいのよ～もぐ…
  d_nikke_clay_04_105:
    speaker: neon
    en: That's right... *Nom nom*... We've got Master here taking care of us!
    ko: 그래요. 움냠냠… 스승님이 모처럼 냠냠… 챙겨주시는데!
    ja: |-
      そうですよ。ぱくぱく…師匠が…
      ぱくぱく…用意してくれるんですから！
  d_nikke_clay_04_106:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_04_107:
    speaker: clay
    en: Don't worry, I actually feel more comfortable helping out with things like
      this!
    ko: 헷헷. 저는 역시 도와드리는 게 편해서요옷!
    ja: |-
      えへへっ。私はやっぱり
      お手伝いしてる方が楽なのでっ！
  d_nikke_clay_04_108:
    speaker: clay
    en: Would you like something as well, Coach?
    ko: 앗, 코치님도 뭐 좀 드실래요옷?
    ja: あっ、コーチも何か召し上がりますかっ？
  d_nikke_clay_04_109:
    speaker: "<Self>"
    en: "... No, I'm fine."
    ko: "…나는 괜찮아."
    ja: "…私は大丈夫だ"
d_nikke_clay_05:
  d_nikke_clay_05_1:
    speaker: clay
    en: Hehe, today was a lot of fun!
    ko: 헷헷. 오늘 정말 즐거웠어요옷, 코치님~!
    ja: |-
      えへへっ。今日は本当に
      楽しかったですっ！
  d_nikke_clay_05_2:
    speaker: "<Self>"
    en: I had a great time too.
    ko: 나도 정말 즐거웠어.
    ja: 私もすごく楽しかった
  d_nikke_clay_05_3:
    speaker: "<Self>"
    en: However, I'm a bit worried that you didn't end up relaxing properly.
    ko: 그런데 결국 제대로 못 쉰 것 같아서 걱정이네.
    ja: |-
      でも、結局ちゃんと休めなかったから
      心配だな
  d_nikke_clay_05_4:
    speaker: clay
    en: No,
    ko: 아니에욧, 헷헷.
    ja: そんなことないですよっ。えへへっ。
  d_nikke_clay_05_5:
    speaker: clay
    en: I'm the one who feels truly sorry.
    ko: 오히려 제가 죄송한 걸요옷.
    ja: むしろ、こちらこそすみませんっ。
  d_nikke_clay_05_6:
    speaker: clay
    en: Everyone tried so hard to teach me,
    ko: 다들 제가 쉬었으면 하셔서 열심히 가르쳐주셨는데엣,
    ja: |-
      みなさん、私を休ませるために
      頑張ってくださったのにっ…
  d_nikke_clay_05_7:
    speaker: clay
    en: but I just couldn't get the hang of it.
    ko: 제가 잘 못 따라간 것 같아요옷.
    ja: 上手くついていけなくてっ。
  d_nikke_clay_05_8:
    speaker: clay
    en: So I'm going to keep practicing!
    ko: "…그래서 한번 연습해 보려구요옷!"
    ja: "…だから、一度練習したいと思いますっ！"
  d_nikke_clay_05_9:
    speaker: "<Self>"
    en: Practice... how to rest?
    ko: 휴식하는 걸?
    ja: 休み方を？
  d_nikke_clay_05_10:
    speaker: clay
    en: That's right!
    ko: 네엣!
    ja: はいっ！
  d_nikke_clay_05_11:
    speaker: clay
    en: Resting shouldn't be any different from cheerleading, in that I'll get better
      if I keep at it.
    ko: 응원도, 휴식도! 연습하면 잘할 수 있지 않을까요옷?
    ja: |-
      応援も、休むのも！
      練習すれば上手くなると思いませんかっ？
  d_nikke_clay_05_12:
    speaker: clay
    en: I think I saw a lot of stuff today that might work well for me.
    ko: 그리고 모두의 쉬는 모습을 보고, 이렇게 하면 되지 않을까 싶었던 것도 있구요옷.
    ja: |-
      それに、みなさんの休み方を見て
      試してみたいこともできたんですっ。
  d_nikke_clay_05_13:
    speaker: clay
    en: So, I was wondering...
    ko: 그래서 말인데요옷,
    ja: そういうわけでっ、
  d_nikke_clay_05_14:
    speaker: clay
    en: could you help me practice in my room tomorrow?
    ko: 내일 하루만 더 제 방에서 함께 연습해 주실 수 있을까요옷?
    ja: |-
      明日もう1日、私の部屋で
      練習に付き合ってくれませんかっ？
  d_nikke_clay_05_15:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_clay_05_16:
    speaker: clay
    en: Really?
    ko: 와앗~! 정말요옷?
    ja: わあっ！いいんですかっ？
  d_nikke_clay_05_17:
    speaker: clay
    en: Thank you, Coach!
    ko: 감사합니다앗, 코치님!
    ja: コーチ、ありがとうございますっ！
  d_nikke_clay_05_18:
    speaker: "<Self>"
    en: You're welcome.
    ko: 천만에.
    ja: どういたしまして
  d_nikke_clay_05_19:
    speaker: "<Self>"
    en: I'll see you tomorrow, then.
    ko: 그럼 내일 보자.
    ja: じゃあ、また明日
  d_nikke_clay_05_20:
    speaker: clay
    en: Okay, see you!
    ko: 네엣~! 내일 뵐게요옷~!
    ja: はいっ！また明日っ！
  d_nikke_clay_05_21:
    speaker: "<Self>"
    en: So, what are your plans for resting today?
    ko: 그럼 오늘은 뭘 하고 쉴 생각이야?
    ja: 今日はどうやって休むんだ？
  d_nikke_clay_05_22:
    speaker: clay
    en: Today...
    ko: 오늘은…!
    ja: 今日は…
  d_nikke_clay_05_23:
    speaker: clay
    en: you and I are going to watch some videos.
    ko: 코치님과 함께 저희 공연 영상을 보겠습니다앗~!
    ja: |-
      コーチと一緒に、
      パフォーマンスの動画を見ますっ！
  d_nikke_clay_05_24:
    speaker: "<Self>"
    en: You mean videos of past Rewind performances?
    ko: 리와인드의 공연 영상 말이야?
    ja: リワインドのパフォーマンス動画か？
  d_nikke_clay_05_25:
    speaker: clay
    en: Yep!
    ko: 헷헷. 네엣!
    ja: えへへっ、はいっ！
  d_nikke_clay_05_26:
    speaker: clay
    en: One thing I noticed yesterday is that when everyone was resting,
    ko: 어제 모두의 쉬는 모습을 보았는데엣,
    ja: |-
      昨日、みなさんが休んでいるところを
      見せていただきましたがっ
  d_nikke_clay_05_27:
    speaker: clay
    en: they were doing what they loved most.
    ko: 다들 쉴 때는 자기가 가장 좋아하는 일을 하더라구요옷!
    ja: |-
      休みの時は、自分が一番好きなことを
      していたんですっ！
  d_nikke_clay_05_28:
    speaker: clay
    en: We all know that what I enjoy the most is cheerleading,
    ko: 제가 제일 좋아하는 건 응원이고옷,
    ja: 私が一番好きなことは応援ですっ。
  d_nikke_clay_05_29:
    speaker: clay
    en: but since I can't do that right now,
    ko: 지금은 직접 응원하는 건 힘드니까,
    ja: 今は応援するのは難しいので、
  d_nikke_clay_05_30:
    speaker: clay
    en: I figured I could watch some videos of it instead.
    ko: 공연 영상을 보기로 했어요옷!
    ja: 動画を見ることにしましたっ！
  d_nikke_clay_05_31:
    speaker: "<Self>"
    en: Sounds good. Let's watch them together.
    ko: 좋아. 같이 보자.
    ja: 分かった。一緒に見よう
  d_nikke_clay_05_32:
    speaker: clay
    en: Okay!
    ko: 헷헷. 좋아요옷~!
    ja: えへへっ。はいっ！
  d_nikke_clay_05_33:
    speaker: clay
    en: First, let's get comfortable and stretch out our legs... like this!
    ko: 그럼 우선 이렇… 게! 다리를 쭉 뻗고옷~!
    ja: |-
      じゃあ、まずはこう…やって！
      足を伸ばしますっ！
  d_nikke_clay_05_34:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_clay_05_35:
    speaker: "<Self>"
    en: You look a lot more comfortable now.
    ko: 뭔가 평소보다 엄청 편한 자세인데?
    ja: いつもより、ずいぶんリラックスしているな
  d_nikke_clay_05_36:
    speaker: clay
    en: It's something I picked up from Anis and Frima!
    ko: 헷헷! 아니스랑 프림한테 배웠거든요옷!
    ja: |-
      えへへっ！アニスとプリムに
      教えてもらったんですっ！
  d_nikke_clay_05_37:
    speaker: clay
    en: They said that when you're lying in bed, you should be as comfortable as possible.
    ko: 침대에선 최대한 편하게 있자앗!
    ja: ベッドでは、なるべく楽に過ごそうっ！って。
  d_nikke_clay_05_38:
    speaker: "<Self>"
    en: I see. Let me give it a try, then.
    ko: 그렇구나. 그럼 나도….
    ja: そうか。じゃあ、私も…
  d_nikke_clay_05_39:
    speaker: clay
    en: Just a second!
    ko: 앗! 잠시만요옷. 코치님!
    ja: あっ！待ってくださいっ、コーチ！
  d_nikke_clay_05_40:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_clay_05_41:
    speaker: clay
    en: Um...
    ko: 그… 저어….
    ja: あっ…そのぉ…
  d_nikke_clay_05_42:
    speaker: clay
    en: Could... Could you get me some snacks?
    ko: 과, 과자 좀 가져다주시면 안될까요옷!!
    ja: お、お菓子を持ってきてくれませんかっ！！
  d_nikke_clay_05_43:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_clay_05_44:
    speaker: clay
    en: Is this the right way to do it?
    ko: 이렇게 하는 게 맞는 걸까요옷?
    ja: これであってますかっ？
  d_nikke_clay_05_45:
    speaker: "<Self>"
    en: You're doing just fine.
    ko: 응, 아주 잘하고 있어.
    ja: ああ、すごくいい感じだ
  d_nikke_clay_05_46:
    speaker: clay
    en: Hehe, thanks!
    ko: 헷헷. 감사합니다앗!
    ja: えへへっ。ありがとうございますっ！
  d_nikke_clay_05_47:
    speaker: "<Monologue>"
    en: We lay out the snacks on the bed and start watching the videos.
    ko: 그 후 우리는 침대에 과자 봉지를 펼쳐 두고, 본격적으로 영상을 시청했다.
    ja: |-
      その後、私たちはベッドでお菓子の袋を広げ、
      動画を見始めた
  d_nikke_clay_05_48:
    speaker: "<Self>"
    en: So, after Bay's solo performance here,
    ko: "…그러니까 여기서 베이의 단독 퍼포먼스가 끝나면,"
    ja: |-
      …ここでベイの
      ソロパフォーマンスが終わったら、
  d_nikke_clay_05_49:
    speaker: "<Self>"
    en: this is where you come in?
    ko: 클레이가 치고 들어간다는 거지?
    ja: クレイが登場するんだろう？
  d_nikke_clay_05_50:
    speaker: clay
    en: That's right!
    ko: 맞아요옷!
    ja: そうですっ！
  d_nikke_clay_05_51:
    speaker: clay
    en: Once Bay sweeps through,
    ko: 베이가 한번 휩쓸고 나면,
    ja: ベイが場を盛り上げたら、
  d_nikke_clay_05_52:
    speaker: clay
    en: I step out and give a big ol' Cheer of Encouragement!
    ko: 제가 나서서 '응원의 외침'인 거죠옷~!
    ja: 私が登場して「応援の叫び」をするんですっ！
  d_nikke_clay_05_53:
    speaker: clay
    en: Oh, did you see that? Let's watch it again.
    ko: 앗! 이 부분도 다시 보실래요옷?
    ja: あっ！ここも、もう一度見ますっ？
  d_nikke_clay_05_54:
    speaker: clay
    en: I made a mistake here,
    ko: 이 부분에서는 제가 실수를 하는데엣,
    ja: ここは私がミスをするんですがっ、
  d_nikke_clay_05_55:
    speaker: clay
    en: but Bay covered for me straight away.
    ko: 베이가 순간적으로 커버해주는 장면이에요옷~!
    ja: ベイがすぐにカバーしてくれるシーンですっ！
  d_nikke_clay_05_56:
    speaker: clay
    en: Isn't she incredible?
    ko: 헷헷! 베이 진짜 멋있지 않나요옷?
    ja: えへへっ！ベイは本当に素敵ですよねっ！
  d_nikke_clay_05_57:
    speaker: clay
    en: And then there's another part here...
    ko: 그리고 또 다음 장면이 있는데요옷….
    ja: それから、次のシーンはっ…
  d_nikke_clay_05_58:
    speaker: clay
    en: Wow, time really flew by binge-watching all those videos.
    ko: 휴우~ 몰아서 보니까 시간이 정말 빨리 갔어요옷~
    ja: |-
      ふぅ～こうしていると、あっという間に
      時間が過ぎますねっ！
  d_nikke_clay_05_59:
    speaker: clay
    en: Even though I didn't do anything physical,
    ko: 저, 응원 연습을 하지 않았는데도,
    ja: 私、応援の練習をしてないのに、
  d_nikke_clay_05_60:
    speaker: clay
    en: I feel as happy as I normally do during practice.
    ko: 연습할 때만큼 즐겁고,
    ja: 練習と同じくらい楽しくて、
  d_nikke_clay_05_61:
    speaker: clay
    en: My anxiety is totally gone!
    ko: 초초한 마음도 사라졌어요옷!
    ja: 焦る気持ちも吹き飛びましたっ！
  d_nikke_clay_05_62:
    speaker: clay
    en: I feel so relaxed... and happy!
    ko: "…정말 편안하고 행복한 시간이었어요옷!"
    ja: "…本当にリラックスできて幸せな時間でしたっ！"
  d_nikke_clay_05_63:
    speaker: "<Self>"
    en: I think you've found a way of relaxing that's perfect for you.
    ko: 이게 클레이만의 휴식법 아닐까?
    ja: これがクレイの休み方じゃないか？
  d_nikke_clay_05_64:
    speaker: clay
    en: I think you're right...!
    ko: 네엣? 저만의 휴식법이요옷…?
    ja: はいっ？私の休み方ですかっ…？
  d_nikke_clay_05_65:
    speaker: clay
    en: Oh! Just like everyone has their own way of relaxing,
    ko: 아…! 다들 각자의 휴식법이 있었던 것처럼,
    ja: |-
      あっ…！みんなそれぞれに
      休み方があったように、
  d_nikke_clay_05_66:
    speaker: clay
    en: it turns out I have my own way of relaxing too!
    ko: 저도 저만의 휴식법이 있었던 거군요옷!
    ja: 私にも、私だけの休み方があったんですねっ！
  d_nikke_clay_05_67:
    speaker: "<Self>"
    en: That's right.
    ko: 그런 거지.
    ja: そういうことだ
  d_nikke_clay_05_68:
    speaker: clay
    en: I feel like all my worries have been resolved!
    ko: 와앗~! 뭔가 답답했던 게 싹 풀리는 기분이에요옷!
    ja: |-
      わあっ！なんだか、
      悩みが一気に吹き飛んだ気がしますっ！
  d_nikke_clay_05_69:
    speaker: clay
    en: If it hadn't been for you, I'm not sure I would have ever discovered this
      about myself.
    ko: 헷헷. 코치님이 없었으면 계속 몰랐을 거예요옷.
    ja: |-
      えへへっ。コーチがいなかったら、
      ずっと気づけなかったですっ。
  d_nikke_clay_05_70:
    speaker: clay
    en: Thank you so much!
    ko: 정말 감사합니다앗!
    ja: 本当にありがとうございますっ！
  d_nikke_clay_05_71:
    speaker: clay
    en: Now, I'll be able to rest whenever I want to!
    ko: 앞으로도 열심히 제 방식대로 쉬어볼게요옷~!
    ja: これからも、私なりの方法で休みますねっ！
  d_nikke_clay_05_72:
    speaker: "<Self>"
    en: I'm happy to hear it.
    ko: 나도 열심히 응원할게.
    ja: 私も応援してる
  d_nikke_clay_05_73:
    speaker: clay
    en: Hehe!
    ko: 좋아요옷~! 파이팅~!!
    ja: はいっ！ファイトですっ！！
  d_nikke_clay_05_74:
    speaker: "<Monologue>"
    en: A few weeks later.
    ko: 그리고 몇 주 후.
    ja: それから数週間後
  d_nikke_clay_05_75:
    speaker: audienceman
    en: Whoooo! Bay is so cool!
    ko: 와아아아아-! 베이! 너무 멋져!!
    ja: わあああああ！ベイ！カッコイイ！！
  d_nikke_clay_05_76:
    speaker: audiencewoman
    en: Clay! Over here! Clay!
    ko: 클레이~! 여기 좀 봐주세요! 클레이!!
    ja: クレイ～！こっち見てー！クレイ！！
  d_nikke_clay_05_77:
    speaker: "<Monologue>"
    en: Rewind is back together as a dynamic duo.
    ko: 리와인드는 다시 두 명이 되어 성공적으로 복귀했다.
    ja: リワインドは再び2人に戻り、華麗に復活した
  d_nikke_clay_05_78:
    speaker: bay
    en: Phew...! That was quite the comeback, Clay.
    ko: |-
      후우…!
      복귀 무대 고생했어 클레이.
    ja: |-
      ふぅ…！
      復帰ステージ、お疲れ様。クレイ。
  d_nikke_clay_05_79:
    speaker: clay
    en: Hehe, thanks!
    ko: "하아, 하아. \n베이두요옷! 헷헷!"
    ja: |-
      はあ、はあ…
      ベイもお疲れ様ですっ！えへへっ。
  d_nikke_clay_05_80:
    speaker: "<Self>"
    en: Huff... Good job, everyone... Huff...
    ko: 허억… 다들…! 고생했어어억…! 허억…!
    ja: はぁっ…みんな…！お疲れ様っ…！はぁっ…！
  d_nikke_clay_05_81:
    speaker: clay
    en: Hi, Coach!
    ko: 와앗~ 오셨군요옷, 코치님!
    ja: わあっ、来てくれたんですねっ、コーチ！
  d_nikke_clay_05_82:
    speaker: bay
    en: Thanks for coming to see us.
    ko: 보러 와줬구나. 고마워 코치님.
    ja: 来てくれたのね。ありがとう、コーチ。
  d_nikke_clay_05_83:
    speaker: "<Self>"
    en: Of... of course...
    ko: 당연… 허억… 하지!
    ja: もちろん…はぁっ…だ！
  d_nikke_clay_05_84:
    speaker: bay
    en: Are you okay?
    ko: 그… 괜찮아?
    ja: その…大丈夫？
  d_nikke_clay_05_85:
    speaker: clay
    en: You must have really been cheering hard for us out there, hehe!
    ko: 헷헷. 저희를 따라 열심히 응원해주셨군요옷 코치니임~!
    ja: |-
      えへへっ。私たちと一緒に
      頑張って応援してくれたんですねっ！
  d_nikke_clay_05_86:
    speaker: bay
    en: By the way, Clay, even though it's been a while, your movements are buttery
      smooth.
    ko: 그나저나, 오랜만인데도 움직임이 좋던데, 클레이?
    ja: |-
      それにしても、久しぶりなのに
      いい動きしてたわね、クレイ。
  d_nikke_clay_05_87:
    speaker: clay
    en: Hehe, you think so?
    ko: 헷헷. 그런가요옷?
    ja: えへへっ。そうですかっ？
  d_nikke_clay_05_88:
    speaker: clay
    en: It's just like you said!
    ko: 베이 말대로 푹~ 쉬고 오니까,
    ja: ベイの言う通り、ゆっくり休んだら…
  d_nikke_clay_05_89:
    speaker: clay
    en: After a good rest, my body feels sooo much lighter than before! It’s incredible!
    ko: 예전보다 훨씬 몸이 가벼워졌어요옷! 신기해요옷!
    ja: |-
      前よりずっと体が軽くなりましたっ！
      不思議ですっ！
  d_nikke_clay_05_90:
    speaker: bay
    en: I'm glad to hear that.
    ko: "…다행이네."
    ja: "…それはよかったわ。"
  d_nikke_clay_05_91:
    speaker: bay
    en: I used to be worried that you were pushing yourself too hard,
    ko: 예전에는 쉴 때도 항상 스스로 몰아붙이는 느낌이어서,
    ja: |-
      前は、休んでいる時も
      自分を追い込んでるみたいだったから、
  d_nikke_clay_05_92:
    speaker: bay
    en: even when you were supposed to be taking it easy.
    ko: 걱정이었는데.
    ja: 心配してたの。
  d_nikke_clay_05_93:
    speaker: clay
    en: Oh, Bay, you're too good to me!
    ko: "…흐잉…! 베이~!!"
    ja: "…ううっ…！ベイ～！！"
  d_nikke_clay_05_94:
    speaker: "<Monologue>"
    en: Clay hugs Bay tightly.
    ko: 클레이가 베이를 와락 껴안았다.
    ja: クレイはベイをぎゅっと抱きしめた
  d_nikke_clay_05_95:
    speaker: clay
    en: I'm sorry for worrying you... and thank you!
    ko: 걱정시켜서 미안해요옷… 그리고 고마워요옷!
    ja: |-
      心配かけてごめんなさいっ…
      そしてありがとうございますっ！
  d_nikke_clay_05_96:
    speaker: bay
    en: Okay, okay. You can let me go now.
    ko: 아, 알았어. 그러니까 이거 놓아줄래?
    ja: わ、分かったから。離してくれる？
  d_nikke_clay_05_97:
    speaker: clay
    en: Just a little longer, okay?
    ko: 헷헷. 조금만 더 이러고 있을래요옷~
    ja: えへへっ。もう少しだけこのままでっ！
  d_nikke_clay_05_98:
    speaker: clay
    en: Thank you so much again, Coach!
    ko: 코치님! 코치님도 다시 한번 정말 감사드려요옷!
    ja: |-
      コーチ！コーチも本当に
      ありがとうございましたっ！
  d_nikke_clay_05_99:
    speaker: clay
    en: It's because of you that I learned how to get a proper rest!
    ko: 덕분에 진짜로 쉬는 법을 배웠어요옷!
    ja: おかげで本当の休み方が分かりましたっ！
  d_nikke_clay_05_100:
    speaker: "<Self>"
    en: No, you figured that out on your own.
    ko: 클레이가 스스로 깨달은거지.
    ja: クレイが自分で気づいたんだ
  d_nikke_clay_05_101:
    speaker: clay
    en: Haha, well, I had plenty of help along the way!
    ko: 헷헷. 아니에요옷~!
    ja: えへへっ。違いますよっ！
  d_nikke_clay_05_102:
    speaker: clay
    en: "... If things ever get tough again, can I come to see you?"
    ko: "…다음에도 힘들어지면 찾아가도 될까요옷, 코치님?"
    ja: |-
      …コーチ。またつらくなったら、
      会いに行ってもいいですかっ？
  d_nikke_clay_05_103:
    speaker: "<Self>"
    en: Of course, we can get some rest together.
    ko: 당연하지. 또 같이 쉬자.
    ja: もちろんだ。また一緒に休もう
  d_nikke_clay_05_104:
    speaker: clay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_clay_05_105:
    speaker: clay
    en: Great! Hehe!
    ko: 좋아요옷~! 헷헷!
    ja: 嬉しいですっ！えへへっ！
