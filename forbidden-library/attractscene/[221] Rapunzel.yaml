---
d_nikke_rapunzel_01:
  d_nikke_rapunzel_01_1:
    speaker: anis
    en: |-
      Blech!
      Ptui, ptui, ptui!
    ko: |-
      으악!
      퉷퉷퉷!
    ja: |-
      うあっ！
      ぺっぺっ！
  d_nikke_rapunzel_01_2:
    speaker: anis
    en: |-
      My mouth is full of sand...!
      Urghh!
    ko: |-
      입에 모래가 가득 찼…!
      퉤퉤!
    ja: |-
      口の中が砂だらけ…！
      ぺっぺっ！
  d_nikke_rapunzel_01_3:
    speaker: neon
    en: That's 'cause you keep talking... Ptui! Ptui!
    ko: 말을 하니까 당연히 입에 모래가 들어… 퉤퉷!
    ja: しゃべるから当然砂が入る…ぺっぺっ！
  d_nikke_rapunzel_01_4:
    speaker: rapi
    en: Commander, are you okay?
    ko: |-
      …지휘관.
      괜찮으십니까.
    ja: |-
      …指揮官。
      大丈夫ですか？
  d_nikke_rapunzel_01_5:
    speaker: Self
    en: I'm... Ptui, ptui!
    ko: 괜찮… 퉤퉤!
    ja: 大丈夫…ぺっぺっ！
  d_nikke_rapunzel_01_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_01_7:
    speaker: anis
    en: |-
      What's going on here?
      I wasn't told there would be a sandstorm!
    ko: |-
      아 뭔데 갑자기!
      모래 폭풍이 분다는 얘기는 없었잖아!
    ja: |-
      もう、いきなり何よ！
      砂嵐が来るなんて聞いてないわよ！
  d_nikke_rapunzel_01_8:
    speaker: anis
    en: Ptui, ptui!
    ko: 퉤퉤!
    ja: ぺっぺっ！
  d_nikke_rapunzel_01_9:
    speaker: neon
    en: |-
      They told us there're all sorts of extreme weather around these parts!
      You said it didn't matter, remember?!
    ko: |-
      이 근방은 이상기후가 자주 관측된다고 했었어요!
      아니스가 괜찮다고 그냥 가자고 했지만요!
    ja: |-
      この辺は異常気象がよく見られるって
      ちゃんと言いました！アニスが
      いいから行こうと言ってましたけど！
  d_nikke_rapunzel_01_10:
    speaker: neon
    en: Ptui, ptui, ptui!
    ko: 퉤퉤퉤!
    ja: ぺっぺっぺっ！
  d_nikke_rapunzel_01_11:
    speaker: Narration
    en: The dust storm starts to intensify.
    ko: 모래 폭풍이 한층 더 강해졌다.
    ja: 砂嵐がさらにひどくなった
  d_nikke_rapunzel_01_12:
    speaker: rapi
    en: |-
      The winds are picking up!
      Hold on to anything you can find!
    ko: |-
      바람이 강해진다!
      다들 뭐라도 잡아!
    ja: |-
      嵐が強くなってきたわ！
      みんな何かに捕まって！
  d_nikke_rapunzel_01_13:
    speaker: anis
    en: |-
      Aagghhptui!
      Feels like I'm gonna get blown away! Ptui, ptui!
    ko: |-
      으아퉤-!
      날려갈 퉤 것 같 퉤퉤!
    ja: |-
      うあぺっ！
      吹き飛ばされそうぺっぺっ！
  d_nikke_rapunzel_01_14:
    speaker: neon
    en: Ptui, ptui! Ptui, ptui, ptui! Ptui, ptui, ptui, ptui!
    ko: 퉤퉤! 퉤퉤퉤! 퉤퉤퉤퉤!
    ja: |-
      ぺっぺっ！ぺっぺっぺっ！
      ぺっぺっぺっぺっ！
  d_nikke_rapunzel_01_15:
    speaker: anis
    en: What?! You're not making sense!
    ko: 아 뭐라는 거야!
    ja: もう、何て！？
  d_nikke_rapunzel_01_16:
    speaker: rapi
    en: |-
      Commander!
      Grab my hand!
    ko: |-
      지휘관!
      제 손을…!
    ja: |-
      指揮官！
      私の手を…！
  d_nikke_rapunzel_01_17:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_rapunzel_01_18:
    speaker: rapi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_rapunzel_01_19:
    speaker: Monologue
    en: My body aches all over.
    ko: 온몸이 쑤신다.
    ja: 体中がズキズキと痛い
  d_nikke_rapunzel_01_20:
    speaker: Monologue
    en: The inside of my mouth is bone dry, thanks to the sand.
    ko: 입안이 마치 모래가 가득찬 듯 까끌까끌거리고 텁텁하다.
    ja: |-
      口の中は砂だらけになっているようで、
      ザラザラしている
  d_nikke_rapunzel_01_21:
    speaker: Monologue
    en: But I no longer feel the force of the assaulting winds.
    ko: 하지만 좀 전의 몸을 때리는 듯한 바람은 더는 느껴지지 않는다.
    ja: でも、体を殴るような風はもう感じない
  d_nikke_rapunzel_01_22:
    speaker: Monologue
    en: It's as if I've been moved elsewhere, somewhere safe.
    ko: 아무래도 안전한 곳으로 옮겨진 것 같다.
    ja: どうやら安全な場所に運ばれたようだ
  d_nikke_rapunzel_01_23:
    speaker: unknown
    en: Whew...
    ko: 후우….
    ja: ふう…
  d_nikke_rapunzel_01_24:
    speaker: Monologue
    en: I feel a warm breath on my face. It's familiar, but I can't quite place it.
    ko: "…어째서인지 얼굴에 따뜻한 호흡이 느껴진다."
    ja: "…どうしてなのか、顔に温かい息が感じられる"
  d_nikke_rapunzel_01_25:
    speaker: unknown
    en: "*Panting*"
    ko: 하악 하악.
    ja: はあ、はあ。
  d_nikke_rapunzel_01_26:
    speaker: Monologue
    en: As it draws nearer, the breathing becomes more ragged.
    ko: "…호흡이 거칠어지며 가까워지는 것이 느껴진다."
    ja: "…呼吸がどんどん荒くなり、近づく感じがする"
  d_nikke_rapunzel_01_27:
    speaker: Monologue
    en: What's happening?
    ko: 눈을 떠보자.
    ja: 目を開けてみよう
  d_nikke_rapunzel_01_28:
    speaker: rapunzel
    en: Huh!?
    ko: 헉!?
    ja: はっ！？
  d_nikke_rapunzel_01_29:
    speaker: rapunzel
    en: You, you're awake?
    ko: 이, 일어나셨나요?
    ja: き、気がつきましたか？
  d_nikke_rapunzel_01_30:
    speaker: rapunzel
    en: Whew, that was close... I was worried you might not wake up.
    ko: |-
      와아- 큰일 날 뻔 했어요-
      이대로 깨어나지 않을까 봐 엄청 걱정했거든요-
    ja: |-
      ああ、良かったです。
      このまま目を覚まさなかったら
      どうしようかと心配していました。
  d_nikke_rapunzel_01_31:
    speaker: Self
    en: "... What were you about to do to me?"
    ko: "…방금 나한테 뭘 하려고 한 거야?"
    ja: "…今私に何をしようとした？"
  d_nikke_rapunzel_01_32:
    speaker: rapunzel
    en: Well, you were unconscious, so I thought I'd...
    ko: 키ㅅ, 인공호흡이요.
    ja: キ、人工呼吸です。
  d_nikke_rapunzel_01_33:
    speaker: rapunzel
    en: Give you a kis... er, give you mouth-to-mouth.
    ko: 정신을 잃으신 것 같아서 그 틈을 타 인ㄱ, 키스하려고 했죠.
    ja: |-
      気を失っていたので、その隙を狙って
      人工、キスしようとしました。
  d_nikke_rapunzel_01_34:
    speaker: rapunzel
    en: Resuscitation, that is...
    ko: 앗, 반대로 말했다.
    ja: あっ、自分で言ってしまいました。
  d_nikke_rapunzel_01_35:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_01_36:
    speaker: rapunzel
    en: What are you looking at me like that for?
    ko: 헉, 뭐죠 그 눈빛은?
    ja: はっ、何でしょうか、その目…？
  d_nikke_rapunzel_01_37:
    speaker: rapunzel
    en: You don't want me to keep going... do you?
    ko: 설마 그다음의 것까지 요구하실 생각인가요?
    ja: まさか、続きを要求するつもりでは？
  d_nikke_rapunzel_01_38:
    speaker: rapunzel
    en: Well, I never!
    ko: 파렴치하기 짝이 없군요!
    ja: 何て破廉恥な！
  d_nikke_rapunzel_01_39:
    speaker: rapunzel
    en: "... But I am a Nikke after all. I cannot disobey the Commander's orders."
    ko: |-
      …하지만 저는 한낱 니케.
      지휘관의 명령은 거부할 수 없어요.
    ja: |-
      …でも私はいちニケに過ぎません。
      指揮官の命令には逆らえません。
  d_nikke_rapunzel_01_40:
    speaker: rapunzel
    en: Fine then, do your worst! Have your way with me! But I won't give in without
      a fight!
    ko: |-
      어디 맘대로 해보세요!
      저는 절대로 굴복하지 않을 테니까!
    ja: |-
      さあ、お好きになさい！
      私は絶対に屈しません！
  d_nikke_rapunzel_01_41:
    speaker: rapunzel
    en: "*Panting*"
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_nikke_rapunzel_01_42:
    speaker: Self
    en: "... Thank you for saving me."
    ko: "…구해줘서 고마워."
    ja: "…助けてくれてありがとう"
  d_nikke_rapunzel_01_43:
    speaker: rapunzel
    en: I should be the one thanking you, giving me the opportunity to look at this
      gorgeous face...
    ko: 저야말로 건장한 남성과 단둘이 있게 되어서 고맙….
    ja: |-
      私こそ、たくましい男性と
      2人きりになれてありが…
  d_nikke_rapunzel_01_44:
    speaker: rapunzel
    en: Wha, um, no! I mean...
    ko: 아니아니.
    ja: い、いいえ。
  d_nikke_rapunzel_01_45:
    speaker: rapunzel
    en: "... Think nothing of it."
    ko: 별말씀을요.
    ja: どういたしまして。
  d_nikke_rapunzel_01_46:
    speaker: Self
    en: Where are we?
    ko: 여긴 어디야?
    ja: ここは？
  d_nikke_rapunzel_01_47:
    speaker: rapunzel
    en: Inside a building.
    ko: 건물 안이에요.
    ja: 建物の中です。
  d_nikke_rapunzel_01_48:
    speaker: rapunzel
    en: I was passing by and happened to notice you, so I dragged you inside here.
    ko: |-
      볼일이 있어 가는 길에 우연히 형제님을 발견해서,
      이곳으로 모셨어요.
    ja: |-
      用事があって偶然通りかかったところ、
      ブラザーを見つけて
      ここに連れてきたのです。
  d_nikke_rapunzel_01_49:
    speaker: Self
    en: Did you see any of the others?
    ko: 라피와, 아니스, 네온은 발견하지 못했고?
    ja: ラピとアニス、ネオンは見なかったか？
  d_nikke_rapunzel_01_50:
    speaker: rapunzel
    en: No, you're the only one I found.
    ko: 예. 형제님 말고는 없었어요.
    ja: はい、ブラザーしかいませんでした。
  d_nikke_rapunzel_01_51:
    speaker: rapunzel
    en: So, you weren't alone?
    ko: 설마 같이 있었나요?
    ja: まさか、一緒にいたのですか？
  d_nikke_rapunzel_01_52:
    speaker: Self
    en: No.
    ko: 응. 같이 있었어.
    ja: ああ、一緒にいた
  d_nikke_rapunzel_01_53:
    speaker: rapunzel
    en: Well, communications have been disrupted due to the high concentrations of
      Alva Particles.
    ko: |-
      음… 지금 바깥에 에블라 입자 농도가 너무 짙어서
      통신은 불가능할 거예요.
    ja: |-
      うーん…今外はエブラ粒子の濃度が濃すぎて
      通信は無理だと思います。
  d_nikke_rapunzel_01_54:
    speaker: rapunzel
    en: If we want to contact them, we'll have to get to a radio tower.
    ko: 전파탑을 찾아서 연락할 수밖에 없겠네요.
    ja: 電波塔を探して連絡するしかありません。
  d_nikke_rapunzel_01_55:
    speaker: rapunzel
    en: There's one nearby. Would you like me to take you there?
    ko: |-
      마침 근처에 전파탑이 있어요.
      제가 안내해드릴까요?
    ja: |-
      ちょうど近くに電波塔があります。
      案内しましょうか？
  d_nikke_rapunzel_01_56:
    speaker: Self
    en: Don't you have your own mission to take care of?
    ko: 볼일이 있는 것 아니었어?
    ja: 用事があるんじゃなかったのか？
  d_nikke_rapunzel_01_57:
    speaker: rapunzel
    en: Sure, but I can't just leave your teammates behind.
    ko: 그렇긴 한데 위기에 처한 사람을 못 본척할 순 없으니까요.
    ja: |-
      そうですが、困っている人を
      見捨てるわけにはいきません。
  d_nikke_rapunzel_01_58:
    speaker: rapunzel
    en: So, let's get moving.
    ko: 자, 가요.
    ja: さあ、行きましょう。
  d_nikke_rapunzel_01_59:
    speaker: rapunzel
    en: Voilà, the radio tower! Told you it'd be quick.
    ko: 쨘-! 순식간에 전파탑으로 와버렸습니다.
    ja: |-
      ジャーン！
      あっという間に電波塔に来てしまいました。
  d_nikke_rapunzel_01_60:
    speaker: Self
    en: And you didn't even need an operator. Very impressive.
    ko: 오퍼레이터도 없이 굉장하네.
    ja: オペレーターもいないのにすごいな
  d_nikke_rapunzel_01_61:
    speaker: rapunzel
    en: Well, we've lived our entire lives up on the surface, after all.
    ko: 저희는 지상을 떠돌아다니는 게 생활이니까요.
    ja: 私たちはいつも地上をさまよっていますから。
  d_nikke_rapunzel_01_62:
    speaker: rapunzel
    en: I know this terrain like the back of my hand.
    ko: 지형지물의 좌표 정도는 외우고 있죠.
    ja: 地形地物の座標くらいは覚えています。
  d_nikke_rapunzel_01_63:
    speaker: rapunzel
    en: Not as well as some other people, though...
    ko: "…저는 쌓인 게 없어서 다른 분들만큼은 안되지만."
    ja: |-
      …私は蓄積がないので、
      他の方たちとは比べ物になりませんけど。
  d_nikke_rapunzel_01_64:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapunzel_01_65:
    speaker: rapunzel
    en: Come on. You should contact your team.
    ko: 자, 어서 연락하세요.
    ja: さあ、早く連絡を。
  d_nikke_rapunzel_01_66:
    speaker: Monologue
    en: I take the CombiLink from my phone and connect it to the control unit.
    ko: 핸드폰에서 커넥팅 디바이스를 뽑아들어 제어 장치에 연결했다.
    ja: |-
      携帯からコネクティングデバイスを抜いて
      制御措置に繋いだ
  d_nikke_rapunzel_01_67:
    speaker: rapunzel
    en: Wow! I didn't expect you to be so familiar with this kind of facility.
    ko: |-
      헉. 저렇게 한 번에….
      형제님은 능숙하시군요.
    ja: |-
      はっ、そんな一気に…
      ブラザーはお上手なんですね。
  d_nikke_rapunzel_01_68:
    speaker: rapunzel
    en: Someone as skilled as you must have the pick of the litter when it comes to
      Nikkes...
    ko: |-
      그 능숙함으로….
      많은 니케들을 차례차례….
    ja: |-
      その上手な手で…
      数多のニケを次々と…
  d_nikke_rapunzel_01_69:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_01_70:
    speaker: Narration
    en: "*Beep, beep.*"
    ko: 삐빗.
    ja: ピピッ
  d_nikke_rapunzel_01_71:
    speaker: Monologue
    en: We got through!
    ko: 통신 가능 상태가 되었다!
    ja: 通信できる状態になった！
  d_nikke_rapunzel_01_72:
    speaker: Narration
    en: "*Hiss*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_rapunzel_01_73:
    speaker: rapunzel
    en: This place won't make a good rendezvous point.
    ko: 여기서 합류하는 건 좋은 생각이 아니에요.
    ja: |-
      ここで合流するのは、
      いい考えではありません。
  d_nikke_rapunzel_01_74:
    speaker: rapunzel
    en: It's crawling with Raptures. I'll find someplace safer to meet up.
    ko: |-
      인근에 랩쳐가 너무 많거든요.
      안전한 포인트를 찍어드릴게요.
    ja: |-
      この辺にはラプチャーが多すぎますので。
      安全なポイントを教えましょう。
  d_nikke_rapunzel_01_75:
    speaker: rapunzel
    en: Could you lend me your phone?
    ko: 음… 죄송한데, 핸드폰 좀 빌려주시겠어요?
    ja: |-
      あ…すみませんが、
      携帯を貸してもらえますか？
  d_nikke_rapunzel_01_76:
    speaker: rapunzel
    en: It'll be easier if I just tell them myself.
    ko: 직접 얘기하는 게 더 빠를 것 같아요.
    ja: 直接話した方が早いと思いますので。
  d_nikke_rapunzel_01_77:
    speaker: Monologue
    en: I hand Rapunzel my phone.
    ko: 라푼젤에게 핸드폰을 건네줬다.
    ja: ラプンツェルに携帯を渡した
  d_nikke_rapunzel_01_78:
    speaker: Monologue
    en: I snatch my phone back from Rapunzel.
    ko: 라푼젤에게서 빠르게 핸드폰을 빼앗았다.
    ja: ラプンツェルから素早く携帯を奪った
  d_nikke_rapunzel_01_79:
    speaker: rapunzel
    en: Sorry, it just slipped.
    ko: 앗. 저도 모르게 그만.
    ja: あっ、すみません。ついいつもの癖が。
  d_nikke_rapunzel_01_80:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_01_81:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_01_82:
    speaker: Self
    en: "... Could you please escort me to the rendezvous?"
    ko: "…포인트까지 호위를 부탁해."
    ja: "…ポイントまで護衛を頼む"
  d_nikke_rapunzel_01_83:
    speaker: rapunzel
    en: Of course.
    ko: "…예."
    ja: "…はい。"
d_nikke_rapunzel_02:
  d_nikke_rapunzel_02_1:
    speaker: rapunzel
    en: Am I walking too fast for you?
    ko: |-
      형제님.
      혹시 제 걸음이 빠르진 않나요?
    ja: |-
      ブラザー。
      私の歩くスピードは速すぎませんか？
  d_nikke_rapunzel_02_2:
    speaker: Self
    en: A bit, but I can still keep up.
    ko: 조금 빠른 것 같지만, 따라갈 만해.
    ja: 少し速いが付いていける
  d_nikke_rapunzel_02_3:
    speaker: rapunzel
    en: Wow, really?
    ko: 와. 정말요?
    ja: わぁ、本当ですか？
  d_nikke_rapunzel_02_4:
    speaker: rapunzel
    en: I'm impressed. I've been walking fast on purpose.
    ko: 일부러 좀 빠르게 걷고 있는데, 대단하시네요.
    ja: |-
      わざとちょっと速く歩いているんですけど、
      すごいですね。
  d_nikke_rapunzel_02_5:
    speaker: rapunzel
    en: Don't worry. It's not because I want you to pass out so I can take advantage
      of you.
    ko: |-
      아, 물론 지쳐 쓰러진 형제님을
      어떻게 하고 싶어서 그런 건 아니고.
    ja: |-
      あ、もちろん疲れて倒れたブラザーを
      どうにかしたいとか、
      そういうわけではありません。
  d_nikke_rapunzel_02_6:
    speaker: rapunzel
    en: I just want to find a campsite before sunset. So, try and keep up.
    ko: |-
      해가 지기 전 야영할 곳을 찾으려고 그런 거니까,
      조금만 참아주세요.
    ja: |-
      日が沈む前に野営する所を探すためですから、
      ちょっとだけ我慢してくださいね。
  d_nikke_rapunzel_02_7:
    speaker: Self
    en: I'll try and endure it as long as I can.
    ko: 알겠어. 참아볼게.
    ja: 分かった、我慢してみる
  d_nikke_rapunzel_02_8:
    speaker: rapunzel
    en: Will you?
    ko: 헉. 참는다고요?
    ja: はっ…我慢する？
  d_nikke_rapunzel_02_9:
    speaker: rapunzel
    en: What if you can't?
    ko: 안 참으면 어떻게 되는 건가요?
    ja: 我慢しないとどうなるんですか？
  d_nikke_rapunzel_02_10:
    speaker: rapunzel
    en: What if you give in to your desires?
    ko: 본능에 눈이 멀어버리는 건가요?
    ja: 本能に目が眩んでしまうんでしょうか？
  d_nikke_rapunzel_02_11:
    speaker: rapunzel
    en: No, it can't be!
    ko: 아, 안돼요…!
    ja: い、いけません…！
  d_nikke_rapunzel_02_12:
    speaker: rapunzel
    en: Your eyes gleam as you draw closer and closer, panting...!
    ko: 눈을 빛내며, 거친 숨소리를 한 채 다가오는 형제님에게…!
    ja: |-
      目をギラギラさせながら、
      息を荒くして近づくブラザーに…！
  d_nikke_rapunzel_02_13:
    speaker: rapunzel
    en: I'm powerless to resist! Very well then, take me!
    ko: |-
      저는 저항할 수 없어서 그만…!
      모든 것을 허락하고는…!
    ja: |-
      私は抗えずに…！
      全てを許してしまって…！
  d_nikke_rapunzel_02_14:
    speaker: rapunzel
    en: Yes, just like that!
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_nikke_rapunzel_02_15:
    speaker: Self
    en: "... How much longer do we have?"
    ko: "…얼마나 남았어?"
    ja: "…あとどれくらいだ？"
  d_nikke_rapunzel_02_16:
    speaker: rapunzel
    en: Until you succumb to temptation? If it's what you want, you can do it anytime...
    ko: |-
      함락될 때까지요?
      형제님이 원하실 때 언제든지….
    ja: |-
      落とされるまででしょうか？
      ブラザーが望むならいつでも…
  d_nikke_rapunzel_02_17:
    speaker: Self
    en: Until we get to the campsite?
    ko: 야.영.지.까지 얼마나 남았어?
    ja: 野・営・地まであとどれくらいだ？
  d_nikke_rapunzel_02_18:
    speaker: rapunzel
    en: Oh... about a few hours.
    ko: 아… 반나절 정도 걸릴 거예요.
    ja: あ…半日くらいかかります。
  d_nikke_rapunzel_02_19:
    speaker: rapunzel
    en: We'd better pick up the pace.
    ko: 그래서 말인데, 조금만 더 속도를 올려도 될까요?
    ja: もうちょっと速度を上げてもいいですか？
  d_nikke_rapunzel_02_20:
    speaker: Self
    en: Okay.
    ko: 응. 괜찮아.
    ja: ああ
  d_nikke_rapunzel_02_21:
    speaker: rapunzel
    en: Very well. Let's keep moving.
    ko: 예. 그럼 갈게요.
    ja: はい、では行きます。
  d_nikke_rapunzel_02_22:
    speaker: Narration
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_rapunzel_02_23:
    speaker: rapunzel
    en: How are you holding up?
    ko: |-
      형제님.
      괜찮으세요?
    ja: |-
      ブラザー。
      大丈夫ですか？
  d_nikke_rapunzel_02_24:
    speaker: Self
    en: I'm a little thirsty.
    ko: "…목이 좀 마르네."
    ja: "…ちょっと喉が渇いた"
  d_nikke_rapunzel_02_25:
    speaker: rapunzel
    en: Yeah?
    ko: 그래요?
    ja: そうですか？
  d_nikke_rapunzel_02_26:
    speaker: Narration
    en: Rapunzel looks around.
    ko: 라푼젤은 주위를 두리번거렸다.
    ja: ラプンツェルが辺りをきょろきょろと見渡した
  d_nikke_rapunzel_02_27:
    speaker: rapunzel
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  d_nikke_rapunzel_02_28:
    speaker: rapunzel
    en: Ah yes, there it is.
    ko: 아, 마침 있네요.
    ja: あ、ちょうどありますね。
  d_nikke_rapunzel_02_29:
    speaker: rapunzel
    en: Hold on.
    ko: 잠시만 계세요.
    ja: ちょっと待っててください。
  d_nikke_rapunzel_02_30:
    speaker: Narration
    en: Rapunzel walks into a building off in the distance.
    ko: 라푼젤은 조금 떨어진 곳의 건물 뒤로 걸어들어갔다.
    ja: |-
      ラプンツェルはちょっと離れた
      建物の後ろに入っていった
  d_nikke_rapunzel_02_31:
    speaker: Narration
    en: After a while, she returns with a glass of water.
    ko: 그리고 잠시 후, 물이 담긴 컵을 들고 왔다.
    ja: しばらくして水が入ったコップを持ってきた
  d_nikke_rapunzel_02_32:
    speaker: rapunzel
    en: This is for you.
    ko: 여기요.
    ja: どうぞ。
  d_nikke_rapunzel_02_33:
    speaker: Self
    en: Where did you get this?
    ko: "…어디서 난 거야 이거."
    ja: "…どこから持ってきたんだ、これ"
  d_nikke_rapunzel_02_34:
    speaker: rapunzel
    en: Some of these buildings still have running tap water.
    ko: 건물 중에 식수관이 살아있는 게 가끔 있거든요.
    ja: |-
      建物の中に、
      水道管が生きている所があるんですよ。
  d_nikke_rapunzel_02_35:
    speaker: rapunzel
    en: I've memorized which is which.
    ko: 그 포인트들은 다 외워놓고 있죠.
    ja: そのポイントは全部覚えていますから。
  d_nikke_rapunzel_02_36:
    speaker: rapunzel
    en: All I could scrounge up was one glass. It may not be the cleanest...
    ko: 딱 한잔 밖에 없는 데다가, 완전히 깨끗하지도 않지만….
    ja: 一杯しかなくて、きれいな水でもないけれど…
  d_nikke_rapunzel_02_37:
    speaker: rapunzel
    en: But, it should be enough to wet your whistle.
    ko: 목을 축이는 것 정도라면 문제없어요.
    ja: 喉を潤すには問題ありません。
  d_nikke_rapunzel_02_38:
    speaker: rapunzel
    en: Well, bottoms up.
    ko: 자, 어서 드세요.
    ja: さあ、どうぞ。
  d_nikke_rapunzel_02_39:
    speaker: Self
    en: What about you?
    ko: 라푼젤은?
    ja: ラプンツェルは？
  d_nikke_rapunzel_02_40:
    speaker: rapunzel
    en: You of all people should know Nikkes don't necessarily have to drink anything.
    ko: |-
      아시잖아요.
      니케는 이론상 먹지도, 마시지도 않아도 괜찮아요.
    ja: |-
      知っているでしょう？
      ニケは理論上、食べなくても
      飲まなくても大丈夫なんです。
  d_nikke_rapunzel_02_41:
    speaker: rapunzel
    en: Go ahead, don't worry about me.
    ko: 그러니 저는 걱정하지 마시고 드시길.
    ja: |-
      だから私のことは心配しないで、
      飲んでください。
  d_nikke_rapunzel_02_42:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_43:
    speaker: Monologue
    en: I drink some water.
    ko: 물을 마셨다.
    ja: 水を飲んだ
  d_nikke_rapunzel_02_44:
    speaker: Monologue
    en: It's nice and cool.
    ko: "…차갑다!"
    ja: "…冷たい！"
  d_nikke_rapunzel_02_45:
    speaker: Monologue
    en: My thirst is quenched, and I feel incredibly refreshed.
    ko: 갈증이 한 번에 해소되며, 기운이 샘솟는다!
    ja: 喉の渇きが一気に消え、力が湧いてくる！
  d_nikke_rapunzel_02_46:
    speaker: rapunzel
    en: Feeling better?
    ko: 후후. 시원하신가요?
    ja: ふふ、冷たいですか？
  d_nikke_rapunzel_02_47:
    speaker: Self
    en: I hand Rapunzel the rest of the water.
    ko: 라푼젤에게 남은 물을 건넨다.
    ja: ラプンツェルに残った水を渡す
  d_nikke_rapunzel_02_48:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_49:
    speaker: rapunzel
    en: It is ok, you can finish.
    ko: 다 드셔도 괜찮아요.
    ja: 全部飲んでも大丈夫ですよ。
  d_nikke_rapunzel_02_50:
    speaker: Self
    en: I've had enough.
    ko: 나는 이제 괜찮아.
    ja: 私はもう大丈夫だ
  d_nikke_rapunzel_02_51:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_52:
    speaker: rapunzel
    en: Ha-ha, thanks.
    ko: 후후. 감사합니다.
    ja: ふふ、ありがとうございます。
  d_nikke_rapunzel_02_53:
    speaker: Narration
    en: Indoors, two hours later.
    ko: 2시간 후. 실내.
    ja: 2時間後、室内
  d_nikke_rapunzel_02_54:
    speaker: rapunzel
    en: |-
      Okay.
      Let's pitch a tent here.
    ko: |-
      다 왔어요.
      여기서 야영 하죠.
    ja: |-
      着きました。
      ここで野営しましょう。
  d_nikke_rapunzel_02_55:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_56:
    speaker: rapunzel
    en: You okay?
    ko: |-
      형제님.
      괜찮으세요?
    ja: |-
      ブラザー。
      大丈夫ですか？
  d_nikke_rapunzel_02_57:
    speaker: Self
    en: I need some rest.
    ko: "…쉬고 싶어."
    ja: "…休みたい"
  d_nikke_rapunzel_02_58:
    speaker: rapunzel
    en: Pssh, you think I'll fall for that old trick?
    ko: "…그런 뻔한 수작을 부리시다니."
    ja: "…そんな露骨な手を使うなんて。"
  d_nikke_rapunzel_02_59:
    speaker: rapunzel
    en: You're just feigning exhaustion so you can cozy up next to me.
    ko: 그렇게 피곤한 척, 제 옆에 누운 다음.
    ja: |-
      そんな風に疲れたふりをして、
      私の隣に横になって、
  d_nikke_rapunzel_02_60:
    speaker: rapunzel
    en: Then you'll give my hand a squeeze and stare deep into my eyes...
    ko: |-
      조용히 손을 잡고…!
      그다음 그윽한 눈빛으로 저를 쳐다보다가…!
    ja: |-
      静かに手を掴んで…！
      そして愛しい目で
      私の目を覗き込んでは…！
  d_nikke_rapunzel_02_61:
    speaker: rapunzel
    en: And then... you'll make your move!
    ko: 갑자기…!
    ja: いきなり…！
  d_nikke_rapunzel_02_62:
    speaker: rapunzel
    en: Oh yes, don't stop!
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_nikke_rapunzel_02_63:
    speaker: Self
    en: "... There's something I can't figure out."
    ko: "…궁금한 게 있어."
    ja: "…聞きたいことがある"
  d_nikke_rapunzel_02_64:
    speaker: rapunzel
    en: What's that?
    ko: 예, 뭔가요?
    ja: はい、何でしょう。
  d_nikke_rapunzel_02_65:
    speaker: Self
    en: You're guaranteed to encounter Raptures within an hour of being up on the
      surface.
    ko: 지상에서 1시간 이내에 랩쳐와의 조우율은 100%야.
    ja: |-
      地上で1時間以内にラプチャーと
      遭遇する確率は100％だ
  d_nikke_rapunzel_02_66:
    speaker: Self
    en: But we haven't run into a single one on the way here.
    ko: 하지만 오는 길에 랩쳐와 단 한 번도 조우하지 않았어.
    ja: |-
      でも、ここに来る途中、
      ラプチャーと1回も遭遇しなかった
  d_nikke_rapunzel_02_67:
    speaker: rapunzel
    en: So, you noticed.
    ko: 음. 눈치채셨나요?
    ja: はい、気づきましたか？
  d_nikke_rapunzel_02_68:
    speaker: Monologue
    en: Rapunzel touches her hair.
    ko: 라푼젤은 자신의 머리카락을 어루만졌다.
    ja: ラプンツェルは自分の髪の毛をいじった
  d_nikke_rapunzel_02_69:
    speaker: rapunzel
    en: It's thanks to my hair.
    ko: 제 머리카락.
    ja: 私の髪の毛、
  d_nikke_rapunzel_02_70:
    speaker: rapunzel
    en: Every strand of my hair is a Jammer that disrupts communications.
    ko: 한 가닥 한 가닥이 통신을 방해하는 재머랍니다.
    ja: 1本1本が通信を妨害するジャマーなんです。
  d_nikke_rapunzel_02_71:
    speaker: rapunzel
    en: A single strand is weak, but when they come together, they work highly efficiently.
    ko: |-
      단독으로는 성능이 그리 높지 않지만
      뭉쳐있으면 시너지가 나 높은 효율을 내죠.
    ja: |-
      1本では性能はあまり高くありませんが、
      束になっているとシナジーを発揮して
      高い効率を期待できます。
  d_nikke_rapunzel_02_72:
    speaker: rapunzel
    en: That's why we didn't run into any of our Rapture friends. We won't need to
      set up any decoys around the campsite either.
    ko: |-
      그래서 이동 중에도 랩쳐와 마주칠 일이 잘 없고,
      야영 할 때도 데코이를 뿌려놓지 않아도 되죠.
    ja: |-
      だから移動中にラプチャーと
      遭遇することもあまりないし、
      野営する時にデコイを撒かなくてもいいんです。
  d_nikke_rapunzel_02_73:
    speaker: rapunzel
    en: |-
      Tee-hee, what do you think?
      Pretty convenient, eh?
    ko: |-
      후후. 어때요?
      편하죠?
    ja: |-
      ふふ、どうですか？
      楽でしょう？
  d_nikke_rapunzel_02_74:
    speaker: Self
    en: Very impressive!
    ko: "…굉장하네."
    ja: "…すごいな"
  d_nikke_rapunzel_02_75:
    speaker: rapunzel
    en: You can sleep safe and sound tonight.
    ko: 그러니 오늘은 편하게 주무실 수 있어요.
    ja: だから今日は安らかに眠れますよ。
  d_nikke_rapunzel_02_76:
    speaker: rapunzel
    en: Well, time to hit the hay.
    ko: 자, 얼른 누우세요.
    ja: さあ、早く寝てください。
  d_nikke_rapunzel_02_77:
    speaker: Monologue
    en: I lie on my back, but I can't fall asleep.
    ko: 피곤한 몸을 뉘었다.
    ja: 私は疲れた体を横たえた
  d_nikke_rapunzel_02_78:
    speaker: Monologue
    en: Maybe I'm just too exhausted?
    ko: 너무 피곤한 탓일까, 쉽사리 잠이 오지 않는다.
    ja: 疲れすぎたせいだろうか、なかなか寝付けない
  d_nikke_rapunzel_02_79:
    speaker: rapunzel
    en: Can't sleep?
    ko: 잠이 오지 않는 모양이군요.
    ja: 眠れないみたいですね。
  d_nikke_rapunzel_02_80:
    speaker: rapunzel
    en: "*Sigh* What am I going to do with you? I suppose there are ways I could make
      you more... comfortable. I'll help you with that..."
    ko: |-
      할 수 없네요.
      한 번 시원하게 내보내면 잠이 잘 오실 테니 제가 기꺼이….
    ja: |-
      仕方がありません。
      1回すっきりすると眠れると思うので、
      私が喜んで…
  d_nikke_rapunzel_02_81:
    speaker: Self
    en: "... It's all right."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_nikke_rapunzel_02_82:
    speaker: rapunzel
    en: How about I read to you then?
    ko: 그럼 책이라도 읽어드릴까요?
    ja: じゃあ、本でも読んであげましょうか？
  d_nikke_rapunzel_02_83:
    speaker: rapunzel
    en: I've been reading a book lately.
    ko: 제가 요즘 읽고 있는 책이 있거든요.
    ja: 最近読んでいる本があるんです。
  d_nikke_rapunzel_02_84:
    speaker: rapunzel
    en: It's about the First Rapture Invasion.
    ko: 1차 랩쳐 침공 때의 일을 다룬 책이에요.
    ja: 第一次ラプチャー侵攻のことを書いた本です。
  d_nikke_rapunzel_02_85:
    speaker: Self
    en: Go ahead.
    ko: 부탁해.
    ja: 頼む
  d_nikke_rapunzel_02_86:
    speaker: rapunzel
    en: Okay.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_02_87:
    speaker: rapunzel
    en: Ahem.
    ko: 흠흠.
    ja: えっへん。
  d_nikke_rapunzel_02_88:
    speaker: rapunzel
    en: One day, the sky filled with red dots.
    ko: 어느 날 문득 올려다본 하늘은 온통 붉었다.
    ja: |-
      ある日、ふと見上げた空は
      真っ赤に染まっていた。
  d_nikke_rapunzel_02_89:
    speaker: rapunzel
    en: All was crimson-red, as far as the eye could see.
    ko: 붉은 점들이 하늘을 가득 채우고 있었다.
    ja: 赤い点が空を埋め尽くしていた。
  d_nikke_rapunzel_02_90:
    speaker: rapunzel
    en: That's when I realized that each one of those red dots was an eye.
    ko: 그 수많은 붉은 점 하나하나가 눈이라는 것을 알았을 때.
    ja: その赤い点の一つ一つが、目だと気づいた時。
  d_nikke_rapunzel_02_91:
    speaker: rapunzel
    en: I was beside myself.
    ko: 나는 정신이 나갈 것만 같았다.
    ja: 私は気が狂いそうだった。
  d_nikke_rapunzel_02_92:
    speaker: rapunzel
    en: Something inside told me the fact.
    ko: 본능적으로 직감했다.
    ja: 本能的に感じた。
  d_nikke_rapunzel_02_93:
    speaker: rapunzel
    en: The human race was doomed.
    ko: 인류는 이제 끝이라고.
    ja: 人類はもう終わりだ、と。
  d_nikke_rapunzel_02_94:
    speaker: rapunzel
    en: We were completely unprepared.
    ko: 우리는 아무런 준비가 되어 있지 않았다.
    ja: 私たちは、何の準備もしていなかった。
  d_nikke_rapunzel_02_95:
    speaker: rapunzel
    en: In an instant, everything was taken away from us by this sudden attack.
    ko: 갑작스러운 침공은 삽시간에 우리의 모든 것을 앗아갔다.
    ja: |-
      急な侵攻はあっという間に
      私たちから全て奪った。
  d_nikke_rapunzel_02_96:
    speaker: rapunzel
    en: I felt hopeless.
    ko: 절망했다.
    ja: 絶望した。
  d_nikke_rapunzel_02_97:
    speaker: rapunzel
    en: There was nothing I could do.
    ko: 그 절망 속에서 내가 할 수 있는 일은 없었다.
    ja: その絶望の中で、私にできることはなかった。
  d_nikke_rapunzel_02_98:
    speaker: rapunzel
    en: In desperation, I looked to the love of my life,
    ko: 자포자기하는 심정으로 내 옆에 서 있던 그녀에게 말했다.
    ja: 自暴自棄になって、傍にいた彼女に言った。
  d_nikke_rapunzel_02_99:
    speaker: rapunzel
    en: and uttered what would almost certainly be the last sentence I would say to
      her,
    ko: |-
      내가 평생 사랑했던 그녀에게
      마지막일지도 모르는 한 마디를.
    ja: |-
      私が一生愛した彼女に、
      最後になるかもしれない一言を。
  d_nikke_rapunzel_02_100:
    speaker: rapunzel
    en: Let's get it on one last time, whaddya say?
    ko: 죽기 전에 나랑 한 번만 ㅎ
    ja: 死ぬ前に私と1回だけ…
  d_nikke_rapunzel_02_101:
    speaker: Self
    en: This story seems to be veering off in a weird direction...
    ko: 내용이 이상해지는 것 같은데.
    ja: 内容が変になっているが
  d_nikke_rapunzel_02_102:
    speaker: rapunzel
    en: You think so?
    ko: 아, 이상한가요?
    ja: あ、変でしょうか？
  d_nikke_rapunzel_02_103:
    speaker: rapunzel
    en: Maybe it's cuz I wrote that last part...
    ko: 후반부는 제 창작이라서 좀 이상할지도 몰라요.
    ja: |-
      後半は私の創作なので、
      ちょっとおかしいかもしれません。
  d_nikke_rapunzel_02_104:
    speaker: rapunzel
    en: But this is where it starts getting good!
    ko: 그래도 지금부터가 재밌는 부분이거든요.
    ja: でも、これからが面白いんですよ。
  d_nikke_rapunzel_02_105:
    speaker: Self
    en: Actually, I feel pretty sleepy now.
    ko: 괜찮아. 이제 잠들 수 있을 것 같아.
    ja: 大丈夫、もう眠れそうだ
  d_nikke_rapunzel_02_106:
    speaker: rapunzel
    en: Oh... you do?
    ko: 음… 그런가요.
    ja: うーん…そうですか。
  d_nikke_rapunzel_02_107:
    speaker: rapunzel
    en: I'll tell you the rest of the story tomorrow, then.
    ko: 그럼 다음 내용은 내일 들려드릴게요.
    ja: では、続きは明日聞かせてあげますね。
  d_nikke_rapunzel_02_108:
    speaker: Self
    en: Sounds good.
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_rapunzel_02_109:
    speaker: Monologue
    en: After I clear my head, I realize just how exhausted I am.
    ko: 긴장이 풀린 탓인지 피로감이 몰려왔다.
    ja: 緊張が解けたせいか、疲れが押し寄せてきた
  d_nikke_rapunzel_02_110:
    speaker: Monologue
    en: I'm confident I'll fall asleep in no time.
    ko: 바로 잠들 수 있을 것 같다.
    ja: すぐに眠れそうだ
  d_nikke_rapunzel_02_111:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_112:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_113:
    speaker: rapunzel
    en: "... Forgive me."
    ko: "…하소서."
    ja: "…ますように。"
  d_nikke_rapunzel_02_114:
    speaker: Monologue
    en: I hear Rapunzel whispering softly.
    ko: 라푼젤의 작은 목소리가 들려온다.
    ja: ラプンツェルの小さい声が聞こえる
  d_nikke_rapunzel_02_115:
    speaker: Monologue
    en: I squint in the direction.
    ko: 눈을 슬쩍 뜨고 바라본 곳에는.
    ja: そっと目を開けて見た先には、
  d_nikke_rapunzel_02_116:
    speaker: Monologue
    en: She is kneeling in prayer.
    ko: 라푼젤이 무릎을 꿇고 기도하는 모습이 보였다.
    ja: |-
      ラプンツェルがひざまずいて
      祈りを捧げる姿が見えた
  d_nikke_rapunzel_02_117:
    speaker: rapunzel
    en: "... Please forgive me."
    ko: "…용서하소서."
    ja: "…お許しください。"
  d_nikke_rapunzel_02_118:
    speaker: Monologue
    en: It seems she's making a confession.
    ko: "…고해성사를 올리는 것 같다."
    ja: "…告解をしているようだ"
  d_nikke_rapunzel_02_119:
    speaker: rapunzel
    en: Please forgive me for my sick and twisted fantasies about Believer.
    ko: "…형제님을 보고 추한 망상을 하는 저를 용서하소서."
    ja: |-
      …ブラザーを見て、
      汚い妄想をする私をお許しください。
  d_nikke_rapunzel_02_120:
    speaker: rapunzel
    en: All those thoughts about @#@#ing and putting a @#@$! all the way up into @^@#.
    ko: XXX를 XX 해서 XXX 해버리는 망상을 하는 저를 용서하소서.
    ja: |-
      XXXをXXしてXXXしてしまう
      妄想をする私をお許しください。
  d_nikke_rapunzel_02_121:
    speaker: rapunzel
    en: I just can't help myself...
    ko: |-
      아아… 안됩니다.
      저는 참을 수 없을 것 같습니다.
    ja: |-
      ああ…いけません。
      私は我慢できないのです。
  d_nikke_rapunzel_02_122:
    speaker: rapunzel
    en: I am afraid that I will not be able to restrain myself and these fantasies.
    ko: |-
      저는 두렵습니다.
      망상에서 끝나지 않을까 봐 두렵습니다.
    ja: |-
      怖いです。
      妄想で終わらないかもしれないのが怖いのです。
  d_nikke_rapunzel_02_123:
    speaker: rapunzel
    en: Every time I see their face when they're asleep, it's as if they're just waiting
      to be defiled...
    ko: |-
      지금 제 옆에서 무방비 상태로 잠든 형제님을 보고 있자니…!
      참을 수 없을 것 같습니다…!
    ja: |-
      今私の隣で無防備に眠っている
      ブラザーを見ていると…！
      我慢できそうにありません…！
  d_nikke_rapunzel_02_124:
    speaker: rapunzel
    en: Yes, that's it! More, more!
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_nikke_rapunzel_02_125:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_02_126:
    speaker: Monologue
    en: Better be careful not to actually fall asleep.
    ko: 잠들지 않도록 조심해야겠다.
    ja: 眠らないように気をつけよう
  d_nikke_rapunzel_02_127:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_rapunzel_02_128:
    speaker: rapunzel
    en: How did you sleep?
    ko: 안녕히 주무셨나요?
    ja: よく眠れましたか？
  d_nikke_rapunzel_02_129:
    speaker: "<Choice>"
    en: Um... great, thanks.
    ko: "…잘 잤어."
    ja: "…よく寝た"
  d_nikke_rapunzel_02_130:
    speaker: "<Choice>"
    en: Didn't get a wink of sleep.
    ko: "…한숨도 못 잤어."
    ja: "…全然眠れなかった"
  d_nikke_rapunzel_02_131:
    speaker: rapunzel
    en: Ha-ha, that's nice.
    ko: 후후. 다행이네요.
    ja: ふふ、よかったです。
  d_nikke_rapunzel_02_132:
    speaker: rapunzel
    en: I stayed up all night to make sure you were safe.
    ko: 저는 형제님을 지키느라 한숨도 못 잤답니다.
    ja: |-
      私はブラザーを守るために
      一睡もできなかったです。
  d_nikke_rapunzel_02_133:
    speaker: Self
    en: You did? I really appreciate that.
    ko: "…그렇구나. 고맙네."
    ja: "…そうか、ありがとう"
  d_nikke_rapunzel_02_134:
    speaker: rapunzel
    en: Oh no, really?
    ko: 어머. 그런가요?
    ja: あら、そうですか？
  d_nikke_rapunzel_02_135:
    speaker: rapunzel
    en: I prepared a quite comfortable bed for you... maybe you're sensitive about
      where you sleep.
    ko: |-
      그렇게 편안한 잠자리를 제공해드렸는데….
      잠자리를 가리는 타입이시군요.
    ja: |-
      あんなに安全な寝床を提供してあげたのに…
      ベッドが変わると眠れないタイプなんですね。
  d_nikke_rapunzel_02_136:
    speaker: Self
    en: Yeah, could be.
    ko: "…그런 것 같아."
    ja: "…そうだな"
  d_nikke_rapunzel_02_137:
    speaker: rapunzel
    en: All right then. Let's make our way to the rendezvous...
    ko: 자, 그럼 계속해서 합류 포인트로 이동할….
    ja: さあ、では引き続き合流ポイントへ移動…
  d_nikke_rapunzel_02_138:
    speaker: rapunzel
    en: Um...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_rapunzel_02_139:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapunzel_02_140:
    speaker: rapunzel
    en: Can we stop somewhere along the way?
    ko: |-
      형제님.
      가는 길에 잠깐만 들렀다 갈 곳이 생겼어요.
    ja: |-
      ブラザー。
      ちょっと寄るところができました。
  d_nikke_rapunzel_02_141:
    speaker: Self
    en: Is it important?
    ko: 들렀다 갈 곳?
    ja: 寄るところ？
  d_nikke_rapunzel_02_142:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_02_143:
    speaker: rapunzel
    en: I can sense it. Death is in the air.
    ko: 죽음이 느껴져요.
    ja: 死が感じられます。
d_nikke_rapunzel_03:
  d_nikke_rapunzel_03_1:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_2:
    speaker: Monologue
    en: Rapunzel continues onward, not uttering a word.
    ko: 라푼젤은 한동안 말없이 걷고만 있었다.
    ja: ラプンツェルはしばらく静かに歩いていた
  d_nikke_rapunzel_03_3:
    speaker: Self
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_rapunzel_03_4:
    speaker: rapunzel
    en: Yep.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_03_5:
    speaker: Monologue
    en: She begins to walk faster and faster,
    ko: 걸음 속도가 점점 빨라졌다.
    ja: 歩く速度がどんどん上がる
  d_nikke_rapunzel_03_6:
    speaker: Monologue
    en: until we are nearly jogging.
    ko: 반쯤 뛰는 듯한 속도로 걷기를 한참.
    ja: 半分走るような速度でしばらく歩いた時
  d_nikke_rapunzel_03_7:
    speaker: Monologue
    en: After a while,
    ko: 갑자기 매캐한 연기가 코와 눈을 찔러왔다.
    ja: いきなり煙が鼻と目を刺激した
  d_nikke_rapunzel_03_8:
    speaker: Monologue
    en: I can pick up the strong, choking smell of gunpowder in the air.
    ko: 그리고 그 사이에 짙은 화약 냄새가 섞여있었다.
    ja: そして煙の中には濃い火薬の匂いが混ざっている
  d_nikke_rapunzel_03_9:
    speaker: Self
    en: Was there a fight?
    ko: "…전투?"
    ja: "…戦闘？"
  d_nikke_rapunzel_03_10:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_11:
    speaker: rapunzel
    en: It's just as I thought...
    ko: "…역시…."
    ja: "…やっぱり…"
  d_nikke_rapunzel_03_12:
    speaker: Self
    en: So... there was...
    ko: "…여긴…."
    ja: "…ここは…"
  d_nikke_rapunzel_03_13:
    speaker: rapunzel
    en: Yes. There was a fight.
    ko: 전투가… 있었나 봐요.
    ja: 戦闘が…あったようです。
  d_nikke_rapunzel_03_14:
    speaker: Monologue
    en: It is utter devastation.
    ko: 주위의 모든 것이 부서져 있었다.
    ja: 全てが壊れていた
  d_nikke_rapunzel_03_15:
    speaker: Monologue
    en: Broken items lay scattered on the cracked floor along with totaled Raptures.
    ko: 부서진 건물, 부서진 바닥, 부서진 랩쳐.
    ja: 壊れた建物、壊れた床、壊れたラプチャー
  d_nikke_rapunzel_03_16:
    speaker: Monologue
    en: There are many Nikkes who have been slain.
    ko: 그리고 부서진 니케들.
    ja: そして、壊れたニケたち
  d_nikke_rapunzel_03_17:
    speaker: rapunzel
    en: Please, can you check if there are any sisters still alive?
    ko: |-
      형제님.
      살아있는 자매님들이 없는지 확인 부탁드려요.
    ja: |-
      ブラザー。
      生きている姉妹はいないか、
      確認をお願いします。
  d_nikke_rapunzel_03_18:
    speaker: Self
    en: I'm on it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_rapunzel_03_19:
    speaker: Monologue
    en: Rapunzel and I check the Nikkes on the floor one by one.
    ko: 나와 라푼젤은 쓰러진 니케들을 확인하기 시작했다.
    ja: |-
      私とラプンツェルは
      倒れたニケたちの確認を始めた
  d_nikke_rapunzel_03_20:
    speaker: Narration
    en: Ten minutes later.
    ko: 10분 후.
    ja: 10分後
  d_nikke_rapunzel_03_21:
    speaker: rapunzel
    en: "... None."
    ko: "…전멸이군요."
    ja: "…全滅ですね。"
  d_nikke_rapunzel_03_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_23:
    speaker: rapunzel
    en: Could you... wait just a moment?
    ko: |-
      형제님.
      잠시만 기다려주시겠어요?
    ja: |-
      ブラザー。
      ちょっと待ってくれますか？
  d_nikke_rapunzel_03_24:
    speaker: Monologue
    en: Rapunzel kneels in front of the fallen Nikkes.
    ko: 라푼젤은 쓰러진 니케의 앞에 무릎을 꿇고 앉은 후.
    ja: ラプンツェルは倒れたニケの前にひざまずいて
  d_nikke_rapunzel_03_25:
    speaker: Monologue
    en: She places her hand upon one of their heads.
    ko: 미동도 하지 않는 머리에 손을 얹었다.
    ja: もう動かない頭に手をのせた
  d_nikke_rapunzel_03_26:
    speaker: rapunzel
    en: How unimaginable your pain must have been.
    ko: |-
      많이 힘들었죠?
      많이 괴로웠죠?
    ja: |-
      辛かったでしょう？
      苦しかったでしょう？
  d_nikke_rapunzel_03_27:
    speaker: rapunzel
    en: Your suffering is at an end.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_rapunzel_03_28:
    speaker: rapunzel
    en: It's all over now.
    ko: 이제 다 괜찮아요.
    ja: もう大丈夫です。
  d_nikke_rapunzel_03_29:
    speaker: rapunzel
    en: I am here with you.
    ko: 제가 자매님과 함께 할게요.
    ja: 私が姉妹と一緒にいます。
  d_nikke_rapunzel_03_30:
    speaker: rapunzel
    en: May you rest in peace.
    ko: 그러니… 편히 쉬세요.
    ja: だから…安らかに眠ってください。
  d_nikke_rapunzel_03_31:
    speaker: Monologue
    en: Golden particles arise from the heads of the fallen Nikkes.
    ko: 쓰러진 니케의 머리에서 황금색 입자가 떠올랐다.
    ja: 倒れたニケの頭から金色の粒子が浮き上がった
  d_nikke_rapunzel_03_32:
    speaker: Monologue
    en: They float in the air for a while,
    ko: 황금색 입자는 허공을 잠시 맴도는 듯하더니
    ja: 金色の粒子はしばらく宙を舞って
  d_nikke_rapunzel_03_33:
    speaker: Monologue
    en: and disappear into Rapunzel's rosary.
    ko: 라푼젤의 로사리오로 날아들어 사라졌다.
    ja: ラプンツェルのロザリオに溶け込んで消えた
  d_nikke_rapunzel_03_34:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_35:
    speaker: Self
    en: What were those particles?
    ko: 방금 그건….
    ja: 今のは…
  d_nikke_rapunzel_03_36:
    speaker: rapunzel
    en: Believer.
    ko: 형제님.
    ja: ブラザー。
  d_nikke_rapunzel_03_37:
    speaker: rapunzel
    en: Could you help me lay my sisters to rest?
    ko: 자매님들의 넋을 기릴 수 있게 도와주시겠어요?
    ja: |-
      姉妹たちの魂を慰められるように、
      手伝ってくれますか？
  d_nikke_rapunzel_03_38:
    speaker: Self
    en: "... What do you need me to do?"
    ko: "…내가 뭘 도와주면 될까?"
    ja: "…何を手伝えばいいんだ？"
  d_nikke_rapunzel_03_39:
    speaker: rapunzel
    en: Regardless of their appearance, do not avert your gaze.
    ko: 자매님들의 모습이 어떻든 간에.
    ja: 姉妹たちの姿がどうであれ、
  d_nikke_rapunzel_03_40:
    speaker: rapunzel
    en: Take them and make it so that they can lie with dignity.
    ko: |-
      절대 눈을 찌푸리지 말고
      편안한 자세로 만들어주세요.
    ja: |-
      絶対眉をひそめず、
      楽な姿勢にしてあげてください。
  d_nikke_rapunzel_03_41:
    speaker: rapunzel
    en: Then... pay tribute to them.
    ko: 그리고 마음에서 우러나오는 인사를 해 주세요.
    ja: そして、心から湧き出る挨拶をしてください。
  d_nikke_rapunzel_03_42:
    speaker: rapunzel
    en: You may leave the rest to me.
    ko: 그 뒤엔 제가 할게요.
    ja: その後は私がやります。
  d_nikke_rapunzel_03_43:
    speaker: Self
    en: I understand.
    ko: 알겠어.
    ja: 分かった
  d_nikke_rapunzel_03_44:
    speaker: rapunzel
    en: Thank you.
    ko: 부탁드릴게요.
    ja: お願いします。
  d_nikke_rapunzel_03_45:
    speaker: Monologue
    en: I begin to do what I was told.
    ko: 숨이 끊어진 니케들을 수습했다.
    ja: 息絶えたニケたちの身を整えた
  d_nikke_rapunzel_03_46:
    speaker: Monologue
    en: The faces of the fallen Nikkes tell a story, of those who fought until the
      very end.
    ko: 그녀들의 마지막 모습이 처절했던 전투의 끝을 보여주고 있었다.
    ja: |-
      彼女たちの最後の姿が、
      壮絶だった戦闘を物語っている
  d_nikke_rapunzel_03_47:
    speaker: Monologue
    en: After putting their bodies in a more dignified position, I pay tribute to
      them.
    ko: 니케를 편안하게 눕힌 후, 인사를 건넸다.
    ja: ニケたちを楽な姿勢で寝かせた後、挨拶した
  d_nikke_rapunzel_03_48:
    speaker: "<Choice>"
    en: Many thanks to all of you.
    ko: 싸워줘서 고마워.
    ja: 戦ってくれてありがとう
  d_nikke_rapunzel_03_49:
    speaker: "<Choice>"
    en: Your sacrifice will not be in vain.
    ko: 그동안 수고 많았어.
    ja: 犠牲は無駄にはしない
  d_nikke_rapunzel_03_50:
    speaker: Monologue
    en: Rapunzel knees beside the Nikkes.
    ko: 라푼젤은 내가 눕힌 니케들 옆에 무릎을 꿇고 앉은 후.
    ja: |-
      ラプンツェルは私が寝かせた
      ニケたちの傍にひざまずき、
  d_nikke_rapunzel_03_51:
    speaker: Monologue
    en: While reciting a prayer, she guides the golden particles to the rosary.
    ko: 기도를 외우고, 그녀들의 머리에서 나온 황금빛 입자를 로사리오로 인도했다.
    ja: |-
      祈りを捧げ、彼女たちの頭から出た
      金色の粒子をロザリオへ導いた
  d_nikke_rapunzel_03_52:
    speaker: Monologue
    en: She recites the prayer for each of them, leaving no one out.
    ko: 라푼젤은 단 한 명도 빠짐없이 그녀들을 위해 기도했고.
    ja: |-
      ラプンツェルは彼女たち
      全員のために祈りを捧げて
  d_nikke_rapunzel_03_53:
    speaker: Monologue
    en: At last, she stands up.
    ko: 마지막 한 명을 위한 기도가 끝나자 몸을 일으켰다.
    ja: 最後の1人のための祈りが終わると体を起こした
  d_nikke_rapunzel_03_54:
    speaker: rapunzel
    en: It's getting late.
    ko: 시간이 많이 늦었네요.
    ja: だいぶ遅くなりましたね。
  d_nikke_rapunzel_03_55:
    speaker: rapunzel
    en: How about setting up a tent here tonight?
    ko: 오늘은 그만 야영 할까요?
    ja: 今日はもう野営しましょうか。
  d_nikke_rapunzel_03_56:
    speaker: Monologue
    en: All I can hear is the crackling campfire.
    ko: 타닥. 타닥. 하고 모닥불 타는 소리만이 울려 퍼졌다.
    ja: パチパチと焚き火の音だけが鳴り響く
  d_nikke_rapunzel_03_57:
    speaker: Monologue
    en: A pensive Rapunzel seems lost in her thoughts.
    ko: 라푼젤은 생각에 잠긴 표정이다.
    ja: ラプンツェルは何かを考えている表情だ
  d_nikke_rapunzel_03_58:
    speaker: Self
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル
  d_nikke_rapunzel_03_59:
    speaker: rapunzel
    en: Yes?
    ko: 예. 형제님.
    ja: はい、ブラザー。
  d_nikke_rapunzel_03_60:
    speaker: "<Choice>"
    en: They're in a better place now.
    ko: 그녀들은 편안한 곳으로 갔을 거야.
    ja: 彼女たちはいいところに行ったはずだ
  d_nikke_rapunzel_03_61:
    speaker: "<Choice>"
    en: I know today was difficult for you.
    ko: 오늘 고생 많았어.
    ja: 今日はお疲れ様
  d_nikke_rapunzel_03_62:
    speaker: rapunzel
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapunzel_03_63:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_64:
    speaker: rapunzel
    en: I'm sorry for my impudence.
    ko: 저… 형제님.
    ja: あの…ブラザー。
  d_nikke_rapunzel_03_65:
    speaker: rapunzel
    en: But could you do me a favor?
    ko: |-
      정말 죄송한데,
      꼭 드려야 할 말씀이 있어요.
    ja: |-
      本当に申し訳ないのですけど、
      言わなければならないことがあります。
  d_nikke_rapunzel_03_66:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_67:
    speaker: rapunzel
    en: It's a perfectly normal request. You don't have to give me that look.
    ko: "…이상한 말 아니니까 그렇게 쳐다보지 마세요."
    ja: |-
      …おかしい話じゃないので、
      そんな目で見ないでください。
  d_nikke_rapunzel_03_68:
    speaker: Self
    en: What is it?
    ko: 아, 그렇구나.
    ja: あ、そうなんだ
  d_nikke_rapunzel_03_69:
    speaker: rapunzel
    en: Can we make another stop before heading to the rendezvous point?
    ko: 합류 포인트로 향하기 전에 잠깐 다른 곳에 들러도 될까요?
    ja: |-
      合流ポイントへ行く前に、
      ちょっと寄り道をしてもいいですか？
  d_nikke_rapunzel_03_70:
    speaker: rapunzel
    en: I'll protect you along the way, of course, so you mustn't worry about that.
    ko: 아, 물론 그동안 호위는 걱정 마세요.
    ja: あ、もちろん護衛は心配しないでください。
  d_nikke_rapunzel_03_71:
    speaker: rapunzel
    en: Even if it costs me my life.
    ko: 제가 죽더라도 형제님은 꼭 지켜드릴게요.
    ja: 私が死んでもブラザーだけは必ず守りますから。
  d_nikke_rapunzel_03_72:
    speaker: Self
    en: What for?
    ko: 무슨 일 때문이야?
    ja: 何かあるのか？
  d_nikke_rapunzel_03_73:
    speaker: rapunzel
    en: "... The hometown of one of my sisters is not far away."
    ko: "…이 근처에 좀 전의 자매님 중 한 분의 고향이 있거든요."
    ja: |-
      …この近くに、さっきの姉妹の
      1人の故郷があります。
  d_nikke_rapunzel_03_74:
    speaker: rapunzel
    en: When she was still a human, that is.
    ko: 자매님이 다시 태어나기 이전의 고향이었나 봐요.
    ja: |-
      姉妹が生まれ変わる前の
      故郷だったらしいです。
  d_nikke_rapunzel_03_75:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_rapunzel_03_76:
    speaker: rapunzel
    en: You've seen the golden particles flying into my rosary.
    ko: 좀 전에 제 로사리오로 들어온 황금색 입자는.
    ja: 先ほど私のロザリオに入った金色の粒子は、
  d_nikke_rapunzel_03_77:
    speaker: rapunzel
    en: Those are the NIMPH of my sisters.
    ko: 자매님들의 NIMPH랍니다.
    ja: 姉妹たちのNIMPHです。
  d_nikke_rapunzel_03_78:
    speaker: rapunzel
    en: I keep the NIMPH of my sisters who have embraced their eternal rest within
      my rosary.
    ko: 저는 영면을 맞이한 자매님들의 NIMPH를 로사리오에 보관하고.
    ja: |-
      私は永眠を迎えた姉妹たちの
      NIMPHをロザリオに保管して
  d_nikke_rapunzel_03_79:
    speaker: rapunzel
    en: With that NIMPH, I can glimpse into the deepest recesses of their memories.
    ko: NIMPH에 새겨진 가장 기억에 남는 장소를 찾아다니고 있어요.
    ja: |-
      NIMPHに刻み込まれた、
      最も記憶に残る場所を訪れています。
  d_nikke_rapunzel_03_80:
    speaker: Self
    en: So, the reason you roam the surface is to...
    ko: 그렇다면 라푼젤이 지상을 떠도는 이유는….
    ja: じゃあ、ラプンツェルが地上をさまよう理由は…
  d_nikke_rapunzel_03_81:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_03_82:
    speaker: rapunzel
    en: To lay to rest my sisters who have perished all alone on the surface.
    ko: 지상에서 외롭게 쓰러진 자매님들의 무덤을 만들어주기 위해서예요.
    ja: |-
      地上で寂しく倒れていった姉妹たちの
      お墓を作ってあげるためです。
  d_nikke_rapunzel_03_83:
    speaker: rapunzel
    en: To offer them as much consolation as I can.
    ko: "…그렇게라도, 쓰러진 이들을 위로하고 싶어서요."
    ja: |-
      …ささやかながらも、
      倒れた者たちを慰めたいから。
  d_nikke_rapunzel_03_84:
    speaker: Self
    en: That's very kind of you.
    ko: 훌륭해.
    ja: 素晴らしい
  d_nikke_rapunzel_03_85:
    speaker: rapunzel
    en: I am only sorry that there is not more that I can do for them.
    ko: |-
      아니에요.
      이런 것 말고는 해 줄 수 있는 게 없어서 안타까울 뿐이죠.
    ja: |-
      いいえ。
      これしかできず、やるせないです。
  d_nikke_rapunzel_03_86:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_03_87:
    speaker: rapunzel
    en: You might be wondering why it is so urgent that I visit my sister's hometown.
    ko: 그런데 왜 하필 지금인지 궁금하시죠?
    ja: でも、どうして今なのか気になりますよね？
  d_nikke_rapunzel_03_88:
    speaker: rapunzel
    en: If I do not do so at once,
    ko: 지금이 아니면 안 될지도 모르거든요.
    ja: 今じゃないとダメかもしれないからです。
  d_nikke_rapunzel_03_89:
    speaker: rapunzel
    en: I will forget.
    ko: 제가 [잊어버릴] 수도 있어서.
    ja: 私が「忘れる」かもしれないので。
  d_nikke_rapunzel_03_90:
    speaker: Self
    en: What?
    ko: 잊어버리다니. 뭘?
    ja: 忘れる？何を？
  d_nikke_rapunzel_03_91:
    speaker: rapunzel
    en: Believer.
    ko: 형제님.
    ja: ブラザー。
  d_nikke_rapunzel_03_92:
    speaker: rapunzel
    en: My memories are chained to the past.
    ko: |-
      저의 기억은 과거에 머물러 있고,
      현재만을 품고 있어요.
    ja: |-
      私の記憶は過去にとどまり、
      現在だけを抱いています。
  d_nikke_rapunzel_03_93:
    speaker: Self
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_rapunzel_03_94:
    speaker: rapunzel
    en: Except for the past year,
    ko: 저는 먼 과거의 기억과.
    ja: 私は遠い過去の記憶と、
  d_nikke_rapunzel_03_95:
    speaker: rapunzel
    en: I can only recall that which happened long, long ago.
    ko: 최근 1년의 기억만 가지고 있어요.
    ja: ここ1年の記憶だけを持っています。
d_nikke_rapunzel_04:
  d_nikke_rapunzel_04_1:
    speaker: rapunzel
    en: There are a few Nikkes, myself included, who have unique brain structures.
    ko: |-
      저를 포함한 극소수의 분들은
      다른 분들과 뇌의 구조가 달라요.
    ja: |-
      私を含め極少数の方は
      他の方たちと脳の構造が違います。
  d_nikke_rapunzel_04_2:
    speaker: rapunzel
    en: For every new memory we create, a previous one is lost.
    ko: |-
      저의 기억은 새로운 것이 생겨나면,
      그만큼 가장 먼 곳에 있는 것이 사라져요.
    ja: |-
      私の記憶は新しいものが入ると、
      その分だけ一番古いものが消えます。
  d_nikke_rapunzel_04_3:
    speaker: rapunzel
    en: Our total memory capacity is limited.
    ko: 그리고 그 기억에는 총량이 있어요.
    ja: そして、その記憶には総量があります。
  d_nikke_rapunzel_04_4:
    speaker: rapunzel
    en: And it will continue to decrease as our brain ages.
    ko: 기억의 총량은 뇌가 노화될수록 줄어들죠.
    ja: |-
      記憶の総量は脳の老化に伴い
      減っていきます。
  d_nikke_rapunzel_04_5:
    speaker: rapunzel
    en: As you know, some of us witnessed the First Rapture Invasion.
    ko: |-
      아시겠지만 저희 순례자 중 일부는
      1차 랩쳐 침공 때부터 지금까지 살아남은 이들이에요.
    ja: |-
      知っての通り、私たち巡礼者の一部は
      第一次ラプチャー侵攻の時から
      今まで生き残っています。
  d_nikke_rapunzel_04_6:
    speaker: rapunzel
    en: Time has taken its toll on us.
    ko: "…오랜 시간이 지났기 때문에 그만큼 뇌도 노화되었죠."
    ja: "…長い時間が経った分、脳も老化しました。"
  d_nikke_rapunzel_04_7:
    speaker: rapunzel
    en: We are continuously creating new memories.
    ko: 노화된 뇌에 계속해서 새로운 기억이 주입되고.
    ja: 老化した脳に新しい記憶が入り続け、
  d_nikke_rapunzel_04_8:
    speaker: rapunzel
    en: When our brain gets to the breaking point...
    ko: 쌓인 기억들이 뇌의 총량을 뛰어넘을 때.
    ja: 溜まった記憶が脳の総量を超えた時、
  d_nikke_rapunzel_04_9:
    speaker: rapunzel
    en: To avoid a memory overload, we will automatically experience the so-called
      Mind Switch.
    ko: |-
      과부하를 막기 위해 자체적으로 뇌의 정보가 변화되는,
      이른바 사고 전환이 일어나게 돼요.
    ja: |-
      過負荷を防ぐために自主的に脳の情報が
      変化する、いわゆる思考転換が起こります。
  d_nikke_rapunzel_04_10:
    speaker: Self
    en: I thought Mind Switch was brought on by emotional shock.
    ko: 사고 전환은 정신적 충격에 의해 생겨나는 것 아니었어?
    ja: |-
      思考転換は精神的なショックで
      起こるものではなかったか？
  d_nikke_rapunzel_04_11:
    speaker: rapunzel
    en: For most, yes.
    ko: 보통의 자매님들은 그렇죠.
    ja: 普通の姉妹ならそうです。
  d_nikke_rapunzel_04_12:
    speaker: rapunzel
    en: But not for me.
    ko: 하지만 저는 달라요.
    ja: でも、私は違います。
  d_nikke_rapunzel_04_13:
    speaker: rapunzel
    en: Perhaps there are some abnormalities in the NIMPH... I am unsure of the details.
    ko: |-
      아마 NIMPH에 이상이 있는 것 같긴 한데….
      자세한 건 모르겠어요.
    ja: |-
      多分NIMPHの異常だと思いますが…
      詳しいことは分かりません。
  d_nikke_rapunzel_04_14:
    speaker: Self
    en: Have you ever experienced a Mind Switch?
    ko: 라푼젤도 사고 전환을 겪은 거야?
    ja: ラプンツェルも思考転換を経験したのか？
  d_nikke_rapunzel_04_15:
    speaker: rapunzel
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_rapunzel_04_16:
    speaker: rapunzel
    en: Never.
    ko: 저는 사고 전환을 겪지 않았어요.
    ja: 私は思考転換を経験していません。
  d_nikke_rapunzel_04_17:
    speaker: rapunzel
    en: To prevent my memory from overloading, I only retain part of my memories,
      and delete the rest.
    ko: 뇌의 과부하를 막기 위해 일부만 남겨놓고 기억을 다 지우고 있거든요.
    ja: |-
      脳の過負荷を防ぐため、一部だけを
      残して記憶を全部消していますから。
  d_nikke_rapunzel_04_18:
    speaker: rapunzel
    en: As a result, I can only remember events that occurred during the prior year.
    ko: 그래서 가장 최근의 기억은 1년 전의 것들뿐.
    ja: だから、最も最近の記憶はここ1年分だけ。
  d_nikke_rapunzel_04_19:
    speaker: rapunzel
    en: Tomorrow, I'll forget everything that happened one year ago.
    ko: |-
      내일이 되면,
      1년 전 오늘의 기억이 사라지는 거예요.
    ja: |-
      明日になると、
      1年前の今日の記憶が消えます。
  d_nikke_rapunzel_04_20:
    speaker: rapunzel
    en: So, I must not delay in laying my sisters to rest.
    ko: 그래서 좀 전 자매님의 무덤을 지금 만들어줘야 해요.
    ja: |-
      だから先ほどの姉妹の墓を、
      今作らなければならないのです。
  d_nikke_rapunzel_04_21:
    speaker: rapunzel
    en: If I do not seize the opportunity when the memory is still fresh in my mind,
      I am certain to forget it in time.
    ko: |-
      기회가 있을 때, 기억하고 있을 때 하지 않으면
      언제 기억을 잃어버릴지 모르거든요.
    ja: |-
      機会がある時、覚えている時にやらないと、
      いつ記憶が消えるか分かりませんから。
  d_nikke_rapunzel_04_22:
    speaker: Self
    en: "... I see. Let's put them to rest."
    ko: "…알겠어. 무덤을 만들어주고 가자."
    ja: "…分かった、墓を作ってから行こう"
  d_nikke_rapunzel_04_23:
    speaker: rapunzel
    en: Thank you for understanding...
    ko: |-
      후후. 예.
      고마워요 형제님.
    ja: |-
      ふふ、はい。
      ありがとうございます、ブラザー。
  d_nikke_rapunzel_04_24:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_04_25:
    speaker: rapunzel
    en: You truly are exceptional.
    ko: 형제님은 참 신기한 분이시네요.
    ja: ブラザーはとても不思議な方ですね。
  d_nikke_rapunzel_04_26:
    speaker: rapunzel
    en: Every time I look at you, I feel at ease, and this sense of peace washes over
      me. I cannot fully describe it.
    ko: |-
      보고 있으면 마음이 안정되고,
      왠지 모를 편안함이 느껴져요.
    ja: |-
      見ていると落ち着いて、
      何だか楽になります。
  d_nikke_rapunzel_04_27:
    speaker: rapunzel
    en: It feels as if I... miss the old days.
    ko: |-
      아니지.
      그리움이 느껴진다고 해야 할까요….
    ja: |-
      いいえ、
      懐かしい感じがするというか…
  d_nikke_rapunzel_04_28:
    speaker: rapunzel
    en: Did...
    ko: 헉.
    ja: はっ。
  d_nikke_rapunzel_04_29:
    speaker: rapunzel
    en: We ever met in the past?
    ko: 설마 형제님, 1년 전쯤에 저와 만난 적이 있는 건가요?
    ja: |-
      まさかブラザー、1年ほど前に
      私と会ったことがあるんですか？
  d_nikke_rapunzel_04_30:
    speaker: Self
    en: I don't think so.
    ko: "?? 아닐걸."
    ja: "？？ないと思うが"
  d_nikke_rapunzel_04_31:
    speaker: rapunzel
    en: It can't be.
    ko: "…아니에요."
    ja: "…いいえ。"
  d_nikke_rapunzel_04_32:
    speaker: rapunzel
    en: We must have.
    ko: 형제님은 분명 저와 1년 전에 만났을 거예요.
    ja: |-
      ブラザーはきっと、
      私と1年前に会ったはずです。
  d_nikke_rapunzel_04_33:
    speaker: rapunzel
    en: You knew full well that I would forget everything a year later.
    ko: 제가 1년 뒤를 기억하지 못할 것이라는 걸 알고…!
    ja: 私が1年後には記憶を失うことを知って…！
  d_nikke_rapunzel_04_34:
    speaker: rapunzel
    en: So, you forced me to succumb to your will!
    ko: |-
      마구잡이로 저를…!
      오직 형제님만을 위한 것으로 만들어버려서…!
    ja: |-
      私をめちゃくちゃに…！
      ブラザーだけのものにしてしまって…！
  d_nikke_rapunzel_04_35:
    speaker: rapunzel
    en: My mind may have forgotten, but my body tells me otherwise, loud and clear!
    ko: |-
      제, 제 머리는 기억하지 못해도,
      몸은 기억하게끔 만들어버리신 거군요!
    ja: |-
      わ、私の脳は覚えていなくても、
      体は覚えるようにしてしまったんですね！
  d_nikke_rapunzel_04_36:
    speaker: rapunzel
    en: How else would I have this sense of nostalgia?
    ko: 그렇지 않으면 제가 이런 그리움을 느낄 리가 없어요…!
    ja: |-
      そうじゃないと、私がこんなに
      懐かしいと思うわけがありません…！
  d_nikke_rapunzel_04_37:
    speaker: rapunzel
    en: You beast! How could you do such a vile thing to me!
    ko: 어찌…! 그렇게도 짐승 같은…!
    ja: なんと…！破廉恥なことを…！
  d_nikke_rapunzel_04_38:
    speaker: rapunzel
    en: That's it! Right there!
    ko: 하악 하악…!
    ja: はあ、はあ…！
  d_nikke_rapunzel_04_39:
    speaker: Self
    en: "... Other than the past year..."
    ko: "…과거의 기억과 최근 1년의 기억만 가지고 있다고 했는데."
    ja: |-
      …過去の記憶とここ1年の記憶だけが
      残っていると言ったが、
  d_nikke_rapunzel_04_40:
    speaker: Self
    en: You said you also have memories of the distant past?
    ko: 과거는 다 기억하고 있는 거야?
    ja: 過去は全部覚えているのか？
  d_nikke_rapunzel_04_41:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_04_42:
    speaker: rapunzel
    en: I remember that which was recent.
    ko: 그러니까 저는 그런 거죠.
    ja: つまり私は、こうなんです。
  d_nikke_rapunzel_04_43:
    speaker: rapunzel
    en: And I also remember events from long, long ago.
    ko: 가장 과거와, 가장 최근의 기억만 가지고 있는 거예요.
    ja: |-
      最も遠い過去と、
      今と最も近い最近の記憶だけを持っています。
  d_nikke_rapunzel_04_44:
    speaker: rapunzel
    en: Nothing in between.
    ko: 그 사이의 기억은 아무것도 없어요.
    ja: その間の記憶は何もありません。
  d_nikke_rapunzel_04_45:
    speaker: rapunzel
    en: However, time stops for no man or Nikke, and the gap between these two points
      in time is widening.
    ko: |-
      그리고 그 사이는 점점 벌어지고 있죠.
      시간은 흘러가니까.
    ja: |-
      そして、その間隔はどんどん開いていきます。
      時が流れますから。
  d_nikke_rapunzel_04_46:
    speaker: Self
    en: I'd love to listen to your stories about what happened during the First Rapture
      Invasion.
    ko: 1차 랩쳐 침공 때의 이야기를 듣고 싶어.
    ja: 第一次ラプチャー侵攻の話を聞きたい
  d_nikke_rapunzel_04_47:
    speaker: rapunzel
    en: Hmm... I'm sure they'd just bore you to tears.
    ko: 음… 별로 재미없으실걸요?
    ja: ううん…あまり面白くないと思いますよ？
  d_nikke_rapunzel_04_48:
    speaker: Self
    en: Please.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_rapunzel_04_49:
    speaker: rapunzel
    en: If you insist...
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_nikke_rapunzel_04_50:
    speaker: rapunzel
    en: It was a peaceful day, as usual.
    ko: 말 그대로 평화로웠던 어느 날.
    ja: 言葉通り、平穏だったある日。
  d_nikke_rapunzel_04_51:
    speaker: rapunzel
    en: |-
      Then hordes of Raptures plummeted from the sky.
      They were completely alien to us at the time. We had no way of communicating with them.
    ko: |-
      수많은 랩쳐가 하늘에서 내려왔어요.
      정체불명의, 의사소통 또한 불가능한 미지의 존재들이었죠.
    ja: |-
      空から数え切れないほどのラプチャーが
      降りてきました。正体不明の、
      意志疎通もできない未知の存在でした。
  d_nikke_rapunzel_04_52:
    speaker: rapunzel
    en: It seemed their entire purpose was to eradicate mankind.
    ko: 랩쳐들은 오직 인류를 멸망시키기 위해 행동했어요.
    ja: |-
      ラプチャーはただ、
      人類を滅ぼすためだけに行動しました。
  d_nikke_rapunzel_04_53:
    speaker: rapunzel
    en: Their sole aim was to wipe our entire civilization off the map.
    ko: 문명을 부수고, 사람들을 죽였어요.
    ja: 文明を壊し、人々を殺しました。
  d_nikke_rapunzel_04_54:
    speaker: rapunzel
    en: Even the most powerful military forces were powerless against them. Thus,
      we were doomed to suffer.
    ko: |-
      그 당시 인류 최고의 군사력은 랩쳐에게
      아무런 피해도 주지 못하고 그저 일방적으로 유린당하기만 했죠.
    ja: |-
      当時、人類最高の軍事力はラプチャーに
      何の被害も与えられず、
      ただ一方的に蹂躙されるばかりでした。
  d_nikke_rapunzel_04_55:
    speaker: rapunzel
    en: Several years later, campaigns were launched all over the world in search
      of Suiters.
    ko: |-
      그러길 수 년.
      세계 각지에서 [적합자]를 찾기 위한 움직임이 생겨났어요.
    ja: |-
      そんな状況で数年が経ち、
      世界各地では「適合者」を見つけるための
      動きが生まれました。
  d_nikke_rapunzel_04_56:
    speaker: rapunzel
    en: These so-called Suiters would fight against the Raptures. They were deemed
      to be mankind's last hope.
    ko: |-
      랩쳐와 맞서 싸울,
      인류 최후의 희망 니케가 될 수 있는 적합자를.
    ja: |-
      ラプチャーと戦う、
      人類最後の希望、ニケになれる適合者を。
  d_nikke_rapunzel_04_57:
    speaker: rapunzel
    en: In the end, I was one of the several individuals selected to be a Suiter.
    ko: 저를 포함한 수 명이 적합자로 판명되었고.
    ja: 私を含めた数人が適合者と判明し、
  d_nikke_rapunzel_04_58:
    speaker: rapunzel
    en: Not long after, we were reborn as Nikkes.
    ko: 얼마 지나지 않아 우리들은 니케로 다시 태어났어요.
    ja: |-
      しばらくして私たちは
      ニケに生まれ変わりました。
  d_nikke_rapunzel_04_59:
    speaker: rapunzel
    en: We started to fight back against the Raptures that had driven mankind to the
      brink of extinction.
    ko: |-
      그리고 우린 싸웠어요.
      인류를 멸망 직전까지 몰고 간 랩쳐들과.
    ja: |-
      そして私たちは戦いました。
      人類を滅亡直前まで
      追い込んだラプチャーたちと。
  d_nikke_rapunzel_04_60:
    speaker: rapunzel
    en: We were referred to as Goddesses. It all seems a bit childish when you think
      about it.
    ko: |-
      우린 [갓데스] 스쿼드라 불렸어요.
      후후, 조금 장난 같은 이름이죠?
    ja: |-
      私たちは「ゴッデス」部隊と呼ばれました。
      ふふ、ちょっとふざけた名前ですよね？
  d_nikke_rapunzel_04_61:
    speaker: Self
    en: Who were your teammates?
    ko: 구성 인원은?
    ja: 構成メンバーは？
  d_nikke_rapunzel_04_62:
    speaker: rapunzel
    en: Snow White, Scarlet, Dorothy, Red Hood...
    ko: 저와 스노우 화이트, 홍련, 도로시, 레드 후드.
    ja: |-
      私とスノーホワイト、紅蓮、
      ドロシー、レッドフード、
  d_nikke_rapunzel_04_63:
    speaker: rapunzel
    en: "... And Lilith."
    ko: "…릴리스가 있었죠."
    ja: "…リリスがいました。"
  d_nikke_rapunzel_04_64:
    speaker: rapunzel
    en: Despite all the pain and misery we endured...
    ko: 즐거웠던 것 같아요.
    ja: 楽しかったと思います。
  d_nikke_rapunzel_04_65:
    speaker: rapunzel
    en: We were happy together.
    ko: 너무 힘들고 고통스러운 나날이었지만.
    ja: あまりにも辛くて苦しい日々でしたけど、
  d_nikke_rapunzel_04_66:
    speaker: rapunzel
    en: We trusted each other. Relied on one another.
    ko: 서로 믿고 의지할 수 있는 동료가 있었고.
    ja: 互いを信じて頼れる仲間がいたし、
  d_nikke_rapunzel_04_67:
    speaker: rapunzel
    en: We all shared the same sense of purpose.
    ko: 인류를 위해 싸운다는 사명감도 가지고 있었으니까요.
    ja: |-
      人類のために戦うという
      使命感もありましたから。
  d_nikke_rapunzel_04_68:
    speaker: rapunzel
    en: Yes... whenever I look back on those days, I miss them terribly.
    ko: |-
      음. 예.
      지금 와서 생각해 보면… 즐거웠던 것 같아요.
    ja: |-
      ええ、はい。
      いま考えれば…楽しかったと思います。
  d_nikke_rapunzel_04_69:
    speaker: Self
    en: Did you have a leader?
    ko: 리더가 있었어?
    ja: リーダーはいたのか？
  d_nikke_rapunzel_04_70:
    speaker: rapunzel
    en: Yes, Lilith. She was like a big sister to us all.
    ko: |-
      릴리스가 우리의 리더였죠.
      맏언니이기도 했고.
    ja: |-
      リリスが私たちのリーダーでした。
      一番上のお姉さんでもありましたし。
  d_nikke_rapunzel_04_71:
    speaker: rapunzel
    en: She'd always ride us hard.
    ko: 시종일관 무서운 표정으로 잔소리를 늘어놓는 사람이었지만, 그 누구보다 우리를 사랑해 줬어요.
    ja: |-
      いつも怖い顔で小言を言う人でしたが、
      誰よりも私たちを愛してくれました。
  d_nikke_rapunzel_04_72:
    speaker: rapunzel
    en: And she was tough as nails.
    ko: 무엇보다 엄청 강했죠.
    ja: 何より、ものすごく強かったです。
  d_nikke_rapunzel_04_73:
    speaker: rapunzel
    en: Even Scarlet, who was gung-ho about fighting, was no match for her.
    ko: 그 싸우기 좋아하는 홍련조차 릴리스에겐 한 수 접고 들어갔을 정도니까요.
    ja: |-
      あの戦い好きの紅蓮さえも、
      リリスにはかなわなかったくらいですから。
  d_nikke_rapunzel_04_74:
    speaker: rapunzel
    en: Snow White always followed Lilith around, calling her all sorts of nicknames.
    ko: 스노우 화이트는… 언니 언니 하면서 따라다녔고.
    ja: |-
      スノーホワイトは…お姉ちゃん、お姉ちゃんと
      言って付きまとっていましたし。
  d_nikke_rapunzel_04_75:
    speaker: Self
    en: Snow White?
    ko: 스노우 화이트가?
    ja: スノーホワイトが？
  d_nikke_rapunzel_04_76:
    speaker: rapunzel
    en: Hehe, yep. Didn't expect that, did you?
    ko: |-
      후후. 예.
      지금 모습으로는 상상도 못 하시겠죠?
    ja: |-
      ふふ、はい。
      今の姿からは想像もできませんよね？
  d_nikke_rapunzel_04_77:
    speaker: Self
    en: Sure didn't.
    ko: 상상이 안 되는데.
    ja: 想像できないな
  d_nikke_rapunzel_04_78:
    speaker: rapunzel
    en: That's the great thing about reminiscing. It lets you see things from a different
      angle.
    ko: |-
      그게 기억의 묘미죠.
      좀 더 다른 시선으로 뭔가를 바라볼 수 있게 돼요.
    ja: |-
      それが記憶の醍醐味です。
      もっと違う視線で何かを見つめる
      ことができるようになります。
  d_nikke_rapunzel_04_79:
    speaker: rapunzel
    en: Also, our Commander...
    ko: 그리고 지휘관도 있었어요.
    ja: そして、指揮官もいました。
  d_nikke_rapunzel_04_80:
    speaker: Self
    en: Commander?
    ko: 지휘관이?
    ja: 指揮官が？
  d_nikke_rapunzel_04_81:
    speaker: rapunzel
    en: Yes, he was the very first Commander. One of your predecessors.
    ko: |-
      예.
      아마 최초의 지휘관일 테니까, 형제님의 아득한 선배겠네요.
    ja: |-
      はい。
      多分最初の指揮官でしょうから、
      ブラザーの遠い遠い先輩になりますよね。
  d_nikke_rapunzel_04_82:
    speaker: rapunzel
    en: He was... amazing.
    ko: |-
      그 사람은….
      신기한 사람이었어요.
    ja: |-
      あの人は…
      不思議な人でした。
  d_nikke_rapunzel_04_83:
    speaker: rapunzel
    en: Sometimes he was kind and sometimes he was firm and decisive.
    ko: 어쩔 땐 상냥했고, 어쩔 땐 박력 넘쳤고.
    ja: |-
      優しいと思えば、
      迫力溢れる時もあったし。
  d_nikke_rapunzel_04_84:
    speaker: rapunzel
    en: He could be completely genuine, but was a real cut-up at times.
    ko: 어쩔 땐 장난스러웠고, 어쩔 땐 한없이 진지했고.
    ja: |-
      お茶目だと思えば、
      限りなく真面目な時もありましたし。
  d_nikke_rapunzel_04_85:
    speaker: rapunzel
    en: It was as if there was a grown man and a small child living inside him at
      the same time.
    ko: 철없는 아이 같을 때도, 든든한 어른 같을 때도 있었죠.
    ja: |-
      子どものような時も、
      頼れる大人のような時もありました。
  d_nikke_rapunzel_04_86:
    speaker: rapunzel
    en: Sometimes he acted like a weirdo but sometimes he was rather sophisticated.
    ko: 괴짜 같은 면이 있었던 반면, 지극히 상식적인 사람이었어요.
    ja: |-
      変わり者の一面もあって、
      でもものすごく常識的な人でした。
  d_nikke_rapunzel_04_87:
    speaker: rapunzel
    en: More importantly, he treated us all like humans,
    ko: 그리고 우리 모두를 사람으로.
    ja: そして私たちを人として、
  d_nikke_rapunzel_04_88:
    speaker: rapunzel
    en: and equals.
    ko: 동료로 대해주었어요.
    ja: 仲間として接してくれました。
  d_nikke_rapunzel_04_89:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_04_90:
    speaker: rapunzel
    en: Just like a certain someone else I know!
    ko: |-
      어머나.
      얘기하고 보니 제가 아는 어딘가의 형제님과 너무 비슷한데요?
    ja: |-
      あら。話してみたら、
      私の知っているどこかのブラザーと
      あまりにも似ていますね？
  d_nikke_rapunzel_04_91:
    speaker: Self
    en: He sounds like a nice person.
    ko: 좋은 사람이었겠네.
    ja: いい人だったんだろうな
  d_nikke_rapunzel_04_92:
    speaker: rapunzel
    en: He was wonderful.
    ko: |-
      좋은 사람이었죠.
      너무나.
    ja: |-
      いい人でした。
      あまりにも。
  d_nikke_rapunzel_04_93:
    speaker: rapunzel
    en: With him, I suppose we all felt a sense of...
    ko: |-
      그래서 우리 모두는,
      아마 그 사람을….
    ja: |-
      だから私たちはみんな、
      多分あの人を…
  d_nikke_rapunzel_04_94:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_04_95:
    speaker: Self
    en: Where is he now?
    ko: 그 사람은 어떻게 됐어?
    ja: その人はどうなった？
  d_nikke_rapunzel_04_96:
    speaker: rapunzel
    en: All I heard is that he took shelter in the Ark.
    ko: 방주로 무사히 피난했다는 것까지만 알아요.
    ja: 無事にアークへ避難したとだけ聞いています。
  d_nikke_rapunzel_04_97:
    speaker: rapunzel
    en: A lot of time has passed since then... and now...
    ko: |-
      그 후로 너무나 오랜 시간이 흘렀으니….
      지금쯤….
    ja: |-
      あれからあまりにも時が流れたから…
      今頃は…
  d_nikke_rapunzel_04_98:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_04_99:
    speaker: Self
    en: Do memories mean that much to you?
    ko: 과거의 기억이 그렇게 소중해?
    ja: 過去の記憶がそんなに大切か？
  d_nikke_rapunzel_04_100:
    speaker: rapunzel
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_rapunzel_04_101:
    speaker: Self
    en: You've cut off so many of your own memories.
    ko: 과거와 현재 사이의 모든 기억을 포기할 정도로.
    ja: |-
      過去と現在の間にある
      全ての記憶を諦めるくらい、
  d_nikke_rapunzel_04_102:
    speaker: Self
    en: Are they really that important to you?
    ko: 과거의 기억이 소중한 거야?
    ja: 過去の記憶が大切なのか？
  d_nikke_rapunzel_04_103:
    speaker: rapunzel
    en: I see what you mean.
    ko: 무슨 말씀인지는 알겠어요.
    ja: 言っていることは分かります。
  d_nikke_rapunzel_04_104:
    speaker: rapunzel
    en: If I were to delete my memories of the distant past, I would be able to remember
      up to five years of events.
    ko: |-
      사실 과거의 기억을 지워버리면,
      최근 5년 정도는 무리 없이 기억할 수 있게 될 거예요.
    ja: |-
      過去の記憶を全て消してしまえば、
      この5年くらいは難なく
      覚えておくことができるでしょう。
  d_nikke_rapunzel_04_105:
    speaker: rapunzel
    en: The reason I don't do that,
    ko: 그럼에도 그러지 않는 것은.
    ja: それでもそうしないのは、
  d_nikke_rapunzel_04_106:
    speaker: rapunzel
    en: may be different than what you think.
    ko: 과거의 기억이 다른 모든 것들을 포기할 만큼 소중해서가 아니라.
    ja: |-
      過去の記憶が他の全てを諦めるほど
      大切なものだからじゃなくて、
  d_nikke_rapunzel_04_107:
    speaker: rapunzel
    en: I don't want to forget them...
    ko: 우리가.
    ja: 私たちが、
  d_nikke_rapunzel_04_108:
    speaker: rapunzel
    en: Because they're the only proof of our existence.
    ko: 그때.
    ja: あの時、
  d_nikke_rapunzel_04_109:
    speaker: rapunzel
    en: Our existence in that place.
    ko: 그곳에.
    ja: その場所に、
  d_nikke_rapunzel_04_110:
    speaker: rapunzel
    en: Our existence at that time.
    ko: 존재했다는 유일한 흔적이라서예요.
    ja: 存在した唯一の痕跡だから、です。
  d_nikke_rapunzel_04_111:
    speaker: rapunzel
    en: I want to remember...
    ko: 제가 기억해야 해요.
    ja: 私が覚えていなければならないのです。
  d_nikke_rapunzel_04_112:
    speaker: rapunzel
    en: Snow White, Scarlet, Dorothy, Red Hood, Lilith, the Commander,
    ko: 라푼젤이, 스노우 화이트가, 홍련이, 도로시가, 레드 후드가, 릴리스가, 지휘관이.
    ja: |-
      ラプンツェルが、スノーホワイトが、紅蓮が、
      ドロシーが、レッドフードが、リリスが、
      指揮官が。
  d_nikke_rapunzel_04_113:
    speaker: rapunzel
    en: and myself. Remember the way we were back then.
    ko: 그때 그곳에 있었다고.
    ja: あの時、あそこにいたと。
  d_nikke_rapunzel_04_114:
    speaker: rapunzel
    en: That's also the reason why...
    ko: 제 뇌의 구조가 다른 분들과 다른 이유 역시.
    ja: 私の脳の構造が他と方と違う理由も、
  d_nikke_rapunzel_04_115:
    speaker: rapunzel
    en: My brain structure is different from others'.
    ko: 아마 거기에 있다고 생각해요.
    ja: 多分そこにあると思います。
  d_nikke_rapunzel_04_116:
    speaker: rapunzel
    en: To cherish the past, to prove that it really happened...
    ko: 기억하고, 그리워하고, 증명하기 위해.
    ja: 記憶して、懐かしがって、証明するために。
  d_nikke_rapunzel_04_117:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_04_118:
    speaker: rapunzel
    en: It's getting late.
    ko: 밤이 늦었네요.
    ja: もうこんな時間ですね。
  d_nikke_rapunzel_04_119:
    speaker: rapunzel
    en: Go to bed. I'll keep watch.
    ko: 불침번은 저에게 맡기고 주무세요.
    ja: 寝ずの番は私に任せて寝てください。
  d_nikke_rapunzel_04_120:
    speaker: Monologue
    en: I hear footsteps.
    ko: 작은 인기척이 느껴진다.
    ja: 微かな気配が感じられる
  d_nikke_rapunzel_04_121:
    speaker: Monologue
    en: I want to take a look.
    ko: 눈을 살짝 떠볼까 싶었지만.
    ja: 目をそっと開けてみようかと思ったが、
  d_nikke_rapunzel_04_122:
    speaker: Monologue
    en: But I decide against it when I hear quiet whimpering.
    ko: 들려오는 작은 울음소리에, 조용히 눈을 감고 있었다.
    ja: |-
      聞こえてくる小さな泣き声に、
      静かに目を閉じていた
d_nikke_rapunzel_05:
  d_nikke_rapunzel_05_1:
    speaker: rapunzel
    en: Should we get going?
    ko: 그럼 가볼까요?
    ja: では、行きましょうか？
  d_nikke_rapunzel_05_2:
    speaker: rapunzel
    en: We must make our way towards the hometown of my fallen sister, whose name
      I do not know.
    ko: 이름 모를 자매님의 고향으로.
    ja: 名前の知らない姉妹の故郷へ。
  d_nikke_rapunzel_05_3:
    speaker: Self
    en: Okay.
    ko: 가자.
    ja: 行こう
  d_nikke_rapunzel_05_4:
    speaker: rapunzel
    en: Let's go.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_05_5:
    speaker: rapunzel
    en: Come, look at this flower.
    ko: |-
      와. 형제님.
      이 꽃 좀 보세요.
    ja: |-
      わあ、ブラザー。
      見てください、この花。
  d_nikke_rapunzel_05_6:
    speaker: rapunzel
    en: |-
      This is a rare flower that only grows in the desert.
      Its petals very much resemble needles, don't you think?
    ko: |-
      사막에서만 자란다는 희귀한 꽃이에요.
      꽃잎이 꼭 바늘처럼 생겼죠?
    ja: |-
      砂漠でしか育たないという貴重な花です。
      花びらがまるで針のようですね？
  d_nikke_rapunzel_05_7:
    speaker: rapunzel
    en: Why don't you touch it?
    ko: 한 번 만져보시겠어요?
    ja: 触ってみますか？
  d_nikke_rapunzel_05_8:
    speaker: "<Choice>"
    en: Touch it.
    ko: 만져본다.
    ja: 触ってみる
  d_nikke_rapunzel_05_9:
    speaker: "<Choice>"
    en: Don't touch it.
    ko: 만지지 않는다.
    ja: 触らない
  d_nikke_rapunzel_05_10:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rapunzel_05_11:
    speaker: rapunzel
    en: Does it hurt?
    ko: 아프신가요?
    ja: 痛いですか？
  d_nikke_rapunzel_05_12:
    speaker: rapunzel
    en: Every rose has its thorns.
    ko: 모든 아름다운 것엔 그렇게 가시가 있는 법이에요.
    ja: |-
      美しいものにはそんな風に、
      棘がありますよ。
  d_nikke_rapunzel_05_13:
    speaker: rapunzel
    en: Except for me, of course.
    ko: 아, 저는 없으니까 참고해주세요.
    ja: あ、ちなみに私にはありませんよ。
  d_nikke_rapunzel_05_14:
    speaker: rapunzel
    en: Would you like to touch me instead?
    ko: 그럼 저라도?
    ja: じゃあ、私でも触ってみますか？
  d_nikke_rapunzel_05_15:
    speaker: rapunzel
    en: Ssshhh...
    ko: 형제님. 쉿.
    ja: ブラザー、シーッ。
  d_nikke_rapunzel_05_16:
    speaker: rapunzel
    en: Look, there's an animal.
    ko: |-
      저 앞을 보세요.
      동물이 있어요.
    ja: |-
      あそこを見てください。
      動物がいます。
  d_nikke_rapunzel_05_17:
    speaker: rapunzel
    en: Look at the size of that cat! Want to pet it?
    ko: |-
      저렇게 큰 고양이라니.
      만지러 가볼까요?
    ja: |-
      あんなに大きいネコがいるなんて。
      近づいて触ってみましょうか？
  d_nikke_rapunzel_05_18:
    speaker: Self
    en: It's too dangerous.
    ko: 너무 위험해.
    ja: 危険すぎる
  d_nikke_rapunzel_05_19:
    speaker: rapunzel
    en: How about you pet me instead?
    ko: 그럼 저라도?
    ja: じゃあ、私でも触ってみますか？
  d_nikke_rapunzel_05_20:
    speaker: rapunzel
    en: Look at the clouds.
    ko: 형제님. 저 구름 좀 보세요.
    ja: ブラザー、あの雲を見てください。
  d_nikke_rapunzel_05_21:
    speaker: rapunzel
    en: Don't they look a little like !)(#!#@?
    ko: 꼭 XX 같지 않나요?
    ja: まるでXXみたいですよね？
  d_nikke_rapunzel_05_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_23:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_24:
    speaker: rapunzel
    en: Here we are.
    ko: 도착했어요.
    ja: 着きました。
  d_nikke_rapunzel_05_25:
    speaker: rapunzel
    en: This is her hometown.
    ko: 이곳이 이름 모를 자매님의 고향이에요.
    ja: ここが名前の知らない姉妹の故郷です。
  d_nikke_rapunzel_05_26:
    speaker: rapunzel
    en: Or was, rather.
    ko: 정확히는 고향이었던 장소죠.
    ja: 厳密に言えば、故郷だった場所ですね。
  d_nikke_rapunzel_05_27:
    speaker: rapunzel
    en: No trace of any inhabitants, or anything living for that matter. But it's
      beautiful nonetheless.
    ko: 집도, 삶의 흔적도 남아있지 않지만 아름다운 곳이네요.
    ja: |-
      家も、人が住んでいた痕跡も
      残っていませんが、美しいところですね。
  d_nikke_rapunzel_05_28:
    speaker: rapunzel
    en: I believe she would be very pleased to see this.
    ko: 좋네요. 자매님도 기뻐할 거예요.
    ja: いいですね、姉妹も喜ぶと思います。
  d_nikke_rapunzel_05_29:
    speaker: rapunzel
    en: Well then...
    ko: 자, 그럼….
    ja: さて、それでは…
  d_nikke_rapunzel_05_30:
    speaker: rapunzel
    en: The biggest question is, what to do with them?
    ko: 저분들을 어떻게 할지가 가장 문제네요.
    ja: あの方たちをどうするかが問題ですね。
  d_nikke_rapunzel_05_31:
    speaker: Monologue
    en: Small Raptures wander in the flower field.
    ko: 소형 랩쳐들이 꽃밭을 서성이고 있었다.
    ja: |-
      小型のラプチャーたちが
      花畑をうろうろしている
  d_nikke_rapunzel_05_32:
    speaker: Monologue
    en: The only strange thing is...
    ko: 하지만 이상한 광경이었다.
    ja: しかし、不思議な光景だった
  d_nikke_rapunzel_05_33:
    speaker: Monologue
    en: They seem to be deliberately avoiding the flowers.
    ko: 랩쳐들은 아주 느리게 꽃을 피해 움직이고 있었다.
    ja: |-
      ラプチャーたちはすごくゆっくりした速度で、
      花を避けて動いている
  d_nikke_rapunzel_05_34:
    speaker: Self
    en: Why are they moving so strangely?
    ko: "…움직임이 이상한데."
    ja: "…動きがおかしい"
  d_nikke_rapunzel_05_35:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_36:
    speaker: rapunzel
    en: They're malfunctioning.
    ko: |-
      많이 망가져 있네요.
      간단한 상대예요.
    ja: |-
      壊れていますね。
      簡単な相手です。
  d_nikke_rapunzel_05_37:
    speaker: rapunzel
    en: They should be quite easy to take down.
    ko: 금방 처리할 수 있어요.
    ja: すぐに処理できます。
  d_nikke_rapunzel_05_38:
    speaker: rapunzel
    en: I could dispose of them with my eyes closed.
    ko: "…있는데."
    ja: "…できますけど。"
  d_nikke_rapunzel_05_39:
    speaker: rapunzel
    en: But I'll do no such thing.
    ko: 별로 그러고 싶지 않네요.
    ja: あまりそうしたくありませんね。
  d_nikke_rapunzel_05_40:
    speaker: Self
    en: Why is that?
    ko: "??"
    ja: "？？"
  d_nikke_rapunzel_05_41:
    speaker: rapunzel
    en: I do not wish to sully what is soon to become my sister's final resting place.
    ko: 자매님의 무덤이 될 이곳을 망쳐버릴 거예요.
    ja: |-
      姉妹のお墓になるここを
      乱してしまいますから。
  d_nikke_rapunzel_05_42:
    speaker: rapunzel
    en: I hope to bury her somewhere that's beautiful.
    ko: 하다못해 묻히는 곳만은 아름다웠으면 해요.
    ja: |-
      少なくとも、眠る所だけは
      美しくあってほしいです。
  d_nikke_rapunzel_05_43:
    speaker: Self
    en: What are you going to do?
    ko: 어떻게 할 생각이야?
    ja: どうするつもりだ？
  d_nikke_rapunzel_05_44:
    speaker: Monologue
    en: Rapunzel doesn't answer my question. Instead, she murmurs while touching her
      rosary.
    ko: 라푼젤은 대답 대신 로사리오를 어루만지며 작게 중얼거렸다.
    ja: |-
      ラプンツェルは答える代わりに、
      ロザリオをなでて小さく呟いた
  d_nikke_rapunzel_05_45:
    speaker: rapunzel
    en: Everyone, I need your help.
    ko: 여러분. 도움이 필요해요.
    ja: みなさん、力を貸してください。
  d_nikke_rapunzel_05_46:
    speaker: Monologue
    en: The rosary starts to shine.
    ko: 로사리오가 빛나기 시작했다.
    ja: ロザリオが光り始めた
  d_nikke_rapunzel_05_47:
    speaker: Monologue
    en: The space nearby is filled with golden particles that pour out from the rosary.
    ko: 쏟아지듯 뿜어져 나온 황금색 입자들이 주위를 가득 채웠고.
    ja: 溢れだした金色の粒子が周りを埋めつくし、
  d_nikke_rapunzel_05_48:
    speaker: Monologue
    en: At the same time, the Raptures stop moving.
    ko: 그와 동시에 랩쳐들의 움직임이 멈췄다.
    ja: それと同時にラプチャーたちの動きが止まった
  d_nikke_rapunzel_05_49:
    speaker: Narration
    en: "*Hiss*"
    ko: 스스스스-
    ja: ヒュルルルルー
  d_nikke_rapunzel_05_50:
    speaker: Monologue
    en: A breeze begins to blow.
    ko: 바람이 불었다.
    ja: 風が吹いた
  d_nikke_rapunzel_05_51:
    speaker: Monologue
    en: The flower's petals lift up into the air, as if performing a majestic ballet.
    ko: 꽃잎들이 어지럽게 춤춘다.
    ja: 花びらが目まぐるしく舞い上がる
  d_nikke_rapunzel_05_52:
    speaker: Monologue
    en: Golden particles scatter to the winds.
    ko: |-
      떠다니는 황금색 입자.
      흩날리는 바람.
    ja: |-
      浮上する金色の粒子、
      吹いてくる風
  d_nikke_rapunzel_05_53:
    speaker: Monologue
    en: The image of a Nikke,
    ko: 움직이지 않는 랩쳐.
    ja: 動かないラプチャー
  d_nikke_rapunzel_05_54:
    speaker: Monologue
    en: walking amongst frozen Raptures is so impressive.
    ko: 그리고 그사이를 산책하듯 걸어가는 성녀.
    ja: そして、その中を散歩でもするように歩く聖女
  d_nikke_rapunzel_05_55:
    speaker: Monologue
    en: This is a sight to behold.
    ko: 현실감이 느껴지지 않는 광경이었다.
    ja: 現実感がまるでない光景だった
  d_nikke_rapunzel_05_56:
    speaker: rapunzel
    en: Come along.
    ko: 자. 형제님도 같이.
    ja: さあ、ブラザーも一緒に。
  d_nikke_rapunzel_05_57:
    speaker: Monologue
    en: Rapunzel reaches out her hand. Almost subconsciously, I take it.
    ko: 라푼젤이 내민 손을 무의식중에 잡았다.
    ja: ラプンツェルが差し伸べた手を思わず握った
  d_nikke_rapunzel_05_58:
    speaker: Monologue
    en: She chuckles and takes me to the center of the flower field.
    ko: 그녀는 살짝 미소지은 뒤, 꽃밭의 중심으로 나를 이끌었다.
    ja: |-
      彼女はそっと微笑んだ後、
      花畑の真ん中に私を導いた
  d_nikke_rapunzel_05_59:
    speaker: rapunzel
    en: Here.
    ko: 여기군요.
    ja: ここですね。
  d_nikke_rapunzel_05_60:
    speaker: rapunzel
    en: My sister, come here.
    ko: |-
      자매님.
      이쪽으로 오세요.
    ja: |-
      姉妹たち。
      こっちに来てください。
  d_nikke_rapunzel_05_61:
    speaker: Monologue
    en: The golden particles fall into Rapunzel's palm.
    ko: 라푼젤이 양손을 모으자, 그 위에 황금색 입자가 내려앉았다.
    ja: |-
      ラプンツェルが両手を広げると、
      その上に金色の粒子が舞い降りた
  d_nikke_rapunzel_05_62:
    speaker: Monologue
    en: She kneels and places her hands on the ground.
    ko: 그녀는 무릎을 꿇어 손바닥을 바닥에 내려놓았고.
    ja: |-
      彼女がひざまずいて
      手のひらを地面に近づけると
  d_nikke_rapunzel_05_63:
    speaker: Monologue
    en: The golden particles slowly soak into the earth.
    ko: 황금색 입자는 천천히 땅으로 스며들어 갔다.
    ja: 金色の粒子はゆっくり地面に吸い込まれていった
  d_nikke_rapunzel_05_64:
    speaker: rapunzel
    en: "... May you rest in peace."
    ko: "…편히 쉬세요."
    ja: "…安らかに眠ってください。"
  d_nikke_rapunzel_05_65:
    speaker: rapunzel
    en: Believer, why not give her your blessing?
    ko: 형제님도 인사해 주시겠어요?
    ja: ブラザーも挨拶しますか？
  d_nikke_rapunzel_05_66:
    speaker: "<Choice>"
    en: Pray.
    ko: 기도한다.
    ja: 祈りを捧げる
  d_nikke_rapunzel_05_67:
    speaker: "<Choice>"
    en: Mourn.
    ko: 묵례한다.
    ja: 黙礼する
  d_nikke_rapunzel_05_68:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_69:
    speaker: Monologue
    en: Rapunzel builds a burial mound.
    ko: 라푼젤은 바닥의 흙을 모아 작은 무덤을 만든 다음.
    ja: |-
      ラプンツェルは地面の土を集めて
      小さな墓を作り、
  d_nikke_rapunzel_05_70:
    speaker: Monologue
    en: She also pulls several strands of her hair and puts them on the mound.
    ko: 머리카락 몇 가닥을 그 위에 올려놓았다.
    ja: 髪の毛を何本かその上に置いた
  d_nikke_rapunzel_05_71:
    speaker: rapunzel
    en: This will prevent the mound from being desecrated by any Raptures in the future.
    ko: 이걸로 한동안은 랩쳐가 여길 헤집을 일은 없을 거예요.
    ja: |-
      これでラプチャーがここを荒らすことは
      しばらくないでしょう。
  d_nikke_rapunzel_05_72:
    speaker: rapunzel
    en: It won't be long before my sister's NIMPH dissipates. My hair will no longer
      have any effect then.
    ko: |-
      자매님의 NIMPH는 얼마 후 완전히 흩어질 것이고,
      그때 쯤엔 이 머리카락의 역할도 끝나겠죠.
    ja: |-
      姉妹のNIMPHはしばらくすると完全に散り、
      その頃になると髪の毛も役割を終えます。
  d_nikke_rapunzel_05_73:
    speaker: rapunzel
    en: I hope my sister's redemption is nigh...
    ko: 이걸로 자매님은 구원받을….
    ja: これで姉妹は救われ…
  d_nikke_rapunzel_05_74:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_75:
    speaker: rapunzel
    en: Do you think she will have salvation?
    ko: 구원받는… 걸까요?
    ja: 救われるの…でしょうか？
  d_nikke_rapunzel_05_76:
    speaker: Self
    en: I have no doubt.
    ko: 분명히 그럴 거야.
    ja: きっとそうだ
  d_nikke_rapunzel_05_77:
    speaker: rapunzel
    en: "... I believe so."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapunzel_05_78:
    speaker: rapunzel
    en: Thank you, Believer.
    ko: 고마워요. 형제님.
    ja: ありがとうございます、ブラザー。
  d_nikke_rapunzel_05_79:
    speaker: rapunzel
    en: There they are!
    ko: 아, 저기 보이네요.
    ja: あっ、あそこに見えます。
  d_nikke_rapunzel_05_80:
    speaker: Monologue
    en: Rapi, Anis, and Neon can be seen off in the distance.
    ko: 저 멀리 라피와 아니스, 네온이 보인다.
    ja: 遠くにラピとアニス、ネオンが見える
  d_nikke_rapunzel_05_81:
    speaker: Monologue
    en: It seems that they haven't noticed Rapunzel and me.
    ko: 아직 우리를 발견하지 못한 것 같다.
    ja: まだこちらに気づいていないようだ
  d_nikke_rapunzel_05_82:
    speaker: rapunzel
    en: Go ahead, your teammates are waiting for you.
    ko: 가요. 동료분들이 기다리고 있어요.
    ja: |-
      行ってください。
      仲間たちが待っています。
  d_nikke_rapunzel_05_83:
    speaker: Self
    en: Are you going to build burial mounds for your other sisters?
    ko: 라푼젤은 다시 무덤을 만들어주러 가는 거야?
    ja: ラプンツェルはまた墓を作りに行くのか？
  d_nikke_rapunzel_05_84:
    speaker: rapunzel
    en: Of course, it is my duty.
    ko: 예. 그게 제가 할 일이니까요.
    ja: はい、それが私のやるべきことですから。
  d_nikke_rapunzel_05_85:
    speaker: Self
    en: I hope to see you again.
    ko: 다음에 또 만났으면 좋겠어.
    ja: また会えたらいいな
  d_nikke_rapunzel_05_86:
    speaker: rapunzel
    en: Certainly. We will meet again, I'm sure of it.
    ko: |-
      그럼요.
      꼭 그럴 거예요.
    ja: |-
      ええ。
      きっとまた会えます。
  d_nikke_rapunzel_05_87:
    speaker: rapunzel
    en: Goodbye.
    ko: 다시 만나요. 우리.
    ja: また会いましょう。
  d_nikke_rapunzel_05_88:
    speaker: Monologue
    en: I take a step.
    ko: 발걸음을 옮겼다.
    ja: 歩き出す
  d_nikke_rapunzel_05_89:
    speaker: rapunzel
    en: Believer.
    ko: 아, 형제님.
    ja: あ、ブラザー。
  d_nikke_rapunzel_05_90:
    speaker: Monologue
    en: I turn back and see her reaching out her hands.
    ko: 뒤를 돌아보자 라푼젤의 손이 뻗어왔다.
    ja: 振り向くとラプンツェルが手を伸ばしてきた
  d_nikke_rapunzel_05_91:
    speaker: Monologue
    en: She holds my head in both hands, and puts her forehead against mine.
    ko: |-
      그녀는 양손으로 내 머리를 감싸고,
      이마를 맞대왔다.
    ja: |-
      彼女は両手で私の頭を包み、
      額を合わせた
  d_nikke_rapunzel_05_92:
    speaker: rapunzel
    en: You are a kind person.
    ko: 형제님은 선한 사람이에요.
    ja: ブラザーは善良な人です。
  d_nikke_rapunzel_05_93:
    speaker: rapunzel
    en: Never forget that.
    ko: 부디 앞으로도 그 마음을 잊지 말아 주세요.
    ja: |-
      どうか、これからも
      その心を失わないでください。
  d_nikke_rapunzel_05_94:
    speaker: rapunzel
    en: I will pray for you.
    ko: 저도 기도할게요.
    ja: 私も祈ります。
  d_nikke_rapunzel_05_95:
    speaker: rapunzel
    en: |-
      Stay true to yourself, no matter what.
      May happiness guide you in your life.
    ko: |-
      형제님이 지금의 마음을 잊지 않기를.
      앞으로의 걸음에 축복만이 가득하기를.
    ja: |-
      ブラザーが今の心を失わないように、
      これからの全ての歩みに祝福があらんことを。
  d_nikke_rapunzel_05_96:
    speaker: Self
    en: "... You have my gratitude."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_rapunzel_05_97:
    speaker: rapunzel
    en: Be on your way.
    ko: 안녕히 가세요.
    ja: さようなら。
  d_nikke_rapunzel_05_98:
    speaker: Self
    en: I wish you a happy life ahead.
    ko: 잘 지내.
    ja: 元気で
  d_nikke_rapunzel_05_99:
    speaker: Monologue
    en: I should go.
    ko: 발걸음을 옮겼다.
    ja: 歩き出す
  d_nikke_rapunzel_05_100:
    speaker: Monologue
    en: "... But I can't move..."
    ko: "…하지만 어째서인지 꼼짝도 할 수 없다."
    ja: "…でもどうしてなのか、全く動けない"
  d_nikke_rapunzel_05_101:
    speaker: Monologue
    en: As she continues to cradle my head in her hands.
    ko: 라푼젤이 내 머리를 감싸 쥐고 놔주지 않는다.
    ja: |-
      ラプンツェルが私の頭を
      包んだまま放してくれない
  d_nikke_rapunzel_05_102:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_05_103:
    speaker: rapunzel
    en: We're so close now. Is there anything else you want to do to me?
    ko: 얼굴이 이렇게 가까운데 아무것도 안 할 생각이신가요?
    ja: |-
      顔がこんなに近いのに、
      なにもしないつもりですか？
  d_nikke_rapunzel_05_104:
    speaker: anis
    en: Hey, over there!
    ko: 어? 저기 있다!
    ja: え？あそこにいる！
  d_nikke_rapunzel_05_105:
    speaker: neon
    en: Master!! Over here!!
    ko: |-
      스승님-!!
      여기에요-!!
    ja: |-
      師匠！！
      ここです～！！
  d_nikke_rapunzel_05_106:
    speaker: Monologue
    en: The moment I look away, Rapunzel disappears.
    ko: 잠깐 시선을 돌린 사이, 라푼젤은 사라지고 없었다.
    ja: |-
      ちょっと目を離した隙に、
      ラプンツェルは消えていた
  d_nikke_rapunzel_05_107:
    speaker: Monologue
    en: All that's left behind are a few strands of her hair,
    ko: |-
      그녀가 서 있던 자리에는
      몇 가닥의 머리카락과.
    ja: |-
      彼女が立っていたところには
      数本の髪の毛と
  d_nikke_rapunzel_05_108:
    speaker: Monologue
    en: and the lingering traces of her warmth. Until next time, Rapunzel.
    ko: 고귀한 성녀가 남긴 온기만이 남아있었다.
    ja: 高貴な聖女が残した温もりだけが残っていた
