---
d_nikke_ce004_03_01:
  d_nikke_ce004_03_01_1:
    speaker: rei
    en: How many times do I have to tell you?!
    ko: 나 마리 버디 하기 싫어!
    ja: 私、マリのバディはヤダ！
  d_nikke_ce004_03_01_2:
    speaker: rei
    en: I don't want to partner up with you!
    ko: 버디 안 해!
    ja: バディになりたくない！
  d_nikke_ce004_03_01_3:
    speaker: ce004_03_s
    en: Really?
    ko: 그래?
    ja: そう？
  d_nikke_ce004_03_01_4:
    speaker: ce004_03_s
    en: All right then, I guess there's nothing else we can do.
    ko: 그러면 어쩔 수 없지~
    ja: なら仕方ないね～
  d_nikke_ce004_03_01_5:
    speaker: ce004_03_s
    en: I'll have to inform the teacher.
    ko: 아까 그 선생님한테 가서 말씀드려야겠다~
    ja: さっきの先生に伝えにいかなきゃ～
  d_nikke_ce004_03_01_6:
    speaker: rei
    en: Are you seriously going to run off to Miss Marciana and tattle on me?
    ko: 지금 마르차나 선생님한테 일러바치러 가겠다는 거야?!
    ja: マルチャーナ先生に告げ口するつもり！？
  d_nikke_ce004_03_01_7:
    speaker: ce004_03_s
    en: I'm sorry, it's just...
    ko: 흑흑, 하지만~
    ja: グスン。だって～
  d_nikke_ce004_03_01_8:
    speaker: ce004_03_s
    en: I don't know anyone here
    ko: 나는 여기에 아는 사람도 없고~
    ja: 私はここに知り合いもいないし～
  d_nikke_ce004_03_01_9:
    speaker: ce004_03_s
    en: and there's no one else I can turn to for help.
    ko: 도움을 요청할 사람도 없는데~
    ja: 助けを求める人もいないのにぃ～
  d_nikke_ce004_03_01_10:
    speaker: ce004_03_s
    en: I just lost my one and only partner,
    ko: 하나밖에 없는 버디가 방금 사라졌는걸.
    ja: |-
      たった一人のバディまで
      いなくなっちゃったんだよ？
  d_nikke_ce004_03_01_11:
    speaker: ce004_03_s
    en: so I have to ask someone for help.
    ko: 그러니까 가서 도와달라고 말해야지.
    ja: だから、先生に手伝ってもらわないとね。
  d_nikke_ce004_03_01_12:
    speaker: ce004_03_s
    en: Can anyone help assign me a new one?
    ko: |-
      저 버디가 없어졌어요~
      그러니까 새로운 버디로 붙여주세요~ 하고.
    ja: |-
      バディがいなくなっちゃいました～
      だから新しいバディをつけてください～って。
  d_nikke_ce004_03_01_13:
    speaker: rei
    en: Argh!
    ko: 이이이…!
    ja: ううう…！
  d_nikke_ce004_03_01_14:
    speaker: rei
    en: Miss Marciana made it explicitly clear.
    ko: 쒸익! 쒸익!
    ja: プンプン！
  d_nikke_ce004_03_01_15:
    speaker: rei
    en: Her orders were that
    ko: 선생님이 명령이라고 했어!
    ja: 先生が命令って言ってたもん！
  d_nikke_ce004_03_01_16:
    speaker: rei
    en: we can't swap partners.
    ko: 버디는 못 바꾼다고 했어!!
    ja: バディは変えられないって！！
  d_nikke_ce004_03_01_17:
    speaker: ce004_03_s
    en: Is that so?
    ko: 그래~?
    ja: そうなの～？
  d_nikke_ce004_03_01_18:
    speaker: ce004_03_s
    en: In that case,
    ko: 그럼 어쩔 수 없네.
    ja: じゃあ、仕方ないね。
  d_nikke_ce004_03_01_19:
    speaker: ce004_03_s
    en: are you taking back what you said about not wanting to partner up with me?
    ko: 아까 버디 안 한다고 했던 말, 취소하는 거지?
    ja: |-
      さっきバディはイヤだって言ったの、
      取り消すよね？
  d_nikke_ce004_03_01_20:
    speaker: rei
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_ce004_03_01_21:
    speaker: rei
    en: I-I...
    ko: 그, 그건….
    ja: そ、それは…
  d_nikke_ce004_03_01_22:
    speaker: ce004_03_s
    en: You said it was an order, right?
    ko: 명령이라며~
    ja: 命令なんでしょ？
  d_nikke_ce004_03_01_23:
    speaker: rei
    en: Yes...
    ko: 맞아, 명령이야.
    ja: うん、命令だよ。
  d_nikke_ce004_03_01_24:
    speaker: rei
    en: I guess I have no choice but to be your buddy.
    ko: 그래서 어쩔 수 없이 내가 버디를 해주는 거야!
    ja: だから、仕方なく私がバディになってあげるの！
  d_nikke_ce004_03_01_25:
    speaker: ce004_03_s
    en: Okay!
    ko: 오케이!
    ja: オッケー！
  d_nikke_ce004_03_01_26:
    speaker: ce004_03_s
    en: So then, my one and only buddy,
    ko: 그럼 나의 하나뿐인 버디님~?
    ja: じゃあ、私の唯一のバディさん！
  d_nikke_ce004_03_01_27:
    speaker: ce004_03_s
    en: may I have the honor of treating you to a delicious meal?
    ko: |-
      제가 감히 버디님께
      맛있는 음식을 대접하는 영광을 누려도 되겠습니까~?
    ja: |-
      バディさんにおいしい料理を
      ご馳走してもよろしいでしょうか～？
  d_nikke_ce004_03_01_28:
    speaker: rei
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_ce004_03_01_29:
    speaker: rei
    en: What are you talking about?
    ko: 그게 무슨 말이야?
    ja: どういう意味？
  d_nikke_ce004_03_01_30:
    speaker: ce004_03_s
    en: I just got a stipend from the Central Government,
    ko: 마침 중앙 정부로부터 받은 돈이 있거든.
    ja: ちょうど中央政府からもらったお金があるの。
  d_nikke_ce004_03_01_31:
    speaker: ce004_03_s
    en: but instead of spending it on myself,
    ko: |-
      솔직히 이 돈으로 내가 여기서
      사치를 부리고 다닐 것도 아니니까.
    ja: |-
      正直、このお金で私が
      ぜいたく三昧するのも違うでしょ？
  d_nikke_ce004_03_01_32:
    speaker: ce004_03_s
    en: I'd rather splurge and get my new partner something nice.
    ko: |-
      날 위해 고생해 줄 버디를 위해
      맛있는 걸 사주고 싶다는 얘기야.
    ja: |-
      私のために苦労するであろうバディのために、
      おいしいものをおごってあげたいなと思って。
  d_nikke_ce004_03_01_33:
    speaker: ce004_03_s
    en: How about it?
    ko: 어때?
    ja: どう？
  d_nikke_ce004_03_01_34:
    speaker: rei
    en: A delicious meal, you say?
    ko: 마, 맛있는 거?!
    ja: お、おいしいもの！？
  d_nikke_ce004_03_01_35:
    speaker: rei
    en: "..."
    ko: 그럼 그….
    ja: じゃあ…
  d_nikke_ce004_03_01_36:
    speaker: rei
    en: Like... chocolate cake? Or something sweet, maybe?
    ko: 초코케이크나 그런 단 것들도 괜찮은 건가?
    ja: |-
      チョコケーキとか、
      そういう甘いものでもいいの？
  d_nikke_ce004_03_01_37:
    speaker: ce004_03_s
    en: Sure!
    ko: 물론이지!
    ja: もちろん！
  d_nikke_ce004_03_01_38:
    speaker: ce004_03_s
    en: We can go anywhere you want.
    ko: 네가 먹고 싶은 데로 가자.
    ja: ライが食べたいものを食べに行こ。
  d_nikke_ce004_03_01_39:
    speaker: rei
    en: Sure!
    ko: 좋아!
    ja: うんっ！
  d_nikke_ce004_03_01_40:
    speaker: rei
    en: Since you and I are buddies and all, I'll go with you.
    ko: 난 버디니까, 특별히 같이 가주는 거야!
    ja: 私はバディだから、特別に一緒に行ってあげる！
  d_nikke_ce004_03_01_41:
    speaker: ce004_03_s
    en: Sounds good!
    ko: 그래그래~ 알겠어.
    ja: ありがと～
  d_nikke_ce004_03_01_42:
    speaker: rei
    en: Follow me!
    ko: 따라와!
    ja: ついてきて！
  d_nikke_ce004_03_01_43:
    speaker: rei
    en: I'll lead the way!
    ko: 버디인 내가 앞장설게!
    ja: バディの私が案内してあげる！
d_nikke_ce004_03_02:
  d_nikke_ce004_03_02_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ce004_03_02_2:
    speaker: femaleemployee
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_nikke_ce004_03_02_3:
    speaker: rei
    en: A table for two, please. The usual.
    ko: |-
      두 명!
      늘 먹던 메뉴로!
    ja: |-
      2人！
      いつものメニューで！
  d_nikke_ce004_03_02_4:
    speaker: femaleemployee
    en: Of course, I'll have that ready for you right away.
    ko: 네~ 앉아계시면 준비해 드리겠습니다~
    ja: はい。おかけになってお待ちください。
  d_nikke_ce004_03_02_5:
    speaker: rei
    en: As you can see, this is my regular spot.
    ko: 보면 알겠지만, 내 단골집이야.
    ja: 見たら分かると思うけど、行きつけのお店だよ。
  d_nikke_ce004_03_02_6:
    speaker: rei
    en: I've ordered the best of what's available. You're gonna love it!
    ko: 제일 맛있는 걸로 시켰으니까 기대해도 좋아!
    ja: 一番おいしいのを頼んだから、楽しみにしてて！
  d_nikke_ce004_03_02_7:
    speaker: ce004_03_s
    en: Great!
    ko: 그래~
    ja: うん。
  d_nikke_ce004_03_02_8:
    speaker: ce004_03_s
    en: Are you feeling better now?
    ko: 기분은 좀 괜찮아졌어?
    ja: 機嫌直してくれた？
  d_nikke_ce004_03_02_9:
    speaker: rei
    en: Yeah, much better.
    ko: 응!
    ja: うん！
  d_nikke_ce004_03_02_10:
    speaker: ce004_03_s
    en: That's good to hear.
    ko: 다행이네.
    ja: それならよかった。
  d_nikke_ce004_03_02_11:
    speaker: ce004_03_s
    en: By the way,
    ko: 나, 궁금한 게 좀 있었는데.
    ja: ねえ、気になることがあるんだけど。
  d_nikke_ce004_03_02_12:
    speaker: ce004_03_s
    en: I was curious about something.
    ko: 물어봐도 돼, 버디~?
    ja: 聞いてもいい？バディさん。
  d_nikke_ce004_03_02_13:
    speaker: rei
    en: Ask away.
    ko: 당연하지.
    ja: もちろん！
  d_nikke_ce004_03_02_14:
    speaker: rei
    en: I'm an all-knowing junior,
    ko: 나는 3학년에, 마리의 버디니까.
    ja: 私は3年生で、マリのバディだから。
  d_nikke_ce004_03_02_15:
    speaker: rei
    en: and you're treating me to cake,
    ko: 그리고 케이크도 사줬으니까.
    ja: それにケーキもおごってくれたし！
  d_nikke_ce004_03_02_16:
    speaker: rei
    en: so you can ask me anything you like.
    ko: 뭐든 물어봐!
    ja: 何でも聞いて！
  d_nikke_ce004_03_02_17:
    speaker: ce004_03_s
    en: What do you usually learn at school?
    ko: 라이는 보통 학교에서 뭘 배워~?
    ja: ライはいつも学校で何を学んでるの？
  d_nikke_ce004_03_02_18:
    speaker: rei
    en: Gah!
    ko: 어…?
    ja: え…？
  d_nikke_ce004_03_02_19:
    speaker: ce004_03_s
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_ce004_03_02_20:
    speaker: rei
    en: Um...
    ko: 어….
    ja: えーっと…
  d_nikke_ce004_03_02_21:
    speaker: rei
    en: We learn a whole bunch of stuff.
    ko: 되게 많은 걸 배워.
    ja: いろんなことを学ぶよ。
  d_nikke_ce004_03_02_22:
    speaker: rei
    en: Yesterday, we had a class on how to handle situations
    ko: |-
      어제는 지상에서 혼자가 됐을 때
      대처 방법에 관한 이론 수업을 배웠어.
    ja: |-
      昨日は地上で取り残された時の
      対処法に関する理論を学んだの。
  d_nikke_ce004_03_02_23:
    speaker: rei
    en: when you're alone on the surface.
    ko: "…아마도."
    ja: "…多分。"
  d_nikke_ce004_03_02_24:
    speaker: rei
    en: The day before that, we did a simulation drill,
    ko: 이틀 전에는 실전 상황에 대한 시뮬레이션 연습을 했지.
    ja: |-
      一昨日は実戦の状況に備えた
      シミュレーション練習をしたよ。
  d_nikke_ce004_03_02_25:
    speaker: rei
    en: but I didn't do so well... not up to my usual standard.
    ko: "…평소보다 조금 못 하긴 했지만."
    ja: "…いつもより上手くできなかったけど。"
  d_nikke_ce004_03_02_26:
    speaker: ce004_03_s
    en: Hmm...
    ko: 흐음, 그래?
    ja: ふーん、そうなんだ。
  d_nikke_ce004_03_02_27:
    speaker: ce004_03_s
    en: You're an upperclassman, are you not?
    ko: 아까도 얘기했지만 라이는 고등학교 3학년이잖아?
    ja: |-
      さっきも言ってたけど、
      ライは高校3年生なんだよね？
  d_nikke_ce004_03_02_28:
    speaker: ce004_03_s
    en: Shouldn't you be hanging out with your friends, giggling and checking out
      cute guys
    ko: |-
      자고로 여고생이라면 친구들이랑 놀러 다니면서
      괜찮은 남자 없나~ 찾아 보고.
    ja: |-
      女子高生って言ったら、友だちと遊び回って
      いい男いないかな～って探したり。
  d_nikke_ce004_03_02_29:
    speaker: ce004_03_s
    en: while eating tasty treats?
    ko: 꺄르륵 거리면서 맛있는 거나 먹으러 다녀야 하는 거 아니야?
    ja: |-
      ゲラゲラ笑いながら、
      おいしいものでも食べ歩いたり
      するもんじゃないの？
  d_nikke_ce004_03_02_30:
    speaker: rei
    en: Well, I do go out to eat once in a while...
    ko: 맛있는 거는 먹으러 다니고 있긴 한데….
    ja: おいしいものは食べ歩いたりするけど…
  d_nikke_ce004_03_02_31:
    speaker: ce004_03_s
    en: Your school sounds a bit dangerous.
    ko: 그런 것 치곤 학교생활이 너~무 위험해 보이는 걸~?
    ja: |-
      それにしては、学校生活が
      ちょっと危なすぎるんじゃないかな～？
  d_nikke_ce004_03_02_32:
    speaker: rei
    en: Huh?
    ko: 음?
    ja: ん？
  d_nikke_ce004_03_02_33:
    speaker: rei
    en: Well, we are Nikkes.
    ko: 그야, 우리는 니케니까.
    ja: だって、私たちはニケだから。
  d_nikke_ce004_03_02_34:
    speaker: ce004_03_s
    en: I guess you're right.
    ko: 그렇지, 너희는 니케지.
    ja: そうだ。君たちはニケだよね。
  d_nikke_ce004_03_02_35:
    speaker: ce004_03_s
    en: Still, how come you're being trained in weapons over there?
    ko: 그런데 왜 학교에서까지 총을 쏘고 있냐는 거야.
    ja: |-
      でも、どうして学校でも
      銃を撃ってるのかってこと。
  d_nikke_ce004_03_02_36:
    speaker: ce004_03_s
    en: Is it some kind of military academy?
    ko: 사관 학교, 뭐 그런 곳인가?
    ja: 士官学校、とかそういう場所なの？
  d_nikke_ce004_03_02_37:
    speaker: rei
    en: Something like that.
    ko: 비슷할걸?
    ja: 似てると思うよ？
  d_nikke_ce004_03_02_38:
    speaker: rei
    en: Someone once told me that although it looks like a regular school, it's actually
      a...
    ko: 누가 그랬는데, 겉만 학교지 속은 군사 양….
    ja: |-
      誰かが言ってたんだけど、
      学校なのは表向きだけで、中は軍事よう…
  d_nikke_ce004_03_02_39:
    speaker: rei
    en: A...
    ko: 양… 뭐라고 했는데.
    ja: よう…何とかって言ってたんだけど。
  d_nikke_ce004_03_02_40:
    speaker: rei
    en: What'd you call it again?
    ko: "…뭐더라."
    ja: "…何だっけ。"
  d_nikke_ce004_03_02_41:
    speaker: ce004_03_s
    en: A military academy?
    ko: 아~ 군사 양성소?
    ja: あ～、軍事養成所？
  d_nikke_ce004_03_02_42:
    speaker: rei
    en: Yeah, that's it!
    ko: 어어! 그거 맞아. 군사 양성소!
    ja: あっ！それだよ。軍事よーせーじょ！
  d_nikke_ce004_03_02_43:
    speaker: ce004_03_s
    en: Mmm, I had a feeling.
    ko: 흐음~ 역시.
    ja: ふ～ん。やっぱり。
  d_nikke_ce004_03_02_44:
    speaker: ce004_03_s
    en: Turns out I was right.
    ko: 예상은 했는데, 그랬구나.
    ja: 予想はしてたけど、そうだったんだ。
  d_nikke_ce004_03_02_45:
    speaker: femaleemployee
    en: Here's your order.
    ko: 주문하신 메뉴 나왔습니다~
    ja: お待たせいたしました。
  d_nikke_ce004_03_02_46:
    speaker: rei
    en: All right!
    ko: 와!
    ja: わあ！
  d_nikke_ce004_03_02_47:
    speaker: rei
    en: Let's dig in, Mari.
    ko: 일단 먹자, 마리!
    ja: 早く食べよう、マリ！
  d_nikke_ce004_03_02_48:
    speaker: ce004_03_s
    en: Okay, let's eat!
    ko: 오케이~ 먹어보자!
    ja: そうだね。食べよう！
d_nikke_ce004_03_03:
  d_nikke_ce004_03_03_1:
    speaker: rei
    en: "*Nom nom*"
    ko: 와구와구~
    ja: もぐもぐ！
  d_nikke_ce004_03_03_2:
    speaker: rei
    en: This is so good!
    ko: 완전 맛있어~
    ja: おいしーい！
  d_nikke_ce004_03_03_3:
    speaker: ce004_03_s
    en: It really is.
    ko: 그렇네~
    ja: そうだね～
  d_nikke_ce004_03_03_4:
    speaker: ce004_03_s
    en: Looks like you go out to eat quite often.
    ko: 맛있는 거는 잘 먹으러 다니나 보네.
    ja: おいしいものは、よく食べ歩いてるみたいだね。
  d_nikke_ce004_03_03_5:
    speaker: rei
    en: "*Munch munch*"
    ko: 냠냠~ 쩝쩝~
    ja: ぱくぱく！もぐもぐ！
  d_nikke_ce004_03_03_6:
    speaker: ce004_03_s
    en: Still, school life is never all fun and games.
    ko: 그래도, 학교생활이 마냥 즐거울 수는 없겠는데?
    ja: |-
      でも、学校生活って
      ただ楽しいだけじゃないよね？
  d_nikke_ce004_03_03_7:
    speaker: ce004_03_s
    en: In my experience, training can get pretty intense.
    ko: 직접 경험해 보니까, 훈련 강도도 좀 높은 것 같고.
    ja: |-
      実際に体験してみて思ったけど、
      トレーニングも結構厳しいし。
  d_nikke_ce004_03_03_8:
    speaker: ce004_03_s
    en: You must have a few students who get injured or fall behind.
    ko: 다치거나 낙오하는 애들도 좀 생기겠어.
    ja: ケガしたり、留年する子たちもいるんじゃない？
  d_nikke_ce004_03_03_9:
    speaker: rei
    en: Fall behind?
    ko: 으음, 낙오.
    ja: りゅーねん？
  d_nikke_ce004_03_03_10:
    speaker: rei
    en: I'm not quite sure I follow.
    ko: 낙오가 뭐지?
    ja: りゅーねんって何？
  d_nikke_ce004_03_03_11:
    speaker: ce004_03_s
    en: As in "drop out".
    ko: 떨어지는 거지~ 뚝!
    ja: 落ちるってこと！
  d_nikke_ce004_03_03_12:
    speaker: rei
    en: Oh, gotcha. Yeah, that can happen.
    ko: 아! 그럼 있어.
    ja: あ！それならいるよ。
  d_nikke_ce004_03_03_13:
    speaker: rei
    en: If you don't get a good grade on your final exams, you flunk a grade.
    ko: |-
      학기 말에 시험을 보는데
      거기서 성적이 잘 안 나오면 떨어져.
    ja: |-
      学期末のテストがあるんだけど、
      そこで成績が悪いと落ちちゃうの。
  d_nikke_ce004_03_03_14:
    speaker: ce004_03_s
    en: So you have exams as well...
    ko: 흐음~ 시험도 치는구나.
    ja: ふ～ん。テストもあるんだ。
  d_nikke_ce004_03_03_15:
    speaker: ce004_03_s
    en: Hold on.
    ko: 아니, 그런데 잠깐만.
    ja: いや、でもちょっと待って。
  d_nikke_ce004_03_03_16:
    speaker: ce004_03_s
    en: You said you can flunk out if your grades aren't good?
    ko: 성적이 잘 안 나오면 떨어지다니.
    ja: 成績が悪いと落ちるって…
  d_nikke_ce004_03_03_17:
    speaker: ce004_03_s
    en: Do you mean you get expelled?
    ko: 바로 퇴학이라도 당하는 거야?
    ja: すぐに退学でもさせられるの？
  d_nikke_ce004_03_03_18:
    speaker: rei
    en: It's not exactly the same, but you don't ever get to see that person again,
    ko: 으으으음~
    ja: う～～ん。
  d_nikke_ce004_03_03_19:
    speaker: rei
    en: so it's effectively the same thing.
    ko: |-
      다시 그 친구를 못 보는 거니까,
      비슷하긴 해.
    ja: |-
      もうその子に会えなくなるから、
      似たようなものかな。
  d_nikke_ce004_03_03_20:
    speaker: ce004_03_s
    en: Yikes, that's harsh.
    ko: 흐엑~ 잔인해라.
    ja: げげ～っ。残酷だねぇ。
  d_nikke_ce004_03_03_21:
    speaker: ce004_03_s
    en: Say, Rei.
    ko: 그럼 라이, 너.
    ja: じゃあ、ライは…
  d_nikke_ce004_03_03_22:
    speaker: ce004_03_s
    en: Have you ever lost a friend because of that?
    ko: 친구를 잃은 적도 있어?
    ja: 友だちを失ったこともあるの？
  d_nikke_ce004_03_03_23:
    speaker: rei
    en: Sure I have.
    ko: 응, 있어.
    ja: うん、あるよ。
  d_nikke_ce004_03_03_24:
    speaker: rei
    en: I'm pretty sure anyone who goes to our school
    ko: 아마 우리 학교에 다니는 학생들이라면.
    ja: 多分、うちの学校に通ってる学生なら、
  d_nikke_ce004_03_03_25:
    speaker: rei
    en: has had a similar experience.
    ko: 누구나 다 있을 거야.
    ja: 誰でも一度はあるはずだよ。
  d_nikke_ce004_03_03_26:
    speaker: ce004_03_s
    en: Makes sense.
    ko: 하긴~
    ja: 確かにね～
  d_nikke_ce004_03_03_27:
    speaker: ce004_03_s
    en: Not everyone can be a straight-A student.
    ko: 전교생 모두가 성적이 만점일 수는 없을 테니까.
    ja: 全校生徒、全員が満点取ることはないだろうし。
  d_nikke_ce004_03_03_28:
    speaker: ce004_03_s
    en: I thought you were just a spoiled kid,
    ko: 너, 그냥 떼쟁이 어린애인 줄 알았더니.
    ja: |-
      ライはただのワガママな
      お子ちゃまかと思ってたけど、
  d_nikke_ce004_03_03_29:
    speaker: ce004_03_s
    en: but you've got your grievances as well.
    ko: 속은 꽤 문드러져 있겠다~?
    ja: 心の中は結構荒れてそうだね～？
  d_nikke_ce004_03_03_30:
    speaker: rei
    en: Oh, I'm fine.
    ko: 아닌데? 나 괜찮은데?
    ja: そんなことないよ？私は平気だよ？
  d_nikke_ce004_03_03_31:
    speaker: ce004_03_s
    en: Come now, there's no need to be like that.
    ko: 에이~ 괜찮은 척 안 해도 돼~
    ja: いやいや、平気なフリしなくていいって。
  d_nikke_ce004_03_03_32:
    speaker: rei
    en: Honestly, I'm perfectly all right!
    ko: 아냐! 나 진짜 괜찮아!
    ja: ううん！私は本当に大丈夫！
  d_nikke_ce004_03_03_33:
    speaker: rei
    en: I just enjoy going to school. It's way more fun than I expected it would be.
    ko: 왜냐하면 생각보다 학교 다니는 거 재미있거든.
    ja: |-
      だって、思ったより楽しいもん。
      学校生活って。
  d_nikke_ce004_03_03_34:
    speaker: ce004_03_s
    en: Really?
    ko: 그래?
    ja: そう？
  d_nikke_ce004_03_03_35:
    speaker: ce004_03_s
    en: From how you've described it so far, it sounds anything but fun.
    ko: |-
      지금까지 한 얘기만 들었을 때는
      재미있어 보이는 구석이 전혀 없어 보이던데.
    ja: |-
      今まで聞いた話だけだと、
      楽しそうな要素が見当たらなかったけど。
  d_nikke_ce004_03_03_36:
    speaker: rei
    en: Now that I'm in my third year, I understand it.
    ko: 내가 3학년이 되어보니까 알겠더라고.
    ja: 3年生になってみて分かったの。
  d_nikke_ce004_03_03_37:
    speaker: rei
    en: It's only boring if you focus on the boring parts.
    ko: 재미없는 부분만 보면 재미가 없고!
    ja: 楽しくない部分だけを見たら、楽しくないし！
  d_nikke_ce004_03_03_38:
    speaker: rei
    en: If you concentrate on the fun parts, then you're bound to have fun!
    ko: 재미있는 부분만 보면 재미가 있다는걸!
    ja: 楽しい部分だけを見たら、楽しいって！
  d_nikke_ce004_03_03_39:
    speaker: ce004_03_s
    en: You have a real talent for making boring things sound entertaining.
    ko: 되게 멋없는 말을 멋있게 하는 재주가 있네.
    ja: |-
      すごくカッコ悪い言葉を
      カッコよく言う才能があるね。
  d_nikke_ce004_03_03_40:
    speaker: ce004_03_s
    en: Now I'm curious about what you consider the fun parts.
    ko: 그 재미있는 부분이 뭔지 궁금한데~
    ja: その楽しい部分が気になるな～
  d_nikke_ce004_03_03_41:
    speaker: ce004_03_s
    en: Will you tell me?
    ko: 들려줄래?
    ja: 教えてくれる？
  d_nikke_ce004_03_03_42:
    speaker: rei
    en: Sure!
    ko: 좋아!
    ja: うんっ！
  d_nikke_ce004_03_03_43:
    speaker: rei
    en: But you owe me another slice of cake!
    ko: 대신 케이크 한 조각 더!
    ja: |-
      その代わり、
      ケーキもう1個頼んでもいい？
  d_nikke_ce004_03_03_44:
    speaker: ce004_03_s
    en: Okay, deal!
    ko: 오케이, 콜!
    ja: オッケー！
d_nikke_ce004_03_04:
  d_nikke_ce004_03_04_1:
    speaker: rei
    en: "*Chomp chomp*"
    ko: 우걱우걱~
    ja: もぐもぐ！
  d_nikke_ce004_03_04_2:
    speaker: rei
    en: "*Chomp chomp*"
    ko: 우적우적~
    ja: むしゃむしゃ！
  d_nikke_ce004_03_04_3:
    speaker: rei
    en: "*Gulp*!"
    ko: 꾸울꺽!
    ja: ゴクッ！
  d_nikke_ce004_03_04_4:
    speaker: ce004_03_s
    en: So, what do you find so fun about being in school?
    ko: 그래서, 라이는 학교 생활의 어떤 게 재밌는데?
    ja: |-
      それで、ライは学校生活の
      どんなところが楽しいの？
  d_nikke_ce004_03_04_5:
    speaker: rei
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_nikke_ce004_03_04_6:
    speaker: rei
    en: I get to hang out with my friends Ein and Zwei.
    ko: 학교에 가면 아인이나 츠바이 같은 친구들이 있잖아.
    ja: |-
      学校に行ったら、アインとかツバイとか
      友だちがいるでしょ？
  d_nikke_ce004_03_04_7:
    speaker: rei
    en: Ein is honest to a fault and slightly unpredictable,
    ko: 아인은 솔직하고 못 말리는 구석이 있긴 한데.
    ja: アインはちょっと正直すぎるところもあるけど、
  d_nikke_ce004_03_04_8:
    speaker: rei
    en: but she thinks I'm super cute
    ko: 나 엄청 귀여워 해줘.
    ja: 私のことをすごくかわいがってくれるの。
  d_nikke_ce004_03_04_9:
    speaker: rei
    en: and is really good with her hands.
    ko: 그리고 손재주도 엄청 좋다?
    ja: それに、手先もすごく器用なんだよ！
  d_nikke_ce004_03_04_10:
    speaker: rei
    en: She even made a ribbon for me once.
    ko: 예전에 직접 리본도 만들어서 받은 적 있어.
    ja: |-
      前に手作りのリボンを
      もらったこともあるの。
  d_nikke_ce004_03_04_11:
    speaker: rei
    en: Zwei is a real brainiac who studies like nobody's business,
    ko: 그리고 츠바이는 공부도 잘 하는 우등생인데,
    ja: |-
      それから、ツバイは
      勉強も得意な優等生なんだけど、
  d_nikke_ce004_03_04_12:
    speaker: rei
    en: and she takes great care of me.
    ko: 나 엄청 챙겨줘.
    ja: 私の面倒をよく見てくれるの。
  d_nikke_ce004_03_04_13:
    speaker: rei
    en: Even though I think she doesn't give me the respect a third-year student deserves.
    ko: 3학년인 나를 존경하는 마음이 좀 부족하긴 하지만.
    ja: |-
      3年生の私を敬う気持ちが
      ちょっと足りないけど、
  d_nikke_ce004_03_04_14:
    speaker: rei
    en: At any rate, we always have fun when the three of us hang out.
    ko: 어쨌든 다 같이 놀면 재미있어!
    ja: みんなで遊ぶと楽しいよ！
  d_nikke_ce004_03_04_15:
    speaker: ce004_03_s
    en: Really?
    ko: 오~ 그래?
    ja: そうなんだ。
  d_nikke_ce004_03_04_16:
    speaker: rei
    en: Oh yeah!
    ko: 응!
    ja: うん！
  d_nikke_ce004_03_04_17:
    speaker: rei
    en: Whenever we finish end of year exams, we come here for sweets.
    ko: |-
      또, 시험이 끝나면 다 같이
      여기에 와서 디저트를 먹으러 오는데.
    ja: |-
      テストが終わったら、みんなで
      ここに来てスイーツを食べるよ。
  d_nikke_ce004_03_04_18:
    speaker: rei
    en: We order whatever we want, chew the fat and just have a good time.
    ko: 먹고 싶은 메뉴 다~ 시켜서 떠들고 놀거든.
    ja: |-
      食べたいものぜ～んぶ頼んで、
      おしゃべりして遊ぶの。
  d_nikke_ce004_03_04_19:
    speaker: rei
    en: The cakes and parfaits taste even better when we all have them together.
    ko: 그 때 먹는 케이크랑 파르페는 평소보다 몇 배나 더 맛있어.
    ja: |-
      その時に食べるケーキとパフェは
      いつもより何倍もおいしいよ。
  d_nikke_ce004_03_04_20:
    speaker: rei
    en: That's why it's so much fun!
    ko: 그래서 재미있어!
    ja: だから楽しいの！
  d_nikke_ce004_03_04_21:
    speaker: ce004_03_s
    en: That's great to hear.
    ko: 아하.
    ja: なるほど。
  d_nikke_ce004_03_04_22:
    speaker: ce004_03_s
    en: You've managed to carve out an enjoyable existence for yourself,
    ko: 그러니까, 결국.
    ja: つまり…
  d_nikke_ce004_03_04_23:
    speaker: ce004_03_s
    en: living a perfectly ordinary life in an extraordinary school.
    ko: 평범하지 않은 학교에서,
    ja: 普通じゃない学校で、
  d_nikke_ce004_03_04_24:
    speaker: ce004_03_s
    en: In fact,
    ko: 평범한 일상의 재미를 찾았다는 거네.
    ja: 普通の日常を楽しむってことか。
  d_nikke_ce004_03_04_25:
    speaker: ce004_03_s
    en: you're doing almost everything a normal high school girl would be doing.
    ko: |-
      뭐야~ 내가 말 했던 여고생으로서 할 일은
      거의 다 하고 있잖아?
    ja: |-
      私がさっき言った女子高生がすることは
      ほぼ全部やってるね。
  d_nikke_ce004_03_04_26:
    speaker: ce004_03_s
    en: You're not feigning nonchalance or throwing tantrums.
    ko: 멀쩡한 척 하는 떼쟁이도 아니고.
    ja: 平気なフリしてる駄々っ子でもないし、
  d_nikke_ce004_03_04_27:
    speaker: ce004_03_s
    en: In fact, I see you're genuinely a popular upperclassman!
    ko: 그냥 진짜 멋진 3학년 선배님이셨네~
    ja: ただ本当に素敵な3年生の先輩だったとは！
  d_nikke_ce004_03_04_28:
    speaker: "<Monologue>"
    en: Mari roughly tussles Rei's hair.
    ko: 마리는 라이의 머리를 거칠게 쓰다듬었다.
    ja: マリはライの頭を勢いよくなでた
  d_nikke_ce004_03_04_29:
    speaker: rei
    en: Hey, my hair!
    ko: 으아앗, 내 머리!
    ja: ああっ、髪が！
  d_nikke_ce004_03_04_30:
    speaker: rei
    en: You've got some nerve doing that to an upperclassman!
    ko: 3학년의 머리를 함부로 만지다니.
    ja: 3年生の頭を勝手に触るなんて、
  d_nikke_ce004_03_04_31:
    speaker: rei
    en: You're just like the others. You don't have any respect for me!
    ko: 너도 나를 존경하는 마음이 부족해!
    ja: マリも私を敬う気持ちが足りないよ！
  d_nikke_ce004_03_04_32:
    speaker: ce004_03_s
    en: It's not that! I genuinely think you're cute, just like your friend, Ein!
    ko: |-
      아냐~ 그 아인이라는 애 처럼
      네가 귀여워서 그러는 거야.
    ja: |-
      違うよ。アインって子と同じで
      ライがかわいいからだよ～
  d_nikke_ce004_03_04_33:
    speaker: rei
    en: Oh, really?
    ko: 어? 정말?
    ja: えっ？そうなの？
  d_nikke_ce004_03_04_34:
    speaker: rei
    en: You think I'm cute?
    ko: 나 귀여워?
    ja: 私、かわいい？
  d_nikke_ce004_03_04_35:
    speaker: ce004_03_s
    en: You're certainly cuter than when I first saw you.
    ko: 처음 봤을 때 보다는 조~금 더 귀여워졌어.
    ja: 初めて見た時より、もっとかわいくなったね。
  d_nikke_ce004_03_04_36:
    speaker: rei
    en: Hehe...
    ko: 헤헤, 헤헤헤….
    ja: えへ、えへへ…
  d_nikke_ce004_03_04_37:
    speaker: ce004_03_s
    en: Are you done with your cake?
    ko: 케이크 다 먹은 거 맞지?
    ja: ケーキ、食べ終わったよね？
  d_nikke_ce004_03_04_38:
    speaker: ce004_03_s
    en: Should we get going?
    ko: 슬슬 일어날까?
    ja: そろそろ行こっか？
  d_nikke_ce004_03_04_39:
    speaker: rei
    en: Sure!
    ko: 응!
    ja: うん！
  d_nikke_ce004_03_04_40:
    speaker: rei
    en: That was delicious.
    ko: 맛있게 잘 먹었어!
    ja: ごちそーさまでした！
d_nikke_ce004_03_05:
  d_nikke_ce004_03_05_1:
    speaker: ce004_03_s
    en: Did we really talk for that long?
    ko: 우리가 얘기를 그렇게 길게 했었나?
    ja: 私たち、そんなにおしゃべりしてたかな？
  d_nikke_ce004_03_05_2:
    speaker: ce004_03_s
    en: It's already dark.
    ko: 벌써 어두워졌네.
    ja: もう暗いね。
  d_nikke_ce004_03_05_3:
    speaker: rei
    en: Seems like it...
    ko: 그런가 봐!
    ja: そうみたい！
  d_nikke_ce004_03_05_4:
    speaker: rei
    en: If we miss curfew, the teacher will give us an earful!
    ko: 늦게 들어가면 선생님한테 혼나는데!
    ja: 帰りが遅くなったら、先生に怒られるよ！
  d_nikke_ce004_03_05_5:
    speaker: rei
    en: Let's hurry back.
    ko: 빨리 들어가자.
    ja: 早く帰ろう。
  d_nikke_ce004_03_05_6:
    speaker: ce004_03_s
    en: All right.
    ko: 그래~ 그래.
    ja: そうだね～
  d_nikke_ce004_03_05_7:
    speaker: ce004_03_s
    en: Oh, by the way.
    ko: 아, 그런데 라이.
    ja: あ、ねえライ。
  d_nikke_ce004_03_05_8:
    speaker: ce004_03_s
    en: You said Ein is good with her hands,
    ko: 아까 아인이라는 애는 손재주가 좋다고 했고.
    ja: |-
      さっきアインって子は
      手先が器用って言ってたし、
  d_nikke_ce004_03_05_9:
    speaker: ce004_03_s
    en: and studying is Zwei's realm of expertise.
    ko: 츠바이라는 애는 공부를 잘한다고 했잖아.
    ja: ツバイって子は勉強が得意って言ってたよね。
  d_nikke_ce004_03_05_10:
    speaker: ce004_03_s
    en: So what are you good at?
    ko: 그럼 너는 뭘 잘해?
    ja: じゃあライは何が得意なの？
  d_nikke_ce004_03_05_11:
    speaker: rei
    en: I'm a junior,
    ko: 나는 3학년이야.
    ja: 私は3年生だよ。
  d_nikke_ce004_03_05_12:
    speaker: rei
    en: and I'm naturally appealing.
    ko: 그리고 타고난 귀여움이 있지.
    ja: それに、生まれ持ったかわいさがあるの。
  d_nikke_ce004_03_05_13:
    speaker: rei
    en: Someone has told me that's something that can never be taught.
    ko: 이건 갖고 싶어도 가질 수 없는 재능이라고 했어.
    ja: |-
      これは欲しくても手に入らない才能だって
      聞いたよ。
  d_nikke_ce004_03_05_14:
    speaker: ce004_03_s
    en: Wow.
    ko: 세상에~
    ja: なんてこった～
  d_nikke_ce004_03_05_15:
    speaker: ce004_03_s
    en: Whoever told you that gave you some solid advice.
    ko: 누군지는 몰라도 아주 좋은 걸 알려줬네.
    ja: 誰か知らないけど、すごくいいことを教えたね。
  d_nikke_ce004_03_05_16:
    speaker: ce004_03_s
    en: So, what do you want to be after you graduate?
    ko: |-
      그럼 그 학교를 졸업하고 나면,
      너는 뭐가 되고 싶어?
    ja: |-
      じゃあ、学校を卒業したら
      何になりたい？
  d_nikke_ce004_03_05_17:
    speaker: ce004_03_s
    en: Do you want to become a teacher or something similar?
    ko: 선생님이라던가, 뭐 그런 게 될 수 있는 건가?
    ja: 先生とか、そういうのになれるのかな？
  d_nikke_ce004_03_05_18:
    speaker: ce004_03_s
    en: Or perhaps a job in another line of work?
    ko: 아니면 취직을 하는 거야?
    ja: それとも就職？
  d_nikke_ce004_03_05_19:
    speaker: rei
    en: I don't really know.
    ko: 그건 나도 잘 몰라!
    ja: それは、私もよく分かんない！
  d_nikke_ce004_03_05_20:
    speaker: rei
    en: I don't have a defined goal just yet.
    ko: 그래서 아직 자세한 목표는 없고.
    ja: だから、まだこれといった目標はないよ。
  d_nikke_ce004_03_05_21:
    speaker: rei
    en: For the time being, I want to keep living happily like I've been doing.
    ko: 그냥 지금처럼 즐겁게 쭉 살고 싶어.
    ja: ただ今みたいに、ずーっと楽しく過ごしたいな。
  d_nikke_ce004_03_05_22:
    speaker: rei
    en: Meeting friends at cafes and eating all sorts of good food,
    ko: |-
      친구들이랑 자주 만나서 카페에서
      맛있는 것들 잔뜩 먹고.
    ja: |-
      友だちと会って、カフェで
      おいしいものをたくさん食べて、
  d_nikke_ce004_03_05_23:
    speaker: rei
    en: having great conversations with my Teacher, stuff like that.
    ko: |-
      선생님이랑 매일 만나서
      재미있는 얘기도 하고!
    ja: |-
      先生と毎日会って
      楽しくおしゃべりしたい！
  d_nikke_ce004_03_05_24:
    speaker: ce004_03_s
    en: Hmm...
    ko: 흐음~
    ja: ふ～ん。
  d_nikke_ce004_03_05_25:
    speaker: ce004_03_s
    en: You're giving it your all just to graduate from that school, yet all you dream
      of is a normal life...
    ko: |-
      목숨을 걸고 학교를 졸업한 후에,
      평범한 일상을 꿈꾼다라….
    ja: |-
      命をかけて学校を卒業した後に、
      普通の日常を夢見る、か…
  d_nikke_ce004_03_05_26:
    speaker: ce004_03_s
    en: That's a goal that I can get behind!
    ko: 그것참 끝내주는 목표네~
    ja: それは最高の目標だね。
  d_nikke_ce004_03_05_27:
    speaker: ce004_03_s
    en: You've got my support.
    ko: 응원할게.
    ja: 応援するよ。
  d_nikke_ce004_03_05_28:
    speaker: ce004_03_s
    en: I mean that.
    ko: 이건 진심으로 하는 말이야.
    ja: これは私の本心。
  d_nikke_ce004_03_05_29:
    speaker: rei
    en: All right!
    ko: 응!
    ja: うん！
  d_nikke_ce004_03_05_30:
    speaker: rei
    en: Thanks!
    ko: 고마워!
    ja: ありがとう！
  d_nikke_ce004_03_05_31:
    speaker: ce004_03_s
    en: So no more waffling about not wanting to be my buddy,
    ko: |-
      그럼 이제 버디 안 하겠다느니~
      하기 싫다느니~
    ja: |-
      じゃあ、もうバディはしない～とか
      イヤだ～とか、
  d_nikke_ce004_03_05_32:
    speaker: ce004_03_s
    en: all right?
    ko: 그런 얘기는 안 할거지?
    ja: そういうことは言わないよね？
  d_nikke_ce004_03_05_33:
    speaker: rei
    en: You called me cute.
    ko: 나 귀엽다고도 해줬고.
    ja: 私のこと、かわいいって言ってくれたし、
  d_nikke_ce004_03_05_34:
    speaker: rei
    en: You bought me a whole bunch of cake,
    ko: 오늘 케이크도 많이 사줬고.
    ja: 今日はケーキもたくさんおごってくれたし、
  d_nikke_ce004_03_05_35:
    speaker: rei
    en: and you said you'll be in my corner,
    ko: 응원도 해줬으니까!
    ja: 応援もしてくれたから！
  d_nikke_ce004_03_05_36:
    speaker: rei
    en: so of course I'll be your friend!
    ko: 특별히 최선을 다 해서 버디가 되어줄게!
    ja: 特別にいいバディになってあげる！
  d_nikke_ce004_03_05_37:
    speaker: rei
    en: Naru will treat you well too.
    ko: 나루도 잘 대해 줄 거야.
    ja: ナルも仲よくしてくれるはずだよ。
  d_nikke_ce004_03_05_38:
    speaker: naru1
    en: Huh?
    ko: 잘.
    ja: よろしく。
  d_nikke_ce004_03_05_39:
    speaker: naru2
    en: You should
    ko: 부탁?
    ja: お願い？
  d_nikke_ce004_03_05_40:
    speaker: naru3
    en: take care of me!
    ko: 드립니다~!
    ja: します～！
  d_nikke_ce004_03_05_41:
    speaker: ce004_03_s
    en: Yeah, let's all look after each other.
    ko: 그래, 나도 잘 부탁해~
    ja: うん、こちらこそよろしくね～
  d_nikke_ce004_03_05_42:
    speaker: ce004_03_s
    en: By the way, these little guys are absolutely adorable.
    ko: 그나저나 전부터 생각했던 건데, 얘네 진짜 귀엽다.
    ja: |-
      前から思ってたけど、
      この子たちホントかわいいよね。
  d_nikke_ce004_03_05_43:
    speaker: ce004_03_s
    en: "*Poke poke*"
    ko: 콕콕~!
    ja: ツン、ツン
  d_nikke_ce004_03_05_44:
    speaker: rei
    en: Aren't they just?
    ko: 그치, 우리 나루 귀엽지?
    ja: でしょ？ナルはかわいいでしょ？
  d_nikke_ce004_03_05_45:
    speaker: rei
    en: They've got a bunch of snacks with them as well.
    ko: 간식도 한가득 들고 있다~?
    ja: おやつもたくさん持ってるんだよ～？
  d_nikke_ce004_03_05_46:
    speaker: ce004_03_s
    en: Oh, they do?
    ko: 오, 그래~?
    ja: そうなの？
  d_nikke_ce004_03_05_47:
    speaker: ce004_03_s
    en: May I have some?
    ko: 그럼 나도 몇 개 가져가 볼까?
    ja: じゃあ私も何個かもらってもいい？
  d_nikke_ce004_03_05_48:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 부스럭- 부스럭-
    ja: ガサゴソ…
  d_nikke_ce004_03_05_49:
    speaker: naru1
    en: Gaaaahh!
    ko: 으어어억.
    ja: うあああっ。
  d_nikke_ce004_03_05_50:
    speaker: rei
    en: Eek!
    ko: 이익!!
    ja: ああっ！！
  d_nikke_ce004_03_05_51:
    speaker: rei
    en: How dare you touch our snacks without permission!
    ko: 내 간식 허락 없이 건들지 마~!
    ja: 私のおやつ、勝手に触らないで！
  d_nikke_ce004_03_05_52:
    speaker: rei
    en: That's it!
    ko: 쒸익…! 쒸익…!
    ja: プンプン…！
  d_nikke_ce004_03_05_53:
    speaker: rei
    en: I'm not gonna be friends with you anymore!
    ko: 나 마리 버디 안 해!!
    ja: やっぱりマリのバディはヤダ！！
  d_nikke_ce004_03_05_54:
    speaker: ce004_03_s
    en: Oh boy, now I've gone and done it.
    ko: 오~ 또 화났어~
    ja: あらら、また怒っちゃったね～
  d_nikke_ce004_03_05_55:
    speaker: ce004_03_s
    en: After working so hard to curry your favor, you're mad at me again.
    ko: |-
      힘들게 올린 호감도인데,
      이것 참~ 재미있단 말이야.
    ja: |-
      必死に上げた好感度なのに、
      ホント面白いね。
  d_nikke_ce004_03_05_56:
    speaker: ce004_03_s
    en: I have to admit, Rei, being your friend is pretty entertaining.
    ko: 아무튼, 네가 내 버디라 다행이야 라이.
    ja: とにかく、ライが私のバディでよかった。
