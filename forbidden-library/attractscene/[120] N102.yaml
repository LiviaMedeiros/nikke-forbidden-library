  d_nikke_n102_01_75:
    speaker: n102
    en: Yes! Apparently, I like them because they're so adorable.
    ko: 예! 엄청 귀여워서 좋아한다고 했어요!
    ja: はい！すごくかわいくて好きらしいです！
  d_nikke_n102_01_76:
