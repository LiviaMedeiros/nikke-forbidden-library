    ko: 학교 선생님.
    ja: 学校の先生
  d_nikke_n102_01_41:
    speaker: n102
    en: No kidding! I'm not exactly sure what that is, but it sounds pretty neato!
    ko: 우와! 뭔진 모르겠지만 대단한 것 같아요!
    ja: うわ！それが何かは分かりませんが、\n何かすごいですね！
  d_nikke_n102_01_42:
    speaker: n102
    en: Academics... what is that?
    ko: 학교? 학교가 뭔가요?
    ja: 学校？学校って何ですか？
  d_nikke_n102_01_43:
    speaker: n102
    en: Anyway, you must be a pretty cool person if you're a teacher!
    ko: 헤헤. 그래도 선생님은 선생님이니까 훌륭하신 분이시네요!
    ja: へへ、とにかく先生は先生だから、\n素晴らしい方ですね！
  d_nikke_n102_01_44:
    speaker: n102
    en: Are you busy now by any chance?
    ko: 혹시 선생님 지금 바쁘세요?
    ja: 先生、今忙しいですか？
  d_nikke_n102_01_45:
    speaker: n102
    en: If you're not, why don't you join me for dinner?
    ko: 안 바쁘면 저랑 같이 밥 먹어요!
    ja: よかったら私と一緒にご飯に行きましょう！
  d_nikke_n102_01_46:
    speaker: n102
    en: I've got some money to burn today, so it'll be my treat.
    ko: |-
      저 오늘 용돈도 많거든요!
      제가 사드릴게요!
    ja: |-
      私、今日はお小遣いも
      いっぱい持ってるんですよ！
      私が奢ります！
  d_nikke_n102_01_47:
    speaker: n102
    en: How about it?
    ko: 같이 가 주실 건가요?
    ja: 一緒に行ってくれますか？
  d_nikke_n102_01_48:
    speaker: Self
    en: I should be the one buying you dinner.
    ko: 식사는 선생님이 사는 거야.
    ja: 食事は先生が奢るものだ
  d_nikke_n102_01_49:
    speaker: n102
    en: |-
      Wow! Really?
      You'd like to buy me dinner?
    ko: |-
      우와! 정말요?
      그럼 저한테 밥 사주시는 건가요?
    ja: |-
      うわあ！本当ですか？
      じゃあ、奢ってくれるんですか？
  d_nikke_n102_01_50:
    speaker: n102
    en: Thanks, teacher!
    ko: 감사합니다, 선생님!
    ja: ありがとうございます、先生！
