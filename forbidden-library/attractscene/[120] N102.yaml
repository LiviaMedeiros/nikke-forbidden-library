      クレジットを支払って
      クレーンゲームの機械の前に立った
  d_nikke_n102_01_79:
    speaker: Monologue
    en: 'My objective: obtain the calico cat doll.'
    ko: 목표는 삼색 고양이 인형.
    ja: ターゲットは三毛猫のぬいぐるみ
  d_nikke_n102_01_80:
    speaker: Monologue
    en: "... Anne was right, its position was far from ideal."
    ko: "…과연. 앤의 말대로 위치가 너무 안 좋다."
    ja: "…確かに、エヌが言った通り位置が悪すぎる"
  d_nikke_n102_01_81:
    speaker: Monologue
    en: Anne stood beside me like a small child, her eyes twinkling.
    ko: 하지만 옆에서 눈을 반짝반짝 빛내고 있는 아이가 있다.
