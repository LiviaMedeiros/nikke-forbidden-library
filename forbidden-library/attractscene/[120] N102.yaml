      제가 사람을 잘 기억하지 못해서.
      헤헤.
    ja: |-
      私、人をあまり覚えられなくて。
      へへ。
  d_nikke_n102_01_38:
    speaker: n102
    en: But what kind of teacher are you?
    ko: 그런데, 선생님은 무슨 선생님인가요?
