---
d_nikke_liter_01:
  d_nikke_liter_01_1:
    speaker: liter
    en: Hmm...
    ko: 흐음….
    ja: ほお…
  d_nikke_liter_01_2:
    speaker: liter
    en: Hmmmmm...
    ko: 흐으으음….
    ja: うぅぅん…
  d_nikke_liter_01_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_4:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_5:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_6:
    speaker: Monologue
    en: Liter's expression is grim.
    ko: 리타는 신중한 표정으로.
    ja: リターは真剣な表情で
  d_nikke_liter_01_7:
    speaker: Monologue
    en: She runs her finger along the windowsill, then inspects it.
    ko: 창 틀의 먼지를 손가락으로 닦고 있었다.
    ja: 窓枠の埃を指でなぞっていた
  d_nikke_liter_01_8:
    speaker: liter
    en: Hmm...?
    ko: 흐으음…?
    ja: ふぅ～む…？
  d_nikke_liter_01_9:
    speaker: liter
    en: Hmph!
    ko: 흐음!
    ja: ふむ！
  d_nikke_liter_01_10:
    speaker: anis
    en: What is it?
    ko: 아 말을 해 말을.
    ja: はぁ、言葉で表現してちょうだい、言葉で。
  d_nikke_liter_01_11:
    speaker: liter
    en: Please, everybody, gather around.
    ko: 자자. 다들 이거 한 번 보거라.
    ja: ほれほれ。君たち、これを見なさい。
  d_nikke_liter_01_12:
    speaker: Monologue
    en: Liter holds up the finger she just wiped across the windowsill.
    ko: 리타는 창틀을 닦던 손가락을 내밀었다.
    ja: リターは窓枠をなぞった指を突き出した
  d_nikke_liter_01_13:
    speaker: liter
    en: Do you see this?
    ko: 보이느냐?
    ja: 見えるかね？
  d_nikke_liter_01_14:
    speaker: anis
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_nikke_liter_01_15:
    speaker: neon
    en: Is she asking whether we can see her finger?
    ko: 손가락이 보이냐고 물어보시는 것 아닐까요?
    ja: 指が見えるかどうか聞いてるんですかね？
  d_nikke_liter_01_16:
    speaker: anis
    en: I don't think so. Maybe she's asking whether we can see her at all.
    ko: |-
      아닐걸.
      자기 자신이 보이냐고 물어보는 것 아닐까?
    ja: |-
      そうじゃないでしょ。自分自身が
      見えてるかどうか聞いてるんじゃない？
  d_nikke_liter_01_17:
    speaker: neon
    en: If so, then, yes.
    ko: 그런 질문이시라면 잘 보인다고 대답할게요.
    ja: |-
      そういうことならちゃんと見えてるって
      答えてあげませんとね。
  d_nikke_liter_01_18:
    speaker: anis
    en: |-
      I can't.
      But that's cuz I'm just too tall. Hee-hee.
    ko: |-
      난 잘 안 보여.
      키 차이가 많이 나서. 히히히.
    ja: |-
      私はよく見えないわ。
      身長差がありすぎてね。いひひ。
  d_nikke_liter_01_19:
    speaker: neon
    en: Whoa! That was pretty mean, Anis.
    ko: 와. 아니스 진짜 못됐네요.
    ja: わぁ、アニスったら意地悪なんですから。
  d_nikke_liter_01_20:
    speaker: liter
    en: C'mon, you guys! I was talking about the dust!
    ko: |-
      이놈들!
      그게 아니라 이 먼지를 보란 말이다!
    ja: |-
      君たち！
      この埃が見えるのかと聞いておる！
  d_nikke_liter_01_21:
    speaker: Monologue
    en: There is a thick layer of dust on Liter's fingertip.
    ko: 리타의 손가락 끝은 새카만 먼지로 덮여있었다.
    ja: リターの指先には真っ黒な埃がついていた
  d_nikke_liter_01_22:
    speaker: liter
    en: Greenhorn, take a look. What do you think of all this dust?
    ko: |-
      애송이 네놈도 보거라!
      이 먼지에 대해 어떻게 생각하느냐!
    ja: |-
      青二才もよく見るんじゃ！
      これを見てどう思う！
  d_nikke_liter_01_23:
    speaker: Choice
    en: I think it's awesome.
    ko: 멋진 먼지야.
    ja: 素晴らしい埃だ
  d_nikke_liter_01_24:
    speaker: Choice
    en: I think it's a problem.
    ko: 더럽다고 생각해.
    ja: 汚いと思う
  d_nikke_liter_01_25:
    speaker: liter
    en: Wha...? Why do you think that?!
    ko: 멋지긴 뭐가!
    ja: どこがじゃ！
  d_nikke_liter_01_26:
    speaker: liter
    en: That's right.
    ko: 그렇지? 응?
    ja: そうじゃろう？
  d_nikke_liter_01_27:
    speaker: rapi
    en: "... Well, nobody ever notices the windowsills, anyway."
    ko: "…창틀은 아무래도 신경 쓰기가 어렵네."
    ja: "…窓枠までは手が回らない。"
  d_nikke_liter_01_28:
    speaker: liter
    en: Don't try to fool me with that reasoning!
    ko: 신경 쓰지 못한다는 말로 넘어갈 생각 말거라!
    ja: そんな言い訳が通用するとでも思うのかね！
  d_nikke_liter_01_29:
    speaker: liter
    en: Anyone who doesn't take small matters seriously cannot be trusted with important
      ones, either.
    ko: |-
      그런 사소한 것 하나하나 신경 쓰지 못하다가,
      결국엔 큰 것까지 신경 쓰지 못하게 되느니라!
    ja: |-
      こういう些細なことを疎かにしていては、
      結果的にもっと大きなことを\n見逃してしまうのじゃ！
  d_nikke_liter_01_30:
    speaker: anis
    en: |-
      ??
      What are you talking about, Liter?
    ko: |-
      ??
      리타. 무슨 얘길 하고 있는 거야?
    ja: |-
      ？？
      リター。何が言いたいの？
  d_nikke_liter_01_31:
    speaker: liter
    en: I'm saying you didn't do a good job cleaning!
    ko: 청소 상태가 불량하다고 말하고 있는 게다!
    ja: 掃除が全くなってないと言っておる！
  d_nikke_liter_01_32:
    speaker: anis
    en: Cleaning?
    ko: 청소?
    ja: 掃除？
  d_nikke_liter_01_33:
    speaker: liter
    en: Yes, cleaning. When was the last time you guys did a thorough dorm cleaning?
    ko: |-
      그래, 청소.
      마지막으로 청소한 게 언제더냐.
    ja: |-
      そうじゃ、掃除。
      最後に掃除したのはいつじゃ？
  d_nikke_liter_01_34:
    speaker: anis
    en: Maybe... As I recall...
    ko: 아마… 내 기억으로는….
    ja: 確か…私の記憶が正しければ…
  d_nikke_liter_01_35:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_36:
    speaker: anis
    en: Oh.
    ko: 헉.
    ja: はっ。
  d_nikke_liter_01_37:
    speaker: neon
    en: Is something wrong?
    ko: 왜 그러시나요?
    ja: どうかしたんですか？
  d_nikke_liter_01_38:
    speaker: anis
    en: I-I...
    ko: 나, 나….
    ja: わ、私…
  d_nikke_liter_01_39:
    speaker: anis
    en: I've never cleaned up in here at all.
    ko: 여기 와서 청소를 해본 기억이 없어…!
    ja: ここに来て掃除をした記憶がない…！
  d_nikke_liter_01_40:
    speaker: neon
    en: Wow! Me, neither!
    ko: 헉! 저도요!
    ja: はっ！私もです！
  d_nikke_liter_01_41:
    speaker: anis
    en: Was... our memory... wiped...?
    ko: 설마… 기억… 소거…?
    ja: まさか…記憶…消去…？
  d_nikke_liter_01_42:
    speaker: neon
    en: How come...? When, exactly...?
    ko: 이럴 수가…! 대체 언제…!
    ja: そんな…！いつの間に…！
  d_nikke_liter_01_43:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_44:
    speaker: liter
    en: Hm...
    ko: 흐으음….
    ja: ふ～む…
  d_nikke_liter_01_45:
    speaker: liter
    en: I see what's happening here.
    ko: 잘 알았다.
    ja: よ～く分かった。
  d_nikke_liter_01_46:
    speaker: liter
    en: You guys are just sloppy, making such a mess of this dorm.
    ko: 네놈들이 여길 얼마나 더럽게 쓰고 있는지.
    ja: 君たちがここをどれだけ汚く使っておるのか。
  d_nikke_liter_01_47:
    speaker: liter
    en: You guys never clean!
    ko: 청소를 얼마나 안 했는지!
    ja: 掃除をどれだけしておらんのか！
  d_nikke_liter_01_48:
    speaker: liter
    en: But now, the time has come. Everybody, grab a broom and a rag!
    ko: |-
      지금 이 시간부터 대청소 시작이니라!
      다들 빗자루랑 걸레를 챙기거라!
    ja: |-
      今から大掃除を始める！
      みんなほうきと雑巾を持ってくるのじゃ！
  d_nikke_liter_01_49:
    speaker: rapi
    en: "... Liter."
    ko: "…리타."
    ja: "…リター。"
  d_nikke_liter_01_50:
    speaker: liter
    en: |-
      What?
      You want to disobey my order...?
    ko: |-
      왜 그러느냐?
      설마 하기 싫다는 얘길 할 셈이라면….
    ja: |-
      どうしたんじゃ？
      まさかやりたくないとか言うつもりなら…
  d_nikke_liter_01_51:
    speaker: rapi
    en: It's not like that.
    ko: 그게 아냐.
    ja: そうじゃなくて。
  d_nikke_liter_01_52:
    speaker: liter
    en: Then what?
    ko: 그럼.
    ja: では。
  d_nikke_liter_01_53:
    speaker: rapi
    en: "... We don't have any brooms or rags."
    ko: "…빗자루와 걸레가 없어."
    ja: "…ほうきも雑巾もない。"
  d_nikke_liter_01_54:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_55:
    speaker: Narration
    en: A little while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_liter_01_56:
    speaker: Monologue
    en: Liter watches closely.
    ko: 라피, 아니스, 네온은 리타의 삼엄한 감시 아래.
    ja: |-
      ラピ、アニス、ネオンの3人は
      リターの厳しい監視のもと、
  d_nikke_liter_01_57:
    speaker: Monologue
    en: Rapi, Anis, and Neon begin to tidy up their dorm.
    ko: 숙소를 쓸고 닦고 있었다.
    ja: 宿所を掃除していた
  d_nikke_liter_01_58:
    speaker: liter
    en: Listen.
    ko: 다들 잘 듣거라.
    ja: 君たち、よく聞きなさい。
  d_nikke_liter_01_59:
    speaker: liter
    en: Cleanliness is one of the fundamental qualities of higher beings.
    ko: 청소란 사람으로서 갖춰야 할 최소한의 덕목이니라.
    ja: 掃除は人として持つべき最小限の美徳じゃ。
  d_nikke_liter_01_60:
    speaker: liter
    en: It's what puts us above animals.
    ko: 아무렇게나 퍼질러놓고 산다면 그게 짐승이지 사람이더냐?
    ja: |-
      乱雑に散らかすのは動物だってできる。
      それを片付けてこそ人間じゃ。
  d_nikke_liter_01_61:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_01_62:
    speaker: liter
    en: See? Even a dog values cleanliness.
    ko: |-
      그래그래.
      짐승도 청소는 한다고 말하고 있구나.
    ja: |-
      よしよし。
      動物だって掃除はすると言いたいのじゃな。
  d_nikke_liter_01_63:
    speaker: liter
    en: You should treat the brooms and rags I gave you as a family heirloom. Make
      sure to tidy up the dorm every day.
    ko: |-
      그러니 내가 준비해 준 빗자루와 걸레를 가보처럼 여기며,
      매일 쓸고 닦도록 하거라!
    ja: |-
      よって私が準備したほうきと雑巾を
      家宝のように思い、毎日掃除するのじゃ！
  d_nikke_liter_01_64:
    speaker: centi
    en: Uh, Liter! I'm the one who bought the brooms and rags.
    ko: |-
      앗, 선배님!
      빗자루와 걸레는 제 돈으로 샀슴다!
    ja: |-
      あっ、先輩！
      ほうきと雑巾は私のお金で買ったっす！
  d_nikke_liter_01_65:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_66:
    speaker: liter
    en: You should treat the brooms and rags Centi gave you as a family heirloom,
      and tidy up the dorm every day.
    ko: |-
      세, 센티가 사준 빗자루와 걸레를 가보처럼 여기며,
      매일 쓸고 닦도록 하거라!
    ja: |-
      セ、センチが買ってくれたほうきと雑巾を
      家宝と思い、毎日掃除するのじゃ！
  d_nikke_liter_01_67:
    speaker: anis
    en: Done.
    ko: 다했어.
    ja: 終わったわ。
  d_nikke_liter_01_68:
    speaker: liter
    en: What? So soon?
    ko: 뭣이? 벌써?
    ja: 何じゃと？もう終わったのかい？
  d_nikke_liter_01_69:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_liter_01_70:
    speaker: liter
    en: Let's see...
    ko: 흐음….
    ja: ほお…
  d_nikke_liter_01_71:
    speaker: liter
    en: Are you serious?!
    ko: 네 이놈!
    ja: こやつめ！
  d_nikke_liter_01_72:
    speaker: liter
    en: The floor is still as dusty as before!
    ko: 바닥의 먼지가 그대로 있지 않느냐!
    ja: 床に埃が落ちとる！
  d_nikke_liter_01_73:
    speaker: anis
    en: Well, my bed is not!
    ko: 내가 누워 잘 곳만 청소하면 되잖아!
    ja: 私が寝る場所だけ掃除すればいいんじゃないの？
  d_nikke_liter_01_74:
    speaker: liter
    en: Do you think the dust stays on the floor? It will fly everywhere!
    ko: |-
      먼지가 그 자리에 가만히 있다더냐!
      조금만 움직여도 날리는 게 먼지거늘!
    ja: |-
      埃がじっとしとるとでも思うのか！
      少しでも動けば飛んで行くのじゃぞ！
  d_nikke_liter_01_75:
    speaker: anis
    en: |-
      I just signed a contract with the dust.
      I won't mess with it, and it won't mess with me.
    ko: |-
      방금 전에 먼지랑 계약했어.
      치우지 않는 대신 움직이지 않는다고.
    ja: |-
      さっき埃と約束したの。
      片付けない代わりにそこから動かないでって。
  d_nikke_liter_01_76:
    speaker: liter
    en: Can you hear yourself?!
    ko: 이, 이놈이 어디서 말 같지도 않은 말을…!
    ja: |-
      こ、こいつ、
      そんな戯けたことをよくもそうペラペラと…！
  d_nikke_liter_01_77:
    speaker: anis
    en: Can't you just let it go? It doesn't matter if it's dusty here.
    ko: |-
      아 좀 대충 하면 안 돼?
      어차피 우린 먼지 같은 거 마셔도 아무 문제 없다고.
    ja: |-
      そうセカセカしなくてもいいんじゃない？
      私たちは埃を吸っても何の問題もないんだし。
  d_nikke_liter_01_78:
    speaker: anis
    en: We're already busy enough fighting on the surface. Why bother with all this
      cleaning?
    ko: 지상에 올라가서 총질하기도 바쁜데 뭔 청소야.
    ja: |-
      地上に行って銃を撃つだけでも精一杯なのに、
      掃除なんてやってられないわ。
  d_nikke_liter_01_79:
    speaker: liter
    en: |-
      Because it matters to Greenhorn.
      He could accidentally eat the dust!
    ko: |-
      네놈들이야 그렇겠지만,
      애송이 입으로 먼지가 다 들어간단 말이다!
    ja: |-
      君たちのことは心配しておらん。
      青二才が埃を吸ってはいかんじゃろ！
  d_nikke_liter_01_80:
    speaker: anis
    en: Neon, go check it out.
    ko: |-
      네온.
      확인해봐.
    ja: |-
      ネオン。
      確認してごらん。
  d_nikke_liter_01_81:
    speaker: neon
    en: All right. Master, open your mouth!
    ko: |-
      스승님.
      아~ 해보시겠어요?
    ja: |-
      師匠。
      あ～してくれますか？
  d_nikke_liter_01_82:
    speaker: Self
    en: "?? Aah–"
    ko: "?? 아~"
    ja: "？？あ～"
  d_nikke_liter_01_83:
    speaker: neon
    en: Good, no dust.
    ko: 예. 먼지는 확인되지 않아요.
    ja: そうですね。埃は特にありません。
  d_nikke_liter_01_84:
    speaker: anis
    en: See? Nothing.
    ko: 먼지 없다는데?
    ja: 埃ないみたいだけど？
  d_nikke_liter_01_85:
    speaker: liter
    en: Urgh!!
    ko: 키이이익!!
    ja: きぃぃぃ！
  d_nikke_liter_01_86:
    speaker: centi
    en: Ah! Liter lost her temper!
    ko: 앗! 선배님이 이성을 잃었슴다!
    ja: あっ！先輩が理性を失ったっす！
  d_nikke_liter_01_87:
    speaker: rapi
    en: "... Anis, let's get back to cleaning."
    ko: |-
      …아니스.
      얼른 끝내자.
    ja: |-
      …アニス。
      早く終わらせよう。
  d_nikke_liter_01_88:
    speaker: rapi
    en: We haven't cleaned up in a long time.
    ko: 청소를 오랫동안 안 한 것도 사실이니까.
    ja: 掃除をしばらくしてないのは事実よ。
  d_nikke_liter_01_89:
    speaker: anis
    en: Ah, so annoying.
    ko: 아으, 정말.
    ja: ふぅ、まったく。
  d_nikke_liter_01_90:
    speaker: Monologue
    en: The dorm is clean and shiny.
    ko: 숙소가 반짝반짝해졌다!
    ja: 宿所が輝きを放っている！
  d_nikke_liter_01_91:
    speaker: liter
    en: Hm!
    ko: 음!
    ja: うん！
  d_nikke_liter_01_92:
    speaker: liter
    en: Look! Now this is a place befitting of humans.
    ko: |-
      자, 보거라!
      이게 사람 사는 곳이라는 것이니라!
    ja: |-
      ほら、見なさい！
      これが人間が住む場所というものじゃ！
  d_nikke_liter_01_93:
    speaker: liter
    en: How nice! It's so clean. You can even comfortably lie down on the floor!
    ko: |-
      얼마나 좋으냐!
      깨끗하고, 바닥에 누워도 찝찝하지도 않고!
    ja: |-
      どうだ、いいじゃろう！
      清潔で、床に寝転がっても汚れない！
  d_nikke_liter_01_94:
    speaker: liter
    en: "*Deep breath*"
    ko: 흐으읍~
    ja: ふぅぅ～ん！
  d_nikke_liter_01_95:
    speaker: liter
    en: The air is also fresh...!
    ko: 공기도 좋…!
    ja: 空気もきれ…！
  d_nikke_liter_01_96:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_01_97:
    speaker: liter
    en: "... Huh? What are you trying to say, Volt?"
    ko: "…응? 왜 그러느냐 볼트야."
    ja: "…うん？どうしたのじゃ、ボルト。"
  d_nikke_liter_01_98:
    speaker: volt
    en: "*Bark! Bark*"
    ko: 컹! 컹컹!
    ja: ワン！ワンワン！
  d_nikke_liter_01_99:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_100:
    speaker: liter
    en: "*Deep breath*"
    ko: 흐으읍~
    ja: ふぅぅ～ん！
  d_nikke_liter_01_101:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_102:
    speaker: liter
    en: This... smells like limescale.
    ko: 이건… 물 때 냄새로구나.
    ja: これは…水垢の臭いじゃ。
  d_nikke_liter_01_103:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_01_104:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_01_105:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_01_106:
    speaker: liter
    en: The culprit... is right here!
    ko: 범인은… 여기로구나!
    ja: 犯人は…ここじゃ！
  d_nikke_liter_01_107:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_liter_01_108:
    speaker: Monologue
    en: The bathroom door creaks open.
    ko: 샤워실 문이 열렸다.
    ja: シャワー室のドアが開いた
  d_nikke_liter_01_109:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_110:
    speaker: liter
    en: When was the last time you guys...?
    ko: 여긴 언제?
    ja: ここの掃除はいつ…？
  d_nikke_liter_01_111:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_112:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_113:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_01_114:
    speaker: liter
    en: Let's clean.
    ko: 청소하자꾸나.
    ja: 掃除を始めるのじゃ。
d_nikke_liter_02:
  d_nikke_liter_02_1:
    speaker: liter
    en: |-
      Clean the walls and ceiling.
      Needless to say, you'll have to clean the floors, too.
    ko: |-
      바닥은 말할 것도 없다!
      벽과 천장도 박박 닦거라!
    ja: |-
      床は言うまでもない！
      壁と天井もゴシゴシ磨くのじゃ！
  d_nikke_liter_02_2:
    speaker: neon
    en: I'm too short to clean the ceiling!
    ko: 저는 키가 작아서 천장을 닦을 수 없어요!
    ja: 私は背が低くて天井まで手が届きません！
  d_nikke_liter_02_3:
    speaker: anis
    en: Me, too!
    ko: 나도 나도!
    ja: 私も、私も！
  d_nikke_liter_02_4:
    speaker: liter
    en: Seriously? Wait a minute.
    ko: |-
      그래?
      그럼 잠시만 기다리거라.
    ja: |-
      そうか？
      ならちょっと待っておるのじゃ。
  d_nikke_liter_02_5:
    speaker: Narration
    en: "*Clank, clank*"
    ko: 뚝딱뚝딱.
    ja: コンコン、カンカン
  d_nikke_liter_02_6:
    speaker: liter
    en: Here you go. Now you can clean the ceiling.
    ko: 자, 사다리를 만들었으니 천장을 닦거라.
    ja: |-
      ほれ、梯子を作ったぞ。
      これで天井を磨くのじゃ。
  d_nikke_liter_02_7:
    speaker: neon
    en: Whoa! You made a whole ladder so fast! Amazing!
    ko: 우와! 이렇게 단시간에 사다리를 만들다니 대단해요!
    ja: |-
      うわぁ！
      こんなに早く梯子を作れるなんてすごいです！
  d_nikke_liter_02_8:
    speaker: liter
    en: Haha. There's nothing Mighty Tools can't do!
    ko: 하하. 마이티 툴즈는 전지전능의 도구니까 말이다.
    ja: |-
      ははは。
      マイティツールズは全知全能の道具なんじゃ。
  d_nikke_liter_02_9:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_10:
    speaker: liter
    en: OK. This time, you should clean up here.
    ko: 자, 이번엔 이곳이니라.
    ja: さあ、今度はこっちじゃ。
  d_nikke_liter_02_11:
    speaker: anis
    en: "... Do we have to clean up all of this?"
    ko: "…여길 다 치운다고?"
    ja: "…ここを全部片づけろって？"
  d_nikke_liter_02_12:
    speaker: neon
    en: This place is so big.
    ko: 엄청 넓은데요?
    ja: すごく広いんですけど？
  d_nikke_liter_02_13:
    speaker: liter
    en: Take a look around you. The materials and tools are everywhere. It's all a
      mess.
    ko: |-
      보거라.
      이 널브러진 자재들과 도구들을.
    ja: |-
      見なさい。
      この散らかった資材と道具を。
  d_nikke_liter_02_14:
    speaker: liter
    en: It's not safe to keep them like this.
    ko: 이대로 방치해놓으면 너무 위험하다.
    ja: このまま放置しておくのは危険すぎる。
  d_nikke_liter_02_15:
    speaker: liter
    en: They might be stolen, or corroded by rainwater.
    ko: |-
      도둑이 들어 훔쳐 갈 수도 있고,
      비가 와서 부식될 수도 있지 않겠느냐.
    ja: |-
      泥棒が入ってきて何か盗まれるかもしれん。
      雨が降って腐蝕するかもしれん。
  d_nikke_liter_02_16:
    speaker: anis
    en: There is no rain here. No thieves, either.
    ko: 전초기지에는 도둑도 없고, 비도 안 와.
    ja: 前哨基地には泥棒もいないし、雨も降らないわ。
  d_nikke_liter_02_17:
    speaker: liter
    en: Look at that steel barrel.
    ko: 저기 세워진 저 드럼통.
    ja: あそこにあるあのドラム缶。
  d_nikke_liter_02_18:
    speaker: liter
    en: What do you think is in it?
    ko: 안에 뭐가 들어있을 것 같으냐.
    ja: 中に何が入っていると思う？
  d_nikke_liter_02_19:
    speaker: anis
    en: I don't know. It could be anything.
    ko: 몰라. 뭐라도 들어있겠지.
    ja: 知らないわよ。何かが入ってるんでしょ。
  d_nikke_liter_02_20:
    speaker: liter
    en: Actually, its liquid fuel that can be ignited by a single spark!
    ko: |-
      액체 연료니라.
      작은 불똥이라도 튀면 단숨에 타오른다.
    ja: |-
      液体燃料じゃ。
      火の粉など、少しでも入れば一瞬で火がつく。
  d_nikke_liter_02_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_22:
    speaker: liter
    en: Though not very often, we still fight against the Raptures here.
    ko: 여긴 드물지만 랩쳐와 전투도 일어나는 곳이니라.
    ja: |-
      ここは滅多にないが、
      ラプチャーとの戦闘が発生する場所じゃ。
  d_nikke_liter_02_23:
    speaker: liter
    en: We've been lucky lately. But what if that barrel gets hit by a stray bullet?
    ko: |-
      지금까지는 운이 좋았다.
      만에 하나 여기까지 유탄이 날아와서 저기에 맞기라도 하는 순간.
    ja: |-
      今までは運がよかっただけじゃ。
      もしここまで榴弾が飛んできて、\nあそこにぶつかりでもしたらその瞬間、
  d_nikke_liter_02_24:
    speaker: liter
    en: I know you guys would survive. The worst you'll get is probably burnt hair
      or clothes. But Greenhorn might not.
    ko: |-
      네놈들이야 머리카락과 옷만 좀 태우고 끝이겠지만
      애송이는 죽음에 노출된다.
    ja: |-
      君たちは髪の毛と上着が少し燃える
      だけだろうが、青二才は
      命の危険に晒されるのじゃ。
  d_nikke_liter_02_25:
    speaker: liter
    en: Do you really wanna risk it?
    ko: 그런데도 이걸 여기 이대로 놔둘 게냐?
    ja: それでもこれをここに置いておくつもりかね？
  d_nikke_liter_02_26:
    speaker: anis
    en: "... Fine. I'll organize all of this stuff, just like you want it, OK?"
    ko: "…알았어. 치우면 되잖아."
    ja: "…分かったわよ。片付ければいいんでしょ。"
  d_nikke_liter_02_27:
    speaker: neon
    en: But the machines and tools here are too heavy.
    ko: |-
      그런데 여기 이 물건들.
      너무 큰데요?
    ja: |-
      でもここにあるもの全部
      大きすぎます。
  d_nikke_liter_02_28:
    speaker: rapi
    en: We might need larger equipment.
    ko: 중장비가 필요할지도 모르겠네.
    ja: 重機が必要かもしれない。
  d_nikke_liter_02_29:
    speaker: liter
    en: Seriously? Wait a minute.
    ko: |-
      그래?
      그럼 잠시만 기다리거라.
    ja: |-
      そうか？
      ならちょっと待っておるのじゃ。
  d_nikke_liter_02_30:
    speaker: Narration
    en: "*Clank, clank*"
    ko: 뚝딱뚝딱.
    ja: コンコン、カンカン
  d_nikke_liter_02_31:
    speaker: liter
    en: Hmph, not bad.
    ko: 음. 잘 만들어졌구나.
    ja: ふむ。上出来じゃ。
  d_nikke_liter_02_32:
    speaker: Monologue
    en: A forklift appears beside Liter.
    ko: 리타의 옆엔 지게차가 놓여 있었다.
    ja: リターの横にはフォークリフトがあった
  d_nikke_liter_02_33:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_34:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_35:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_36:
    speaker: liter
    en: I'll operate the forklift. You guys just lend me a hand.
    ko: 자, 그럼 내가 이 지게차를 움직일 테니 너흰 도우거라.
    ja: |-
      ほらほら、
      私が操作するから君たちも手伝っておくれ。
  d_nikke_liter_02_37:
    speaker: anis
    en: Since you can make a forklift so easily, why not just make a cleaning robot?
    ko: |-
      아니, 지게차를 이렇게 빠르게 만들 정도면
      자동 청소 로봇 같은 거라도 만들어주던가!
    ja: |-
      フォークリフトをこんなに簡単に
      作れるんだったら
      自動掃除ロボットとか作ってよ！
  d_nikke_liter_02_38:
    speaker: liter
    en: Those kinds of things are patented. I can't just go around making robots whenever
      I want.
    ko: 그건 특허가 걸려있어서 만들면 안 되느니라.
    ja: それは特許の関係で自由に作れないのじゃ。
  d_nikke_liter_02_39:
    speaker: anis
    en: Can't you just make and use it secretly here?
    ko: 몰래 만들어서 여기서만 쓰면 되잖아!
    ja: こっそり作ってここでだけ使えばいいじゃない！
  d_nikke_liter_02_40:
    speaker: liter
    en: No way, Anis. Where are your morals?
    ko: |-
      어허. 아니스야.
      양심이라는 것은 어디에 두고 온 게냐.
    ja: |-
      ほほう。アニスよ。
      良心というものをどこかに置いてきたのか？
  d_nikke_liter_02_41:
    speaker: anis
    en: This is so annoying.
    ko: 아으, 짜증.
    ja: うぅ、ウザイ奴。
  d_nikke_liter_02_42:
    speaker: Narration
    en: In the Armory.
    ko: 무기고.
    ja: 武器庫
  d_nikke_liter_02_43:
    speaker: liter
    en: Geez, take a look at the grease!
    ko: 보거라 이 기름때들을!
    ja: 見なさい、この油汚れを！
  d_nikke_liter_02_44:
    speaker: liter
    en: If we leave it like this, the grease will dry out and the weapons will be
      unusable.
    ko: 이런 걸 그냥 놔두면 굳어버려서 물건을 못 쓰게 되느니라!
    ja: |-
      こういうのをそのままにしておくと、
      あとで使えなくなるのじゃ！
  d_nikke_liter_02_45:
    speaker: liter
    en: Wipe the weapons clean!
    ko: 박박 닦거라!
    ja: 力一杯こするのじゃ！
  d_nikke_liter_02_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_47:
    speaker: Narration
    en: In the Canteen.
    ko: 식당.
    ja: 食堂
  d_nikke_liter_02_48:
    speaker: liter
    en: Hmm...! This is worse than I imagined...!
    ko: 으음…! 예상은 했지만 이 정도로 심각할 줄은…!
    ja: |-
      うぅ～ん…！
      予想はしておったがここまでとは…！
  d_nikke_liter_02_49:
    speaker: liter
    en: Rotting food is the worst! Clean up the canteen immediately!
    ko: |-
      음식 찌꺼기는 만악의 근원이다!
      바로바로 치우거라!
    ja: |-
      生ごみはあらゆる悪の根源だ！
      すぐに片づけねば！
  d_nikke_liter_02_50:
    speaker: liter
    en: This is a place for eating! It needs to be sanitary! How could this happen?
    ko: |-
      이런 곳에서 식사라니!
      언어도단이다!
    ja: |-
      こんな場所で食事をとっていたなんて！
      言語道断じゃ！
  d_nikke_liter_02_51:
    speaker: liter
    en: "... Huh?"
    ko: "…음?"
    ja: "…ん？"
  d_nikke_liter_02_52:
    speaker: liter
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_02_53:
    speaker: liter
    en: |-
      Who put the green waste oil in the pot?
      Are you trying to ruin the pot?
    ko: |-
      누가 냄비에 녹색 폐기름을 넣어놓은 게냐!
      냄비가 엉망이 되어버리지 않느냐!
    ja: |-
      なべに緑色の変色した廃油が！
      なべが腐食してしまう！
  d_nikke_liter_02_54:
    speaker: rapi
    en: "... That's cream soup. Emma made it."
    ko: "…그건 엠마가 만든 크림 수프야."
    ja: "…それはエマが作ったクリームスープよ。"
  d_nikke_liter_02_55:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_56:
    speaker: liter
    en: Time to clean up Greenhorn's room!
    ko: 이번엔 애송이의 방이다!
    ja: 次は青二才の部屋じゃ！
  d_nikke_liter_02_57:
    speaker: Self
    en: I can manage it myself.
    ko: 내 방은 내가 치울게.
    ja: 自分の部屋は自分で掃除するから
  d_nikke_liter_02_58:
    speaker: liter
    en: Since we're all here anyway, we can do it.
    ko: 하는 김에 같이 하면 좋지 않겠느냐.
    ja: ついでじゃ。一緒に掃除してやろう。
  d_nikke_liter_02_59:
    speaker: anis
    en: I think we'd better not clean up this room, for the Commander's sake.
    ko: 지휘관님을 위해서라도 안 하는 게 좋을 것 같은데.
    ja: 指揮官様が自分でやるって言ってるんだから\nいいんじゃない？
  d_nikke_liter_02_60:
    speaker: liter
    en: Why?
    ko: 왜지?
    ja: どうしてじゃ？
  d_nikke_liter_02_61:
    speaker: anis
    en: Mmm... Cuz we might find some spicy stuff.
    ko: 뭐… 이것저것 있을 것 아냐.
    ja: だって…色々あるだろうし。
  d_nikke_liter_02_62:
    speaker: anis
    en: You know... magazines, videos, stuff like that...
    ko: 잡지라던가, 뭐 영상물이라던가….
    ja: 雑誌だとか、ほら、ビデオだとか…
  d_nikke_liter_02_63:
    speaker: Choice
    en: I don't have that kind of stuff.
    ko: 난 결백해.
    ja: そんなものはない
  d_nikke_liter_02_64:
    speaker: Choice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_02_65:
    speaker: rapi
    en: "... I don't think it's appropriate to clean someone else's personal place,
      either."
    ko: "…프라이빗 한 공간까지 다 함께 청소하는 건 아닌 것 같아."
    ja: "…プライベートな空間を大勢で掃除するのは\\nよくないと思う。"
  d_nikke_liter_02_66:
    speaker: rapi
    en: Why not go clean somewhere else?
    ko: 다른 곳을 청소하자.
    ja: 他の場所を掃除しましょう。
  d_nikke_liter_02_67:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_68:
    speaker: liter
    en: Greenhorn.
    ko: 애송아.
    ja: 青二才。
  d_nikke_liter_02_69:
    speaker: liter
    en: I'll be waiting outside. Just come out as soon as you finish cleaning.
    ko: 밖에서 기다릴 테니 청소하고 나오거라.
    ja: 外で待ってるから掃除したら出てくるのじゃ。
  d_nikke_liter_02_70:
    speaker: liter
    en: I need to see if you can clean, at least.
    ko: 청소가 제대로 됐는지 내 검사는 해야겠다.
    ja: |-
      掃除がきちんとできたか、
      あとで私が検査するのじゃ。
  d_nikke_liter_02_71:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_72:
    speaker: liter
    en: I will give you an hour to clean, once you're done...
    ko: |-
      한 시간 정도면 충분하겠지.
      얼른 끝내고 나오….
    ja: |-
      1時間もあれば十分じゃろ。
      さっさと片付けて出てくるの…
  d_nikke_liter_02_73:
    speaker: anis
    en: I've had enough.
    ko: 적당히 해.
    ja: いい加減にしなさいよ。
  d_nikke_liter_02_74:
    speaker: liter
    en: Huh?
    ko: 음?
    ja: うん？
  d_nikke_liter_02_75:
    speaker: anis
    en: I said, I've had enough. What exactly are you doing?
    ko: |-
      적당히 하라고.
      뭐 하는 짓인데 이게.
    ja: |-
      自分が何してるか分かってる？
      どういうつもりなの？
  d_nikke_liter_02_76:
    speaker: neon
    en: Anis?
    ko: 아니스?
    ja: アニス？
  d_nikke_liter_02_77:
    speaker: anis
    en: I don't understand why you are so obsessed with cleaning.
    ko: 리타 네가 무슨 이유 때문에 청소에 집착하는지는 모르겠는데.
    ja: |-
      あなたが何で掃除に執着するのかは
      分からないけど、
  d_nikke_liter_02_78:
    speaker: anis
    en: But, I don't think you should be forcing anything on anyone.
    ko: 그걸 강요하진 말아줬으면 좋겠어.
    ja: それを他人にまで強要するのはやめてほしいわ。
  d_nikke_liter_02_79:
    speaker: anis
    en: We've tried our best to cooperate.
    ko: 지금까지 어울려줬으니까 이제 그만하자.
    ja: |-
      ここまでつき合ってあげたんだから、
      もういいわね。
  d_nikke_liter_02_80:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_81:
    speaker: neon
    en: Anis, you went too far...
    ko: 아니스. 말이 너무….
    ja: アニス。ちょっと言い過ぎじゃ…
  d_nikke_liter_02_82:
    speaker: liter
    en: I see.
    ko: 알았다.
    ja: 分かった。
  d_nikke_liter_02_83:
    speaker: liter
    en: That's it for today.
    ko: 다 같이 청소하는 건 이제 그만하자꾸나.
    ja: みんなで掃除するのはもうやめにするのじゃ。
  d_nikke_liter_02_84:
    speaker: liter
    en: Thank you for your cooperation and tolerance.
    ko: 내 억지에 맞춰주느라 다들 고생 많았다.
    ja: 私に無理に合わせようとして大変じゃったろう。
  d_nikke_liter_02_85:
    speaker: neon
    en: Liter...
    ko: 리타….
    ja: リター…
  d_nikke_liter_02_86:
    speaker: liter
    en: After the cleaning tour around the whole Outpost,
    ko: 지금까지 전초기지를 주욱 둘러보면서 청소해보니.
    ja: 前哨基地の色々な場所を掃除してみた結果、
  d_nikke_liter_02_87:
    speaker: liter
    en: I can draw a conclusion now.
    ko: 내 한 가지 결론을 도출해냈다.
    ja: 1つの結論に至ったのじゃ。
  d_nikke_liter_02_88:
    speaker: liter
    en: The main culprit is you, Anis.
    ko: 악의 축은 아니스 네놈이니라.
    ja: 悪の枢軸はアニス、君じゃ。
  d_nikke_liter_02_89:
    speaker: anis
    en: "... Huh?"
    ko: "…엉?"
    ja: "…え？"
  d_nikke_liter_02_90:
    speaker: neon
    en: What?!
    ko: "…예?"
    ja: "…はい？"
  d_nikke_liter_02_91:
    speaker: liter
    en: All the mess we've come across was filled with your stuff.
    ko: 지저분하다고 판단되는 모든 장소에는 아니스 네놈의 물건이 있었다.
    ja: 掃除が必要と判断される全ての場所にアニス、\n君のものがあった。
  d_nikke_liter_02_92:
    speaker: liter
    en: Things like socks, underwear, hair, empty soda bottles, entertainment magazines,
      gun-cleaning tools, and so on.
    ko: |-
      양말, 속옷, 머리카락, 먹다 남은 탄산수 병,
      총기 청소 도구, 연예인 잡지 등등등!
    ja: |-
      靴下、下着、髪の毛、飲み残しの炭酸水、
      銃のメンテナンス用品、芸能人の雑誌など\n挙げたらきりがないのじゃ！
  d_nikke_liter_02_93:
    speaker: anis
    en: "... Do you have any evidence to prove it?"
    ko: "…그게 내 거라는 증거 있어?"
    ja: "…それが全部私のものだって証拠でもあるの？"
  d_nikke_liter_02_94:
    speaker: Narration
    en: "*Clatter*"
    ko: 와르르르-
    ja: ガラガラガラー
  d_nikke_liter_02_95:
    speaker: Monologue
    en: A large pile of objects falls from Liter's arms.
    ko: 리타의 품에서 온갖 물건들이 쏟아져 나왔다.
    ja: リターの腕の中から色々なものが落ちてきた
  d_nikke_liter_02_96:
    speaker: liter
    en: C'mon, take a look. Aren't all these yours?
    ko: |-
      자, 보거라.
      이 중에 네놈 것이 아닌 게 있더냐?
    ja: |-
      ほら、見なさい。
      この中で君のものじゃないものがあるかね？
  d_nikke_liter_02_97:
    speaker: anis
    en: H-how would I know?
    ko: 모, 모르겠는데?
    ja: ど、どうかしら？
  d_nikke_liter_02_98:
    speaker: liter
    en: Greenhorn, come over and take a good look. Do you know whose belongings are
      these?
    ko: |-
      애송이. 네놈도 여기 와서 보거라.
      이 물건들이 누구 건지 확인해보거라.
    ja: |-
      青二才。君も一緒に見なさい。
      これが全部誰のものなのか確認するのじゃ。
  d_nikke_liter_02_99:
    speaker: anis
    en: Hey, wait a minute! At the very least, the underwear shouldn't be shown in
      public.
    ko: |-
      자, 잠깐!
      속옷 정도는 좀 치우지?
    ja: |-
      ちょ、ちょっと！
      下着はないんじゃないの？
  d_nikke_liter_02_100:
    speaker: liter
    en: Why?
    ko: 왜?
    ja: 何？
  d_nikke_liter_02_101:
    speaker: anis
    en: Ah, cuz it's embarrassing!
    ko: 아 부끄럽잖아!
    ja: は、恥ずかしいじゃない！
  d_nikke_liter_02_102:
    speaker: liter
    en: Didn't you say that these aren't yours? So why would you feel embarrassed?
    ko: 네 것도 아닌데 부끄러울게 뭐가 있느냐.
    ja: 君のものでもないのに、何が恥ずかしいのじゃ。
  d_nikke_liter_02_103:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_104:
    speaker: anis
    en: They are mine, so put them away, please.
    ko: |-
      내 거 맞아.
      그러니까 좀 치워줘.
    ja: |-
      私ので合ってるわ。
      全部私のだって認めるから、早くしまって。
  d_nikke_liter_02_105:
    speaker: Monologue
    en: Liter picks up the objects on the ground one by one.
    ko: 리타는 펼쳐놨던 물건들을 주섬주섬 집어넣었다.
    ja: |-
      リターは広げられていたものを
      1つ1つまた拾い上げた
  d_nikke_liter_02_106:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_107:
    speaker: liter
    en: Anis.
    ko: 아니스야.
    ja: アニスよ。
  d_nikke_liter_02_108:
    speaker: liter
    en: "... Have you ever heard of the broken windows theory?"
    ko: "…쓰레기장 효과에 대해 알고 있느냐."
    ja: "…ゴミ捨て場効果というものを知ってるかい？"
  d_nikke_liter_02_109:
    speaker: liter
    en: No matter how clean a place is, as soon as someone litters...
    ko: |-
      제아무리 깨끗한 곳이라도,
      누군가가 쓰레기를 놔두는 순간.
    ja: |-
      いくらキレイな場所でも
      誰かがゴミを捨てた瞬間、
  d_nikke_liter_02_110:
    speaker: liter
    en: people will think that it's fine to litter here and gradually, everyone starts
      doing so.
    ko: |-
      [아, 쓰레기가 있는 걸 보니 여기가 쓰레기장이군.]
      이라고 여겨 너도나도 쓰레기를 버리게 된다.
    ja: |-
      「あ、ゴミがある。ここはゴミ捨て場か」
      と考え、皆がゴミを捨てるようになる。
  d_nikke_liter_02_111:
    speaker: liter
    en: Slowly, this place will turn into a dump.
    ko: 첫 단추를 잘못 끼워 쓰레기장이 되어버린다는 얘기니라!
    ja: |-
      最初のボタンを掛け違えた結果、
      ゴミ捨て場になってしまうという話じゃ！
  d_nikke_liter_02_112:
    speaker: anis
    en: So, that's why you call me the main culprit?
    ko: 그래서, 내가 원흉이라는 얘기야?
    ja: つまり、私が元凶だって話？
  d_nikke_liter_02_113:
    speaker: liter
    en: Precisely!
    ko: 당연한 말이니라!
    ja: その通りじゃ！
  d_nikke_liter_02_114:
    speaker: liter
    en: So I will be keeping a close eye on you
    ko: 그러니 난 네놈을 밀착마크해서!
    ja: だから私は君を密着マークし！
  d_nikke_liter_02_115:
    speaker: liter
    en: for keeping the Outpost clean!
    ko: 이 전초기지를 청정 구역으로 만들고 말 것이다!!
    ja: |-
      この前哨基地をクリーンな
      区域にしてみせるのじゃ！
  d_nikke_liter_02_116:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_02_117:
    speaker: anis
    en: Fine.
    ko: 좋아.
    ja: 分かったわ。
  d_nikke_liter_02_118:
    speaker: anis
    en: Go ahead and do whatever you want,
    ko: 누가 이기나 해보자고.
    ja: 誰が最後に泣くか見届けようじゃないの。
  d_nikke_liter_02_119:
    speaker: anis
    en: whether it's watching me or anything else.
    ko: 밀착 마크든 뭐든 맘대로 해봐.
    ja: 密着マークでも何でも好きにしてちょうだい。
  d_nikke_liter_02_120:
    speaker: anis
    en: After all, I've been like this longer than you could imagine. You can't stop
      me.
    ko: |-
      내가 1, 2년 어지럽히고 다닌 줄 알아?
      넌 날 못 막아.
    ja: |-
      私の習慣はこの2、3年で\n培われたものじゃないのよ。
      あなたの言いなりにはならないわ。
  d_nikke_liter_02_121:
    speaker: liter
    en: Huh, don't be too cocky, little girl.
    ko: 하하. 건방진 녀석이로고.
    ja: はは。生意気なこと言いおって。
  d_nikke_liter_02_122:
    speaker: liter
    en: I have way more experience than you.
    ko: 네놈과는 살아온 인생의 길이가 다르다.
    ja: 君とは生きてきた長さが違うのじゃ。
  d_nikke_liter_02_123:
    speaker: liter
    en: I'm going to show you the expertise I've accumulated over decades!
    ko: |-
      수십 년 동안 쌓인 관록이라는 것을,
      내 네놈에게 알려주겠다.
    ja: |-
      数十年間かけて完成させた貫禄というものを、
      君に教えてやろう。
  d_nikke_liter_02_124:
    speaker: anis
    en: That should be fun.
    ko: 재밌겠네.
    ja: 楽しみにしてるわ。
  d_nikke_liter_02_125:
    speaker: liter
    en: Ha, you bet.
    ko: 암, 재밌고 말고.
    ja: ふん、期待していいのじゃ。
  d_nikke_liter_02_126:
    speaker: rapi
    en: "... Commander, are you just going to leave them alone?"
    ko: |-
      …지휘관.
      가만히 두고 보실 겁니까?
    ja: |-
      …指揮官。
      あの二人、あのまま放っておいていいんですか？
  d_nikke_liter_02_127:
    speaker: Choice
    en: Liter is right, so there's no need to interfere.
    ko: 리타 말이 틀린 게 없어서 딱히 말릴 생각은 들지 않네.
    ja: |-
      リターの言うことは一理ある。
      特にやめさせるつもりはない
  d_nikke_liter_02_128:
    speaker: Choice
    en: Things are getting interesting, so let's leave them be.
    ko: 재밌어 보이니까 그냥 두자.
    ja: 面白そうだし、このままそっとしておこう
  d_nikke_liter_02_129:
    speaker: rapi
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
d_nikke_liter_03:
  d_nikke_liter_03_1:
    speaker: anis
    en: Phew, it's nap time!
    ko: 흐아암~ 슬슬 한 숨 자볼까~
    ja: ふわああああ～そろそろひと眠りしようかしら～
  d_nikke_liter_03_2:
    speaker: Narration
    en: "*Pew*"
    ko: 휘익-
    ja: ポイッー
  d_nikke_liter_03_3:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽.
    ja: バシッ
  d_nikke_liter_03_4:
    speaker: anis
    en: |-
      Waaaah!
      Yikes!
    ko: |-
      으억!
      에붸벱!
    ja: |-
      うえっ！
      ぺっぺっ！
  d_nikke_liter_03_5:
    speaker: anis
    en: W-what is this?
    ko: 뭐, 뭐야 이거?
    ja: な、何なのこれ？
  d_nikke_liter_03_6:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_03_7:
    speaker: anis
    en: A pair of... socks?
    ko: 이건… 양말?
    ja: "…靴下？"
  d_nikke_liter_03_8:
    speaker: liter
    en: A lost item, take it away.
    ko: |-
      잊은 물건이니라.
      가져가거라.
    ja: |-
      忘れ物じゃ。
      受け取るのじゃ。
  d_nikke_liter_03_9:
    speaker: anis
    en: "... You actually found it."
    ko: "…용케 찾았네."
    ja: "…よく見つけたわね。"
  d_nikke_liter_03_10:
    speaker: liter
    en: Did you think you could hide it on the window sill forever?
    ko: 창틀에 숨겨놓는다고 모를 것 같더냐.
    ja: 窓枠に隠しといて見つからないとでも？
  d_nikke_liter_03_11:
    speaker: liter
    en: It can't escape from my keen sense of smell.
    ko: 나에겐 최강의 후각이 있다.
    ja: 私には最強の嗅覚がある。
  d_nikke_liter_03_12:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_03_13:
    speaker: anis
    en: "... Heh, tee-hee."
    ko: "…후. 후후."
    ja: "…ふ。ふふ。"
  d_nikke_liter_03_14:
    speaker: liter
    en: "... What's so funny?"
    ko: "…뭐가 우습지?"
    ja: "…何がおかしいのじゃ？"
  d_nikke_liter_03_15:
    speaker: anis
    en: Ha ha ha!
    ko: 하하하하!
    ja: はははは！
  d_nikke_liter_03_16:
    speaker: anis
    en: |-
      The pair of socks on the other side of the window is still here, right?
      Keen sense of smell? Don't make me laugh!
    ko: |-
      유리창 반대편에 붙여놓은 양말은 못 찾은 주제에
      최강의 후각이니 뭐니 하는 게 우스워서 말이야!
    ja: |-
      窓ガラスの反対側にくっつけといた靴下は
      探せなかったくせに、最強の嗅覚だとか
      言わないでちょうだい！
  d_nikke_liter_03_17:
    speaker: liter
    en: What!?
    ko: 뭣이!?
    ja: 何じゃとぉ？
  d_nikke_liter_03_18:
    speaker: anis
    en: I managed to hide the socks in the cracking pattern of the window.
    ko: 고생했거든~ 금 간 유리창 패턴에 숨겨놓는다고~
    ja: |-
      大変だったんだから～
      窓のひびの形に合わせて隠すの～
  d_nikke_liter_03_19:
    speaker: liter
    en: H-how could you...?
    ko: 이, 이놈…!
    ja: こ、こやつめ…！
  d_nikke_liter_03_20:
    speaker: anis
    en: Is this everything of your working skills developed during the past decades?
    ko: 수십 년간 쌓인 관록이라는 녀석도 이 정도인가.
    ja: 数十年ものの貫禄ってこの程度なの？
  d_nikke_liter_03_21:
    speaker: anis
    en: How disappointing!
    ko: 실망스럽기 짝이 없군.
    ja: 残念すぎるわ。
  d_nikke_liter_03_22:
    speaker: Narration
    en: "*Pew*"
    ko: 휘익-
    ja: ポイッー
  d_nikke_liter_03_23:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽.
    ja: バシッ
  d_nikke_liter_03_24:
    speaker: anis
    en: |-
      !!
      The socks are...
    ko: |-
      !!
      이 양말은….
    ja: |-
      ！！
      この靴下は…
  d_nikke_liter_03_25:
    speaker: liter
    en: Your smugness is a little premature.
    ko: 우쭐대는 것에 맞춰주니 하늘 높은 줄 모르고 기어오르는구나.
    ja: |-
      黙って聞いていればいい気になりおって！
      いつまでそんな大口が叩けるかのう？
  d_nikke_liter_03_26:
    speaker: liter
    en: Seeing through your little tricks is a breeze.
    ko: 네놈의 수는 너무 뻔히 보인다.
    ja: 君の手の内は全部見えておる。
  d_nikke_liter_03_27:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_03_28:
    speaker: liter
    en: You said you managed to hide the socks in the cracking pattern of the window.
    ko: 금 간 유리창 패턴에 숨겨놓는다고 고생했다고?
    ja: |-
      ガラスのひびの形に沿って
      靴下を隠すのが大変じゃったと？
  d_nikke_liter_03_29:
    speaker: liter
    en: Haha! Thanks for your hard work.
    ko: |-
      그것참.
      고생 많았겠구나.
    ja: |-
      それは全く。
      ご苦労さま。
  d_nikke_liter_03_30:
    speaker: anis
    en: Tch...! Old bat...!
    ko: 치잇…! 늙은이가…!
    ja: ちっ…！この老いぼれが…！
  d_nikke_liter_03_31:
    speaker: liter
    en: Hmph, spoiled brat.
    ko: 흥. 애송이가.
    ja: ふん。青二才め。
  d_nikke_liter_03_32:
    speaker: neon
    en: Liter wins.
    ko: 리타의 1승이네요.
    ja: リター、1勝です。
  d_nikke_liter_03_33:
    speaker: rapi
    en: |-
      The final winner hasn't been decided yet.
      Anis will give it all she's got.
    ko: |-
      하지만 아직 안심하기는 일러.
      지금부터 아니스가 진심을 낼 테니까.
    ja: |-
      でもまだ安心できない。
      これからアニスが本気を出すだろうから。
  d_nikke_liter_03_34:
    speaker: Self
    en: What a funny scene.
    ko: 흥미진진…!
    ja: 興味津々…！
  d_nikke_liter_03_35:
    speaker: Narration
    en: In the canteen.
    ko: 식당.
    ja: 食堂
  d_nikke_liter_03_36:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_03_37:
    speaker: liter
    en: Okay, okay. Keep quiet, boy. No one is gonna snatch your snacks.
    ko: |-
      알았다 알았어.
      그리 보채지 말거라. 네놈의 간식은 그 누구도 안 먹으니.
    ja: |-
      分かった、分かった。
      落ち着くんじゃ。君のおやつには\n誰も手を出さないから。
  d_nikke_liter_03_38:
    speaker: liter
    en: So, let's start from the cabinet...
    ko: 어디 보자. 여기 서랍장에 분명….
    ja: えっと、この引き出しにきっと…
  d_nikke_liter_03_39:
    speaker: Narration
    en: "*Creak*"
    ko: 끼익-
    ja: キイ――
  d_nikke_liter_03_40:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_03_41:
    speaker: liter
    en: Hmph, too lame.
    ko: 흥. 수준 낮은 녀석.
    ja: ふん。低レベルな奴め。
  d_nikke_liter_03_42:
    speaker: Monologue
    en: Liter takes out the socks pasted to the top panel of the cabinet.
    ko: 리타는 서랍장 안, 천장에 붙은 양말을 떼어냈다.
    ja: |-
      リターは引き出しの中の上部に
      貼りつけられた靴下をはぎ取った
  d_nikke_liter_03_43:
    speaker: liter
    en: |-
      I know. All her tricks just run out.
      That's weak!
    ko: |-
      이 정도가 한계인가 보구나.
      실망스러운지고.
    ja: |-
      この程度が限界のようじゃな。
      つまらんのう。
  d_nikke_liter_03_44:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_03_45:
    speaker: liter
    en: Hmm? Volt, what's wrong?
    ko: |-
      음? 볼트야.
      왜 그러느냐.
    ja: |-
      うん？ボルト。
      どうしたのじゃ。
  d_nikke_liter_03_46:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_03_47:
    speaker: liter
    en: "... Huh?"
    ko: "…?"
    ja: "…？"
  d_nikke_liter_03_48:
    speaker: liter
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_liter_03_49:
    speaker: liter
    en: It's a trap! This smell...!
    ko: 당했다! 이 냄새…!
    ja: やられた！この臭いは…！
  d_nikke_liter_03_50:
    speaker: anis
    en: |-
      Hahaha!
      How do you like it? Emma's special dish on the socks!
    ko: |-
      하하하!
      어때? 양말에 발라놓은 엠마의 특제 요리는!
    ja: |-
      ははは！
      どう？靴下に染みこませておいた\nエマの特製スープの香りは？
  d_nikke_liter_03_51:
    speaker: liter
    en: How dare you... set a double trap for me?
    ko: 이놈…! 이중으로 장치를 해놓을 줄은…!
    ja: こやつめ…！二重装置を仕掛けておくとは…！
  d_nikke_liter_03_52:
    speaker: anis
    en: |-
      I'm so good at it, aren't I?
      Guess your gloves can't be used anymore, huh?
    ko: |-
      지독하지?
      이제 리타 네가 끼고 있는 장갑은 못 쓰겠지?
    ja: |-
      最高でしょ？
      もうそのあなたがつけてる手袋、\n使えないんじゃない？
  d_nikke_liter_03_53:
    speaker: anis
    en: |-
      Oh, what should our poor Liter do?
      Isn't putting rubbish in the dustbin her favorite?
    ko: |-
      이걸 어쩌나!
      쓰레기를 버린다고 뭐라고 하던 우리 리타가!
    ja: |-
      どうしましょうね！
      ゴミを捨てるなってうるさく言ってたリターが！
  d_nikke_liter_03_54:
    speaker: anis
    en: |-
      She could have been able to avoid wasting her gloves!
      Now, she's gonna produce more rubbish!
    ko: |-
      안 버려도 되는 장갑을 버리게 됐네?
      쓰레기를 만들게 됐네?
    ja: |-
      まだ使える手袋を捨てなきゃいけない
      だなんて。ゴミが増えちゃうわね？
  d_nikke_liter_03_55:
    speaker: liter
    en: Ugh!
    ko: 크윽…!
    ja: くっ…！
  d_nikke_liter_03_56:
    speaker: neon
    en: Anis wins.
    ko: 아니스가 이겼어요.
    ja: アニスの勝ちです。
  d_nikke_liter_03_57:
    speaker: rapi
    en: "... The game is weirder than I thought. Is it really okay to leave them alone?"
    ko: |-
      …승부의 방향이 이상한 쪽으로 흘러가는 것 같은데,
      이대로 둬도 괜찮으시겠습니까?
    ja: |-
      …勝負の目的が変わってしまったような
      気がします。このまま放っておいて
      大丈夫でしょうか？
  d_nikke_liter_03_58:
    speaker: Choice
    en: Let's sit tight.
    ko: 조금만 더 지켜보자.
    ja: もう少しだけ待ってみよう
  d_nikke_liter_03_59:
    speaker: Choice
    en: Interesting. Leave them alone.
    ko: 재밌으니 그냥 두자.
    ja: 面白いし大丈夫だろう
  d_nikke_liter_03_60:
    speaker: rapi
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  d_nikke_liter_03_61:
    speaker: Narration
    en: In the Nikke's Dorm.
    ko: 니케 숙소.
    ja: ニケ宿所
  d_nikke_liter_03_62:
    speaker: liter
    en: Ow!
    ko: 어이쿠!
    ja: あれれ！
  d_nikke_liter_03_63:
    speaker: Narration
    en: "*Clatter*"
    ko: 쿠당탕!
    ja: ドテーン！
  d_nikke_liter_03_64:
    speaker: anis
    en: Ah, it seems someone greased the floor in front of the bathroom! Are you all
      right?
    ko: |-
      앗, 누가 샤워실 앞에 기름칠을 해 놓은 모양이야!
      괜찮아?
    ja: |-
      あっ、誰かがシャワー室の入り口に
      油を塗っておいたみたい！大丈夫？
  d_nikke_liter_03_65:
    speaker: Narration
    en: "*Stomp*"
    ko: 쿠웅-!
    ja: ドンッ！
  d_nikke_liter_03_66:
    speaker: anis
    en: Ooof!
    ko: 어헉!
    ja: ぐはっ！
  d_nikke_liter_03_67:
    speaker: liter
    en: How terrible! The building is so old. This tube fell from the ceiling!
    ko: |-
      이런! 건물이 낙후돼서 천장에서 파이프가 떨어진 모양이구나!
      다친 곳은 없느냐?
    ja: |-
      おっと！建物が古くなって\n天井からパイプが落ちてきたようじゃ！
      ケガはしてないか？
  d_nikke_liter_03_68:
    speaker: Narration
    en: "*Clank*"
    ko: 까앙-!
    ja: カーン！
  d_nikke_liter_03_69:
    speaker: liter
    en: Ugh!
    ko: 끄악!
    ja: うわっ！
  d_nikke_liter_03_70:
    speaker: anis
    en: Ah! A flying pan!
    ko: 앗! 날아다니는 프라이팬이다!
    ja: あっ！空飛ぶフライパンだ！
  d_nikke_liter_03_71:
    speaker: Narration
    en: "*Pfft*"
    ko: 푸확!
    ja: ドバッ！
  d_nikke_liter_03_72:
    speaker: anis
    en: Agh!
    ko: 으악!
    ja: うおっ！
  d_nikke_liter_03_73:
    speaker: liter
    en: Dear! The detergent bucket just threw up!
    ko: 이런! 갑자기 세제 통이 오바이트를!
    ja: |-
      あらら！
      急に洗剤の入ったボトルが破裂しておるのう！
  d_nikke_liter_03_74:
    speaker: Narration
    en: "*Clatter* *Clank*"
    ko: 쿵! 콰광!
    ja: ドン！ドカン！
  d_nikke_liter_03_75:
    speaker: Narration
    en: "*Pew* *Squeak* *Clank*"
    ko: 투둑! 빠지직! 우당탕탕!
    ja: ブチッ！ビリビリ！ガチャガチャーン！
  d_nikke_liter_03_76:
    speaker: neon
    en: Well, Master.
    ko: 저, 스승님.
    ja: あの、師匠。
  d_nikke_liter_03_77:
    speaker: neon
    en: It has evolved to a mere fight.
    ko: 저분들 이제 그냥 싸우는 것 같은데요?
    ja: |-
      あの2人、
      何もかも忘れてただケンカしてるだけです。
  d_nikke_liter_03_78:
    speaker: Self
    en: I agree.
    ko: 그런 것 같아.
    ja: そうみたいだな
  d_nikke_liter_03_79:
    speaker: rapi
    en: Let me stop them.
    ko: 말리겠습니다.
    ja: 止めに入ります。
  d_nikke_liter_03_80:
    speaker: Self
    en: "... Please do."
    ko: "…부탁해."
    ja: "…頼む"
  d_nikke_liter_03_81:
    speaker: rapi
    en: |-
      Liter, Anis,
      enou...
    ko: |-
      리타. 아니스.
      이제 그만….
    ja: |-
      リター、アニス。
      もうやめ…
  d_nikke_liter_03_82:
    speaker: anis
    en: Hey!!
    ko: 야!!
    ja: ちょっと待った！！
  d_nikke_liter_03_83:
    speaker: anis
    en: Don't boss me around again, understand!?
    ko: 너 이제 나한테 아무 짓도 하지 마, 알겠어!?
    ja: もうこれ以上私に口出ししないで。分かった！？
  d_nikke_liter_03_84:
    speaker: liter
    en: If you don't make everything messy!
    ko: 이곳을 어지럽히지 않는다면 내 기꺼이 그러마!
    ja: |-
      この場所を汚さないと約束できるなら、
      今すぐにでもそうするがのう！
  d_nikke_liter_03_85:
    speaker: anis
    en: What made you think you could keep lecturing me?
    ko: |-
      네가 뭔데!
      네가 뭔데 나한테 이래라 저래라야!
    ja: |-
      何様のつもり？
      何で私に指図するのよ！
  d_nikke_liter_03_86:
    speaker: anis
    en: |-
      Either I make everything messy here,
      or die on the surface.
    ko: |-
      내가 여길 어지럽히든!
      지상에서 객사를 하든!
    ja: |-
      私がここを汚そうと！
      地上で死のうと！
  d_nikke_liter_03_87:
    speaker: anis
    en: Both are none of your business!
    ko: 네가 왜 상관하냐고!
    ja: あなたには関係ない！
  d_nikke_liter_03_88:
    speaker: liter
    en: I'm going to make you a real human being!
    ko: 네놈을 사람으로 만들려고 하는 일이니라!
    ja: 君を一人前にさせてやりたいのじゃ！
  d_nikke_liter_03_89:
    speaker: anis
    en: |-
      If I don't clean, I'm not considered human?
      Is that what you mean?
    ko: |-
      청소 안 하면 사람이 아냐?
      시설을 지저분하게 쓰면 그것도 사람이 아냐?
    ja: |-
      掃除しなかったら一人前じゃないの？
      施設をちょっと汚く使ったからって\n半人前になるの？
  d_nikke_liter_03_90:
    speaker: liter
    en: I want you to live a fulfilled life instead of goofing around like this!
    ko: |-
      제대로 살라는 말이다!
      그렇게 대충 살아서 어쩌자는 것이더냐!
    ja: |-
      人の道は外れるなという話じゃ！
      だらしないと思わないのか？
  d_nikke_liter_03_91:
    speaker: anis
    en: Perhaps I will die on the surface tomorrow!
    ko: 난 말이야, 내일 당장 지상에 올라가서 죽을지도 모른다고!
    ja: |-
      私は、明日地上に行って
      死んでもおかしくないの！
  d_nikke_liter_03_92:
    speaker: anis
    en: I don't know when my heart will stop beating. So, does it really matter how
      I live my life?
    ko: |-
      어차피 언제 죽을지도 모르는 파리 목숨인데,
      까짓것 대충 사는 게 뭐 어때서!
    ja: |-
      いつ死ぬか分からない人生、
      適当に生きててもいいじゃない！
  d_nikke_liter_03_93:
    speaker: anis
    en: |-
      How can I live each day to the fullest?
      How can I dream about a bright future?
    ko: |-
      하루하루를 충실하게 살까?
      내일을 기대하며, 밝은 미래를 꿈꾸며 살까?
    ja: |-
      一日一日に忠実に生きる？
      明日に期待し、明るい未来を夢見て生きる？
  d_nikke_liter_03_94:
    speaker: anis
    en: What if I suddenly meet my death?
    ko: 그러다 죽으면.
    ja: でも明日死んだら、
  d_nikke_liter_03_95:
    speaker: anis
    en: Everything is just meaningless when we die!
    ko: 어차피 죽으면 다 무의미한 거라고.
    ja: どうせ死んだら全部無意味なことなの。
  d_nikke_liter_03_96:
    speaker: anis
    en: Whether you take life seriously or casually, ashes to ashes, dust to dust.
    ko: 열심히 살고 뭐고 죽으면 다 끝이라고!
    ja: |-
      一生懸命生きたところで
      死んだら全部終わりなの！
  d_nikke_liter_03_97:
    speaker: liter
    en: Even so, you can't be hopeless and just give up!
    ko: 그렇다고 그렇게 포기하고 살면 안 된다!
    ja: |-
      だからといって、
      そんな風に最初から諦めていてはどうする！
  d_nikke_liter_03_98:
    speaker: liter
    en: You just can't!
    ko: 사람을 포기하면 안 되느니라!
    ja: 生きることを諦めてはいかんのじゃ！
  d_nikke_liter_03_99:
    speaker: anis
    en: Cut the crap!
    ko: 헛소리하지마 좀!
    ja: ふざけないで！
  d_nikke_liter_03_100:
    speaker: anis
    en: Death is the end of everything. You really think the human role-play will
      change my mind?
    ko: 죽으면 끝인데 사람 놀이를 해서 뭘 어쩌자고!
    ja: |-
      死んだら何も残らないのに、
      何でそんなことにこだわるのよ！
  d_nikke_liter_03_101:
    speaker: anis
    en: |-
      After all, you're from Mighty Tools.
      You guys can never understand our feelings on the surface.
    ko: |-
      너희 마이티 툴즈는 모르겠지!
      우리가 어떤 마음으로 지상에 올라가는지!
    ja: |-
      あなたたちのようなマイティツールズには
      分からないはず！私たちがどんな気持ちで
      地上に向かうのか！
  d_nikke_liter_03_102:
    speaker: anis
    en: Teammates will instantly lose their lives before us. A wrong step will lead
      us to the abyss of death.
    ko: |-
      앗 하는 순간 옆에 동료가 죽고,
      한 발자국 잘못 디뎌서 죽는 게 일상이라고!
    ja: |-
      気づいたらさっきまで横にいた仲間が
      死んでたり、一歩踏み間違えれば
      死ぬのが日常なんだから！
  d_nikke_liter_03_103:
    speaker: anis
    en: While you guys just stay here safely wielding your hammer. You know nothing!
    ko: |-
      안전한 곳에 처박혀서
      망치질이나 하는 너희가 뭘 알아!
    ja: |-
      安全な場所でのほほんと
      釘打ってるあなたたちなんかには、\n絶対理解できない！
  d_nikke_liter_03_104:
    speaker: anis
    en: I can't even tell what will happen to me in the next ten minutes. Why should
      I waste my life away cleaning?
    ko: |-
      나는 내가 당장 10분 뒤에 어떻게 될지도 몰라!
      그런 마당에 뭔 청소를 하고 정리를 하고 앉아있어!
    ja: |-
      私は10分後もどうなってるか予測できない
      人生なの！だから掃除だとか片付けだとか
      言ってる場合じゃないのよ！
  d_nikke_liter_03_105:
    speaker: anis
    en: If you can find peace in cleaning, do it yourselves. Don't count me in.
    ko: |-
      그렇게 해서 위안을 얻고 싶으면,
      너희들끼리나 하라고! 난 싫으니까!
    ja: |-
      あなたのその方法で気持ちが落ち着くなら、
      あなたたちだけで好きなようにやって！\n私は遠慮するわ！
  d_nikke_liter_03_106:
    speaker: rapi
    en: Anis!
    ko: 아니스!
    ja: アニス！
  d_nikke_liter_03_107:
    speaker: neon
    en: Anis!
    ko: 아니스!
    ja: アニス！
  d_nikke_liter_03_108:
    speaker: anis
    en: What? Did I say anything wrong?
    ko: 뭐! 왜!
    ja: 何よ！どうしたっていうのよ！
  d_nikke_liter_03_109:
    speaker: liter
    en: |-
      ... You...!
      You such an idiot...!
    ko: |-
      …이…!
      한심한 놈이…!
    ja: |-
      …この…！
      情けない奴…！
  d_nikke_liter_03_110:
    speaker: anis
    en: "... I have no hope, no future."
    ko: "…나한테는 희망도, 미래도 없어."
    ja: "…私には希望も、未来もない。"
  d_nikke_liter_03_111:
    speaker: anis
    en: So, I don't wanna put in the effort to live a so-called fulfilled life.
    ko: 그러니 현재도 별로 열심히 살고 싶지 않아.
    ja: だから今を一生懸命生きる気にもならない。
  d_nikke_liter_03_112:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_03_113:
    speaker: anis
    en: What? Do you also want to lecture me, Centi?
    ko: 왜. 센티 너도 뭐 할 말 있어?
    ja: |-
      どうしたのよ。
      センチ、あなたも何か言うことあるの？
  d_nikke_liter_03_114:
    speaker: anis
    en: I admit that it is indeed hurtful. But I don't think I said anything...
    ko: |-
      말을 심하게 한 건 인정하겠는데,
      그렇다고 내가 틀린 말을 한 것도….
    ja: |-
      ちょっと言い方があれだったかも
      しれないけど、間違ったことは
      言ってないつも…
  d_nikke_liter_03_115:
    speaker: Narration
    en: "*Crack*"
    ko: 덜컥.
    ja: ガタン
  d_nikke_liter_03_116:
    speaker: anis
    en: "... wrong."
    ko: 아니ㅈ.
    ja: りよ…
  d_nikke_liter_03_117:
    speaker: Narration
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_liter_03_118:
    speaker: Monologue
    en: Anis falls down feebly.
    ko: 아니스는 힘없이 쓰러졌다.
    ja: アニスはへなへなと倒れた
  d_nikke_liter_03_119:
    speaker: neon
    en: "... Did you hear a cracking sound when I hit her chin?"
    ko: "…턱을 때렸는데 덜컥하는 소리가 났는데요?"
    ja: "…あごをぶったらカクンという音がしました。"
  d_nikke_liter_03_120:
    speaker: rapi
    en: "... Let's take her somewhere else."
    ko: "…일단 다른 곳에 눕히자."
    ja: "…とりあえず他の場所に寝かせよう。"
  d_nikke_liter_03_121:
    speaker: Monologue
    en: Rapi and Neon take Anis away.
    ko: 라피와 네온은 늘어져있는 아니스를 들고 어디론가 사라졌다.
    ja: |-
      ラピとネオンは気を失ったアニスを
      抱きかかえ、他の場所に姿を消した
  d_nikke_liter_03_122:
    speaker: centi
    en: Liter!
    ko: 리타 선배!
    ja: リター先輩！
  d_nikke_liter_03_123:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_03_124:
    speaker: centi
    en: I think you're right!
    ko: 저는 리타 선배가 옳다고 생각함다!
    ja: 私はリター先輩が正しいと思うっす！
  d_nikke_liter_03_125:
    speaker: liter
    en: Really? Thank you.
    ko: 그래. 고맙구나.
    ja: そうかい。ありがとうな。
  d_nikke_liter_03_126:
    speaker: liter
    en: "... Excuse me. I need to be alone for a while."
    ko: "…잠시만, 혼자 있게 해다오."
    ja: "…少しだけ、1人にさせておくれ。"
  d_nikke_liter_03_127:
    speaker: Monologue
    en: Liter leaves with heavy steps.
    ko: 리타는 터덜터덜 걸어갔다.
    ja: リターはとぼとぼと歩いて行った
  d_nikke_liter_03_128:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_liter_04:
  d_nikke_liter_04_1:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_2:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_3:
    speaker: Self
    en: How's Anis?
    ko: 아니스는?
    ja: アニスは？
  d_nikke_liter_04_4:
    speaker: rapi
    en: Still hasn't woken up.
    ko: 계속 기절한 상태입니다.
    ja: ずっと気絶したままです。
  d_nikke_liter_04_5:
    speaker: neon
    en: But it's been a long time.
    ko: 라고 하기엔 시간이 많이 지났지만요.
    ja: と言うには時間が経ちすぎましたけどね。
  d_nikke_liter_04_6:
    speaker: rapi
    en: "... Perhaps she just wants to lie down."
    ko: "…아마, 그냥 누워있는 거라고 생각합니다."
    ja: |-
      …たぶん、ただ横に
      なっているだけだと思います。
  d_nikke_liter_04_7:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_liter_04_8:
    speaker: rapi
    en: I think both Liter and Anis have a point.
    ko: 저는 리타와 아니스 그 누구도 잘못하지 않았다고 생각합니다.
    ja: |-
      私はリターもアニスも
      どちらも間違ってないと思います。
  d_nikke_liter_04_9:
    speaker: rapi
    en: It's just that their points are too different.
    ko: 둘의 관점이 너무 다른 것이 싸움의 원인이라 봅니다.
    ja: |-
      2人の考え方が違いすぎた結果、
      衝突しただけだと思います。
  d_nikke_liter_04_10:
    speaker: rapi
    en: If only they could understand each other, this problem would go away smoothly.
    ko: 그러니 서로의 관점을 이해하게 되면 해소될 것 같습니다.
    ja: |-
      お互いの考えを理解すれば、
      解決すると思います。
  d_nikke_liter_04_11:
    speaker: Self
    en: That's true.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思う
  d_nikke_liter_04_12:
    speaker: neon
    en: But Liter has understood Anis, hasn't she?
    ko: 그런데 리타는 아니스를 잘 이해하고 있는 것 아닌가요?
    ja: |-
      リターはアニスをちゃんと
      理解してる気がします。
  d_nikke_liter_04_13:
    speaker: neon
    en: As for Anis, she just doesn't listen to anyone.
    ko: |-
      그렇기 때문에 더 그런 거고.
      아니스는 들을 생각이 없었지만요.
    ja: |-
      だからもっと心配になってるんだと思います。
      アニスは聞く耳を持ちませんが。
  d_nikke_liter_04_14:
    speaker: Choice
    en: I'll talk to Anis.
    ko: 아니스와 얘기를 해볼게.
    ja: アニスと話してみる
  d_nikke_liter_04_15:
    speaker: Choice
    en: I'll talk to Liter.
    ko: 리타와 얘기를 해볼게.
    ja: リターと話してみる
  d_nikke_liter_04_16:
    speaker: rapi
    en: "... I don't think it's going to work."
    ko: "…잘 안될 거라 봅니다."
    ja: "…うまくいかないと思います。"
  d_nikke_liter_04_17:
    speaker: rapi
    en: For now, she refuses to listen to anyone. Nor does she want to talk to anybody.
    ko: |-
      지금 아니스는 얘기를 듣는 것도,
      하는 것도 원하지 않을 테니까요.
    ja: |-
      今のアニスは話を聞くことも
      することも望んでないでしょうから。
  d_nikke_liter_04_18:
    speaker: rapi
    en: We might as well talk to Liter first.
    ko: 차라리 리타와 얘기를 나눠보시기 바랍니다.
    ja: いっそリターと話をすることを提案いたします。
  d_nikke_liter_04_19:
    speaker: neon
    en: Liter? Not Anis?
    ko: |-
      리타요?
      아니스가 아니라?
    ja: |-
      リターですか？
      アニスじゃなくて？
  d_nikke_liter_04_20:
    speaker: rapi
    en: |-
      We'd better know Liter's reason.
      It could help us persuade Anis.
    ko: |-
      리타가 그렇게 행동하는 것에 대한 얘기를 듣는다면,
      아니스를 설득하는 데 도움이 될 테니까.
    ja: |-
      リターがあのように行動する理由を聞けば、
      アニスを説得するいい材料が見つかるでしょう。
  d_nikke_liter_04_21:
    speaker: Self
    en: I'll contact Liter.
    ko: 리타에게 연락해 볼게.
    ja: リターに連絡してみる
  d_nikke_liter_04_22:
    speaker: rapi
    en: Roger.
    ko: 예.
    ja: はい。
  d_nikke_liter_04_23:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_liter_04_24:
    speaker: neon
    en: Is there something wrong?
    ko: 왜 그러시나요?
    ja: どうかしたんですか？
  d_nikke_liter_04_25:
    speaker: Monologue
    en: I show them the text message.
    ko: 메시지 내용을 둘에게 보여줬다.
    ja: メッセージの内容を2人に見せた
  d_nikke_liter_04_26:
    speaker: neon
    en: "... Is Liter in trouble?"
    ko: "…리타에게 큰일이 생긴 것 같아요."
    ja: |-
      …リターに何か大変なことが
      起こったに違いありません。
  d_nikke_liter_04_27:
    speaker: neon
    en: It looks like a secret signal.
    ko: 이건 누가 봐도 암호군요.
    ja: これはどう見ても暗号です。
  d_nikke_liter_04_28:
    speaker: neon
    en: How about calling Novel and Exia...
    ko: 노벨과 엑시아를 불러서….
    ja: ノベルとエクシアを呼んで…
  d_nikke_liter_04_29:
    speaker: centi
    en: She says she's in the park!
    ko: |-
      공원에 있느니라!
      라고 얘기하고 있슴다!
    ja: |-
      公園にいるのじゃ！
      と言ってるっす！
  d_nikke_liter_04_30:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_31:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_32:
    speaker: Self
    en: "... I will go."
    ko: "…다녀올게."
    ja: "…行ってくる"
  d_nikke_liter_04_33:
    speaker: centi
    en: Boss!
    ko: 반장님!
    ja: 親方！
  d_nikke_liter_04_34:
    speaker: centi
    en: Please take good care of Liter!
    ko: 리타 선배를 잘 부탁함다!
    ja: リター先輩をよろしく頼むっす！
  d_nikke_liter_04_35:
    speaker: Self
    en: No problem.
    ko: 알겠어.
    ja: 分かった
  d_nikke_liter_04_36:
    speaker: volt
    en: "*Whimper*"
    ko: 끼잉.
    ja: クゥゥン。
  d_nikke_liter_04_37:
    speaker: liter
    en: Don't be like this, Volt. That happens all the time.
    ko: |-
      그러지 말거라 볼트야.
      이런 일이 어디 한두 번이더냐.
    ja: |-
      ボルトよ、そう悲しむな。
      こんなこと昔にもあったじゃろ。
  d_nikke_liter_04_38:
    speaker: liter
    en: "... Although I haven't gotten used to it."
    ko: "…뭐, 그렇다고 익숙해지는 건 아니지만 말이다."
    ja: |-
      …そうはいっても毎回
      落ち着かないのは確かじゃ。
  d_nikke_liter_04_39:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_04_40:
    speaker: liter
    en: Hey, why did you suddenly bark...!
    ko: 아잇! 이놈이 갑자기 왜 짖는…!
    ja: |-
      はっ！こやつ、いきなり
      そんな大声で吠えては…！
  d_nikke_liter_04_41:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_42:
    speaker: liter
    en: "... Oh, you're here, Greenhorn."
    ko: "…왔느냐 애송이."
    ja: "…来たか、青二才。"
  d_nikke_liter_04_43:
    speaker: Self
    en: Can I sit next to you?
    ko: 옆에 앉아도 될까?
    ja: 隣に座ってもいいか？
  d_nikke_liter_04_44:
    speaker: liter
    en: Go ahead.
    ko: 그래. 앉거라.
    ja: いいぞ。座りなさい。
  d_nikke_liter_04_45:
    speaker: Narration
    en: A little while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_liter_04_46:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_47:
    speaker: liter
    en: I know...
    ko: 나도 잘 아느니라.
    ja: 私も十分理解しておる。
  d_nikke_liter_04_48:
    speaker: liter
    en: I've gone too far.
    ko: 내가 심하다는 걸 잘 아느니라.
    ja: 私がやりすぎたということもよく分かっておる。
  d_nikke_liter_04_49:
    speaker: liter
    en: I know I am not really anyone's favorite, just a nuisance Nikke who doesn't
      fight on the front lines.
    ko: |-
      싫을 테지.
      다 늙어빠진, 거기다 일선에도 싸우지도 않는 니케가.
    ja: |-
      気にくわなかっただろう。
      こんな老いぼれの、\nしかも実際に戦いもしないニケが
  d_nikke_liter_04_50:
    speaker: liter
    en: I keep lecturing her about living like a real human being. This is ridiculous
      and superficial in her eyes, right?
    ko: |-
      사람답게 살아야 한다고 외쳐대는 꼴이,
      우습기도 하고 하찮기도 할 것이야.
    ja: |-
      人間らしく生きろだとか説教する姿が、
      おかしくもあり、情けなくもあっただろう。
  d_nikke_liter_04_51:
    speaker: liter
    en: But I just can't stop lecturing.
    ko: 그런데도 나는 잔소리를 멈출 수 없다.
    ja: でも私は言い続けるしかないのじゃ。
  d_nikke_liter_04_52:
    speaker: liter
    en: I can't sit and watch such a young lady wasting her life exhausted.
    ko: 젊은 녀석들이 그렇게 지쳐있는 상태로 삶을 낭비하는 것을 원치 않아.
    ja: |-
      若い衆があんな風に悲観的に
      人生を無駄に送る姿は見ておれん。
  d_nikke_liter_04_53:
    speaker: liter
    en: |-
      No, not like that.
      It has nothing to do with age.
    ko: |-
      아니지 아니야.
      젊고 늙음은 상관없다.
    ja: |-
      いや、違う。
      若いとか老いぼれとかは関係ないのじゃ。
  d_nikke_liter_04_54:
    speaker: liter
    en: You should never waste your life, regardless of who you are.
    ko: 누가 됐든 삶을 낭비하고 살면 안 되는 것이야.
    ja: |-
      誰であろうと人生を無駄に
      送ってはいかんのじゃ。
  d_nikke_liter_04_55:
    speaker: liter
    en: |-
      Instead, do your best in every moment,
      and dream about a better future.
    ko: |-
      매 순간 최선을 다하고,
      미래를 꿈꾸며 살아야 한다.
    ja: |-
      一瞬一瞬、最善を尽くし、
      未来を夢見て生きなければいかんのじゃ。
  d_nikke_liter_04_56:
    speaker: liter
    en: This is the only way...
    ko: 그래야만….
    ja: そうしてこそ…
  d_nikke_liter_04_57:
    speaker: liter
    en: You will leave this world without regrets.
    ko: 그래야만 죽음이 완성되는 법이야.
    ja: そうしてこそ死が完成するのじゃ。
  d_nikke_liter_04_58:
    speaker: Self
    en: What do you mean?
    ko: "??"
    ja: "？？"
  d_nikke_liter_04_59:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_60:
    speaker: Monologue
    en: Liter looks into the distance.
    ko: 리타는 조용히 먼 곳을 바라보았다.
    ja: リターは何も言わず遠くを見た
  d_nikke_liter_04_61:
    speaker: liter
    en: Can you see that building with the red roof over there?
    ko: 저기 붉은 지붕의 빌딩이 보이느냐?
    ja: あそこの赤い屋根の建物が見えるかね？
  d_nikke_liter_04_62:
    speaker: liter
    en: That's the start of my career, my first building.
    ko: 저건 내가 가장 먼저 지은 건물이니라.
    ja: あれは私が一番最初に建てた建物じゃ。
  d_nikke_liter_04_63:
    speaker: liter
    en: Look at the building with glass walls opposite the house.
    ko: 반대쪽의 벽면이 유리로 되어 있는 건물은.
    ja: 反対側にある壁がガラスでできた建物は、
  d_nikke_liter_04_64:
    speaker: liter
    en: It's the first one I built together with Centi.
    ko: 센티와 만나고 지은 첫 건물이니라.
    ja: センチと出会って一番最初に建てた建物じゃ。
  d_nikke_liter_04_65:
    speaker: liter
    en: As for the store beside it,
    ko: 그 앞에 상가는.
    ja: その前にある商店街は
  d_nikke_liter_04_66:
    speaker: liter
    en: I can see how much effort my teammates put into it.
    ko: 마이티 툴즈가 심혈을 기울인 상가니라.
    ja: |-
      マイティツールズが心血を注いで
      建設した商店街じゃ。
  d_nikke_liter_04_67:
    speaker: liter
    en: These are among my... our finest works.
    ko: 다 나의, 우리의 자신작이다.
    ja: すべて私の、私たちの自慢の作品じゃ。
  d_nikke_liter_04_68:
    speaker: liter
    en: |-
      Even when we no longer exist,
      these works will remain unique memories of Mighty Tools.
    ko: |-
      우리가 죽어도,
      저것들은 기억될 것이야.
    ja: |-
      私たちが死んでも、
      あれは残るだろう。
  d_nikke_liter_04_69:
    speaker: Self
    en: Liter.
    ko: 리타.
    ja: リター
  d_nikke_liter_04_70:
    speaker: liter
    en: I took up the job because creating is such a fantastic process.
    ko: 나는 뭔가를 만드는 것이 좋아서 이 일을 시작한 것도 있지만.
    ja: |-
      私は何かを作ることが好きで、
      この仕事を始めたのもあるが、
  d_nikke_liter_04_71:
    speaker: liter
    en: More importantly, this job is perfect for leaving evidence of my existence.
    ko: |-
      내가 살아있었다는 증거를 남길 수 있다는 것이 너무나 좋아
      이 일을 계속해온 것이 크다.
    ja: |-
      私が生きていたという証拠を残せるのが
      嬉しくて、この仕事を続けてきたという
      理由の方が大きい。
  d_nikke_liter_04_72:
    speaker: liter
    en: That's also the reason why I trained Centi.
    ko: 센티를 키우고 있는 것도 그 이유의 일환이니라.
    ja: センチを教育しているのもその理由と同じじゃ。
  d_nikke_liter_04_73:
    speaker: liter
    en: I'm sure she will surpass me, and be known as "the Nikke better than Liter".
    ko: |-
      그 녀석은 어느덧 훌쩍 성장해서,
      [리타를 뛰어넘은 니케]가 될 테지.
    ja: |-
      あいつはいつしか大成長して、
      「リターを超えるニケ」となるだろう。
  d_nikke_liter_04_74:
    speaker: liter
    en: Then that would be the way for me to remain in others' memories.
    ko: 나는 그렇게 또 기억될 것이니라.
    ja: そのようにして私は皆の記憶に残るだろう。
  d_nikke_liter_04_75:
    speaker: Self
    en: Are you preparing for death?
    ko: 죽음을 준비하고 있는 거야?
    ja: 死を準備してるってことか？
  d_nikke_liter_04_76:
    speaker: liter
    en: Exactly.
    ko: 그래.
    ja: そうじゃ。
  d_nikke_liter_04_77:
    speaker: liter
    en: They always say we Nikkes have eternal lives.
    ko: 니케의 수명은 영원하다고들 하지.
    ja: ニケの寿命は永遠だと言われておる。
  d_nikke_liter_04_78:
    speaker: liter
    en: That's really nonsense.
    ko: 하지만 조금만 생각해 보면 알 일이다.
    ja: だがよく考えれば分かることじゃ。
  d_nikke_liter_04_79:
    speaker: liter
    en: Thinking about it, you'll find nothing lasts forever.
    ko: 세상에 영원한 것은 없느니라.
    ja: この世に永遠のものなどない。
  d_nikke_liter_04_80:
    speaker: liter
    en: I've lived long enough.
    ko: 나는 나이가 많아.
    ja: 私は大分年を食った。
  d_nikke_liter_04_81:
    speaker: liter
    en: One day, I'm going to die.
    ko: 언젠가는 죽을게다.
    ja: いつかは死ぬのじゃ。
  d_nikke_liter_04_82:
    speaker: liter
    en: Even though my body won't decay, my brain will.
    ko: 몸은 불멸일지언정, 나의 뇌는 그렇지 않을 게야.
    ja: |-
      体は不滅であろうとも、
      脳はそうはいかないのじゃ。
  d_nikke_liter_04_83:
    speaker: liter
    en: When that moment comes, or in the distant future,
    ko: |-
      그때가 왔을 때.
      혹은 오랜 시간이 지났을 때.
    ja: |-
      その時が来た時、
      もしくは長い歳月が過ぎたあと、
  d_nikke_liter_04_84:
    speaker: liter
    en: I hope I will be remembered by the world, and by the people around me.
    ko: 세상이, 주위의 사람들이 나를 기억해 줬으면 좋겠구나.
    ja: |-
      この世界が、そして多くの人々が
      私を覚えていてほしい。
  d_nikke_liter_04_85:
    speaker: liter
    en: In a good way, I mean.
    ko: 올바르게 말이다.
    ja: 誤解のない正しい内容で。
  d_nikke_liter_04_86:
    speaker: liter
    en: I wish myself a peaceful death without regrets.
    ko: 그렇게 내 죽음이 완성되었으면 좋겠구나.
    ja: |-
      そんな風に私の死が
      完成してほしいと願うのじゃ。
  d_nikke_liter_04_87:
    speaker: liter
    en: Also, I wish everyone would go like this.
    ko: 그리고, 모든 이들이 그러했으면 좋겠구나.
    ja: そして全てのニケがそうであってほしいのじゃ。
  d_nikke_liter_04_88:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_89:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_04_90:
    speaker: liter
    en: I feel so sorry for Anis.
    ko: 나는 너무 아쉽다.
    ja: 私はとても遺憾じゃ。
  d_nikke_liter_04_91:
    speaker: liter
    en: She muddles along, just out of the fear of life's evanescence.
    ko: |-
      당장 내일 죽을지도 모른다는 생각 때문에,
      삶을 멋대로 내던져버리는 것이 너무 아쉬워.
    ja: |-
      明日すぐ死ぬかもしれないという
      考えにとらわれ、人生を諦めて
      しまうことがとても残念なのじゃ。
  d_nikke_liter_04_92:
    speaker: liter
    en: If she dies this way, I can't say she lived a fulfilled life.
    ko: |-
      그렇게 살다가 어느 날 죽어버린다면.
      그 죽음은 완성된 것과는 거리가 멀게다.
    ja: |-
      そんな風に生きてある日死んでしまったら、
      その死は完成した死とは言い難い。
  d_nikke_liter_04_93:
    speaker: liter
    en: No mark will be left.
    ko: 아무것도 남기지 않는.
    ja: 何も残らない、
  d_nikke_liter_04_94:
    speaker: liter
    en: No one will remember.
    ko: 누구도 기억해 주지 않는.
    ja: 誰も覚えていてくれない、
  d_nikke_liter_04_95:
    speaker: liter
    en: It's just an empty death.
    ko: 그냥 죽음일 테지.
    ja: ただの死に過ぎない。
  d_nikke_liter_04_96:
    speaker: Self
    en: You can share your thoughts with Anis.
    ko: 아니스에게도 그 얘기를 해 주자.
    ja: アニスにも今の話をしてやろう
  d_nikke_liter_04_97:
    speaker: liter
    en: I wish she would listen to my words at least a tiny bit.
    ko: 씨알이라도 먹히면 좋겠구나.
    ja: 少しでも彼女の胸に響けばいいのじゃが。
  d_nikke_liter_04_98:
    speaker: liter
    en: Wait.
    ko: 뭐.
    ja: まあ。
  d_nikke_liter_04_99:
    speaker: Monologue
    en: Liter stands up.
    ko: 리타는 몸을 일으켰다.
    ja: リターが立ち上がった
  d_nikke_liter_04_100:
    speaker: liter
    en: You came all the way here for two stupid Nikkes who fought over silly things.
    ko: 시답잖은 걸로 싸운 둘의 니케를 위해 여기까지 와준.
    ja: しょうもないことで争っている\n2人のニケのために、ここまで来てくれた
  d_nikke_liter_04_101:
    speaker: liter
    en: For you, kind-hearted Commander, I must tell Anis all my thoughts.
    ko: |-
      사람 좋은 애송이 지휘관을 위해서라도
      얘기해 주는 척이라도 해야겠지.
    ja: |-
      お人好しな青二才指揮官のためにも
      話をしてみよう。
  d_nikke_liter_04_102:
    speaker: liter
    en: Let's be off.
    ko: 가자꾸나.
    ja: 行こうかのう。
d_nikke_liter_05:
  d_nikke_liter_05_1:
    speaker: rapi
    en: Welcome back, Commander.
    ko: 오셨습니까.
    ja: 指揮官。
  d_nikke_liter_05_2:
    speaker: Self
    en: How's Anis?
    ko: 아니스는?
    ja: アニスは？
  d_nikke_liter_05_3:
    speaker: rapi
    en: She's still in bed.
    ko: 아직 누워있습니다.
    ja: まだ横になったままです。
  d_nikke_liter_05_4:
    speaker: neon
    en: I saw her playing with her phone in bed.
    ko: 누워서 핸드폰 하면서 놀고 있던데요.
    ja: 寝そべったまま携帯をいじってましたよ。
  d_nikke_liter_05_5:
    speaker: liter
    en: "... Maybe I should just go back..."
    ko: "…그냥 돌아갈까."
    ja: "…やっぱり帰ろうかのう。"
  d_nikke_liter_05_6:
    speaker: rapi
    en: Liter, you don't need to apologize first.
    ko: 리타. 네가 먼저 사과할 필요는 없어.
    ja: リター。あなたが謝る必要はないわ。
  d_nikke_liter_05_7:
    speaker: liter
    en: Who said I was gonna apologize?
    ko: 사과는 무슨.
    ja: 何を言っておる。
  d_nikke_liter_05_8:
    speaker: neon
    en: Huh? So, you want another fight?
    ko: 앗, 그럼 싸우러 오신 건가요?
    ja: あっ、じゃあまたケンカしに来たんですか？
  d_nikke_liter_05_9:
    speaker: liter
    en: I didn't mean that.
    ko: 그것도 아니니라.
    ja: それも違うのじゃ。
  d_nikke_liter_05_10:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_11:
    speaker: liter
    en: As a person that has gone through it all, I'm here to offer some advice.
    ko: 뭐, 흔하디흔한 노인네의 충고나 해줄까 싶어서 말이다.
    ja: |-
      ほれ、ありきたりな老いぼれの
      忠告をしに来ただけじゃ。
  d_nikke_liter_05_12:
    speaker: rapi
    en: |-
      ... I see.
      Hope you have a nice talk.
    ko: |-
      …알았어.
      잘 얘기해 줘.
    ja: |-
      …分かった。
      よく言って聞かせて。
  d_nikke_liter_05_13:
    speaker: liter
    en: Okay.
    ko: 그래. 알겠다.
    ja: ふむ。分かった。
  d_nikke_liter_05_14:
    speaker: Monologue
    en: Anis is in bed, turning her back to everyone.
    ko: 아니스는 등을 돌린 채 누워있었다.
    ja: アニスは背を向けたまま横になっていた
  d_nikke_liter_05_15:
    speaker: Self
    en: Anis.
    ko: 아니스.
    ja: アニス
  d_nikke_liter_05_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_17:
    speaker: liter
    en: |-
      You don't even respond to your Commander now?
      Where are your manners?
    ko: |-
      지휘관이 부르는데 입 다물고 있는 건
      어디서 배운 예의더냐.
    ja: |-
      指揮官が呼んでおるのに無視するとは
      礼儀知らずじゃのう。
  d_nikke_liter_05_18:
    speaker: anis
    en: There's nothing to talk about.
    ko: 나는 할 말 없어.
    ja: 私から言うことはないわ。
  d_nikke_liter_05_19:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_20:
    speaker: liter
    en: Josh Humett.
    ko: 조쉬 허밋.
    ja: ジョシュ・ハーミット。
  d_nikke_liter_05_21:
    speaker: anis
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_liter_05_22:
    speaker: liter
    en: Go search on your phone. You're holding it now, right?
    ko: |-
      검색해보거라.
      마침 핸드폰도 들고 있을 테니.
    ja: |-
      検索してみなさい。
      ちょうど携帯電話を持っておるじゃろ。
  d_nikke_liter_05_23:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_24:
    speaker: Monologue
    en: Only tapping sounds can be heard in this room.
    ko: 잠시 동안 핸드폰 액정 두드리는 소리만 들려왔다.
    ja: |-
      しばらくの間、携帯電話のパネルを
      タップする音が聞こえた
  d_nikke_liter_05_25:
    speaker: anis
    en: A commander who fell in combat 15 years ago.
    ko: |-
      15년 전 죽은 지휘관이네.
      작전 중 사망이고.
    ja: |-
      15年前に死んだ指揮官ね。
      作戦中の死亡だったって。
  d_nikke_liter_05_26:
    speaker: liter
    en: And?
    ko: 그것 말고는?
    ja: 他の情報は？
  d_nikke_liter_05_27:
    speaker: anis
    en: Nothing else. Why ask me to do that?
    ko: |-
      아무것도 없어.
      왜 검색하라고 한 거야.
    ja: |-
      何もないわ。
      何で検索しろって言ったのよ。
  d_nikke_liter_05_28:
    speaker: liter
    en: That will be your ending as well.
    ko: 그게 네 미래니라.
    ja: それが君の未来だ。
  d_nikke_liter_05_29:
    speaker: anis
    en: |-
      Ah, you mean death?
      You don't have to tell me. I already know that.
    ko: |-
      아. 죽는 거?
      그건 얘기 안 해줘도 잘 알고 있어.
    ja: |-
      あ、死ぬってこと？
      それなら言わなくてもよく分かってるわ。
  d_nikke_liter_05_30:
    speaker: anis
    en: I'll either get killed by the Rapture, or an accident. I will die either way.
    ko: 랩쳐한테 죽든 사고로 죽든 어떻게든 죽겠지.
    ja: |-
      ラプチャーに攻撃されて死のうが、
      事故で死のうが、いつかは死ぬでしょ。
  d_nikke_liter_05_31:
    speaker: liter
    en: Either way, you will leave no mark.
    ko: 아무것도 못 남기고 죽는단 말이다.
    ja: 何も記録を残さずに死ぬということじゃ。
  d_nikke_liter_05_32:
    speaker: liter
    en: You will just be an inane name and status.
    ko: 건조하기 짝이 없는 이름과 사망 여부만 남는다는 얘기다.
    ja: |-
      名前と死亡有無だけの無味乾燥な状態で
      記録が残るという話じゃ。
  d_nikke_liter_05_33:
    speaker: anis
    en: So what?
    ko: 그게 뭐 어쨌다는 건데.
    ja: それがどうしたっていうのよ。
  d_nikke_liter_05_34:
    speaker: liter
    en: Josh Humett.
    ko: 조쉬 허밋은.
    ja: ジョシュ・ハーミットは、
  d_nikke_liter_05_35:
    speaker: liter
    en: He was my commander.
    ko: 내 이전 지휘관이니라.
    ja: 私の昔の指揮官じゃ。
  d_nikke_liter_05_36:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_37:
    speaker: liter
    en: There were many incompetent commanders in the past, just like today.
    ko: |-
      지금도 그렇지만 그 당시의 지휘관들은
      참으로 구제불능인 쓰레기들이 많았느니라.
    ja: |-
      今もそうだが、その当時の指揮官たちは
      実に救済不能なクズ野郎が多かったのじゃ。
  d_nikke_liter_05_38:
    speaker: liter
    en: But Josh was the only one standing out from all the rest.
    ko: 그 사람은 그런 쓰레기들 사이에서 유일하게 빛나는 사람이었다.
    ja: だがあの人はそんな中でも唯一輝いておった。
  d_nikke_liter_05_39:
    speaker: liter
    en: He was kind-hearted, considerate and conscientious.
    ko: 상냥하고, 배려심 있고, 양심이 살아있던.
    ja: 優しくて、配慮深くて、良心のある
  d_nikke_liter_05_40:
    speaker: liter
    en: He was a great guy.
    ko: 멋진 녀석이었지.
    ja: 素敵な奴じゃった。
  d_nikke_liter_05_41:
    speaker: liter
    en: If I were to say one imperfect thing about him, I would say he lived his life
      reckelessly.
    ko: |-
      한 가지 유일한 단점이라면,
      인생을 막 살았다는 것이다.
    ja: |-
      たった1つの短所と言えば、
      人生を無駄に送ったということじゃ。
  d_nikke_liter_05_42:
    speaker: liter
    en: He never dreamed about his future.
    ko: 미래를 꿈꾸지 않았어.
    ja: 未来に夢を託さなかったのじゃ。
  d_nikke_liter_05_43:
    speaker: liter
    en: At that time, I didn't find anything wrong with it.
    ko: 그때의 나는 그게 잘못되었다고 생각하지 않았느니라.
    ja: |-
      当時の私はそれが間違っておることに
      気づかなかった。
  d_nikke_liter_05_44:
    speaker: liter
    en: I was just like you, Anis.
    ko: 아니스 네놈에 더 가까운 생각을 하고 있었지.
    ja: アニスと同じような考えをしておったのじゃ。
  d_nikke_liter_05_45:
    speaker: liter
    en: I thought since we can't tell when we will die, it's foolish to overthink
      our future.
    ko: |-
      언제 죽을지도 모르는 삶,
      미래를 꿈꾸며 사는 것이 무슨 소용이냐고.
    ja: |-
      いつ死ぬかも分からない人生、
      未来を夢見たところで何の意味があるのかと。
  d_nikke_liter_05_46:
    speaker: anis
    en: "... However,"
    ko: "…그런데."
    ja: "…それで？"
  d_nikke_liter_05_47:
    speaker: liter
    en: Josh Humett died.
    ko: 그리고 조쉬 허밋은 죽었다.
    ja: ジョシュ・ハーミットは死んだ。
  d_nikke_liter_05_48:
    speaker: liter
    en: He was killed by the Rapture in a battle that day.
    ko: 작전 중에 랩쳐의 공격을 받아 죽었다.
    ja: 作戦中にラプチャーの攻撃を受け死んだ。
  d_nikke_liter_05_49:
    speaker: liter
    en: At that moment, he was trying to save a Nikke.
    ko: 니케를 지키다가.
    ja: ニケを守ろうとして。
  d_nikke_liter_05_50:
    speaker: liter
    en: That girl was rambling on the surface for the first time.
    ko: |-
      지상에 처음 올라가, 신나하며 이곳저곳을 돌아다니던
      철없던 니케를 지키다가 죽었다.
    ja: |-
      地上に初めて上がり、調子に乗ってあちこち
      歩き回っていたニケを守ろうとして死んだ。
  d_nikke_liter_05_51:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_52:
    speaker: liter
    en: He never thought about his future.
    ko: 그 녀석은 미래를 꿈꾸지 않았어.
    ja: あいつは未来を夢見ていなかった。
  d_nikke_liter_05_53:
    speaker: liter
    en: So, he seemed to die satisfied, eyes shut tight.
    ko: 그래서 눈을 감을 때 만족하듯 죽었다.
    ja: それで目をつぶる時、満足そうに死んでいった。
  d_nikke_liter_05_54:
    speaker: liter
    en: Do you think that's the perfect end?
    ko: 그걸로 다 좋았다.
    ja: それでよかった。
  d_nikke_liter_05_55:
    speaker: liter
    en: Probably.
    ko: 다 좋은 것 같았다.
    ja: それでよかったはずだった。
  d_nikke_liter_05_56:
    speaker: liter
    en: But the reality is cruel.
    ko: 문제는 녀석이 죽고 난 뒤였어.
    ja: 問題は奴が死んだあとだった。
  d_nikke_liter_05_57:
    speaker: liter
    en: The staff of the Central Government came to arrange his belongings.
    ko: 중앙 정부에서 사람이 와 녀석의 유품을 정리하던 중.
    ja: |-
      中央政府の職員が来て、
      奴の遺品を整理していた時、
  d_nikke_liter_05_58:
    speaker: liter
    en: One of them said...
    ko: 한 명이 이런 말을 했다.
    ja: 1人がこんなことを言った。
  d_nikke_liter_05_59:
    speaker: liter
    en: Well, it seems this guy just goofed around when he was alive. Nothing worth
      writing.
    ko: |-
      이 사람 이거, 개판으로 살았구만.
      이래서는 뭐 따로 남길 것도 없겠네.
    ja: |-
      こいつ、ろくでもない人生だったな。
      こんなんじゃ何も残す必要がない。
  d_nikke_liter_05_60:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_61:
    speaker: liter
    en: That's why you could only see this in the search results.
    ko: 그 결과가 그거다.
    ja: その結果がその検索結果じゃ。
  d_nikke_liter_05_62:
    speaker: liter
    en: Josh Humett, died in combat, nothing else.
    ko: |-
      조쉬 허밋.
      작전 중 사망.
    ja: |-
      ジョシュ・ハーミット。
      作戦中に死亡。
  d_nikke_liter_05_63:
    speaker: liter
    en: But you could never know what kind of person he was through your online search.
    ko: 그 녀석이 어떤 사람인지 아무것도 남지 않았어.
    ja: |-
      あいつがどんな人間だったのか、
      何の情報も残されていない。
  d_nikke_liter_05_64:
    speaker: liter
    en: I'm the only one who truly knows about him.
    ko: |-
      나만이 알고 있었다.
      조쉬 허밋이 어떤 사람인지.
    ja: |-
      私だけが知っておる。
      ジョシュ・ハーミットがどんな奴だったのか。
  d_nikke_liter_05_65:
    speaker: liter
    en: That poor guy just left this world without leaving any mark.
    ko: 그 녀석은 아무것도 남기지 않고 죽었어.
    ja: あいつは何も残すことなく死んでいった。
  d_nikke_liter_05_66:
    speaker: liter
    en: What's worse, he even became the target of all kinds of rumors.
    ko: 그러다 보니 온갖 루머의 주인공이 되었다.
    ja: |-
      そのせいで根も葉もない噂の
      主人公となってしまった。
  d_nikke_liter_05_67:
    speaker: liter
    en: There are some about sexual harassment of Nikkes and embezzlement of squad
      funds.
    ko: |-
      생전에 니케를 상대로 성추행을 했다,
      스쿼드 운용 비용을 빼돌렸다는 둥 아주 질 나쁜 루머에.
    ja: |-
      生前にニケを相手にセクハラをしただとか、
      部隊運用費用を横領しただとか、悪質な噂のな。
  d_nikke_liter_05_68:
    speaker: anis
    en: What does it matter? After all, a dead man has no way to hear the rumors.
    ko: |-
      그게 무슨 상관인데.
      죽은 사람은 아무것도 보지도 듣지도 못한다고.
    ja: |-
      それがどうしたって言うのよ。
      死んだその指揮官がその噂を\n聞くわけでもないのに。
  d_nikke_liter_05_69:
    speaker: liter
    en: The living suffers grief.
    ko: 남은 사람이 힘들다.
    ja: 残された者たちが苦しい。
  d_nikke_liter_05_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_71:
    speaker: liter
    en: Even though I told people that he was not like that...
    ko: |-
      그 사람은 그런 사람이 아니라고,
      다들 잘 못 알고 있는 것이라고 얘기해봤자.
    ja: |-
      その人はそんな人じゃないと
      全部誤解だと話したところで
  d_nikke_liter_05_72:
    speaker: liter
    en: My words merely scattered in the wind, for he didn't leave any mark to prove
      it.
    ko: |-
      그가 남긴 것이 아무것도 없기에,
      허공에 대고 외치는 것과 진배없느니라.
    ja: |-
      彼が残したものが何もないため
      何もない空に向かって叫んでるようなものじゃ。
  d_nikke_liter_05_73:
    speaker: liter
    en: Therefore, I would not say he had lived a fulfilled life.
    ko: 그렇게 그 녀석의 죽음은 미완성이 되었다.
    ja: |-
      このようにしてあいつの死は
      未完成となったのじゃ。
  d_nikke_liter_05_74:
    speaker: liter
    en: That's too sad.
    ko: 서글픈 일이지.
    ja: 悲しい話じゃ。
  d_nikke_liter_05_75:
    speaker: anis
    en: Are you... preparing for death?
    ko: 너… 죽음을 준비하고 있구나.
    ja: あなた…死を準備しているのね。
  d_nikke_liter_05_76:
    speaker: liter
    en: Yes, every day.
    ko: 매일매일.
    ja: 毎日毎日。
  d_nikke_liter_05_77:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_78:
    speaker: liter
    en: To think about your future, to step along your path of life.
    ko: |-
      미래를 꿈꾸거라.
      그 증거를 남기거라.
    ja: |-
      未来を夢見るのだ。
      その証拠を残すのじゃ。
  d_nikke_liter_05_79:
    speaker: liter
    en: To leave marks in your journey, and they shall tell your stories naturally.
    ko: |-
      열심히 살았다는 증거를 삶의 곳곳에 남겨,
      그 증거들이 너를 알려주게 하거라.
    ja: 一生懸命生きた証拠を色々な場所に残すのじゃ。\nそれが君について語ってくれる。
  d_nikke_liter_05_80:
    speaker: liter
    en: That way, you don't need to be afraid of death, even dying suddenly.
    ko: |-
      어느 날 훌쩍 죽어버리더라도,
      완성된 죽음을 맞이하거라.
    ja: |-
      いつどこで死ぬか分からないが、
      完成した死を迎えるのじゃ。
  d_nikke_liter_05_81:
    speaker: liter
    en: People around you will not suffer.
    ko: 그래야 남은 이들이 고통받지 않는다.
    ja: そうすれば残された者が苦しまなくていい。
  d_nikke_liter_05_82:
    speaker: liter
    en: "... You're a nice girl, Anis."
    ko: |-
      …나는 잘 안다.
      아니스 네놈이 좋은 녀석이라는 것을.
    ja: |-
      …私はよく知っておる。
      アニス、君がとてもいい奴だと。
  d_nikke_liter_05_83:
    speaker: liter
    en: So, I wish you a fulfilled life.
    ko: 그렇기에, 난 네놈의 죽음이 완성되길 바란다.
    ja: だから、\n私は君の死が完成したものであってほしい。
  d_nikke_liter_05_84:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_85:
    speaker: Monologue
    en: Anis gets up slowly.
    ko: 아니스는 천천히 몸을 일으켰다.
    ja: アニスはゆっくりと起き上がった
  d_nikke_liter_05_86:
    speaker: anis
    en: Well, there's still a ways to go.
    ko: 당장은, 힘들 거야.
    ja: すぐには難しいと思う。
  d_nikke_liter_05_87:
    speaker: liter
    en: Aye, that's right.
    ko: 그래. 그러면 되었다.
    ja: そうじゃ。それでいいのじゃ。
  d_nikke_liter_05_88:
    speaker: liter
    en: Let's clean things up then.
    ko: 그럼 청소하자꾸나.
    ja: じゃあ掃除をしよう。
  d_nikke_liter_05_89:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_90:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_91:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_92:
    speaker: anis
    en: Wait a moment.
    ko: 그… 완성된 죽음이니 뭐니 다 이해하겠는데.
    ja: その…完成した死だとか何とかは理解したけど、
  d_nikke_liter_05_93:
    speaker: anis
    en: What's the connection between a fulfilled life and cleaning?
    ko: 그거랑 청소랑 무슨 상관이야?
    ja: それと掃除と何の関係があるの？
  d_nikke_liter_05_94:
    speaker: liter
    en: Cleaning is fundamental to it.
    ko: 청소는 충실한 삶을 사는 것의 기본 중에 기본이니라.
    ja: |-
      掃除は忠実な人生を送るうえで
      基本中の基本じゃ。
  d_nikke_liter_05_95:
    speaker: liter
    en: If you can't even clean, how can you move forward?
    ko: |-
      이것도 제대로 못 하는 주제에 미래를 꿈꾼다?
      언어도단이니라.
    ja: |-
      掃除もまともにできなくてどうやって\n未来を夢見ると言うのじゃ？
      言語道断じゃ。
  d_nikke_liter_05_96:
    speaker: anis
    en: Huh? So it's part of the training? About living a meaningful life?
    ko: |-
      아, 그래서 교육의 일환이다?
      제대로 사는 것에 대한?
    ja: |-
      あ、だからその教育の一環ってこと？
      まともに生きるってことの？
  d_nikke_liter_05_97:
    speaker: liter
    en: It sure is. I'm glad you finally realized this.
    ko: |-
      그렇지 그렇지.
      이제야 말이 좀 통하는구나.
    ja: |-
      その通りじゃ。
      やっと話が通じるのう。
  d_nikke_liter_05_98:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_99:
    speaker: anis
    en: Excuse me, but I really need to use the bathroom.
    ko: 알았어. 화장실만 좀 갔다 와서.
    ja: |-
      分かったわ。
      その前にちょっとトイレに行ってくる。
  d_nikke_liter_05_100:
    speaker: liter
    en: All right.
    ko: 그래그래.
    ja: 好きにするがいい。
  d_nikke_liter_05_101:
    speaker: Monologue
    en: Anis leaves quietly.
    ko: 아니스는 슬금슬금 사라졌다.
    ja: アニスはそれとなく姿を消した
  d_nikke_liter_05_102:
    speaker: liter
    en: C'mon, Volt, let us wait for her outside by the window.
    ko: |-
      자, 볼트야.
      우린 건물 밖 창문 밑으로 가 있자꾸나.
    ja: |-
      さあ、ボルト。
      私たちは外に出て窓の下に隠れていよう。
  d_nikke_liter_05_103:
    speaker: volt
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_liter_05_104:
    speaker: liter
    en: I'm sure she will escape from the window of the bathroom. It would be fun
      to wait for her outside, don't you think?
    ko: |-
      화장실 창문으로 도망 칠게 뻔하니.
      밑에서 기다리고 있으면 재밌지 않겠느냐?
    ja: |-
      トイレの窓から逃げようとしておるに
      違いないからのう。下で待ち構えて
      おればさぞかし驚くだろう。
  d_nikke_liter_05_105:
    speaker: volt
    en: "*Bark*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_liter_05_106:
    speaker: Narration
    en: 4 Hours Later.
    ko: 4시간 후.
    ja: 4時間後
  d_nikke_liter_05_107:
    speaker: Monologue
    en: Anis, together with Liter, clean up each and every corner of the Outpost.
    ko: 아니스는 리타와 함께 전초기지 곳곳을 청소했다.
    ja: |-
      アニスはリターと一緒に
      前哨基地のあちこちを掃除した
  d_nikke_liter_05_108:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_109:
    speaker: Choice
    en: Thank you for your hard work.
    ko: 고생 많았어.
    ja: お疲れ様
  d_nikke_liter_05_110:
    speaker: Choice
    en: Are you satisfied now?
    ko: 만족해?
    ja: 満足したか？
  d_nikke_liter_05_111:
    speaker: liter
    en: It's nothing. Anis did all the work.
    ko: |-
      고생은 무슨.
      아니스가 다 했지.
    ja: |-
      私は何もしておらん。
      アニスが全部掃除した。
  d_nikke_liter_05_112:
    speaker: liter
    en: Well, I can't tell.
    ko: |-
      글쎄다.
      잘 모르겠구나.
    ja: |-
      どうだかのう。
      よく分からん。
  d_nikke_liter_05_113:
    speaker: liter
    en: I never thought Anis would immediately change after this short conversation.
    ko: 뭐, 나도 아니스 녀석이 하루아침에 바뀔 거라고는 기대하지 않는다.
    ja: 私もアニスが急に変わるとは思っておらん。
  d_nikke_liter_05_114:
    speaker: liter
    en: It's all right to take time to make progress.
    ko: |-
      천천히라도 좋으니,
      바뀌기만 하면 되는 일이니라.
    ja: |-
      ゆっくりでいいから
      変わってくれればそれでいいのじゃ。
  d_nikke_liter_05_115:
    speaker: liter
    en: After all, we Nikkes have plenty of time.
    ko: 역설적이나, 우리에게 시간은 많으니 말이다.
    ja: |-
      逆説的じゃが、
      私たちには時間がたくさんあるからのう。
  d_nikke_liter_05_116:
    speaker: liter
    en: |-
      Greenhorn, can I ask you a favor?
      keep her safe before she completely changes.
    ko: |-
      그러니 애송이 네놈이 할 일은,
      아니스가 변할 때까지.
    ja: |-
      であるから青二才、君がやるべきことは、
      アニスが変わるまで
  d_nikke_liter_05_117:
    speaker: liter
    en: Will you?
    ko: 죽지 않게 해주는 것이다.
    ja: 死なないようにすることだ。
  d_nikke_liter_05_118:
    speaker: Self
    en: Sure.
    ko: 잘 알겠어.
    ja: 分かった
  d_nikke_liter_05_119:
    speaker: liter
    en: And, I have the same hope for you.
    ko: 그리고 애송이 네놈도.
    ja: それから青二才、君も、
  d_nikke_liter_05_120:
    speaker: liter
    en: Please don't die.
    ko: 죽지 말거라.
    ja: 死んではならんぞ。
  d_nikke_liter_05_121:
    speaker: liter
    en: You're a nice person.
    ko: 네놈은 좋은 녀석이다.
    ja: 君はいい奴じゃ。
  d_nikke_liter_05_122:
    speaker: liter
    en: Although I always talk about dying without regrets, it's still better to be
      alive.
    ko: |-
      완전한 죽음이니 뭐니 하더라도,
      안 죽는 게 가장 좋은 것 아니겠느냐.
    ja: |-
      完全な死だとか何とか言っても、
      死なないのに越したことはないからのう。
  d_nikke_liter_05_123:
    speaker: liter
    en: Okay. Let's call it a day. I'll get some rest.
    ko: 자, 그럼 오늘은 이만 들어가서 쉬자꾸나.
    ja: さあ、今日はもう終わりにして帰って休もう。
  d_nikke_liter_05_124:
    speaker: Self
    en: I have a question.
    ko: 질문이 있어.
    ja: 質問がある
  d_nikke_liter_05_125:
    speaker: liter
    en: Go ahead.
    ko: 말해보거라.
    ja: 話してみるがいい。
  d_nikke_liter_05_126:
    speaker: Self
    en: What kind of image do you want to get remembered?
    ko: 리타는 어떤 사람으로 기억되고 싶어?
    ja: |-
      リターはどんな人として
      皆の記憶に残りたいんだ？
  d_nikke_liter_05_127:
    speaker: liter
    en: Me?
    ko: 나 말이더냐.
    ja: 私は…
  d_nikke_liter_05_128:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_liter_05_129:
    speaker: liter
    en: Right in the moment,
    ko: 하하.
    ja: はは。
  d_nikke_liter_05_130:
    speaker: liter
    en: I won't tell you.
    ko: 말하지 않겠다.
    ja: 敢えて言わないでおこう。
  d_nikke_liter_05_131:
    speaker: liter
    en: Everything I leave will become the best explanation of my life story.
    ko: |-
      내가 남겨놓은 것들이,
      나를 설명할 것이니라.
    ja: |-
      私が残したものが
      全部説明してくれるはずじゃ。
  d_nikke_liter_05_132:
    speaker: liter
    en: So, there's no need to tell.
    ko: 그러니 긴 말은 필요 없을 것이야.
    ja: だからここで話す必要はないのじゃ。
