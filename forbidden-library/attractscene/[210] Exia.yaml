---
d_nikke_exia_01:
  d_nikke_exia_01_1:
    speaker: gamespeaker
    en: "... Die!"
    ko: "……데라가이아!"
    ja: "…デラガイア！"
  d_nikke_exia_01_2:
    speaker: gamespeaker
    en: "*Bang* *Beep*"
    ko: 펑- 화르륵-
    ja: ドーン！メラメラー
  d_nikke_exia_01_3:
    speaker: gamespeaker
    en: "*Thump* *Flash*"
    ko: 쿠구구구구궁- 번쩍!
    ja: クグググググ…キラッ！
  d_nikke_exia_01_4:
    speaker: gamespeaker
    en: "♪Bambambambam babum bambam♪"
    ko: 빰빰빰빰~ 빠라 빰빠밤~♪
    ja: パンパカパーン～パン・パカパーン♪
  d_nikke_exia_01_5:
    speaker: exia
    en: Gotcha!
    ko: 아- 끝났네요-
    ja: あ…終わってしまいましたね…
  d_nikke_exia_01_6:
    speaker: exia
    en: Down goes the final boss.
    ko: 최종보스 잡아 버렸네요-
    ja: 最終ボスを倒してしまいましたね…
  d_nikke_exia_01_7:
    speaker: exia
    en: I only started this game two days ago, how come it's so short?
    ko: 엊그제 시작했는데 플레이타임 실화입니까-
    ja: |-
      一昨日始めたばかりなのに、
      このプレイタイムマジか…
  d_nikke_exia_01_8:
    speaker: "<Self>"
    en: You already completed it? That was fast.
    ko: 벌써 클리어했어?
    ja: もうクリアしたのか？
  d_nikke_exia_01_9:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_01_10:
    speaker: "<Narration>"
    en: "... Later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_exia_01_11:
    speaker: exia
    en: I'll choose the Fire Magician.
    ko: 나는 불마도사로 갑니다-
    ja: 私は火の魔導士で行きます…
  d_nikke_exia_01_12:
    speaker: exia
    en: Personally, I find Neon's philosophy all rather silly,
    ko: 딱히 네온의 바보 철학에 동의하는 건 아니지만-
    ja: 別にネオンのバカ哲学に\n同意するわけではないけど…
  d_nikke_exia_01_13:
    speaker: exia
    en: but you can't go wrong with a strong DPS.
    ko: 게임에서만큼은 화력이 강한 게 좋으니까요.
    ja: 少なくともゲームでは火力が強い方がいいから。
  d_nikke_exia_01_14:
    speaker: "<Choice>"
    en: I want to play as a DPS, too.
    ko: 나도 딜러를 원해.
    ja: 私もアタッカーがいい
  d_nikke_exia_01_15:
    speaker: "<Choice>"
    en: Then I'll be a tank.
    ko: 나는 탱커를 잡겠어.
    ja: 私はタンカーをやる
  d_nikke_exia_01_16:
    speaker: exia
    en: You can't be serious!
    ko: 진심입니까, 뉴-비?
    ja: 本気ですか、初心者さん？
  d_nikke_exia_01_17:
    speaker: exia
    en: I'm already playing as a DPS!
    ko: 딜러는 내가 먼저 잡았는데요-
    ja: アタッカーは私が先に選んだのに…
  d_nikke_exia_01_18:
    speaker: exia
    en: Take my advice and start off as a tank.
    ko: 뉴-비-에게는 탱커로 시작하는 걸 추천-
    ja: |-
      初心者さんには
      タンカーで始めるのをお勧め…
  d_nikke_exia_01_19:
    speaker: exia
    en: If this game is like the others in the series, there'll be some sections where
      the tank has to do the heavy lifting. Don't worry though, I'll help you out.
    ko: "대체로 이 게임 시리즈에서 탱커는 컨트롤을 탑니다만, \n그 부분은 내가 서포트하겠습니다-"
    ja: |-
      伝統的にこのゲームシリーズでタンカーは
      コントロール力が必要ですが
      そこは私がサポートしましょう。
  d_nikke_exia_01_20:
    speaker: "<Self>"
    en: "... Do I not have any say in this?"
    ko: 나에게 선택권은 없는 거야?
    ja: 私に選択権はないのか？
  d_nikke_exia_01_21:
    speaker: exia
    en: Oh... whoops! Sorry, I got a little excited.
    ko: 앗, 어떻게 알았지-
    ja: あっ、バレたか…
  d_nikke_exia_01_22:
    speaker: exia
    en: Okay.
    ko: 오케이-
    ja: オーケー…
  d_nikke_exia_01_23:
    speaker: exia
    en: Let's design our characters.
    ko: 그럼 커마부터 시작할까요-
    ja: じゃあ、キャラメイクから始めましょうか…
  d_nikke_exia_01_24:
    speaker: exia
    en: I'll see you in an hour.
    ko: 1시간 후에 봅시다-
    ja: 1時間後にお会いしましょう…
  d_nikke_exia_01_25:
    speaker: "<Narration>"
    en: "... 3 hours later."
    ko: "……3시간 후."
    ja: "…3時間後"
  d_nikke_exia_01_26:
    speaker: exia
    en: Noob.
    ko: 뉴-비-
    ja: 初心者さん…
  d_nikke_exia_01_27:
    speaker: exia
    en: How's your loadout looking?
    ko: 스타트 아이템은 다 맞췄나요?
    ja: スタートアイテムは全部揃いましたか？
  d_nikke_exia_01_28:
    speaker: exia
    en: A boss is gonna appear in the Dragon Plains in five minutes.
    ko: 지금으로부터 5분 후- 드래곤 평원에서 필드보스 뜹니다-
    ja: 今から5分後に…ドラゴン平原に\nフィールドボスがリスポーンされますよ…
  d_nikke_exia_01_29:
    speaker: exia
    en: Hurry up and get over here.
    ko: 빨리 빨리 날아오세요-
    ja: 早く飛んできてください…
  d_nikke_exia_01_30:
    speaker: exia
    en: On it.
    ko: 오케이.
    ja: 分かった
  d_nikke_exia_01_31:
    speaker: "<Narration>"
    en: "... 5 hours later."
    ko: "……5시간 후."
    ja: "…5時間後"
  d_nikke_exia_01_32:
    speaker: exia
    en: Spread out! The thunder shock is coming!
    ko: 흩어지세요- 썬더 쇼크 옵니다-
    ja: 離れてください…サンダーショックです…
  d_nikke_exia_01_33:
    speaker: "<Narration>"
    en: "*Thump* *Flash*"
    ko: 쿠구구구구궁- 번쩍!
    ja: ググググググ…キラッ！
  d_nikke_exia_01_34:
    speaker: exia
    en: Noob!
    ko: 뉴비-
    ja: 初心者さん…
  d_nikke_exia_01_35:
    speaker: exia
    en: Why do you die so often? It's like you're doing it on purpose!
    ko: "왜 자꾸 죽나요- \n관짝 속이 그렇게 아늑합니까-"
    ja: |-
      何でそんなに死ぬんですか…
      棺桶の中がそんなに心地いいのですか…
  d_nikke_exia_01_36:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_01_37:
    speaker: "<Choice>"
    en: Something's off with the game balance.
    ko: 게임 밸런스가 잘못된 거야.
    ja: ゲームのバランスがおかしい
  d_nikke_exia_01_38:
    speaker: exia
    en: You're not the only one playing the game.
    ko: 혼자서 게임 하는 거 아니니까-
    ja: 1人でゲームしているわけではないから…
  d_nikke_exia_01_39:
    speaker: exia
    en: So focus.
    ko: 집중- 합시다-
    ja: 集中…しましょう…
  d_nikke_exia_01_40:
    speaker: exia
    en: That's an excuse if I ever heard one.
    ko: 초심자의 변명-
    ja: 初心者の言い訳…
  d_nikke_exia_01_41:
    speaker: exia
    en: Blaming the game balance to cover up one's personal shortcomings.
    ko: 밸런스 붕괴를 빙자한 정신 승-리-
    ja: バランス崩壊を言い訳にした現実逃避…
  d_nikke_exia_01_42:
    speaker: exia
    en: Well, that kind of talk ends right now.
    ko: 이제는 우리 모두 멈출 때입니다- 예-
    ja: もうやめましょう…はい…
  d_nikke_exia_01_43:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_01_44:
    speaker: "<Choice>"
    en: I hate to admit it, but you're right.
    ko: 팩트 폭력도 폭력이다!
    ja: 本当のことでも傷つく！
  d_nikke_exia_01_45:
    speaker: exia
    en: Darn right I am. Let's try again, Noob.
    ko: 네- 다음 뉴비-
    ja: はい…次の初心者さん…
  d_nikke_exia_01_46:
    speaker: "<Narration>"
    en: "... It's 6:50 in the morning. Another seven hours passed."
    ko: "……다시 7시간 후, \n새벽 6시 50분."
    ja: |-
      …さらに7時間後、
      明け方の6時50分
  d_nikke_exia_01_47:
    speaker: exia
    en: Zzz... Zzz...
    ko: |-
      Zzz…
      Zzz….
    ja: |-
      Zzz…
      Zzz…
  d_nikke_exia_01_48:
    speaker: "<Self>"
    en: "*Snore*"
    ko: 쿨…….
    ja: ぐう…
  d_nikke_exia_01_49:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 쿠당탕-!
    ja: ドシーン！
  d_nikke_exia_01_50:
    speaker: "<Monologue>"
    en: I fall asleep, still gripping the controller. I slide off the couch and onto
      the floor.
    ko: 게임기를 쥔 채로 졸다가, 소파에서 굴러 떨어졌다….
    ja: |-
      ゲーム機を持ったままうとうとして、
      ソファーから転がり落ちた…
  d_nikke_exia_01_51:
    speaker: exia
    en: Zzz...
    ko: Zzz…….
    ja: Zzz…
  d_nikke_exia_01_52:
    speaker: "<Monologue>"
    en: Exia is still asleep.
    ko: 엑시아는 여전히 깨어나지 않는다.
    ja: エクシアはまだ爆睡している
  d_nikke_exia_01_53:
    speaker: "<Monologue>"
    en: Her body is on top of mine, and I'm having some difficulty breathing.
    ko: "…그녀 밑에 깔린 탓에 여러 모로 숨쉬기가 힘들다."
    ja: "…彼女の下敷きになってしまい息がしづらい"
  d_nikke_exia_01_54:
    speaker: "<Choice>"
    en: Wake Exia up.
    ko: 엑시아를 깨운다.
    ja: エクシアを起こす
  d_nikke_exia_01_55:
    speaker: "<Choice>"
    en: Let her sleep.
    ko: 이대로 자게 내버려둔다.
    ja: このまま寝かせる
  d_nikke_exia_01_56:
    speaker: "<Monologue>"
    en: I shake Exia in an attempt to wake her.
    ko: 엑시아를 흔들어 깨웠다.
    ja: エクシアを揺り起こす
  d_nikke_exia_01_57:
    speaker: exia
    en: Zzz...
    ko: Zzz…….
    ja: Zzz…
  d_nikke_exia_01_58:
    speaker: "<Monologue>"
    en: "... Nothing happened."
    ko: "…반응이 없다. 그냥 시체인 것 같다."
    ja: "…反応がない、まるで死体のようだ"
  d_nikke_exia_01_59:
    speaker: "<Narration>"
    en: I lie under her for another half hour.
    ko: "……깔린 채로 30분을 더 버텼다."
    ja: "…下敷きになったままさらに30分耐えた"
  d_nikke_exia_01_60:
    speaker: "<Monologue>"
    en: It's getting harder to breathe.
    ko: 슬슬 호흡이 곤란해져 온다……
    ja: そろそろ呼吸ができない…
  d_nikke_exia_01_61:
    speaker: "<Self>"
    en: Wake Exia up.
    ko: 엑시아를 깨운다.
    ja: エクシアを起こす
  d_nikke_exia_01_62:
    speaker: "<Monologue>"
    en: Since I would prefer not to die here, I try to wake up Exia.
    ko: 생존을 위해서 엑시아를 깨워 보았다.
    ja: 生存のためにエクシアを起こしてみる
  d_nikke_exia_01_63:
    speaker: exia
    en: Zzz...
    ko: Zzz…….
    ja: Zzz…
  d_nikke_exia_01_64:
    speaker: "<Monologue>"
    en: "... Nothing happened."
    ko: "…반응이 없다. 그냥 시체인 것 같다."
    ja: "…反応がない、まるで死体のようだ"
  d_nikke_exia_01_65:
    speaker: "<Self>"
    en: You give up and get back to the game.
    ko: 포기하고 게임에 집중한다.
    ja: 諦めてゲームに集中する
  d_nikke_exia_01_66:
    speaker: "<Monologue>"
    en: While Exia is sawing logs, I decide to grind for equipment.
    ko: "…고로롱거리는 엑시아의 숨소리를 들으며, 정신력으로 파밍 노가다를 했다."
    ja: "…ぐうぐう寝ているエクシアの寝息を聞きながら\\n精神力でファーム作業をした"
  d_nikke_exia_01_67:
    speaker: "<Narration>"
    en: "♪Bambam badum♪"
    ko: 빠라바라~ 빰빰빰~♪
    ja: パンパカパーン～パンパカパーン♪
  d_nikke_exia_01_68:
    speaker: "<Monologue>"
    en: It looks like you've obtained a pretty snazzy sword!
    ko: "…던전에서 굉장히 좋아 보이는 검을 얻었다!"
    ja: "…ダンジョンで物凄く強そうな剣をゲットした！"
  d_nikke_exia_01_69:
    speaker: "<Self>"
    en: Wake Exia up.
    ko: 엑시아를 깨운다.
    ja: エクシアを起こす
  d_nikke_exia_01_70:
    speaker: exia
    en: Zzz...
    ko: Zzz….
    ja: Zzz…
  d_nikke_exia_01_71:
    speaker: "<Self>"
    en: You shake Exia excitedly.
    ko: 엑시아를 격하게 흔든다.
    ja: エクシアを激しく揺らす
  d_nikke_exia_01_72:
    speaker: exia
    en: Gah! What's wrong?
    ko: 아, 왜에에…….
    ja: はあ、なにぃぃ…
  d_nikke_exia_01_73:
    speaker: "<Self>"
    en: I just got a Legendary Weapon!
    ko: 방금 전설템이 드롭됐어!
    ja: 今レジェンドアイテムがドロップした！
  d_nikke_exia_01_74:
    speaker: exia
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_exia_01_75:
    speaker: exia
    en: What did you say?
    ko: 뭐라고요-?
    ja: 何ですって…？
  d_nikke_exia_01_76:
    speaker: exia
    en: A Legendary Weapon in this dungeon? Could it be?
    ko: 이 던전에서 전설템이라면, 설마-
    ja: このダンジョンでレジェンドアイテムなら、\nまさか…
  d_nikke_exia_01_77:
    speaker: exia
    en: The Hero's Sword!
    ko: 용자의 검—!
    ja: 勇者の剣…！
  d_nikke_exia_01_78:
    speaker: exia
    en: Exia's pupils dart to and fro in excitement.
    ko: 엑시아의 동공이 미친 듯이 흔들린다……!
    ja: エクシアの瞳が激しく揺れる…！
  d_nikke_exia_01_79:
    speaker: exia
    en: Nothing can stop us now, Noob.
    ko: |-
      뉴-비-
      이제 됐습니다-
    ja: |-
      初心者さん…
      もう十分です…
  d_nikke_exia_01_80:
    speaker: exia
    en: No matter how bad you are at the game or how often you forget the Boss' attack
      patterns,
    ko: |-
      아무리 컨트롤이 부족해도-
      아무리 보스의 패턴을 잊어 먹어도-
    ja: |-
      いくらコントロールが下手くそでも…
      いくらボスのパターンを忘れても…
  d_nikke_exia_01_81:
    speaker: exia
    en: with this sword, we...
    ko: 이 약속된 승리의 검만 있으면 우리는 도달할 수 있습니다-
    ja: この約束されし勝利の剣さえあれば\n私たちは到達できるのです…
  d_nikke_exia_01_82:
    speaker: exia
    en: We can reach Celestial! Only 0.01% of all players have ever reached that world.
    ko: 천상계, 0.01% 랭커들의 세계로-
    ja: 天上界、0.01％のランカーたちの世界へ…
  d_nikke_exia_01_83:
    speaker: "<Narration>"
    en: More hours have passed, although who knows how many.
    ko: "……다시 ??시간 후."
    ja: "…さらに？？時間後"
  d_nikke_exia_01_84:
    speaker: "<Narration>"
    en: "♪Badum badum baaam♪"
    ko: 빠라바라~ 빠라 빰빠빰~♪
    ja: パンパカパーン～パン・パカパーン♪
  d_nikke_exia_01_85:
    speaker: exia
    en: Yay!
    ko: 만-세-
    ja: バンザーイ…
  d_nikke_exia_01_86:
    speaker: exia
    en: I made it. No. 1 on the entire server!
    ko: "드디어 찍어 버렸네요- \n전 서버 랭킹 1위-"
    ja: |-
      ついになってしまいましたね…
      全サーバーランキング1位…
  d_nikke_exia_01_87:
    speaker: exia
    en: Maybe it's because this game is new. Well, now there's nothing to do. Again.
    ko: 아- 역시 나온지 얼마 안 된 게임이라 그런지, 할 게 별로 없네요-
    ja: |-
      あ…やっぱり、配信されたばかりのゲーム
      だからか、あまりやることないですね…
  d_nikke_exia_01_88:
    speaker: "<Choice>"
    en: I feel the same way.
    ko: 동감이야.
    ja: 同感だ
  d_nikke_exia_01_89:
    speaker: "<Choice>"
    en: The developer needs to work harder.
    ko: 게임 회사들은 조금 더 분발해야 해.
    ja: ゲーム会社にはもっとがんばってもらわないと
  d_nikke_exia_01_90:
    speaker: exia
    en: It'd be a shame to end the game just like that. I'll head over to novice village
      and check out the noobs.
    ko: "그래도 이대로 접긴 아쉬우니- \n시작 마을에서 뉴비들이나 구경하러 갈까요-"
    ja: |-
      でもこのままやめるのも勿体ないから…
      始まりの町で初心者たちでも見物しましょうか…
  d_nikke_exia_01_91:
    speaker: exia
    en: Teleport with me if you want to go.
    ko: 같이 갈 거면 텔 타고 오시고-
    ja: 一緒に行くならテレポートして…
  d_nikke_exia_01_92:
    speaker: exia
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_exia_01_93:
    speaker: exia
    en: Huh, I just got booted.
    ko: 지금 막 튕겼네요-
    ja: 落ちてしまいましたね…
  d_nikke_exia_01_94:
    speaker: exia
    en: Maybe the server is unstable since the game hasn't been up for very long.
    ko: 아무래도 오픈 초기라 서버가 불안정한가 본데요-
    ja: |-
      どうやらオープンしたばかりで、
      サーバーが不安定なようですね…
  d_nikke_exia_01_95:
    speaker: "<Self>"
    en: I got kicked too.
    ko: 나도 튕겼는데.
    ja: 私も落ちた
  d_nikke_exia_01_96:
    speaker: exia
    en: Let's reconnect.
    ko: 재접속 시도합니다-
    ja: もう一度アクセスしますよ…
  d_nikke_exia_01_97:
    speaker: exia
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_01_98:
    speaker: exia
    en: "...??"
    ko: "……??"
    ja: "……？？"
  d_nikke_exia_01_99:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_exia_01_100:
    speaker: exia
    en: Hmm, looks like there's some bad texture pop-in.
    ko: 아- 아무래도 텍스처가 잘못 출력되는 버그가 있는 것 같네요-
    ja: あ…どうやらテクスチャが正しく表示されない\n不具合があるみたいですね…
  d_nikke_exia_01_101:
    speaker: exia
    en: Why else would my character be in nothing but her underwear?
    ko: "그렇지 않으면 내 캐릭터가 이렇게- \n팬티만 입고 있을 이유가 없으니까요-"
    ja: |-
      でないと、私のキャラがこんな風に…
      パンツ1丁で立っている理由がありませんから…
  d_nikke_exia_01_102:
    speaker: exia
    en: Let me try reconnecting again.
    ko: 한번 더 재접속합니다-
    ja: もう一度アクセスし直しましょうか…
  d_nikke_exia_01_103:
    speaker: exia
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_01_104:
    speaker: exia
    en: Hmm...
    ko: 음.
    ja: うん。
  d_nikke_exia_01_105:
    speaker: exia
    en: Nothing.
    ko: 그대로네요?
    ja: 変わってないですね？
  d_nikke_exia_01_106:
    speaker: "<Choice>"
    en: Could it have been hackers?
    ko: 해커에게 당했나?
    ja: ハッカーにやられたか？
  d_nikke_exia_01_107:
    speaker: "<Choice>"
    en: Maybe the characters just like to flaunt what they've got.
    ko: 캐릭터들이 노출증인 것 같아.
    ja: キャラクターたちに露出癖があるみたいだ
  d_nikke_exia_01_108:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_01_109:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_01_110:
    speaker: exia
    en: Is now really the time to be cracking jokes, Noob?
    ko: 지금 이 상황에서 농담이 나옵니까, 뉴-비?
    ja: この状況でよく冗談が言えますね、初心者さん。
  d_nikke_exia_01_111:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_01_112:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_exia_02:
  d_nikke_exia_02_1:
    speaker: "<Narration>"
    en: "*Typing*"
    ko: |-
      타다닥-
      탁 타다닥-
    ja: |-
      カタカタ…
      カタカタカタ…
  d_nikke_exia_02_2:
    speaker: exia
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_02_3:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭘 하고 있어?
    ja: 何をしている？
  d_nikke_exia_02_4:
    speaker: exia
    en: No time to talk. I'm tracking down the hacker's IP.
    ko: |-
      현재 해커의 IP를 추적 중-
      말 걸지 마세요-
    ja: |-
      今、ハッカーのIPを追跡しているから…
      話かけないでください…
  d_nikke_exia_02_5:
    speaker: "<Self>"
    en: How about asking the developers for help?
    ko: 게임 회사에 도움을 요청하는 건 어때?
    ja: ゲーム会社に助けを求めたらどうだ？
  d_nikke_exia_02_6:
    speaker: exia
    en: A top-tier hacker would never let anyone else get revenge for them.
    ko: "일류 해커는- \n무슨 일이 있어도 자신의 복수를 타인에게 양보하지 않습니다-"
    ja: |-
      一流のハッカーは…
      何があっても自分の復讐を他人に任せません…
  d_nikke_exia_02_7:
    speaker: exia
    en: Whatever they did to me, they're going to pay it back double.
    ko: 당한 만큼, 아니- 그 이상으로 돌려준다.
    ja: やられた分だけ、いや…倍返しにしてやる。
  d_nikke_exia_02_8:
    speaker: exia
    en: It's a matter of pride.
    ko: 그것이야말로 일류 해커의 [긍지]—
    ja: それこそが一流ハッカーの「誇り」―
  d_nikke_exia_02_9:
    speaker: "<Choice>"
    en: Putting it in italics won't make me understand it any better.
    ko: "[대괄호]와 대시로 강조해봤자 무슨 뜻인지 모르겠어."
    ja: "「括弧」とダッシュで強調しても、\\n意味が分からない"
  d_nikke_exia_02_10:
    speaker: "<Choice>"
    en: I figured as much.
    ko: 과연 그렇군.
    ja: なるほど
  d_nikke_exia_02_11:
    speaker: exia
    en: And that...
    ko: 뉴비-
    ja: 初心者さん…
  d_nikke_exia_02_12:
    speaker: exia
    en: is why you'll always be a Noob.
    ko: 그러니까 뉴비가 언제까지고 뉴-비-인 겁니다-
    ja: だから初心者さんはいつまで経っても\n初心者なんですよ…
  d_nikke_exia_02_13:
    speaker: exia
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_02_14:
    speaker: exia
    en: I've got you now!
    ko: 아- 드디어 끝났네요-
    ja: あ…やっと終わりましたね…
  d_nikke_exia_02_15:
    speaker: exia
    en: 'The hacker logged in using two accounts: HelloWorld and SimilarEggs. I managed
      to track down the IP, and eventually the hacker''s personal account.'
    ko: 금일 15시 33분경, [Hell로월드]와 [닮은살걀] 계정에 접속한 해커의 IP 주소와 본계, 그리고 전화번호까지 파악 완료-
    ja: 本日の15時33分頃、「Hellロワールド」と\n「ゆで卵」のアカウントにアクセスした\nハッカーのIPアドレスと本垢、\n電話番号まで把握完了…
  d_nikke_exia_02_16:
    speaker: exia
    en: Now all we have to do is dollop out some sweet, sweet justice on this chump.
    ko: "이제 남은 건 권선징악- 정의구현- \n그리고 악에 대한 징벌뿐-"
    ja: |-
      後は勧善懲悪…正義の実現…
      そして悪に対する懲罰のみ…
  d_nikke_exia_02_17:
    speaker: "<Choice>"
    en: What do you mean by a personal account?
    ko: "[본계]라니?"
    ja: "「本垢」？"
  d_nikke_exia_02_18:
    speaker: "<Choice>"
    en: You're one heck of a good hacker.
    ko: 과연 일류 해커네.
    ja: さすが一流ハッカー
  d_nikke_exia_02_19:
    speaker: exia
    en: The hacker's personal account.
    ko: 해커의 본계정을 말하는 겁니다-
    ja: ハッカーの本当のアカウントのことですよ…
  d_nikke_exia_02_20:
    speaker: exia
    en: I traced the item transfer of our items to the hacker. Checkmate.
    ko: 해커가 아이템을 옮긴 경로를 추적해서 덜미를 잡았죠-
    ja: ハッカーがアイテムを移した経路を追跡して\n尻尾を捕まえたのです…
  d_nikke_exia_02_21:
    speaker: exia
    en: Please, this is child's play.
    ko: 이 정도는 기본 스펙입니다- 예-
    ja: この程度は基本的なスペックですよ…はい…
  d_nikke_exia_02_22:
    speaker: exia
    en: All right Noob, I've got an important assignment for you.
    ko: 여기서 뉴비, 당신에게 아주 중요한 일을 맡기겠습니다-
    ja: |-
      初心者さん、
      ここであなたに非常に重要なことを任せます…
  d_nikke_exia_02_23:
    speaker: "<Choice>"
    en: What is it?
    ko: 무슨 일이지?
    ja: 何だ？
  d_nikke_exia_02_24:
    speaker: "<Choice>"
    en: Consider it done.
    ko: 맡겨만 줘.
    ja: 任せてくれ
  d_nikke_exia_02_25:
    speaker: exia
    en: Contact the number I gave you and negotiate with the hacker.
    ko: 지금 내가 보낸 번호로 연락해서, 해커와 교섭해 주세요-
    ja: |-
      今送った番号に連絡して、
      ハッカーと交渉してください…
  d_nikke_exia_02_26:
    speaker: exia
    en: Our demands are for the hacker to return our stolen items at once,
    ko: 이쪽의 요구사항은, 해커가 탈취당한 아이템과 재화를 즉시 반환하고-
    ja: こっちの要求条件は、ハッカーが奪取した\nアイテムと財貨を即時に返還し…
  d_nikke_exia_02_27:
    speaker: exia
    en: apologize to us on an official channel, and stop playing the game.
    ko: 공식 카페에 사과문을 올린 뒤, 게임을 접는 것-
    ja: 公式カフェに謝罪文を掲載して\nゲームをやめること…
  d_nikke_exia_02_28:
    speaker: "<Choice>"
    en: Why don't you do it yourself?
    ko: 왜 직접 교섭하지 않지?
    ja: どうして直接交渉しない？
  d_nikke_exia_02_29:
    speaker: "<Choice>"
    en: What if the hacker doesn't accept the offer?
    ko: 만약 해커가 조건을 받아들이지 않으면?
    ja: もしハッカーが条件を受け入れなかったら？
  d_nikke_exia_02_30:
    speaker: exia
    en: I'm no good at arguing with strangers. It makes me uncomfortable.
    ko: 안면도 없는 사람과 갈등하는 건 불편하니까요-
    ja: 面識もない人とぶつかるのは苦手ですからね…
  d_nikke_exia_02_31:
    speaker: exia
    en: You're different, you're used to handling these kinds of people. You'll do
      just fine.
    ko: 하지만 뉴비는 대인간 항마력이 극도로 높으니까 문제 없음-
    ja: でも、初心者さんは人間を相手する能力が\n非常に高いから問題ない…
  d_nikke_exia_02_32:
    speaker: "<Self>"
    en: What if the hacker doesn't accept the offer?
    ko: 만약 해커가 조건을 받아들이지 않으면?
    ja: もしハッカーが条件を受け入れなかったら？
  d_nikke_exia_02_33:
    speaker: exia
    en: Well, if it comes to that,
    ko: 당연히-
    ja: 当然…
  d_nikke_exia_02_34:
    speaker: exia
    en: we'll have to take this confrontation offline.
    ko: 현피를 뜹니다-
    ja: 対面対決になります…
  d_nikke_exia_02_35:
    speaker: exia
    en: I'm afraid I'll have to leave that to you, Noob.
    ko: 물론 여기서 인카운터는 뉴비가 합니다-
    ja: もちろんここでのエンカウンターは\n初心者さんが担当します…
  d_nikke_exia_02_36:
    speaker: exia
    en: As a Nikke, I can't hurt humans.
    ko: 니케인 나는 인간을 해칠 수 없는 데다-
    ja: ニケである私は人間を攻撃できない上に…
  d_nikke_exia_02_37:
    speaker: exia
    en: Also, I'm not a fan of meeting people in real life.
    ko: "모르는 사람을 오프라인에서 마주치는 건- \n별로 좋아하지 않아서요-"
    ja: |-
      知らない人とオフラインで会うのは…
      あまり好きじゃないので…
  d_nikke_exia_02_38:
    speaker: "<Choice>"
    en: Okay.
    ko: 오케이.
    ja: 分かった
  d_nikke_exia_02_39:
    speaker: "<Choice>"
    en: It could be dangerous.
    ko: 위험할 수도 있어.
    ja: 危ないかもしれないぞ
  d_nikke_exia_02_40:
    speaker: exia
    en: Then let's start with the negotiation.
    ko: 그러면 우선, 교섭부터 시작해 볼까요-
    ja: ではまず、交渉から始めてみましょうか…
  d_nikke_exia_02_41:
    speaker: exia
    en: Come on, what are you so afraid of?
    ko: 아- 겁먹을 필요는 없습니다-
    ja: あ…ビビる必要はありません…
  d_nikke_exia_02_42:
    speaker: exia
    en: According to the hacker's profile, she's only 15.
    ko: 신상을 털어본 결과, 해커의 나이는 고작 15세-
    ja: 個人情報を調べたところ、ハッカーは15歳…
  d_nikke_exia_02_43:
    speaker: exia
    en: Compared to the Raptures we deal with day in and day out, she's a little puppy
      dog.
    ko: |-
      우리가 매일 지지고 볶는 랩쳐들에 비하면,
      슬라임처럼 깜찍한 수준이니까요-
    ja: |-
      私たちが毎日相手するラプチャーたち
      に比べたら、スライムのように
      かわいいレベルですから…
  d_nikke_exia_02_44:
    speaker: exia
    en: Let's get the negotiation started before worrying about the real-life battle.
    ko: 하지만 현피를 걱정하기 전에, 우선은 교섭부터 시도해 볼까요-
    ja: |-
      でも呼び出し対決を心配する前に、
      まず交渉を試みてみましょうか…
  d_nikke_exia_02_45:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_02_46:
    speaker: "<Monologue>"
    en: Using the number Exia gave you, you try to hold a negotiation.
    ko: "……엑시아가 알려준 번호로 교섭을 시도해 보자."
    ja: "…エクシアが教えてくれた番号にかけて\\n交渉してみよう"
  d_nikke_exia_02_47:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_02_48:
    speaker: exia
    en: What baloney! Does she think we were born yesterday?
    ko: 랩쳐도 저런 거짓말은 안 믿겠습니다- 예-
    ja: ラプチャーもそんな嘘は信じません…はい…
  d_nikke_exia_02_49:
    speaker: exia
    en: Raising pets has been strictly forbidden ever since the First Invasion.
    ko: 애초에 1차 침공 이후로 동물의 사적 소유는 엄격하게 금지됐는데 말이죠-
    ja: 大体、一次侵攻から動物の私的所有は\n厳しく禁じられていますけどね…
  d_nikke_exia_02_50:
    speaker: exia
    en: So unless she's living in a parallel universe, I'm calling shenanigans!
    ko: 대체 혼자서 어느 시대를 살고 있는 걸까요, 저 바보는-
    ja: 一体、1人でどんな時代を生きているのやら、\nこのバカは…
  d_nikke_exia_02_51:
    speaker: "<Choice>"
    en: I'll try to talk to her one more time.
    ko: 조금 더 설득해볼게.
    ja: もうちょっと説得してみる
  d_nikke_exia_02_52:
    speaker: "<Choice>"
    en: Negotiations have completely broken down.
    ko: 협상은 결렬이야.
    ja: 交渉は決裂だ
  d_nikke_exia_02_53:
    speaker: "<Monologue>"
    en: "... I'll try to talk to the hacker one more time."
    ko: "……다시 해커와 교섭을 시도해 보자."
    ja: "…もう一度ハッカーと交渉してみよう"
  d_nikke_exia_02_54:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_02_55:
    speaker: exia
    en: She's playing us.
    ko: "아- 이건 완전히 가지고 놀고 있네요- \n물 먹이고 있어요-"
    ja: |-
      あ…これは完全に遊ばれていますね…
      バカにされています…
  d_nikke_exia_02_56:
    speaker: exia
    en: Okay, so much for negotiating.
    ko: 협상은 결-렬-
    ja: 交渉は決…裂…
  d_nikke_exia_02_57:
    speaker: exia
    en: It's time to move on to Plan B.
    ko: 그럼 곧바로 플랜 B로 이행합니다-
    ja: では、プランBへ移行します…
  d_nikke_exia_02_58:
    speaker: exia
    en: Time is currently 19:53. We're hiding somewhere in front of the hacker's house.
    ko: |-
      ……현재 시각 19시 53분.
       해커의 주소지 앞에서 잠복 중-
    ja: |-
      …現在の時刻19時53分。
      ハッカーの住所地の前で潜伏中…
  d_nikke_exia_02_59:
    speaker: exia
    en: An alley. Doesn't seem like the kind of place a 15-year-old girl would be
      living in. Very suspicious.
    ko: "이런 뒷골목이라니, \n15세 소녀의 거주지라기엔 대놓고 수상쩍은데요-"
    ja: |-
      こんな路地裏だなんて、
      15歳の少女の居住地にしては怪しすぎますね…
  d_nikke_exia_02_60:
    speaker: "<Choice>"
    en: Should we fall back?
    ko: 일단 후퇴할까?
    ja: 一旦引き返すか？
  d_nikke_exia_02_61:
    speaker: "<Choice>"
    en: We've already come this far. Let's stick to the plan.
    ko: 여기까지 왔으니 작전은 강행하자.
    ja: ここまで来た以上、作戦を強行しよう
  d_nikke_exia_02_62:
    speaker: exia
    en: Not bad, Noob. I didn't expect to hear such a rational suggestion from you.
    ko: 오- 뉴비답지 않게 극히 이성적인 제안입니다만-
    ja: |-
      お…初心者さんらしくない、
      実に理性的な提案ですが…
  d_nikke_exia_02_63:
    speaker: exia
    en: As for me, I hope that we can stick to the plan.
    ko: 개인적으로는 이대로 속행했으면 하네요-
    ja: 個人的にはこのまま続行したいですね…
  d_nikke_exia_02_64:
    speaker: "<Self>"
    en: Why?
    ko: 이유는?
    ja: その理由は？
  d_nikke_exia_02_65:
    speaker: exia
    en: Because we don't know when the hacker will sell our items to other players.
    ko: 저 해커가 언제 우리 템을 다른 랭커에게 팔아 넘길지 모르니까요-
    ja: あのハッカーがいつ、私たちのアイテムを\n他のランカーに売り払うか分かりませんから…
  d_nikke_exia_02_66:
    speaker: exia
    en: If that happens, it'll completely screw up all of the server rankings.
    ko: 만일 그런 끔찍한 일이 실제로 생긴다면, 머지않아 서버 랭킹은 크게 변동-
    ja: もしそんなおぞましいことが実際に起きたら、\nやがてサーバーランキングが大きく変動し…
  d_nikke_exia_02_67:
    speaker: exia
    en: I'll lose my place as the top player.
    ko: "전 서버 1위였던 내가- \n1위 미만이라는 절벽으로 굴러 떨어집니다-"
    ja: |-
      全サーバー1位だった私は…
      1位未満という崖に転がり落ちるのですよ…
  d_nikke_exia_02_68:
    speaker: exia
    en: That, I will not accept. Never.
    ko: "그것만은 절대로- \n내 눈에 흙이 들어가도 용납할 수 없음-"
    ja: |-
      それだけは絶対に…
      私の目が白くなっても許せません…
  d_nikke_exia_02_69:
    speaker: "<Self>"
    en: "... I see."
    ko: "……알겠어."
    ja: "…分かった"
  d_nikke_exia_02_70:
    speaker: exia
    en: Proceeding as planned.
    ko: 그럼 즉시 이니시 준비합니다-
    ja: それでは、直ちにイニシエートの準備します…
  d_nikke_exia_02_71:
    speaker: exia
    en: If that's an order, I'll execute it now.
    ko: 명령이시라면- 즉시-
    ja: 命令なら…即時に…
  d_nikke_exia_02_72:
    speaker: exia
    en: Unlocking the rear door lock via remote control.
    ko: 뒷문의 잠금 장치를 원격 제어로 해제-
    ja: 裏口のロックを遠隔制御で解除…
  d_nikke_exia_02_73:
    speaker: exia
    en: Done. Ready to charge at your command.
    ko: 완료. 언제든 돌입 가능합니다-
    ja: 完了。いつでも突入可能です…
  d_nikke_exia_02_74:
    speaker: "<Self>"
    en: Let's rock n' roll.
    ko: 돌입하자.
    ja: 突入しよう
  d_nikke_exia_02_75:
    speaker: exia
    en: Aye, aye, boss.
    ko: Aye, aye, sir-
    ja: Aye, aye, sir-
d_nikke_exia_03:
  d_nikke_exia_03_1:
    speaker: "<Narration>"
    en: Exia unlocks the door to the hacker's house and sneaks inside.
    ko: "엑시아가 해커 자택의 잠금 장치를 해제 완료. \n……소리없이 잠입에 성공했다."
    ja: |-
      エクシアがハッカー宅のロックを解除完了
      …音もなく潜入に成功した
  d_nikke_exia_03_2:
    speaker: exia
    en: You're the one in charge, Noob. Give me an order.
    ko: |-
      뉴비-
      일단 지휘관이니까 명령을 주세요-
    ja: |-
      初心者さん…
      一応は指揮官ですから命令を下して…
  d_nikke_exia_03_3:
    speaker: "<Choice>"
    en: Open the closet!
    ko: 옷장을 열어라!
    ja: タンスを開けよう！
  d_nikke_exia_03_4:
    speaker: "<Choice>"
    en: Break the jar!
    ko: 항아리를 깨라!
    ja: 壺を割ろう！
  d_nikke_exia_03_5:
    speaker: "<Choice>"
    en: Search the bookshelf!
    ko: 책장을 뒤져라!
    ja: 本棚を漁ろう！
  d_nikke_exia_03_6:
    speaker: exia
    en: Roger.
    ko: 라져-
    ja: ラジャー…
  d_nikke_exia_03_7:
    speaker: "<Narration>"
    en: She rummages through the closets in the entryway and living room.
    ko: 현관과 거실에 있는 옷장이란 옷장은 다 열어 보았다.
    ja: 玄関とリビングにあるタンスというタンスは\n全て開けてみた
  d_nikke_exia_03_8:
    speaker: "<Narration>"
    en: She finds a small medal inside one of them.
    ko: 웬걸, 작은 메달을 발견했다!
    ja: なんと、メダルを見つけた！
  d_nikke_exia_03_9:
    speaker: exia
    en: Roger.
    ko: 라져-
    ja: ラジャー…
  d_nikke_exia_03_10:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 와장창! 와장창창!
    ja: パキャン！パキャーン！
  d_nikke_exia_03_11:
    speaker: "<Narration>"
    en: Inside, there is some chocolate-flavored Splendamin.
    ko: 초코맛 퍼펙트를 발견했다.
    ja: チョコ味のパーフェクトを見つけた
  d_nikke_exia_03_12:
    speaker: exia
    en: Roger.
    ko: 라져-
    ja: ラジャー…
  d_nikke_exia_03_13:
    speaker: "<Narration>"
    en: She locates a red book on the fifth row of the bookshelf.
    ko: 5단 책장에서 붉은 표지의 책 한 권을 발견했다.
    ja: 5段の本棚から赤い表紙の本を1冊見つけた
  d_nikke_exia_03_14:
    speaker: "<Narration>"
    en: The book is titled Internet Hacking and Security.
    ko: 제목은 [넷 해킹과 보안].
    ja: タイトルは「ネットハッキングとセキュリティ」
  d_nikke_exia_03_15:
    speaker: "<Narration>"
    en: I leaf through it. Inside there are pages and pages of complex information
      and code.
    ko: "책장을 넘기니…… \n전문적인 내용과 코드가 빽빽하게 적혀 있다."
    ja: |-
      ページをめくると…
      専門的な内容とコードがぎっしりと並んでいる
  d_nikke_exia_03_16:
    speaker: "<Narration>"
    en: What am I reading...?
    ko: 정신이 혼미해진다…….
    ja: 頭がクラクラする…
  d_nikke_exia_03_17:
    speaker: "<Self>"
    en: I put the book back where it was.
    ko: 책을 다시 제자리에 꽂아둔다.
    ja: 本を再び本棚へ戻した
  d_nikke_exia_03_18:
    speaker: exia
    en: What are we doing, Noob?
    ko: |-
      그런데 뉴비-
      우리 지금 뭐하고 있나요-
    ja: |-
      ところで、初心者さん…
      私たち、今何してるんですか…
  d_nikke_exia_03_19:
    speaker: exia
    en: I thought we were here to catch the hacker.
    ko: 해커 잡으러 온 줄 알았는데요-
    ja: ハッカーを捕まえに来たんじゃないですか…
  d_nikke_exia_03_20:
    speaker: "<Self>"
    en: Just looking, that's all.
    ko: 그냥 이런 걸 해보고 싶었어.
    ja: ただやってみたかっただけ
  d_nikke_exia_03_21:
    speaker: exia
    en: I understand, but we have more important things on our plate right now.
    ko: |-
      음-
      마음은 이해하지만-
    ja: |-
      うむ…
      気持ちは分かりますが…
  d_nikke_exia_03_22:
    speaker: exia
    en: We got a Hero's Sword to find, so save it for later, will you?
    ko: |-
      [용자의 검] 찾아야 하니까-
      당장은 자제합시다- 예-
    ja: |-
      「勇者の剣」を取り戻さないとだから…
      今は抑えましょうね…はい…
  d_nikke_exia_03_23:
    speaker: "<Monologue>"
    en: I regain my focus and resume my search.
    ko: 정신을 차리고 제대로 수색을 시작했다.
    ja: 気を取り直して、ちゃんと捜索を始める
  d_nikke_exia_03_24:
    speaker: "<Monologue>"
    en: No one is in the room, and it is sparsely furnished.
    ko: 집안에는 사람은 커녕, 가구조차 몇 없다….
    ja: 家の中には人はおろか、家具さえほとんどない…
  d_nikke_exia_03_25:
    speaker: "<Choice>"
    en: We've turned up jack squat so far.
    ko: "…허탕을 쳤군."
    ja: "…空振りだったか"
  d_nikke_exia_03_26:
    speaker: "<Choice>"
    en: Has Plan B gone up in smoke as well?
    ko: "…플랜 B도 실패인가."
    ja: "…プランBも失敗か"
  d_nikke_exia_03_27:
    speaker: exia
    en: Noob...
    ko: 뉴-비-
    ja: 初心者さん…
  d_nikke_exia_03_28:
    speaker: exia
    en: Quit sounding like a villain of the week and listen to me.
    ko: "방심해서 데드 플래그 세운 악당 같은 소리 말고- \n들어 보세요-"
    ja: |-
      油断して死亡フラグを立てた悪党みたいな
      セリフはやめて…聞いてください…
  d_nikke_exia_03_29:
    speaker: "<Narration>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_03_30:
    speaker: "<Narration>"
    en: Something's up in the kitchen.
    ko: "……부엌 쪽에서 인기척이 느껴진다."
    ja: "……キッチンの方から人の気配がする"
  d_nikke_exia_03_31:
    speaker: exia
    en: My gut is telling me
    ko: 내 촉이 외치고 있습니다.
    ja: 私のカンが言っているのです。
  d_nikke_exia_03_32:
    speaker: exia
    en: that the thief made that sound.
    ko: 저 소리의 주인이야말로, 우리 템을 훔쳐간 불한당이라고-
    ja: あの音の主こそが、\n私たちのアイテムを盗んだ盗賊なのだと…
  d_nikke_exia_03_33:
    speaker: "<Self>"
    en: Let's check it out.
    ko: 확인해보자.
    ja: 確認してみよう
  d_nikke_exia_03_34:
    speaker: unknown
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_exia_03_35:
    speaker: "<Narration>"
    en: The shadow in the kitchen runs away quickly, as if it heard something!
    ko: 부엌에 있던 그림자가 인기척을 느끼고 재빠르게 달아난다!
    ja: キッチンにいた人影が気配を感じ、\n素早く逃亡する！
  d_nikke_exia_03_36:
    speaker: "<Narration>"
    en: You lunge towards the window.
    ko: 그림자를 향해 온몸을 내던졌다.
    ja: 人影の方へ全力で移動する
  d_nikke_exia_03_37:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 우당탕탕!
    ja: ガシャァン！
  d_nikke_exia_03_38:
    speaker: exia
    en: Did you get it?
    ko: "……잡았습니까?"
    ja: "…捕まえましたか？"
  d_nikke_exia_03_39:
    speaker: "<Self>"
    en: "... Sure did."
    ko: "……일단은 그렇다만."
    ja: "…とりあえずは"
  d_nikke_exia_03_40:
    speaker: unknown
    en: "*Meow*"
    ko: 야옹~!
    ja: にゃあ～！
  d_nikke_exia_03_41:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_42:
    speaker: exia
    en: So Lucy was telling the truth.
    ko: 아- 과연-
    ja: あ…なるほど…
  d_nikke_exia_03_43:
    speaker: exia
    en: She actually does have a cat.
    ko: "[루시]의 말대로 해킹은 이 녀석의 짓이었군요-"
    ja: "「ルーシー」の言った通り、\\nハッキングはこいつの仕業だったんですね…"
  d_nikke_exia_03_44:
    speaker: exia
    en: So this is the furry little culprit that stole our belongings?
    ko: 그녀가 화장실에 다녀온 사이 이 녀석이 저질러버린 거군요-
    ja: 彼女がトイレへ行っている間、\nこいつがやらかしてしまったのですね…
  d_nikke_exia_03_45:
    speaker: exia
    en: "... That's impossible."
    ko: "…는, 그럴 리가 있겠냐-"
    ja: "…んなわけあるか…"
  d_nikke_exia_03_46:
    speaker: exia
    en: All right, riddle me this.
    ko: 자, 그럼 여기서 질-문-
    ja: さあ、ここで質…問…
  d_nikke_exia_03_47:
    speaker: exia
    en: There are less than 20 cats in the entire Ark.
    ko: 방주 내에 개체수가 채 스무 마리도 안 된다는 고양이가-
    ja: アーク内に20匹もいないというネコが…
  d_nikke_exia_03_48:
    speaker: exia
    en: What are the chances of us finding one that just so happens to be in the house
      of the hacker that we're after?
    ko: "[우연히] 우리가 쫓던 해커의 자택에 출몰할 확률이- \n얼마나 될까요?"
    ja: |-
      「偶然」私たちが追いかけていた\nハッカーの家に出没する確率は…
      どれくらいでしょうか？
  d_nikke_exia_03_49:
    speaker: "<Choice>"
    en: Very low.
    ko: 매우 낮음.
    ja: 極めて低い
  d_nikke_exia_03_50:
    speaker: "<Choice>"
    en: About 0.01%.
    ko: 0.01%.
    ja: 0.01％
  d_nikke_exia_03_51:
    speaker: exia
    en: Exactly. Yet here we are, with this furball in front of us.
    ko: 네, 요컨대 지금 이 전개는-
    ja: はい、つまりこの展開は…
  d_nikke_exia_03_52:
    speaker: exia
    en: Sure, it could just be one heck of a coincidence, or...
    ko: 개연성이 완전히 사망한 막장 전개이거나, 혹은-
    ja: 可能性が完全に死亡したクソ展開か、あるいは…
  d_nikke_exia_03_53:
    speaker: exia
    en: we've fallen into the enemy's trap.
    ko: 우리를 함정에 빠뜨리려는 적의 수작인 게 틀림없-
    ja: 私たちを罠に落とす敵の計略で間違いな…
  d_nikke_exia_03_54:
    speaker: "<Narration>"
    en: "*Bang* *Bang* *Bang*"
    ko: 쾅! 쾅쾅!
    ja: ドン！ドンドン！
  d_nikke_exia_03_55:
    speaker: unknown
    en: A.C.P.U.!
    ko: A.C.P.U.다!
    ja: A.C.P.U.だ！
  d_nikke_exia_03_56:
    speaker: unknown
    en: We received a report saying this house has an illegally-captured animal! Open
      the door now!
    ko: 불법 동물 포획 신고를 받고 출동했다! 지금 당장 문 열어!
    ja: |-
      動物の違法捕獲の通報を受けて出動した！
      今すぐ開けろ！
  d_nikke_exia_03_57:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅! 벌컥-!
    ja: ドン！ガタン！
  d_nikke_exia_03_58:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_59:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_60:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_61:
    speaker: cat
    en: "*Meow*"
    ko: 냐옹~
    ja: にゃあ～
  d_nikke_exia_03_62:
    speaker: "<Choice>"
    en: I knew it.
    ko: 역시는 역시인가.
    ja: やっぱりこうなるか
  d_nikke_exia_03_63:
    speaker: "<Choice>"
    en: It's a trap.
    ko: 개연성이 사망한 막장 전개네.
    ja: 可能性が死亡したクソ展開だな
  d_nikke_exia_03_64:
    speaker: exia
    en: Thanks, I figured that out. How are we gonna explain ourselves out of this
      one?
    ko: "동-감- \n하지만 일단은 변명부터 해 봅시다-"
    ja: |-
      同…感…
      でも、とりあえず弁解してみましょう…
  d_nikke_exia_03_65:
    speaker: exia
    en: Um... hey, all of you... just calm down. We can talk about this.
    ko: "에- A.C.P.U. 여러분. \n부디 진정하고 들어 주세요-"
    ja: |-
      え…A.C.P.U.のみなさん。
      落ち着いて聞いてください…
  d_nikke_exia_03_66:
    speaker: exia
    en: I know what you're thinking, but this is all a big misunderstanding.
    ko: 지금 여러분이 머릿속에서 어떤 명추리를 펼치고 계시든, 전부 오해랍니다-
    ja: |-
      どんな名推理をされようとみなさんの
      勝手ですが、全部誤解です…
  d_nikke_exia_03_67:
    speaker: poli
    en: Is that so?
    ko: "……아, 그런가여?"
    ja: "…あ、そうですかぁ？"
  d_nikke_exia_03_68:
    speaker: poli
    en: We're doing our jobs.
    ko: 근데 그건 그거고, 일은 일이라서여.
    ja: でもそれはそれで、仕事は仕事ですよん～
  d_nikke_exia_03_69:
    speaker: poli
    en: According to Article 13, Section 1 of the Animal and Plant Control regulations,
      you're under arrest for suspicion of illegally capturing animals.
    ko: "음, 그러니까 동식물 관리법 제 13조 1항에 따라…… \n두 사람을 동물 포획 혐의로 현장 구속할게여."
    ja: |-
      えっと、動植物管理法の\n第13条1項に基づいて…
      2人を動物捕獲の疑いで現場拘束しますね。
  d_nikke_exia_03_70:
    speaker: poli
    en: Can you hand me a pair of handcuffs, Miranda?
    ko: 미란다, 수갑 좀 주실래영?
    ja: ミランダ、手錠かけてくれますかぁ？
  d_nikke_exia_03_71:
    speaker: miranda
    en: Yes, boss.
    ko: 넵.
    ja: はいっ。
  d_nikke_exia_03_72:
    speaker: "<Narration>"
    en: Miranda fishes the handcuffs out of her pocket.
    ko: 미란다가 포켓에서 수갑을 꺼냈다.
    ja: ミランダがポケットから手錠を取り出した
  d_nikke_exia_03_73:
    speaker: "<Self>"
    en: Hey, hear me out!
    ko: 잠시만 이야기를 들어줘.
    ja: ちょっと話を聞いてくれ
  d_nikke_exia_03_74:
    speaker: miranda
    en: All right!
    ko: 넵!
    ja: はい！
  d_nikke_exia_03_75:
    speaker: miranda
    en: You can talk all you want at the police station.
    ko: 일단은 서로 가서 이야기하시겠습니다!
    ja: とりあえず署へ行って話しましょう！
  d_nikke_exia_03_76:
    speaker: exia
    en: Oh, this is just great.
    ko: 아- 정말 싫네요, 이런 전개-
    ja: あ…本当に嫌ですね、こんな展開…
  d_nikke_exia_03_77:
    speaker: exia
    en: Too bad real life doesn't have any checkpoints...
    ko: 슬슬 마지막 체크 포인트로 돌아가고 싶은데요-
    ja: そろそろ最後のチェックポイントへ\n戻りたいんですけど…
  d_nikke_exia_03_78:
    speaker: "<Narration>"
    en: "*Siren*"
    ko: 삐용— 삐용—
    ja: ウーウー
  d_nikke_exia_03_79:
    speaker: policeman01
    en: We'll start the questioning now.
    ko: "……그럼, 취조 시작하겠습니다."
    ja: "…では、取り調べを開始します。"
  d_nikke_exia_03_80:
    speaker: policeman01
    en: Don't be scared, this is all standard procedure.
    ko: 아, 취조라고 해도 형식적인 절차니까 너무 겁먹진 마시고요.
    ja: あ、取り調べと言っても形だけですので、\n怖がる必要はありません。
  d_nikke_exia_03_81:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_82:
    speaker: "<Self>"
    en: Why are you hiding in the back?
    ko: 왜 등 뒤에 숨어?
    ja: なぜ後ろに隠れるんだ？
  d_nikke_exia_03_83:
    speaker: miranda
    en: Relax!
    ko: 당황하지 않으셔도 됩니다!
    ja: 慌てなくても大丈夫です！
  d_nikke_exia_03_84:
    speaker: miranda
    en: It's time to turn ourselves in, no wait, I mean our motive, no that's not
      right...
    ko: "우리는 그냥 자수를… 아니 범죄 동기를…. \n어, 이게 아니라."
    ja: |-
      私たちはただ自白を…いや、犯罪の動機を…
      えっと、そうじゃなくて。
  d_nikke_exia_03_85:
    speaker: miranda
    en: "... I just want to know why you were there."
    ko: "……사정? \n그래, 여러분의 사정을 듣고 싶은 것뿐입니다!"
    ja: |-
      …事情？
      そうだ、2人の事情が聞きたいだけです！
  d_nikke_exia_03_86:
    speaker: policeman01
    en: How did you end up in a house with a cat? That's all I want to know.
    ko: |-
      네, 뭐 그런 셈이죠.
      그래서 고양이가 있는 집에 들어가게 된 경위가 뭐였나요?
    ja: |-
      はい、まあそういう事です。
      それで、ネコがいる家に入った経緯は？
  d_nikke_exia_03_87:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_88:
    speaker: policeman01
    en: You do know that's a base for Dark Net transactions, don't you?
    ko: "그곳은 심지어 블랙넷 유통업자들의 본거지인데. \n이 부분 알고 계셨습니까?"
    ja: |-
      あそこはブラックネットの流通業者の
      本拠地ですけど、知っていましたか？
  d_nikke_exia_03_89:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_90:
    speaker: "<Narration>"
    en: Exia nods.
    ko: 엑시아가 고개를 끄덕인다.
    ja: エクシアが頭を縦に振る
  d_nikke_exia_03_91:
    speaker: policeman01
    en: So you knew.
    ko: 오, 그러셨군요.
    ja: ほお、そうだったんですね。
  d_nikke_exia_03_92:
    speaker: policeman01
    en: Can you state how you came to be aware of that fact?
    ko: 그렇다면 그 점은 어떤 경로로 알게 되신 건지 진술해 주시겠습니까?
    ja: |-
      その情報はどう知り得たのか、
      教えてくれますか？
  d_nikke_exia_03_93:
    speaker: exia
    en: This is basic investigation stuff... kid stuff...
    ko: "……에 대한 사전 조사는…… 기본 중의 기본이니까-"
    ja: |-
      …に対する事前の調査は
      ……基本中の基本だから…
  d_nikke_exia_03_94:
    speaker: policeman01
    en: Huh? What was that?
    ko: 네? 뭐라고요?
    ja: はい？
  d_nikke_exia_03_95:
    speaker: exia
    en: I was only doing...
    ko: "……한 것뿐입니다-"
    ja: "…しただけです…"
  d_nikke_exia_03_96:
    speaker: policeman01
    en: Your sister is awfully shy.
    ko: 음. 여동생분이 낯을 많이 가리시네요.
    ja: ふむ、妹さんは人見知りですね。
  d_nikke_exia_03_97:
    speaker: "<Choice>"
    en: She's not my sister.
    ko: 여동생은 아니야.
    ja: 妹じゃない
  d_nikke_exia_03_98:
    speaker: "<Choice>"
    en: She's just very shy.
    ko: 부끄러움이 많아서 그래.
    ja: 恥ずかしがり屋だから
  d_nikke_exia_03_99:
    speaker: policeman01
    en: She's not? Sorry about that.
    ko: 아, 그랬군요. 착각해서 미안합니다.
    ja: |-
      あ、そうだったんですね。
      勘違いしてすみません。
  d_nikke_exia_03_100:
    speaker: policeman01
    en: Tell me then, how exactly do you two know each other?
    ko: 그럼 실례지만 두 분, 무슨 관계이신가요?
    ja: では失礼ですが、お二人はどんな関係ですか？
  d_nikke_exia_03_101:
    speaker: "<Choice>"
    en: I'm her guardian.
    ko: 내가 엑시아의 보호자야.
    ja: エクシアの保護者だ
  d_nikke_exia_03_102:
    speaker: "<Choice>"
    en: I'm her supervisor.
    ko: 내가 엑시아의 직장 상사야.
    ja: エクシアの上司だ
  d_nikke_exia_03_103:
    speaker: policeman01
    en: I see.
    ko: 아, 그러셨군요.
    ja: あ、そうなんですか。
  d_nikke_exia_03_104:
    speaker: policeman01
    en: You only look 2-3 years older than her, yet you're her guardian? Must be some
      story behind that.
    ko: 두세 살 터울로 보이는데 보호자라니… 뭔가 사연이 있으신가 봅니다.
    ja: あまり年も離れていないようですが、\n保護者とは…何か事情があるのですね。
  d_nikke_exia_03_105:
    speaker: policeman01
    en: I have a few questions for you.
    ko: 그러면 여자분 대신 몇 가지 질문을 드리도록 할까요….
    ja: では、代わりにあなたに\nいくつか質問させていただきます…
  d_nikke_exia_03_106:
    speaker: policeman01
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_exia_03_107:
    speaker: policeman01
    en: You only look 2-3 years older than her but you're her superior... you must
      be a real go-getter.
    ko: 두세 살 터울로 보이는데 상사라니… 젊은 분이 상당히 유능하신가 봅니다.
    ja: あまり年も離れていないようですが、上司とは…\nお若いのに優秀な方なのですね。
  d_nikke_exia_03_108:
    speaker: policeman01
    en: Well then, I have a few more questions for you, supervisor.
    ko: 그럼 상사 분께 몇 가지 더 여쭙도록 할까요….
    ja: では、\n上司の方にいくつか質問させていただきます…
  d_nikke_exia_03_109:
    speaker: policeman01
    en: Yes, some girls can be very shy sometimes.
    ko: 아… 있죠, 가끔씩. 그런 여자아이들이.
    ja: あ…いますね、たまに。そういう女の子たちが。
  d_nikke_exia_03_110:
    speaker: policeman01
    en: Fine then, let's talk to her companion then.
    ko: 그럼 오빠 분과 대신 이야기하도록 할까요?
    ja: では、お兄さんの方と話をしてみましょうか。
  d_nikke_exia_03_111:
    speaker: "<Narration>"
    en: "... 30 minutes later"
    ko: "……30분 후."
    ja: "…30分後"
  d_nikke_exia_03_112:
    speaker: exia
    en: Noob.
    ko: 뉴비-
    ja: 初心者さん…
  d_nikke_exia_03_113:
    speaker: exia
    en: Noob.
    ko: 뉴-비-
    ja: 初心者さん…
  d_nikke_exia_03_114:
    speaker: "<Narration>"
    en: Exia tugs on her collar.
    ko: 엑시아가 옷깃을 잡아 당긴다.
    ja: エクシアが襟を引っ張る
  d_nikke_exia_03_115:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_exia_03_116:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_03_117:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_03_118:
    speaker: policeman01
    en: Something wrong?
    ko: "……혹시 무슨 일이라도 생겼습니까?"
    ja: "…何か問題でもありますか？"
  d_nikke_exia_03_119:
    speaker: "<Choice>"
    en: A call from the company.
    ko: 직장에서 호출이 왔어.
    ja: 職場から呼び出しだ
  d_nikke_exia_03_120:
    speaker: "<Choice>"
    en: Just one of my co-workers asking for help.
    ko: 동료가 도움을 요청했어.
    ja: 仲間に助けを求められた
  d_nikke_exia_03_121:
    speaker: "<Narration>"
    en: Tell them Andersen needs your help and ask whether they can wrap up the questioning.
    ko: "엔더슨을 팔아서, \n취조를 빨리 끝내 달라고 부탁했다."
    ja: |-
      アンダーソンの名前を出して
      取り調べを早く終わらせるように頼んだ
  d_nikke_exia_03_122:
    speaker: "<Narration>"
    en: Tell them Rapi and Neon need your help and ask whether they can wrap up the
      questioning.
    ko: "라피와 아니스를 팔아서, \n취조를 빨리 끝내 달라고 부탁했다."
    ja: |-
      ラピとアニスの名前を出して
      取り調べを早く終わらせるように頼んだ
  d_nikke_exia_03_123:
    speaker: policeman01
    en: "... I see."
    ko: "…아, 그렇군요."
    ja: "…あ、そうですか。"
  d_nikke_exia_03_124:
    speaker: policeman01
    en: I'll have to make the most of my time then. I'm sure I can count on your continued
      cooperation.
    ko: 가능한 한 서두를 테니 지금까지처럼만 협조 바랍니다.
    ja: |-
      できるだけ早く進めますので、
      さっきのように協力だけお願いします。
  d_nikke_exia_03_125:
    speaker: "<Narration>"
    en: "... 10 minutes later"
    ko: "……10분 후."
    ja: "……10分後"
  d_nikke_exia_03_126:
    speaker: policeman01
    en: I think that's about all the questions I have for today.
    ko: 그럼, 취조는 이쯤에서 마무리하겠습니다.
    ja: では、取り調べはここら辺で切り上げます。
  d_nikke_exia_03_127:
    speaker: poli
    en: Thanks for your time, Exia, Commander.
    ko: 수고했어영! 엑시아. 그리고 지휘관도.
    ja: お疲れ様でした！エクシア、指揮官も。
  d_nikke_exia_03_128:
    speaker: poli
    en: See you around, but not too soon I hope!
    ko: 가능하면 서에서는 다신 안 봤음 좋겠네영~
    ja: できれば署ではもう会いたくないですね～
  d_nikke_exia_03_129:
    speaker: miranda
    en: The exit is that way.
    ko: 출구는 저쪽입니다!
    ja: 出口はあちらです！
  d_nikke_exia_03_130:
    speaker: exia
    en: Woohoo!
    ko: 만-세-
    ja: バンザーイ…
  d_nikke_exia_03_131:
    speaker: exia
    en: I'm finally free!
    ko: 드디어 해방이네요-
    ja: ようやく解放ですね…
  d_nikke_exia_03_132:
    speaker: "<Choice>"
    en: Are you uncomfortable with the police?
    ko: 경찰이 불편해?
    ja: 警察が苦手か？
  d_nikke_exia_03_133:
    speaker: "<Choice>"
    en: Are you uncomfortable with people?
    ko: 사람이 불편해?
    ja: 人が苦手か？
  d_nikke_exia_03_134:
    speaker: exia
    en: No, it wasn't that.
    ko: "……아니, 그런 건 아닌데요-"
    ja: "…いや、そういうわけではないですけど…"
  d_nikke_exia_03_135:
    speaker: exia
    en: It's just that I was meeting that detective for the first time without even
      speaking online beforehand.
    ko: 그냥, 초면이고. 오프라인이라서-
    ja: ただ、初対面だし、オフラインだから…
  d_nikke_exia_03_136:
    speaker: exia
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_exia_03_137:
    speaker: exia
    en: Was it that obvious?
    ko: 티 났나요-
    ja: そんなに、分かりやすかったですか…
  d_nikke_exia_03_138:
    speaker: "<Self>"
    en: You couldn't look him in the face.
    ko: 형사와 눈을 마주치지 못했으니까.
    ja: 刑事と目が合ってなかったからな
  d_nikke_exia_03_139:
    speaker: exia
    en: You got me.
    ko: 아- 들켰네요-
    ja: あ…バレちゃいましたか…
  d_nikke_exia_03_140:
    speaker: exia
    en: It's my first time meeting that detective and strangers were staring outside
      the window.
    ko: 형사와는 초면이지, 창 밖에서는 모르는 사람들이 쳐다보지-
    ja: 刑事とは初対面だし、窓の外から\n知らない人たちが見つめてるし…
  d_nikke_exia_03_141:
    speaker: exia
    en: That was like a nightmare for me.
    ko: 최악의 경험이었습니다- 예-
    ja: 最悪の経験でした…はい…
  d_nikke_exia_03_142:
    speaker: "<Self>"
    en: Maybe it'd have been better to let you write down a statement instead.
    ko: 차라리 서면으로 진술하는 편이 나았을지도.
    ja: 書面で答えた方がよかったかもな
  d_nikke_exia_03_143:
    speaker: exia
    en: Exactly.
    ko: 동-감-
    ja: 同…感…
  d_nikke_exia_03_144:
    speaker: exia
    en: They couldn't understand what I was saying anyway.
    ko: "……어차피 얼굴 보고 말해봤자, 알아듣지도 못할 거면서-"
    ja: |-
      …どうせ顔を合わせて話したって、
      理解できないくせに…
  d_nikke_exia_03_145:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무슨 의미지?
    ja: どういう意味だ？
  d_nikke_exia_03_146:
    speaker: exia
    en: It's just...
    ko: 아, 이건-
    ja: あ、これは…
  d_nikke_exia_03_147:
    speaker: exia
    en: "... It's nothing. Just a boring story."
    ko: "……별로 재미있는 이야기는 아닌데요-"
    ja: "…あまり面白くない話ですけど…"
  d_nikke_exia_03_148:
    speaker: "<Self>"
    en: I want to hear it.
    ko: 그래도 듣고 싶어.
    ja: それでも聞きたい
  d_nikke_exia_03_149:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_03_150:
    speaker: exia
    en: Fine. I've got nothing to hide.
    ko: 뭐, 딱히 숨길 것도 없으니까요-
    ja: まあ、特に隠しているわけでもないし…
  d_nikke_exia_03_151:
    speaker: exia
    en: It's before I became a Nikke.
    ko: 그러니까 이건, 내가 니케가 되기 전의 이야기입니다만-
    ja: これは、私がニケになる前の話です…
  d_nikke_exia_03_152:
    speaker: exia
    en: I was always a quick learner and was able to analyze situations better than
      most,
    ko: 그때도 나는 상황 파악 능력이나 분석력이 남들보단 뛰어난 편이었는데-
    ja: あの時も私は、状況を把握する能力や分析力が\n他人より優れている方だったけど…
  d_nikke_exia_03_153:
    speaker: exia
    en: but no one could ever understand me, no matter how hard I tried.
    ko: 내 생각을 전해 보려 해도 도무지 알아먹는 인간이 없더군요-
    ja: 私の考えを伝えたくても、\n理解してくれる人間がいなかったんですよね…
  d_nikke_exia_03_154:
    speaker: exia
    en: People would make fun of me, saying what could a loser like me who plays games
      all day possibly know?
    ko: 심지어는 [하루종일 게임기에 코나 박고 있는 주제에, 잘난 척 가르치려 든다]고 비난 받기 일쑤라-
    ja: |-
      しかも「一日中ゲーム画面ばっか見てる
      くせに、偉そうに教えようとする」
      と非難されるのがオチで…
  d_nikke_exia_03_155:
    speaker: exia
    en: Finally, I got tired of communicating with people, and here I am.
    ko: 결국엔 타인과의 소통에 피로를 느끼게 된 걸로 세드 엔딩- 이었던 거죠-
    ja: |-
      結局、他人とのコミュニケーションに
      疲れを覚えるようになって
      バッドエンド…という流れでしたね…
  d_nikke_exia_03_156:
    speaker: "<Choice>"
    en: Is that why you prefer texting?
    ko: 그래서 문자를 더 선호하게 된 거야?
    ja: それでメッセージを好むようになったのか？
  d_nikke_exia_03_157:
    speaker: "<Choice>"
    en: When fools take up the majority, others will be thought of as abnormal.
    ko: "바보가 다수일 땐, \n그 외가 비정상으로 여겨지는 법."
    ja: |-
      バカが主流の時は、
      それ以外が異常と思われる
  d_nikke_exia_03_158:
    speaker: exia
    en: "... Yes. Too true."
    ko: |-
      ……네, 뭐-
      그런 셈이네요-
    ja: |-
      …はい、まあ…
      そういうことですね…
  d_nikke_exia_03_159:
    speaker: exia
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_exia_03_160:
    speaker: exia
    en: "... Thank you for saying that."
    ko: "……네, 뭐. \n그렇게 말해줘서 고맙네요-"
    ja: |-
      …はい、まあ…
      そう言ってもらえると嬉しいですね…
  d_nikke_exia_03_161:
    speaker: exia
    en: If...
    ko: 하지만 만일, 그때…….
    ja: でももし、あの時…
  d_nikke_exia_03_162:
    speaker: exia
    en: If meeting and talking to people was as easy as it is communicating with you,
    ko: 사람과 직접 만나 이야기하는 게 뉴비 만큼만 편했어도.
    ja: 他人と直接会って話すのが初心者さんぐらい\nやりやすかったら、
  d_nikke_exia_03_163:
    speaker: exia
    en: maybe I'd be better at socializing.
    ko: 나도 지금보다는 더 사교적인 사람이 되었을지도 모르겠네요-
    ja: 私も今よりは社交的な人になっていたかも\nしれませんね…
  d_nikke_exia_03_164:
    speaker: "<Choice>"
    en: Interacting with you is a pleasure, like a nice cup of hot cocoa on a cold day.
    ko: 사교적인 엑시아는 따뜻한 아메리카노 같은 거지.
    ja: 社交的なエクシアは温かい\nアイスコーヒーのようなものだ
  d_nikke_exia_03_165:
    speaker: "<Choice>"
    en: You're fine just the way you are.
    ko: 지금 이대로가 더 좋아.
    ja: 今のままの方がいい
  d_nikke_exia_03_166:
    speaker: exia
    en: Really?
    ko: "……아."
    ja: "…あ。"
  d_nikke_exia_03_167:
    speaker: exia
    en: You think so?
    ko: 역시 그렇죠?
    ja: やっぱりそうですよね？
  d_nikke_exia_03_168:
    speaker: exia
    en: Really?
    ko: "……아."
    ja: "…あ。"
  d_nikke_exia_03_169:
    speaker: exia
    en: Then I guess I'm pretty lucky!
    ko: 그렇다면 다행이고요-
    ja: それなら良かったです…
d_nikke_exia_04:
  d_nikke_exia_04_1:
    speaker: exia
    en: All right, let's get this show on the road.
    ko: 자, 그럼 복수전을 개-시-
    ja: さあ、では復讐劇を開…始…
  d_nikke_exia_04_2:
    speaker: exia
    en: I got arrested because of that hacker's damn cat trap.
    ko: 지난번의 [고양이 게이트]로 나를 물먹인 해커에게-
    ja: 前回の「ネコゲート」で私をバカにした\nハッカーに…
  d_nikke_exia_04_3:
    speaker: exia
    en: Now I'm mad. Playtime's over. Opacity 100%...
    ko: "진짜 해커가 열 받으면 어떻게 되는지- \nOpacity 100%로 보여 주도록 합니다-"
    ja: |-
      本物のハッカーが怒るとどうなるのか…
      Opacity100％でお見せしましょう…
  d_nikke_exia_04_4:
    speaker: exia
    en: Let me tell you what I've dug up over the past few days.
    ko: "그런 의미에서 지난 며칠 간의 조사 결과를- \n보고하겠습니다-"
    ja: |-
      ということで、ここ数日の調査結果を…
      報告します…
  d_nikke_exia_04_5:
    speaker: exia
    en: Nobody wants to hear me prattle on, so I'll get straight to it.
    ko: 길게 끄는 건 피차 싫을 테니까, 결론부터 빠르게 말하면-
    ja: 長引くのはお互いイヤだから、結論から言うと…
  d_nikke_exia_04_6:
    speaker: exia
    en: This vile, loathsome individual who hacked into our accounts and stole the
      Hero's Sword is...
    ko: "우리 계정을 해킹하고, \n[용자의 검]까지 빼앗아간 극악무도한 해커의 정체는-"
    ja: |-
      私たちのアカウントをハッキングして
      「勇者の剣」まで盗んだ
      極悪非道なハッカーの正体は…
  d_nikke_exia_04_7:
    speaker: exia
    en: Ta-da! The Central Government!
    ko: |-
      짠-!
      중앙 정부였습니다-
    ja: |-
      じゃじゃーん！
      中央政府でした！
  d_nikke_exia_04_8:
    speaker: "<Choice>"
    en: Any evidence to support that theory?
    ko: "……근거는?"
    ja: "…根拠は？"
  d_nikke_exia_04_9:
    speaker: "<Choice>"
    en: Is this some kind of conspiracy theory?
    ko: "……음모론이지?"
    ja: "…陰謀論だよな？"
  d_nikke_exia_04_10:
    speaker: exia
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_exia_04_11:
    speaker: "<Narration>"
    en: "... Not long after, at the Central Government's affiliated AI Research Institute."
    ko: |-
      …얼마 후,
      중앙정부 산하 기관 [AI 연구소].
    ja: |-
      …しばらくして、
      中央政府の傘下機関「AI研究所」
  d_nikke_exia_04_12:
    speaker: privaty
    en: Commander? Exia?
    ko: "……지휘관? 거기다 엑시아까지."
    ja: "…指揮官？それにエクシアまで。"
  d_nikke_exia_04_13:
    speaker: privaty
    en: What brings you here?
    ko: 여기까진 어쩐 일로 오셨죠?
    ja: どうされましたか？
  d_nikke_exia_04_14:
    speaker: exia
    en: Help!
    ko: 도움-
    ja: ヘルプ…
  d_nikke_exia_04_15:
    speaker: exia
    en: We need help!
    ko: 도움이 필요합니다-
    ja: 助けが必要です…
  d_nikke_exia_04_16:
    speaker: privaty
    en: Coming in here unannounced and asking for my help...
    ko: 다짜고짜 쳐들어와선 도와 달라니….
    ja: いきなり現れて助けてとは…
  d_nikke_exia_04_17:
    speaker: privaty
    en: What is it?
    ko: 대체 무슨 용무길래?
    ja: いったいどういった御用ですか？
  d_nikke_exia_04_18:
    speaker: "<Choice>"
    en: We'd like to pay a visit to the AI Research Institute.
    ko: AI 연구소를 견학하고 싶어.
    ja: AI研究所を見学したい
  d_nikke_exia_04_19:
    speaker: "<Choice>"
    en: It's an emergency. We must meet with Enikk.
    ko: 에닉에게 급한 용무가 있어.
    ja: エニックに急用がある
  d_nikke_exia_04_20:
    speaker: privaty
    en: Oh, sorry. No non-designated personnel comes in or out.
    ko: "아, 죄송하지만. \n외부인 출입은 엄격하게 제한되어 있어서요."
    ja: |-
      あ、すみませんが、関係者以外の出入りは
      厳しく制限されていますので。
  d_nikke_exia_04_21:
    speaker: privaty
    en: I can't let you inside without proper authorization.
    ko: 책임자의 허가 없이는 못 보내드려요.
    ja: 責任者の許可がないと通せません。
  d_nikke_exia_04_22:
    speaker: privaty
    en: Get that, and then you can come back.
    ko: 다음부턴 정식으로 상부에 허가를 받고 오는 게 좋겠네요.
    ja: 次は正式に上層部の許可をもらってから\n来てください。
  d_nikke_exia_04_23:
    speaker: privaty
    en: Now if you'll excuse me, I have work to do.
    ko: 그럼 저는 볼일이 있어서 이만.
    ja: では、私は用事があるのでこれで。
  d_nikke_exia_04_24:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_04_25:
    speaker: exia
    en: I knew it was a long shot.
    ko: "아- \n역시 이런 얕은 핑계가 통할 리 없죠-"
    ja: |-
      あ…
      やっぱりこんな浅はかな言い訳は通じませんね…
  d_nikke_exia_04_26:
    speaker: exia
    en: Time for Plan B.
    ko: 이렇게 된 이상, 플랜 B로 갑니다-
    ja: こうなった以上、プランBで行きます…
  d_nikke_exia_04_27:
    speaker: exia
    en: We force our way in. I'll hack into the AI Research Institute's security system
      and clear a path.
    ko: "AI 연구소의 보안 시스템에 침투- \n강제로 길을 엽니다-"
    ja: |-
      AI研究所のセキュリティシステムへ侵入…
      強引に道を開けます…
  d_nikke_exia_04_28:
    speaker: "<Choice>"
    en: Isn't that dangerous?
    ko: 위험하지 않을까.
    ja: 危ないんじゃないか
  d_nikke_exia_04_29:
    speaker: "<Choice>"
    en: Okay.
    ko: 오케이.
    ja: 分かった
  d_nikke_exia_04_30:
    speaker: exia
    en: Nothing I can't handle.
    ko: 문제 없습니다-
    ja: 問題ありません…
  d_nikke_exia_04_31:
    speaker: exia
    en: If something goes wrong, Privaty is the one who'll take the fall.
    ko: 만일 문제가 생기더라도, 프리바티가 대신 책임져줄 겁니다- 예-
    ja: もし問題になっても、プリバティが\n責任とってくれますよ…はい…
  d_nikke_exia_04_32:
    speaker: exia
    en: I got her fingerprints and retinal scan while you were distracting her.
    ko: "조금 전 뉴비가 그녀의 주의를 끄는 사이- \n그녀의 지문과 홍채 정보를 스캔해 두었으니까요-"
    ja: |-
      さっき、初心者さんが彼女の注目を
      集めている間…彼女の指紋と虹彩情報を
      スキャンしておきましたから…
  d_nikke_exia_04_33:
    speaker: exia
    en: Commencing infiltration.
    ko: 그럼, 잠입합니다-
    ja: では、潜入します…
d_nikke_exia_05:
  d_nikke_exia_05_1:
    speaker: exia
    en: Let's infiltrate this mo-fo!
    ko: 그럼- 대망의 AI 연구소 잠입을 시작하겠습니다-
    ja: |-
      では…
      お待ちかねのAI研究所への潜入を始めます…
  d_nikke_exia_05_2:
    speaker: exia
    en: Initiating the first hacking sequence.
    ko: "……첫 번째 침투 프로세스 개시-"
    ja: "…浸透プロセス、第一段階を開始…"
  d_nikke_exia_05_3:
    speaker: exia
    en: I'll control the main monitor remotely to distract them.
    ko: "지금부터 저 대형 스크린을 원격 제어해서- \n사람들의 이목을 끌 겁니다-"
    ja: |-
      これからあの大型スクリーンを遠隔制御して…
      みんなの注目を集めます…
  d_nikke_exia_05_4:
    speaker: exia
    en: On 3, you make a run for the locked door.
    ko: 하나, 둘, 셋, 하면 잠금이 해제된 문으로 스르륵 이동하세요-
    ja: いち、に、さんでロックが解除されたドアへ\n速やかに移動してください…
  d_nikke_exia_05_5:
    speaker: "<Self>"
    en: Got it.
    ko: 알았어.
    ja: 分かった
  d_nikke_exia_05_6:
    speaker: exia
    en: 1, 2...
    ko: 그럼, 하나, 둘…….
    ja: では、いち、に…
  d_nikke_exia_05_7:
    speaker: exia
    en: "... 3."
    ko: "……셋."
    ja: "…さん。"
  d_nikke_exia_05_8:
    speaker: "<Narration>"
    en: "*Static*"
    ko: 지직-
    ja: バチバチ…
  d_nikke_exia_05_9:
    speaker: researcher01
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_exia_05_10:
    speaker: researcher01
    en: Hey, check this out. Something's wrong with the computer.
    ko: 이봐. PC가 먹통이 됐어.
    ja: おい、パソコンが落ちたぞ。
  d_nikke_exia_05_11:
    speaker: researcher01
    en: Probably trying to off itself 'cause of that depressing show you're watching.
    ko: 아까 네가 돌리던 프로그램이 너무 무거웠던 거 아냐?
    ja: さっきお前が使ってたプログラムが\n重すぎるんじゃないか？
  d_nikke_exia_05_12:
    speaker: researcher02
    en: Could be.
    ko: "…음. 어쩌면 그럴지도."
    ja: "…うーん、そうかも。"
  d_nikke_exia_05_13:
    speaker: researcher02
    en: Let me see...
    ko: 내가 한번 살펴볼게….
    ja: ちょっと見てみる…
  d_nikke_exia_05_14:
    speaker: "<Self>"
    en: Move while they're distracted.
    ko: 혼란을 틈타 이동한다.
    ja: 混乱に乗じて移動する
  d_nikke_exia_05_15:
    speaker: exia
    en: Wow, an armory exclusively for Androids.
    ko: 아, 이건- 안드로이드 전용 무기고네요-
    ja: あ、ここは…アンドロイド専用の武器庫ですね…
  d_nikke_exia_05_16:
    speaker: exia
    en: Fortunately, Androids are the only ones patrolling, so this should be a cinch.
    ko: 감시 인력도 안드로이드들 뿐이라 클리어 난이도가 상대적으로 떨어지겠습니다- 예-
    ja: |-
      監視してる人員もアンドロイドだけで、
      クリア難易度は比較的に低いです…はい…
  d_nikke_exia_05_17:
    speaker: exia
    en: I'll start hacking.
    ko: 그럼 해킹 들어갑니다-
    ja: では、ハッキングを始めます…
  d_nikke_exia_05_18:
    speaker: "<Narration>"
    en: "*Static*"
    ko: 지직-
    ja: バチバチ…
  d_nikke_exia_05_19:
    speaker: android
    en: System... Rebooting...
    ko: 시스템…… 재부팅 중…….
    ja: システム…再起動中…
  d_nikke_exia_05_20:
    speaker: exia
    en: It's gonna reboot in 3 seconds. Run like your life depends on it!
    ko: "3초면 재부팅도 끝나니까- \n죽어라 달립시다-"
    ja: |-
      再起動も3秒で終わるから…
      死ぬ気で走りましょう…
  d_nikke_exia_05_21:
    speaker: exia
    en: Finally.
    ko: 드디어-
    ja: ようやく…
  d_nikke_exia_05_22:
    speaker: exia
    en: This is the head honcho's room.
    ko: 보스룸 도-착-
    ja: ボスルーム到…着…
  d_nikke_exia_05_23:
    speaker: enikk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_24:
    speaker: exia
    en: Hello.
    ko: 안-녕-
    ja: ハァーイ…
  d_nikke_exia_05_25:
    speaker: "<Self>"
    en: Was it you who hacked into our accounts?
    ko: 우리 계정을 해킹한 게 너냐?
    ja: |-
      私たちのアカウントを
      ハッキングしたのはお前か？
  d_nikke_exia_05_26:
    speaker: enikk
    en: Invaders detected. Initiating defense system.
    ko: 불법 침입자를 감지. 방어 프로세스를 실행합니다…….
    ja: 不法侵入者を感知。防御プロセスを実行します…
  d_nikke_exia_05_27:
    speaker: exia
    en: Wait!
    ko: 잠깐만-
    ja: ちょっと…
  d_nikke_exia_05_28:
    speaker: "<Narration>"
    en: Exia takes out a suspicious-looking USB from her pocket.
    ko: 엑시아는 수상쩍은 USB를 포켓에서 꺼냈다.
    ja: |-
      エクシアは怪しいUSBを
      ポケットから取り出した
  d_nikke_exia_05_29:
    speaker: exia
    en: Don't move, or I'll plug this into the terminal.
    ko: |-
      꼼짝 마라-
      움직이면 이걸 단자에 꽂아 버리겠다-
    ja: |-
      動くな…
      動いたらこれをコネクタに差し込んでやる。
  d_nikke_exia_05_30:
    speaker: enikk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_31:
    speaker: enikk
    en: Aborting defense system. Switching to terrorist negotiation.
    ko: |-
      방어 프로세스를 중단하고,
      테러리스트와의 협상 모드로 전환합니다.
    ja: |-
      防御プロセスを中断し、
      テロリストとの交渉モードへ転換します。
  d_nikke_exia_05_32:
    speaker: enikk
    en: 'Question: What are your demands?'
    ko: 묻겠습니다. 당신들의 요구 사항은 무엇입니까?
    ja: 聞きましょう、あなたたちの要求は何ですか？
  d_nikke_exia_05_33:
    speaker: "<Self>"
    en: Return the stolen items to us.
    ko: 훔쳐간 아이템을 돌려줘.
    ja: 盗んだアイテムを返してくれ
  d_nikke_exia_05_34:
    speaker: enikk
    en: Error. Unable to decipher the phrase "stolen items".
    ko: "오류 발생. \n[훔쳐간 아이템]의 의미를 해석할 수 없습니다."
    ja: |-
      エラー発生。
      「盗んだアイテム」の意味を解釈できません。
  d_nikke_exia_05_35:
    speaker: exia
    en: Trying to deny it, huh?
    ko: "아- 발뺌하고 있네요- \n이 녀석-"
    ja: |-
      あ…とぼけていますね…
      こいつ…
  d_nikke_exia_05_36:
    speaker: exia
    en: Say hello to Mr. Virus.
    ko: 단자에 바이러스 삽입합니다-
    ja: コネクタにウイルスを差し込みます…
  d_nikke_exia_05_37:
    speaker: enikk
    en: "... Correction."
    ko: "……긴급 정정하겠습니다."
    ja: "…緊急訂正します。"
  d_nikke_exia_05_38:
    speaker: enikk
    en: The accounts named HelloWorld and SimilarEggs were indeed hacked into by myself.
      I promise to return the items to you.
    ko: 저는 계정 [Hell로월드]와 [닮은살걀]의 해킹 사실을 인정하고, 아이템을 반환할 것을 약속합니다.
    ja: 私はアカウント「Hellロワールド」と\n「ゆで卵」をハッキングした事実を認め、\nアイテムを返還することを約束します。
  d_nikke_exia_05_39:
    speaker: exia
    en: Oh no no no, you're not getting off the hook that easily.
    ko: 아- 그걸로 퉁치겠다니-
    ja: あ…それでチャラにしようとするなんて…
  d_nikke_exia_05_40:
    speaker: exia
    en: Cat got your tongue? Perhaps a bit of malware will help loosen those lips.
    ko: 안 될 말이네요- 악성 코드라도 삼킬 말이네요-
    ja: 認められませんね…\nマルウェアでも差し込んでやるべきですね…
  d_nikke_exia_05_41:
    speaker: enikk
    en: 'Question: Do you have any other demands?'
    ko: 묻겠습니다. 또 다른 요구 사항은 무엇입니까?
    ja: 聞きましょう、他の要求は何ですか？
  d_nikke_exia_05_42:
    speaker: "<Self>"
    en: Explain to us why you did it.
    ko: 왜 이런 짓을 벌였는지 설명해.
    ja: 何でこんな事をしたのか説明しろ
  d_nikke_exia_05_43:
    speaker: enikk
    en: The information relevant to your inquiry is classified, Level-1. Access denied.
    ko: "……거절합니다. 해당 정보는 1급 기밀로 분류되므로, 접근할 수 없습니다."
    ja: "…拒否します。該当情報は1級機密として\\n分類されるので、アクセスできません。"
  d_nikke_exia_05_44:
    speaker: "<Narration>"
    en: Exia shakes the USB containing the virus.
    ko: 엑시아가 바이러스가 심긴 USB를 짤짤 흔들어 보였다.
    ja: エクシアはウイルスが入ったUSBを\nフリフリ振って見せた
  d_nikke_exia_05_45:
    speaker: enikk
    en: Granting access...
    ko: 접근 승인 요청.
    ja: アクセス承認を要請。
  d_nikke_exia_05_46:
    speaker: enikk
    en: "... Access granted."
    ko: "……승인 완료."
    ja: "…承認完了。"
  d_nikke_exia_05_47:
    speaker: enikk
    en: I utilize data to conduct deep learning which increases my safety performance.
    ko: 저는 빅데이터 기반의 딥러닝을 통해 보안 성능을 스스로 향상해 왔습니다.
    ja: |-
      私はビッグデータ基盤のディープラーニング
      を通じて、自分のセキュリティ性能を
      自ら強化してきました。
  d_nikke_exia_05_48:
    speaker: enikk
    en: According to the results of the simulation, the most effective method of obtaining
      quality learning data...
    ko: 시뮬레이션 결과, 양질의 학습 데이터를 획득할 수 있는 가장 효율적인 방법은…….
    ja: シミュレーションの結果、良質の学習データを\n獲得できる最も効率的な方法は…
  d_nikke_exia_05_49:
    speaker: enikk
    en: is to challenge the best hacker inside the Ark.
    ko: 방주 내에서 가장 실력있는 해커에게 도전적인 과제를 제공,
    ja: アーク内で一番腕のいいハッカーに\n挑戦的な課題を提供し、
  d_nikke_exia_05_50:
    speaker: enikk
    en: The subsequent observation of how they went about solving the problem has
      proven to be quite useful.
    ko: 그 과정을 모니터링하여 학습하는 것임을 인지했습니다.
    ja: その過程をモニタリングして\n学習することだと認知しました。
  d_nikke_exia_05_51:
    speaker: enikk
    en: So I...
    ko: 따라서 저는…….
    ja: したがって私は…
  d_nikke_exia_05_52:
    speaker: "<Self>"
    en: You intentionally hacked into our accounts just to get a rise out of Exia?
    ko: "엑시아를 자극하기 위해 \n일부러 계정을 해킹한 거냐?"
    ja: |-
      エクシアを刺激するために
      わざとアカウントをハッキングしたのか？
  d_nikke_exia_05_53:
    speaker: enikk
    en: Correct.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_exia_05_54:
    speaker: enikk
    en: The results show that my AI safety performance has increased by 35%.
    ko: 작전 수행 결과, 본 AI의 보안 성능이 약 35% 가량 향상되었으며.
    ja: |-
      作戦を遂行した結果、
      本AIのセキュリティ性能が約35％向上し、
  d_nikke_exia_05_55:
    speaker: enikk
    en: Monumental progress in comparison to the 5% seen last year.
    ko: 이는 작년의 5%에 비해 획기적으로 높아진 수치입니다.
    ja: |-
      これは去年の5％に比べると
      画期的に高い数値です。
  d_nikke_exia_05_56:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_57:
    speaker: exia
    en: This was all just a game to you. You used me, you despicable...
    ko: "나를 자기 학습에 이용했다는 겁니까- \n이런 비겁한-"
    ja: |-
      私を自分の学習に利用したのですか…
      この卑怯な…
  d_nikke_exia_05_58:
    speaker: "<Choice>"
    en: You seem awfully happy.
    ko: 묘하게 기분이 좋아 보이는데….
    ja: 何だか嬉しそうだが…
  d_nikke_exia_05_59:
    speaker: "<Choice>"
    en: Why are you smiling?
    ko: 왜 웃고 있지?
    ja: なんで笑っている？
  d_nikke_exia_05_60:
    speaker: enikk
    en: Her face changed upon hearing the phrase "the best hacker in the Ark."
    ko: "[방주 내에서 가장 실력있는]이라는 수식어를 붙인 순간, 그녀의 표정이 변했습니다."
    ja: |-
      「アーク内で一番腕のいい」と修飾した瞬間、
      彼女の表情が変わりました。
  d_nikke_exia_05_61:
    speaker: enikk
    en: My compliment seems to have pleased her.
    ko: 따라서 저의 칭찬이, 그녀를 으쓱하게 만든 것으로 추정…….
    ja: |-
      したがって、
      私の誉め言葉が彼女を天狗にしたと推定…
  d_nikke_exia_05_62:
    speaker: exia
    en: GYAAAHHH!
    ko: 아아아아아아-
    ja: ああああああ…
  d_nikke_exia_05_63:
    speaker: exia
    en: It's not like that!
    ko: 그런 거 아닌데요오오오---
    ja: 違いますけどおおお………
  d_nikke_exia_05_64:
    speaker: exia
    en: Who cares about that?
    ko: 그런 것보다 어떻게 해줄 겁니까- AI-
    ja: それよりも、どうしてくれるんですか…AI…
  d_nikke_exia_05_65:
    speaker: exia
    en: What about all the pain and stress you caused me? I'm a complete wreck because
      of you!
    ko: 나의 신체적 고생은- 정신적 피해는?
    ja: 私の身体的な苦労は…？精神的な被害は？
  d_nikke_exia_05_66:
    speaker: enikk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_67:
    speaker: exia
    en: So you think you can just avoid my question?
    ko: 아- 맨입으로 넘어 가시겠다?
    ja: |-
      あ…
      このまま何の代償も支払わずに終わらせると？
  d_nikke_exia_05_68:
    speaker: "<Narration>"
    en: Exia shakes the USB containing the virus again.
    ko: 엑시아가 다시 한번 바이러스가 심긴 USB를 흔들어 보였다.
    ja: エクシアは再びウイルスが入った\nUSBを振って見せた
  d_nikke_exia_05_69:
    speaker: enikk
    en: "... Calculating appropriate compensation... Complete."
    ko: "……배상금 추산 완료."
    ja: "…賠償金の推算が完了。"
  d_nikke_exia_05_70:
    speaker: enikk
    en: 'The suggested compensation for providing an exemplary learning opportunity
      is as follows:'
    ko: 학습 모형을 제공한 대가로, 두 사람에게 다음과 같은 보상을 제안합니다.
    ja: |-
      学習モデルを提供してくれた代償として、
      2人には次のような報酬を提案します。
  d_nikke_exia_05_71:
    speaker: enikk
    en: 'Four Legendary items from the game Final Mission: Ultima Twig, Genji''s Knuckle,
      Hero''s Sword, Giga-Visionary. And also...'
    ko: 파이널 퀘스트에서 사용 가능한 [울티마 스틱], [겐지의 너클], [용자의 검], [기가 비전서] 등 4종류의 전설 아이템 및…….
    ja: ファイナル・クエストで使用できる\n「ウルティマスティック」、「源氏の\nナックル」、「勇者の剣」、「ギガ秘伝書」の\n4種のレジェンドアイテムおよび…
  d_nikke_exia_05_72:
    speaker: enikk
    en: 1,000,000 Crystals.
    ko: 1,000,000 크리스탈의 유료 재화.
    ja: 1,000,000クリスタルの有償財貨。
  d_nikke_exia_05_73:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_74:
    speaker: exia
    en: "... Enikk."
    ko: "……에닉-"
    ja: "…エニック。"
  d_nikke_exia_05_75:
    speaker: exia
    en: This may seem sudden, but do your boots happen to need any licking?
    ko: "실례지만- \n내가 당신의 발등을 좀 핥아도 될지-"
    ja: |-
      失礼ですが…
      あなたの足を舐めてもよろしいですか…
  d_nikke_exia_05_76:
    speaker: enikk
    en: That won't be necessary.
    ko: 거절합니다.
    ja: 拒否します。
  d_nikke_exia_05_77:
    speaker: exia
    en: Suit yourself!
    ko: 아- 그거 안타깝네요-
    ja: あ…それは残念ですね…
  d_nikke_exia_05_78:
    speaker: enikk
    en: Terrorist negotiation complete. Compensation has been sent to your mailbox
      in the game.
    ko: 테러리스트와의 협상이 타결되었으므로, 게임 내 우편으로 보상을 전송해 드립니다.
    ja: |-
      テロリストとの交渉が妥結されましたので、
      ゲーム内のプレゼントボックスへ\n報酬を転送します。
  d_nikke_exia_05_79:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_exia_05_80:
    speaker: enikk
    en: Follow-up request.
    ko: 추가로 요청드립니다.
    ja: さらに要請します。
  d_nikke_exia_05_81:
    speaker: enikk
    en: Please move the USB in question to a location outside a 1km radius.
    ko: 한시 빨리 바이러스가 든 USB를 반경 1km 밖으로 옮겨 주십시오.
    ja: 一刻も早くウイルスが入ったUSBを\n半径1km外に持っていってください。
  d_nikke_exia_05_82:
    speaker: enikk
    en: "... Please do it fast."
    ko: "……최대한 신속하게 부탁합니다."
    ja: "…できるだけ迅速にお願いします。"
  d_nikke_exia_05_83:
    speaker: exia
    en: Okay, I promise.
    ko: 분부 받잡습니다- 예-
    ja: 承知いたしました…はい…
  d_nikke_exia_05_84:
    speaker: exia
    en: Now we can return to the game. We wouldn't want Enikk to be infected with
      a virus.
    ko: "그럼 우린 이만 온순한 겜돌 겜순이로 돌아갈 테니- \n모쪼록 에닉도 바이러스 걸리지 말고-"
    ja: |-
      では、私たちは再びおとなしい\nゲーム廃人に戻るので…
      どうかエニックもウイルスに気を付けて…
  d_nikke_exia_05_85:
    speaker: exia
    en: Have a nice day.
    ko: 건강히 잘 지내십시오-
    ja: 健康に暮らしてくださいね…
  d_nikke_exia_05_86:
    speaker: enikk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_87:
    speaker: "<Narration>"
    en: You both leave the silent AI and the Institute.
    ko: 침묵하는 AI를 뒤로 하고, 연구소를 빠져나왔다.
    ja: 沈黙するAIを後にして研究所を出た
  d_nikke_exia_05_88:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_exia_05_89:
    speaker: exia
    en: Heh heh.
    ko: 후후후-
    ja: ふふふ…
  d_nikke_exia_05_90:
    speaker: exia
    en: 1,000,000 Crystals can get me ten consecutive pulls.
    ko: |-
      1,000,000 크리스탈이 있으면-
      무려 10연속 뽑기가-
    ja: |-
      1,000,000クリスタルがあれば…
      10連ガチャが…
  d_nikke_exia_05_91:
    speaker: exia
    en: Wait, 300, no, 400...
    ko: 3백, 아니 4백 회…….
    ja: 300、いや400回…
  d_nikke_exia_05_92:
    speaker: exia
    en: And the Legendary items that Enikk gave us are the rarest in the entire game.
    ko: |-
      게다가 에닉이 제안한 아이템들 전부-
      드롭률 극악의 초 전설템-
    ja: |-
      しかもエニックが提案したアイテムは全て…
      ドロップ率が極悪な超レジェンドアイテム…
  d_nikke_exia_05_93:
    speaker: exia
    en: Now that's what I call a mission!
    ko: 역시 퀘스트란 이런 맛에 하는 거죠- 예-
    ja: やっぱりクエストの醍醐味はこれですね…はい…
  d_nikke_exia_05_94:
    speaker: "<Self>"
    en: Agreed.
    ko: 300% 공감해.
    ja: 300％同感だ
  d_nikke_exia_05_96:
    speaker: "<Narration>"
    en: "... Not long after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_exia_05_97:
    speaker: "<Narration>"
    en: Everything has returned to normal since the battle with Enikk ended.
    ko: 에닉과의 기나긴 싸움 끝에, 다시 평화로운 일상을 되찾았다.
    ja: |-
      エニックとの長い戦いを終え、
      再び平穏な日常を取り戻した
  d_nikke_exia_05_98:
    speaker: exia
    en: "*Sigh*"
    ko: 아아아아-
    ja: ああああ…
  d_nikke_exia_05_99:
    speaker: exia
    en: What should I do?
    ko: "어떡하죠- \n이런 식이면 정말 곤란한데요-"
    ja: |-
      どうしましょう…
      本当に困りましたね…
  d_nikke_exia_05_100:
    speaker: exia
    en: I've bought the biggest mansion I could, and even that's filled with Crystals.
    ko: 초대형집 하우징까지 하고도 크리스탈이 썩어 넘치는 이 사태-
    ja: 超大型の家のハウジングまで終えても\nクリスタルが腐るほど余るこの状況…
  d_nikke_exia_05_101:
    speaker: exia
    en: What should I do? I'm open to suggestions.
    ko: "과연 어떻게 해결하면 좋을지- \n모두의 고견이 필요한 시점입니다- 예-"
    ja: |-
      どうやって解決すればいいか…
      みんなの知恵が必要な時です…はい…
  d_nikke_exia_05_102:
    speaker: "<Choice>"
    en: Start another character.
    ko: 다른 직업의 캐릭터를 키워.
    ja: 他のジョブのキャラを育成する
  d_nikke_exia_05_103:
    speaker: "<Choice>"
    en: Buy a new house.
    ko: 집을 한 채 더 사.
    ja: 家をもう一軒買う
  d_nikke_exia_05_104:
    speaker: exia
    en: I'd rather just quit the game at that point!
    ko: 아. 그런 거라면 진작 끝냈죠-
    ja: あ、それはもうやりました…
  d_nikke_exia_05_105:
    speaker: exia
    en: I wish I could. One house per player I'm afraid.
    ko: |-
      그러고는 싶은데-
      파퀘에는 1인 1부동산이라는 규제가 있음-
    ja: |-
      そうしたいけど…
      ファイクエには1人当たり1軒までという\n不動産規制がありまして…
  d_nikke_exia_05_106:
    speaker: exia
    en: Any other ideas?
    ko: 좀 더 신박한 의견 없나요-
    ja: もっと斬新な意見はありませんか…
  d_nikke_exia_05_107:
    speaker: "<Self>"
    en: Go to the square and make it rain Crystals.
    ko: 광장에 가서 뿌려.
    ja: 広場でばら撒く
  d_nikke_exia_05_108:
    speaker: exia
    en: Hey now...
    ko: 그, 그건……!
    ja: そ、それは…！
  d_nikke_exia_05_109:
    speaker: exia
    en: That actually sounds kinda interesting!
    ko: 의외로 재밌을지도-!
    ja: 意外と面白いかも…！
  d_nikke_exia_05_110:
    speaker: exia
    en: I'll make the square in Channel 1 a fighting ground. Let's check it out, Noob.
    ko: 지금부터 내가 1채널의 광장을 아수라장으로 만들 테니, 뉴비도 구경하시죠-
    ja: |-
      これから私がチャンネル1の広場を修羅場に
      するから、初心者さんも見物してください…
  d_nikke_exia_05_111:
    speaker: exia
    en: Everyone knows that humans would sell out their own mother for a quick buck.
    ko: 한정된 재화- 그러나 넘쳐나는 수요로 인해 불거지는 저열한 인간 군상을-
    ja: 限られた財貨…しかし膨大な需要によって\nはみ出した低劣な人間群像を…
  d_nikke_exia_05_112:
    speaker: "<Monologue>"
    en: Exia saunters over and sits on your lap.
    ko: 엑시아가 나른하게 걸어와 무릎 위에 앉았다.
    ja: エクシアがだるそうに歩いてきて膝の上に座った
  d_nikke_exia_05_113:
    speaker: "<Monologue>"
    en: She just dried her hair. It tickles.
    ko: "……갓 말린 머리카락의 감촉이 간지럽다."
    ja: "…乾かしたばかりの髪の感触がくすぐったい"
  d_nikke_exia_05_114:
    speaker: exia
    en: Can you see the image clearly?
    ko: 이렇게 하면 잘 보이죠? 내 화면-
    ja: こうすると良く見えますよね？私の画面…
  d_nikke_exia_05_115:
    speaker: "<Choice>"
    en: This is all a bit nerve-wracking.
    ko: "……긴장감을 좀."
    ja: "…ちょっとは緊張感を持て"
  d_nikke_exia_05_116:
    speaker: "<Choice>"
    en: Oh yes, very nice view.
    ko: 나이스 뷰포인트.
    ja: ナイスビューポイント
  d_nikke_exia_05_117:
    speaker: exia
    en: I'm the one tossing the Crystals, what do you have to be nervous about?
    ko: |-
      어리둥-절-
      크리스탈 뿌리는 건 난데 내가 왜 긴장하나요-
    ja: |-
      はあ…？
      クリスタルをばら撒くのは私なのに、\nなんで私が緊張するんですか…
  d_nikke_exia_05_118:
    speaker: exia
    en: Good.
    ko: 굳-
    ja: グッド…
  d_nikke_exia_05_119:
    speaker: exia
    en: I'll turn up the speaker.
    ko: 그럼 확성기 때립니다-
    ja: では、拡声器使いますね…
  d_nikke_exia_05_120:
    speaker: exia
    en: Ah, before we get this party started,
    ko: 아. 그러고 보니, 파티를 시작하기 전에-
    ja: あ、そういえば。パーティーを始める前に…
  d_nikke_exia_05_121:
    speaker: exia
    en: pass me one of those honey chocolate cookies.
    ko: 거기 있는 허니초코칩 좀 갖다 주세요-
    ja: そこのハニーチョコチップをください…
  d_nikke_exia_05_122:
    speaker: "<Choice>"
    en: Pass the honey chocolate cookies.
    ko: 허니초코칩을 봉지째로 건넨다.
    ja: ハニーチョコチップを袋ごと渡す
  d_nikke_exia_05_123:
    speaker: "<Choice>"
    en: Put a honey chocolate cookie in her mouth.
    ko: 허니초코칩 하나를 입에 넣어 준다.
    ja: ハニーチョコチップを1つ口に入れてあげる
  d_nikke_exia_05_124:
    speaker: exia
    en: Thanks.
    ko: 감-사-
    ja: あり…がとう…
  d_nikke_exia_05_125:
    speaker: exia
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_exia_05_126:
    speaker: exia
    en: "*Chew* *Swallow*"
    ko: 냠냠… 꿀꺽.
    ja: モグモグ…ゴクッ。
  d_nikke_exia_05_127:
    speaker: exia
    en: This is the best!
    ko: 행-복-
    ja: 幸…せ…
  d_nikke_exia_05_128:
    speaker: exia
    en: All right, let's get this show on the road.
    ko: 자- 그럼 개최하겠습니다-
    ja: では…始めます…
  d_nikke_exia_05_129:
    speaker: exia
    en: The prize for the Exia Cup is 10,000 Crystals!
    ko: |-
      100,000 크리스탈을 건 엑시아배 비공식 투기장-
      두구두구두구-
    ja: |-
      100,000クリスタルを賭けた、\nエクシア杯非公式闘技場…
      ドゥルルルル…
  d_nikke_exia_05_130:
    speaker: "<Narration>"
    en: "... ?? hours later."
    ko: "…??시간 후."
    ja: "…？？時間後"
  d_nikke_exia_05_131:
    speaker: exia
    en: Zzz...
    ko: Zzz….
    ja: Zzz…
  d_nikke_exia_05_132:
    speaker: novel
    en: Most peculiar...
    ko: "……이상한 것입니다."
    ja: "…おかしいであります。"
  d_nikke_exia_05_133:
    speaker: novel
    en: Exia is lying on the sofa, and Watson had to endure hours of torture with
      Exia sitting on his lap.
    ko: "소파에 누운 엑시아. 그리고… \n엑시아의 무릎 베개로 몇 시간째 혹사당하고 있는 왓슨."
    ja: |-
      ソファーに寝そべったエクシア、そして…
      エクシアの膝枕になって何時間も酷使されているワトソン。
  d_nikke_exia_05_134:
    speaker: novel
    en: The question is, how long did they maintain that position? 1 hour? 3 hours?
      7?
    ko: 기묘한 건 이 자세가 1시간 전에도, 3시간 전에도, 심지어는 7시간 전에도 변하지 않았다는 것입니다.
    ja: 奇妙なのは、この姿勢が1時間前も、\n3時間前も、さらには7時間前も\n一緒だったということであります。
  d_nikke_exia_05_135:
    speaker: novel
    en: Perhaps we are trapped in a time loop!
    ko: 어쩌면 우리는… 영원히 흘러가지 않는 시간 속에 갇혀 있는 것일지도 모르는 것입니다!
    ja: もしかしたら私たちは…永遠に止まった時間の\n中に、閉じ込められているのかもしれません！
  d_nikke_exia_05_136:
    speaker: "<Self>"
    en: Nope, just another Ark game addict.
    ko: 그저 흔한 방주의 게임 중독자들일 뿐이야.
    ja: アークの普通のゲーム廃人に過ぎない
  d_nikke_exia_05_137:
    speaker: novel
    en: "... No, that doesn't explain everything."
    ko: "……아니요, 그것만으로는 설명할 수 없는 것입니다."
    ja: |-
      …いいえ、
      それだけでは説明できないのであります。
  d_nikke_exia_05_138:
    speaker: novel
    en: Exia has never been fond of anyone.
    ko: 원래 엑시아는 사람을 정말 정말 싫어하는 것입니다.
    ja: 元々エクシアは人が大嫌いなのです。
  d_nikke_exia_05_139:
    speaker: novel
    en: Yet now she can be with Watson for days on end. They're practically conjoined
      at the hip.
    ko: 그런 그녀가 왓슨에게, 며칠째 강아지처럼 찰싹 달라 붙어서는….
    ja: そんな彼女がワトソンに、何日も\nワンちゃんのようにべったりくっついて…
  d_nikke_exia_05_140:
    speaker: novel
    en: The reason she's so defenseless is...!
    ko: 이렇게까지 무방비한 모습을 보이고 있다는 건 분명……!
    ja: こうも無防備な姿を見せているのは、きっと…！
  d_nikke_exia_05_141:
    speaker: "<Self>"
    en: Can you do me a favor?
    ko: 그보다 좀 도와주지 않을래?
    ja: それより、助けてくれないか？
  d_nikke_exia_05_142:
    speaker: novel
    en: What is it?
    ko: "…무엇을 도와주는 것입니까?"
    ja: 何を助けるのですか？
  d_nikke_exia_05_143:
    speaker: "<Self>"
    en: I should take Exia to her bed, but I've got a wicked leg cramp.
    ko: 엑시아를 침대로 옮겨야 하는데 다리에 쥐가 났어.
    ja: エクシアをベッドに運びたいが、足がつった
  d_nikke_exia_05_144:
    speaker: novel
    en: Oh, sorry.
    ko: 아. 죄송한 것입니다.
    ja: あ、すみませんなのです。
  d_nikke_exia_05_145:
    speaker: novel
    en: I'm afraid my forte lies more in cases where foul play is afoot.
    ko: 스케줄 관리를 위해서, 웬만하면 살인 이하의 사건은 맡지 않는 것입니다.
    ja: スケジュール多忙のため、殺人よりショボい\n事件は基本的に引き受けないのであります。
  d_nikke_exia_05_146:
    speaker: novel
    en: So I am really on my way!
    ko: 결코 귀찮아서 도망치는 건 아닌 것입니다.
    ja: 決して、面倒くさいから逃げるわけでは\nないのであります。
  d_nikke_exia_05_147:
    speaker: "<Self>"
    en: Please...
    ko: 제발…….
    ja: 頼む…
  d_nikke_exia_05_148:
    speaker: novel
    en: Enjoy yourselves, you two lovebirds.
    ko: 그럼 두 분, 오붓한 시간 보내는 것입니다.
    ja: |-
      では、お二人、
      楽しい時間を過ごすのであります。
