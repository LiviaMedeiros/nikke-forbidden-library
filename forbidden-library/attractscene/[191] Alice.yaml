---
d_nikke_alice_01:
  d_nikke_alice_01_1:
    speaker: "<Narration>"
    en: The story begins...
    ko: 옛날 옛날….
    ja: むかしむかし…
  d_nikke_alice_01_2:
    speaker: "<Narration>"
    en: On a day not too long ago,
    ko: 보다는 오래되지 않은 어떤 날부터.
    ja: よりはそんなに昔ではない、とある日から
  d_nikke_alice_01_3:
    speaker: "<Narration>"
    en: Alice lived in a place where it always snowed heavily.
    ko: 앨리스는 눈이 펑펑 내리는 곳에서 살고 있었습니다.
    ja: |-
      アリスは雪がこんこんと降り積もるところに
      住んでいました
  d_nikke_alice_01_4:
    speaker: "<Narration>"
    en: Together with the warm-hearted Snow Queen,
    ko: 앨리스는 마음씨 따뜻한 눈의 여왕님과 함께.
    ja: アリスは優しい心の雪の女王様と一緒に
  d_nikke_alice_01_5:
    speaker: "<Narration>"
    en: Alice fought relentlessly against the minions of the Heart Queen
    ko: 하트 여왕을 물리치고 행복의 나라로 가기 위해.
    ja: ハートの女王を倒して幸せな世界へ行くために
  d_nikke_alice_01_6:
    speaker: "<Narration>"
    en: for the sake of a happy world.
    ko: 하트 여왕의 부하들과 열심히 싸우고 있었습니다.
    ja: |-
      ハートの女王の手下たちと
      一生懸命戦っていました
  d_nikke_alice_01_7:
    speaker: "<Narration>"
    en: It was but an ordinary day, filled with normal events.
    ko: 그렇게 평범한 일상이 가득했던 날.
    ja: そんな平凡な日々が続いていたある日
  d_nikke_alice_01_8:
    speaker: "<Narration>"
    en: Alice had found a book from the Ark, a distant place.
    ko: "앨리스는 머나먼 방주에서 찾아온 \n한 권의 책을 발견했습니다."
    ja: |-
      アリスは、遠いアークからきた
      一冊の本を見つけました
  d_nikke_alice_01_9:
    speaker: "<Narration>"
    en: '"The Ark. A True Elysium!"'
    ko: '"방주. 그 아름다운 낙원에 대하여!"'
    ja: "『アーク、その美しい楽園について』"
  d_nikke_alice_01_10:
    speaker: alice
    en: Elysium?
    ko: 낙원?
    ja: 楽園？
  d_nikke_alice_01_11:
    speaker: "<Narration>"
    en: Alice became curious about Elysium and searched the dictionary.
    ko: 낙원에 대해 궁금해진 앨리스는 사전을 찾아보았습니다.
    ja: 楽園が気になったアリスは辞書を調べてみました
  d_nikke_alice_01_12:
    speaker: alice
    en: Elysium.
    ko: 낙원.
    ja: 楽園。
  d_nikke_alice_01_13:
    speaker: alice
    en: A place without suffering and pain...
    ko: "아무런 괴로움이나 고통이 없이 \n안락하게 살 수 있는…."
    ja: |-
      苦しみのない
      幸せな生活ができる…
  d_nikke_alice_01_14:
    speaker: alice
    en: A happy place.
    ko: 즐거운 곳.
    ja: 楽しいところ。
  d_nikke_alice_01_15:
    speaker: "<Narration>"
    en: Alice thought to herself.
    ko: 앨리스는 생각했습니다.
    ja: アリスは思いました
  d_nikke_alice_01_16:
    speaker: "<Narration>"
    en: If the Ark was really an Elysium,
    ko: 방주가 정말 낙원이라면.
    ja: アークが本当に楽園なら
  d_nikke_alice_01_17:
    speaker: "<Narration>"
    en: wouldn't a happy world exist in there?
    ko: 행복한 세계는 그곳에 있지 않을까?
    ja: 幸せな世界はそこにあるのではないか？
  d_nikke_alice_01_18:
    speaker: alice
    en: My Queen,
    ko: 여왕님.
    ja: 女王様。
  d_nikke_alice_01_19:
    speaker: alice
    en: is the Ark really an Elysium?
    ko: 방주는 정말 낙원인가요?
    ja: アークは本当に楽園なんですか？
  d_nikke_alice_01_20:
    speaker: ludmilla
    en: Why do you ask all of a sudden?
    ko: 갑자기 그건 왜?
    ja: 急にどうしたの？
  d_nikke_alice_01_21:
    speaker: alice
    en: It says in this book
    ko: 이 책에서 그랬는데.
    ja: この本に、そう書いてあります。
  d_nikke_alice_01_22:
    speaker: alice
    en: that the Ark is an Elysium!
    ko: 방주가 낙원이래요!
    ja: アークは楽園ですって！
  d_nikke_alice_01_23:
    speaker: ludmilla
    en: Hmm... I thought I saw some strange books getting delivered.
    ko: 흠… 배송 온 물자에 이상한 책들이 보인다 싶더니.
    ja: ふむ…送られてきた物資の中に\n妙な本があるとは思ったけど、
  d_nikke_alice_01_24:
    speaker: ludmilla
    en: It appears a shipment meant for the Ark Library came to us by mistake.
    ko: 방주의 도서관으로 배송되어야 할게 잘못 온 모양이군.
    ja: アークの図書館へ行くものが\n間違って来ちゃったようね。
  d_nikke_alice_01_25:
    speaker: alice
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_alice_01_26:
    speaker: ludmilla
    en: Well...
    ko: 글쎄.
    ja: さあね。
  d_nikke_alice_01_27:
    speaker: ludmilla
    en: The Ark is a kind of Elysium...
    ko: 방주가 낙원이라….
    ja: アークが楽園…
  d_nikke_alice_01_28:
    speaker: ludmilla
    en: What makes an Elysium is different depending on the person,
    ko: 사람마다 다르게 생각할 것 같지만.
    ja: 人によって考えは違うでしょうけど、
  d_nikke_alice_01_29:
    speaker: ludmilla
    en: but it is true some call it that.
    ko: 일단 그렇게 불리는 건 맞다.
    ja: とりあえずそう呼ばれてはいるわ。
  d_nikke_alice_01_30:
    speaker: alice
    en: Then the Ark really is Elysium!
    ko: 그럼 정말 방주가 낙원이라는 거군요!
    ja: じゃあ、アークは本当に楽園なのですね！
  d_nikke_alice_01_31:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_01_32:
    speaker: "<Narration>"
    en: Alice was delighted.
    ko: 앨리스는 즐거워졌습니다.
    ja: アリスは嬉しくなりました
  d_nikke_alice_01_33:
    speaker: "<Narration>"
    en: She started to think.
    ko: 어쩌면.
    ja: もしかしたら
  d_nikke_alice_01_34:
    speaker: "<Narration>"
    en: Maybe the Heart Queen would not have to be defeated in order to find a happy
      world.
    ko: "하트 여왕을 물리치지 않아도 행복한 세계를 \n찾아낼 수 있을지 몰라."
    ja: |-
      ハートの女王を倒さなくても
      幸せな世界が見つけられるかもしれない
  d_nikke_alice_01_35:
    speaker: "<Narration>"
    en: With this thought in mind,
    ko: 그렇게 생각한 앨리스는 마지막으로.
    ja: そう思ったアリスは最後に
  d_nikke_alice_01_36:
    speaker: "<Narration>"
    en: Alice decided to ask one more time.
    ko: 한 번 더 물어보기로 했습니다.
    ja: もう一度聞いてみることにしました
  d_nikke_alice_01_37:
    speaker: alice
    en: Hey Rabbity!
    ko: 토끼 씨!
    ja: ウサギさん！
  d_nikke_alice_01_38:
    speaker: alice
    en: Is the Ark really Elysium?
    ko: 방주는 정말 낙원인가요?
    ja: アークは本当に楽園なんですか？
  d_nikke_alice_01_39:
    speaker: "<Narration>"
    en: Rabbity looks a little surprised by the question before answering.
    ko: 그 질문에 놀란 표정을 지은 토끼 씨가 대답했습니다.
    ja: |-
      その質問に驚いた表情をした
      ウサギさんが答えました
  d_nikke_alice_01_40:
    speaker: "<Choice>"
    en: Yes.
    ko: 맞아.
    ja: その通りだ
  d_nikke_alice_01_41:
    speaker: "<Choice>"
    en: Not exactly.
    ko: 아니야.
    ja: 違う
  d_nikke_alice_01_42:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_01_43:
    speaker: alice
    en: As expected...! The Queen also said the same.
    ko: 역시…! 여왕님도 그렇다고 했는데.
    ja: やっぱり…！女王様もそう言ってました。
  d_nikke_alice_01_44:
    speaker: alice
    en: It seems the Ark really is Elysium!
    ko: 진짜 방주는 낙원인가 보네요!
    ja: アークは本当に楽園なのですね！
  d_nikke_alice_01_45:
    speaker: alice
    en: So can we find a happy world there?
    ko: 그럼 행복한 세계는 그곳에 있나요?
    ja: じゃあ、幸せな世界はそこにあるんですか？
  d_nikke_alice_01_46:
    speaker: "<Self>"
    en: Not quite.
    ko: 그건 아니야.
    ja: それは違う
  d_nikke_alice_01_47:
    speaker: alice
    en: Why?
    ko: 왜요?
    ja: どうして？
  d_nikke_alice_01_48:
    speaker: "<Self>"
    en: You may not be happy.
    ko: 행복하지 않을 수도 있거든.
    ja: 幸せにはなれないかもしれないから
  d_nikke_alice_01_49:
    speaker: alice
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_alice_01_50:
    speaker: alice
    en: What...? Uh... The queen said it was Elysium.
    ko: 네…? 어… 여왕님은 낙원이라고 했는데.
    ja: え…？んっと…女王様は楽園だって言ったのに…
  d_nikke_alice_01_51:
    speaker: alice
    en: But Rabbity says it's not...
    ko: 토끼 씨는 아니라고 하고….
    ja: ウサギさんは違うって言うし…
  d_nikke_alice_01_52:
    speaker: alice
    en: Umm...
    ko: 우우움….
    ja: う～ん…
  d_nikke_alice_01_53:
    speaker: "<Narration>"
    en: Alice became confused.
    ko: 앨리스는 혼란스러워졌습니다.
    ja: アリスは混乱しました
  d_nikke_alice_01_54:
    speaker: "<Self>"
    en: True, it is called that.
    ko: 낙원이라고 불리는 건 맞아.
    ja: 楽園と呼ばれているのは本当だ
  d_nikke_alice_01_55:
    speaker: alice
    en: Uh... So isn't that right, then?
    ko: 어… 그럼 맞는 거 아닌가요?
    ja: え…じゃあ、やっぱり楽園ですよね？
  d_nikke_alice_01_56:
    speaker: "<Self>"
    en: But not everyone may think so.
    ko: 모두가 그렇게 생각하지 않을 수 있으니까.
    ja: 皆が同じ考えだとは限らないからな
  d_nikke_alice_01_57:
    speaker: alice
    en: Hmm...
    ko: 으으음….
    ja: ふうん…
  d_nikke_alice_01_58:
    speaker: alice
    en: It's somewhat difficult.
    ko: 뭔가 어려워요.
    ja: 何か難しいです。
  d_nikke_alice_01_59:
    speaker: "<Narration>"
    en: Inside her head, Alice became more confused.
    ko: 앨리스의 머릿속은 더욱 혼란스러워졌습니다.
    ja: アリスはさらに混乱しました
  d_nikke_alice_01_60:
    speaker: ludmilla
    en: Alice,
    ko: 앨리스여.
    ja: アリス。
  d_nikke_alice_01_61:
    speaker: ludmilla
    en: if you are that curious, you should go and see for yourself.
    ko: 그렇게 궁금하면 직접 다녀와 보거라.
    ja: そんなに気になるなら、自分で行ってみなさい。
  d_nikke_alice_01_62:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_01_63:
    speaker: ludmilla
    en: You have never seen the Ark properly.
    ko: 방주를 한 번도 제대로 본 적이 없지 않나.
    ja: アークを一度もちゃんと見ていないわよね？
  d_nikke_alice_01_64:
    speaker: ludmilla
    en: Servant, would that be okay?
    ko: 시종. 그래도 되겠지?
    ja: しもべ、構わないわよね？
  d_nikke_alice_01_65:
    speaker: "<Self>"
    en: Do you want to see the Ark?
    ko: 방주가 보고 싶어?
    ja: アークが見たいのか？
  d_nikke_alice_01_66:
    speaker: alice
    en: I do, but...
    ko: 그건 그런데….
    ja: それはそうなんですけど…
  d_nikke_alice_01_67:
    speaker: alice
    en: May I go?
    ko: 다녀와도 될까요?
    ja: 行ってきてもいいですか？
  d_nikke_alice_01_68:
    speaker: ludmilla
    en: There is no reason you can't.
    ko: 안될 게 뭐 있겠나.
    ja: ダメなわけないわ。
  d_nikke_alice_01_69:
    speaker: alice
    en: However...
    ko: 그렇지만….
    ja: でも…
  d_nikke_alice_01_70:
    speaker: "<Narration>"
    en: But Alice was worried.
    ko: 그렇지만 앨리스는 걱정이 되었습니다.
    ja: しかし、アリスは心配です
  d_nikke_alice_01_71:
    speaker: alice
    en: As a queen, you shouldn't be alone.
    ko: 여왕님은 혼자 있으면 안 되잖아요.
    ja: 女王様は、1人でいちゃダメじゃないですか。
  d_nikke_alice_01_72:
    speaker: ludmilla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_01_73:
    speaker: alice
    en: You can’t operate the machines,
    ko: 여왕님은 기계들도 못 만지고.
    ja: 機械にも触れないし、
  d_nikke_alice_01_74:
    speaker: alice
    en: and you can't touch the cleaning elves,
    ko: 청소 요정님도 못 만지잖아요.
    ja: 掃除の妖精さんにも、触れないじゃないですか。
  d_nikke_alice_01_75:
    speaker: alice
    en: or else they'll have to keep working without any breaks...
    ko: "그러면 청소 요정님은  \n쉬지도 않고 계속 일해야 하는데…."
    ja: |-
      でも掃除の妖精さんは…
      休まずに、働き続けなければならないのに…
  d_nikke_alice_01_76:
    speaker: ludmilla
    en: If that's the case... we can give her a special bonus!
    ko: 그거야… 특별 보너스를 주면 되지!
    ja: それは…特別ボーナスを与えればいいわ！
  d_nikke_alice_01_77:
    speaker: alice
    en: You always forget where you store your favorite tea.
    ko: 좋아하는 차가 어디 있는지도 매일 까먹고.
    ja: |-
      好きなお茶があるところも、
      いつも忘れちゃうし。
  d_nikke_alice_01_78:
    speaker: alice
    en: You also drop the teacup once or twice every day.
    ko: 찻잔도 꺼내다가 한두 번씩 매번 떨어뜨리고.
    ja: |-
      ティーカップを出す時も、
      いつも手が滑っちゃうし。
  d_nikke_alice_01_79:
    speaker: ludmilla
    en: That's...!
    ko: 그건…!
    ja: それは…！
  d_nikke_alice_01_80:
    speaker: alice
    en: No matter how much I think about it, staying by yourself is too dangerous.
    ko: 아무리 생각해도 혼자 계시는 건 너무 위험해요.
    ja: やっぱり、女王様1人でいるのは危ないです。
  d_nikke_alice_01_81:
    speaker: "<Self>"
    en: That's true.
    ko: 그건 그래.
    ja: それはそうだ
  d_nikke_alice_01_82:
    speaker: ludmilla
    en: Servant...! Even you...!
    ko: 시종… 너마저…!
    ja: しもべ…あなたまで…！
  d_nikke_alice_01_83:
    speaker: "<Self>"
    en: But aren't you curious if the Ark really is Elysium?
    ko: 그래도 방주가 낙원인지 궁금하지 않아?
    ja: でも、アークが楽園かどうか気にならないか？
  d_nikke_alice_01_84:
    speaker: alice
    en: Well... kind of.
    ko: 그건… 그래요.
    ja: それは…気になります。
  d_nikke_alice_01_85:
    speaker: "<Self>"
    en: Then let's go to the Ark.
    ko: 그럼 가자. 방주로.
    ja: じゃあ、アークへ行こう
  d_nikke_alice_01_86:
    speaker: ludmilla
    en: Hmmm! Let's go.
    ko: 크흠! 가보거라.
    ja: おほん！行ってきなさい。
  d_nikke_alice_01_87:
    speaker: ludmilla
    en: Go and see it with your own eyes.
    ko: 가서, 네 눈으로 직접 확인하고 오거라.
    ja: 行って、自分の目で確かめてきなさい。
  d_nikke_alice_01_88:
    speaker: ludmilla
    en: If that place is really Elysium.
    ko: 그곳이 정말 낙원인지.
    ja: あそこが本当に楽園なのか。
  d_nikke_alice_01_89:
    speaker: ludmilla
    en: If a happy world exists there.
    ko: 그곳에 행복한 세계가 있는지.
    ja: あそこに幸せな世界があるのか。
  d_nikke_alice_01_90:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_01_91:
    speaker: "<Narration>"
    en: Go with Rabbity who will help take you to a happy world.
    ko: 행복의 나라로 이끌어줄 토끼 씨와.
    ja: 幸せな世界へ案内してくれるウサギさんと
  d_nikke_alice_01_92:
    speaker: "<Narration>"
    en: After seeing the Queen's support, Alice was determined to do so.
    ko: 응원해 주는 여왕님의 눈을 본 앨리스는 결심했습니다.
    ja: |-
      背中を押してくれる女王様の目を見て、
      アリスは心を決めました
  d_nikke_alice_01_93:
    speaker: alice
    en: Yes. I will go.
    ko: 네. 다녀올게요!
    ja: はい、行ってきます！
  d_nikke_alice_01_94:
    speaker: "<Narration>"
    en: And so Alice followed Rabbity
    ko: 그렇게 앨리스는 토끼 씨를 따라.
    ja: そしてアリスはウサギさんと一緒に
  d_nikke_alice_01_95:
    speaker: "<Narration>"
    en: to the Ark
    ko: 행복한 세계를 찾아.
    ja: 幸せな世界を求めて
  d_nikke_alice_01_96:
    speaker: "<Narration>"
    en: in search of a happy world.
    ko: 방주로 가게 되었습니다.
    ja: アークへ行くことになったのです
d_nikke_alice_02:
  d_nikke_alice_02_1:
    speaker: "<Narration>"
    en: Alice arrives at the Ark with Rabbity.
    ko: 앨리스는 토끼 씨를 따라 방주에 도착했습니다.
    ja: |-
      アリスはウサギさんと一緒に
      アークに到着しました
  d_nikke_alice_02_2:
    speaker: "<Narration>"
    en: The Ark is full of wondrous things.
    ko: 방주는 신기한 것들로 가득한 곳이었습니다.
    ja: アークは不思議なもので溢れるところでした
  d_nikke_alice_02_3:
    speaker: "<Narration>"
    en: Everywhere is sparkling!
    ko: 모든 곳이 반짝반짝 빛이 났습니다.
    ja: 至る所がキラキラ光っていました
  d_nikke_alice_02_4:
    speaker: "<Narration>"
    en: Everyone is smiling.
    ko: 사람들도 모두 웃고 있었습니다.
    ja: 人々もみんな笑っていました
  d_nikke_alice_02_5:
    speaker: alice
    en: This place... is Elysium!
    ko: 이곳이… 방주!
    ja: ここが…アーク！
  d_nikke_alice_02_6:
    speaker: alice
    en: It really looks like Elysium.
    ko: 정말 낙원 같아요!
    ja: 本当に楽園みたいです！
  d_nikke_alice_02_7:
    speaker: "<Self>"
    en: Wait here for a moment.
    ko: 잠시만 여기서 기다려.
    ja: ここでちょっと待っていてくれ
  d_nikke_alice_02_8:
    speaker: "<Narration>"
    en: Rabbity brings a bundle of clouds and holds it out to Alice.
    ko: 토끼 씨는 구름 뭉치를 가지고 와 앨리스에게 내밀었습니다.
    ja: |-
      ウサギさんは雲の塊を持ってきて
      アリスに渡しました
  d_nikke_alice_02_9:
    speaker: alice
    en: What's this?
    ko: 이게 뭔가요?
    ja: これは何ですか？
  d_nikke_alice_02_10:
    speaker: "<Self>"
    en: This is cotton candy.
    ko: 솜사탕이야.
    ja: わたあめだ
  d_nikke_alice_02_11:
    speaker: alice
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_alice_02_12:
    speaker: alice
    en: You can even make candy from cotton!
    ko: 솜으로 사탕도 만들 수 있는 거였군요!
    ja: わたでアメも作れるんですね！
  d_nikke_alice_02_13:
    speaker: "<Choice>"
    en: No. It's made from sugar.
    ko: 아니, 설탕으로 만든 거야.
    ja: 違う、砂糖で作るんだ
  d_nikke_alice_02_14:
    speaker: "<Choice>"
    en: No. It's actually made of clouds.
    ko: 아니, 구름으로 만든 거야.
    ja: 違う、雲で作るんだ
  d_nikke_alice_02_15:
    speaker: "<Narration>"
    en: Oh. That is a disappointing answer.
    ko: 실망스러운 대답이 아닐 수 없었습니다.
    ja: 本当にガッカリする答えでした
  d_nikke_alice_02_16:
    speaker: alice
    en: "???"
    ko: "??"
    ja: "？？"
  d_nikke_alice_02_17:
    speaker: alice
    en: But why is it called cotton candy?
    ko: 그런데 왜 솜사탕이라고 부르나요?
    ja: じゃあ、どうしてわたあめと呼ぶんですか？
  d_nikke_alice_02_18:
    speaker: "<Self>"
    en: Because it's soft as cotton.
    ko: 솜처럼 푹신하니까.
    ja: 綿みたいにふわふわしているから
  d_nikke_alice_02_19:
    speaker: "<Narration>"
    en: Alice touches the cotton candy.
    ko: 앨리스는 솜사탕을 눌러보았습니다.
    ja: アリスはわたあめを突っついてみました
  d_nikke_alice_02_20:
    speaker: alice
    en: It's really soft!
    ko: 정말 푹신해요!
    ja: 本当にふわふわです！
  d_nikke_alice_02_21:
    speaker: "<Narration>"
    en: Alice is delighted.
    ko: 앨리스는 기분이 좋아졌습니다.
    ja: アリスは楽しくなりました
  d_nikke_alice_02_22:
    speaker: alice
    en: Haha. It's cute...
    ko: 헤헤. 귀여워….
    ja: へへ、かわいい…
  d_nikke_alice_02_23:
    speaker: alice
    en: Cloud?!
    ko: 구름?!
    ja: 雲！？
  d_nikke_alice_02_24:
    speaker: "<Narration>"
    en: The more she looks around Elysium, the more fascinating the place becomes.
    ko: 앨리스는 방주는 보면 볼수록 신기한 곳이라고 생각했습니다.
    ja: |-
      アリスは、ますますアークは
      本当に不思議な所だと思いました
  d_nikke_alice_02_25:
    speaker: alice
    en: Wow... It's like holding a cloud in your hands!
    ko: 우와아… 그럼 구름을 손에 쥐고 있는 거네요!
    ja: うわあ…じゃあ、雲を手に持っているのですね！
  d_nikke_alice_02_26:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아. 구름이 앨리스 손에 있는 거야.
    ja: ああ、アリスの手の中に雲がある
  d_nikke_alice_02_27:
    speaker: "<Narration>"
    en: Alice takes a little bite of the cotton candy.
    ko: 앨리스는 솜사탕을 조금 뜯어 먹어보았습니다.
    ja: アリスはわたあめを少しちぎって食べてみました
  d_nikke_alice_02_28:
    speaker: alice
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_alice_02_29:
    speaker: alice
    en: Rabbity! The cloud disappeared in my mouth!
    ko: |-
      토끼 씨!
      구름이 입안에서 사르르 사라져버렸어요!
    ja: |-
      ウサギさん！
      雲が…口の中で溶けました！
  d_nikke_alice_02_30:
    speaker: "<Narration>"
    en: Alice's eyes shine with delight.
    ko: 앨리스는 기분이 좋아 눈을 빛냈습니다.
    ja: アリスは嬉しそうに目を光らせました
  d_nikke_alice_02_31:
    speaker: alice
    en: There are so many fascinating things here at Elysium!
    ko: 방주는 신기한 것들이 많네요!
    ja: アークには、不思議なものがいっぱいです！
  d_nikke_alice_02_32:
    speaker: alice
    en: It really is Elysium.
    ko: 진짜 낙원이 맞나 봐요.
    ja: 本当に楽園ですね。
  d_nikke_alice_02_33:
    speaker: "<Self>"
    en: This is just the beginning,
    ko: 이건 시작에 불과해.
    ja: これは序の口だ
  d_nikke_alice_02_34:
    speaker: "<Narration>"
    en: Rabbity speaks with confidence.
    ko: 토끼 씨는 자신만만한 표정으로 말했습니다.
    ja: ウサギさんは自信満々な表情で言いました
  d_nikke_alice_02_35:
    speaker: "<Self>"
    en: I will show you more fascinating things.
    ko: 더 신기한 것들을 보여줄게.
    ja: もっと不思議なものを見せてあげる
  d_nikke_alice_02_36:
    speaker: "<Narration>"
    en: Alice follows Rabbity to a place
    ko: 토끼 씨의 안내에 따라간 곳은.
    ja: ウサギさんに案内されて行った所は
  d_nikke_alice_02_37:
    speaker: "<Narration>"
    en: called Cafe.
    ko: 카페라는 곳이었습니다.
    ja: "「カフェ」という所でした"
  d_nikke_alice_02_38:
    speaker: "<Narration>"
    en: Rabbity buys Alice a coffee with a mountain of cream on top.
    ko: |-
      토끼 씨는 앨리스에게
      크림이 산처럼 올라간 커피를 사주었습니다.
    ja: |-
      ウサギさんはアリスにクリームが山のように
      乗っているコーヒーをおごってくれました
  d_nikke_alice_02_39:
    speaker: alice
    en: Wow! The cream is floating on the coffee.
    ko: 우와~ 크림이 커피 위에 동동 떠 있어요.
    ja: |-
      うわあ～！
      クリームがコーヒーの上にふわふわ浮かんでる！
  d_nikke_alice_02_40:
    speaker: alice
    en: It looks like snow piled up...
    ko: 생긴 게 꼭 눈이 쌓여있는 것 같아….
    ja: まるで、雪が積もってるみたい…
  d_nikke_alice_02_41:
    speaker: alice
    en: Uh... snow?!
    ko: 어, 눈…?!
    ja: あれ、雪…！？
  d_nikke_alice_02_42:
    speaker: "<Narration>"
    en: This brings up the thought of the Snow Queen
    ko: 눈의 여왕님을 떠올린 앨리스는.
    ja: 雪の女王様を思い出したアリスは
  d_nikke_alice_02_43:
    speaker: "<Narration>"
    en: as Alice stands up and looks around at her surroundings
    ko: 자리에서 일어나 주위를 두리번 거렸습니다.
    ja: 立ち上がって周りを見渡しました
  d_nikke_alice_02_44:
    speaker: "<Narration>"
    en: However, the Queen is nowhere to be seen.
    ko: 그런데 아무리 찾아도 여왕님은 보이지 않았습니다.
    ja: でも、いくら探しても女王様はいません
  d_nikke_alice_02_45:
    speaker: "<Self>"
    en: What is it?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_alice_02_46:
    speaker: alice
    en: Maybe the Queen is here?
    ko: 여기에 여왕님이 있는 거 아닐까요?
    ja: ここに、女王様がいるのでは？
  d_nikke_alice_02_47:
    speaker: alice
    en: Isn't this something only the Snow Queen can make?
    ko: 이런 건 눈의 여왕님만 만들 수 있는 거잖아요?
    ja: こんなのは、雪の女王様にしか作れないんです！
  d_nikke_alice_02_48:
    speaker: "<Self>"
    en: No. This was made by the Cream Queen.
    ko: 이건 크림의 여왕님이 만든 건데?
    ja: これはクリームの女王様が作ったものだけど？
  d_nikke_alice_02_49:
    speaker: alice
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_alice_02_50:
    speaker: alice
    en: Cream Queen!
    ko: 크림의 여왕님!
    ja: クリームの女王様！
  d_nikke_alice_02_51:
    speaker: alice
    en: There are so many cool people in Elysium!
    ko: 방주에도 멋진 분이 많네요!
    ja: アークにも素敵な方が多いのですね！
  d_nikke_alice_02_52:
    speaker: "<Narration>"
    en: After drinking the coffee, Rabbity and Alice visit the
    ko: 토끼 씨와 함께 크림 여왕님의 커피를 마신 후 찾아간 곳은.
    ja: |-
      ウサギさんと一緒にクリームの女王様の
      コーヒーを飲んでから訪れた所は
  d_nikke_alice_02_53:
    speaker: "<Narration>"
    en: land of books.
    ko: 책의 나라였습니다.
    ja: 本の国でした
  d_nikke_alice_02_54:
    speaker: alice
    en: Wow... there are so many books!
    ko: 우와아… 책이 엄청 많아요!
    ja: うわあ…本がいっぱいです！
  d_nikke_alice_02_55:
    speaker: "<Narration>"
    en: It is a fascinating place full of books wherever you look.
    ko: 어디를 둘러봐도 책으로 이루어진 신기한 곳이었습니다.
    ja: |-
      どこを見ても本が所狭しとならんでいる
      不思議な所でした
  d_nikke_alice_02_56:
    speaker: "<Narration>"
    en: In this place, there are many books that Alice likes.
    ko: 그곳에는 앨리스가 좋아했던 책들도 많이 있었습니다.
    ja: そこにはアリスが好きな本もいっぱいありました
  d_nikke_alice_02_57:
    speaker: "<Self>"
    en: Do you like books?
    ko: 책을 좋아해?
    ja: 本が好きか？
  d_nikke_alice_02_58:
    speaker: alice
    en: Yes, I do.
    ko: 네, 좋아해요.
    ja: はい、大好きです。
  d_nikke_alice_02_59:
    speaker: alice
    en: Because books contain happy worlds.
    ko: 책에는 행복한 세계가 가득하니까요.
    ja: 本の中の世界は幸せでいっぱいですから。
  d_nikke_alice_02_60:
    speaker: "<Self>"
    en: What's your favorite book?
    ko: 어떤 책을 가장 좋아하는데?
    ja: 一番好きな本は？
  d_nikke_alice_02_61:
    speaker: alice
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_nikke_alice_02_62:
    speaker: "<Narration>"
    en: Alice looks around the bookshelf full of children's books.
    ko: 앨리스는 동화책이 가득 찬 책장을 둘러보았습니다.
    ja: |-
      アリスは絵本でいっぱいになっている
      本棚を見渡しました
  d_nikke_alice_02_63:
    speaker: alice
    en: There are so many that I can't choose.
    ko: 너무 많아서 못 정하겠어요.
    ja: 多すぎて決められません。
  d_nikke_alice_02_64:
    speaker: alice
    en: Hey Rabbity, can you pick one for me?
    ko: 토끼 씨가 골라주시면 안 돼요?
    ja: ウサギさんが選んでくれませんか？
  d_nikke_alice_02_65:
    speaker: "<Self>"
    en: There can only be one right choice for you, Alice. Here!
    ko: 앨리스에겐 역시 앨리스지.
    ja: アリスにはやっぱり、アリスだ
  d_nikke_alice_02_66:
    speaker: "<Narration>"
    en: Rabbity picks the book Alice in Wonderland.
    ko: 토끼 씨는 이상한 나라의 앨리스를 골라 주었습니다.
    ja: |-
      ウサギさんは不思議の国のアリスを
      選んでくれました
  d_nikke_alice_02_67:
    speaker: alice
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_alice_02_68:
    speaker: "<Self>"
    en: Don't you like it?
    ko: 혹시 싫어해?
    ja: 好きじゃなかったか？
  d_nikke_alice_02_69:
    speaker: alice
    en: No!
    ko: 아니에요!
    ja: 違います！
  d_nikke_alice_02_70:
    speaker: alice
    en: I like this book.
    ko: 좋아해요. 이 책.
    ja: 好きです、この本。
  d_nikke_alice_02_71:
    speaker: alice
    en: Weird... why didn't I think of this a moment ago?
    ko: 이상하다… 왜 아까는 이게 안 떠올랐지?
    ja: どうして…さっきは思い出せなかったのかな。
  d_nikke_alice_02_72:
    speaker: alice
    en: I used to read this book every day...
    ko: 예전에는 매일매일 이것만 읽었었는데….
    ja: 昔は毎日、こればかり読んでいたのに…
  d_nikke_alice_02_73:
    speaker: alice
    en: Because I really liked it.
    ko: 너무 좋아해서.
    ja: 好きすぎて、
  d_nikke_alice_02_74:
    speaker: alice
    en: Just reading this book made me happy.
    ko: 이 책을 읽기만 해도 행복해졌었어요.
    ja: この本を読むだけで幸せでした。
  d_nikke_alice_02_75:
    speaker: "<Self>"
    en: Then let's get this.
    ko: 그럼 이것으로 하자.
    ja: では、これにしよう
  d_nikke_alice_02_76:
    speaker: alice
    en: What?
    ko: 뭘요?
    ja: 何をですか？
  d_nikke_alice_02_77:
    speaker: "<Self>"
    en: It's a gift.
    ko: 선물이야.
    ja: プレゼントだ
  d_nikke_alice_02_78:
    speaker: "<Narration>"
    en: Rabbity hands over the book to Alice.
    ko: 토끼 씨는 앨리스에게 책을 내밀었습니다.
    ja: ウサギさんがアリスに本を差し出しました
  d_nikke_alice_02_79:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_02_80:
    speaker: alice
    en: A gift... for me?
    ko: 저한테… 선물을요?
    ja: 私への…プレゼントですか？
  d_nikke_alice_02_81:
    speaker: "<Self>"
    en: Don't you like it?
    ko: 별로야?
    ja: 気に入らないか？
  d_nikke_alice_02_82:
    speaker: alice
    en: No, I like it.
    ko: 아뇨. 기뻐요.
    ja: いいえ、嬉しいです。
  d_nikke_alice_02_83:
    speaker: alice
    en: I love it.
    ko: 정말 행복해요.
    ja: 本当に幸せです。
  d_nikke_alice_02_84:
    speaker: "<Narration>"
    en: Alice is overjoyed.
    ko: 앨리스는 정말 기뻤습니다.
    ja: アリスは本当に幸せでした
  d_nikke_alice_02_85:
    speaker: "<Narration>"
    en: An ideal world that she had only dreamed of.
    ko: 그녀가 꿈꿨던 이상적인 세계 속에.
    ja: 彼女が夢見ていた理想の世界に
  d_nikke_alice_02_86:
    speaker: "<Narration>"
    en: She feels she is in that very world now.
    ko: 행복한 세계 속에 와 있는 기분이었습니다.
    ja: 幸せな世界に来ているようでした
  d_nikke_alice_02_87:
    speaker: "<Narration>"
    en: Time flies, and soon, they have to leave Elysium.
    ko: |-
      시간이 흘러.
      어느덧 방주를 떠나야 할 시간이 되었습니다.
    ja: |-
      時は流れ
      いつの間にかアークを離れる時が来ました
  d_nikke_alice_02_88:
    speaker: "<Narration>"
    en: Before heading to Rabbity's house,
    ko: 두 사람은 토끼 씨의 집으로 가기 전에.
    ja: 2人はウサギさんの家に行く前に
  d_nikke_alice_02_89:
    speaker: "<Narration>"
    en: they decide to take a little break.
    ko: 조금 쉬었다 가기로 했습니다.
    ja: ちょっと休んでいくことにしました
  d_nikke_alice_02_90:
    speaker: "<Self>"
    en: Was your trip to Elysium fun?
    ko: 방주 투어는 재미있었어?
    ja: アークツアーは楽しかったか？
  d_nikke_alice_02_91:
    speaker: alice
    en: Yes! It was so much fun!
    ko: 네! 엄청 재미있었어요!
    ja: はい！すごく楽しかったです！
  d_nikke_alice_02_92:
    speaker: "<Narration>"
    en: Alice looks up, gazing at the sky above her.
    ko: 앨리스는 고개를 들어 하늘을 바라보았습니다.
    ja: アリスは頭を上げて空を見ました
  d_nikke_alice_02_93:
    speaker: "<Narration>"
    en: The sky in Elysium is glistening just as it was before.
    ko: 방주의 하늘은 여전히 반짝반짝 빛나고 있었습니다.
    ja: アークの空は相変わらずキラキラ光っていました
  d_nikke_alice_02_94:
    speaker: "<Self>"
    en: How was it? Did it seem like Elysium?
    ko: 방주는 어땠어? 낙원인 거 같아?
    ja: アークはどうだった？楽園だと思ったか？
  d_nikke_alice_02_95:
    speaker: alice
    en: Yes!
    ko: 네!
    ja: はい！
  d_nikke_alice_02_96:
    speaker: alice
    en: It really seems like Elysium.
    ko: 방주는 정말 낙원인 것 같아요.
    ja: アークは本当に楽園みたいです。
  d_nikke_alice_02_97:
    speaker: "<Self>"
    en: That's a relief.
    ko: 다행이네.
    ja: よかった
  d_nikke_alice_02_98:
    speaker: alice
    en: Being here
    ko: 여기에 있으니까.
    ja: ここにいると、
  d_nikke_alice_02_99:
    speaker: alice
    en: makes me really happy.
    ko: 정말 행복 해지….
    ja: 本当に幸せになれ…
  d_nikke_alice_02_100:
    speaker: "<Narration>"
    en: Bee-------------eep-------!!
    ko: 삐----------익----------!!
    ja: ピピーーーーーーーー！！
  d_nikke_alice_02_101:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_02_102:
    speaker: poli
    en: Stop!!
    ko: 거기 서라앗--!!!
    ja: 止まれーー！！
  d_nikke_alice_02_103:
    speaker: "<Self>"
    en: Poli?
    ko: 폴리?
    ja: ポリ？
  d_nikke_alice_02_104:
    speaker: alice
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_alice_02_105:
    speaker: "<Narration>"
    en: In the distance, a person in a blue uniform is chasing someone.
    ko: 멀리서 파란 옷을 입은 사람이 누군가를 쫓아가고 있었습니다.
    ja: |-
      遠くで青い服を着た人が
      誰かを追いかけていました
  d_nikke_alice_02_106:
    speaker: "<Narration>"
    en: With one chasing another,
    ko: 그렇게 쫓고 쫓기는 모습이 꼭.
    ja: 追いかけ、追いかけられる姿がまるで
  d_nikke_alice_02_107:
    speaker: "<Narration>"
    en: they look like they're playing hide-and-seek.
    ko: 술래잡기를 하고 있는 것 같았습니다.
    ja: 鬼ごっこをしているようでした
  d_nikke_alice_02_108:
    speaker: alice
    en: Wow... it looks like they're playing hide-and-seek.
    ko: 와… 저 사람들 술래잡기를 하나 봐요!
    ja: わあ…あの人たち、鬼ごっこをやってますよ！
  d_nikke_alice_02_109:
    speaker: poli
    en: Move aside...!
    ko: 잠시만 비켜주세…!
    ja: ちょっと、どいて…！
  d_nikke_alice_02_110:
    speaker: poli
    en: Uh... ahh!
    ko: 으, 으와아앗!
    ja: う、うわあっ！
  d_nikke_alice_02_111:
    speaker: "<Narration>"
    en: The person giving chase trips over a rock and falls.
    ko: "술래를 향해 뛰어가던 사람이 \n돌에 걸려 넘어져 버렸습니다."
    ja: |-
      鬼を追いかけていた人が
      石につまずいて転んでしまいました
  d_nikke_alice_02_112:
    speaker: poli
    en: Ugh... that hurts...
    ko: 으으, 아프네여….
    ja: うう、痛い…
  d_nikke_alice_02_113:
    speaker: alice
    en: Huh...? He's going to run away?
    ko: 어어…? 술래가 도망가 버리겠어요!
    ja: あ…？鬼が逃げます！
  d_nikke_alice_02_114:
    speaker: "<Self>"
    en: Wait. I'll chase him and bring him back.
    ko: 잠시만 술래를 잡고 올게!
    ja: ちょっと鬼を捕まえてくる！
  d_nikke_alice_02_115:
    speaker: alice
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_alice_02_116:
    speaker: "<Narration>"
    en: Rabbity runs after the person.
    ko: 토끼 씨는 술래를 쫓아 뛰어가 버렸습니다.
    ja: ウサギさんは鬼を追いかけて行ってしまいました
  d_nikke_alice_02_117:
    speaker: alice
    en: Rabbity is busy here too.
    ko: 토끼 씨는 여기서도 바쁘네요.
    ja: ウサギさんって、ここでも忙しいですね。
  d_nikke_alice_02_118:
    speaker: "<Narration>"
    en: Alice, being left alone, decides to wait for Rabbity.
    ko: 혼자 남겨진 앨리스는 토끼 씨를 기다려보기로 했습니다.
    ja: |-
      独りになったアリスは
      ウサギさんを待つことにしました
  d_nikke_alice_02_119:
    speaker: "<Narration>"
    en: At that moment,
    ko: 그 순간.
    ja: その時
  d_nikke_alice_02_120:
    speaker: "<Narration>"
    en: someone speaks to Alice.
    ko: 어떤 사람이 말을 걸어왔습니다.
    ja: 知らない人が話しかけてきました
  d_nikke_alice_02_121:
    speaker: unknown
    en: Hey, miss, are you alone?
    ko: 아가씨. 혼자야?
    ja: お嬢ちゃん、ひとり？
  d_nikke_alice_02_122:
    speaker: alice
    en: Who are you?
    ko: 누구세요?
    ja: どちら様ですか？
  d_nikke_alice_02_123:
    speaker: unknown
    en: I'm...
    ko: 나는 음….
    ja: 私は、その…
  d_nikke_alice_02_124:
    speaker: unknown
    en: Just someone selling candy.
    ko: 사탕을 파는 사람이야.
    ja: アメを売る人だ。
  d_nikke_alice_02_125:
    speaker: candyman
    en: I sell the most delicious candy in this street.
    ko: "이 거리에서 \n가장 맛있는 사탕을 파는 사람이지."
    ja: |-
      この街で
      一番おいしいアメを売る人だよ。
  d_nikke_alice_02_126:
    speaker: alice
    en: The most delicious candy...!
    ko: 가장 맛있는 사탕이라니…!
    ja: 一番おいしいアメ…！
  d_nikke_alice_02_127:
    speaker: alice
    en: That's cool!
    ko: 멋지네요!
    ja: 素敵です！
  d_nikke_alice_02_128:
    speaker: candyman
    en: Some people say tasting my delicious candy
    ko: 어떤 사람은 내 사탕이 너무 맛있어서.
    ja: 私のアメがおいしすぎて
  d_nikke_alice_02_129:
    speaker: candyman
    en: brings them happiness.
    ko: 행복해진다고도 하더라고.
    ja: 幸せになると言う人もいるよ。
  d_nikke_alice_02_130:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_02_131:
    speaker: alice
    en: Happiness?
    ko: 행복해진다고요?
    ja: 幸せになれる？
  d_nikke_alice_02_132:
    speaker: candyman
    en: How about it? Do you want to try?
    ko: 어때. 아가씨도 먹으러 가지 않을래?
    ja: どうだ、お嬢ちゃんも食べに行かないか？
  d_nikke_alice_02_133:
    speaker: alice
    en: Uh... I have to wait here for Rabbity.
    ko: 어… 전 여기서 토끼 씨를 기다려야 되는데.
    ja: でも…私はここでウサギさんを待たないと。
  d_nikke_alice_02_134:
    speaker: candyman
    en: It won't take long.
    ko: 다녀오는데 얼마 안 걸릴 거야.
    ja: そんなに時間はかからないよ。
  d_nikke_alice_02_135:
    speaker: candyman
    en: It's not far from here.
    ko: 여기서 별로 안 멀어.
    ja: すぐそこだから。
  d_nikke_alice_02_136:
    speaker: alice
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_nikke_alice_02_137:
    speaker: "<Narration>"
    en: After hearing that, Alice is conflicted.
    ko: 앨리스는 사탕 장수의 말에 고민했습니다.
    ja: アリスはアメ売りの言葉にためらいました
  d_nikke_alice_02_138:
    speaker: "<Narration>"
    en: She wanted to gift something to Rabbity
    ko: 좋아하는 책을 사주었던 토끼 씨에게.
    ja: 好きな本を買ってくれたウサギさんに
  d_nikke_alice_02_139:
    speaker: "<Narration>"
    en: who bought her a book that she likes.
    ko: 무언가를 선물해 주고 싶었기 때문이었습니다.
    ja: 何かプレゼントしたいと思ったからです
  d_nikke_alice_02_140:
    speaker: alice
    en: Would I be able to gift that?
    ko: 혹시 그거 선물할 수도 있나요?
    ja: |-
      それって、
      誰かにプレゼントすることもできますか？
  d_nikke_alice_02_141:
    speaker: candyman
    en: Yes, of course.
    ko: 그럼~ 가능하지.
    ja: もちろん。
  d_nikke_alice_02_142:
    speaker: candyman
    en: Come along, now. We can talk as we walk.
    ko: "자, 자. 얘기는 가면서 하는 걸로 하고 \n일단 출발하자."
    ja: |-
      さあ、さ、歩きながら話そう。
      とりあえず行こうか。
  d_nikke_alice_02_143:
    speaker: candyman
    en: The way there is a bit complicated so follow me closely, in case you get lost.
    ko: |-
      조금 복잡한 길이니까.
      헤매지 말고 잘 따라와야 해?
    ja: |-
      道が少し複雑だから
      道に迷わないようにちゃんとついてくるんだよ。
  d_nikke_alice_02_144:
    speaker: alice
    en: I'll keep up!
    ko: 네, 잘 따라갈게요!
    ja: はい、ちゃんとついていきます！
  d_nikke_alice_02_145:
    speaker: "<Narration>"
    en: And just like that, Alice follows the candy man away.
    ko: 그렇게 앨리스는 사탕 장수를 따라나섰습니다.
    ja: そうしてアリスはアメ売りについていきました
d_nikke_alice_03:
  d_nikke_alice_03_1:
    speaker: "<Narration>"
    en: Alice follows the candy man, walking along a winding road.
    ko: "앨리스는 사탕 장수를 따라 \n구불구불 이어진 길을 걸어갔습니다."
    ja: |-
      アリスはアメ売りの後を追って
      くねくねと続く道を歩きました
  d_nikke_alice_03_2:
    speaker: "<Narration>"
    en: It's surrounded by the dark night
    ko: 그곳은 반짝거리던 거리와는 다르게.
    ja: その道はキラキラしていた街とは違って
  d_nikke_alice_03_3:
    speaker: "<Narration>"
    en: unlike the twinkling streets.
    ko: 새까만 밤으로 가득했습니다.
    ja: 真っ暗な夜で満ちていました
  d_nikke_alice_03_4:
    speaker: alice
    en: It's very dark here.
    ko: 여기는 엄청 어둡네요.
    ja: ここはすごく暗いですね。
  d_nikke_alice_03_5:
    speaker: alice
    en: And the road is like a maze!
    ko: 길도 미로 같아요!
    ja: 道も迷路みたいです！
  d_nikke_alice_03_6:
    speaker: candyman
    en: It's okay. If you lose sight of me, just follow these children.
    ko: "괜찮아. \n날 놓쳐도 저 애들만 보고 따라 걸으면 돼."
    ja: |-
      大丈夫だ。私を見失っても、
      あの子たちについていけばいい。
  d_nikke_alice_03_7:
    speaker: "<Narration>"
    en: Alice is not the only one walking down the road.
    ko: 길을 따라 걷는 건 앨리스 혼자만이 아니었습니다.
    ja: |-
      道を歩いているのは
      アリス1人ではありませんでした
  d_nikke_alice_03_8:
    speaker: "<Narration>"
    en: There is a girl with a pink dress,
    ko: 분홍색 원피스를 입은 소녀도.
    ja: ピンクのワンピースを着ている少女も
  d_nikke_alice_03_9:
    speaker: "<Narration>"
    en: a girl with double ponytails,
    ko: 양 갈래로 머리를 묶은 소녀도.
    ja: ツインテールの少女も
  d_nikke_alice_03_10:
    speaker: "<Narration>"
    en: a girl with a blue headband,
    ko: 파란 머리띠를 한 소녀도.
    ja: 青いヘアバンドをしている少女も
  d_nikke_alice_03_11:
    speaker: "<Narration>"
    en: and a girl with red shoes.
    ko: 빨간 구두를 신은 소녀도.
    ja: 赤い靴を履いている少女も
  d_nikke_alice_03_12:
    speaker: "<Narration>"
    en: We're all walking together.
    ko: 함께였습니다.
    ja: 一緒でした
  d_nikke_alice_03_13:
    speaker: candyman
    en: Well, we've arrived, everyone!
    ko: 자, 도착했습니다. 여러분!
    ja: さあ、着きました。みなさん！
  d_nikke_alice_03_14:
    speaker: candyman
    en: Can everyone please stand in a line?
    ko: 한 줄로 줄을 서주시겠어요?
    ja: 一列に並んでください！
  d_nikke_alice_03_15:
    speaker: candyman
    en: I will give out the candy that brings happiness!
    ko: 행복해지는 사탕을 드릴게요!
    ja: 幸せになるアメをあげましょう！
  d_nikke_alice_03_16:
    speaker: "<Narration>"
    en: Alice joins the line in excitement.
    ko: 앨리스는 설레는 마음을 안고 줄을 섰습니다.
    ja: アリスはわくわくしながら列に並びました
  d_nikke_alice_03_17:
    speaker: candyman
    en: Don't start eating just because you got it first.
    ko: 먼저 받았다고 먼저 드시면 안 돼요.
    ja: 先にもらっても、先に食べちゃダメですよ！
  d_nikke_alice_03_18:
    speaker: candyman
    en: We all eat together!
    ko: 다 같이 먹는 거예요!
    ja: みんなで一緒に食べるんです！
  d_nikke_alice_03_19:
    speaker: "<Narration>"
    en: The line becomes shorter and shorter
    ko: 줄이 점점 줄어들고.
    ja: 列がどんどん減り
  d_nikke_alice_03_20:
    speaker: "<Narration>"
    en: and now it's Alice's turn.
    ko: 앨리스의 차례가 되었습니다.
    ja: アリスの番が来ました
  d_nikke_alice_03_21:
    speaker: candyman
    en: Here you go, Miss.
    ko: 자, 아가씨도 받아.
    ja: さあ、お嬢ちゃんもどうぞ。
  d_nikke_alice_03_22:
    speaker: "<Narration>"
    en: The candy man hands the candy to Alice.
    ko: 사탕 장수는 앨리스에게 사탕을 내밀었습니다.
    ja: アメ売りはアリスにアメを差し出しました
  d_nikke_alice_03_23:
    speaker: alice
    en: Can this be gift-wrapped?
    ko: 혹시 선물 포장은 안 되나요?
    ja: あの、プレゼント用に包んでもらえませんか？
  d_nikke_alice_03_24:
    speaker: candyman
    en: Ah, we can do that another time.
    ko: 아~ 그건 나중에 하고.
    ja: あー、それは後でやろう。
  d_nikke_alice_03_25:
    speaker: candyman
    en: Now, why don't you try it?
    ko: 일단 이거 하나 먹어볼래?
    ja: とりあえず、これを1つ食べてごらん。
  d_nikke_alice_03_26:
    speaker: candyman
    en: Don't worry about the money. This is on me!
    ko: |-
      돈 걱정은 마.
      이건 서비스니까!
    ja: |-
      お金は気にしなくていい。
      これはサービスだ！
  d_nikke_alice_03_27:
    speaker: candyman
    en: Free! How do you like that?
    ko: 공짜. 좋지?
    ja: タダだよ、いいよね？
  d_nikke_alice_03_28:
    speaker: alice
    en: Uh... that's...
    ko: 어… 그게….
    ja: え…あの…
  d_nikke_alice_03_29:
    speaker: candyman
    en: Okay, next!
    ko: 그럼 다음 분~
    ja: じゃあ、次の方～
  d_nikke_alice_03_30:
    speaker: "<Narration>"
    en: Alice stares blankly at the candy.
    ko: 앨리스는 사탕을 멍하니 바라보았습니다.
    ja: アリスはアメをぼんやりと眺めました
  d_nikke_alice_03_31:
    speaker: "<Narration>"
    en: The Queen said not to eat anything from strangers...
    ko: 여왕님이 모르는 사람이 주는 건 먹지 말라고 했는데….
    ja: |-
      女王様が知らない人に
      もらったものは食べちゃダメだって…
  d_nikke_alice_03_32:
    speaker: candyman
    en: Well, it looks like everyone has one.
    ko: 자, 이제 모두 받았네요.
    ja: さあ、みんなもらいましたね？
  d_nikke_alice_03_33:
    speaker: candyman
    en: On the count of three, we all eat it at the same time!
    ko: 하나 둘 셋 하면 먹는 거예요!
    ja: いち、に、さんで食べるのです！
  d_nikke_alice_03_34:
    speaker: candyman
    en: One! Two!
    ko: 하나-! 둘-!
    ja: いち！に！
  d_nikke_alice_03_35:
    speaker: candyman
    en: Three!
    ko: 셋!
    ja: さん！
  d_nikke_alice_03_36:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-!
    ja: パクッ！
  d_nikke_alice_03_37:
    speaker: "<Narration>"
    en: The girl in the pink dress falls asleep.
    ko: 사탕을 먹은 분홍색 원피스의 소녀가 잠에 들었습니다.
    ja: |-
      アメを食べたピンクのワンピースの少女が
      眠りました
  d_nikke_alice_03_38:
    speaker: "<Narration>"
    en: The girl with the double ponytails falls asleep.
    ko: 사탕을 먹은 양 갈래머리의 소녀도 잠에 들었습니다.
    ja: アメを食べたツインテールの少女も眠りました
  d_nikke_alice_03_39:
    speaker: "<Narration>"
    en: The girl with the blue hairband falls asleep.
    ko: 사탕을 먹은 파란 머리띠의 소녀도 잠에 들었습니다.
    ja: アメを食べた青いヘアバンドの少女も眠りました
  d_nikke_alice_03_40:
    speaker: "<Narration>"
    en: The girl with the red shoes falls asleep.
    ko: 사탕을 먹은 빨간 구두의 소녀도 잠에 들었습니다.
    ja: アメを食べた赤い靴の少女も眠りました
  d_nikke_alice_03_41:
    speaker: "<Narration>"
    en: Alice is shocked by what she sees and asks.
    ko: 앨리스는 그 모습을 보고 놀라 물었습니다.
    ja: アリスはそれを見て驚き、聞きました
  d_nikke_alice_03_42:
    speaker: candyman
    en: Hey Miss, you didn't eat it?
    ko: 아가씨, 안 먹은 거야?
    ja: お嬢ちゃん、食べてないの？
  d_nikke_alice_03_43:
    speaker: alice
    en: Are they all sleeping?
    ko: 저분들은 주무시는 건가요?
    ja: あの方たちは、眠ったんですか？
  d_nikke_alice_03_44:
    speaker: candyman
    en: B-because the candy was so delicious!
    ko: 사, 사탕이 너무 맛있어서!
    ja: あ、アメがおいしすぎて！
  d_nikke_alice_03_45:
    speaker: candyman
    en: They said they wanted to nap a bit before leaving.
    ko: 잠시 자고 간다고 하더라고.
    ja: ちょっと寝てから帰るって。
  d_nikke_alice_03_46:
    speaker: alice
    en: Wow... It must be delicious!
    ko: 우와… 엄청 맛있나 보네요!
    ja: うわ…そんなにおいしいんですね！
  d_nikke_alice_03_47:
    speaker: candyman
    en: Of course. Once you eat it, you will never forget the taste.
    ko: 그럼~ 한번 먹으면 못 잊을 맛이지.
    ja: そうとも、一度食べると忘れられない味だ。
  d_nikke_alice_03_48:
    speaker: candyman
    en: Now then, you should also eat it.
    ko: 그러니까 아가씨도 먹어봐 봐.
    ja: だからお嬢ちゃんも食べてみなさい。
  d_nikke_alice_03_49:
    speaker: alice
    en: Uh... that's...
    ko: 어… 그게….
    ja: え…あの…
  d_nikke_alice_03_50:
    speaker: "<Narration>"
    en: Alice wonders if she should eat the candy.
    ko: 앨리스는 사탕을 먹어야 할지 고민했습니다.
    ja: アリスはアメを食べるかどうかためらいました
  d_nikke_alice_03_51:
    speaker: "<Narration>"
    en: At that moment, she remembers what happened in the morning
    ko: 그러다 아침에 있었던 기억을 떠올렸습니다.
    ja: その時、朝の出来事を思い出しました
  d_nikke_alice_03_52:
    speaker: "<Narration>"
    en: when she visited the cafe with Rabbity.
    ko: 그건 토끼 씨와 카페에 갔을 때의 일이었습니다.
    ja: それはウサギさんとカフェに行った時のことです
  d_nikke_alice_03_53:
    speaker: employee
    en: Here is the coffee that you ordered.
    ko: 주문하신 커피 나왔습니다.
    ja: お待たせしました、コーヒーです。
  d_nikke_alice_03_54:
    speaker: employee
    en: Here, a cookie on the house!
    ko: 이 쿠키는 서비스입니다.
    ja: このクッキーはサービスです。
  d_nikke_alice_03_55:
    speaker: employee
    en: Please enjoy.
    ko: 맛있게 드세요~
    ja: ごゆっくりどうぞ～
  d_nikke_alice_03_56:
    speaker: "<Narration>"
    en: After the friendly waitress served the coffee and left,
    ko: 친절한 직원이 커피를 놓고 떠나간 후.
    ja: 親切な店員がコーヒーを置いて去った後
  d_nikke_alice_03_57:
    speaker: "<Narration>"
    en: Alice stared at the cookie and asked,
    ko: 쿠키를 빤히 바라보고 있던 앨리스가 물었습니다.
    ja: |-
      クッキーをジッと見つめていた
      アリスが聞きました
  d_nikke_alice_03_58:
    speaker: alice
    en: Rabbity!
    ko: 토끼 씨!
    ja: ウサギさん！
  d_nikke_alice_03_59:
    speaker: alice
    en: The queen said not to eat anything from strangers.
    ko: "여왕 님이 모르는 사람이 \n공짜로 주는 건 먹지 말라고 했는데."
    ja: |-
      女王様に、知らない人からタダでもらったものは
      食べちゃダメ！と言われています。
  d_nikke_alice_03_60:
    speaker: alice
    en: But this is a complimentary treat. Can I eat it?
    ko: 이건 서비스니까 먹어도 되는 걸까요?
    ja: これはサービスだから、食べてもいいんですか？
  d_nikke_alice_03_61:
    speaker: "<Choice>"
    en: Eat it. Courtesy should be returned with gratitude.
    ko: 먹어도 돼. 좋은 의미로 준거니까.
    ja: 善意でくれたんだから食べてもいい
  d_nikke_alice_03_62:
    speaker: "<Choice>"
    en: Don't eat it. You should be wary of anything given to you by a stranger.
    ko: 먹으면 안 돼. 모르는 사람이 준 건 조심해야 해.
    ja: 食べてはいけない。知らない人から\nもらったものには気を付けないと
  d_nikke_alice_03_63:
    speaker: "<Narration>"
    en: I can eat it because it's a complimentary treat,.
    ko: 서비스라면 먹어도 된다.
    ja: サービスなら食べてもいい
  d_nikke_alice_03_64:
    speaker: "<Narration>"
    en: Recalling what Rabbity said, Alice makes a decision.
    ko: 토끼 씨의 그 말을 떠올린 앨리스는 결심했습니다.
    ja: |-
      ウサギさんの言葉を思い出したアリスは
      心を決めました
  d_nikke_alice_03_65:
    speaker: candyman
    en: What are you worrying about? This is a complimentary treat on the house.
    ko: |-
      뭘 그렇게 고민해?
      서비스라니까?
    ja: |-
      何をそんなにためらってるんだい？
      サービスだと言っただろう？
  d_nikke_alice_03_66:
    speaker: candyman
    en: Miss, you came here because you wanted to eat this candy.
    ko: 아가씨도 사탕 먹고 싶어서 온거잖아.
    ja: |-
      お嬢ちゃんもアメが食べたくて
      来たんじゃないのかい？
  d_nikke_alice_03_67:
    speaker: alice
    en: Yes, I will eat it. It's a complimentary treat anyway!
    ko: 네, 먹을게요. 서비스니까!
    ja: はい、食べます。サービスですから！
  d_nikke_alice_03_68:
    speaker: "<Narration>"
    en: Alice puts the candy in her mouth.
    ko: 앨리스는 사탕을 입에 넣어보았습니다.
    ja: アリスはアメを口の中に入れました
  d_nikke_alice_03_69:
    speaker: alice
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_alice_03_70:
    speaker: "<Narration>"
    en: The candy has a sharp sour taste.
    ko: 사탕은 찌릿-! 한 맛이었습니다.
    ja: アメはビリビリ！とした味でした
  d_nikke_alice_03_71:
    speaker: "<Narration>"
    en: "[Consumed a drug that paralyzes the central nervous system. Removed.]"
    ko: "[구강에 중추신경계 마비 성분의 약물이 침투되었음 확인. \n제거합니다.]"
    ja: |-
      「口内へ中枢神経系を麻痺させる成分の薬物が
      浸透したことを確認、除去します」
  d_nikke_alice_03_72:
    speaker: "<Narration>"
    en: There was also a bitter taste in her mouth.
    ko: 쓴맛이 올라오기도 했습니다.
    ja: 苦い味がこみ上げてもきました
  d_nikke_alice_03_73:
    speaker: "<Narration>"
    en: "[Consumed a sleep-inducing drug. Removed]"
    ko: "[구강에 수면 유도 성분의 약물이 침투되었음 확인. \n제거합니다.]"
    ja: |-
      「口内へ睡眠を誘導する成分の薬物
      が浸透したことを確認、除去します」
  d_nikke_alice_03_74:
    speaker: "<Narration>"
    en: However, no matter how long she waits, she does not feel happy.
    ko: "그렇지만 아무리 기다려도 \n행복해지지 않았습니다."
    ja: |-
      しかし、いくら待っても
      幸せにはなりませんでした
  d_nikke_alice_03_75:
    speaker: candyman
    en: Hey Miss, aren't you sleepy?
    ko: |-
      저기, 아가씨.
      안 졸려?
    ja: |-
      あの、お嬢ちゃん。
      眠くないかい？
  d_nikke_alice_03_76:
    speaker: alice
    en: Am I supposed to be sleepy?
    ko: 졸려야 하나요?
    ja: 眠くならないと、いけないんですか？
  d_nikke_alice_03_77:
    speaker: candyman
    en: Well... yeah?
    ko: 뭐… 그렇지?
    ja: まあ…そうだね。
  d_nikke_alice_03_78:
    speaker: alice
    en: Ah...! Oh, I'm supposed to sleep before I leave like the other kids!
    ko: 아…! 저도 저분들처럼 자고 가야 하는 거군요!
    ja: |-
      あ…！私もあの方たちみたいに、
      寝ないといけないんですね！
  d_nikke_alice_03_79:
    speaker: candyman
    en: Um... Um...
    ko: 어… 어?
    ja: え…え？
  d_nikke_alice_03_80:
    speaker: candyman
    en: Y-yeah! Sleep a bit before you go.
    ko: 그, 그래! 잠깐만 자고 가.
    ja: そ、そうだ！ちょっとだけ寝ていきなさい。
  d_nikke_alice_03_81:
    speaker: alice
    en: Hmmm... But I gotta meet Rabbity.
    ko: 음… 토끼 씨를 만나러 가야 하는데.
    ja: でも…ウサギさんに会いに行かないと…
  d_nikke_alice_03_82:
    speaker: candyman
    en: Don't worry, you can take a short nap.
    ko: 걱정하지 마. 아주 잠깐이면 되니까.
    ja: 心配しなくていい、ほんの少しでいいんだ。
  d_nikke_alice_03_83:
    speaker: candyman
    en: You will be much happier in your dreams.
    ko: 꿈나라를 보고 오면 조금 더 행복해질 거야.
    ja: |-
      夢の世界を見てくると、
      もう少し幸せになれるよ。
  d_nikke_alice_03_84:
    speaker: "<Narration>"
    en: After hearing what the candy man said, Alice lies down on the ground.
    ko: 앨리스는 사탕 장수의 말에 따라 바닥에 누웠습니다.
    ja: |-
      アリスはアメ売りの言葉に従って
      床に横たわりました
  d_nikke_alice_03_85:
    speaker: "<Narration>"
    en: Don't eat it even though it's a complimentary treat.
    ko: 서비스라도 먹으면 안 된다.
    ja: サービスでも食べてはいけない
  d_nikke_alice_03_86:
    speaker: "<Narration>"
    en: Recalling what Rabbity said, Alice makes a decision.
    ko: 토끼 씨의 그 말을 떠올린 앨리스는 결심했습니다.
    ja: |-
      ウサギさんの言葉を思い出したアリスは
      心を決めました
  d_nikke_alice_03_87:
    speaker: candyman
    en: What are you worrying about? This is a complimentary treat on the house.
    ko: |-
      뭘 그렇게 고민해?
      서비스라니까?
    ja: |-
      何をそんなにためらってるんだい？
      サービスだと言っただろう？
  d_nikke_alice_03_88:
    speaker: candyman
    en: Miss, you came here because you wanted to eat this candy.
    ko: 아가씨도 사탕 먹고 싶어서 온 거잖아.
    ja: |-
      お嬢ちゃんもアメが食べたくて
      来たんじゃないのかい？
  d_nikke_alice_03_89:
    speaker: alice
    en: No, I'm not going to eat it.
    ko: 안 먹을래요.
    ja: 食べません。
  d_nikke_alice_03_90:
    speaker: candyman
    en: Are you sure you're not going to eat it?
    ko: 진짜 안 먹을 거야?
    ja: 本当に食べないの？
  d_nikke_alice_03_91:
    speaker: alice
    en: Yes. Rabbity said not to eat it.
    ko: 네. 토끼 씨가 먹으면 안 된다고 했어요.
    ja: |-
      はい、
      ウサギさんに食べちゃダメと言われました。
  d_nikke_alice_03_92:
    speaker: candyman
    en: "... Really?"
    ko: "…그래?"
    ja: "…そうか。"
  d_nikke_alice_03_93:
    speaker: "<Narration>"
    en: The Candyman lifts a wooden stick and strikes Alice on the head.
    ko: 사탕 장수가 각목을 들어 앨리스의 머리를 내려쳤습니다.
    ja: |-
      アメ売りがアリスの頭に向けて
      角材を振り下ろしました
  d_nikke_alice_03_94:
    speaker: alice
    en: Ah!
    ko: 아!
    ja: あ！
  d_nikke_alice_03_95:
    speaker: alice
    en: It hurts...
    ko: 아파요….
    ja: 痛いです…
  d_nikke_alice_03_96:
    speaker: candyman
    en: Wh-what? Why aren't you passing out?!
    ko: 뭐, 뭐야. 왜 안 쓰러져!
    ja: な、なんだ、なんで気絶しないんだ！
  d_nikke_alice_03_97:
    speaker: alice
    en: Ah, ah...!
    ko: 아아…!
    ja: ああ…！
  d_nikke_alice_03_98:
    speaker: alice
    en: Oh, this is a game played in Elysium you hit someone's head!
    ko: "방주에서는 머리를 때리면서 \n노는 놀이가 있는 거군요!"
    ja: |-
      アークでは頭を叩く遊びが
      あるんですね！
  d_nikke_alice_03_99:
    speaker: alice
    en: I'm sorry, I didn't know.
    ko: 죄송해요, 몰랐어요.
    ja: ごめんなさい、知りませんでした。
  d_nikke_alice_03_100:
    speaker: alice
    en: Let's play together!
    ko: 저도 같이 할게요!
    ja: 私も一緒にやります！
  d_nikke_alice_03_101:
    speaker: "<Narration>"
    en: Wanting to play too, Alice raises her hand.
    ko: 앨리스도 함께 놀기 위해 손을 들어 올렸습니다.
    ja: アリスは一緒に遊ぶために手を振り上げました
  d_nikke_alice_03_102:
    speaker: candyman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_03_103:
    speaker: "<Narration>"
    en: "[Nikkes cannot harm people.]"
    ko: "[니케는 사람에게 해를 가할 수 없습니다.]"
    ja: "「ニケは人間に危害を与えられません」"
  d_nikke_alice_03_104:
    speaker: alice
    en: Uh? I'm not trying to cause any harm.
    ko: 어? 해를 끼치는 게 아닌데….
    ja: え？危害を与えるつもりはないけど…
  d_nikke_alice_03_105:
    speaker: candyman
    en: What are you doing surprising me like that!
    ko: 사람 놀라게 뭐 하는 거야!
    ja: 何やってるんだ！びっくりしたじゃないか！
  d_nikke_alice_03_106:
    speaker: "<Narration>"
    en: The candy man once again strikes Alice on the head.
    ko: 사탕 장수는 앨리스를 한 번 더 내려쳤습니다.
    ja: アメ売りはアリスをもう一度叩きました
  d_nikke_alice_03_107:
    speaker: "<Narration>"
    en: "[Nikke cannot harm people.]"
    ko: "[니케는 사람에게 해를 가할 수 없습니다.]"
    ja: "「ニケは人間に危害を与えられません」"
  d_nikke_alice_03_108:
    speaker: alice
    en: I'm not causing harm. It's a game.
    ko: 해를 끼치는 게 아니에요. 놀이에요.
    ja: 危害は与えてませんよ！遊びですから！
  d_nikke_alice_03_109:
    speaker: candyman
    en: What is this?! Why aren't you passing out?!
    ko: 뭔데 이거! 왜 안 쓰러져?
    ja: なんだこれ！なんで倒れないんだ！
  d_nikke_alice_03_110:
    speaker: "<Narration>"
    en: "[Nikke cannot harm people.]"
    ko: "[니케는 사람에게 해를 가할 수 없습니다.]"
    ja: "「ニケは人間に危害を与えられません」"
  d_nikke_alice_03_111:
    speaker: alice
    en: Haha. Sorry! I can't hit you.
    ko: |-
      헤헤. 죄송해요.
      저는 때릴 수 없대요.
    ja: |-
      へへ、ごめんなさい。
      私は叩けないんですって。
  d_nikke_alice_03_112:
    speaker: alice
    en: Can we play another game?
    ko: 다른 놀이하면 안 될까요?
    ja: 他の遊びはダメですか？
  d_nikke_alice_03_113:
    speaker: "<Narration>"
    en: Alice wants to tell the candy man that she can't hit people because she is
      a Nikke,
    ko: "앨리스는 니케라서 \n사람을 때릴 수 없다는 걸 말하고 싶었지만."
    ja: |-
      アリスはニケだから
      人を叩くことはできないと言いたかったのですが
  d_nikke_alice_03_114:
    speaker: "<Narration>"
    en: but she can't tell him because he is an ordinary human being.
    ko: 사탕 장수는 평범한 인간이었기에 말할 수 없었습니다.
    ja: アメ売りは普通の人間だったので\n言えませんでした
  d_nikke_alice_03_115:
    speaker: "<Narration>"
    en: This is the rule that a Nikke needs to follow when entering Elysium.
    ko: |-
      그건 방주에 들어온
      니케들이 꼭 지켜야 할 규칙이었으니까요.
    ja: |-
      それはアークに入ったニケたちが
      守らなければならないルールだったからです
  d_nikke_alice_03_116:
    speaker: candyman
    en: Ahhhhhh!
    ko: 으아아아아-!
    ja: うああああー！
  d_nikke_alice_03_117:
    speaker: alice
    en: Ah... not working.
    ko: 아… 안되는구나.
    ja: あ…ダメなんだ。
  d_nikke_alice_03_118:
    speaker: "<Narration>"
    en: The Candyman once again strikes Alice on the head.
    ko: 사탕 장수는 앨리스를 한 번 더 내려쳤습니다.
    ja: アメ売りはアリスをもう一度叩きました
  d_nikke_alice_03_119:
    speaker: "<Narration>"
    en: Alice falls to the ground.
    ko: 앨리스는 바닥으로 쓰러졌습니다.
    ja: アリスは倒れました
  d_nikke_alice_03_120:
    speaker: "<Narration>"
    en: The Candyman continues to strike Alice multiple times.
    ko: 사탕 장수가 앨리스를 수차례 내려쳤습니다.
    ja: アメ売りがアリスを何度も叩きつけました
  d_nikke_alice_03_121:
    speaker: unknown
    en: Stop!
    ko: 그만해!
    ja: やめろ！
  d_nikke_alice_03_122:
    speaker: candyman
    en: Let go of this!
    ko: 이거 놔!
    ja: 放せ！
  d_nikke_alice_03_123:
    speaker: unknown
    en: What if you damage her brain!
    ko: 뇌가 다치면 어쩌려고 그래!
    ja: 脳が傷ついたらどうするんだ！
  d_nikke_alice_03_124:
    speaker: "<Narration>"
    en: Once her eyes were closed she could remember what Rabbity had said.
    ko: 눈을 감자, 토끼 씨의 말이 떠올랐습니다.
    ja: |-
      目を閉じると
      ウサギさんの言葉が浮かんできました
  d_nikke_alice_03_125:
    speaker: "<Self>"
    en: How was it? Did it seem like Elysium?
    ko: 방주는 어땠어? 낙원인 거 같아?
    ja: アークはどうだった？楽園だと思ったか？
  d_nikke_alice_03_126:
    speaker: "<Narration>"
    en: Weirdly,
    ko: 이상하게도.
    ja: なんておかしなことでしょう
  d_nikke_alice_03_127:
    speaker: "<Narration>"
    en: the Ark no longer seemed like Elysium.
    ko: 방주가 더 이상 낙원처럼 느껴지지 않았습니다.
    ja: アークはもはや楽園には感じられませんでした
d_nikke_alice_04:
  d_nikke_alice_04_1:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삑- 삑- 삑- 삑-
    ja: ピーピーピーピー
  d_nikke_alice_04_2:
    speaker: whitewoman
    en: Vital signs have been restored.
    ko: 바이탈 수치 회복되었습니다.
    ja: バイタル、回復しました。
  d_nikke_alice_04_3:
    speaker: doctorman01
    en: Ha! Managed to weather the storm.
    ko: 하아… 큰 고비를 넘겼어요.
    ja: はあ…峠は越しましたね。
  d_nikke_alice_04_4:
    speaker: whitewoman
    en: Next time your heart won't be able to endure it.
    ko: 다음번엔 심장이 버티지 못할 거예요.
    ja: 次こそは心臓が耐えられません。
  d_nikke_alice_04_5:
    speaker: doctorwoman01
    en: Before that, we will need to extract the brain.
    ko: 그전에 뇌 적출을 해야겠군요.
    ja: その前に脳を摘出するしかないですね。
  d_nikke_alice_04_6:
    speaker: doctorman01
    en: Poor kid.
    ko: 불쌍하네요. 저 애.
    ja: かわいそうに…
  d_nikke_alice_04_7:
    speaker: doctorwoman01
    en: That was the contract agreed on from the start.
    ko: 애초에 그러기 위한 계약이었잖아요?
    ja: 元々そういう契約だったんでしょう？
  d_nikke_alice_04_8:
    speaker: doctorwoman01
    en: If not, who would take a Quotidian's child...
    ko: 아니었으면 누가 포멀의 아이를….
    ja: 契約でもなければ誰がフォーマルの子を…
  d_nikke_alice_04_9:
    speaker: whitewoman
    en: Mr. -----. It's time for the surgery.
    ko: '"----" 씨. 이제 수술하러 가야 해요.'
    ja: "「----」さん、そろそろ手術の時間ですよ。"
  d_nikke_alice_04_10:
    speaker: patientgirl
    en: "... Right."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_alice_04_11:
    speaker: patientgirl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_04_12:
    speaker: patientgirl
    en: Teacher?
    ko: 선생님.
    ja: 先生。
  d_nikke_alice_04_13:
    speaker: whitewoman
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_alice_04_14:
    speaker: patientgirl
    en: The outside world is a happy place, right?
    ko: 바깥세상은 행복한 곳이겠죠?
    ja: 外の世界は、幸せなところですね？
  d_nikke_alice_04_15:
    speaker: whitewoman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_04_16:
    speaker: patientgirl
    en: Having the surgery is like being born again,
    ko: 수술을 하면 다시 태어나는 거니까.
    ja: 手術をすると、生まれ変わるから。
  d_nikke_alice_04_17:
    speaker: patientgirl
    en: so that means
    ko: 그땐.
    ja: その時には、
  d_nikke_alice_04_18:
    speaker: patientgirl
    en: I can be happy there too, right?
    ko: 저도 저곳에서 행복해질 수 있겠죠?
    ja: 私もあちらで幸せになれるんですよね？
  d_nikke_alice_04_19:
    speaker: whitewoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_04_20:
    speaker: whitewoman
    en: Yes. Of course you'll be happy.
    ko: 네. 그럼요. 행복해질 거예요.
    ja: ええ、もちろん。幸せになれますよ。
  d_nikke_alice_04_21:
    speaker: patientgirl
    en: "... Thank you."
    ko: "…감사해요."
    ja: "…ありがとう。"
  d_nikke_alice_04_22:
    speaker: patientgirl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_04_23:
    speaker: patientgirl
    en: Let's go. I think we can go now.
    ko: "이제 가요. \n가도 될 거 같아요."
    ja: |-
      もう行きましょう。
      行っても構いません。
  d_nikke_alice_04_24:
    speaker: whitewoman
    en: Mr. -----.
    ko: '"----" 씨.'
    ja: "「----」さん。"
  d_nikke_alice_04_25:
    speaker: whitewoman
    en: If you are born again, what kind of person do you want to be?
    ko: 다시 태어나면 어떤 사람이 되고 싶나요?
    ja: 生まれ変わったら、どんな人になりたいですか？
  d_nikke_alice_04_26:
    speaker: "<Narration>"
    en: The girl stares blankly over the bed.
    ko: 소녀는 멍- 하니 침대 위를 바라보았다.
    ja: 少女はぼんやりとベッドの上を眺めた
  d_nikke_alice_04_27:
    speaker: "<Narration>"
    en: On the bed, her favorite books are spread out.
    ko: 침대 위에는 그녀가 가장 좋아하는 책이 펼쳐져 있었다.
    ja: |-
      ベッドの上には
      彼女の一番好きな本が開いてあった
  d_nikke_alice_04_28:
    speaker: patientgirl
    en: Alice.
    ko: 앨리스.
    ja: アリス
  d_nikke_alice_04_29:
    speaker: alice
    en: I want to be Alice.
    ko: 앨리스가 되고 싶어요.
    ja: アリスになりたいです。
  d_nikke_alice_04_30:
    speaker: "<Narration>"
    en: In the back alley, the sound of police sirens echos.
    ko: 뒷골목에 요란한 경찰차 소리가 울려 퍼졌다.
    ja: 路地裏に騒々しい警察のサイレンが鳴り響いた
  d_nikke_alice_04_31:
    speaker: miranda
    en: Four victims have all been rescued!
    ko: 피해자 4명. 모두 구출 완료했습니다!
    ja: 被害者4人、全員救出いたしました！
  d_nikke_alice_04_32:
    speaker: miranda
    en: All perpetrators are apprehended!
    ko: 가해자도 모두 잡았습니다!
    ja: 加害者も全員逮捕しました！
  d_nikke_alice_04_33:
    speaker: "<Self>"
    en: You've done well.
    ko: 고생했어.
    ja: お疲れ様
  d_nikke_alice_04_34:
    speaker: poli
    en: "... Commander, is that kid okay?"
    ko: "…지휘관. \n그 애 괜찮아여?"
    ja: |-
      …指揮官、
      あの子、大丈夫ですか？
  d_nikke_alice_04_35:
    speaker: "<Self>"
    en: Yeah. She should be fine.
    ko: 괜찮을 거야.
    ja: きっと大丈夫だ
  d_nikke_alice_04_36:
    speaker: poli
    en: He should have left the kid alone after finding out she wasn't a normal kid.
    ko: 평범한 애가 아니다 싶었으면 그냥 가면 되징!
    ja: |-
      普通じゃないと思ったら、
      放っておけばいいのにっ！
  d_nikke_alice_04_37:
    speaker: poli
    en: Even if he was greedy for a body of a Nikke, breaking a leg...
    ko: |-
      니케의 몸이 탐난다고
      다리를 부숴놓다닝….
    ja: |-
      ニケの体欲しさに
      足を壊すなんて…
  d_nikke_alice_04_38:
    speaker: poli
    en: Good thing he was dawdling around to be caught.
    ko: |-
      그렇게 꾸물거리다 잡혔으니 다행이지….
      어흉.
    ja: |-
      ぐずぐずしているところを、
      逮捕できたからよかったものの…
      もう〜っ！
  d_nikke_alice_04_39:
    speaker: poli
    en: If the Commander hadn't seen the signal from the kid, she would have been
      in deep trouble.
    ko: |-
      지휘관이 이 애가 보낸 신호를
      보지 않았으면 큰일 날 뻔했네여.
    ja: |-
      この子が送った信号を指揮官が見て
      なかったら、大変なことになってましたよぉ！
  d_nikke_alice_04_40:
    speaker: "<Self>"
    en: Thank goodness.
    ko: 응. 정말 다행이지.
    ja: ああ、本当によかった
  d_nikke_alice_04_41:
    speaker: miranda
    en: Commander, I think it might be too much for you to carry the kid alone.
    ko: 지휘관 혼자 데리고 가기엔 무리인 것 같은데.
    ja: |-
      指揮官だけで連れていくのは
      無理かと思いますが、
  d_nikke_alice_04_42:
    speaker: miranda
    en: May I assist you?
    ko: 도와드려도 되겠습니까?
    ja: お手伝いしましょうか？
  d_nikke_alice_04_43:
    speaker: "<Self>"
    en: No need. I've already contacted Mustang.
    ko: 아니야. 머스탱에게 연락했어.
    ja: いい、マスタングに連絡したから
  d_nikke_alice_04_44:
    speaker: miranda
    en: Is that right...
    ko: 그렇습니까….
    ja: そうですか…
  d_nikke_alice_04_45:
    speaker: poli
    en: Then he will be here any moment!
    ko: 그럼 금방 오시겠네여!
    ja: じゃあ、戻りますよん！
  d_nikke_alice_04_46:
    speaker: alice
    en: Uh...
    ko: 으으….
    ja: うう…
  d_nikke_alice_04_47:
    speaker: poli
    en: Oh, I think she's waking up now.
    ko: 오, 이제 깨어나는 것 같네여.
    ja: お、気が付いたみたいですよ。
  d_nikke_alice_04_48:
    speaker: poli
    en: In that case, we'll go back now!
    ko: 그럼 저흰 먼저 복귀할게여!
    ja: じゃあ、私たちは先に戻りますねぇ！
  d_nikke_alice_04_49:
    speaker: miranda
    en: We'll see you again, Commander!
    ko: 다음에 뵙겠습니다. 지휘관!
    ja: じゃあ、失礼します、指揮官！
  d_nikke_alice_04_50:
    speaker: "<Self>"
    en: Thanks, you two.
    ko: 둘 다 고마웠어.
    ja: 2人ともありがとう
  d_nikke_alice_04_51:
    speaker: "<Narration>"
    en: Poli and Miranda leave.
    ko: 폴리와 미란다가 떠나갔다.
    ja: ポリとミランダが去っていった
  d_nikke_alice_04_52:
    speaker: "<Self>"
    en: Alice.
    ko: 앨리스.
    ja: アリス
  d_nikke_alice_04_53:
    speaker: alice
    en: Uh... Rabbity?
    ko: 어… 토끼 씨?
    ja: え…ウサギさん？
  d_nikke_alice_04_54:
    speaker: "<Self>"
    en: Did you sleep well?
    ko: 잘 잤어?
    ja: よく寝たか？
  d_nikke_alice_04_55:
    speaker: alice
    en: Haha... Rabbity.
    ko: 헤헤… 토끼 씨.
    ja: へへ…ウサギさん。
  d_nikke_alice_04_56:
    speaker: alice
    en: Good morning?
    ko: 안녕히 주무셨어요?
    ja: おはようございます。
  d_nikke_alice_04_57:
    speaker: "<Self>"
    en: Did you have a nice dream?
    ko: 좋은 꿈 꿨어?
    ja: いい夢を見たか？
  d_nikke_alice_04_58:
    speaker: alice
    en: Umm... no.
    ko: 음… 아뇨.
    ja: あ…いいえ。
  d_nikke_alice_04_59:
    speaker: alice
    en: I think I dreamt about something.
    ko: 꿈을 꾸긴 꿨던 것 같은데.
    ja: 夢は見たんですけど、
  d_nikke_alice_04_60:
    speaker: alice
    en: I feel like it might have been a sad dream... or it might have been a happy
      dream.
    ko: "슬픈 꿈이었던 것 같기도 하고… \n기쁜 꿈이었던 것 같기도 하고…."
    ja: |-
      悲しい夢だったようで…
      嬉しい夢だったような…
  d_nikke_alice_04_61:
    speaker: alice
    en: I can't remember it that well.
    ko: 잘 기억나지 않아요.
    ja: あまり思い出せません。
  d_nikke_alice_04_62:
    speaker: "<Self>"
    en: You don't have to remember it.
    ko: 기억하지 않아도 돼.
    ja: 思い出さなくてもいい
  d_nikke_alice_04_63:
    speaker: alice
    en: Rabbity, did you come for me?
    ko: 토끼 씨. 저 데리러 와준 건가요?
    ja: ウサギさん、私を迎えに来たんですか？
  d_nikke_alice_04_64:
    speaker: "<Self>"
    en: That's right. I saw the sign you sent.
    ko: 응. 앨리스가 보낸 신호를 봤거든.
    ja: ああ、アリスが発した信号を見たから
  d_nikke_alice_04_65:
    speaker: alice
    en: Haha. Rabbity, I'm happy you came for me.
    ko: 헤헤. 토끼 씨가 데리러 와줘서 좋아요.
    ja: |-
      へへ、
      ウサギさんが迎えに来てくれて嬉しいです。
  d_nikke_alice_04_66:
    speaker: alice
    en: And the princesses...
    ko: 공주님들도….
    ja: お姫様たちも…
  d_nikke_alice_04_67:
    speaker: alice
    en: Oh, right!
    ko: 아, 맞다!
    ja: あ、そうだ！
  d_nikke_alice_04_68:
    speaker: alice
    en: There are many sleeping princesses here too. We have to wake them up.
    ko: |-
      여기에도 잠든 공주님들이 있어요.
      그분들 깨워줘야 해요.
    ja: |-
      ここにも眠り姫たちがいました。
      起こしてあげなきゃ！
  d_nikke_alice_04_69:
    speaker: "<Self>"
    en: The police have already woken them up and taken them to safety.
    ko: 이미 경찰관들이 깨워서 데려갔어.
    ja: もう警察官が起こして連れて行った
  d_nikke_alice_04_70:
    speaker: alice
    en: Already?
    ko: 벌써요?
    ja: もうですか？
  d_nikke_alice_04_71:
    speaker: alice
    en: Wow! They rescued all the princesses were saved!
    ko: 우와 공주님들을 모두 구해주다니…!
    ja: うわあ、お姫様たちを助けるなんて…！
  d_nikke_alice_04_72:
    speaker: alice
    en: Haha... Rabbity, you're like a fairy tale hero.
    ko: 헤헤… 토끼 씨 꼭 왕자님 같네요.
    ja: へへ…ウサギさん、まるで王子様みたいです！
  d_nikke_alice_04_73:
    speaker: "<Self>"
    en: Is that so?
    ko: 그래?
    ja: そうか？
  d_nikke_alice_04_74:
    speaker: alice
    en: Hmm... mmhmm...
    ko: 음… 으으음….
    ja: ふん…ふううん…
  d_nikke_alice_04_75:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_alice_04_76:
    speaker: alice
    en: I-it's weird.
    ko: 저… 이상해요.
    ja: 私…変です。
  d_nikke_alice_04_77:
    speaker: alice
    en: I don't want you to be like a hero.
    ko: 토끼 씨가 왕자님처럼 보이는 게 싫어요.
    ja: ウサギさんが王子様みたいに見えて、困ります！
  d_nikke_alice_04_78:
    speaker: alice
    en: I wish you could always just be Rabbity.
    ko: 토끼 씨는 토끼 씨였으면 좋겠어요.
    ja: ウサギさんはウサギさんがいいです。
  d_nikke_alice_04_79:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜?
    ja: どうして？
  d_nikke_alice_04_80:
    speaker: alice
    en: Because heroes keep surging ahead without looking back...
    ko: 왕자님은 공주님이랑 행복하게 사는 사람이니까….
    ja: 王子様は、お姫様と結ばれる人だし…
  d_nikke_alice_04_81:
    speaker: alice
    en: When I'm unhappy,
    ko: 앨리스가 행복하지 않을 때.
    ja: アリスが幸せじゃない時に、
  d_nikke_alice_04_82:
    speaker: alice
    en: Rabbity is the only one who can
    ko: 행복의 나라로 데려가 줄 수 있는 건.
    ja: 幸せな世界へ連れていってくれるのは、
  d_nikke_alice_04_83:
    speaker: alice
    en: take me to the land of happiness.
    ko: 토끼 씨뿐이니까….
    ja: ウサギさんしかいないから…
  d_nikke_alice_04_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_04_85:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_04_86:
    speaker: alice
    en: Rabbity, I've been thinking...
    ko: 토끼 씨. 저 계속 고민했어요.
    ja: ウサギさん、私、ずっと考えていました。
  d_nikke_alice_04_87:
    speaker: alice
    en: Without you, Rabbity,
    ko: 토끼 씨가 없으니까.
    ja: ウサギさんがいないと、
  d_nikke_alice_04_88:
    speaker: alice
    en: this place doesn't seem like Elysium.
    ko: 이상하게 이곳이 낙원 같지 않아서….
    ja: なぜかここが楽園に見えないのです…
  d_nikke_alice_04_89:
    speaker: alice
    en: I thought about why
    ko: 그래서 왜 그런지 생각해 봤는데.
    ja: 理由を考えてみたんですけど、
  d_nikke_alice_04_90:
    speaker: alice
    en: and I think now I understand.
    ko: 이제 알 거 같아요.
    ja: 分かった気がします。
  d_nikke_alice_04_91:
    speaker: alice
    en: The Ark is not Elysium but
    ko: 방주가 낙원이 아니라.
    ja: アークが楽園なのではなくて、
  d_nikke_alice_04_92:
    speaker: alice
    en: you, Rabbity,
    ko: 토끼 씨가.
    ja: ウサギさんが
  d_nikke_alice_04_93:
    speaker: alice
    en: are my Elysium.
    ko: 제 낙원이었어요.
    ja: 私の楽園でした。
  d_nikke_alice_04_94:
    speaker: alice
    en: That's why...
    ko: 그러니까….
    ja: だから…
  d_nikke_alice_04_95:
    speaker: alice
    en: from now on, instead of being a hero,
    ko: 앞으로도 왕자님 말고.
    ja: これからも王子様ではなくて、
  d_nikke_alice_04_96:
    speaker: alice
    en: can you be my Rabbity?
    ko: 앨리스의 토끼 씨로 있어주면 안 될까요?
    ja: アリスのウサギさんでいてくれませんか？
  d_nikke_alice_04_97:
    speaker: "<Self>"
    en: I will do that.
    ko: 그렇게 할게.
    ja: そうする
  d_nikke_alice_04_98:
    speaker: alice
    en: Can you always come for me,
    ko: 이렇게 계속.
    ja: こんな風に、いつまでも
  d_nikke_alice_04_99:
    speaker: alice
    en: like today?
    ko: 데리러 와 줄 건가요?
    ja: 迎えに来てくれますか？
  d_nikke_alice_04_100:
    speaker: "<Self>"
    en: I will always come for you.
    ko: 언제든 데리러 갈게.
    ja: いつでも迎えに行く
  d_nikke_alice_04_101:
    speaker: "<Narration>"
    en: Alice reaches out for a warm embrace.
    ko: 앨리스가 손을 뻗어 껴안아 왔다.
    ja: 手を伸ばしたアリスに抱きしめられた
  d_nikke_alice_04_102:
    speaker: alice
    en: Haha. I like you, Rabbity.
    ko: 헤헤. 토끼 씨 좋아요.
    ja: へへ、ウサギさん、好きです。
  d_nikke_alice_04_103:
    speaker: alice
    en: I really like you.
    ko: 정말 좋아해요.
    ja: 大好きです。
  d_nikke_alice_04_104:
    speaker: "<Self>"
    en: Let's go home.
    ko: 집으로 돌아가자.
    ja: 家へ帰ろう
  d_nikke_alice_04_105:
    speaker: alice
    en: Yes. I will go anywhere
    ko: 네, 토끼 씨랑 함께라면.
    ja: はい、ウサギさんと一緒なら
  d_nikke_alice_04_106:
    speaker: alice
    en: when we're together.
    ko: 어디든 좋아요.
    ja: どこでもいいです。
d_nikke_alice_05:
  d_nikke_alice_05_1:
    speaker: "<Narration>"
    en: After being through so much, they leave.
    ko: 그렇게 많은 일을 겪은 방주를 떠나.
    ja: そして色々あったアークを離れ
  d_nikke_alice_05_2:
    speaker: "<Narration>"
    en: Alice visits the hospital near Rabbity's house.
    ko: 엘리스는 토끼 씨의 집에 있는 병원에 가게 되었습니다.
    ja: |-
      アリスはウサギさんの家にある
      病院へ行くことになりました
  d_nikke_alice_05_3:
    speaker: "<Narration>"
    en: At the hospital, the boss gets angry while fixing Alice's leg.
    ko: 그곳에서 사장님은 다리를 고쳐주면서 화를 냈고.
    ja: そこで足を修理してくれた社長さんに怒られ
  d_nikke_alice_05_4:
    speaker: mustang
    en: You followed a stranger because you wanted to gift some bonbons?
    ko: 맛있는 사탕을 Present하고 싶어서 따라갔다고Yo?
    ja: |-
      おいしいアメをPresentしたくて、
      ついていったTo？
  d_nikke_alice_05_5:
    speaker: alice
    en: Yeah! I was told it was the most delicious candy there!
    ko: "네! 방주에서 가장 맛있는 사탕을 \n판다고 했어요!"
    ja: |-
      はい！アークで一番おいしいアメだって
      言ってましたから！
  d_nikke_alice_05_6:
    speaker: mustang
    en: Oh... non!
    ko: Oh! No-!
    ja: Oh！No！
  d_nikke_alice_05_7:
    speaker: mustang
    en: One of your positive qualities is how pur and magnifique your mind is,
    ko: 머릿속이 Beautiful 한 건 You의 매력이지만.
    ja: |-
      頭の中がBeautifulなのは
      Youの魅力ですけど、
  d_nikke_alice_05_8:
    speaker: mustang
    en: but this was very dangereux!
    ko: 이번 건 정말 Danger 했어Yo!
    ja: 今回は本当にDangerでしたYo！
  d_nikke_alice_05_9:
    speaker: mustang
    en: Mademoiselle needs to be very careful with her body!
    ko: Me의 Girl들은 항상 몸을 소중히 해야 해Yo!
    ja: |-
      MeのGirlたちは常に体を
      大事にすべきDESU！
  d_nikke_alice_05_10:
    speaker: mustang
    en: If you still do not care for your body in the future.
    ko: 앞으로도 이렇게 몸을 Care하지 않으면.
    ja: これからもこんな風に体をCareしないなら
  d_nikke_alice_05_11:
    speaker: mustang
    en: I won't let you meet Commandant Rabbity!
    ko: "다시는 저 Rabbit Commander를 \n만나지 못하게 할 거예Yo!"
    ja: |-
      二度とあのRabbit Commanderには
      会わせませんYo！
  d_nikke_alice_05_12:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_05_13:
    speaker: mustang
    en: Do you understand, non?
    ko: 알겠나Yo?
    ja: 分かりましたKa？
  d_nikke_alice_05_14:
    speaker: alice
    en: Yes...
    ko: 네에….
    ja: はい…
  d_nikke_alice_05_15:
    speaker: "<Narration>"
    en: Over a phone call, the Queen is furious.
    ko: 여왕님은 전화를 걸어 화를 냈습니다.
    ja: 女王様には電話で怒られました
  d_nikke_alice_05_16:
    speaker: ludmilla_op
    en: Alice.
    ko: 앨리스여.
    ja: アリス。
  d_nikke_alice_05_17:
    speaker: ludmilla_op
    en: I've told you so many times.
    ko: 이 몸이 누누이 말하지 않았더냐.
    ja: 私、何回も言ったわよね。
  d_nikke_alice_05_18:
    speaker: ludmilla_op
    en: Do not look at or speak to any strangers!
    ko: |-
      모르는 놈은 쳐다보지도 말고.
      말도 섞지 말라고!
    ja: |-
      知らない者とは目を合わせても、
      話をしてもいけないって！
  d_nikke_alice_05_19:
    speaker: alice
    en: Uh... but... my Queen,
    ko: 어… 근데요. 여왕님.
    ja: え…でも、女王様
  d_nikke_alice_05_20:
    speaker: alice
    en: I didn't know anyone there and they were all strangers.
    ko: 방주에는 모르는 사람만 가득하던데요?
    ja: |-
      アークには、
      知らない人しかいなかったんですよ？
  d_nikke_alice_05_21:
    speaker: alice
    en: Does that mean I can't look at anyone at all?
    ko: 그럼 모든 사람을 쳐다보지 말아야 하나요?
    ja: じゃあ知らない人は、見るのもダメですか？
  d_nikke_alice_05_22:
    speaker: ludmilla_op
    en: That's not what I mean!
    ko: 그런 말이 아니지 않나!
    ja: そういう意味ではないわ！
  d_nikke_alice_05_23:
    speaker: ludmilla_op
    en: I'm talking about strangers who approach and talk to you!
    ko: 너에게 먼저 다가오는 놈들을 말하는 거다!
    ja: 自らあなたに近づくやつのことを言っているの！
  d_nikke_alice_05_24:
    speaker: ludmilla_op
    en: Sigh... When you come back, you will be writing a letter of apology.
    ko: 후우… 돌아오면 반성문이다.
    ja: ふう…帰ってきたら反省文よ。
  d_nikke_alice_05_25:
    speaker: alice
    en: I understand...
    ko: 네에….
    ja: はい…
  d_nikke_alice_05_26:
    speaker: ludmilla_op
    en: Nevertheless...
    ko: "…그래도."
    ja: "…でも。"
  d_nikke_alice_05_27:
    speaker: ludmilla_op
    en: I'm glad you're safe.
    ko: 무사해서 다행이구나.
    ja: 無事で良かったわ。
  d_nikke_alice_05_28:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_05_29:
    speaker: ludmilla_op
    en: Come back safely.
    ko: 조심히 돌아오거라.
    ja: 気をつけて帰りなさい。
  d_nikke_alice_05_30:
    speaker: alice
    en: Yes, my Queen!
    ko: 네! 여왕님!
    ja: はい！女王様！
  d_nikke_alice_05_31:
    speaker: "<Narration>"
    en: Even though Alice got into a lot of trouble, she becomes a little happier.
    ko: 잔뜩 혼이 났지만 앨리스는 조금 더 행복해졌습니다.
    ja: |-
      さんざん怒られましたが、アリスは
      少し幸せになりました
  d_nikke_alice_05_32:
    speaker: "<Narration>"
    en: She feels warmth and concern from the Queen,
    ko: 화내는 말속에 담긴 애정이 따뜻했고.
    ja: 怒る言葉の中に隠れた愛情が温かくて
  d_nikke_alice_05_33:
    speaker: "<Narration>"
    en: and she was able to spend all those moments with Rabbity.
    ko: 그 모든 순간을 토끼 씨와 함께 했기 때문이었습니다.
    ja: |-
      その全ての瞬間を
      ウサギさんと一緒に過ごしたからです
  d_nikke_alice_05_34:
    speaker: "<Narration>"
    en: After a hectic day,
    ko: 그렇게 소란스러운 하루가 지나고.
    ja: そうやって、騒がしい一日が終わり
  d_nikke_alice_05_35:
    speaker: "<Narration>"
    en: The night has come again.
    ko: 또다시 밤이 찾아왔습니다.
    ja: 再び夜が訪れました
  d_nikke_alice_05_36:
    speaker: "<Narration>"
    en: While holding on to the book gifted by Rabbity, Alice
    ko: 앨리스는 토끼 씨가 선물해 준 책을 손에 쥔 채.
    ja: アリスはウサギさんにもらった本を持ったまま
  d_nikke_alice_05_37:
    speaker: "<Narration>"
    en: lies on the bed.
    ko: 침대에 누웠습니다.
    ja: ベッドに横たわりました
  d_nikke_alice_05_38:
    speaker: "<Self>"
    en: Did you have a fun trip?
    ko: 여행은 재미있었어?
    ja: 旅は楽しかったか？
  d_nikke_alice_05_39:
    speaker: alice
    en: Yes, Rabbity!
    ko: 네!
    ja: はい！
  d_nikke_alice_05_40:
    speaker: alice
    en: I liked eating the cotton candy,
    ko: 솜사탕 먹은 것도 좋았고.
    ja: わたあめも良かったし
  d_nikke_alice_05_41:
    speaker: alice
    en: I liked drinking the coffee made by the Cream Queen!
    ko: 크림 여왕님이 만든 커피를 마신 것도 좋았고!
    ja: クリームの女王様が作ったコーヒーも飲めたし！
  d_nikke_alice_05_42:
    speaker: alice
    en: I liked going to the land of books and getting a present there.
    ko: 책이 많은 나라에 가서 선물 받은 것도 좋았어요.
    ja: |-
      本がいっぱいある国で、
      プレゼントをもらったのも良かったです。
  d_nikke_alice_05_43:
    speaker: alice
    en: And also...
    ko: 그리고 또….
    ja: それに、それに…
  d_nikke_alice_05_44:
    speaker: alice
    en: Haha. Although I went to the hospital because of the Candyman,
    ko: 헤헤. 사탕 장수님을 만나서 병원에 오긴 했지만.
    ja: |-
      へへ、アメ売りさんに出会って、
      病院に来ちゃったんですけど、
  d_nikke_alice_05_45:
    speaker: alice
    en: I still thought it was fun.
    ko: 그래도 재미있었던 것 같아요.
    ja: それでも楽しかったです。
  d_nikke_alice_05_46:
    speaker: "<Self>"
    en: I'm glad to hear that.
    ko: 그거 다행이네.
    ja: それはよかった
  d_nikke_alice_05_47:
    speaker: alice
    en: Umm... Rabbity?
    ko: 음… 토끼 씨.
    ja: あの…ウサギさん。
  d_nikke_alice_05_48:
    speaker: alice
    en: I... have a favor to ask.
    ko: 저… 부탁이 있는데요.
    ja: その…お願いがあるんですけど…
  d_nikke_alice_05_49:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_alice_05_50:
    speaker: alice
    en: Can you hold my hand?
    ko: 손잡아 주면 안 돼요?
    ja: 手を握ってくれませんか？
  d_nikke_alice_05_51:
    speaker: "<Self>"
    en: Your hand?
    ko: 손?
    ja: 手？
  d_nikke_alice_05_52:
    speaker: alice
    en: "... To be honest,"
    ko: "…실은요."
    ja: "…実は"
  d_nikke_alice_05_53:
    speaker: alice
    en: I don't think I like being in the hospital.
    ko: 저 병원을 싫어하는 거 같아요.
    ja: 私、病院が嫌いみたいです。
  d_nikke_alice_05_54:
    speaker: alice
    en: I'm not sure why,
    ko: 왜 인지는 모르겠는데.
    ja: 理由は分からないんですけど
  d_nikke_alice_05_55:
    speaker: alice
    en: but I think it's because I've been here for a long time
    ko: 이곳에 오랫동안 있었던 것 같아서.
    ja: 長い間、病院にいたような気がして
  d_nikke_alice_05_56:
    speaker: alice
    en: and I feel scared being alone here.
    ko: 여기에 혼자 있는 게 조금 무서워요.
    ja: ここに1人でいると、ちょっと怖いんです。
  d_nikke_alice_05_57:
    speaker: "<Narration>"
    en: Rabbity holds Alice's hand.
    ko: 토끼 씨는 앨리스의 손을 잡아주었습니다.
    ja: ウサギさんがアリスの手を握ってくれました
  d_nikke_alice_05_58:
    speaker: "<Self>"
    en: Do you feel better?
    ko: 이러면 무섭지 않아?
    ja: こうすれば怖くないか？
  d_nikke_alice_05_59:
    speaker: alice
    en: Haha. Yes!
    ko: 헤헤. 네!
    ja: へへ、はい！
  d_nikke_alice_05_60:
    speaker: "<Narration>"
    en: As soon as Rabbity held Alice's hand,
    ko: 토끼 씨가 손을 잡아 주자.
    ja: ウサギさんが手を握ってくれると
  d_nikke_alice_05_61:
    speaker: "<Narration>"
    en: surprisingly, Alice stopped feeling scared.
    ko: 신기하게도 이곳이 더는 무섭게 느껴지지 않았습니다.
    ja: 不思議ともう怖くないのです
  d_nikke_alice_05_62:
    speaker: "<Narration>"
    en: Her mind became relaxed and she felt sleepy.
    ko: 마음이 편안해져서 잠이 들 것만 같았습니다.
    ja: 心が穏やかになり、眠りに落ちそうでした
  d_nikke_alice_05_63:
    speaker: alice
    en: Yawn~
    ko: 흐아암~
    ja: ふああ～
  d_nikke_alice_05_64:
    speaker: alice
    en: Haha, I'm sleepy now.
    ko: 헤헤. 이제 졸리네요.
    ja: へへ、もう眠くなってきました。
  d_nikke_alice_05_65:
    speaker: "<Self>"
    en: You can sleep.
    ko: 자도 돼.
    ja: 寝てもいいぞ
  d_nikke_alice_05_66:
    speaker: alice
    en: Rabbity?
    ko: 토끼 씨.
    ja: ウサギさん。
  d_nikke_alice_05_67:
    speaker: alice
    en: Can you hold my hand until I fall asleep?
    ko: 잠들 때까지 손잡고 있으면 안 될까요?
    ja: 眠るまで手を握っていてもいいですか？
  d_nikke_alice_05_68:
    speaker: alice
    en: If Rabbity keeps me company,
    ko: 토끼 씨가 함께라면.
    ja: ウサギさんと一緒なら、
  d_nikke_alice_05_69:
    speaker: alice
    en: I think I will have the sweetest dreams.
    ko: 꿈나라에서도 행복할 거 같아요.
    ja: 夢の世界でも幸せになれそうです。
  d_nikke_alice_05_70:
    speaker: "<Self>"
    en: I will do that.
    ko: 그렇게 할게.
    ja: 分かった
  d_nikke_alice_05_71:
    speaker: alice
    en: Haha, I like you, Rabbity.
    ko: 헤헤. 토끼 씨 좋아요.
    ja: へへ、ウサギさん、好きです。
  d_nikke_alice_05_72:
    speaker: alice
    en: I really, really like you.
    ko: 너무너무 좋아요.
    ja: 本当に大好きです。
  d_nikke_alice_05_73:
    speaker: "<Self>"
    en: Sweet dreams.
    ko: 좋은 꿈 꾸기를.
    ja: おやすみ
  d_nikke_alice_05_74:
    speaker: alice
    en: Sweet dreams too, Rabbity.
    ko: 토끼 씨도 좋은 꿈 꾸세요.
    ja: ウサギさんもおやすみなさい。
  d_nikke_alice_05_75:
    speaker: "<Narration>"
    en: Alice falls asleep while holding Rabbity's hand.
    ko: 토끼 씨의 손을 붙잡고 앨리스는 잠에 들었습니다.
    ja: アリスはウサギさんの手を握って眠りました
  d_nikke_alice_05_76:
    speaker: "<Narration>"
    en: In the dream,
    ko: 꿈속에서.
    ja: 夢の中で
  d_nikke_alice_05_77:
    speaker: "<Narration>"
    en: Alice finds herself in a white prison.
    ko: 앨리스는 새하얀 감옥에 있었습니다.
    ja: アリスは真っ白な監獄の中にいました
  d_nikke_alice_05_78:
    speaker: "<Narration>"
    en: As always,
    ko: 언제나처럼.
    ja: いつものように
  d_nikke_alice_05_79:
    speaker: "<Narration>"
    en: the line of green light dancing on her heart starts to dicatate her time.
    ko: 심장에 붙은 초록빛 선은 그녀의 시간을 저울질했고.
    ja: 心臓に繋がる緑の線は彼女の時間を秤にかけ
  d_nikke_alice_05_80:
    speaker: "<Narration>"
    en: She hears hurtful words from the people in white from head to toe.
    ko: 새하얀 사람들의 말은 그녀를 상처 입혔습니다.
    ja: 白い人たちの言葉は彼女を傷つけました
  d_nikke_alice_05_81:
    speaker: "<Narration>"
    en: But she is not afraid as before.
    ko: 그렇지만 이전처럼 무섭진 않았습니다.
    ja: でも、前のように怖くはありません
  d_nikke_alice_05_82:
    speaker: "<Narration>"
    en: That's because Rabbity came to her and held her hand.
    ko: 토끼 씨가 찾아와 손을 내밀어 주었으니까요.
    ja: ウサギさんが訪れて手を伸ばしてくれたからです
  d_nikke_alice_05_83:
    speaker: "<Self>"
    en: Let's go home.
    ko: 집으로 돌아가자.
    ja: 家へ帰ろう
  d_nikke_alice_05_84:
    speaker: "<Narration>"
    en: Alice steps out of the white prison.
    ko: 앨리스는 하얀 감옥 밖으로 걸어 나갔습니다.
    ja: アリスは真っ白な監獄の外へ歩き出しました
  d_nikke_alice_05_85:
    speaker: "<Narration>"
    en: To find a happy world.
    ko: 행복한 세계를 찾아서.
    ja: 幸せな世界を求めて
  d_nikke_alice_05_86:
    speaker: "<Narration>"
    en: Together, they walk
    ko: 그녀와 함께 걸어줄.
    ja: 彼女と一緒に歩いてくれる
  d_nikke_alice_05_87:
    speaker: "<Narration>"
    en: towards Elysium.
    ko: 낙원을 향해.
    ja: 楽園に向かって
