---
d_nikke_sugar_01:
  d_nikke_sugar_01_1:
    speaker: Monologue
    en: Inside the bar there is some soft jazz music playing.
    ko: 바 내부는 조용한 재즈 음악이 흘러나오고 있다.
    ja: バー内部では、静かなジャズが流れている
  d_nikke_sugar_01_2:
    speaker: Monologue
    en: The bartender notices me.
    ko: 앞에 서 있는 마스터는 계속해서 나를 의식하고 있다.
    ja: |-
      前に立っているマスターは
      ずっとこっちを意識している
  d_nikke_sugar_01_3:
    speaker: barmaster
    en: Would you like to order?
    ko: 손님. 주문하시겠습니까?
    ja: お客さん。何かご注文されますか？
  d_nikke_sugar_01_4:
    speaker: Self
    en: I'm supposed to meet someone here. We'll order together.
    ko: 일행이 오면 그때 같이 주문할게요.
    ja: 友だちが来たら一緒に注文します
  d_nikke_sugar_01_5:
    speaker: barmaster
    en: Okay.
    ko: 그러시죠.
    ja: かしこまりました。
  d_nikke_sugar_01_6:
    speaker: Narration
    en: "*Vroom-m-m*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_nikke_sugar_01_7:
    speaker: Narration
    en: The sound of a bike engine shutting off can be heard.
    ko: 바이크의 시동이 꺼지는 소리가 들려왔다.
    ja: バイクのエンジンを切る音が聞こえた
  d_nikke_sugar_01_8:
    speaker: Narration
    en: "*Ding*"
    ko: 짤랑….
    ja: チリン…
  d_nikke_sugar_01_9:
    speaker: sugar
    en: You're early!
    ko: |-
      일찍 왔군.
      파트너.
    ja: |-
      早かったわね。
      パートナー。
  d_nikke_sugar_01_10:
    speaker: Choice
    en: That's 'cause I couldn't wait to see you.
    ko: 슈가를 빨리 만나고 싶어서 일찍 왔지.
    ja: シュガーに会いたくて早く来た
  d_nikke_sugar_01_11:
    speaker: Choice
    en: I had nothing else to do.
    ko: 할 일이 없어서 일찍 왔어.
    ja: 暇だから早めに来た
  d_nikke_sugar_01_12:
    speaker: sugar
    en: You're awfully frisky.
    ko: 몸이 근질근질한가 보네.
    ja: 体がうずいて待ちきれないみたいね。
  d_nikke_sugar_01_13:
    speaker: sugar
    en: Don't worry. You'll be able to move around unimpeded again soon enough.
    ko: |-
      걱정 마.
      곧 마음껏 움직일 수 있을 테니.
    ja: |-
      任せて。
      すぐに思い切り走らせてあげるから。
  d_nikke_sugar_01_14:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_15:
    speaker: sugar
    en: Fair enough.
    ko: 그거 멋진데.
    ja: 粋なこと言うじゃない。
  d_nikke_sugar_01_16:
    speaker: sugar
    en: Before we get down to business,
    ko: 일 이야기를 하기 전에.
    ja: 仕事の話をする前に。
  d_nikke_sugar_01_17:
    speaker: sugar
    en: I'll have the usual, bartender.
    ko: |-
      마스터.
      늘 마시던 걸로.
    ja: |-
      マスター。
      いつものでお願い。
  d_nikke_sugar_01_18:
    speaker: barmaster
    en: And for you?
    ko: 그쪽의 신사분은?
    ja: お連れの方は？
  d_nikke_sugar_01_19:
    speaker: Choice
    en: Water.
    ko: 물.
    ja: 水で
  d_nikke_sugar_01_20:
    speaker: Choice
    en: Milk.
    ko: 우유.
    ja: ミルクで
  d_nikke_sugar_01_21:
    speaker: barmaster
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_22:
    speaker: Monologue
    en: The bartender pours the water and hands it over.
    ko: 마스터는 물을 컵에 따라 건넸다.
    ja: マスターはグラスに水を注ぎ渡した
  d_nikke_sugar_01_23:
    speaker: Monologue
    en: It could be my imagination, but it feels like he shoved it at me rather aggressively.
    ko: "…어째서인지 던지듯이 준 것 같지만, 기분 탓이겠지."
    ja: |-
      …乱暴な渡し方をされた気がするが、
      気のせいだろう
  d_nikke_sugar_01_24:
    speaker: sugar
    en: I'll have one as well.
    ko: |-
      마스터.
      내 것과 같은 걸로 부탁해.
    ja: |-
      マスター。
      私のと同じものでお願い。
  d_nikke_sugar_01_25:
    speaker: barmaster
    en: I see.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_sugar_01_26:
    speaker: barmaster
    en: We don't serve milk here, I'm afraid.
    ko: 저희 가게에서는 우유는 취급하지 않습니다.
    ja: うちは牛乳は置いておりません。
  d_nikke_sugar_01_27:
    speaker: sugar
    en: The coffee is really good here. I recommend it.
    ko: |-
      여긴 커피가 맛있어.
      추천할게.
    ja: |-
      ここはコーヒーがおいしいの。
      頼んで後悔はしないはずよ。
  d_nikke_sugar_01_28:
    speaker: Self
    en: Okay then, I'll have one.
    ko: 그럼 그걸로 부탁해.
    ja: じゃあそれで
  d_nikke_sugar_01_29:
    speaker: sugar
    en: One for me as well.
    ko: |-
      마스터.
      나랑 같은 걸로 준비해 줘.
    ja: |-
      マスター。
      私と同じものでお願い。
  d_nikke_sugar_01_30:
    speaker: barmaster
    en: Sure thing.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_sugar_01_31:
    speaker: Narration
    en: Two cups of coffee come sliding down from across the bar.
    ko: 두 잔의 커피가 바 위에 미끄러지듯 나왔다.
    ja: |-
      2杯のコーヒーがするするっと
      カウンター越しに出された
  d_nikke_sugar_01_32:
    speaker: sugar
    en: Have a sip.
    ko: 마셔.
    ja: どうぞ。
  d_nikke_sugar_01_33:
    speaker: Self
    en: I finish the drink in the glass.
    ko: 커피를 마신다.
    ja: コーヒーを飲む
  d_nikke_sugar_01_34:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_35:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sugar_01_36:
    speaker: Monologue
    en: It's so sweet! It feels like my teeth are going to fall out!
    ko: 이가 썩어버릴 것 같은 단맛이다!!
    ja: 歯が溶けるような甘さだ！！
  d_nikke_sugar_01_37:
    speaker: sugar
    en: Well, what do you think?
    ko: |-
      어때.
      맘에 들어?
    ja: |-
      どう？
      おいしい？
  d_nikke_sugar_01_38:
    speaker: Self
    en: It's... not... bad...
    ko: "…맘에… 들… 어…."
    ja: "…おい…し…い…"
  d_nikke_sugar_01_39:
    speaker: barmaster
    en: I added 12 tablespoons of brown sugar.
    ko: 흑설탕을 12테이블 스푼 첨가했습니다.
    ja: 黒砂糖が大さじで12杯入ってます。
  d_nikke_sugar_01_40:
    speaker: barmaster
    en: I'm glad you like it.
    ko: 맘에 드시다니 다행이군요.
    ja: お口に合ってよかったです。
  d_nikke_sugar_01_41:
    speaker: Monologue
    en: It could be my imagination, but it feels as if the bartender had a devilish
      grin for just a moment.
    ko: "…어째서인지 마스터가 웃고 있는 것 같지만, 기분 탓이겠지."
    ja: |-
      …何だかマスターが嘲笑っている感じがするが、
      気のせいだろう
  d_nikke_sugar_01_42:
    speaker: Self
    en: All right, let's get down to business.
    ko: "…일 얘기를 하자."
    ja: "…仕事の話をしよう"
  d_nikke_sugar_01_43:
    speaker: sugar
    en: Hmm...
    ko: 음.
    ja: うん。
  d_nikke_sugar_01_44:
    speaker: sugar
    en: Someone gave Cafe Sweety an assignment.
    ko: 어떤 사람이 카페 스위티에 의뢰를 넣었어.
    ja: カフェ・スウィーティーに依頼が入ってきたの。
  d_nikke_sugar_01_45:
    speaker: sugar
    en: The contact point is the Outer Rim.
    ko: 접선 장소는 아우터 림.
    ja: 落ち合う場所はアウターリム。
  d_nikke_sugar_01_46:
    speaker: sugar
    en: Procurement of goods.
    ko: 의뢰 종류는 물품 조달.
    ja: 依頼内容は物品調達。
  d_nikke_sugar_01_47:
    speaker: sugar
    en: You interested?
    ko: 생각 있어?
    ja: やってみる？
  d_nikke_sugar_01_48:
    speaker: Self
    en: Seems dangerous.
    ko: 아우터 림? 위험해 보이는데.
    ja: アウターリム？危なそうだな
  d_nikke_sugar_01_49:
    speaker: sugar
    en: High risk,
    ko: 보수가 높아.
    ja: 報酬が高いの。
  d_nikke_sugar_01_50:
    speaker: sugar
    en: high reward.
    ko: 당연히 위험하겠지.
    ja: 当然危険度は高いけど。
  d_nikke_sugar_01_51:
    speaker: Self
    en: How come Milk and Frima aren't working on this with you?
    ko: 밀크와 프림은 함께 움직이지 않는 거야?
    ja: ミルクとプリムは一緒じゃないのか？
  d_nikke_sugar_01_52:
    speaker: sugar
    en: They're both working on their own separate assignments.
    ko: 그 녀석들은 각자 의뢰를 받아 움직이고 있어.
    ja: |-
      あの子たちはそれぞれ別の依頼があって
      別行動よ。
  d_nikke_sugar_01_53:
    speaker: sugar
    en: They can't go in on us with this one.
    ko: 같이 할 수 없는 상태지.
    ja: 今回は一緒には無理だわ。
  d_nikke_sugar_01_54:
    speaker: sugar
    en: But at the same time, I can't ask just anyone to be a part of this.
    ko: 그렇다고 아무나 붙잡고 할 순 없으니까.
    ja: だからって誰でもいいってわけじゃないし。
  d_nikke_sugar_01_55:
    speaker: sugar
    en: That's why I called you.
    ko: 파트너에게 연락한 거야.
    ja: で、パートナーに連絡したの。
  d_nikke_sugar_01_56:
    speaker: Self
    en: All right, let's do it.
    ko: 알겠어. 같이 할게.
    ja: 分かった、一緒にやろう
  d_nikke_sugar_01_57:
    speaker: sugar
    en: That's what I like to hear.
    ko: 역시 파트너.
    ja: そう来なくっちゃ。
  d_nikke_sugar_01_58:
    speaker: sugar
    en: Let's get started. I'll go rev up the engine.
    ko: |-
      바로 가지.
      시동 걸어놓고 있을게.
    ja: |-
      今すぐ出発するわよ。
      エンジンかけてくる。
  d_nikke_sugar_01_59:
    speaker: Monologue
    en: Sugar immediately downs her coffee and places some chips on the bar.
    ko: 슈가는 커피를 단숨에 비우고 바에 칩을 올려놨다.
    ja: |-
      シュガーはコーヒーをグイッと飲み干すと、
      カウンターにチップを乗せた
  d_nikke_sugar_01_60:
    speaker: sugar
    en: Thanks for the drink, bartender.
    ko: 잘 마셨어. 마스터.
    ja: ごちそうさま、マスター。
  d_nikke_sugar_01_61:
    speaker: sugar
    en: I'll be back.
    ko: 또 오지.
    ja: またね。
  d_nikke_sugar_01_62:
    speaker: Narration
    en: Sugar walks out.
    ko: 슈가는 걸어나갔다.
    ja: シュガーは歩いて外に出て行った
  d_nikke_sugar_01_63:
    speaker: Self
    en: Thanks for the drink.
    ko: 잘 마셨습니다.
    ja: ご馳走様でした
  d_nikke_sugar_01_64:
    speaker: barmaster
    en: Sir, you are short on credits.
    ko: |-
      손님.
      크레디트가 모자랍니다.
    ja: |-
      お客さん。
      クレジットが足りません。
  d_nikke_sugar_01_65:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_66:
    speaker: Monologue
    en: I pay for Sugar's coffee as well and leave the bar.
    ko: 슈가의 커피값까지 함께 계산하고 바를 나섰다.
    ja: シュガーのコーヒー代も一緒に払い、バーを出た
  d_nikke_sugar_01_67:
    speaker: sugar
    en: This is the contact point.
    ko: 접선 장소는 여기야.
    ja: ここが約束の場所よ。
  d_nikke_sugar_01_68:
    speaker: Self
    en: No one's here.
    ko: 아무도 없는데.
    ja: 誰もいないけど
  d_nikke_sugar_01_69:
    speaker: unknown
    en: "You came. \nCafe Sweety."
    ko: |-
      오셨군요.
      카페 스위티.
    ja: |-
      いらっしゃいましたか。
      カフェ・スウィーティー。
  d_nikke_sugar_01_70:
    speaker: sugar
    en: "... a Nikke?"
    ko: "…니케?"
    ja: "…ニケ？"
  d_nikke_sugar_01_71:
    speaker: massproduction01
    en: Yes. As you can see, I am a mass-production 01.
    ko: |-
      예. 보시다시피.
      양산형이긴 합니다만.
    ja: |-
      はい。ご覧の通りです。
      量産型ではありますが。
  d_nikke_sugar_01_72:
    speaker: Self
    en: What's a Nikke doing out here in the Outer Rim?
    ko: 니케가 왜 아우터 림에….
    ja: ニケがどうしてアウターリムに…
  d_nikke_sugar_01_73:
    speaker: massproduction01
    en: Because I'm a mass-production 01 model.
    ko: 양산형 모델이니까요.
    ja: 量産型モデルですので。
  d_nikke_sugar_01_74:
    speaker: massproduction01
    en: I was sold to the Outer Rim just before I was to be discarded.
    ko: 폐기 직전에 아우터 림에 팔려온 겁니다.
    ja: 廃棄直前にアウターリムに売られました。
  d_nikke_sugar_01_75:
    speaker: massproduction01
    en: My combat skills have all been removed.
    ko: 전투 능력은 제거된 채로 말이죠.
    ja: 戦闘能力は除去されています。
  d_nikke_sugar_01_76:
    speaker: massproduction01
    en: However, even without combat skills, Nikkes can be of some use here and there.
    ko: 뭐, 전투 능력이 제거되더라도 니케는 이리저리 쓸모가 많습니다.
    ja: |-
      まあ、戦闘能力がなくとも
      ニケには色々な使い道がありますから。
  d_nikke_sugar_01_77:
    speaker: massproduction01
    en: We still possess a fair amount of strength, and have no need to eat or sleep.
    ko: |-
      완력도 좋고.
      이론상으로는 먹을 필요도, 잘 필요도 없으니까요.
    ja: |-
      腕力もありますし。
      理論上、食べる必要も寝る必要もありません。
  d_nikke_sugar_01_78:
    speaker: massproduction01
    en: Therefore we are best used on the front lines, directly in the line of fire.
    ko: 가장 좋은 쓰임새는 인간들의 싸움에 총알받이로 이용되는 겁니다.
    ja: |-
      一番の使い道は、戦闘で
      人間たちの肉の盾となることです。
  d_nikke_sugar_01_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_80:
    speaker: massproduction01
    en: Something wrong? This is a rather common practice.
    ko: |-
      왜 그러시나요?
      그리 드문 일은 아니라 생각합니다만.
    ja: |-
      どうされましたか？
      よくあることだと思いますが。
  d_nikke_sugar_01_81:
    speaker: massproduction01
    en: Who is this person beside you? A new member of Cafe Sweety?
    ko: |-
      …그런데, 그쪽의 남성분은 누구시죠?
      카페 스위티 신규 멤버인가요?
    ja: |-
      …初めて見るお顔ですがどちら様でしょうか。
      カフェ・スウィーティーの新規メンバーですか？
  d_nikke_sugar_01_82:
    speaker: Self
    en: I'm a comman...
    ko: 난 지휘….
    ja: 私は指揮…
  d_nikke_sugar_01_83:
    speaker: sugar
    en: My Partner. They can be trusted, so relax.
    ko: |-
      내 파트너다.
      믿어도 되는 사람이니 안심해도 좋아.
    ja: |-
      私のパートナーよ。
      信じても大丈夫な人だから安心して。
  d_nikke_sugar_01_84:
    speaker: massproduction01
    en: Hmmm...
    ko: 흐음….
    ja: ほお…
  d_nikke_sugar_01_85:
    speaker: massproduction01
    en: Very well. Besides, there are more important things at hand.
    ko: |-
      뭐 어쨌든 좋아요.
      중요한 건 그게 아니니까.
    ja: |-
      まあいいでしょう。
      そんなことは重要ではありません。
  d_nikke_sugar_01_86:
    speaker: sugar
    en: The assignment?
    ko: 의뢰는?
    ja: 依頼は何？
  d_nikke_sugar_01_87:
    speaker: massproduction01
    en: No. I really could use a cup of coffee.
    ko: 커피를 마시고 싶어요.
    ja: コーヒーが飲みたいのです。
  d_nikke_sugar_01_88:
    speaker: sugar
    en: Coffee?
    ko: 커피.
    ja: コーヒー？
  d_nikke_sugar_01_89:
    speaker: massproduction01
    en: Yes, coffee.
    ko: 예. 커피.
    ja: はい。コーヒーです。
  d_nikke_sugar_01_90:
    speaker: massproduction01
    en: It is rare for a mass-production 01, but I have managed to retain some fragments
      of my previous memories.
    ko: 양산형에겐 드문 일이지만 저에게는 과거 기억의 편린이 있어요.
    ja: |-
      量産型には稀なことですが、
      私には過去の記憶が少し残っています。
  d_nikke_sugar_01_91:
    speaker: massproduction01
    en: I miss the coffee that I drank with the one I loved.
    ko: |-
      제가 사랑했던 사람과 함께 마셨던 커피.
      그 맛이 너무 그리워요.
    ja: |-
      私が愛した人と一緒に飲んだコーヒー。
      あの味が忘れられません。
  d_nikke_sugar_01_92:
    speaker: sugar
    en: If it's coffee you want, I've got some right here.
    ko: 커피라면 여기 있다.
    ja: コーヒーならここにあるわ。
  d_nikke_sugar_01_93:
    speaker: massproduction01
    en: "!! What?"
    ko: |-
      !!
      뭐라고요?
    ja: |-
      ！！
      何ですって？
  d_nikke_sugar_01_94:
    speaker: Narration
    en: Sugar hands her hip flask over to the mass-production 01.
    ko: 슈가는 양산형 니케에게 힙 플라스크를 건냈다.
    ja: |-
      シュガーは量産型ニケに
      ヒップフラスクを渡した
  d_nikke_sugar_01_95:
    speaker: Narration
    en: Mass-production 01 opens the cap of the hip flask.
    ko: 양산형 니케는 힙 플라스크의 뚜껑을 열었다.
    ja: 量産型ニケはヒップフラスクの蓋を開けた
  d_nikke_sugar_01_96:
    speaker: massproduction01
    en: "... I can't believe it. Just like that..."
    ko: |-
      …이럴 수가.
      이렇게 쉽게….
    ja: |-
      …信じられない。
      こんな簡単に…
  d_nikke_sugar_01_97:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン
  d_nikke_sugar_01_98:
    speaker: massproduction01
    en: Blech...
    ko: 우웨엑….
    ja: うえええっ…
  d_nikke_sugar_01_99:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sugar_01_100:
    speaker: massproduction01
    en: I want real coffee, not this artificial stuff.
    ko: 이런 인공 커피 말고, 진짜 커피를 원해요.
    ja: |-
      こんな人工的なコーヒーじゃなくて、
      本物のコーヒーが飲みたいんです。
  d_nikke_sugar_01_101:
    speaker: massproduction01
    en: And this is far too sweet. I can barely even taste the coffee. Who would ever
      drink this?
    ko: |-
      그리고 너무 달아요.
      커피 함유량 0.00002% 뭐 이런건가요?
    ja: |-
      それに甘味が強すぎます。
      コーヒー含有量0.00002％とかですか？
  d_nikke_sugar_01_102:
    speaker: sugar
    en: We're not taking this assignment.
    ko: |-
      이 의뢰.
      받지 않겠다.
    ja: |-
      この依頼。
      断らせてもらうわ。
  d_nikke_sugar_01_103:
    speaker: massproduction01
    en: What?
    ko: 뭐라고요?
    ja: え？
  d_nikke_sugar_01_104:
    speaker: sugar
    en: I can't work with someone who doesn't know the first thing about coffee.
    ko: 커피맛도 모르는 문외한의 의뢰를 받을 순 없겠어.
    ja: |-
      コーヒーの味も分からない
      素人の依頼なんて受けれないわ。
  d_nikke_sugar_01_105:
    speaker: massproduction01
    en: Well I could say the very same thing!
    ko: 저야말로 커피맛도 모르는 사람에게 의뢰를 맡길지 고민되네요.
    ja: |-
      私こそコーヒーの味も分からない人に
      頼んでいいのか不安です。
  d_nikke_sugar_01_106:
    speaker: Self
    en: Would you be satisfied if I get you some of this 'real' coffee?
    ko: "[진짜] 커피를 구해다 주면 되는 거야?"
    ja: "「本物の」コーヒーを手に入れればいいのか？"
  d_nikke_sugar_01_107:
    speaker: massproduction01
    en: Yes, real coffee.
    ko: 예. 진짜 커피.
    ja: はい。本物のコーヒーです。
  d_nikke_sugar_01_108:
    speaker: massproduction01
    en: If only I could taste it once again, I would...
    ko: |-
      그걸 맛볼 수 있다면.
      저는….
    ja: |-
      あの味をもう一度味わえるのなら
      私は…
  d_nikke_sugar_01_109:
    speaker: sugar
    en: Can I ask you something?
    ko: 하나 묻지.
    ja: 1つだけ聞かせて。
  d_nikke_sugar_01_110:
    speaker: massproduction01
    en: Go ahead.
    ko: 말씀하세요.
    ja: どうぞ。
  d_nikke_sugar_01_111:
    speaker: sugar
    en: Why do you want to drink coffee all of a sudden?
    ko: 왜 갑자기 커피를 마시고 싶어한 거지?
    ja: どうして急にコーヒーが飲みたくなったの？
  d_nikke_sugar_01_112:
    speaker: massproduction01
    en: Isn't it Cafe Sweety policy not to question the client?
    ko: |-
      의뢰인의 사정을 묻지 않는다.
      카페 스위티의 슬로건 아니었던가요?
    ja: |-
      依頼人に事情は聞かない。
      カフェ・スウィーティーのスローガン\nではないのですか？
  d_nikke_sugar_01_113:
    speaker: sugar
    en: That's Cafe Sweety's policy, not mine.
    ko: 카페 스위티의 슬로건이지 내 슬로건은 아냐.
    ja: |-
      カフェ・スウィーティーのスローガンであって
      私のスローガンではないわ。
  d_nikke_sugar_01_114:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_115:
    speaker: massproduction01
    en: Soon there is going to be a major civil war within the Outer Rim.
    ko: 조만간 아우터 림 내에서 대규모 내전이 일어날 예정이에요.
    ja: |-
      もうすぐアウターリムで
      大規模な内戦が勃発する予定です。
  d_nikke_sugar_01_116:
    speaker: massproduction01
    en: I'll probably be in the front lines, used as cannon fodder.
    ko: 저는 아마 그 내전에 총알받이로 내세워지겠죠.
    ja: |-
      恐らく私はそこへ、銃弾を受ける
      肉の盾として駆り出されることでしょう。
  d_nikke_sugar_01_117:
    speaker: massproduction01
    en: I will most likely die.
    ko: 그리고 죽을 겁니다.
    ja: そして生きて帰ってはこれないでしょう。
  d_nikke_sugar_01_118:
    speaker: massproduction01
    en: I may just be a Nikke, a tool to be placed on the front lines,
    ko: |-
      제아무리 니케라지만,
      총알받이라지만.
    ja: |-
      私はただのニケですが、
      ただの盾ですが、
  d_nikke_sugar_01_119:
    speaker: massproduction01
    en: but do I not have a right to cherish what memories I had when I was still
      living?
    ko: 생전의 기억을 추억할 권리 정도는 있을 수 있잖아요?
    ja: |-
      生前の記憶を懐かしむ権利は
      あってもいいと思うのです。
  d_nikke_sugar_01_120:
    speaker: sugar
    en: Are your memories really that important?
    ko: |-
      그렇게 소중한가?
      그 추억이.
    ja: |-
      そんなに大切なの？
      その時の記憶が。
  d_nikke_sugar_01_121:
    speaker: massproduction01
    en: Yes, they are. My first kiss was when I was having coffee with the one I loved.
    ko: |-
      소중해요.
      제 첫 키스는 그 사람과 커피를 마실 때 였으니까요.
    ja: |-
      はい。私のファーストキスは
      あの人とコーヒーを飲んだ時でしたから。
  d_nikke_sugar_01_122:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_123:
    speaker: massproduction01
    en: Do you know how it feels to kiss someone with the scent of coffee on your
      lips?
    ko: |-
      아시나요?
      커피향이 나는 입맞춤이 어떤 기분인지.
    ja: |-
      ご存じですか？
      コーヒーの香りがするキスがどんな感じなのか。
  d_nikke_sugar_01_124:
    speaker: sugar
    en: No, I don't.
    ko: 모른다.
    ja: 知らない。
  d_nikke_sugar_01_125:
    speaker: Monologue
    en: "... Sugar keeps glimpsing at me."
    ko: "…슈가가 힐끔힐끔 나를 쳐다보고 있다."
    ja: "…シュガーがチラチラとこちらを見ている"
  d_nikke_sugar_01_126:
    speaker: sugar
    en: But I am rather curious.
    ko: 궁금하긴 하군.
    ja: 気にはなるわ。
  d_nikke_sugar_01_127:
    speaker: Monologue
    en: "*Glimpse*"
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_sugar_01_128:
    speaker: sugar
    en: Aren't you, Partner?
    ko: |-
      파트너.
      궁금하지 않아?
    ja: |-
      パートナーは
      気にならない？
  d_nikke_sugar_01_129:
    speaker: Self
    en: "... Not at this exact moment, no."
    ko: "…지금은 별로."
    ja: "…今は特に"
  d_nikke_sugar_01_130:
    speaker: sugar
    en: Hmmm...
    ko: "…흠."
    ja: "…ふん。"
  d_nikke_sugar_01_131:
    speaker: sugar
    en: I'll accept the assignment.
    ko: |-
      그 의뢰.
      받겠어.
    ja: |-
      その依頼。
      引き受けたわ。
  d_nikke_sugar_01_132:
    speaker: massproduction01
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  d_nikke_sugar_01_133:
    speaker: massproduction01
    en: Contact me if you find it.
    ko: 찾게 되면 연락줘요.
    ja: 見つかったらご連絡ください。
  d_nikke_sugar_01_134:
    speaker: Self
    en: Is there any way to stop the civil war?
    ko: 내전을 막을 방법이 있을까?
    ja: 内戦を中止させる方法はないのか？
  d_nikke_sugar_01_135:
    speaker: massproduction01
    en: Perhaps, but It would not change my fate.
    ko: |-
      있겠죠.
      그렇다고 해서 제 운명이 바뀌진 않아요.
    ja: |-
      ないことはないです。
      でも私の運命は変わりません。
  d_nikke_sugar_01_136:
    speaker: massproduction01
    en: To be discarded means to reach the end of one's life.
    ko: "…폐기 직전이라는 말은 수명이 다했다는 말과 같아요."
    ja: |-
      …廃棄直前というのはつまり、
      寿命が残り少ないという意味でもあります。
  d_nikke_sugar_01_137:
    speaker: massproduction01
    en: Whether or not I'm in the front lines, I won't last more than a month.
    ko: |-
      총알받이든 아니든,
      길어봐야 한달이라는 거예요.
    ja: |-
      銃弾の盾になろうが何になろうが、
      長くて1ヶ月です。
  d_nikke_sugar_01_138:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_01_139:
    speaker: sugar
    en: So are you saying this is your final wish before you die?
    ko: 죽기 직전의 소원이라는 건가.
    ja: 死ぬ前の最後の願いってわけね。
  d_nikke_sugar_01_140:
    speaker: massproduction01
    en: That seems about right.
    ko: 그런 셈이죠.
    ja: そういうことです。
  d_nikke_sugar_01_141:
    speaker: sugar
    en: Okay.
    ko: 알겠다.
    ja: 分かったわ。
  d_nikke_sugar_01_142:
    speaker: sugar
    en: We'll try our best
    ko: 네가 원하는 [진짜] 커피.
    ja: あなたが望む「本物の」コーヒー。
  d_nikke_sugar_01_143:
    speaker: sugar
    en: to find this 'real' coffee you're looking for.
    ko: 찾아주지.
    ja: 見つけてあげる。
d_nikke_sugar_02:
  d_nikke_sugar_02_1:
    speaker: dolla
    en: Coffee?
    ko: 커피?
    ja: コーヒー？
  d_nikke_sugar_02_2:
    speaker: sugar
    en: That's right.
    ko: 그래.
    ja: そう。
  d_nikke_sugar_02_3:
    speaker: yan
    en: You are talking about real coffee, right?
    ko: 진짜 커피 말하는 거 맞제?
    ja: ほんまにコーヒーのこと言うとんの？
  d_nikke_sugar_02_4:
    speaker: sugar
    en: Yeah, real coffee.
    ko: 진짜 커피.
    ja: そうよ。
  d_nikke_sugar_02_5:
    speaker: dolla
    en: It's not a trade prohibited item. That means it's not illegal.
    ko: |-
      거래 금지 물품은 아냐.
      불법은 아니라는 얘기지.
    ja: |-
      取引禁止品目ではない。
      違法ではないってことだ。
  d_nikke_sugar_02_6:
    speaker: rupee
    en: True, but it'll cost you a pretty penny.
    ko: |-
      대신.
      엄----청 비싸.
    ja: |-
      その代わり。
      メチャクチャ高いよ～！
  d_nikke_sugar_02_7:
    speaker: rupee
    en: I tried to get my hands on some, but if you're trying to get some on the up
      and up, it'll set you back...
    ko: |-
      루피도 어떻게든 구해보려 했는데,
      정식 루트로 구하려면 무려…!
    ja: |-
      ルピーも何とかしてゲットしようとしたけど、
      正規ルートだと、な～んと…！
  d_nikke_sugar_02_8:
    speaker: Narration
    en: Rupee displayed the numbers with exaggerated hand gestures.
    ko: 루피는 과장된 손짓으로 숫자를 표시했다.
    ja: ルピーは大げさなアクションで数字を表現した
  d_nikke_sugar_02_9:
    speaker: sugar
    en: We don't need much.
    ko: 얼마 안 되는군.
    ja: 大したことないじゃない。
  d_nikke_sugar_02_10:
    speaker: sugar
    en: Can you buy me some?
    ko: 사주겠어?
    ja: 買ってきてくれる？
  d_nikke_sugar_02_11:
    speaker: yan
    en: Get a load of this broad! If it's so little, then buy it yourself.
    ko: |-
      야 뻔뻔한 거 봐래이.
      얼마 안 되면 네가 사라.
    ja: |-
      図々しいやつやな。
      ほんならあんたが買ってきたらええやんか。
  d_nikke_sugar_02_12:
    speaker: sugar
    en: I don't have any money.
    ko: 난 돈이 없어.
    ja: そんな大金あるわけないじゃない。
  d_nikke_sugar_02_13:
    speaker: sugar
    en: But you all have plenty to go around.
    ko: 하지만 너흰 돈이 많지.
    ja: あなたたち、お金持ちでしょ？
  d_nikke_sugar_02_14:
    speaker: sugar
    en: Seems reasonable to me.
    ko: 합리적이지 않아?
    ja: 合理的じゃない？
  d_nikke_sugar_02_15:
    speaker: yan
    en: Well, I'm afraid I don't agree.
    ko: 1도 안 합리적이다.
    ja: 全然合理的ちゃうわ。
  d_nikke_sugar_02_16:
    speaker: rupee
    en: But if the Commander wants some, Rupee can try to get some.
    ko: 그래도 지휘관이 원하면 루피가 구해줄 수 있어.
    ja: |-
      でもお兄ちゃんの頼みなら、
      ルピーが買ってきてあげてもいいよ。
  d_nikke_sugar_02_17:
    speaker: rupee
    en: All you have to do is grant Rupee one wish.
    ko: 대신, 루피가 원하는 걸 하나 들어줘야 해☆
    ja: |-
      その代わり、
      ルピーの頼みを1つだけ聞いてね。
  d_nikke_sugar_02_18:
    speaker: dolla
    en: If the Client wants it, then I'll give it a shot too.
    ko: 고객님이 원하면 나도 못 할 일은 아닌데.
    ja: お客様の頼みならできないことはないが。
  d_nikke_sugar_02_19:
    speaker: Self
    en: We will try to get it ourselves.
    ko: 우리 힘으로 구해볼게.
    ja: 自分たちで何とかしてみる
  d_nikke_sugar_02_20:
    speaker: dolla
    en: I figured you would say that.
    ko: 뭐, 그렇게 말할 거라 생각했지만.
    ja: ま、そう言うと思っていたがな。
  d_nikke_sugar_02_21:
    speaker: rupee
    en: Hehe. Right?
    ko: 헤헤. 그렇지?
    ja: へへ。だよね～
  d_nikke_sugar_02_22:
    speaker: yan
    en: We carry all sorts of coffee-scented drinks. Why not use those?
    ko: |-
      커피향 음료는 우리도 많이 다루긴 하는데.
      이걸로는 안되겠다드나?
    ja: |-
      コーヒー味のドリンクならうちでも
      ぎょうさん置いとるで。これじゃあかんの？
  d_nikke_sugar_02_23:
    speaker: yan
    en: We've got everything from bottom-of-the-barrel to top-of-the-line.
    ko: 싸구려부터 제법 고급 브랜드까지 다 다룬다.
    ja: ピンからキリまで品揃い豊富や。
  d_nikke_sugar_02_24:
    speaker: sugar
    en: No, the client is adamant.
    ko: |-
      안돼.
      단호해.
    ja: |-
      ダメなの。
      そんなのじゃダメなのよ。
  d_nikke_sugar_02_25:
    speaker: sugar
    en: She wants the real deal.
    ko: 의뢰인은 진짜를 원해.
    ja: 依頼人は本物が欲しいの。
  d_nikke_sugar_02_26:
    speaker: yan
    en: Wow, that's a toughie.
    ko: 이야~ 어렵네 어려워.
    ja: はぁ～厄介やわホンマ。
  d_nikke_sugar_02_27:
    speaker: dolla
    en: "... I know a way."
    ko: "…방법이 아예 없는 건 아닌데."
    ja: "…方法がないことはないが。"
  d_nikke_sugar_02_28:
    speaker: sugar
    en: Tell me.
    ko: 말해줘.
    ja: 教えて。
  d_nikke_sugar_02_29:
    speaker: dolla
    en: There's an organization in the Outer Rim that deals specifically with coffee.
    ko: 아우터 림의 어떤 조직이 커피를 전문으로 다루나 봐.
    ja: |-
      アウターリムのある組織が
      コーヒーを専門に扱ってるらしい。
  d_nikke_sugar_02_30:
    speaker: dolla
    en: They steal it, then sell it for cheap.
    ko: 훔쳐서, 상대적으로 싸게 파는 거지.
    ja: |-
      どっかから盗んできて、
      他より安く売ってるとか。
  d_nikke_sugar_02_31:
    speaker: yan
    en: Ah yes, I've heard that story as well.
    ko: |-
      아~ 그 얘기가.
      나도 그 얘기는 들은 적 있다.
    ja: |-
      あ～それかぁ。
      その話ならうちも聞いたことあるで。
  d_nikke_sugar_02_32:
    speaker: yan
    en: Rumors are that the coffee they steal is real.
    ko: 가들이 훔친 커피가 진짜라는 소문이 자자하긴 하든데.
    ja: |-
      あの連中が盗んだコーヒーが
      本物やっちゅう噂や。
  d_nikke_sugar_02_33:
    speaker: yan
    en: They say the scent is unlike anything else. Once you smell it, you'll never
      forget it.
    ko: |-
      향이 아예 차원이 다르다 카데.
      한번 맡으면 그 향을 잊을 수가 없단다.
    ja: |-
      香りからもう次元が違うっちゅうか。
      一度嗅いだらやみつきになるアレやろ？
  d_nikke_sugar_02_34:
    speaker: dolla
    en: That's right. I had a chance to smell it myself.
    ko: |-
      그건 맞아.
      맡아볼 기회가 있어서 향을 확인해 봤는데.
    ja: |-
      そうらしい。
      一度機会があって嗅いでみたんだが、
  d_nikke_sugar_02_35:
    speaker: dolla
    en: I'm no professional when it comes to coffee, but that stuff smelled mighty
      fine!
    ko: |-
      인상적이긴 했어.
      전문이 아니라서 잘은 모르겠지만.
    ja: |-
      印象的な香りではあった。
      専門家ではないから詳しいことは分からないが。
  d_nikke_sugar_02_36:
    speaker: sugar
    en: Good enough for me.
    ko: |-
      좋아.
      그 정도면 충분해.
    ja: |-
      いいわ。
      もう十分よ。
  d_nikke_sugar_02_37:
    speaker: sugar
    en: Let's go, Partner.
    ko: |-
      파트너.
      가자.
    ja: |-
      パートナー。
      行くわよ。
  d_nikke_sugar_02_38:
    speaker: yan
    en: Where do you think you're going? This kind of info doesn't come free!
    ko: |-
      가긴 어딜 가?
      정보를 줬으면 정보료를 줘야지.
    ja: |-
      ちょい待ちや。
      情報代はきっちり払ってもらわんと。
  d_nikke_sugar_02_39:
    speaker: sugar
    en: Put it on my tab.
    ko: 달아둬.
    ja: ツケでお願い。
  d_nikke_sugar_02_40:
    speaker: yan
    en: Do you even know how big your tab has gotten?
    ko: 니 지금 그런 식으로 달아놓은 게 얼만지 아나?
    ja: |-
      あんた、今までのツケがどれくらい
      たまっとる分かってるか？
  d_nikke_sugar_02_41:
    speaker: sugar
    en: No.
    ko: 몰라.
    ja: さあ。
  d_nikke_sugar_02_42:
    speaker: yan
    en: Uh... neither do I, actually. Do you guys know?
    ko: |-
      어… 나도 모르는데.
      니들은 아나?
    ja: |-
      この…うちも忘れてしもたわ。
      あんたら分かるか？
  d_nikke_sugar_02_43:
    speaker: rupee
    en: Rupee doesn't concern herself with such a small change.
    ko: 루피는 그런 푼돈은 신경 안 쓰니까.
    ja: |-
      ルピー、そんな細かいこと
      分かんない～
  d_nikke_sugar_02_44:
    speaker: dolla
    en: Me neither.
    ko: 나도 그래.
    ja: 私も知らない。
  d_nikke_sugar_02_45:
    speaker: yan
    en: Ladies, does it look like I'm running a charity here? Running a business is
      all about...
    ko: |-
      야들아. 내는 뭐 가난뱅이라가 이라는지 아나?
      장사라 함은 자고로….
    ja: |-
      ちょっと待ってな。
      うちは金が惜しくて言うてんちゃうで。
      商売っちゅうんはなぁ…
  d_nikke_sugar_02_46:
    speaker: Monologue
    en: We left before the nagging could begin.
    ko: 잔소리가 길어지기 전에 자리를 떴다.
    ja: 説教が長くなる前にその場を抜け出した
  d_nikke_sugar_02_47:
    speaker: sugar
    en: It's inside this building. This is their home base.
    ko: |-
      이 건물 안이야.
      녀석들의 본거지.
    ja: |-
      この建物の中よ。
      奴らの本拠地は。
  d_nikke_sugar_02_48:
    speaker: sugar
    en: I can smell the coffee all the way from here. Looks like we came to the right
      place.
    ko: |-
      커피 향이 진동하네.
      제대로 찾아온 것 같아.
    ja: |-
      すごいコーヒーの香りね。
      ここで合ってるみたい。
  d_nikke_sugar_02_49:
    speaker: sugar
    en: Let's head in.
    ko: 바로 진입하자.
    ja: 早速入るわよ。
  d_nikke_sugar_02_50:
    speaker: Self
    en: What are you going to do?
    ko: 어떻게 하게?
    ja: どうするつもりだ？
  d_nikke_sugar_02_51:
    speaker: sugar
    en: I'm going to steal the coffee.
    ko: 커피를 훔칠 거야.
    ja: コーヒーをかっぱらうのよ。
  d_nikke_sugar_02_52:
    speaker: Self
    en: "... That's a crime."
    ko: "…범죄잖아 그거."
    ja: "…犯罪だろ、それ"
  d_nikke_sugar_02_53:
    speaker: sugar
    en: 'Then let''s buy it at cost price: about 0.1% of the sale price.'
    ko: |-
      그럼 원가에 구입하자.
      판매가의 0.1% 정도로.
    ja: |-
      じゃあ仕入れ値で買いましょ。
      販売価格の0.1％くらいのはずよ。
  d_nikke_sugar_02_54:
    speaker: Self
    en: There's no way they'll go for that.
    ko: 그렇게는 안 팔지 않을까?
    ja: その値段では売らないんじゃ？
  d_nikke_sugar_02_55:
    speaker: sugar
    en: Maybe, but they may be more open to the idea when they've got a gun pointed
      at them.
    ko: |-
      글쎄.
      총을 들이대면 원가에 팔지 않을까.
    ja: |-
      どうかしら。
      銃を見せれば売ってくれるかもよ？
  d_nikke_sugar_02_56:
    speaker: sugar
    en: It's a fair deal.
    ko: 정당한 거래라고 할 수 있어.
    ja: 正当な取り引きだと思うけど。
  d_nikke_sugar_02_57:
    speaker: Self
    en: Fair?
    ko: 정당한….
    ja: 正当な…
  d_nikke_sugar_02_58:
    speaker: sugar
    en: Yes.
    ko: 정당한.
    ja: うん。正当な。
  d_nikke_sugar_02_59:
    speaker: sugar
    en: I make a demand, and they listen. Sounds fair to me.
    ko: |-
      나는 요구를 하고, 저쪽이 들어준다.
      정당한 거래지.
    ja: |-
      私は要求をする。相手は受け入れる。
      正当な取り引きでしょ。
  d_nikke_sugar_02_60:
    speaker: Self
    en: Sure, whatever you say.
    ko: 일단 그렇다 치자.
    ja: とりあえずはそういうことにしよう
  d_nikke_sugar_02_61:
    speaker: sugar
    en: There aren't any sentries in front of the entrance. We can go right in.
    ko: |-
      이쪽 문 앞엔 보초가 없어.
      바로 들어가면 되겠어.
    ja: |-
      こっちの入り口には見張りがいないわ。
      すぐ入れそうよ。
  d_nikke_sugar_02_62:
    speaker: sugar
    en: Once I kick that door down, I'm heading in, so watch my back, Partner.
    ko: |-
      문을 발로 차고 진입할테니,
      파트너는 내 등을 맡아줘.
    ja: |-
      ドアを足で蹴り倒して入るから、
      パートナーは私の後ろをお願い。
  d_nikke_sugar_02_63:
    speaker: Self
    en: Wouldn't it be better to sneak in quietly?
    ko: "…조용히 들어가는 편이 낫지 않을까?"
    ja: "…静かに入った方がいいんじゃないか？"
  d_nikke_sugar_02_64:
    speaker: sugar
    en: Infiltration and sneaking around isn't really my thing.
    ko: 잠입이나 은밀 기동은 취향이 아니라서.
    ja: 潜入とか隠密機動は好きじゃないの。
  d_nikke_sugar_02_65:
    speaker: sugar
    en: Here I go!
    ko: "…간다!"
    ja: "…行くわよ！"
  d_nikke_sugar_02_66:
    speaker: Narration
    en: The moment Sugar approaches and is about to kick down the door,
    ko: 슈가가 다가가며 문을 강하게 걷어차려는 순간.
    ja: シュガーがドアに近づき、足で蹴ろうとした瞬間
  d_nikke_sugar_02_67:
    speaker: Narration
    en: the sensor activates and the door opens automatically.
    ko: 센서가 작동해 자동으로 문이 열렸다.
    ja: センサーが作動し自動でドアが開いた
  d_nikke_sugar_02_68:
    speaker: Narration
    en: Sugar's foot hurtles through the now-empty doorway.
    ko: 슈가는 열린 문안으로 헛발질을 했다.
    ja: シュガーは開いたドアの向こうによろめいた
  d_nikke_sugar_02_69:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_70:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_71:
    speaker: Choice
    en: Nice kick.
    ko: 멋진 발차기야.
    ja: 素晴らしいキックだ
  d_nikke_sugar_02_72:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_73:
    speaker: sugar
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_nikke_sugar_02_74:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_75:
    speaker: sugar
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_sugar_02_76:
    speaker: Narration
    en: I walk into the building with Sugar.
    ko: 슈가와 함께 건물 안을 걸어갔다.
    ja: シュガーと建物の中に入ると
  d_nikke_sugar_02_77:
    speaker: Narration
    en: It wasn't long before I noticed mountains of sacks piled up.
    ko: 잠시 뒤에 수많은 포대가 쌓여있는 것을 발견했다.
    ja: そこにはたくさんの袋が積まれてあった
  d_nikke_sugar_02_78:
    speaker: sugar
    en: Could that be the coffee?
    ko: 커피인 것 같지?
    ja: これ、コーヒーじゃない？
  d_nikke_sugar_02_79:
    speaker: Self
    en: I think so.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_nikke_sugar_02_80:
    speaker: sugar
    en: Good. Let's take it.
    ko: 좋아. 가져가자.
    ja: よし。持って行くわよ。
  d_nikke_sugar_02_81:
    speaker: Self
    en: "... They must have an owner."
    ko: "…주인이 있을 텐데."
    ja: "…持ち主がいるんじゃないか"
  d_nikke_sugar_02_82:
    speaker: sugar
    en: Well, they're not here right now, so finder's keepers.
    ko: 지금 옆에 없으니까 주인이 없는 상태라고 할 수 있어.
    ja: |-
      今近くに誰もいないってことは、
      持ち主がいないってことでしょ。
  d_nikke_sugar_02_83:
    speaker: sugar
    en: It's like picking up something that someone dropped on the ground.
    ko: 그러니 이건 땅에 떨어진 걸 줍는 것과 다르지 않지.
    ja: |-
      つまりこれは、道に落ちているものを
      拾うのと同じことよ。
  d_nikke_sugar_02_84:
    speaker: sugar
    en: Let's take it.
    ko: 들고 가자.
    ja: はい、持って。
  d_nikke_sugar_02_85:
    speaker: Monologue
    en: We pick up the sacks of coffee and head out of the building.
    ko: "…슈가와 함께 커피 포대를 들고 건물 밖으로 향했다."
    ja: |-
      …シュガーと一緒にコーヒーの入った
      袋を持ち、建物の外に向かった
  d_nikke_sugar_02_86:
    speaker: Monologue
    en: As soon as we exit the building, we both find ourselves staring down the barrel-end
      of a gun.
    ko: 건물 밖에 나오자 총구가 우릴 겨누고 있었다.
    ja: 建物の外に出ると、銃口がこちらを向いていた
  d_nikke_sugar_02_87:
    speaker: massproduction02
    en: Wait just a minute! Who are you?
    ko: |-
      자, 잠깐.
      너희들 뭐야?
    ja: |-
      ちょ、ちょっと。
      あなたたち何者？
  d_nikke_sugar_02_88:
    speaker: massproduction03
    en: You didn't happen to find those sacks inside, did you?
    ko: 들고 있는 그거 저 집에서 가져온 거야?
    ja: |-
      手に持っているのは何？
      あそこから持ち出してきたの？
  d_nikke_sugar_02_89:
    speaker: sugar
    en: "... Mass-production 01 Nikkes."
    ko: "…양산형 니케들."
    ja: "…量産型ニケか。"
  d_nikke_sugar_02_90:
    speaker: sugar
    en: Looks like it's really going to happen. A civil war in the Outer Rim.
    ko: |-
      진짜 일어날 모양이네.
      아우터 림에서의 내전이.
    ja: |-
      本当に起こるみたいね。
      アウターリムで内戦が。
  d_nikke_sugar_02_91:
    speaker: massproduction03
    en: W-we asked if you stole it.
    ko: 후, 훔친 거냐고 묻잖아.
    ja: ぬ、盗んできたのかって聞いてるでしょ。
  d_nikke_sugar_02_92:
    speaker: sugar
    en: No. We bought it at cost.
    ko: 아니. 원가에 샀어.
    ja: いいえ。原価を支払ってきたわ。
  d_nikke_sugar_02_93:
    speaker: massproduction02
    en: Don't lie. There's no one else inside.
    ko: |-
      거짓말하지 마.
      안에 아무도 없었을 텐데.
    ja: |-
      嘘ついても無駄よ。
      中には誰もいないんだから。
  d_nikke_sugar_02_94:
    speaker: sugar
    en: How do you know that?
    ko: 그걸 어떻게 알지?
    ja: どうしてそれが分かるの？
  d_nikke_sugar_02_95:
    speaker: massproduction03
    en: We're the sentries for tonight, and we just came back from a quick break.
    ko: 그야 우리가 보초였는데 잠깐 쉬러 나온 거거든.
    ja: |-
      私たちがそこの警備担当だからよ。
      今は小休憩中。
  d_nikke_sugar_02_96:
    speaker: sugar
    en: Well, consider this your punishment for slacking off during work.
    ko: 업무에 충실하지 못 한 너희에게 내린 천벌이라 생각해라.
    ja: |-
      業務怠慢なあなたたちに
      与えられた天罰だと思いなさい。
  d_nikke_sugar_02_97:
    speaker: massproduction03
    en: That's enough out of you. Put the bags down, or I'll shoot.
    ko: |-
      헛소리하지 말고 그거 내려놔.
      안 그러면 쏠 거야.
    ja: |-
      訳の分からないこと言ってないで\nそれをよこしなさい。
      じゃないと撃つわよ。
  d_nikke_sugar_02_98:
    speaker: massproduction02
    en: Hey, hey. They didn't say we can shoot.
    ko: |-
      야, 야.
      쏴도 된다는 얘긴 없지 않았어?
    ja: |-
      ちょっと、ちょっと。
      射撃は許可されてなかったと思うけど？
  d_nikke_sugar_02_99:
    speaker: massproduction03
    en: Th-then what should we do? They'll kill us if they find out we let the place
      get robbed while we were off doing something else.
    ko: |-
      그, 그럼 어떡하라고.
      딴짓하다 도둑맞았다고 하면 퍽이나 좋아하겠다.
    ja: |-
      じゃ、じゃあどうするのよ。休憩中に泥棒に
      入られたなんて知られたら、\n私たちこそオダブツよ？
  d_nikke_sugar_02_100:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_101:
    speaker: sugar
    en: Fine, I'm a problem-solver, so I propose a solution.
    ko: |-
      좋아. 그럼 내가 해결책을 주지.
      난 해결사니까.
    ja: |-
      いいわ。私が解決してあげる。
      私は万屋なの。
  d_nikke_sugar_02_102:
    speaker: massproduction02
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sugar_02_103:
    speaker: massproduction03
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sugar_02_104:
    speaker: Narration
    en: "*Boom* *Boom*"
    ko: 퍼억-! 퍼억-!
    ja: バコッ！バコッ！
  d_nikke_sugar_02_105:
    speaker: Monologue
    en: "... Sugar swings the buttstock of the gun and knocks over the two Nikkes."
    ko: "…슈가가 개머리판을 휘둘러 두 니케를 쓰러뜨렸다."
    ja: |-
      …シュガーは台尻を振り回し、
      二人のニケを殴り倒した
  d_nikke_sugar_02_106:
    speaker: massproduction02
    en: Ugh!
    ko: 어억!
    ja: ああっ！
  d_nikke_sugar_02_107:
    speaker: massproduction03
    en: Argh!
    ko: 크헛!
    ja: くはっ！
  d_nikke_sugar_02_108:
    speaker: sugar
    en: You two were attacked by strangers who came out of nowhere, barged in, and
      made off with some coffee.
    ko: |-
      너흰 갑자기 쳐들어온 괴한에게 공격을 받고,
      커피를 도둑맞은 거다.
    ja: |-
      あなたたちは突然侵入してきた
      暴漢に攻撃され、コーヒーを盗まれたのよ。
  d_nikke_sugar_02_109:
    speaker: sugar
    en: Both of you, read my lips. We need to make sure our alibis match.
    ko: 그렇게 입을 맞추지.
    ja: そういうことで口裏を合わせましょ。
  d_nikke_sugar_02_110:
    speaker: massproduction02
    en: What alibi?! You just described what actually happened!
    ko: |-
      뭘 그렇게 입을 맞춰…!
      처음부터 끝까지 사실이잖아…!
    ja: |-
      口裏を合わせるって…！
      全部事実じゃない…！
  d_nikke_sugar_02_111:
    speaker: sugar
    en: Wait. Read my lips...
    ko: |-
      …잠깐.
      입을 맞춘다…?
    ja: |-
      …ちょっと待って。
      口…裏を合わせる…？
  d_nikke_sugar_02_112:
    speaker: sugar
    en: Partner.
    ko: 파트너.
    ja: パートナー。
  d_nikke_sugar_02_113:
    speaker: sugar
    en: What comes to mind when you look at my lips?
    ko: 이 말을 듣고 무슨 생각이 떠올라?
    ja: この言葉を聞いて何か思うことはない？
  d_nikke_sugar_02_114:
    speaker: Self
    en: "... Nothing."
    ko: "…아무 생각도."
    ja: "…何も"
  d_nikke_sugar_02_115:
    speaker: sugar
    en: Nothing at all? Fine...
    ko: 실제로 입을 맞춰봐야겠다는 생각이 들지 않아?
    ja: 本当に口と口を合わせたいとは思わない？
  d_nikke_sugar_02_116:
    speaker: Self
    en: Sorry, I wasn't listening.
    ko: 들지 않아.
    ja: 思わない
  d_nikke_sugar_02_117:
    speaker: sugar
    en: Is that so?
    ko: |-
      그런가.
      아쉽군.
    ja: |-
      そう。
      残念ね。
  d_nikke_sugar_02_118:
    speaker: massproduction03
    en: What on earth are you two doing?
    ko: 너희들 지금 사람을 쓰러뜨려놓고 뭐 하는 건데…!
    ja: |-
      あんたたち私たちのこと
      殴り倒しておいて何してんのよ…！
  d_nikke_sugar_02_119:
    speaker: sugar
    en: I'm trying to be seductive.
    ko: 꼬시고 있는 중이다.
    ja: 気にしないで。こっちの話。
  d_nikke_sugar_02_120:
    speaker: sugar
    en: "... Hm?"
    ko: "…음?"
    ja: "…ん？"
  d_nikke_sugar_02_121:
    speaker: unknown
    en: This is where the distress signal came from! Hurry everyone!
    ko: |-
      지원 신호가 들려온 곳은 이곳이다!
      다들 서둘러!
    ja: |-
      支援信号が聞こえてきた！
      皆、急げ！
  d_nikke_sugar_02_122:
    speaker: Narration
    en: Footsteps can be heard coming closer.
    ko: 수많은 발소리가 점점 가까워지고 있다.
    ja: 大勢の足音がどんどん近づいてくる
  d_nikke_sugar_02_123:
    speaker: sugar
    en: Looks like backup is coming.
    ko: 지원군이 오고 있는 모양이네.
    ja: 援軍が来てるみたい。
  d_nikke_sugar_02_124:
    speaker: sugar
    en: Wait a moment. I'll take care of it.
    ko: |-
      잠깐만 기다려.
      내가 해결하고 올게.
    ja: |-
      ちょっと待ってて。
      私が何とかしてくる。
  d_nikke_sugar_02_125:
    speaker: Narration
    en: "*Bang* *Ba-ng* *Boom*"
    ko: 쾅! 콰앙! 펑!
    ja: バーン！ドカーン！パーン！
  d_nikke_sugar_02_126:
    speaker: sugar
    en: All taken care of.
    ko: 좋아. 해결됐어.
    ja: よし。片付いた。
  d_nikke_sugar_02_127:
    speaker: massproduction03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_128:
    speaker: massproduction02
    en: You... now I remember.
    ko: "…너… 기억났다."
    ja: "…あんた…思い出したわ。"
  d_nikke_sugar_02_129:
    speaker: massproduction02
    en: I've heard of you before.
    ko: 예전에 들어본 적이 있어.
    ja: 昔聞いたことがある。
  d_nikke_sugar_02_130:
    speaker: massproduction02
    en: The squad of problem solvers... Cafe Sweety, right?
    ko: |-
      물불 안 가리는 해결사 스쿼드….
      카페 스위티 맞지?
    ja: |-
      火の中水の中どこでも出動する万屋部隊…
      カフェ・スウィーティー？
  d_nikke_sugar_02_131:
    speaker: sugar
    en: That's right.
    ko: 그래.
    ja: そう。
  d_nikke_sugar_02_132:
    speaker: sugar
    en: Milk is my name,
    ko: 나는 해결사 카페 스위티의.
    ja: 私は万屋カフェ・スウィーティーの
  d_nikke_sugar_02_133:
    speaker: sugar
    en: and solving problems is my game.
    ko: 밀크다.
    ja: ミルクよ。
  d_nikke_sugar_02_134:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_02_135:
    speaker: sugar
    en: If you ever feel like getting revenge, you know where to find me.
    ko: |-
      복수는 언제 어디서든 받아줄 테니
      부담 가지지 말고 찾아와라.
    ja: |-
      復讐ならいつでもどこでも大歓迎よ。
      遠慮なくかかってきて。
  d_nikke_sugar_02_136:
    speaker: sugar
    en: Let's go Partner.
    ko: 가자. 파트너.
    ja: 行くわよ、パートナー。
  d_nikke_sugar_02_137:
    speaker: sugar
    en: Assignment complete.
    ko: 의뢰 완료야.
    ja: ミッションコンプリートよ。
d_nikke_sugar_03:
  d_nikke_sugar_03_1:
    speaker: Narration
    en: Mass-production 01 Nikke takes a sip of the coffee.
    ko: 양산형 니케는 커피를 한 모금 마셨다.
    ja: 量産型ニケはコーヒーを一口飲んだ
  d_nikke_sugar_03_2:
    speaker: massproduction01
    en: Yuk...
    ko: 으에엑….
    ja: うええっ…
  d_nikke_sugar_03_3:
    speaker: massproduction01
    en: What... is this?
    ko: 이건… 뭔가요?
    ja: これ…何ですか？
  d_nikke_sugar_03_4:
    speaker: sugar
    en: Coffee.
    ko: 커피.
    ja: コーヒー？
  d_nikke_sugar_03_5:
    speaker: massproduction01
    en: What on earth did you do to it? Why does it taste like this?
    ko: 뭘 어떻게 하면 이런 맛이 나죠?
    ja: 何をどうやったらこんな味になるんですか？
  d_nikke_sugar_03_6:
    speaker: sugar
    en: I boiled the coffee beans in water.
    ko: 커피 원두를 물에 넣고 끓였다.
    ja: コーヒー豆を水に入れて煮た。
  d_nikke_sugar_03_7:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_8:
    speaker: sugar
    en: Isn't the aroma nice? Very robust.
    ko: |-
      향이 나쁘지 않지?
      어른의 맛이야.
    ja: |-
      香りは悪くないでしょ？
      大人の味ってやつ。
  d_nikke_sugar_03_9:
    speaker: massproduction01
    en: I don't even know where to start. It's... all wrong.
    ko: |-
      어디에서부터 태클을 걸어야 할지 모르겠지만,
      일단 다 틀렸어요.
    ja: |-
      どこから指摘すればいいのか
      分かりませんけど、全然ダメです。
  d_nikke_sugar_03_10:
    speaker: massproduction01
    en: This isn't real coffee either,  just another cheap imitation.
    ko: 이것도 커피를 흉내 낸 거예요.
    ja: これも本物のコーヒーではありません。
  d_nikke_sugar_03_11:
    speaker: massproduction01
    en: It's very similar... but it's different.
    ko: |-
      진짜와 아주 흡사하지만….
      달라요.
    ja: |-
      本物とよく似ていますが…
      違うんです。
  d_nikke_sugar_03_12:
    speaker: sugar
    en: Don't lie.
    ko: 거짓말하지 마라.
    ja: 嘘でしょ。
  d_nikke_sugar_03_13:
    speaker: massproduction01
    en: This is probably the best that can be found on the Ark, right?
    ko: 이게 방주에서 구할 수 있는 것 중엔 최선이겠죠?
    ja: |-
      これがアークで手に入れることができる、
      最高の品物なんですよね？
  d_nikke_sugar_03_14:
    speaker: sugar
    en: Most likely.
    ko: 아마도.
    ja: 多分。
  d_nikke_sugar_03_15:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_16:
    speaker: massproduction01
    en: Very well, I'll consider the assignment fulfilled.
    ko: |-
      알겠어요.
      의뢰는 달성한 것으로 하죠.
    ja: |-
      分かりました。
      依頼は達成できたことにしましょう。
  d_nikke_sugar_03_17:
    speaker: massproduction01
    en: Good work.
    ko: 수고 많으셨어요.
    ja: お疲れ様でした。
  d_nikke_sugar_03_18:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_19:
    speaker: sugar
    en: Let's head to the surface, Partner.
    ko: |-
      파트너.
      지상으로 가자.
    ja: |-
      パートナー。
      地上に行きましょう。
  d_nikke_sugar_03_20:
    speaker: sugar
    en: There should be coffee up there.
    ko: 커피가 있을 거야.
    ja: コーヒーがあるはずよ。
  d_nikke_sugar_03_21:
    speaker: Choice
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_sugar_03_22:
    speaker: Choice
    en: I knew you would say that.
    ko: 그렇게 나올 줄 알았어.
    ja: そう言うと思った
  d_nikke_sugar_03_23:
    speaker: sugar
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_sugar_03_24:
    speaker: sugar
    en: I guess you didn't hear me. Let me whisper it in your ear.
    ko: |-
      아, 잘 안 들렸나 보군.
      그럼 귀에 대고 속삭일게.
    ja: |-
      あ、よく聞こえなかった？
      耳貸して。
  d_nikke_sugar_03_25:
    speaker: Self
    en: I understood what you said.
    ko: 무슨 말인지는 알아 들었으니 좀.
    ja: ちゃんと聞こえたからやめてくれ
  d_nikke_sugar_03_26:
    speaker: sugar
    en: See? You just 'get' me.
    ko: 역시 파트너.
    ja: そう来なくっちゃ。
  d_nikke_sugar_03_27:
    speaker: sugar
    en: That's why we work so well together.
    ko: 척하면 척하고 알아듣는군.
    ja: さすがよ。話が早いわ。
  d_nikke_sugar_03_28:
    speaker: sugar
    en: If it's not available in the Ark, then it must be up on the surface.
    ko: 방주에 없는 것이라면, 지상에는 있겠지.
    ja: アークになくても、地上にならある。
  d_nikke_sugar_03_29:
    speaker: sugar
    en: We'll go to the surface and bring back some coffee.
    ko: 그러니 우린 지상으로 가서 커피를 구해온다.
    ja: 地上に行ってコーヒーを見つけてくるわ。
  d_nikke_sugar_03_30:
    speaker: massproduction01
    en: Y-you don't have to go through all that...
    ko: 아니, 그렇게까진….
    ja: え、そこまでする必要は…
  d_nikke_sugar_03_31:
    speaker: sugar
    en: Hmm?
    ko: 그렇게까진?
    ja: そこまで？
  d_nikke_sugar_03_32:
    speaker: sugar
    en: What do you mean?
    ko: 뭐가 그렇게까진 이라는거지?
    ja: 何で諦めるの？
  d_nikke_sugar_03_33:
    speaker: massproduction01
    en: What I mean is... it's dangerous on the surface. There's no need to risk your
      life just for a silly mission.
    ko: |-
      지상은 위험하잖아요.
      목숨을 걸면서까지 의뢰를 들어줄 필요는….
    ja: |-
      地上は危険です。
      命を懸けてまで依頼を遂行する必要は…
  d_nikke_sugar_03_34:
    speaker: sugar
    en: Wasn't this 'silly mission' the only way to get this coffee that means so
      much to you?
    ko: 너한테 커피라는 것이 그 정도의 가치였나?
    ja: |-
      あなたにとってコーヒーは
      その程度の価値だったってこと？
  d_nikke_sugar_03_35:
    speaker: massproduction01
    en: When people's lives are in danger, that's where I draw the line.
    ko: 남의 목숨을 대가로 할 정도의 가치는 아니라고 생각해요.
    ja: |-
      他人の命を懸けるほどの
      価値はないと思います。
  d_nikke_sugar_03_36:
    speaker: sugar
    en: Wrong.
    ko: 틀렸어.
    ja: 違う。
  d_nikke_sugar_03_37:
    speaker: sugar
    en: Wrong, wrong, wrong. Your thinking is completely wrong.
    ko: 틀렸다. 넌 잘못 생각하고 있어.
    ja: 違うわ。あなたは間違ってる。
  d_nikke_sugar_03_38:
    speaker: sugar
    en: If there is something you want, then you must stop at nothing to obtain it.
    ko: 원하는 것이 있다면 무슨 수를 쓰더라도 손에 넣어야 해.
    ja: |-
      望みを叶えるためには、
      何をしてでも実現させなきゃ。
  d_nikke_sugar_03_39:
    speaker: sugar
    en: Do not let something as trivial as morality stand in your way.
    ko: 원하는 것에 도덕적인 잣대를 들이대지 마.
    ja: |-
      道徳的なことに縛られて
      諦めちゃダメよ。
  d_nikke_sugar_03_40:
    speaker: sugar
    en: The moment you do, you've already lost.
    ko: 그 순간, 원하는 것은 변질된다.
    ja: |-
      その瞬間、その望みは
      違うものになってしまう。
  d_nikke_sugar_03_41:
    speaker: sugar
    en: That's how the world works, and that's how we work.
    ko: |-
      이런 세계다.
      이런 우리고.
    ja: |-
      そういう世界なの。
      そして、私たちがそう。
  d_nikke_sugar_03_42:
    speaker: sugar
    en: We don't know when we will fade from this earth, so we must never stop chasing
      our dreams.
    ko: |-
      언제 사그라들지 모르는 우리는,
      원하는 것을 향해 달려야 해.
    ja: |-
      いつ消えてしまうか分からない私たちは
      望みに向かって走らなきゃいけない。
  d_nikke_sugar_03_43:
    speaker: sugar
    en: This is what we must do. Only then can we live as 'humans'.
    ko: |-
      그래야만 해.
      그래야만 우리는 [사람]으로 남을 수 있다.
    ja: |-
      そうするしかないの。
      そうしてこそ「人間」として残ることができる。
  d_nikke_sugar_03_44:
    speaker: massproduction01
    en: "... What is it that you want?"
    ko: "…당신이 원하는 것은 뭔데요?"
    ja: "…あなたは何を望むのですか？"
  d_nikke_sugar_03_45:
    speaker: sugar
    en: To make your wish a reality.
    ko: 남이 원하는 것을 이뤄주는 거다.
    ja: 誰かの願いを叶えることよ。
  d_nikke_sugar_03_46:
    speaker: sugar
    en: And a coffee scented kiss.
    ko: 그리고 커피향 나는 키스지.
    ja: それからコーヒー味のキス。
  d_nikke_sugar_03_47:
    speaker: Narration
    en: "*Wink wink*"
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_sugar_03_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_49:
    speaker: massproduction01
    en: "... Fine. Then get me some... coffee that is."
    ko: |-
      …좋아요.
      그럼 구해다 줘요. 커피.
    ja: |-
      …分かりました。
      そういうことならお願いします。
  d_nikke_sugar_03_50:
    speaker: sugar
    en: Let's go, Partner.
    ko: 가자. 파트너.
    ja: 行くわよ、パートナー。
  d_nikke_sugar_03_51:
    speaker: massproduction01
    en: Wait.
    ko: 잠깐만요.
    ja: ちょっと待ってください。
  d_nikke_sugar_03_52:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_53:
    speaker: massproduction01
    en: Thanks.
    ko: 고마워요.
    ja: ありがとうございます。
  d_nikke_sugar_03_54:
    speaker: massproduction01
    en: You're more compassionate than I originally thought.
    ko: 당신, 보기보다 따뜻한 사람이군요.
    ja: 見かけよりも優しいんですね。
  d_nikke_sugar_03_55:
    speaker: sugar
    en: What, you mean you couldn't tell that from the start?
    ko: "…첫인상부터 알 수 있지 않나 그건?"
    ja: "…初対面で気づかなかった？"
  d_nikke_sugar_03_56:
    speaker: massproduction01
    en: "... Not necessarily."
    ko: "…그건, 글쎄요."
    ja: "…それは、えっと、はい。"
  d_nikke_sugar_03_57:
    speaker: Monologue
    en: A mountain of miscellaneous items lies before you.
    ko: 눈앞에 보이는 것은 잡동사니의 산이었다.
    ja: 目の前にがらくたの山が見える
  d_nikke_sugar_03_58:
    speaker: sugar
    en: First time seeing a junk heap?
    ko: 정크 마운틴은 처음 보는 건가?
    ja: ジャンクマウンテンは初めて？
  d_nikke_sugar_03_59:
    speaker: Self
    en: Sure is.
    ko: 처음 봐.
    ja: 初めて見る
  d_nikke_sugar_03_60:
    speaker: sugar
    en: Believing that one day we would reclaim the surface, people gathered all of
      their most precious household items.
    ko: 지상의 온갖 물품을 마구잡이로 쌓아놓은 곳이야.
    ja: |-
      地上の色んなものを
      何でもかんでも集めた場所よ。
  d_nikke_sugar_03_61:
    speaker: sugar
    en: Before they fled the surface, they stacked all these items in massive piles.
    ko: |-
      언젠가 지상을 탈환할 수 있을 거라 믿고,
      각자가 소중한 것을 여기에 쌓아놓고 지하로 들어갔지.
    ja: |-
      いつか地上を奪還できると信じ、
      各自大切にしてきたものをここに置いて\n地下に行ったの。
  d_nikke_sugar_03_62:
    speaker: sugar
    en: Now, the people who used to own these items are all dead.
    ko: 지금 이 물건들의 주인들은 모두 죽었어.
    ja: この持ち主たちは全員死んだわ。
  d_nikke_sugar_03_63:
    speaker: sugar
    en: All we have to do is find what we need, and it's ours for the taking.
    ko: 그러니 원하는 건 찾아가면 돼.
    ja: だから何でも好きに持って行って構わない。
  d_nikke_sugar_03_64:
    speaker: Self
    en: Is there coffee here?
    ko: 이곳에서 커피를 찾는 거지?
    ja: ここでコーヒーを探すんだな？
  d_nikke_sugar_03_65:
    speaker: sugar
    en: Yep, frozen coffee to be precise.
    ko: 정확히는 냉동 보관되어 있는 커피야.
    ja: 冷凍保管されているコーヒーがあるはずよ。
  d_nikke_sugar_03_66:
    speaker: sugar
    en: It probably expired ages ago, but as long as it hasn't deteriorated, we can
      still drink it.
    ko: |-
      유통기한은 한참 전에 지났겠지만,
      부패만 되지 않았다면 먹을 수 있어.
    ja: |-
      賞味期限はとっくに切れてるけど、
      飲めないことはないわ。
  d_nikke_sugar_03_67:
    speaker: sugar
    en: We can use the sterilization device at the Ark.
    ko: 방주의 살균 장치를 이용하면 될 일이지.
    ja: |-
      アークの殺菌装置の
      力を借りれば問題ない。
  d_nikke_sugar_03_68:
    speaker: Self
    en: "... How do we find it?"
    ko: "…어떻게 찾지?"
    ja: "…どうやって探すんだ？"
  d_nikke_sugar_03_69:
    speaker: sugar
    en: I find digging to be the fastest method.
    ko: |-
      여길 뒤져서.
      그게 가장 빨라.
    ja: |-
      ここをあさるの。
      それが一番手っ取り早いわ。
  d_nikke_sugar_03_70:
    speaker: sugar
    en: I set up a decoy. Let's move.
    ko: 데코이는 뿌려놨으니 움직이자.
    ja: デコイは撒いておいた。始めるわよ。
  d_nikke_sugar_03_71:
    speaker: Self
    en: Are we going to dig through this entire mountain?
    ko: 이 산을 다 뒤지는 거야?
    ja: この山を全部探すのか？
  d_nikke_sugar_03_72:
    speaker: sugar
    en: That's right.
    ko: 그래.
    ja: そう。
  d_nikke_sugar_03_73:
    speaker: sugar
    en: Why? Starting to feel unsure of yourself?
    ko: 왜. 자신 없어?
    ja: どうしたの？自信ないの？
  d_nikke_sugar_03_74:
    speaker: Choice
    en: As if!
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_sugar_03_75:
    speaker: Choice
    en: Let's bet on who can find it first.
    ko: 누가 빨리 찾나 승부하자.
    ja: 誰が先に見つけるか勝負しよう
  d_nikke_sugar_03_76:
    speaker: sugar
    en: I knew you'd say that.
    ko: |-
      그렇겠지.
      파트너라면 그렇게 말할 줄 알았어.
    ja: |-
      そうよね。
      パートナーならそう言うと思った。
  d_nikke_sugar_03_77:
    speaker: sugar
    en: You're on.
    ko: 받아주지.
    ja: いいわよ。
  d_nikke_sugar_03_78:
    speaker: Monologue
    en: I start to dig through the mountain of junk.
    ko: 정크 마운틴을 뒤지기 시작했다.
    ja: ジャンクマウンテンをあさり始めた
  d_nikke_sugar_03_79:
    speaker: Narration
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_sugar_03_80:
    speaker: sugar
    en: Hey, check this out. It's a bicycle engine.
    ko: |-
      파트너. 이것 봐.
      바이크 엔진이야.
    ja: |-
      パートナー。これ見て。
      バイクのエンジンよ。
  d_nikke_sugar_03_81:
    speaker: sugar
    en: This kind of model was popular in the past. The retro design is superb.
    ko: |-
      흠… 과거엔 이런 모델이 유행했었군.
      레트로한 디자인이 일품인데.
    ja: |-
      へえ～昔はこんなモデルが流行ってたんだ。
      レトロなデザインが素敵だわ。
  d_nikke_sugar_03_82:
    speaker: sugar
    en: I wonder if I can transplant it into Black Typhoon...
    ko: 블랙 타이푼에 어떻게 이식할 수 없을까….
    ja: |-
      ブラックタイフーンに
      どうやって取り付けようかしら…
  d_nikke_sugar_03_83:
    speaker: Narration
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_sugar_03_84:
    speaker: sugar
    en: Hmm? This sure is a weird magazine...
    ko: 음? 묘한 잡지가 있군.
    ja: あれ？妙な雑誌があるわ。
  d_nikke_sugar_03_85:
    speaker: Self
    en: Um... that's...
    ko: "…그건."
    ja: "…それは"
  d_nikke_sugar_03_86:
    speaker: sugar
    en: Wait, is this one of those picture books everyone talks about? Want to take
      a look at it together?
    ko: |-
      이게 그 말로만 듣던 도색 잡지인가?
      같이 보겠어?
    ja: |-
      これが噂のグラビア雑誌ってやつ？
      一緒に見ない？
  d_nikke_sugar_03_87:
    speaker: sugar
    en: Who knows, maybe it'll give us a... different outlook on each other.
    ko: 우리의 미래에 대한 색다른 시선이 생길지도 몰라.
    ja: |-
      私たちの新しい未来に
      役立つかもしれないわ。
  d_nikke_sugar_03_88:
    speaker: Narration
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_sugar_03_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_90:
    speaker: sugar
    en: All right, break time.
    ko: 파트너. 좀 쉬도록 해.
    ja: パートナー。ちょっと休んだら？
  d_nikke_sugar_03_91:
    speaker: sugar
    en: We've already been at it half a day.
    ko: 거의 반나절 동안 계속 움직이고 있었어.
    ja: 半日中ずっと動きっぱなしよ。
  d_nikke_sugar_03_92:
    speaker: Self
    en: I'm good to keep doing.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_sugar_03_93:
    speaker: sugar
    en: In case you forgot, you are a human. Your body has a limit.
    ko: |-
      아니. 잊고 있나 본데 파트너는 사람이야.
      체력에 한계가 있지.
    ja: |-
      ちょっと待って、パートナーは人間よ。
      無理は禁物だわ。
  d_nikke_sugar_03_94:
    speaker: sugar
    en: So rest.
    ko: 그러니 좀 쉬어.
    ja: だからちょっと休んで。
  d_nikke_sugar_03_95:
    speaker: Self
    en: Fine, I'll rest for a while.
    ko: "…그럼 조금만 쉴게."
    ja: "…じゃあ少しだけ休む"
  d_nikke_sugar_03_96:
    speaker: sugar
    en: Yes.
    ko: 그래.
    ja: そうして。
  d_nikke_sugar_03_97:
    speaker: sugar
    en: Every once in a while, I forget that you're a human too.
    ko: |-
      한 번씩 나도 잊어버려.
      파트너가 사람이라는걸.
    ja: |-
      たまに私も忘れることがあるの。
      パートナーが人間だってこと。
  d_nikke_sugar_03_98:
    speaker: sugar
    en: I guess it means that I feel that safe with you watching my back.
    ko: 그만큼, 등 뒤를 맡겨놓으면 안전하다는 거겠지.
    ja: それだけ安心して任せられるってことよ。
  d_nikke_sugar_03_99:
    speaker: sugar
    en: Pssh...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_sugar_03_100:
    speaker: sugar
    en: What am I saying?
    ko: 별소리를 다 하는군.
    ja: 私ったら何言ってるのかしら。
  d_nikke_sugar_03_101:
    speaker: Monologue
    en: Sugar quietly scours through the mountain of miscellaneous items.
    ko: 슈가는 묵묵히 잡동사니의 산을 뒤졌다.
    ja: シュガーは黙々とがらくたの山をあさった
  d_nikke_sugar_03_102:
    speaker: Monologue
    en: Sugar keeps her head down, her gaze intently focused on the task at hand and
      nothing else.
    ko: |-
      다른 곳에 조금의 시선도 주지 않고,
      오직 아래만을 바라보고 움직이고 있었다.
    ja: |-
      他の場所には目もくれず、
      黙々と下だけを見て手を動かしていた
  d_nikke_sugar_03_103:
    speaker: Monologue
    en: One cup.
    ko: 단 한 잔.
    ja: たった一杯の、
  d_nikke_sugar_03_104:
    speaker: Monologue
    en: All just for one cup of coffee.
    ko: 단 한 잔의 커피를 위해.
    ja: たった一杯のコーヒーのために
  d_nikke_sugar_03_105:
    speaker: Monologue
    en: To fulfill a request by a person whose name we don't even know.
    ko: 이름조차 모르는 누군가의 의뢰를 들어주기 위해.
    ja: 名前も知らない誰かの依頼を叶えるために
  d_nikke_sugar_03_106:
    speaker: Monologue
    en: All I can do is...
    ko: 그저 묵묵히.
    ja: ただ黙々と
  d_nikke_sugar_03_107:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_108:
    speaker: Monologue
    en: I stand up,
    ko: 몸을 일으켰다.
    ja: 再び立ち上がった
  d_nikke_sugar_03_109:
    speaker: Monologue
    en: and start rummaging through the debris on the ground.
    ko: 바닥을 뒤지기 시작했다.
    ja: また探し始めた
  d_nikke_sugar_03_110:
    speaker: sugar
    en: "... I told you to rest."
    ko: "…쉬라니까."
    ja: "…休んでていいのに。"
  d_nikke_sugar_03_111:
    speaker: Self
    en: I'm good.
    ko: 벌써 다 회복됐어.
    ja: もう回復した
  d_nikke_sugar_03_112:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_03_113:
    speaker: Self
    en: I can't let Sugar suffer alone.
    ko: 슈가만 고생시킬 수 없으니까.
    ja: シュガーだけ苦労させるわけにはいかないから
  d_nikke_sugar_03_114:
    speaker: sugar
    en: Partner.
    ko: 파트너.
    ja: パートナー。
  d_nikke_sugar_03_115:
    speaker: sugar
    en: Can I come kiss you?
    ko: 키스하러 가도 될까?
    ja: キスしに行ってもいい？
  d_nikke_sugar_03_116:
    speaker: Self
    en: "... No."
    ko: "…아니."
    ja: "…ダメだ"
  d_nikke_sugar_03_117:
    speaker: Narration
    en: 4 Hours Later.
    ko: 4시간 후.
    ja: 4時間後
  d_nikke_sugar_03_118:
    speaker: Monologue
    en: My back is killing me.
    ko: 허리가 끊어질 것 같다.
    ja: 腰の痛さが半端じゃない
  d_nikke_sugar_03_119:
    speaker: Monologue
    en: My vision is blurry as well.
    ko: 눈도 침침하다.
    ja: 目もかすんでよく見えない
  d_nikke_sugar_03_120:
    speaker: Monologue
    en: I can't differentiate what's in front of me.
    ko: 눈앞의 것이 무엇인지 분간이 잘 가지 않는다.
    ja: |-
      目の前にあるものが
      何だかよく分からない
  d_nikke_sugar_03_121:
    speaker: Monologue
    en: I'm covered head to toe in all sorts of disgusting refuse.
    ko: 온갖 것들이 몸에 튀어 상태도 엉망이다.
    ja: |-
      色々なものが跳ね返ってきて
      服もぐちゃぐちゃだ
  d_nikke_sugar_03_122:
    speaker: sugar
    en: "... Partner."
    ko: "…파트너."
    ja: "…パートナー。"
  d_nikke_sugar_03_123:
    speaker: sugar
    en: I think I found it.
    ko: 찾은 것 같아.
    ja: 見つけたみたい。
  d_nikke_sugar_03_124:
    speaker: Self
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_sugar_03_125:
    speaker: Monologue
    en: In Sugar's hand lies a small mechanical box.
    ko: 슈가가 손에 들고 있는 건 작은 기계 상자였다.
    ja: |-
      シュガーが手に持っていたのは
      小さな機械の箱だった
  d_nikke_sugar_03_126:
    speaker: Monologue
    en: A small light flashes. It appears to still be functional.
    ko: 불빛이 미약하게 점멸하는 것으로 봐선 아직 작동하는 것 같았다.
    ja: |-
      微かな光が点滅しており、
      まだ作動しているようだ
  d_nikke_sugar_03_127:
    speaker: sugar
    en: It's a portable ice box. Found this too.
    ko: |-
      휴대용 냉동 박스야.
      그리고 이거.
    ja: |-
      携帯用アイスボックスよ。
      それからこれ。
  d_nikke_sugar_03_128:
    speaker: Monologue
    en: It's smudged and somewhat hard to make out,
    ko: 냉동 박스 위에 매직으로 대충 써놓은 글자는.
    ja: |-
      アイスボックスの上に
      マジックで記された文字は、
  d_nikke_sugar_03_129:
    speaker: Monologue
    en: but I believe the writing on the ice box spells... COFFEE.
    ko: 많이 지워지긴 했지만 분명 COFFEE라고 쓰여 있었다.
    ja: |-
      ほとんど消えかかっていたが、
      確かにCOFFEEと書かれていた
  d_nikke_sugar_03_130:
    speaker: sugar
    en: Let's open it.
    ko: 열어보자.
    ja: 開けてみよう。
  d_nikke_sugar_03_131:
    speaker: Narration
    en: "*Swoosh*"
    ko: 푸슉-
    ja: プシュゥー
  d_nikke_sugar_03_132:
    speaker: Monologue
    en: As the box opens, a plume of cold air puffs out.
    ko: 박스가 열리며 냉기가 느껴지는 연기가 뿜어져 나왔고.
    ja: 箱を開けると冷たい煙が出てきた
  d_nikke_sugar_03_133:
    speaker: Monologue
    en: Inside, there lies a small sealed bag of coffee beans.
    ko: 그 안에는 포장되어 있는 커피 원두가 들어있었다.
    ja: 中には包装されたコーヒー豆が入っていた
  d_nikke_sugar_03_134:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sugar_03_135:
    speaker: Self
    en: It's coffee!
    ko: 커피다!
    ja: コーヒーだ！
  d_nikke_sugar_03_136:
    speaker: sugar
    en: "... Sigh."
    ko: "…후우."
    ja: "…ふう。"
  d_nikke_sugar_03_137:
    speaker: sugar
    en: We did it.
    ko: 해결했다.
    ja: ミッションコンプリート。
d_nikke_sugar_04:
  d_nikke_sugar_04_1:
    speaker: anis
    en: How do you make coffee?
    ko: 커피 만드는 법?
    ja: コーヒーを淹れる方法？
  d_nikke_sugar_04_2:
    speaker: neon
    en: Hm... I don't know.
    ko: 음… 모르겠는데요.
    ja: う～ん…よく分かりません。
  d_nikke_sugar_04_3:
    speaker: anis
    en: Do you just put it in water and boil it?
    ko: 그냥 물에 넣고 끓이면 되는 거 아냐?
    ja: |-
      水に入れて、ただ沸かせば
      いいんじゃないの？
  d_nikke_sugar_04_4:
    speaker: sugar
    en: That's not it. Such a lousy one-dimensional way of thinking.
    ko: |-
      그건 아냐.
      그렇게 일차원적인 생각을 하다니 형편없군.
    ja: |-
      何も知らないのね。
      そういう単純な思考だからだめなのよ。
  d_nikke_sugar_04_5:
    speaker: anis
    en: Hey, that hurts my feelings...
    ko: 어, 나 이상하게 기분이 많이 나빠.
    ja: あ、私今何だかすごい気分悪いんだけど。
  d_nikke_sugar_04_6:
    speaker: rapi
    en: There are several ways, but
    ko: "…여러 가지 방법이 있지만."
    ja: "…色々な方法があるけど、"
  d_nikke_sugar_04_7:
    speaker: rapi
    en: the most basic method is to roast them, grind them up and then pour water
      over them.
    ko: 기본은 볶고, 분쇄하고, 물을 붓는다야.
    ja: 基本的には炒り、粉砕し、水を注ぐ。
  d_nikke_sugar_04_8:
    speaker: sugar
    en: I'm not asking about torture methods.
    ko: 난 고문 방법을 물어보고 있는 게 아냐.
    ja: 拷問の方法を聞いた覚えはないけど。
  d_nikke_sugar_04_9:
    speaker: rapi
    en: Neither am I!
    ko: "…나도 그걸 말하고 있는 건 아냐."
    ja: "…私もそんなこと言った覚えはない。"
  d_nikke_sugar_04_10:
    speaker: sugar
    en: Roast, grind, and pour water.
    ko: 볶고, 분쇄하고, 물을 붓는다라.
    ja: 炒って、粉砕して、水を注ぐ、か。
  d_nikke_sugar_04_11:
    speaker: sugar
    en: Let's give it a shot.
    ko: 그럼 먼저 볶아보지.
    ja: じゃあまずは炒ってみよう。
  d_nikke_sugar_04_12:
    speaker: sugar
    en: Neon. The tool?
    ko: 네온. 도구는?
    ja: ネオン。道具は？
  d_nikke_sugar_04_13:
    speaker: neon
    en: It's ready.
    ko: 준비됐어요.
    ja: 準備できました。
  d_nikke_sugar_04_14:
    speaker: sugar
    en: Let's start.
    ko: 시작하자.
    ja: 始めるわよ。
  d_nikke_sugar_04_15:
    speaker: neon
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_sugar_04_16:
    speaker: Narration
    en: Neon brings out a torch.
    ko: 네온이 토치를 꺼내들었다.
    ja: ネオンがガストーチを取り出した
  d_nikke_sugar_04_17:
    speaker: neon
    en: Now this is what I call firepower!
    ko: |-
      갑니다!
      화력 최대!!
    ja: |-
      行きます！
      火力最大！！
  d_nikke_sugar_04_18:
    speaker: Narration
    en: "*Hiss*"
    ko: 쿠아아아-!!
    ja: グアアアア――！！
  d_nikke_sugar_04_19:
    speaker: Monologue
    en: The coffee beans start to resemble traditional coffee beans.
    ko: 커피 원두가 커피 원두였던 것이 되었다.
    ja: |-
      コーヒー豆がコーヒー豆の原型を
      辛うじて留めていた
  d_nikke_sugar_04_20:
    speaker: sugar
    en: Rapi, you've got it all wrong.
    ko: 라피. 네가 말한 방법은 틀렸어.
    ja: |-
      ラピ。あなたが言った方法は
      間違ってたわ。
  d_nikke_sugar_04_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_22:
    speaker: anis
    en: Do these look like something you would roast?!
    ko: 네가 보기엔 이게 볶는 거 같냐!
    ja: これが炒ってることになると思う！？
  d_nikke_sugar_04_23:
    speaker: sugar
    en: I don't think you roast them... let's go straight to grinding.
    ko: 볶는 것은 아닌 것 같으니, 분쇄해보지.
    ja: 炒るのはやめて、粉砕してみましょう。
  d_nikke_sugar_04_24:
    speaker: sugar
    en: Neon, have you got the tool?
    ko: 네온.
    ja: ネオン。
  d_nikke_sugar_04_25:
    speaker: neon
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_sugar_04_26:
    speaker: Narration
    en: "*Ching*"
    ko: 철컥.
    ja: ガチャ
  d_nikke_sugar_04_27:
    speaker: neon
    en: Gr... ind!
    ko: 분! 쇄!
    ja: 粉！砕！
  d_nikke_sugar_04_28:
    speaker: Narration
    en: "*Boom! Boom! Boom*"
    ko: 쾅! 쾅! 쾅!
    ja: バン！バン！バン！
  d_nikke_sugar_04_29:
    speaker: Monologue
    en: The coffee beans became a fine coffee powder, scattering everywhere.
    ko: 커피 원두가 커피 가루가 되어 흩날렸다.
    ja: コーヒー豆が粉々になって飛び散った
  d_nikke_sugar_04_30:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_31:
    speaker: sugar
    en: I don't think this is it either. How come there isn't any proper information?
    ko: |-
      이것도 아닌 것 같군.
      제대로 된 정보는 없는 건가?
    ja: |-
      これも違うみたいね。
      ちゃんとした情報はないの？
  d_nikke_sugar_04_32:
    speaker: anis
    en: I think it's time to abort, everyone.
    ko: 때려쳐 이것들아!
    ja: いい加減にして！
  d_nikke_sugar_04_33:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_sugar_04_34:
    speaker: rapi
    en: I'll contact Emma.
    ko: 엠마에게 연락을.
    ja: エマに連絡をお願いします。
  d_nikke_sugar_04_35:
    speaker: emma
    en: Hm... I've made coffee several times, so I'm pretty confident.
    ko: 음… 커피라면 여러 번 만들어 본 적 있어서 자신 있어.
    ja: |-
      そうね…コーヒーなら
      何度か淹れたことがあるし、任せて～
  d_nikke_sugar_04_36:
    speaker: emma
    en: I've never tried real coffee before though, so I'm looking forward to it.
    ko: 진짜 커피는 나도 마셔본 적 없어서 기대되네.
    ja: |-
      本物のコーヒーは
      私も初めてだから楽しみだわ～
  d_nikke_sugar_04_37:
    speaker: emma
    en: All right, shall we begin?
    ko: 그럼, 만들어볼까?
    ja: じゃあ、始めるわよ～？
  d_nikke_sugar_04_38:
    speaker: Self
    en: I'll let you do your thing.
    ko: "…부탁, 해."
    ja: "…たの、む"
  d_nikke_sugar_04_39:
    speaker: emma
    en: Leave it to me.
    ko: 후후. 맡겨둬.
    ja: ふふ。任せてちょうだ～い。
  d_nikke_sugar_04_40:
    speaker: Narration
    en: Emma takes the coffee beans and heads into the kitchen.
    ko: 엠마는 커피 원두를 들고 주방으로 향했다.
    ja: エマはコーヒー豆を持って厨房に向かった
  d_nikke_sugar_04_41:
    speaker: anis
    en: Hey, where did you get real coffee beans anyway?
    ko: 그런데 갑자기 진짜 커피가 어디서 난 거야?
    ja: |-
      でも本物のコーヒーなんて
      一体どこで手に入れたのよ？
  d_nikke_sugar_04_42:
    speaker: sugar
    en: I found them up on the surface.
    ko: 주웠어.
    ja: 拾ったの。
  d_nikke_sugar_04_43:
    speaker: anis
    en: Up on the surface?
    ko: 주웠다고?
    ja: 拾ったって？
  d_nikke_sugar_04_44:
    speaker: sugar
    en: That's right.
    ko: 그래.
    ja: そう。
  d_nikke_sugar_04_45:
    speaker: Self
    en: Technically, she is telling the truth.
    ko: 틀린 말은 아니지.
    ja: 嘘はついていない
  d_nikke_sugar_04_46:
    speaker: anis
    en: Wow... in that case, you should try finding some diamonds next time.
    ko: |-
      와. 대단해.
      다음엔 다이아몬드도 좀 주워와봐.
    ja: |-
      わぁ、すごいじゃない。
      今度はダイヤモンドも拾ってきて。
  d_nikke_sugar_04_47:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_48:
    speaker: sugar
    en: I don't see why that wouldn't be possible.
    ko: 가능할 것 같은데.
    ja: 多分出来ると思うわ。
  d_nikke_sugar_04_49:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_50:
    speaker: emma
    en: Gah!
    ko: 아앗!
    ja: ああっ！
  d_nikke_sugar_04_51:
    speaker: Narration
    en: "*Crash*"
    ko: 와장창!
    ja: ガタガタガチャ―ン！
  d_nikke_sugar_04_52:
    speaker: Narration
    en: A loud noise could be heard from the kitchen.
    ko: 주방에서 굉장한 소리가 들려왔다.
    ja: 厨房から騒々しい音が聞こえた
  d_nikke_sugar_04_53:
    speaker: emma
    en: Um... it's fine. There's still about half left.
    ko: |-
      음음. 괜찮아.
      아직 절반이나 남았으니까.
    ja: |-
      うんうん。大丈夫。
      まだ半分も残ってるし～
  d_nikke_sugar_04_54:
    speaker: Narration
    en: "*Smash*"
    ko: 콰아앙-!
    ja: バターン！
  d_nikke_sugar_04_55:
    speaker: emma
    en: "... Make that half of one half."
    ko: 음… 절반의 절반이 되어버렸네.
    ja: う～ん…半分の半分になっちゃった～
  d_nikke_sugar_04_56:
    speaker: emma
    en: Well... one cup should be plenty!
    ko: 뭐, 한 잔 정도는 나오겠지!
    ja: まっ、一杯くらいできるでしょ～
  d_nikke_sugar_04_57:
    speaker: anis
    en: Are you sure you're okay?
    ko: 괜찮은 것 맞아?
    ja: 任せといていいの？
  d_nikke_sugar_04_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_59:
    speaker: Narration
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_sugar_04_60:
    speaker: emma
    en: Tada!
    ko: 쨘-!
    ja: じゃっじゃじゃ～ん！
  d_nikke_sugar_04_61:
    speaker: emma
    en: I present to you, a real cup of coffee!
    ko: 드디어 진짜 커피가 완성되었습니다~
    ja: ついに本物のコーヒーが完成しました～
  d_nikke_sugar_04_62:
    speaker: anis
    en: Wow, the scent, it's...
    ko: 오. 이거 향이 제법….
    ja: あ。いい香り…
  d_nikke_sugar_04_63:
    speaker: rapi
    en: really unique.
    ko: 음. 뭔가 다르네.
    ja: そうね。何かいつもとは違う。
  d_nikke_sugar_04_64:
    speaker: neon
    en: This is the first time I've ever smelled something like this.
    ko: 와. 저 이런 향은 처음 맡아봐요.
    ja: わあ。私、こんな香りは初めてです。
  d_nikke_sugar_04_65:
    speaker: emma
    en: I could still make one more cup,
    ko: 후후. 아직 한 잔 정도는 더 만들 수 있으니까.
    ja: ふふふ。あと一杯くらいなら作れるわ～
  d_nikke_sugar_04_66:
    speaker: emma
    en: so let's all share this one.
    ko: 다들 나눠 마시자.
    ja: みんなで分けて飲みましょ～
  d_nikke_sugar_04_67:
    speaker: sugar
    en: All right then, me first,
    ko: 그럼 나부터.
    ja: じゃあ私から。
  d_nikke_sugar_04_68:
    speaker: sugar
    en: since I'm the one who found it.
    ko: 내가 가져온 거니까 내가 먼저 마신다.
    ja: |-
      私が持ってきたんだもの。
      最初に飲ませてもらうわよ。
  d_nikke_sugar_04_69:
    speaker: anis
    en: I mean, it makes sense, but it's just the way she said it...
    ko: "…딱히 불만은 없는데 저렇게 말하니까 좀."
    ja: "…別にいいけど、そういう風に言われるとねぇ。"
  d_nikke_sugar_04_70:
    speaker: Monologue
    en: Sugar suddenly produces a small bottle.
    ko: 슈가는 품에서 작은 병 하나를 꺼냈다.
    ja: シュガーは胸元から小さな瓶を取り出した
  d_nikke_sugar_04_71:
    speaker: Monologue
    en: She takes one spoonful of the blackish powder that is inside the bottle
    ko: 스푼으로 병안의 검은 가루를 뜬 후.
    ja: スプーンで瓶の中の黒い粉をすくうと、
  d_nikke_sugar_04_72:
    speaker: Monologue
    en: and puts it in the coffee.
    ko: 커피에 넣었다.
    ja: コーヒーに入れた
  d_nikke_sugar_04_73:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_74:
    speaker: emma
    en: "... Oh."
    ko: "…어머."
    ja: "…あら。"
  d_nikke_sugar_04_75:
    speaker: anis
    en: What's that?
    ko: 야! 너 그거 뭐야!
    ja: ちょっと！何よそれ！
  d_nikke_sugar_04_76:
    speaker: sugar
    en: Brown sugar.
    ko: 흑설탕이다.
    ja: 黒砂糖よ。
  d_nikke_sugar_04_77:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_78:
    speaker: sugar
    en: A cup of coffee
    ko: 커피의 맛은.
    ja: コーヒーの味は
  d_nikke_sugar_04_79:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_80:
    speaker: sugar
    en: all depends on how much brown sugar you put in it.
    ko: 흑설탕의 유무로 결정돼.
    ja: 黒砂糖で決まるもの。
  d_nikke_sugar_04_81:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_82:
    speaker: sugar
    en: The more you put in,
    ko: 많이 넣으면 넣을수록.
    ja: たくさん入れれば入れるほど
  d_nikke_sugar_04_83:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_84:
    speaker: sugar
    en: the better.
    ko: 맛있지.
    ja: おいしいの。
  d_nikke_sugar_04_85:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_86:
    speaker: anis
    en: All right, that's enough!
    ko: 그만 넣어 이 자식아!
    ja: 何杯入れる気よ！
  d_nikke_sugar_04_87:
    speaker: neon
    en: "... I think it's already been pulverized."
    ko: "…저건 이미 틀린 것 같은데요."
    ja: |-
      …あれじゃあもう砂糖の味しか
      しないと思いますけど。
  d_nikke_sugar_04_88:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_04_89:
    speaker: rapi
    en: Ah, sorry. You were here?
    ko: |-
      …엠마.
      미안.
    ja: |-
      …エマ。
      ごめんなさい。
  d_nikke_sugar_04_90:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_91:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_92:
    speaker: Narration
    en: "*Plop*"
    ko: 차륵.
    ja: チャポン
  d_nikke_sugar_04_93:
    speaker: sugar
    en: That should do it.
    ko: 이 정도면 충분해.
    ja: これくらいでちょうどいいはずよ。
  d_nikke_sugar_04_94:
    speaker: Monologue
    en: The coffee has become thick and viscous, like a soup.
    ko: 커피가 수프 같은 농도가 되어버렸다.
    ja: コーヒーがスープのような濃度になっていた
  d_nikke_sugar_04_95:
    speaker: Monologue
    en: Sugar drinks the coffee.
    ko: 슈가는 커피를 마셨다.
    ja: シュガーはコーヒーを飲んだ
  d_nikke_sugar_04_96:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_sugar_04_97:
    speaker: sugar
    en: Perfect.
    ko: 완벽해.
    ja: 完璧よ。
  d_nikke_sugar_04_98:
    speaker: sugar
    en: Drink some, it's like nothing you've ever tasted before.
    ko: |-
      마셔봐.
      새로운 세상을 경험할 거다.
    ja: |-
      飲んでみて。
      新しい世界が開くはずよ。
  d_nikke_sugar_04_99:
    speaker: anis
    en: It does seem quite new.
    ko: 새롭긴 하겠네.
    ja: 確かにね。
  d_nikke_sugar_04_100:
    speaker: sugar
    en: You're not going to drink any?
    ko: 안 마실 건가?
    ja: 飲まないの？
  d_nikke_sugar_04_101:
    speaker: sugar
    en: More for me then.
    ko: 그럼 사양 않겠다.
    ja: じゃあ遠慮なく。
  d_nikke_sugar_04_102:
    speaker: Monologue
    en: With a somber look on her face, Emma makes some more coffee.
    ko: 엠마는 침울한 표정으로 다시 커피를 만들었고.
    ja: |-
      エマは暗い表情で
      もう一度コーヒーを淹れると、
  d_nikke_sugar_04_103:
    speaker: Monologue
    en: As soon as the coffee is finished, it is put in an airtight container.
    ko: 커피가 완성되자마자 밀폐 용기에 집어넣었다.
    ja: すぐに密閉容器に入れた
  d_nikke_sugar_04_104:
    speaker: sugar
    en: Hey, what about the sugar? You can't call it coffee without some sugar!
    ko: |-
      흑설탕이 들어가지 않았어.
      그 커피는 완성된 게 아냐.
    ja: |-
      黒砂糖が入ってない。
      それじゃコーヒーとは言えないわ。
  d_nikke_sugar_04_105:
    speaker: sugar
    en: We can't deliver something like that to the client, it's not finished!
    ko: 이런 미완성품을 의뢰인에게 전달할 순 없다.
    ja: |-
      こんな未完成品を
      依頼人に渡すわけにはいかない。
  d_nikke_sugar_04_106:
    speaker: Self
    en: I'm sure she'll be perfectly fine, trust me.
    ko: "…만족할 거야. 날 믿어."
    ja: "…依頼人は満足するはずだ、私を信じろ"
  d_nikke_sugar_04_107:
    speaker: sugar
    en: Well... if you say so.
    ko: |-
      흠….
      파트너가 그렇게까지 말한다면.
    ja: |-
      う～ん…
      パートナーがそこまで言うんだったら。
  d_nikke_sugar_04_108:
    speaker: sugar
    en: Fine, let's deliver this thing and get this mission over with.
    ko: |-
      좋아.
      그럼 어서 전달하고 의뢰를 끝내지.
    ja: |-
      いいわ。
      早速届けて依頼を完了させましょう。
  d_nikke_sugar_04_109:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_sugar_04_110:
    speaker: Self
    en: Sugar.
    ko: 슈가.
    ja: シュガー
  d_nikke_sugar_04_111:
    speaker: sugar
    en: So it's begun...
    ko: "…시작된 모양이네."
    ja: "…始まっちゃったみたいね。"
  d_nikke_sugar_04_112:
    speaker: Self
    en: Let's hurry.
    ko: 서두르자.
    ja: 急ごう
  d_nikke_sugar_04_113:
    speaker: sugar
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_nikke_sugar_04_114:
    speaker: Narration
    en: Sugar grips tightly onto the bottle that's filled with coffee and runs out.
    ko: 슈가는 커피가 담긴 병을 품에 넣고 뛰듯이 나갔다.
    ja: |-
      シュガーはコーヒーが入った瓶を抱きかかえ、
      飛ぶように出て行った
  d_nikke_sugar_04_115:
    speaker: Self
    en: We'll be back.
    ko: 다녀올게.
    ja: 行ってくる
  d_nikke_sugar_04_116:
    speaker: rapi
    en: It's too dangerous.
    ko: 너무 위험합니다.
    ja: 危険すぎます。
  d_nikke_sugar_04_117:
    speaker: Self
    en: The quest is not finished yet.
    ko: 의뢰는 아직 끝나지 않았어.
    ja: 依頼はまだ終わっていない
  d_nikke_sugar_04_118:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  d_nikke_sugar_04_119:
    speaker: Narration
    en: "*Vroom-m-m*"
    ko: 바바바바-!!
    ja: バババババ！！
  d_nikke_sugar_04_120:
    speaker: Monologue
    en: The bike's exhaust belches violently.
    ko: 바이크의 배기음이 난폭하게 들려왔다.
    ja: バイクの激しい排気音が聞こえてきた
d_nikke_sugar_05:
  d_nikke_sugar_05_1:
    speaker: Narration
    en: "*Rat-tat-tat*"
    ko: 투두두두--
    ja: ドドドドド――
  d_nikke_sugar_05_2:
    speaker: Narration
    en: "*Bang! Boom*"
    ko: 쾅! 콰아앙-!
    ja: バーン！ドカーン！
  d_nikke_sugar_05_3:
    speaker: sugar
    en: I see the party's still in full swing.
    ko: 한창이군.
    ja: 真っ最中か。
  d_nikke_sugar_05_4:
    speaker: Monologue
    en: The Outer Rim has descended into chaos.
    ko: 아우터 림은 아비규환이었다.
    ja: アウターリムは地獄絵図のようだった
  d_nikke_sugar_05_5:
    speaker: Monologue
    en: Gunshots ring through the air, together with the sounds of rioters.
    ko: 총성과 폭음이 계속해서 들려왔고.
    ja: 銃声と爆音がひっきりなしに聞こえ、
  d_nikke_sugar_05_6:
    speaker: Monologue
    en: Piles of broken boards, bricks, human corpses and damaged mass-production
      01 Nikkes lie scattered everywhere.
    ko: |-
      바닥엔 부서진 판자와 벽돌.
      사람의 시체와 부서진 양산형 니케들이 즐비했다.
    ja: |-
      地面には割れた木の板やレンガ、人間の死体や
      壊れた量産型ニケがあちこちに転がっていた
  d_nikke_sugar_05_7:
    speaker: Monologue
    en: Collectors are sifting through the corpses.
    ko: 시체를 수거해가는 콜렉터들과.
    ja: 死体を回収するコレクターと
  d_nikke_sugar_05_8:
    speaker: Monologue
    en: Residents of the Outer Rim scavenge left-over parts from the damaged Nikkes.
    ko: 부서진 니케의 부품을 줍고 있는 아우터 림의 주민들.
    ja: |-
      壊れたニケの部品を拾っている
      アウターリムの住民たち
  d_nikke_sugar_05_9:
    speaker: Monologue
    en: It's a sight almost too terrible to comprehend.
    ko: "…머리가 혼란스러워지는 풍경이었다."
    ja: |-
      …何がどうなっているのか、
      思考が停止せざるを得ない光景だった
  d_nikke_sugar_05_10:
    speaker: sugar
    en: Hey, Partner! Get it together.
    ko: |-
      파트너.
      정신 차려.
    ja: |-
      パートナー。
      しっかりして。
  d_nikke_sugar_05_11:
    speaker: Self
    en: This is... too much.
    ko: "…너무 참혹한데."
    ja: "…残酷過ぎる"
  d_nikke_sugar_05_12:
    speaker: sugar
    en: Let's just do what we need to do and get out of here.
    ko: 빠르게 해결하고 빠지자.
    ja: 早く完了してここから出るわよ。
  d_nikke_sugar_05_13:
    speaker: sugar
    en: We shouldn't stay here any longer than we have to.
    ko: 여긴 오래 있으면 안 되는 곳이야.
    ja: 長く居てもいいことないもの。
  d_nikke_sugar_05_14:
    speaker: Self
    en: How are we going to find the client?
    ko: 의뢰인을 어떻게 찾지?
    ja: 依頼人はどうやって探すんだ？
  d_nikke_sugar_05_15:
    speaker: Monologue
    en: Sugar approaches a man bleeding from both his legs.
    ko: 슈가는 양 다리에서 피를 흘리고 있는 남자에게 다가갔다.
    ja: |-
      シュガーは両足から
      血を流している男の方へ近づいた
  d_nikke_sugar_05_16:
    speaker: sugar
    en: We are looking for a mass-production 01 that likes coffee.
    ko: 커피를 좋아하는 양산형 니케를 찾고 있다.
    ja: |-
      コーヒーが好きな
      量産型ニケを捜してるの。
  d_nikke_sugar_05_17:
    speaker: sugar
    en: Do you know anything?
    ko: 알고 있는 게 있나?
    ja: 心当たりはない？
  d_nikke_sugar_05_18:
    speaker: dyingman
    en: No.
    ko: 몰라.
    ja: 知らねえ。
  d_nikke_sugar_05_19:
    speaker: sugar
    en: Think hard.
    ko: 잘 생각해 봐.
    ja: よく考えてみて。
  d_nikke_sugar_05_20:
    speaker: dyingman
    en: Why would I know? The civil war is over, stop pestering me.
    ko: |-
      몰라. 내전은 끝났잖아.
      나 좀 내버려 둬.
    ja: |-
      知らねえって言ってんだろ。
      内戦はもう終わった。
      ほっといてくれ。
  d_nikke_sugar_05_21:
    speaker: sugar
    en: Over?
    ko: 끝났다고?
    ja: 終わった？
  d_nikke_sugar_05_22:
    speaker: dyingman
    en: It was hardly a fight in the first place.
    ko: 애초에 말이 안 되는 싸움이었어.
    ja: 最初から勝ち目のない戦いだった。
  d_nikke_sugar_05_23:
    speaker: dyingman
    en: The mass-production 01 models were used as shields. If you ask me, that money
      would have been better spent on armored vehicles.
    ko: |-
      양산형 니케를 방패로 내세워서 싸우다니.
      차라리 그 돈으로 장갑차를 사는 게 나았을걸.
    ja: |-
      量産型ニケを盾にして戦うなんて。
      その金で装甲車を買った方がずっとよかったぜ。
  d_nikke_sugar_05_24:
    speaker: sugar
    en: Did you lose then?
    ko: 너희 조직이 진 건가?
    ja: あなたたちの組織が負けたの？
  d_nikke_sugar_05_25:
    speaker: dyingman
    en: Yes, we were defeated. Nikkes cannot attack humans. They can only be used
      as shields.
    ko: |-
      졌어. 니케는 인간을 공격할 수 없으니까
      말 그대로 방패로 밖에 못 쓰겠더라고.
    ja: |-
      ああ。ニケは人間を攻撃できねえからな。
      文字通り盾の役割しかできなかった。
  d_nikke_sugar_05_26:
    speaker: dyingman
    en: What chance do we have against an opponent with the latest in highly advanced
      weaponry?
    ko: 저쪽은 온갖 최신 화기로 덤벼드는데 이길 수 있을 리가.
    ja: |-
      相手は最新火器で攻撃してくるってのに、
      どう考えても勝てるはずねえよな。
  d_nikke_sugar_05_27:
    speaker: dyingman
    en: Damn it. If I had known this would happen, I'd at least have had some fun
      with them. Cough, cough!
    ko: |-
      젠장. 이럴 줄 알았으면 그것들 가지고 재미라도 좀 볼걸.
      쿨럭, 쿨럭!
    ja: |-
      くそっ。こんなことならあいつらで
      ひと遊びしとくんだった。ゴホッ、ゴホッ！
  d_nikke_sugar_05_28:
    speaker: dyingman
    en: Hmm. The executions ought to be happening right about now.
    ko: 크흠… 지금은 처형식이 한창일 거다.
    ja: ふぅ…今頃処刑式の真っ最中だろうぜ。
  d_nikke_sugar_05_29:
    speaker: Self
    en: Executions?
    ko: 처형식?
    ja: 処刑式？
  d_nikke_sugar_05_30:
    speaker: dyingman
    en: Whoever participated in the civil war, or rather any mass-production 01 models
      who did.
    ko: 내전에 참가한, 하하. 아니지.
    ja: 内戦に参加した、はは、違うか。
  d_nikke_sugar_05_31:
    speaker: dyingman
    en: They're all being gathered in the central square and disposed of.
    ko: |-
      내전에 끌려온 양산형들을 중앙 광장에 모아놓고
      한 번에 처리한다고 하더라고.
    ja: |-
      内戦に連行された量産型ニケを中央広場に
      集めて一度にまとめて処理するらしい。
  d_nikke_sugar_05_32:
    speaker: sugar
    en: Okay. Thanks.
    ko: |-
      그래.
      고맙다.
    ja: |-
      そう。
      ありがとう。
  d_nikke_sugar_05_33:
    speaker: dyingman
    en: Wait, before you go,
    ko: 아, 가기 전에.
    ja: 待て、行く前に、
  d_nikke_sugar_05_34:
    speaker: dyingman
    en: Finish me off.
    ko: 나 좀 끝내줘.
    ja: 俺を行かせてくれ。
  d_nikke_sugar_05_35:
    speaker: sugar
    en: Okay.
    ko: 그래. 넌 끝내준다.
    ja: 私は今忙しいの。他をあたって。
  d_nikke_sugar_05_36:
    speaker: dyingman
    en: Give me one right between the eyes.
    ko: 그 말이 아니라, 머리를 쏴달라고.
    ja: 簡単なことだ、頭をぶち抜いてくれないか。
  d_nikke_sugar_05_37:
    speaker: dyingman
    en: If you leave me like this, they'll find me and salvage everything they can
      out of me, down to my marrow.
    ko: |-
      여기 이러고 있다간 놈들한테 끌려가서
      골수 한 방울까지 짜일 거다.
    ja: |-
      このままここに居たって、
      奴らに連れて行かれて
      骨の髄までしゃぶられるだけだ。
  d_nikke_sugar_05_38:
    speaker: dyingman
    en: I'd rather die. I'm asking for your help.
    ko: |-
      그럴 바엔 죽는 게 낫지.
      인심 좀 써 주지 그래?
    ja: |-
      そうなるくらいならあの世に
      行った方がましだ。
      頼む。人助けだと思って。
  d_nikke_sugar_05_39:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_40:
    speaker: Narration
    en: Sugar brings the sawed off shotgun and bullets that were on the bike
    ko: 슈가는 바이크에 실려있던 소드오프 샷건과 탄통을 들고 온 후.
    ja: |-
      シュガーはバイクに積んでおいた
      ソードオフ・ショットガンと弾倉を持ってくると
  d_nikke_sugar_05_41:
    speaker: Narration
    en: and hands it to the man.
    ko: 남자의 손에 들려줬다.
    ja: 男の手に握らせた
  d_nikke_sugar_05_42:
    speaker: sugar
    en: Do you know how to use it?
    ko: 사용법은 아나?
    ja: 使い方は分かる？
  d_nikke_sugar_05_43:
    speaker: dyingman
    en: I do, but why this?
    ko: 아는데, 이걸 왜.
    ja: 分かるが、どうしろと？
  d_nikke_sugar_05_44:
    speaker: sugar
    en: I'll let you decide how your story ends.
    ko: 어떻게 쓸지는 맡기겠어.
    ja: 使い道はあなたに任せるわ。
  d_nikke_sugar_05_45:
    speaker: sugar
    en: There's enough ammunition there
    ko: 탄환이 부족하지는 않을 거야.
    ja: 弾は十分にあるはずよ。
  d_nikke_sugar_05_46:
    speaker: sugar
    en: to do the job.
    ko: 여러 가지 의미로.
    ja: 色んな意味でね。
  d_nikke_sugar_05_47:
    speaker: dyingman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_48:
    speaker: sugar
    en: Let's go Partner.
    ko: 가자. 파트너.
    ja: 行くわよ、パートナー。
  d_nikke_sugar_05_49:
    speaker: Self
    en: Let's save him.
    ko: 구해주자.
    ja: 助けてあげよう
  d_nikke_sugar_05_50:
    speaker: sugar
    en: No. We are going.
    ko: 아니. 우린 간다.
    ja: いや。行くわよ。
  d_nikke_sugar_05_51:
    speaker: Monologue
    en: Sugar drags me onto the bike.
    ko: 슈가의 손에 끌리듯 바이크에 탑승했다.
    ja: |-
      シュガーの手に引っ張られるようにして
      バイクに乗った
  d_nikke_sugar_05_52:
    speaker: Monologue
    en: Before I can say anything, she starts the bike and accelerates.
    ko: 뭐라고 말하기도 전에, 바이크는 앞으로 나아갔다.
    ja: |-
      何かを言う間もなく、
      バイクは発車した
  d_nikke_sugar_05_53:
    speaker: Monologue
    en: A short time later...
    ko: 그리고 잠시 후.
    ja: しばらくして
  d_nikke_sugar_05_54:
    speaker: Narration
    en: "*Bang*"
    ko: 타앙-!
    ja: パーン！
  d_nikke_sugar_05_55:
    speaker: Monologue
    en: I hear a gunshot from behind us.
    ko: 뒤에서 총성이 들려왔다.
    ja: 後ろの方から銃声が聞こえた
  d_nikke_sugar_05_56:
    speaker: Self
    en: That gunshot...
    ko: 저 총성은….
    ja: あの銃声は…
  d_nikke_sugar_05_57:
    speaker: sugar
    en: So he used it.
    ko: 쐈겠지.
    ja: 撃ったわね。
  d_nikke_sugar_05_58:
    speaker: sugar
    en: Not sure against who, but...
    ko: 누구한테 쐈는지는 모르겠지만.
    ja: 誰に撃ったかは分からないけど。
  d_nikke_sugar_05_59:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_60:
    speaker: Monologue
    en: We traveled on the bike for a little while.
    ko: 바이크는 한참을 달려가다.
    ja: しばらくの間バイクは走り続け、
  d_nikke_sugar_05_61:
    speaker: Monologue
    en: We stop at the Central Square.
    ko: 중앙 광장에 멈춰 섰다.
    ja: 中央広場で停車した
  d_nikke_sugar_05_62:
    speaker: sugar
    en: This is where they're holding the executions.
    ko: 여기가 처형식 장소로군.
    ja: ここが処刑式の場所ね。
  d_nikke_sugar_05_63:
    speaker: sugar
    en: I'll go inside and find our client.
    ko: 나는 안으로 들어가서 의뢰인을 찾을 거야.
    ja: 私は中に入って依頼人を捜して来るわ。
  d_nikke_sugar_05_64:
    speaker: Self
    en: You'll get attacked.
    ko: 공격받을 텐데.
    ja: 攻撃されるかもしれない
  d_nikke_sugar_05_65:
    speaker: sugar
    en: I'll fight back.
    ko: 반격하면 돼.
    ja: 反撃すればいい。
  d_nikke_sugar_05_66:
    speaker: Self
    en: Nikkes can't attack humans.
    ko: 니케는 사람을 공격할 수 없어.
    ja: ニケは人間を攻撃できない
  d_nikke_sugar_05_67:
    speaker: sugar
    en: I'll convince them that I'm human.
    ko: 사람이라고 우기면 돼.
    ja: 人間のふりをすればいい。
  d_nikke_sugar_05_68:
    speaker: Self
    en: "... I'll go with you."
    ko: "…내가 같이 갈게."
    ja: "…私が一緒に行く"
  d_nikke_sugar_05_69:
    speaker: sugar
    en: Good idea. It'll be as if I've subdued a human who has threatened a commander.
    ko: |-
      좋은 생각이야.
      지휘관을 위협하는 인간을 제압하는 그림이 될 테니까.
    ja: |-
      名案ね。指揮官に攻撃しようと
      する人間を制圧するって設定ね。
  d_nikke_sugar_05_70:
    speaker: sugar
    en: But know this Partner.
    ko: 하지만 알아둬 파트너.
    ja: でもこれだけは言っとくけど、
  d_nikke_sugar_05_71:
    speaker: sugar
    en: I'm not going in with live ammunition. I'm using rubber bullets.
    ko: |-
      실탄을 가져가진 않아.
      제압탄을 가져갈 거야.
    ja: |-
      実弾は持っていかないわ。
      その代わり制圧用の弾は持っていく。
  d_nikke_sugar_05_72:
    speaker: sugar
    en: I can still use the same weapons
    ko: 비살상 탄환이지만 무기 자체는 내 것을 그대로 쓸 거고.
    ja: |-
      非殺傷弾だけど
      武器自体は私のをそのまま使う。
  d_nikke_sugar_05_73:
    speaker: sugar
    en: but it will make them non-lethal.
    ko: 맞은 사람은 죽지는 않겠지.
    ja: 撃たれたとしても死にはしない。
  d_nikke_sugar_05_74:
    speaker: sugar
    en: Whoever gets hit won't die, but they might break a few bones.
    ko: 하지만 부러지거나, 터질 수 있어.
    ja: |-
      でも折れたり、
      それなりのダメージはあり得るわ。
  d_nikke_sugar_05_75:
    speaker: sugar
    en: That should be okay, right?
    ko: 그래도 괜찮겠어?
    ja: それでもいい？
  d_nikke_sugar_05_76:
    speaker: Choice
    en: As long as you're okay, that's all that matters.
    ko: 슈가가 더 소중하니까 괜찮아.
    ja: シュガーの方が大事だ。構わない
  d_nikke_sugar_05_77:
    speaker: Choice
    en: So long as no one gets killed.
    ko: 죽이지만 말아 줘.
    ja: 殺さなければいい
  d_nikke_sugar_05_78:
    speaker: sugar
    en: Good. Let's go.
    ko: 좋아. 그럼 가자.
    ja: 分かった。じゃあ行くわよ。
  d_nikke_sugar_05_79:
    speaker: sugar
    en: "... Okay."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_sugar_05_80:
    speaker: sugar
    en: That's why we're partners. You never back down.
    ko: |-
      파트너는 그래서 파트너야.
      어떤 상황이라도 굽혀지지 않지.
    ja: |-
      それでこそパートナーね。
      どんな時も揺るがないもの。
  d_nikke_sugar_05_81:
    speaker: sugar
    en: I like that about you.
    ko: 그 점이 멋있다고 생각해.
    ja: そういうところが私は好き。
  d_nikke_sugar_05_82:
    speaker: sugar
    en: Let's go.
    ko: 가자. 파트너.
    ja: 行くわよ、パートナー。
  d_nikke_sugar_05_83:
    speaker: sugar
    en: Ah, right.
    ko: 아.
    ja: あ。
  d_nikke_sugar_05_84:
    speaker: sugar
    en: One kiss before we enter?
    ko: 진입하기 전에 키스 한 번?
    ja: 突入前にキスする？
  d_nikke_sugar_05_85:
    speaker: Self
    en: "... No thanks."
    ko: "…됐어."
    ja: "…いいから"
  d_nikke_sugar_05_86:
    speaker: Narration
    en: Sound of footsteps.
    ko: 저벅. 저벅.
    ja: スタッ、スタッ
  d_nikke_sugar_05_87:
    speaker: gang01
    en: What, what is this?! Where did you come from?!
    ko: |-
      뭐, 뭐야 이거!?
      갑자기 어디서 튀어나온 거야!
    ja: |-
      な、何だ！？
      どうやって入ってきた！
  d_nikke_sugar_05_88:
    speaker: sugar
    en: The front door was open. You really ought to upgrade your security.
    ko: |-
      정문으로 들어왔다.
      문단속에 소홀했던 자신을 원망해라.
    ja: |-
      正門からよ。
      戸締りを疎かにした自分を恨むのね。
  d_nikke_sugar_05_89:
    speaker: Narration
    en: "*Crash! Crash*"
    ko: 콰앙-! 콰앙-!
    ja: バーン！バーン！
  d_nikke_sugar_05_90:
    speaker: Narration
    en: The sound of footsteps.
    ko: 저벅. 저벅.
    ja: スタッ、スタッ
  d_nikke_sugar_05_91:
    speaker: gang03
    en: What is a Nikke doing here?!
    ko: 니케!? 니케가 여기 왜 나타나!?
    ja: |-
      ニケ！？
      ニケがどうしてここに！？
  d_nikke_sugar_05_92:
    speaker: sugar
    en: Delivering some coffee.
    ko: 커피 배달이다.
    ja: コーヒーのデリバリーよ。
  d_nikke_sugar_05_93:
    speaker: Narration
    en: "*Crash! Crash*"
    ko: 콰앙-! 콰앙-!
    ja: バーン！バーン！
  d_nikke_sugar_05_94:
    speaker: Narration
    en: The sound of footsteps.
    ko: 저벅. 저벅.
    ja: スタッ、スタッ
  d_nikke_sugar_05_95:
    speaker: gang02
    en: N-Nikkes aren't allowed to attack humans like this!
    ko: 니, 니케가 이렇게 막 사람을 공격해도 되는 거야?
    ja: |-
      ニ、ニケが人間を
      攻撃していいと思ってるのか？
  d_nikke_sugar_05_96:
    speaker: sugar
    en: Don't worry, I'm just a Nikke pretending to be a human who's pretending to
      be a Nikke.
    ko: 난 니케를 코스프레하는 사람을 코스프레한 니케니까 괜찮아.
    ja: |-
      私はニケのコスプレをした人間を
      コスプレしたニケだから関係ないわ。
  d_nikke_sugar_05_97:
    speaker: gang02
    en: But that still means you're a Nikke!
    ko: 니케잖아 결국!
    ja: つまりはニケじゃないか！
  d_nikke_sugar_05_98:
    speaker: Narration
    en: "*Crash! Crash*"
    ko: 콰앙-! 콰앙-!
    ja: バーン！バーン！
  d_nikke_sugar_05_99:
    speaker: Narration
    en: The sound of footsteps.
    ko: 저벅. 저벅.
    ja: スタッ、スタッ
  d_nikke_sugar_05_100:
    speaker: Narration
    en: Stand tall.
    ko: 우뚝.
    ja: ピタッ
  d_nikke_sugar_05_101:
    speaker: sugar
    en: It should be beyond this door.
    ko: 이 문 너머겠지.
    ja: このドアの向こうね。
  d_nikke_sugar_05_102:
    speaker: Self
    en: Seems so.
    ko: 그런 것 같아.
    ja: そうみたいだな
  d_nikke_sugar_05_103:
    speaker: sugar
    en: Is this door automatic?
    ko: 자동문인가?
    ja: 自動ドアかしら？
  d_nikke_sugar_05_104:
    speaker: Self
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_nikke_sugar_05_105:
    speaker: Monologue
    en: Sugar kicks down the door forcefully.
    ko: 슈가는 발로 문짝을 힘차게 걷어찼다.
    ja: シュガーは足でドアを力強く蹴った
  d_nikke_sugar_05_106:
    speaker: Narration
    en: "*Thud*"
    ko: 쿵-!
    ja: バターン！
  d_nikke_sugar_05_107:
    speaker: Monologue
    en: The metal door crashes down with a loud thud.
    ko: 철문이 큰 소리를 내며 쓰러졌고.
    ja: 鉄製のドアは大きな音と共に倒れ、
  d_nikke_sugar_05_108:
    speaker: Monologue
    en: Inside the large room, there are many mass-production 01 Nikkes that are horribly
      damaged.
    ko: 넓은 방 안에는 수많은 양산형 니케들이 처참하게 망가져있었다.
    ja: |-
      広い部屋の中には無数の量産型ニケが
      凄惨な姿で置かれていた
  d_nikke_sugar_05_109:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_110:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_111:
    speaker: sugar
    en: There.
    ko: 저기 있군.
    ja: あそこにいる。
  d_nikke_sugar_05_112:
    speaker: Monologue
    en: Sugar approaches the mass-production 01 Nikke.
    ko: 슈가는 쓰러진 양산형 니케에게로 다가갔다.
    ja: |-
      シュガーは倒れている
      量産型ニケに近づいた
  d_nikke_sugar_05_113:
    speaker: sugar
    en: Are you still alive?
    ko: 살아있나?
    ja: まだ生きてる？
  d_nikke_sugar_05_114:
    speaker: massproduction01
    en: You... Here... Why...?
    ko: 당신… 여긴… 왜…?
    ja: あなた…どうして…ここに…？
  d_nikke_sugar_05_115:
    speaker: sugar
    en: I came here so you could taste some real coffee.
    ko: 진짜 커피 맛을 보여주러.
    ja: 本物のコーヒーを味わわせてあげる。
  d_nikke_sugar_05_116:
    speaker: massproduction01
    en: How... strange... you are...
    ko: 진짜… 이상한… 사람이네….
    ja: 本当に…おかしな…人…
  d_nikke_sugar_05_117:
    speaker: Monologue
    en: Sugar pulls out the bottle of coffee from her pocket and opens the lid.
    ko: 슈가는 품에서 커피가 든 병을 꺼내 뚜껑을 연 후.
    ja: |-
      シュガーは胸元からコーヒーが
      入った瓶を取り出し、蓋を開け、
  d_nikke_sugar_05_118:
    speaker: Monologue
    en: She pours some of the coffee into the mouth of the mass-production 01.
    ko: 양산형 니케의 입에 흘려보냈다.
    ja: 量産型ニケの口元に流し込んだ
  d_nikke_sugar_05_119:
    speaker: massproduction01
    en: "*Gulp*"
    ko: "…꿀꺽."
    ja: "…ゴクン。"
  d_nikke_sugar_05_120:
    speaker: massproduction01
    en: "... Ah."
    ko: "…아."
    ja: "…あ。"
  d_nikke_sugar_05_121:
    speaker: massproduction01
    en: It's... it's...
    ko: "…이… 건…."
    ja: "…これは…"
  d_nikke_sugar_05_122:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_123:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_124:
    speaker: Self
    en: Sugar...
    ko: 슈가….
    ja: シュガー…
  d_nikke_sugar_05_125:
    speaker: sugar
    en: Let's head back.
    ko: 돌아가자.
    ja: 戻ろう。
  d_nikke_sugar_05_126:
    speaker: sugar
    en: Our assignment has been fulfilled.
    ko: 의뢰는 끝났어.
    ja: 依頼は終わったわ。
  d_nikke_sugar_05_127:
    speaker: announcer
    en: The civil war that broke out in the Outer Rim resulted in many casualties.
    ko: |-
      아우터 림에서 발생한 내전은 많은 사상자를 내고
      종결되었습니다.
    ja: |-
      アウターリムで発生した内戦は
      多くの死傷者を出した後、終結しました。
  d_nikke_sugar_05_128:
    speaker: announcer
    en: It was a large-scale civil war in which cutting-edge weaponry was deployed.
    ko: 신식 화기마저 투입될 정도의 대규모 내전이었는데요.
    ja: |-
      新型の火器までもが投入されるほどの
      大規模な内戦でしたが、
  d_nikke_sugar_05_129:
    speaker: announcer
    en: It was revealed that the mass-production 01 Nikkes that were about to be discarded
      were deployed en masse for the conflict.
    ko: |-
      이 중 폐기 직전의 양산형 니케가
      내전에 대량 투입되었다는 사실이 밝혀졌습니다.
    ja: |-
      この内戦に廃棄直前の量産型ニケが
      大量に投入されたとの事実が\n明らかになりました。
  d_nikke_sugar_05_130:
    speaker: announcer
    en: The Central Government will investigate how the mass-production 01 Nikkes
      owned by the Central Government were deployed in the Outer Rim
    ko: |-
      중앙정부 소유의 양산형 니케가
      어떤 경위로 아우터 림으로 흘러들어갔는지에 대해.
    ja: |-
      中央政府所有の量産型ニケが
      どのようなルートでアウターリムに\n渡ったのかについて
  d_nikke_sugar_05_131:
    speaker: announcer
    en: and will take all necessary actions...
    ko: 중앙정부가 적극 조사 후 조치를 취할 것이라 밝혀….
    ja: |-
      中央政府は積極的に調査に乗り出し、
      然るべき措置を講じると報じられ…
  d_nikke_sugar_05_132:
    speaker: sugar
    en: Here, have a drink.
    ko: 자, 마셔.
    ja: ほら、飲んで。
  d_nikke_sugar_05_133:
    speaker: Monologue
    en: Sugar holds out a plastic cup filled with coffee.
    ko: 슈가는 플라스틱 컵에 담긴 커피 한 잔을 내밀었다.
    ja: |-
      シュガーはプラスチック製のコップに
      注がれたコーヒーを差し出してきた
  d_nikke_sugar_05_134:
    speaker: Self
    en: Is this...
    ko: 이건…?
    ja: これは…？
  d_nikke_sugar_05_135:
    speaker: sugar
    en: Real coffee. There're about two sips left.
    ko: |-
      진짜 커피.
      두 모금 정도는 남아서.
    ja: |-
      本物のコーヒーよ。
      二口くらいは残ってるわ。
  d_nikke_sugar_05_136:
    speaker: sugar
    en: You've been through a lot, you should get to taste it at least once.
    ko: 고생했으니 맛 정도는 봐야 하지 않겠어?
    ja: |-
      苦労したんだから
      味くらい知っておいてもいいでしょ。
  d_nikke_sugar_05_137:
    speaker: Self
    en: I'll savor it.
    ko: 잘 마실게.
    ja: ありがとう
  d_nikke_sugar_05_138:
    speaker: Monologue
    en: I take a sip of the coffee.
    ko: 한 모금 정도 되는 커피를 마셨다.
    ja: 一口程残ったコーヒーを飲んだ
  d_nikke_sugar_05_139:
    speaker: Monologue
    en: The flavor is unlike anything I've ever experienced. Such richness, that enchanting
      aroma... sublime.
    ko: "…지금까지와는 다른 황홀한 향이 느껴졌다!"
    ja: |-
      …今までのコーヒーとは
      比べ物にならない恍惚とする香りがした！
  d_nikke_sugar_05_140:
    speaker: sugar
    en: How is it?
    ko: 어때?
    ja: どう？
  d_nikke_sugar_05_141:
    speaker: Self
    en: Amazing.
    ko: 굉장한 맛이구나….
    ja: すごい味だ…
  d_nikke_sugar_05_142:
    speaker: sugar
    en: Should I try some as well?
    ko: 그럼 나도 마셔볼까.
    ja: じゃあ私も飲んでみようかしら。
  d_nikke_sugar_05_143:
    speaker: Self
    en: No sugar added, straight up.
    ko: 설탕 없이. 그대로.
    ja: 砂糖なしの、ブラックで
  d_nikke_sugar_05_144:
    speaker: sugar
    en: "... All right, fine."
    ko: "…뭐, 그럴까."
    ja: "…ふん、そうね。"
  d_nikke_sugar_05_145:
    speaker: Monologue
    en: Sugar downs the rest of the coffee.
    ko: 슈가는 남아있던 커피를 단숨에 비웠다.
    ja: |-
      シュガーは残りのコーヒーを
      一気に飲み干した
  d_nikke_sugar_05_146:
    speaker: sugar
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_nikke_sugar_05_147:
    speaker: Self
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_nikke_sugar_05_148:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_149:
    speaker: sugar
    en: A little bitter for my taste.
    ko: 나한텐 너무 써.
    ja: 私には苦すぎるわ。
  d_nikke_sugar_05_150:
    speaker: Monologue
    en: After saying this, Sugar stares straight ahead, a blank expression on her
      face.
    ko: 그렇게 말한 슈가는 멍하니 정면을 바라보았다.
    ja: |-
      そう言うとシュガーは
      ぼんやりと正面を見た
  d_nikke_sugar_05_151:
    speaker: Monologue
    en: Just look at everyone having a good time in the Ark right now.
    ko: 방주는 활기차다.
    ja: アークは活気にあふれている
  d_nikke_sugar_05_152:
    speaker: Monologue
    en: All of that madness we saw in the Outer Rim feels a million miles away.
    ko: 어둠이라고는 없어 보였다.
    ja: 闇とは無縁のように見える
  d_nikke_sugar_05_153:
    speaker: Monologue
    en: It's like it never even happened.
    ko: 좀 전까지의 일이 마치 거짓말 같았다.
    ja: さっきまでの出来事が嘘のようだった
  d_nikke_sugar_05_154:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sugar_05_155:
    speaker: sugar
    en: Blech, way too bitter.
    ko: |-
      아, 쓰다.
      너무 써.
    ja: |-
      うっ、苦い。
      苦すぎるわ。
  d_nikke_sugar_05_156:
    speaker: Narration
    en: "*Glimpses*"
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_sugar_05_157:
    speaker: sugar
    en: I need something to wash it down.
    ko: 입가심이 필요한데.
    ja: 口直しが必要だわ。
  d_nikke_sugar_05_158:
    speaker: Narration
    en: "*Glimpses*"
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_sugar_05_159:
    speaker: sugar
    en: What do you think?
    ko: 어떻게 생각해?
    ja: どう思う？
  d_nikke_sugar_05_160:
    speaker: Self
    en: How about a kiss?
    ko: "…키스하자."
    ja: "…キスしよう"
  d_nikke_sugar_05_161:
    speaker: sugar
    en: Sure.
    ko: 좋아.
    ja: いい子ね。
  d_nikke_sugar_05_162:
    speaker: Monologue
    en: For some reason,
    ko: 어째서인지.
    ja: どういうわけか、
  d_nikke_sugar_05_163:
    speaker: Monologue
    en: I can't taste the bitterness of the coffee,
    ko: 커피의 쓴맛은 느껴지지 않고.
    ja: コーヒーの苦い味は全く感じられず
  d_nikke_sugar_05_164:
    speaker: Monologue
    en: but I do pick up subtle notes of... brown sugar.
    ko: 은은한 흑설탕의 맛이 났다.
    ja: ほのかな黒砂糖の味がした
