    ja: ポスッ、ポスッ
  d_nikke_ce008_03_01_08:
    speaker: ce008_03
    en: Something about this couch isn't very comfortable.
    ko: 뭔가 소파가 불편한데….
    ja: なんかソファが落ち着かないな…
  d_nikke_ce008_03_01_09:
    speaker: ce008_03
    en: Hmm.
    ko: 으음.
    ja: うーん。
  d_nikke_ce008_03_01_10:
    speaker: ce008_03
    en: I wonder if there's something better I could use instead...
    ko: 뭐, 대신한 만한 거 없으려나~?
    ja: なにか、代わりになるものないか～？
  d_nikke_ce008_03_01_11:
    speaker: ce008_03
    en: Hmmm.
    ko: 으으음.
    ja: う～ん。
  d_nikke_ce008_03_01_12:
    speaker: ce008_03
    en: Hmmm.
    ko: 흐으으음.
    ja: う～～ん。
  d_nikke_ce008_03_01_13:
    speaker: "<Self>"
    en: Hm...?
    ko: "……?"
    ja: "……？"
  d_nikke_ce008_03_01_14:
    speaker: "<Monologue>"
    en: Kurumi comes out into the cafe lobby, arms folded, pacing back and forth.
    ko: |-
      카페 로비로 나온 쿠루미가
      팔짱을 끼고 이리저리 돌아다니고 있다.
    ja: |-
      カフェのロビーに顔を出したクルミが、
      腕組みをしながら歩き回っている
  d_nikke_ce008_03_01_15:
    speaker: "<Self>"
    en: Kurumi, do you need something?
    ko: 쿠루미, 뭐 필요한 거 있어?
    ja: 何か探しているのか？
  d_nikke_ce008_03_01_16:
    speaker: ce008_03
    en: Good timing.
    ko: 마침 잘 왔어.
    ja: ちょうどいいところに。
  d_nikke_ce008_03_01_17:
    speaker: frima
    en: Zzz...
    ko: 크헝.
    ja: ぐぅ。
  d_nikke_ce008_03_01_18:
    speaker: ce008_03
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce008_03_01_19:
    speaker: ce008_03
    en: I see... You can stretch out on this couch and sleep.
    ko: 과연… 이 소파에서 이렇게 늘어지게 있을 수 있다니.
    ja: |-
      なるほど。
      このソファはこんなにダラダラできるのか。
  d_nikke_ce008_03_01_20:
    speaker: ce008_03
    en: It must be a good one.
    ko: 분명 좋은 소파일 거야.
    ja: きっといいソファなんだな。
  d_nikke_ce008_03_01_21:
    speaker: frima
    en: "*Snore*"
    ko: 크허….
    ja: ぐ…
  d_nikke_ce008_03_01_22:
    speaker: frima
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce008_03_01_23:
    speaker: frima
    en: Awake.
    ko: 잠. 깸.
    ja: 目。覚めた。
  d_nikke_ce008_03_01_24:
    speaker: ce008_03
    en: What woke you up?
    ko: 갑자기 왜 일어났어?
    ja: 急に起きてどうした？
  d_nikke_ce008_03_01_25:
    speaker: frima
    en: I feel. Stare. Desire.
    ko: 욕망. 시선. 느낌.
    ja: 欲望。視線。感じた。
  d_nikke_ce008_03_01_26:
    speaker: frima
    en: You?
    ko: 설마.
    ja: まさか…
  d_nikke_ce008_03_01_27:
    speaker: frima
    en: Target. My. Couch?
    ko: 내. 소파. 노림?
    ja: 私の。ソファ。狙ってる？
  d_nikke_ce008_03_01_28:
    speaker: ce008_03
    en: You catch on quick, huh?
    ko: 제법 감이 좋구나.
    ja: 勘がいいな。
  d_nikke_ce008_03_01_29:
    speaker: ce008_03
    en: The warehouse couch just isn't comfortable. I need something to replace it.
    ko: |-
      창고 소파가 아무래도 영 불편해서 말이야.
      대신 쓸 만한 게 필요하거든.
    ja: |-
      倉庫のソファがどうも居心地悪いんだ。
      代わりになるものがほしくてな。
  d_nikke_ce008_03_01_30:
    speaker: frima
    en: Agreed.
    ko: 동의.
    ja: 同意。
  d_nikke_ce008_03_01_31:
    speaker: frima
    en: But. This couch. Mine.
    ko: 이. 소파. 내. 전용.
    ja: これ。私。専用。ソファ。
  d_nikke_ce008_03_01_32:
    speaker: frima
    en: Best. Asset. Of cafe.
    ko: 카페. 최고. 자산.
    ja: カフェ。最高の。資産。
  d_nikke_ce008_03_01_33:
    speaker: ce008_03
    en: Aha...
    ko: 오호….
    ja: ほお…
  d_nikke_ce008_03_01_34:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_03_01_35:
    speaker: frima
    en: Want. Couch. Recommendation?
    ko: 소파. 추천. 원함?
    ja: ソファ。おすすめ。希望？
  d_nikke_ce008_03_01_36:
    speaker: ce008_03
    en: Yeah, I'd appreciate that!
    ko: 그래 준다면 고맙지!
    ja: ぜひ頼む！
  d_nikke_ce008_03_01_37:
    speaker: frima
    en: Understood.
    ko: 알겠음.
    ja: 分かった。
  d_nikke_ce008_03_01_38:
    speaker: frima
    en: Call me. Couch expert.
    ko: 나. 소파. 고수.
    ja: 私。ソファ。プロ。
  d_nikke_ce008_03_01_39:
    speaker: frima
    en: You. Have time.
    ko: 여. 한가함.
    ja: よお。ヒマ。
  d_nikke_ce008_03_01_40:
    speaker: frima
    en: Help. Together.
    ko: 함께. 도움.
    ja: 探す。手伝う。
  d_nikke_ce008_03_01_41:
    speaker: "<Self>"
    en: But I still have to do the dishes...
    ko: 난 설거지해야 하는데….
    ja: 私は皿洗いの仕事が…
  d_nikke_ce008_03_01_42:
    speaker: frima
    en: You. Have time.
    ko: 여. 한가함.
    ja: よお。ヒマ。
  d_nikke_ce008_03_01_43:
    speaker: "<Self>"
    en: "... Sure."
    ko: "…그래."
    ja: "…分かった"
  d_nikke_ce008_03_01_44:
    speaker: "<Self>"
    en: Let's go look for a couch together.
    ko: 같이 찾아보자.
    ja: 一緒に探そう
d_nikke_ce008_03_02:
  d_nikke_ce008_03_02_01:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce008_03_02_02:
    speaker: "<Monologue>"
    en: The sofa-seeking duo suddenly sits down in front of the computer.
    ko: |-
      괜찮은 소파를 찾겠다던 둘은,
      갑자기 컴퓨터 앞에 앉는다.
    ja: |-
      いいソファを探しに行くはずの2人が、
      突然パソコンの前に座った
  d_nikke_ce008_03_02_03:
    speaker: "<Self>"
    en: Wait, are we not going out?
    ko: 뭐야, 나가는 거 아니었어?
    ja: 出かけるんじゃないのか？
  d_nikke_ce008_03_02_04:
    speaker: ce008_03
    en: What are you talking about?
    ko: 무슨 소리를 하는 거야.
    ja: 何言ってんだ？
  d_nikke_ce008_03_02_05:
    speaker: ce008_03
    en: It's dangerous outside.
    ko: 집 밖은 위험해.
    ja: 家の外は危険だぞ。
  d_nikke_ce008_03_02_06:
    speaker: frima
    en: Agreed.
    ko: 동의.
    ja: 同感。
  d_nikke_ce008_03_02_07:
    speaker: ce008_03
    en: And in a place with internet this advanced,
    ko: 그리고 이렇게 인터넷이 발달된 곳에서.
    ja: それに、こんなにネットが発達してる場所で、
  d_nikke_ce008_03_02_08:
    speaker: ce008_03
    en: there's not really any reason to go out shopping, is there?
    ko: 굳이 밖에 나가서 사야 할 이유가 뭐가 있지?
    ja: わざわざ自分で買いに行く理由があるのか？
  d_nikke_ce008_03_02_09:
    speaker: frima
    en: Agreed.
    ko: 동의.
    ja: 同感。
  d_nikke_ce008_03_02_10:
    speaker: "<Self>"
    en: Err, to see it in person and try it out yourself...?
    ko: 그야, 직접 보고 앉아보고 해야 하니까…?
    ja: 実物に座ってみたりした方がいいのでは…？
  d_nikke_ce008_03_02_11:
    speaker: ce008_03
    en: That's just weird.
    ko: 알 수 없는 녀석이구나.
    ja: 分からないやつだな。
  d_nikke_ce008_03_02_12:
    speaker: ce008_03
    en: I asked Frima for help precisely so I could skip all that hassle.
    ko: |-
      그 모든 귀찮은 과정을 생략하기 위해
      프림에게 도움을 요청한 거야.
    ja: |-
      その面倒なプロセスを省略するために
      プリムに協力してもらうんだ。
  d_nikke_ce008_03_02_13:
    speaker: "<Self>"
    en: But...
    ko: 아니….
    ja: そうなのか…？
  d_nikke_ce008_03_02_14:
    speaker: ce008_03
    en: All right, let's hear your recommendations.
    ko: 자, 이제 소파를 추천해 줘.
    ja: さあ、おすすめのソファを教えてくれ。
  d_nikke_ce008_03_02_15:
    speaker: frima
    en: What. Kind of. Couch. Want?
    ko: 어떤. 소파. 희망?
    ja: どんな。ソファ。希望？
  d_nikke_ce008_03_02_16:
    speaker: ce008_03
    en: Well, it has to be comfy enough to fall asleep the moment you lay your head
      down.
    ko: 일단 머리만 대도 잘 수 있을 만큼 편해야 해.
    ja: |-
      まず、横になるだけで眠れるくらいの
      心地よさがほしいな。
  d_nikke_ce008_03_02_17:
    speaker: frima
    en: Hm.
    ko: 음.
    ja: うーん。
  d_nikke_ce008_03_02_18:
    speaker: frima
    en: Recommend. This. Site.
    ko: 이. 사이트. 추천.
    ja: この。サイト。おすすめ。
  d_nikke_ce008_03_02_19:
    speaker: "<Monologue>"
    en: The site Frima recommends sells massive couches that are practically beds.
    ko: |-
      프림이 추천해 준 곳은,
      마치 침대 같은 거대한 소파를 파는 사이트였다.
    ja: |-
      プリムが勧めたのは、
      ベッドに近い超大型ソファの専門サイトだった
  d_nikke_ce008_03_02_20:
    speaker: ce008_03
    en: Ooh.
    ko: 오오.
    ja: おおっ。
  d_nikke_ce008_03_02_21:
    speaker: ce008_03
    en: These do look very comfortable.
    ko: 엄청 편해 보이긴 하네.
    ja: かなり快適そうだな。
  d_nikke_ce008_03_02_22:
    speaker: ce008_03
    en: But, hmm...
    ko: 하지만, 음….
    ja: しかし…うーん。
  d_nikke_ce008_03_02_23:
    speaker: ce008_03
    en: They're basically beds, not couches.
    ko: 이건 소파라기보다는 거의 침대잖아?
    ja: |-
      これはソファっていうより、
      もはやベッドじゃないか？
  d_nikke_ce008_03_02_24:
    speaker: frima
    en: Yeah.
    ko: 맞음.
    ja: そう。
  d_nikke_ce008_03_02_25:
    speaker: frima
    en: Bed-like. Couch.
    ko: 침대. 같은. 소파.
    ja: ベッド。みたいな。ソファ。
  d_nikke_ce008_03_02_26:
    speaker: frima
    en: Lay. Head down. Instant. Sleep.
    ko: 머리. 대면. 바로. 잠.
    ja: 横になる。すぐ。寝る。
  d_nikke_ce008_03_02_27:
    speaker: frima
    en: Good. Performance.
    ko: 성능. 굿.
    ja: 性能。グッド。
  d_nikke_ce008_03_02_28:
    speaker: ce008_03
    en: Still, it might be kind of awkward for gaming or working.
    ko: |-
      그래도 게임하거나 작업할 땐,
      좀 불편할 것 같아.
    ja: |-
      だが、ゲームをしたり、作業したりする時は、
      ちょっと不便そうだな。
  d_nikke_ce008_03_02_29:
    speaker: frima
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce008_03_02_30:
    speaker: frima
    en: Couch. Only for. Sleep.
    ko: 소파. 오직. 자는. 장소.
    ja: ソファ。ただ。寝る。場所。
  d_nikke_ce008_03_02_31:
    speaker: frima
    en: Never. Thought of. Other. Uses.
    ko: 다른. 용도. 생각. 못함.
    ja: 他の。使い方。考えたこと。ない。
  d_nikke_ce008_03_02_32:
    speaker: ce008_03
    en: Really?
    ko: 그래?
    ja: そうなのか？
  d_nikke_ce008_03_02_33:
    speaker: ce008_03
    en: That's a problem.
    ko: 곤란한데.
    ja: 困ったな。
  d_nikke_ce008_03_02_34:
    speaker: "<Self>"
    en: If you're looking for a couch for gaming...
    ko: 게임을 위한 소파라면….
    ja: ゲーマー向けのソファなら…
  d_nikke_ce008_03_02_35:
    speaker: "<Self>"
    en: I have an idea of someone who'd know.
    ko: 잘 알 것 같은 사람이 있어.
    ja: 詳しそうな人物に心当たりがある
  d_nikke_ce008_03_02_36:
    speaker: ce008_03
    en: Oh yeah?
    ko: 오, 그래?
    ja: お、そうなのか？
  d_nikke_ce008_03_02_37:
    speaker: "<Self>"
    en: Yeah. She's just a short walk away.
    ko: 응, 조금만 걸으면 만날 수 있는데.
    ja: ああ、少し歩けば会える場所にいる
  d_nikke_ce008_03_02_38:
    speaker: "<Self>"
    en: How about we head out?
    ko: 나가는 건 어때?
    ja: 直接話を聞きに行かないか？
  d_nikke_ce008_03_02_39:
    speaker: ce008_03
    en: No.
    ko: 싫어.
    ja: 断る。
  d_nikke_ce008_03_02_40:
    speaker: ce008_03
    en: Online only.
    ko: 온라인으로 부탁해.
    ja: オンラインで頼む。
  d_nikke_ce008_03_02_41:
    speaker: "<Self>"
    en: "... All right."
    ko: "…그래."
    ja: "…分かった"
  d_nikke_ce008_03_02_42:
    speaker: "<Monologue>"
    en: 'I reach out to the person most likely to know about gaming couches among
      everyone I know:'
    ko: 나는, 게임 전용 소파에 대해 가장 잘 알 것 같은.
    ja: 私はゲーム用のソファに詳しそうな人物…
  d_nikke_ce008_03_02_43:
    speaker: "<Monologue>"
    en: Exia.
    ko: 엑시아에게 연락을 했다.
    ja: エクシアに連絡をとった
d_nikke_ce008_03_03:
  d_nikke_ce008_03_03_01:
    speaker: exia_op_r
    en: Noob.
    ko: 뉴비-
    ja: 初心者さん…
  d_nikke_ce008_03_03_02:
    speaker: exia_op_r
    en: I heard you needed help.
    ko: 도움이 필요하다고 들었습니다만-
    ja: 助けが必要とのことでしたがー…
  d_nikke_ce008_03_03_03:
    speaker: exia_op_r
    en: What is it?
    ko: 무슨 일이죠-
    ja: 何ごとですかー…？
  d_nikke_ce008_03_03_04:
    speaker: exia_op_r
    en: Just so you know, I'm not going to carry you in that game that was just released.
    ko: |-
      미리- 말하지만-
      신작 게임 버스는 안 됩니다-
    ja: |-
      先に…言っておくと…
      例の新作ゲームのキャリーはできませんー…
  d_nikke_ce008_03_03_05:
    speaker: exia_op_r
    en: I'm not even fully geared for the end game myself.
    ko: |-
      저도- 아직 종결 템-
      못 맞췄습니다-
    ja: 私もまだ…最終装備をゲットできてないのでー…
  d_nikke_ce008_03_03_06:
    speaker: ce008_03
    en: That's not what we need.
    ko: 그게 아니야.
    ja: そういうことじゃない。
  d_nikke_ce008_03_03_07:
    speaker: ce008_03
    en: I'm the one asking for help.
    ko: 내가 도움을 요청한 거야.
    ja: ボクが頼んだんだ。
  d_nikke_ce008_03_03_08:
    speaker: exia_op_r
    en: Oh... And you are...
    ko: 어라- 당신은-
    ja: おや…あなたはー…
  d_nikke_ce008_03_03_09:
    speaker: exia_op_r
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_03_03_10:
    speaker: ce008_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_03_03_11:
    speaker: exia_op_r
    en: I've never seen you before,
    ko: 처음 보는- 얼굴이지만-
    ja: 初めて見る顔…ですがー…
  d_nikke_ce008_03_03_12:
    speaker: exia_op_r
    en: and yet you feel... familiar.
    ko: 친근감이- 드는군요-
    ja: 親近感が…湧きますねー…
  d_nikke_ce008_03_03_13:
    speaker: exia_op_r
    en: I'm Exia.
    ko: 저는- 엑시아입니다-
    ja: エクシアと…言いますー…
  d_nikke_ce008_03_03_14:
    speaker: ce008_03
    en: Oh, thanks.
    ko: 그래, 고마워.
    ja: そうかありがとな。
  d_nikke_ce008_03_03_15:
    speaker: ce008_03
    en: I'm Kurumi. Nice to meet you.
    ko: 쿠루미다, 잘 부탁해.
    ja: クルミだ。よろしく頼む。
  d_nikke_ce008_03_03_16:
    speaker: exia_op_r
    en: So what kind of help do you need?
    ko: 그래서- 어떤 도움이 필요하십니까-
    ja: それでー…何にお困りでしょうかー…
  d_nikke_ce008_03_03_17:
    speaker: ce008_03
    en: I'm looking for a couch, and I heard you might know of a good one.
    ko: |-
      소파를 찾고 있는데,
      그쪽이 잘 알 거라고 했거든.
    ja: |-
      ソファを探してるんだが、
      詳しいそうだな。
  d_nikke_ce008_03_03_18:
    speaker: exia_op_r
    en: A couch?
    ko: 소파- 말입니까-
    ja: ソファ…ですかー…
  d_nikke_ce008_03_03_19:
    speaker: ce008_03
    en: Yeah, one that's good for both work and gaming.
    ko: 그래, 작업하거나 게임하기에 좋은 소파.
    ja: |-
      作業やゲームにぴったりなソファを
      探してるんだ。
  d_nikke_ce008_03_03_20:
    speaker: exia_op_r
    en: Oh.
    ko: 오-
    ja: ほう…
  d_nikke_ce008_03_03_21:
    speaker: exia_op_r
    en: Wait a moment...
    ko: 잠시만- 기다리십시오-
    ja: 少々…お待ちくださいー…
  d_nikke_ce008_03_03_22:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_03_03_23:
    speaker: "<Monologue>"
    en: Multiple browser windows begin popping up on Kurumi's screen.
    ko: 컴퓨터 화면에 여러 가지 인터넷 창이 뜨기 시작했다.
    ja: スクリーンに複数のウィンドウが表示された
  d_nikke_ce008_03_03_24:
    speaker: ce008_03
    en: Huh?
    ko: 음?
    ja: ん？
  d_nikke_ce008_03_03_25:
    speaker: exia_op_r
    en: I traced the connection,
    ko: 회선을- 역추적해서-
    ja: 回線をー…逆探知してー…
  d_nikke_ce008_03_03_26:
    speaker: exia_op_r
    en: and took control remotely for a second.
    ko: 잠시- 좀 건드렸습니다-
    ja: 軽くー…操作させてもらいましたー…
  d_nikke_ce008_03_03_27:
    speaker: exia_op_r
    en: The sites on your screen should do the trick.
    ko: 화면에 떠 있는 사이트들이- 괜찮을 겁니다-
    ja: 表示したサイトが…おすすめですー…
  d_nikke_ce008_03_03_28:
    speaker: ce008_03
    en: Ooh!
    ko: 오~!
    ja: お～！
  d_nikke_ce008_03_03_29:
    speaker: ce008_03
    en: Let's see...
    ko: 어디 보자….
    ja: どれどれ…
  d_nikke_ce008_03_03_30:
    speaker: "<Monologue>"
    en: On one of the sites Exia sent,
    ko: 엑시아가 보내준 사이트에는.
    ja: エクシアから送られてきたページには…
  d_nikke_ce008_03_03_31:
    speaker: "<Monologue>"
    en: there's something so oddly shaped that I question whether it's even a couch.
    ko: |-
      이게 소파가 맞는 건지 의문이 들 정도로
      이상하게 생긴 무언가가 있었다.
    ja: |-
      本当にソファなのかも疑わしい
      奇妙な形をした物体が掲載されていた
  d_nikke_ce008_03_03_32:
    speaker: "<Self>"
    en: Is that really a couch...?
    ko: 이게… 소파?
    ja: これが…ソファ？
  d_nikke_ce008_03_03_33:
    speaker: ce008_03
    en: Hmm. I'm not sure about this design...
    ko: 흐음, 디자인이 뭐랄까.
    ja: うーん。なんというか、このデザインは…
  d_nikke_ce008_03_03_34:
    speaker: ce008_03
    en: It doesn't look very comfy to lean back on.
    ko: 편하게 기대 눕기에는 좀 불편할 것 같은데.
    ja: 気楽に横になれそうな感じじゃないな。
  d_nikke_ce008_03_03_35:
    speaker: ce008_03
    en: It's probably made for lying on your stomach.
    ko: 오히려 엎드리기에 좋아 보여.
    ja: むしろうつ伏せの方がよさそうだ。
  d_nikke_ce008_03_03_36:
    speaker: exia_op_r
    en: That is correct.
    ko: 정확합니다-
    ja: その通りですー…
  d_nikke_ce008_03_03_37:
    speaker: exia_op_r
    en: Games are best played lying on your stomach, don't you think?
    ko: 역시- 게임은- 엎드려서 해야 제맛- 아니겠습니까-
    ja: |-
      やはり…ゲームは…
      うつ伏せで遊ぶに限りますー…
  d_nikke_ce008_03_03_38:
    speaker: "<Self>"
    en: How could you tell that from just a few pictures...?!
    ko: 이걸 보고 바로 용도를 맞춘다고…?
    ja: 使い方まで理解できたのか…？
  d_nikke_ce008_03_03_39:
    speaker: ce008_03
    en: Hmm.
    ko: 으음.
    ja: うーん。
  d_nikke_ce008_03_03_40:
    speaker: ce008_03
    en: But sometimes I prefer to lie on my back while working.
    ko: 그래도 작업할 때 가끔은 눕고 싶을 때도 있단 말이지~
    ja: でも作業時は横になりたいときもあるんだよな～
  d_nikke_ce008_03_03_41:
    speaker: exia_op_r
    en: Me too.
    ko: 동의합니다-
    ja: 分かりますー…
  d_nikke_ce008_03_03_42:
    speaker: exia_op_r
    en: That is why...
    ko: 그래서- 저는-
    ja: ですので…私はー…
  d_nikke_ce008_03_03_43:
    speaker: exia_op_r
    en: I have a work chair, a gaming couch, and a bed for sleeping.
    ko: 작업용 의자- 게임용 소파- 취침용 침대-
    ja: 作業用のイス…ゲーム用ソファ…就寝用ベッド…
  d_nikke_ce008_03_03_44:
    speaker: exia_op_r
    en: I keep them all separate.
    ko: 모두 따로 사용합니다-
    ja: すべて使い分けていますねー…
  d_nikke_ce008_03_03_45:
    speaker: ce008_03
    en: That's a hassle, though...
    ko: 귀찮네….
    ja: めんどくさいな。
  d_nikke_ce008_03_03_46:
    speaker: ce008_03
    en: I want one thing that does everything. I don't want to have to switch back
      and forth.
    ko: |-
      난 하나로 다 해결하고 싶어.
      이거저거 나눠 쓰고 싶지 않아.
    ja: |-
      ボクは一つで解決したいんだ。
      使い分けたりはしたくない。
  d_nikke_ce008_03_03_47:
    speaker: exia_op_r
    en: Hmm...
    ko: 음-
    ja: ふーむ…
  d_nikke_ce008_03_03_48:
    speaker: exia_op_r
    en: In that case...
    ko: 그런 용도라면-
    ja: そういうことならー…
  d_nikke_ce008_03_03_49:
    speaker: exia_op_r
    en: there's someone else who can be of more help than me.
    ko: 저보다는- 이쪽이 조금 더 도움이 되겠군요-
    ja: 私より…詳しそうな人がいますねー…
  d_nikke_ce008_03_03_50:
    speaker: exia_op_r
    en: I'll summon her...
    ko: 소환-
    ja: 召喚しまーす…
d_nikke_ce008_03_04:
  d_nikke_ce008_03_04_01:
    speaker: trony_op_r
    en: Uh...
    ko: 어….
    ja: えっ…
  d_nikke_ce008_03_04_02:
    speaker: ce008_03
    en: Hm.
    ko: 음.
    ja: うーん。
  d_nikke_ce008_03_04_03:
    speaker: trony_op_r
    en: I-I thought I got a message from Exia earlier...
    ko: 부, 분명 엑시아한테서 연락이 왔었던 것 같은데….
    ja: エ、エクシアからの連絡だと思ったけど…
  d_nikke_ce008_03_04_04:
    speaker: trony_op_r
    en: Sorry, maybe I was mistaken.
    ko: 미안, 내가 연락을 잘 못 받은 것 같아.
    ja: ごめん、私のカン違いだったみたい…
  d_nikke_ce008_03_04_05:
    speaker: trony_op_r
    en: Anyway, I'll be going now...
    ko: 그럼, 이만….
    ja: それじゃ…
  d_nikke_ce008_03_04_06:
    speaker: "<Self>"
    en: No, Trony! Exia did reach out to you.
    ko: |-
      아니야, 트로니…!
      제대로 연락 잘 받았어.
    ja: |-
      待て、トロニー…！
      間違いではない
  d_nikke_ce008_03_04_07:
    speaker: trony_op_r
    en: Commander...?
    ko: 지휘관…?
    ja: 指揮官…？
  d_nikke_ce008_03_04_08:
    speaker: trony_op_r
    en: Oh, I see. Sorry.
    ko: 그, 그렇구나… 미안해.
    ja: そ、そうだったの…？ごめん…
  d_nikke_ce008_03_04_09:
    speaker: trony_op_r
    en: So, er... what is it?
    ko: 혹시, 무슨 일이야…?
    ja: もしかして、何かあった…？
  d_nikke_ce008_03_04_10:
    speaker: ce008_03
    en: Judging from your posture, you seem like the right person to ask.
    ko: 자세를 보니, 믿음직스러워.
    ja: この姿勢は、信頼できるな。
  d_nikke_ce008_03_04_11:
    speaker: ce008_03
    en: Let me know your couch recommendations!
    ko: 빨리 추천하는 소파를 알려줘!
    ja: 早くオススメのソファを教えてくれ！
  d_nikke_ce008_03_04_12:
    speaker: trony_op_r
    en: You want a couch...?
    ko: 소파?
    ja: ソファ？
  d_nikke_ce008_03_04_13:
    speaker: trony_op_r
    en: I don't really know much about furniture...
    ko: 난 가구 쪽은 잘 모르는데….
    ja: 家具のことなんてよく知らないけど…
  d_nikke_ce008_03_04_14:
    speaker: ce008_03
    en: I want one where I can recline all the time.
    ko: 계속 기대 누워서.
    ja: ずっとゴロゴロしても、
  d_nikke_ce008_03_04_15:
    speaker: trony_op_r
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_ce008_03_04_16:
    speaker: ce008_03
    en: Whether I'm gaming,
    ko: 게임을 해도.
    ja: ゲームをしても、
  d_nikke_ce008_03_04_17:
    speaker: trony_op_r
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_ce008_03_04_18:
    speaker: ce008_03
    en: or working,
    ko: 작업을 해도.
    ja: 作業をしても、
  d_nikke_ce008_03_04_19:
    speaker: trony_op_r
    en: "...!!!"
    ko: "…!!!"
    ja: "…！！！"
  d_nikke_ce008_03_04_20:
    speaker: ce008_03
    en: or even sleeping.
    ko: 잠을 자도.
    ja: 眠っても、
  d_nikke_ce008_03_04_21:
    speaker: ce008_03
    en: I need a couch that's comfortable in every situation.
    ko: 어떤 상황에서도 편한, 그런 소파다.
    ja: どんなときも快適な、そんなソファだ。
  d_nikke_ce008_03_04_22:
    speaker: trony_op_r
    en: Th-then I might just be able to help,
    ko: 그, 그런 거라면 내가 도움이 될지도….
    ja: そ、そういうことなら、協力できるかも…
  d_nikke_ce008_03_04_23:
    speaker: trony_op_r
    en: since I also live lying down most of the time...
    ko: 나도 거의 누워서 생활하는 편이니까.
    ja: |-
      私も、ほとんど横になったままで
      生活してるから。
  d_nikke_ce008_03_04_24:
    speaker: trony_op_r
    en: Just a second.
    ko: 잠시만.
    ja: ちょっと待ってて。
  d_nikke_ce008_03_04_25:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 띠링-
    ja: ピロン――
  d_nikke_ce008_03_04_26:
    speaker: trony_op_r
    en: I sent Commander a site.
    ko: 지휘관한테 사이트 보냈어.
    ja: 指揮官にアドレスを送っておいたよ。
  d_nikke_ce008_03_04_27:
    speaker: trony_op_r
    en: It's, uh... a site that does custom orders.
    ko: 그… 주문 제작하는 곳인데.
    ja: その…オーダーメイドのお店なんだけど。
  d_nikke_ce008_03_04_28:
    speaker: trony_op_r
    en: They make the size to match your height and build,
    ko: 키랑 덩치에 맞춰서 사이즈를 만들어 주고.
    ja: |-
      身長と体格に合わせたサイズで
      作ってくれて…
  d_nikke_ce008_03_04_29:
    speaker: trony_op_r
    en: and it's a recliner, so you can adjust the angle however you want.
    ko: 리클라이너라서 원하는 각도로 맞출 수 있어.
    ja: |-
      リクライニングも
      好きな角度に調整してくれるところ。
  d_nikke_ce008_03_04_30:
    speaker: trony_op_r
    en: You can even lie all the way back, which is good for when you just want to
      lie down...
    ko: |-
      완전히 눕힐 수도 있어서,
      눕고 싶을 때도 편해.
    ja: |-
      フルフラットにもできるから、
      そのまま楽に寝られるし。
  d_nikke_ce008_03_04_31:
    speaker: ce008_03
    en: This is the one!
    ko: 이거다!
    ja: これだ！
  d_nikke_ce008_03_04_32:
    speaker: ce008_03
    en: This is the couch I was looking for!
    ko: 내가 찾던 소파야!
    ja: ボクの求めていたソファだ！
  d_nikke_ce008_03_04_33:
    speaker: "<Narration>"
    en: "*Clack, clack, clack*"
    ko: 드르르륵-
    ja: カタカタカタッ…
  d_nikke_ce008_03_04_34:
    speaker: "<Narration>"
    en: "*Click, click*"
    ko: 달칵- 달칵-
    ja: カチッ、カチッ
  d_nikke_ce008_03_04_35:
    speaker: "<Monologue>"
    en: Kurumi's hands move at remarkable speed.
    ko: 쿠루미는 굉장히 빠른 속도로 손을 움직였고.
    ja: クルミの指先が猛スピードで動いた
  d_nikke_ce008_03_04_36:
    speaker: "<Monologue>"
    en: Before long, the order form is complete.
    ko: 어느새 주문서가 작성되어 있었다.
    ja: またたく間に注文書が出来上がった
  d_nikke_ce008_03_04_37:
    speaker: trony_op_r
    en: Um... D-did that help any?
    ko: 어… 나, 조금은 도움이 된 걸까?
    ja: ええと…少しは役に立てた？
  d_nikke_ce008_03_04_38:
    speaker: ce008_03
    en: Yeah.
    ko: 응.
    ja: ああ。
  d_nikke_ce008_03_04_39:
    speaker: ce008_03
    en: You were a huge help. Thanks.
    ko: 덕분이야, 고마워.
    ja: 助かる。ありがとな。
  d_nikke_ce008_03_04_40:
    speaker: "<Self>"
    en: Thank you for your help, Trony.
    ko: 도와줘서 고마워, 트로니.
    ja: 助かった、トロニー
  d_nikke_ce008_03_04_41:
    speaker: trony_op_r
    en: Hehe, hehehe...
    ko: 헤헤, 헤헤헤….
    ja: えへ、へへへ…
  d_nikke_ce008_03_04_42:
    speaker: trony_op_r
    en: If you need anything else, you can message me anytime...
    ko: 또 필요한 거 있으면 언제든 연락해….
    ja: 他にできることがあったら、いつでも連絡して…
  d_nikke_ce008_03_04_43:
    speaker: ce008_03
    en: All right.
    ko: 자, 그럼.
    ja: それじゃ…
  d_nikke_ce008_03_04_44:
    speaker: ce008_03
    en: Now we just need to wait for the couch to arrive.
    ko: 소파가 올 때까지 기다려볼까?
    ja: ソファが到着するまで待つか。
d_nikke_ce008_03_05:
  d_nikke_ce008_03_05_01:
    speaker: "<Narration>"
    en: A few days later...
    ko: 며칠 후.
    ja: 数日後
  d_nikke_ce008_03_05_02:
    speaker: manstaff
    en: We set it up where you requested.
    ko: 설치는 원하는 장소에 해드렸습니다.
    ja: 設置が完了いたしました。
  d_nikke_ce008_03_05_03:
    speaker: manstaff
    en: If you run into any issues while using it, please contact customer support.
    ko: |-
      이용하다가 불편하신 점 있으시면
      고객 센터에 문의 부탁드립니다.
    ja: |-
      ご利用の際にご不便などございましたら、
      カスタマーサポートまでご連絡ください。
  d_nikke_ce008_03_05_04:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございました
  d_nikke_ce008_03_05_05:
    speaker: ce008_03
    en: Hm.
    ko: 음.
    ja: うーん。
  d_nikke_ce008_03_05_06:
    speaker: "<Narration>"
    en: "*Push, push*"
    ko: 꾸욱- 꾸욱-
    ja: グッ、グッ
  d_nikke_ce008_03_05_07:
    speaker: ce008_03
    en: Perfect.
    ko: 딱이야.
    ja: バッチリだ。
  d_nikke_ce008_03_05_08:
    speaker: "<Narration>"
    en: "*Bzzzz*"
    ko: 지이이잉-
    ja: ウィーン…
  d_nikke_ce008_03_05_09:
    speaker: ce008_03
    en: The angle's good, too.
    ko: 각도도 편해.
    ja: 角度も快適だ。
  d_nikke_ce008_03_05_10:
    speaker: ce008_03
    en: Now...
    ko: 그럼, 이제.
    ja: よし、それじゃ…
  d_nikke_ce008_03_05_11:
    speaker: ce008_03
    en: Time to lie down.
    ko: 좀 누워볼까.
    ja: 横になるか。
  d_nikke_ce008_03_05_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_03_05_13:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_03_05_14:
    speaker: "<Monologue>"
    en: Frima and I are both tense as we watch Kurumi climb onto the couch.
    ko: |-
      나와 프림은 긴장된 표정으로
      소파에 올라가는 쿠루미를 바라보았다.
    ja: |-
      私とプリムは緊張した面持ちで
      ソファに座るクルミの様子をうかがった
  d_nikke_ce008_03_05_15:
    speaker: ce008_03
    en: Hmm.
    ko: 흐으음.
    ja: ふむ。
  d_nikke_ce008_03_05_16:
    speaker: "<Monologue>"
    en: Kurumi reaches out and taps on her keyboard,
    ko: 쿠루미는 손을 뻗어, 키보드를 쳐보기도 하고.
    ja: |-
      クルミは手を伸ばして、
      キーボード入力の感触を確かめたり…
  d_nikke_ce008_03_05_17:
