---
d_nikke_rapi_01:
  d_nikke_rapi_01_1:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_nikke_rapi_01_2:
    speaker: rapi
    en: Commander. May I come in?
    ko: |-
      지휘관.
      들어가도 되겠습니까?
    ja: |-
      指揮官。
      入ってもよろしいでしょうか。
  d_nikke_rapi_01_3:
    speaker: Self
    en: Of course.
    ko: 응. 괜찮아.
    ja: ああ、どうぞ
  d_nikke_rapi_01_4:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_rapi_01_5:
    speaker: rapi
    en: We require food and other necessities for the Outpost.
    ko: 전초기지에서 사용할 식량 및 생필품이 필요합니다.
    ja: 前哨基地で消費される食糧と日用品が必要です。
  d_nikke_rapi_01_6:
    speaker: rapi
    en: Our current inventory is likely to run out within the next two days.
    ko: 남아있던 것들은 앞으로 이틀 내에 모두 소진될 것으로 보입니다.
    ja: 在庫はあと2日で底をつくと思われます。
  d_nikke_rapi_01_7:
    speaker: rapi
    en: I recommend we restock our inventory in advance.
    ko: 미리 보충해놓는 것을 추천드립니다.
    ja: |-
      そうなる前に予め補充しておいた方が
      よろしいかと。
  d_nikke_rapi_01_8:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_rapi_01_9:
    speaker: rapi
    en: Is there a store you typically use? If so, release the funds to me I can go
      there on your behalf.
    ko: |-
      주로 이용하시는 매장이 있으십니까?
      알려주시면 제가 다녀오겠습니다.
    ja: |-
      お店の指定などはございますか？
      もしあればお申し付けください。
  d_nikke_rapi_01_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_11:
    speaker: rapi
    en: "... What?"
    ko: "…?"
    ja: "…？"
  d_nikke_rapi_01_12:
    speaker: rapi
    en: Ah, I see.
    ko: 아.
    ja: あ。
  d_nikke_rapi_01_13:
    speaker: rapi
    en: If you're worried about me pocketing some of the funds, I can give you the
      receipt.
    ko: |-
      혹시 횡령이 걱정되시는 겁니까?
      필요하시다면 영수증을….
    ja: |-
      もしや不正を心配されているのですか？
      必要でしたら領収書を発行し…
  d_nikke_rapi_01_14:
    speaker: Self
    en: That's not it.
    ko: 그게 아니라….
    ja: そうじゃなくて…
  d_nikke_rapi_01_15:
    speaker: rapi
    en: Then what is it?
    ko: 그럼 뭐가 마음에 걸리시는 겁니까.
    ja: では何が問題でしょうか。
  d_nikke_rapi_01_16:
    speaker: Self
    en: I don't have any money.
    ko: 나 돈이 없는데.
    ja: お金がない
  d_nikke_rapi_01_17:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_18:
    speaker: rapi
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_rapi_01_19:
    speaker: Self
    en: I'm broke.
    ko: 빈털터리야.
    ja: すっからかんだ
  d_nikke_rapi_01_20:
    speaker: rapi
    en: But what about all the successful operations you've pulled off?
    ko: "…작전을 수차례 성공 시켰음에도 불구하고 말입니까?"
    ja: |-
      …今まで何回も作戦を成功させたのにも
      かかわらずですか？
  d_nikke_rapi_01_21:
    speaker: rapi
    en: Perhaps there is an error in the Central Government's computing system.
    ko: 중앙 정부의 전산 시스템에 오류가 생겼을지도 모르겠군요.
    ja: |-
      中央政府の電算システムにエラーが
      発生したのかもしれません。
  d_nikke_rapi_01_22:
    speaker: rapi
    en: If that's the case, you can go and personally submit your operation report
      certificate.
    ko: 그렇다면 직접 가서 작전 보고 증서를 제출하면 됩니다.
    ja: |-
      直接出向かれて、作戦報告証書を提出なされば
      解決します。
  d_nikke_rapi_01_23:
    speaker: rapi
    en: I know it's a hassle, but I'll come with you.
    ko: 번거로우시겠지만 함께 가시죠.
    ja: お手数ですが今から行きましょう。
  d_nikke_rapi_01_24:
    speaker: Self
    en: Operation report certificate?
    ko: 작전 보고 증서?
    ja: 作戦報告証書？
  d_nikke_rapi_01_25:
    speaker: rapi
    en: Yes. What you receive once you submit the operation report...
    ko: |-
      예.
      작전 보고서를 제출한 후에 받을 수 있는….
    ja: |-
      はい。
      作戦報告書を提出するともらえる…
  d_nikke_rapi_01_26:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_27:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_01_28:
    speaker: rapi
    en: Please do not take offense in me asking this, but... have you ever submitted
      an operation report?
    ko: |-
      혹시나 해서 물어보는 겁니다만,
      혹시 작전 보고서를 제출하셨습니까?
    ja: |-
      念のためお聞きしますが、
      作戦報告書は提出されましたか？
  d_nikke_rapi_01_29:
    speaker: "<Choice>"
    en: A what?
    ko: 그게 뭐… 야?
    ja: 作戦…報告書…？
  d_nikke_rapi_01_30:
    speaker: "<Choice>"
    en: Of course I have...
    ko: "…제출했… 어."
    ja: "…提出…した"
  d_nikke_rapi_01_31:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_33:
    speaker: Self
    en: Ok, I admit. I have no idea what it is.
    ko: "…사실 그게 뭔지 몰라."
    ja: "…実はそれが何だか知らない"
  d_nikke_rapi_01_34:
    speaker: rapi
    en: Every Commander is required to submit an operation report after each operation.
    ko: 작전을 수행한 지휘관은 작전 보고서를 제출하는 것이 의무입니다.
    ja: |-
      作戦を遂行した指揮官は
      作戦報告書の提出義務があります。
  d_nikke_rapi_01_35:
    speaker: rapi
    en: That's what they use to evaluate performance and issue payment.
    ko: |-
      그것으로 인해 성과를 평가받고,
      급여를 지급받죠.
    ja: |-
      それにより成果の評価が行われ、
      給与が発生します。
  d_nikke_rapi_01_36:
    speaker: rapi
    en: Didn't they teach you about reports at the military academy?
    ko: 사관학교에서 알려줬을 겁니다.
    ja: 士官学校で勉強されたはずです。
  d_nikke_rapi_01_37:
    speaker: "<Choice>"
    en: They didn't.
    ko: 그런 건 알려주지 않았어.
    ja: そんなことは習っていない
  d_nikke_rapi_01_38:
    speaker: "<Choice>"
    en: I... don't remember.
    ko: 기억이 안 나.
    ja: 覚えていない
  d_nikke_rapi_01_39:
    speaker: rapi
    en: "... Is that so."
    ko: "…그렇습니까."
    ja: "…そうですか。"
  d_nikke_rapi_01_40:
    speaker: rapi
    en: All right then, let's get started on the operation reports.
    ko: |-
      알겠습니다.
      그럼 바로 작전 보고서를 작성하도록 하시죠.
    ja: |-
      分かりました。
      では早速、作戦報告書を作成しましょう。
  d_nikke_rapi_01_41:
    speaker: rapi
    en: Actually, I'll write them. You just tell me if I have all the details right.
    ko: |-
      아니, 제가 쓸 테니 지휘관은 뒤에서
      내용이 맞는지 아닌지만 확인해 주십시오.
    ja: |-
      私が代わりに作成しますので指揮官は
      内容に間違いがないかどうかだけ、\nご確認をお願いします。
  d_nikke_rapi_01_42:
    speaker: rapi
    en: I may ask you a few questions while I write them.
    ko: 작성하는 도중에 몇 가지 질문을 드릴 수도 있습니다.
    ja: 作成中にいくつか質問をするかもしれません。
  d_nikke_rapi_01_43:
    speaker: Self
    en: No. I will write them myself.
    ko: 아냐. 내가 쓸게.
    ja: いや、自分で作成する
  d_nikke_rapi_01_44:
    speaker: rapi
    en: The form is fairly convoluted, and there are a lot of them.
    ko: 양식이 복잡하고 다뤄야 할 내용이 많은 편입니다.
    ja: 様式が複雑で項目もたくさんあります。
  d_nikke_rapi_01_45:
    speaker: rapi
    en: If this is your first time, it may take a while.
    ko: 처음 하신다면 시간이 많이 소요됩니다.
    ja: 初めてだとかなりの手間を取ると思われます。
  d_nikke_rapi_01_46:
    speaker: rapi
    en: And time is something we don't have a lot of. We need to hurry and get this
      done.
    ko: |-
      그리고 우린 지금 시간이 많지 않습니다.
      조금이라도 서두르는 편이 좋습니다.
    ja: |-
      それに今は時間があまりありません。
      少しでも時間を節約するのが得策です。
  d_nikke_rapi_01_47:
    speaker: Self
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_rapi_01_48:
    speaker: Self
    en: I'll be sure to write them next time.
    ko: 다음엔 꼭 내가 쓸게.
    ja: 次は必ず自分で作成するから
  d_nikke_rapi_01_49:
    speaker: rapi
    en: Please do.
    ko: 예.
    ja: はい。
  d_nikke_rapi_01_50:
    speaker: rapi
    en: I'll take it from here, then.
    ko: 그럼 인수인계를 겸해서 작성하도록 하겠습니다.
    ja: では業務引継ぎも兼ねて作成に取り掛かります。
  d_nikke_rapi_01_51:
    speaker: Narration
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_rapi_01_52:
    speaker: Narration
    en: "*Clack.* *Click clack clack.* *Clack.*"
    ko: 타닥. 타다닥. 탁.
    ja: カチャ。カチャカチャ。カチャッ
  d_nikke_rapi_01_53:
    speaker: Monologue
    en: The clacking of the keyboard is the only sound that fills the Commander's
      Room.
    ko: 키보드 소리만이 지휘관실에 울려 퍼졌다.
    ja: キーボードを打つ音だけが指揮官室に鳴り響いた
  d_nikke_rapi_01_54:
    speaker: Self
    en: You're good at this.
    ko: 능숙하네.
    ja: 手慣れているな
  d_nikke_rapi_01_55:
    speaker: rapi
    en: I have a lot of experience in this area.
    ko: 많이 해온 일이니까요.
    ja: 今まで何度もやってきましたので。
  d_nikke_rapi_01_56:
    speaker: Monologue
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_rapi_01_57:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_58:
    speaker: "<Choice>"
    en: Previous Commanders must have ordered you to do this.
    ko: 이전 지휘관들이 시킨 모양이네.
    ja: 前の指揮官たちにやらされたのか
  d_nikke_rapi_01_59:
    speaker: "<Choice>"
    en: You must have done this for your previous Commander out of the kindness of
      your heart.
    ko: 설마 예전에 지휘관이었어?
    ja: まさか昔は指揮官だったのか？
  d_nikke_rapi_01_60:
    speaker: rapi
    en: That is correct.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_rapi_01_61:
    speaker: rapi
    en: "... Well, not entirely correct."
    ko: "…그건 아닙니다."
    ja: "…そうではありません。"
  d_nikke_rapi_01_62:
    speaker: rapi
    en: This was one of the orders given to me by previous Commanders.
    ko: 이전 지휘관들이 업무를 시킨 경우가 많았습니다.
    ja: 昔の指揮官に命じられて作成することがよくありました。
  d_nikke_rapi_01_63:
    speaker: Self
    en: Isn't that neglecting their jobs?
    ko: 그건 업무 태만 아냐?
    ja: それは業務怠慢じゃないのか？
  d_nikke_rapi_01_64:
    speaker: rapi
    en: It is the job of the Commander to give orders to Nikkes.
    ko: 지휘관은 니케에게 명령을 내리는 것이 업무입니다.
    ja: 指揮官のお仕事はニケに命令を出すことです。
  d_nikke_rapi_01_65:
    speaker: rapi
    en: The previous Commanders ordered me to fill out paperwork.
    ko: 이전 지휘관들은 저에게 서류를 작성하라는 명령을 내렸고,
    ja: 当時の指揮官たちは私に書類作成を命じられ、
  d_nikke_rapi_01_66:
    speaker: rapi
    en: I followed the order.
    ko: 저는 그 명령에 충실했습니다.
    ja: 私はその命令を忠実に受け入れました。
  d_nikke_rapi_01_67:
    speaker: rapi
    en: Thus, I do not feel either side was neglecting their duties.
    ko: 그 어느 쪽도 업무 태만은 아니라고 생각합니다.
    ja: どちらとも業務怠慢ではないと思われます。
  d_nikke_rapi_01_68:
    speaker: Self
    en: You keep mentioning orders.
    ko: 명령을 자꾸 언급하네.
    ja: "「命令」を強調するんだな"
  d_nikke_rapi_01_69:
    speaker: rapi
    en: Yes. Orders are the link between a Commander and a Nikke.
    ko: |-
      예.
      명령은 지휘관과 니케 사이를 이어주는 역할을 하니까요.
    ja: |-
      はい。
      命令は指揮官とニケを
      取り持つ役目も果たします。
  d_nikke_rapi_01_70:
    speaker: rapi
    en: Nikkes follow human orders. It is our nature to do so.
    ko: 저희 니케는 기본적으로 인간의 명령을 따릅니다.
    ja: 基本的にニケは人間の命令に従います。
  d_nikke_rapi_01_71:
    speaker: rapi
    en: In particular, orders issued by a Commander are to be obeyed without question.
    ko: 특히 지휘관의 명령에는 절대복종하도록 되어 있습니다.
    ja: |-
      特に指揮官の命令には絶対服従することに
      なっています。
  d_nikke_rapi_01_72:
    speaker: rapi
    en: Regardless of what that order may be.
    ko: 그 명령이 어떤 것이라 할지라도.
    ja: どんな命令であろうとも。
  d_nikke_rapi_01_73:
    speaker: Self
    en: Any order?
    ko: 어떤 명령이라도 따른다고?
    ja: 本当か？
  d_nikke_rapi_01_74:
    speaker: rapi
    en: That's right.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_rapi_01_75:
    speaker: Self
    en: Even if it is an unjust order?
    ko: 부당한 명령이라도?
    ja: 不当な命令だとしてもか？
  d_nikke_rapi_01_76:
    speaker: rapi
    en: That is of no importance.
    ko: 부당한 명령이냐 아니냐는 중요하지 않습니다.
    ja: 不当かどうかは重要ではありません。
  d_nikke_rapi_01_77:
    speaker: rapi
    en: Once an order is issued, all that matters is that it is followed through.
    ko: 명령을 내렸고, 그것의 시행 여부가 중요할 뿐입니다.
    ja: 命令は下されるものであり、\nそれを実行するかしないかが重要です。
  d_nikke_rapi_01_78:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_79:
    speaker: rapi
    en: "... But there is one other thing."
    ko: "…추가로 말씀드리자면."
    ja: "…さらに申し上げますと"
  d_nikke_rapi_01_80:
    speaker: rapi
    en: The act of keeping the Commander safe is as important as following the order.
    ko: |-
      지휘관을 지키는 행위 또한,
      명령을 따르는 것만큼 중요합니다.
    ja: |-
      指揮官を守る行為もまた、
      命令に従うことと同じく重要です。
  d_nikke_rapi_01_81:
    speaker: rapi
    en: A Commander cannot be put in harm's way, no matter what. This is also of paramount
      importance.
    ko: |-
      무슨 일이 있어도 지휘관을 다치게 하면 안 된다.
      이것 또한 절대적으로 지켜져야 합니다.
    ja: |-
      何があっても指揮官に
      ケガを負わせてはいけない。
      これも絶対的遵守事項です。
  d_nikke_rapi_01_82:
    speaker: rapi
    en: As a precaution, Nikkes have emergency response items, such as AED and hemostatic
      agents, built inside us.
    ko: |-
      그를 위해 저희 니케에겐 기본적으로
      AED, 지혈제 등의 응급품들이 내장되어 있습니다.
    ja: |-
      そのためニケには基本装備として
      AEDや止血剤などの応急キットが\n内蔵されています。
  d_nikke_rapi_01_83:
    speaker: rapi
    en: The safety of the Commander is our top priority.
    ko: 그만큼 지휘관의 안전에 대한 온도가 높다고 할 수 있습니다.
    ja: |-
      それだけ指揮官の安全に対する意識が
      高いと言えます。
  d_nikke_rapi_01_84:
    speaker: rapi
    en: If a Commander is injured or dies due to an oversight on a Nikke's part, that
      Nikke will be punished accordingly.
    ko: |-
      만약 니케의 실수로 지휘관이 부상을 입거나 사망할 경우
      해당 니케는 처벌받습니다.
    ja: |-
      万が一ニケのせいで指揮官が負傷したり、
      死亡した場合そのニケは処罰を受けます。
  d_nikke_rapi_01_85:
    speaker: rapi
    en: The only exception is when a Commander chooses to take their own life.
    ko: 단, 지휘관이 자결할 경우는 예외로 취급하고 있습니다.
    ja: ただし、指揮官が自決した場合を除きます。
  d_nikke_rapi_01_86:
    speaker: Self
    en: So, the Commander who died before I joined...
    ko: "…그럼 내가 합류하기 전의 지휘관이 죽은 건…."
    ja: |-
      …では私が合流する前の
      指揮官の死因は…
  d_nikke_rapi_01_87:
    speaker: rapi
    en: "... Yes. The Central Government ruled that they died of their own volition."
    ko: |-
      …예.
      중앙 정부에서는 그 행위를 자결로 판단했습니다.
    ja: |-
      …そうです。
      中央政府はその行為を自決と判断しました。
  d_nikke_rapi_01_88:
    speaker: rapi
    en: Thankfully, Anis and I were able to avoid any punishment.
    ko: 덕분에 저와 아니스는 처벌을 받지 않고 넘어갈 수 있었죠.
    ja: |-
      おかげで私とアニスは処罰を免れることが
      できました。
  d_nikke_rapi_01_89:
    speaker: rapi
    en: "... I have spoken too much. Anyway, to summarize:"
    ko: |-
      …말이 길었습니다만,
      요약하자면.
    ja: |-
      …話が長くなりました。
      要するに
  d_nikke_rapi_01_90:
    speaker: rapi
    en: Follow the Commander's orders. Keep the Commander safe.
    ko: |-
      지휘관의 명령을 따르고,
      지휘관을 지키는 것.
    ja: |-
      指揮官の命令に従い、
      指揮官をお守りすること。
  d_nikke_rapi_01_91:
    speaker: rapi
    en: These are a Nikke's duties.
    ko: 그게 니케가 할 일입니다.
    ja: これがニケの役割です。
  d_nikke_rapi_01_92:
    speaker: rapi
    en: Of course, it would be unreasonable for us to do absolutely nothing that we
      are not specifically ordered to do.
    ko: 물론 모든 일거수일투족에 명령을 받을 순 없기에.
    ja: |-
      もちろん、すべての行動に命令を受けることは
      不可能なため
  d_nikke_rapi_01_93:
    speaker: rapi
    en: Thus, we are also capable of exercising our own judgment in our daily lives.
    ko: 평소 때는 자신의 판단하에 생활하고 있습니다만,
    ja: 普段は自らの判断の下に生活しております。
  d_nikke_rapi_01_94:
    speaker: rapi
    en: However, if an order does come, it supersedes everything else and must be
      followed. This is our primary function.
    ko: |-
      그러던 중 명령이 들어오면 따라야 한다.
      가 기본 메커니즘이라 봐주셔도 무방합니다.
    ja: |-
      しかし、ひとたび命令が下されればそれに従う。
      これが基本的なメカニズムと言えるでしょう。
  d_nikke_rapi_01_95:
    speaker: rapi
    en: So do not feel that you are being unreasonable by asking us to do something.
    ko: 그러니 저희에게 뭔가를 시키는 것을 부담스러워하지 마십시오.
    ja: |-
      ですので私たちに何かを命令することに罪悪感を
      感じられる必要はありません。
  d_nikke_rapi_01_96:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_97:
    speaker: rapi
    en: The reports are finished.
    ko: 보고서 작성이 끝났습니다.
    ja: 報告書の作成が終わりました。
  d_nikke_rapi_01_98:
    speaker: rapi
    en: Please confirm.
    ko: 확인 부탁드립니다.
    ja: ご確認をお願いします。
  d_nikke_rapi_01_99:
    speaker: Monologue
    en: I read the reports written by Rapi.
    ko: 라피가 작성한 보고서를 읽어보았다.
    ja: ラピが作成した報告書に目を通した
  d_nikke_rapi_01_100:
    speaker: Monologue
    en: They are clear and concise.
    ko: 군더더기 없는 깔끔한 보고서다.
    ja: 無駄のない簡潔明瞭な報告書だ
  d_nikke_rapi_01_101:
    speaker: Monologue
    en: But one thing sticks in my mind...
    ko: 단 하나 마음에 걸리는 게 있다면….
    ja: 1つだけ気になる点と言えば…
  d_nikke_rapi_01_102:
    speaker: Self
    en: Don't you think it paints me as a bit too... heroic?
    ko: 너무 영웅적으로 묘사된 것 같은데.
    ja: 私の活躍を誇張し過ぎじゃないか？
  d_nikke_rapi_01_103:
    speaker: rapi
    en: The success of any operation depends on the Commander.
    ko: 지상에서의 작전이 성공적으로 끝났을 경우,
    ja: 地上での作戦に成功した場合、
  d_nikke_rapi_01_104:
    speaker: rapi
    en: Their leadership. Their virtue.
    ko: 그 결과를 이끌어낸 것은 어디까지나 지휘관의 덕이어야 하니까요.
    ja: その結果を導いたのはあくまでも\n指揮官の業績とする必要があります。
  d_nikke_rapi_01_105:
    speaker: Self
    en: But...
    ko: 이렇게까지 할 필요는….
    ja: でもここまでする必要は…
  d_nikke_rapi_01_106:
    speaker: rapi
    en: Reports must be written in this way, or else they will not be accepted.
    ko: 그렇게 쓰지 않으면 컨펌이 나지 않습니다.
    ja: ここまで書かないと承認がおりません。
  d_nikke_rapi_01_107:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_01_108:
    speaker: rapi
    en: Now that the forms are complete, let's go submit them.
    ko: 서류 작성이 끝났으니 제출하러 가시죠.
    ja: 報告書も完成しましたし、\n早速提出しに行きましょう。
  d_nikke_rapi_01_109:
    speaker: rapi
    en: We must go to the Ark's Central Government's office.
    ko: 방주의 중앙 정부 사무소로 갈 겁니다.
    ja: アークの中央政府事務所まで向かいます。
d_nikke_rapi_02:
  d_nikke_rapi_02_1:
    speaker: rapi
    en: The Central Government's office is right up ahead.
    ko: 이 앞이 중앙 정부 사무소입니다.
    ja: この先に中央政府事務所があります。
  d_nikke_rapi_02_2:
    speaker: rapi
    en: That's where you can submit the completed forms.
    ko: 입장 후, 작성한 서류를 제출하시면 됩니다.
    ja: |-
      中に入られた後、
      報告書を提出すれば終わりです。
  d_nikke_rapi_02_3:
    speaker: Self
    en: You're not coming?
    ko: 같이 안 들어가?
    ja: 一緒に入らないのか？
  d_nikke_rapi_02_4:
    speaker: rapi
    en: A Nikke cannot enter the Central Government Offices except under very special
      circumstances.
    ko: 니케는 특별한 경우가 아니라면 중앙 정부 사무소에 입장할 수 없습니다.
    ja: ニケは特別な場合を除き、中央政府事務所への\n出入りが禁止されています。
  d_nikke_rapi_02_5:
    speaker: Self
    en: Why is that?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_rapi_02_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_7:
    speaker: rapi
    en: Because there is a high chance we will see a negative side of the Commander
      inside.
    ko: 지휘관의 좋지 않은 모습을 보게 될 확률이 높기 때문입니다.
    ja: 指揮官のよろしくない姿を見てしまう確率が\n高いためです。
  d_nikke_rapi_02_8:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapi_02_9:
    speaker: rapi
    en: I will wait. Go in.
    ko: |-
      기다리겠습니다.
      다녀오십시오.
    ja: |-
      ここでお待ちしております。
      お気をつけて。
  d_nikke_rapi_02_10:
    speaker: Monologue
    en: I open the door and head inside.
    ko: 문을 열고 중앙 정부 사무소 안으로 들어갔다.
    ja: ドアを開け中央政府事務所の中に入った
  d_nikke_rapi_02_11:
    speaker: Monologue
    en: It is quite noisy inside.
    ko: 내부는 시끌벅적했다.
    ja: 内部は騒がしかった
  d_nikke_rapi_02_12:
    speaker: Monologue
    en: The majority of the sound comes from people who are shouting. They are dressed
      in the same military uniform as I am.
    ko: 소음의 원인은 나와 같은 군복을 입고 있는 이들이 질러대는 고성 때문이었다.
    ja: |-
      その原因は私と同じ軍服姿の者たちが張り上げる
      大声のせいだった
  d_nikke_rapi_02_13:
    speaker: Monologue
    en: The people sitting behind the counters are all either quiet, or smiling awkwardly.
    ko: |-
      카운터에 앉아있는 이들은 조용히 있거나,
      난처한 웃음을 짓고 있을 뿐이었다.
    ja: |-
      カウンターに座っている者は
      ただ無言を貫いたり、
      苦笑いをしているだけだった
  d_nikke_rapi_02_14:
    speaker: Monologue
    en: I decide to get in line.
    ko: "…일단 줄을 서기로 했다."
    ja: "…ひとまず列に並ぶことにした"
  d_nikke_rapi_02_15:
    speaker: Monologue
    en: I can hear a Commander talking to the staff in front of me.
    ko: 내 앞에서 직원과 얘기하고 있는 지휘관의 목소리가 들려왔다.
    ja: |-
      私の前で職員と話をしている
      指揮官の声が聞こえてきた
  d_nikke_rapi_02_16:
    speaker: sadcommander
    en: Hey, what is this? This amount doesn't make sense!
    ko: |-
      아니, 저기요.
      돈이 이것밖에 안 되다니 너무 말이 안 되잖아요!
    ja: |-
      ちょっと待ってください。
      金額が少なすぎます。
      何かの間違いではないですか？
  d_nikke_rapi_02_17:
    speaker: sadcommander
    en: I just came back from the surface! Do you realize how many close calls I had
      up there?
    ko: |-
      지상에 갔다 왔다니까요!
      죽을 뻔한 적이 몇 번이나 있었는지 알아요?
    ja: |-
      地上まで行ってきたんですよ？
      何度も死にかけてきたんですよ？
  d_nikke_rapi_02_18:
    speaker: staff
    en: The salary you have been given is accurate.
    ko: 급여는 정확히 지급되었습니다.
    ja: 給与は規定に基づき正しく支払われました。
  d_nikke_rapi_02_19:
    speaker: sadcommander
    en: This is insane! I risk my neck and all I get is chump change!
    ko: |-
      너무 짜다니까요!
      목숨까지 걸어가면서 갔다 왔는데 이게 뭐야!
    ja: |-
      規定の見直しを提起します！
      命まで懸けてきた対価がこれっぽっちだなんて！
  d_nikke_rapi_02_20:
    speaker: staff
    en: This is the designated payment for all basic transport operations.
    ko: 단순 운송 작전의 경우 그 금액을 지급하는 게 법칙입니다.
    ja: 単純な運送作戦の場合、それ相応の金額を\n支払うことになっております。
  d_nikke_rapi_02_21:
    speaker: sadcommander
    en: Basic transport my foot! I lost two Nikkes, and I...!
    ko: |-
      단순 운송이 아니었다니까!
      니케는 둘이나 죽고, 나도…!
    ja: |-
      何が単純な運送だ！
      ニケが2人も死んだんだぞ！
      それから私だって…！
  d_nikke_rapi_02_22:
    speaker: staff
    en: Commander.
    ko: 지휘관님.
    ja: 指揮官様。
  d_nikke_rapi_02_23:
    speaker: staff
    en: Whether an incident does or does not occur during an operation is entirely
      dependent on your own capabilities as a Commander.
    ko: 작전 수행 중 발생한 사고는 온전히 지휘관님의 역량에 따른 부분입니다.
    ja: 作戦遂行中の事故はすべて指揮官様の\n力量の結果であります。
  d_nikke_rapi_02_24:
    speaker: staff
    en: Please understand that there is nothing more we can do for you in this situation.
    ko: |-
      해당 사항을 저희에게 어필하셔도
      도움을 드리지 못하는 점, 양해해 주시기 바랍니다.
    ja: |-
      それを私どもに主張されたところで
      何のお役にも立てない点、予めご了承願います。
  d_nikke_rapi_02_25:
    speaker: sadcommander
    en: That's easy for you to say, sitting there safe and sound behind your nice
      desk! You've never even been up to the surface! I...
    ko: |-
      이게 말이면 다인 줄 아나…!!
      지상에 나가본 적도 없는 것들이 책상에 앉아서는…!!
    ja: |-
      ふざけたこと言いやがって…！！
      地上に行ったこともないくせによくも…！！
  d_nikke_rapi_02_26:
    speaker: staff
    en: Next. What can I help you with?
    ko: |-
      다음 지휘관님.
      무엇을 도와드릴까요?
    ja: |-
      お次の指揮官様。
      どうされましたか？
  d_nikke_rapi_02_27:
    speaker: sadcommander
    en: Hey! Are you ignoring me?!
    ko: 야! 너 지금 나 무시하는 거야!?
    ja: おい！まだ話は終わってない。無視するのか！？
  d_nikke_rapi_02_28:
    speaker: staff
    en: Do I have to call security?
    ko: 시큐리티를 부를까요?
    ja: セキュリティを呼びましょうか？
  d_nikke_rapi_02_29:
    speaker: sadcommander
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rapi_02_30:
    speaker: staff
    en: Next.
    ko: 다음 지휘관님.
    ja: お次の指揮官様。
  d_nikke_rapi_02_31:
    speaker: Monologue
    en: The Commander in front leaves the building in a huff.
    ko: 앞에 서 있던 지휘관은 씩씩대며 건물 밖으로 나갔다.
    ja: |-
      前に立っていた指揮官は怒りで
      鼻息を荒くしながら、外に出て行った
  d_nikke_rapi_02_32:
    speaker: Monologue
    en: I sit in the empty seat.
    ko: 그 빈자리에 앉았다.
    ja: 目の前にある席に座った
  d_nikke_rapi_02_33:
    speaker: staff
    en: What can I help you with?
    ko: 무엇을 도와드릴까요?
    ja: 何をお手伝いいたしましょうか？
  d_nikke_rapi_02_34:
    speaker: Self
    en: I came to submit my operation reports.
    ko: 작전 보고서를 제출하러 왔어요.
    ja: 作戦報告書を提出しに来ました
  d_nikke_rapi_02_35:
    speaker: staff
    en: Very well. Hand them to me, please.
    ko: 예. 이리 주시겠어요?
    ja: はい。こちらに渡していただけますか？
  d_nikke_rapi_02_36:
    speaker: Monologue
    en: I hand over the reports to the employee.
    ko: 직원에게 서류를 내밀었다.
    ja: 職員に書類を差し出した
  d_nikke_rapi_02_37:
    speaker: Monologue
    en: The employee's gaze shifts back and forth between the monitor and the forms
      as they type away on the keyboard.
    ko: 직원은 서류와 모니터를 번갈아보며 키보드를 두드렸고.
    ja: |-
      職員は書類とモニターを交互に見比べながら、
      キーボードを叩いた
  d_nikke_rapi_02_38:
    speaker: Monologue
    en: Suddenly the employee freezes, then gives a cordial smile.
    ko: 잠시 후 미소 띤 얼굴로 말했다.
    ja: しばらくして笑顔で言った
  d_nikke_rapi_02_39:
    speaker: staff
    en: Nice to meet you, Commander @UserName. It's an honor to finally meet the person
      behind all the rumors.
    ko: |-
      반갑습니다. @UserName 지휘관님.
      소문이 자자하신 분을 만나 뵙게 되어 영광입니다.
    ja: |-
      初めまして。@UserName指揮官様。
      噂でもちきりの方にお会いできて光栄です。
  d_nikke_rapi_02_40:
    speaker: staff
    en: The veracity of your op reports has been confirmed.
    ko: |-
      작전 보고서 확인 완료했고,
      사실 여부도 확인되었습니다.
    ja: |-
      作戦報告書の確認がとれました。
      事実関係の確認もとれました。
  d_nikke_rapi_02_41:
    speaker: staff
    en: Would you like your salary deposited directly to your bankbook, or would you
      like a voucher?
    ko: |-
      급여는 통장으로 바로 입금해드릴까요,
      증서로 드릴까요?
    ja: |-
      給与は口座に振り込みましょうか？
      それとも証書で差し上げましょうか？
  d_nikke_rapi_02_42:
    speaker: Self
    en: What is the difference?
    ko: 무슨 차이가 있죠?
    ja: それは何が違うんですか？
  d_nikke_rapi_02_43:
    speaker: staff
    en: It helps determine the availability of certain transactional options.
    ko: 거래 가능 여부가 결정됩니다.
    ja: |-
      取り引きが可能かどうか
      という点で違ってきます。
  d_nikke_rapi_02_44:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapi_02_45:
    speaker: staff
    en: I can see that you're not familiar with this process, so I've deposited the
      funds directly into your bankbook.
    ko: |-
      …음. 모르시는군요.
      그럼 통장으로 바로 입금하도록 하겠습니다.
    ja: |-
      …よくご存じでないようですね。
      では口座へ振り込ませていただきます。
  d_nikke_rapi_02_46:
    speaker: staff
    en: The deposit has been completed. Could you please confirm?
    ko: |-
      입금 완료되었습니다.
      확인해 주세요.
    ja: |-
      振り込みが完了しました。
      ご確認をお願いいたします。
  d_nikke_rapi_02_47:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_48:
    speaker: Monologue
    en: There is a new entry in the bankbook, and the amount...
    ko: |-
      !!
      처음 보는 단위의 금액이 찍혀있다!
    ja: |-
      ！！
      初めて見る桁の金額が記されていた！
  d_nikke_rapi_02_49:
    speaker: Self
    en: But that's...!
    ko: 이건…!
    ja: これは…！
  d_nikke_rapi_02_50:
    speaker: staff
    en: Yes. In light of the difficult nature of the operations, the amount has been
      raised accordingly.
    ko: |-
      예.
      수행하신 작전의 난이도가 높아 급여가 그렇게 책정되었어요.
    ja: |-
      はい。作戦の難易度が高かったため、
      ご覧の通りに算定されました。
  d_nikke_rapi_02_51:
    speaker: staff
    en: Please continue your efforts on behalf of humanity.
    ko: 앞으로도 인류를 위해 힘내주세요.
    ja: これからも人類のためにご活躍ください。
  d_nikke_rapi_02_52:
    speaker: Monologue
    en: I exit the office.
    ko: 사무소 밖으로 나왔다.
    ja: 事務所の外に出た
  d_nikke_rapi_02_53:
    speaker: Monologue
    en: As I walk out, I notice the other Commanders.
    ko: 그제서야 제대로 보였다.
    ja: その時になってやっと気づいた
  d_nikke_rapi_02_54:
    speaker: Monologue
    en: Many of them are crouched down in front of the office building, or staring
      at the wall sighing.
    ko: |-
      사무소 앞에 쭈그리고 앉아있거나,
      벽을 보고 한숨을 내쉬고 있는 지휘관들을.
    ja: |-
      事務所の前に座り込んでいたり、
      壁を見てはため息をついている指揮官たちの姿に
  d_nikke_rapi_02_55:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_02_56:
    speaker: rapi
    en: Is it all taken care of?
    ko: 볼일은 다 보셨습니까?
    ja: 何も問題なかったですか？
  d_nikke_rapi_02_57:
    speaker: Self
    en: Yes. It's done.
    ko: 응. 끝났어.
    ja: ああ、終わった
  d_nikke_rapi_02_58:
    speaker: rapi
    en: Then let's go purchase the necessities we require.
    ko: 그럼 바로 생필품 매장으로 이동하시죠.
    ja: では今すぐ日用品を買いに行きましょう。
  d_nikke_rapi_02_59:
    speaker: Self
    en: Rapi.
    ko: 라피.
    ja: ラピ
  d_nikke_rapi_02_60:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_02_61:
    speaker: Self
    en: Do Commanders... have it hard?
    ko: 지휘관들은 생활이 어려워?
    ja: |-
      指揮官というのは
      生活が苦しいものなのか？
  d_nikke_rapi_02_62:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_63:
    speaker: rapi
    en: Yes, they do.
    ko: 그렇습니다.
    ja: そうです。
  d_nikke_rapi_02_64:
    speaker: rapi
    en: Most of us are led to believe that Commanders are elite figures who have undergone
      a proper education in the military academy, and that they are heroes who work
      with Nikkes to recapture the surface.
    ko: 세간에는 지휘관은 사관학교에서 정규 교육을 받은 엘리트며, 니케와 함께 지상을 탈환할 영웅들….
    ja: |-
      世間一般には指揮官は士官学校で正規教育を\n受けたエリート、
      ニケと共に地上奪還に挑む英雄…
  d_nikke_rapi_02_65:
    speaker: rapi
    en: However, that couldn't be further from the truth.
    ko: 이라고 알려져 있습니다만 실상은 많이 다릅니다.
    ja: と知られていますが、実際は全く違います。
  d_nikke_rapi_02_66:
    speaker: rapi
    en: Their so-called 'proper education' doesn't even last a year.
    ko: 그 정규 교육이라 불리는 것의 기간은 1년도 채 되지 않습니다.
    ja: その正規教育と呼ばれるものの教育期間は、\n1年にも満たない短さです。
  d_nikke_rapi_02_67:
    speaker: rapi
    en: It's not nearly enough time to learn all there is to know about the Ark, Nikkes,
      and Raptures.
    ko: 사실상 지상과 방주, 니케와 랩쳐에 대해 배우기엔 턱없이 모자란 기간이죠.
    ja: 実際、地上とアーク、ニケとラプチャーについて学ぶには、とても十分とは言えない期間です。
  d_nikke_rapi_02_68:
    speaker: rapi
    en: Instead, during their time at the military academy, Commanders are essentially
      brainwashed.
    ko: |-
      그래서 그 1년 동안 지휘관 후보생들은
      정신 교육을 주로 받습니다.
    ja: |-
      そのため、その期間中、指揮官の候補生たちは
      主に精神教育を受けます。
  d_nikke_rapi_02_69:
    speaker: rapi
    en: They're told they are the ones who will save humanity, and Nikkes are merely
      tools meant to serve Commanders and mankind itself.
    ko: |-
      인류를 구원할 이는 너희들이다,
      니케는 지휘관과 인류를 위해서만 존재한다.
    ja: |-
      人類を救うのはお前たちだ、
      ニケは指揮官と人類のためだけに存在する。
  d_nikke_rapi_02_70:
    speaker: rapi
    en: This is the narrative they drill into their minds.
    ko: 이런 내용을 주로 주입하죠.
    ja: こういった内容が主たるものです。
  d_nikke_rapi_02_71:
    speaker: rapi
    en: I'm sure you yourself have noticed it.
    ko: 지휘관도 잘 알고 계실 겁니다.
    ja: 指揮官もよくご存じの通りです。
  d_nikke_rapi_02_72:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_73:
    speaker: rapi
    en: As a result, the mortality rate amongst Commanders is staggering.
    ko: 그러다 보니 지휘관의 사망률은 매우 높습니다.
    ja: そのため指揮官の死亡率は\n極めて高くなっています。
  d_nikke_rapi_02_74:
    speaker: rapi
    en: They are thrown into operations without proper preparation. This, along with
      their lack of empathy for the Nikkes under their command, often leads to disaster.
    ko: |-
      제대로 된 지식 없이 작전에 투입되고,
      니케를 막 다루는 행동 때문에 사고가 끊이지 않죠.
    ja: |-
      まともな知識もないままに作戦に投入され、
      ニケの扱いもままならないため
      事故が絶えません。
  d_nikke_rapi_02_75:
    speaker: rapi
    en: And, most crucially...
    ko: 그리고 결정적으로.
    ja: そして一番最悪なことが、
  d_nikke_rapi_02_76:
    speaker: rapi
    en: Commanders do not receive pay if they fail to complete an operation.
    ko: 지휘관은 작전을 성공시키지 못하면 급여를 받지 못합니다.
    ja: |-
      指揮官は作戦に失敗すると
      給与を受け取れません。
  d_nikke_rapi_02_77:
    speaker: rapi
    en: There is no concept of hourly, weekly, monthly, or annual salaries. You are
      paid upon successful completion of an operation, or not at all.
    ko: |-
      시급, 주급, 월급, 연봉의 개념이 없습니다.
      작전을 끝내야 돈을 받습니다.
    ja: |-
      時給、週給、月給、年俸という
      概念がありません。
      作戦を成功させて初めて給与を受け取ります。
  d_nikke_rapi_02_78:
    speaker: rapi
    en: The salary also depends on the difficulty of the operation.
    ko: 작전의 난이도에 따라 지급되는 급여가 상이하죠.
    ja: 作戦の難易度によって支給される金額は\n異なります。
  d_nikke_rapi_02_79:
    speaker: rapi
    en: You risk your life going up to the surface, where you carry out operations,
      and get paid based on your performance.
    ko: |-
      목숨을 걸고 지상에 나가 작전을 수행하고,
      성과에 따라 돈을 받는다.
    ja: |-
      命懸けで地上に行って作戦を遂行し、
      成果に応じた報酬をもらう。
  d_nikke_rapi_02_80:
    speaker: rapi
    en: In a way...
    ko: 즉.
    ja: つまり
  d_nikke_rapi_02_81:
    speaker: rapi
    en: It's just like being a mercenary.
    ko: 용병과 다르지 않는 삶입니다.
    ja: 傭兵と何ら変わりのない人生と言えます。
  d_nikke_rapi_02_82:
    speaker: rapi
    en: And that's where we start seeing some internal conflict.
    ko: 여기서 괴리가 생깁니다.
    ja: ここで理想と現実の違いに気づかされます。
  d_nikke_rapi_02_83:
    speaker: rapi
    en: Those who go through the military academy are led to believe they are above
      the rest of society.
    ko: |-
      지휘관 후보생은 사관 학교에서의 교육을 통해,
      스스로를 엘리트라 생각합니다.
    ja: |-
      指揮官候補生は士官学校での教育を通し、
      自分がエリートであると考えます。
  d_nikke_rapi_02_84:
    speaker: rapi
    en: They are full of confidence, and have no doubt that they are truly the ones
      who will save humanity.
    ko: |-
      자신감에 가득 차 있고,
      자신이야말로 진정으로 인류를 구원할 존재라 믿어 의심치 않죠.
    ja: |-
      自信にあふれ、自分こそが真の
      人類を救う存在だと信じてやみません。
  d_nikke_rapi_02_85:
    speaker: rapi
    en: But soon after, they are faced with reality.
    ko: 하지만 얼마 지나지 않아 현실을 마주합니다.
    ja: ところがすぐに現実にぶち当たります。
  d_nikke_rapi_02_86:
    speaker: rapi
    en: Once they realize they've been risking their lives for pennies, they take
      out their frustrations on the staff.
    ko: |-
      목숨을 건 결과가 얼마 되지 않는 급여로 들어오고,
      애꿎은 직원에게 소리를 지르는 자신의 모습이라는 현실을요.
    ja: |-
      命を懸けた結果として僅かばかりのはした金が
      給与として支給され、罪のない職員に大声を\n張り上げている自分という現実に。
  d_nikke_rapi_02_87:
    speaker: rapi
    en: It's a rude awakening.
    ko: 너무나 가혹한 현실이죠.
    ja: あまりにも過酷な現実に。
  d_nikke_rapi_02_88:
    speaker: rapi
    en: Some Commanders find themselves unable to cope, and resort to extreme measures.
    ko: |-
      그 괴리를 이겨내지 못하고
      극단적인 선택을 하는 지휘관들도 많습니다.
    ja: |-
      こうした乖離に耐え切れず
      自決する指揮官も少なくありません。
  d_nikke_rapi_02_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_90:
    speaker: rapi
    en: However, very few people in the Ark even know about this.
    ko: 하지만 방주 내에서 이 사실을 아는 이들은 극소수입니다.
    ja: しかしアーク内でこの事実を知る者は\nごく少数です。
  d_nikke_rapi_02_91:
    speaker: rapi
    en: That's because the Ark continues to venerate the Commanders.
    ko: 방주는 계속해서 지휘관들을 영웅으로 추대하니까요.
    ja: アークは相変わらず指揮官たちを英雄として\n祭り上げていますから。
  d_nikke_rapi_02_92:
    speaker: rapi
    en: As a result, the competition for entry into the military academy remains fierce.
    ko: 그 덕에 사관학교는 매년 수백 대 일의 경쟁률을 가지는 겁니다.
    ja: その結果、毎年士官学校は数百倍の\n競争率を誇ります。
  d_nikke_rapi_02_93:
    speaker: Self
    en: What is an operation report voucher?
    ko: 작전 보고 증서는 뭐야?
    ja: 作戦報告証書って何なんだ？
  d_nikke_rapi_02_94:
    speaker: rapi
    en: It's one method of receiving payment after successfully completing an operation.
    ko: |-
      작전 성공 보수를 원할 때 받을 수 있는
      일종의 현금 교환증입니다.
    ja: |-
      作戦成功報酬を受け取るための
      一種の換金チケットのようなものです。
  d_nikke_rapi_02_95:
    speaker: rapi
    en: You can carry it around and exchange it for cash when needed.
    ko: 가지고 있다가 필요시 현금으로 교환할 수 있죠.
    ja: 必要な時に現金と交換できます。
  d_nikke_rapi_02_96:
    speaker: Self
    en: Why would I need something like that?
    ko: "…? 그게 왜 필요한 거야?"
    ja: "…？なぜそれが必要なんだ？"
  d_nikke_rapi_02_97:
    speaker: rapi
    en: Commanders are members of the elite.
    ko: 지휘관들은 엘리트로 여겨지고 있습니다.
    ja: 指揮官たちはエリートとしてみなされています。
  d_nikke_rapi_02_98:
    speaker: rapi
    en: Many unscrupulous people set their sights on Commanders who are fresh graduates
      from the military academy.
    ko: 사관학교 졸업과 동시에 관심 있는 이들이 지휘관들을 주시하죠.
    ja: |-
      士官学校卒業と同時に
      特定の人から注視されます。
  d_nikke_rapi_02_99:
    speaker: rapi
    en: They are extremely susceptible to being hacked.
    ko: 즉 해킹의 위협에 노출됩니다.
    ja: つまりハッキングの標的に\nなりやすいということです。
  d_nikke_rapi_02_100:
    speaker: rapi
    en: Currency within the Ark is also digitized, and it's not too difficult to hack
      the system.
    ko: 방주의 화폐는 디지털 화 되어 있어 해킹에 취약하니까요.
    ja: アークの貨幣はデジタル化されており、\nハッキングにとても弱いのです。
  d_nikke_rapi_02_101:
    speaker: rapi
    en: Therefore, vouchers are a way of making sure that you don't lose a lot of
      money at once.
    ko: 한 번에 많은 돈을 잃지 않도록 해주는 수단인 셈입니다.
    ja: 一度に大金をなくすことがないようにする、\n未然防止策と言えます。
  d_nikke_rapi_02_102:
    speaker: Self
    en: "... But vouchers don't sound very secure, either."
    ko: "…너무 취약하네."
    ja: "…そんなにセキュリティが弱いのか"
  d_nikke_rapi_02_103:
    speaker: rapi
    en: Well, there are some minimal safety procedures to prevent anyone other than
      a Commander from cashing them in...
    ko: |-
      지휘관이 아니라면 현금으로 교환할 수 없다는
      최소한의 안전장치가 있긴 합니다만.
    ja: |-
      一応、指揮官でなければ
      現金に交換できないという
      最小限の安全装置はあります。
  d_nikke_rapi_02_104:
    speaker: rapi
    en: But overall, they are indeed not entirely safe.
    ko: 취약하다는 것은 사실입니다.
    ja: ですがセキュリティが弱いのは事実です。
  d_nikke_rapi_02_105:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_02_106:
    speaker: rapi
    en: However, operation report vouchers do have one other special use.
    ko: 사실 작전 보고 증서는 다른 방법으로도 쓸 수 있습니다.
    ja: 作戦報告証書は他の用途にも使用されます。
  d_nikke_rapi_02_107:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapi_02_108:
    speaker: rapi
    en: Commanders can exchange vouchers to receive their salary.
    ko: 작전 보고 증서는 지휘관이라면 누구나 급여로 교환할 수 있습니다.
    ja: 作戦報告証書は指揮官なら誰でも\n給与と交換できます。
  d_nikke_rapi_02_109:
    speaker: rapi
    en: However, the vouchers are not Commander-specific. Any Commander can use any
      voucher.
    ko: 어떤 지휘관인지는 확인하지 않습니다.
    ja: |-
      証書の持ち主を特定したり
      することはありません。
  d_nikke_rapi_02_110:
    speaker: Self
    en: So, what you're saying is...
    ko: "…설마."
    ja: "…まさか"
  d_nikke_rapi_02_111:
    speaker: rapi
    en: Yes. They can be used to transfer funds to other Commanders who are having
      a hard time.
    ko: "…생계가 어려운 지휘관에게 양도하는 용도로도 쓰입니다."
    ja: |-
      …生活が苦しい指揮官に
      譲渡することも可能です。
  d_nikke_rapi_02_112:
    speaker: rapi
    en: Do you find this all strange?
    ko: 이상한 정책이라고 생각하십니까?
    ja: おかしな制度だと思われますか？
  d_nikke_rapi_02_113:
    speaker: Self
    en: Well, it's certainly not normal...
    ko: 이상해.
    ja: おかしい
  d_nikke_rapi_02_114:
    speaker: rapi
    en: There is no other way.
    ko: 어쩔 수 없습니다.
    ja: 仕方のないことです。
  d_nikke_rapi_02_115:
    speaker: rapi
    en: Commanders must be the heroes of the Ark.
    ko: 지휘관은 방주의 영웅이 되어야 합니다.
    ja: 指揮官はアークで英雄とならなければならない\n存在です。
  d_nikke_rapi_02_116:
    speaker: rapi
    en: The Central Government can't have their heroes begging on the streets.
    ko: |-
      영웅이 길에서 구걸하는 모습을
      중앙 정부는 원하지 않습니다.
    ja: |-
      英雄が道端で物乞いする姿を
      中央政府は望みません。
  d_nikke_rapi_02_117:
    speaker: rapi
    en: There is a saying among the Commanders...
    ko: 지휘관들 사이에서는 이런 얘기가 오가더군요.
    ja: 指揮官たちの間ではこんな話も\nされているようです。
  d_nikke_rapi_02_118:
    speaker: rapi
    en: '"A hero only begs from other heroes."'
    ko: 영웅은 영웅에게 구걸하라.
    ja: 英雄は英雄に恵んでもらえ。
  d_nikke_rapi_02_119:
    speaker: rapi
    en: The reality of the situation must not be exposed to the outside world.
    ko: 영웅의 세계를 밖에 노출시키지 마라.
    ja: 英雄の世界を外部に露呈させるな。
  d_nikke_rapi_02_120:
    speaker: rapi
    en: This way, the people will continue to idolize their "heroes."
    ko: 그래야 사람들은 영웅에게 환상을 가지며.
    ja: そうすれば人々は英雄に幻想を抱き、
  d_nikke_rapi_02_121:
    speaker: rapi
    en: They'll even dream of becoming one themselves.
    ko: 영웅이 되려는 꿈에 빠진다.
    ja: 英雄になるという夢を持つようになる。
d_nikke_rapi_03:
  d_nikke_rapi_03_1:
    speaker: rapi
    en: All right, let's head to the shop.
    ko: 그럼 생필품 매장으로 가시죠.
    ja: では日用品を買いに行きましょう。
  d_nikke_rapi_03_2:
    speaker: rapi
    en: This is the list of what we need to purchase.
    ko: 구입할 목록은 이 정도가 되겠군요.
    ja: 購入リストはこのような感じになります。
  d_nikke_rapi_03_3:
    speaker: Monologue
    en: Rapi hands over a note.
    ko: 라피는 나에게 쪽지 한 장을 내밀었다.
    ja: ラピは私にメモを一枚渡した
  d_nikke_rapi_03_4:
    speaker: Monologue
    en: It doesn't seem to be near enough.
    ko: "…뭔가 턱없이 모자란 양이었다."
    ja: "…ごく僅かな数量が記されていた"
  d_nikke_rapi_03_5:
    speaker: rapi
    en: Anis, Neon, and I should be able to live off that for two months.
    ko: 저와 아니스, 네온이 약 두 달간 생활할 수 있는 물품입니다.
    ja: 私とアニスとネオンが約2ヶ月間暮らすのに\n必要な物品です。
  d_nikke_rapi_03_6:
    speaker: rapi
    en: You can purchase anything else you'd like as well.
    ko: 이것 이외엔 지휘관이 원하는 것을 구입하면 되겠죠.
    ja: あとは指揮官が必要な物を買えばいいでしょう。
  d_nikke_rapi_03_7:
    speaker: Self
    en: Are you sure this is enough?
    ko: 너무 적은 것 아냐?
    ja: 少なすぎないか？
  d_nikke_rapi_03_8:
    speaker: rapi
    en: This is all we need to maintain our proper mental health.
    ko: 최소한의 멘탈 케어를 위한 물품들입니다.
    ja: 最小限のメンタルケアに必要な量です。
  d_nikke_rapi_03_9:
    speaker: rapi
    en: There is no point in purchasing anything outside of that.
    ko: 그 이상을 구입하는 것은 사실상 무의미합니다만….
    ja: それ以上買ったところで無駄だと思われますが…
  d_nikke_rapi_03_10:
    speaker: rapi
    en: "... but if you wish to make additional purchases, I will not stop you."
    ko: 구입하신다면 말리지는 않겠습니다.
    ja: |-
      どうしてもと言うなら
      買っておいても構いません。
  d_nikke_rapi_03_11:
    speaker: Monologue
    en: I mentally subtract the total cost of the items from the salary I received
      earlier.
    ko: 조금 전 받은 급여에서 구입해야 할 물품의 가격을 빼봤다.
    ja: |-
      先ほど受け取った給与額から
      購入リストの総額を差し引いてみた
  d_nikke_rapi_03_12:
    speaker: Monologue
    en: There is quite a bit left over.
    ko: "…제법 많은 돈이 남는다."
    ja: "…結構たくさん余る"
  d_nikke_rapi_03_13:
    speaker: rapi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_rapi_03_14:
    speaker: Self
    en: I'm going to buy some gifts.
    ko: 선물을 사겠어.
    ja: プレゼントを買う
  d_nikke_rapi_03_15:
    speaker: rapi
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_rapi_03_16:
    speaker: Self
    en: I'll buy gifts for everyone with the leftover money.
    ko: 남는 돈으로 너희에게 줄 선물을 살 거야.
    ja: 余ったお金で君たちへのプレゼントを買おう
  d_nikke_rapi_03_17:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_18:
    speaker: rapi
    en: Very well.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_rapi_03_19:
    speaker: rapi
    en: "... However, I won't be able to be of much assistance in that regard."
    ko: "…하지만 그 부분에 대해서는 도움을 드릴 수 없을 것 같습니다."
    ja: "…ですがその点については、私は無力です。"
  d_nikke_rapi_03_20:
    speaker: rapi
    en: I don't know where the gift store is.
    ko: 선물을 판매하는 매장이 어딨는지 저는 알지 못합니다.
    ja: |-
      プレゼントをどこで購入すればいいのか、
      私には分かりかねます。
  d_nikke_rapi_03_21:
    speaker: Self
    en: Let's ask around.
    ko: 사람들에게 물어보자.
    ja: 誰かに聞いてみよう
  d_nikke_rapi_03_22:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_03_23:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rapi_03_24:
    speaker: rapi
    en: Is this the store?
    ko: 이 가게입니까?
    ja: このお店でしょうか。
  d_nikke_rapi_03_25:
    speaker: Self
    en: That's what they said.
    ko: 응. 여기가 제일 괜찮대.
    ja: ああ、ここが一番いいそうだ
  d_nikke_rapi_03_26:
    speaker: rapi
    en: Let's go in.
    ko: 들어가시죠.
    ja: 入ってみましょう。
  d_nikke_rapi_03_27:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_rapi_03_28:
    speaker: fancyclerk
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  d_nikke_rapi_03_29:
    speaker: fancyclerk
    en: "... Hm?"
    ko: "…음?"
    ja: "…ん？"
  d_nikke_rapi_03_30:
    speaker: Monologue
    en: The shop assistant glares intently at Rapi and me for a while.
    ko: 점원은 나와 라피를 한동안 빤히 쳐다봤다.
    ja: 店員は私とラピをしばらくの間凝視した
  d_nikke_rapi_03_31:
    speaker: fancyclerk
    en: "... What can I help you with?"
    ko: "…무슨 볼일이시죠?"
    ja: "…何のご用でしょうか。"
  d_nikke_rapi_03_32:
    speaker: Self
    en: We came to buy a gift.
    ko: 선물을 사러 왔어요.
    ja: プレゼントを買いに来ました
  d_nikke_rapi_03_33:
    speaker: fancyclerk
    en: A gift?
    ko: 선물이요?
    ja: プレゼントですか？
  d_nikke_rapi_03_34:
    speaker: Self
    en: That's right.
    ko: 예.
    ja: はい
  d_nikke_rapi_03_35:
    speaker: fancyclerk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_36:
    speaker: fancyclerk
    en: For whom?
    ko: 누구한테?
    ja: 誰にあげるプレゼントですか？
  d_nikke_rapi_03_37:
    speaker: Self
    en: "... Why do you ask?"
    ko: "…왜 그런 걸 물어보죠?"
    ja: "…どうしてそんなことを聞くんですか？"
  d_nikke_rapi_03_38:
    speaker: fancyclerk
    en: Because we don't sell gifts meant for Nikkes.
    ko: 그야, 니케용 선물은 안 파니까요?
    ja: |-
      それはもちろん、
      ニケ用のプレゼントは売ってないからですよ。
  d_nikke_rapi_03_39:
    speaker: Self
    en: What?
    ko: 뭐라고요?
    ja: え？
  d_nikke_rapi_03_40:
    speaker: fancyclerk
    en: A while back, all the local merchants came to an agreement.
    ko: 이 근방 상인들끼리는 그렇게 하기로 협의본지 꽤 됐어요.
    ja: この界隈の商人たちは大分前から\nみんなでそう決めたんです。
  d_nikke_rapi_03_41:
    speaker: fancyclerk
    en: We won't sell any gifts intended to be given to Nikkes.
    ko: 니케한테 줄 선물은 팔지 않기로.
    ja: ニケ用のプレゼントは売らないって。
  d_nikke_rapi_03_42:
    speaker: Self
    en: But why?
    ko: 무슨….
    ja: 何だって…
  d_nikke_rapi_03_43:
    speaker: fancyclerk
    en: Because of people like you.
    ko: 아 그야 당신 같은 사람들 때문이죠.
    ja: あなたのような人たちがいるからです。
  d_nikke_rapi_03_44:
    speaker: fancyclerk
    en: Developing an affection for Nikkes, giving them gifts, going on dates, and
      treating Nikkes as if they were humans...
    ko: 니케한테 애정이니 뭐니를 느껴서 선물도 하고 데이트도 하고, 니케를 사람처럼 다루는 사람들 때문에.
    ja: |-
      ニケに愛情だか何だかを感じて
      プレゼントをしたりデートをしたりして、
      ニケを人間のように扱う人たちがいるからです。
  d_nikke_rapi_03_45:
    speaker: fancyclerk
    en: That's why the Ark has become the way it is.
    ko: 방주가 이 꼴이 된 것 아닙니까.
    ja: そういう人間たちのせいでアークが\nこのザマになったんです。
  d_nikke_rapi_03_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_47:
    speaker: fancyclerk
    en: If you treat those things like a human, they're liable to start believing
      they ARE human.
    ko: |-
      사람인 양 취급되니까,
      그것들이 진짜 자기가 사람인 줄 착각해서.
    ja: |-
      人間扱いするから
      あいつらは本当に自分が人間だと思い込み、
  d_nikke_rapi_03_48:
    speaker: fancyclerk
    en: Next thing you know, they're demanding personal rights, committing crimes,
      launching terrorist attacks...
    ko: |-
      인권이니 뭐니 부르짖고,
      범죄도 저지르고 테러도 일으키잖아요.
    ja: |-
      人権をくれだのわあわあ言って、
      犯罪やテロを引き起こしています。
  d_nikke_rapi_03_49:
    speaker: Self
    en: You watch your mouth.
    ko: 말 조심해.
    ja: 言葉に気をつけろ
  d_nikke_rapi_03_50:
    speaker: fancyclerk
    en: Easy, tiger! I don't want any trouble.
    ko: 허허. 이 사람 이거 중증이네.
    ja: ははっ。お客さんもたちが悪いですね。
  d_nikke_rapi_03_51:
    speaker: fancyclerk
    en: Anyway, I'm not selling, so go somewhere else.
    ko: 아무튼, 안 파니까 딴 데 가서 알아보세요.
    ja: とにかく、あなたたちに売る物はないので\n他をあたってください。
  d_nikke_rapi_03_52:
    speaker: fancyclerk
    en: Though you'll probably have to walk pretty far...
    ko: 뭐, 제법 걸어야겠지만.
    ja: そんな店があるかどうかは分かりませんけどね。
  d_nikke_rapi_03_53:
    speaker: Self
    en: I am going to buy a gift here.
    ko: 나는 선물을 살 거야.
    ja: 私はここでプレゼントを買わせてもらう
  d_nikke_rapi_03_54:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_03_55:
    speaker: rapi
    en: Let's leave.
    ko: 나가시죠.
    ja: 他の店に行きましょう。
  d_nikke_rapi_03_56:
    speaker: Self
    en: No. I am not leaving.
    ko: 아니. 나가지 않을 거야.
    ja: いや、行かない
  d_nikke_rapi_03_57:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_03_58:
    speaker: rapi
    en: I'm fine, really. Let's just leave.
    ko: |-
      저는 괜찮습니다.
      그러니 나가시죠.
    ja: |-
      私なら大丈夫です。
      ですから他の店に行きましょう。
  d_nikke_rapi_03_59:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_60:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_61:
    speaker: rapi
    en: Just our luck, running into a shop owner who's a Nikkephobe.
    ko: |-
      운이 나빴습니다.
      하필 니케포비아의 가게에 들어가다니.
    ja: |-
      運が悪かったです。よりによって
      ニケフォビアのお店だったなんて。
  d_nikke_rapi_03_62:
    speaker: Self
    en: Do you often get treated like this?
    ko: "…항상 이런 취급을 받는 거야?"
    ja: "…いつもこんな扱いをされているのか？"
  d_nikke_rapi_03_63:
    speaker: rapi
    en: Not always.
    ko: 그렇진 않습니다.
    ja: そんなことはありません。
  d_nikke_rapi_03_64:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_65:
    speaker: rapi
    en: But, often enough.
    ko: 잦은 편이긴 하지만요.
    ja: 頻度が高いだけです。
  d_nikke_rapi_03_66:
    speaker: Self
    en: Why?
    ko: 어째서?
    ja: なぜだ？
  d_nikke_rapi_03_67:
    speaker: rapi
    en: Because Nikkes are weapons.
    ko: 니케는 병기니까요.
    ja: ニケは兵器ですから。
  d_nikke_rapi_03_68:
    speaker: rapi
    en: We are not human.
    ko: 인간이 아닙니다.
    ja: 人間ではありません。
  d_nikke_rapi_03_69:
    speaker: rapi
    en: However, we still have a sense of self.
    ko: 하지만 자아를 가지고 있죠.
    ja: ですが自我は持っています。
  d_nikke_rapi_03_70:
    speaker: rapi
    en: That rubs a lot of people the wrong way.
    ko: 그 사실이 마음에 들지 않는 이들이 많은 편입니다.
    ja: その事実が気に入らない人が多いようです。
  d_nikke_rapi_03_71:
    speaker: Self
    en: But you're the ones who are out there risking your lives...
    ko: 목숨을 걸고 싸우는 건 너희들이야.
    ja: 命を懸けて戦っているのは君たちだ
  d_nikke_rapi_03_72:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_73:
    speaker: rapi
    en: Life...
    ko: 목숨이란.
    ja: 命というのは
  d_nikke_rapi_03_74:
    speaker: rapi
    en: Life only has value when it belongs to the living.
    ko: 생명에게 부여된 단 하나의 가치죠.
    ja: 生命体に与えられた唯一の価値です。
  d_nikke_rapi_03_75:
    speaker: rapi
    en: We are not living beings.
    ko: 저희는 생명이 아닙니다.
    ja: 私たちは生命体ではありません。
  d_nikke_rapi_03_76:
    speaker: rapi
    en: Therefore, we have no lives to risk.
    ko: 그러니 목숨도 없습니다.
    ja: ですから命もありません。
  d_nikke_rapi_03_77:
    speaker: Self
    en: That's not right.
    ko: 그 말은 틀렸어.
    ja: それは間違っている
  d_nikke_rapi_03_78:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_79:
    speaker: rapi
    en: Even if we did, it would not have the same value as a human.
    ko: 있다고 하더라도, 인간의 것과 같은 가치를 가지진 않겠죠.
    ja: あるとしても、人間のそれと同じ価値を\n持つとは言えません。
  d_nikke_rapi_03_80:
    speaker: rapi
    en: So, don't worry about it too much.
    ko: 그러니 지휘관도 너무 그렇게 신경쓰실 필요는 없습니다.
    ja: ですので指揮官もそんなに気を遣われる必要は\nありません。
  d_nikke_rapi_03_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_82:
    speaker: Self
    en: You always talk like that.
    ko: 너는 항상 그렇게 얘기하네.
    ja: 君はいつもそうだな
  d_nikke_rapi_03_83:
    speaker: rapi
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_rapi_03_84:
    speaker: Self
    en: Does it make you feel better, speaking so flippantly about these things?
    ko: 그렇게 덤덤하게 얘기하면 기분이 좀 나아져?
    ja: そうやって淡々と言うと、\nちょっとは気持ちが晴れるのか？
  d_nikke_rapi_03_85:
    speaker: rapi
    en: It doesn't matter how I feel.
    ko: 기분의 문제가 아닙니다.
    ja: そういう問題ではありません。
  d_nikke_rapi_03_86:
    speaker: rapi
    en: I am only speaking the truth.
    ko: 저는 그저 있는 사실을 말하고 있을 뿐입니다.
    ja: 私はただ事実を申し上げているだけです。
  d_nikke_rapi_03_87:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_88:
    speaker: rapi
    en: As for the gift, it's the thought that counts.
    ko: 선물은 마음 써주신 것으로 충분합니다.
    ja: プレゼントはそのお気持ちだけで十分です。
  d_nikke_rapi_03_89:
    speaker: rapi
    en: So please, let's just get what we need and head back.
    ko: 그러니 생필품 구입 후 돌아가시죠.
    ja: 日用品だけ買ったら戻りましょう。
  d_nikke_rapi_03_90:
    speaker: Self
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_nikke_rapi_03_91:
    speaker: Self
    en: I want to buy something else.
    ko: 뭐라도 사 가야겠어.
    ja: 何か買っていく
  d_nikke_rapi_03_92:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_03_93:
    speaker: rapi
    en: How about some food, then?
    ko: 그럼 음식을 추천드립니다.
    ja: では食べ物を提案します。
  d_nikke_rapi_03_94:
    speaker: rapi
    en: Food certainly doesn't discriminate between humans and Nikkes.
    ko: 음식은 인간과 니케를 구분 짓지 않으니까요.
    ja: 食べ物なら人間もニケも同じ物を食べますので。
d_nikke_rapi_04:
  d_nikke_rapi_04_1:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_04_2:
    speaker: rapi
    en: Weren't we on our way to buy food?
    ko: 저희는 음식을 구입하기 위해 이동하는 것 아니었습니까?
    ja: 食べ物を買いに行くのではなかったのですか？
  d_nikke_rapi_04_3:
    speaker: Self
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_nikke_rapi_04_4:
    speaker: rapi
    en: This is a restaurant. You can purchase food here, but...
    ko: |-
      이곳은 식당입니다.
      음식을 구입할 수는 있습니다만….
    ja: |-
      ここは飲食店です。
      食べ物を買うことはできるでしょうが…
  d_nikke_rapi_04_5:
    speaker: rapi
    en: It won't stay good for very long.
    ko: 보존식을 판매하고 있진 않습니다.
    ja: 保存食などは販売されていません。
  d_nikke_rapi_04_6:
    speaker: Self
    en: I'm hungry.
    ko: 나는 지금 배가 고파.
    ja: お腹がすいたんだ
  d_nikke_rapi_04_7:
    speaker: Self
    en: What about you, Rapi? Are you hungry?
    ko: 라피는?
    ja: ラピは？
  d_nikke_rapi_04_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_9:
    speaker: rapi
    en: Yes, I'm hungry as well.
    ko: 예. 배고픕니다.
    ja: "…お腹がすいています。"
  d_nikke_rapi_04_10:
    speaker: Self
    en: We can buy staples later. For now, let's eat here.
    ko: 그럼 여기서 식사한 후 보존식을 사서 가자.
    ja: |-
      じゃあここで食事してから
      保存食を買いに行こう
  d_nikke_rapi_04_11:
    speaker: rapi
    en: "... Okay."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_nikke_rapi_04_12:
    speaker: Narration
    en: 40 minutes later.
    ko: 40분 후.
    ja: 40分後
  d_nikke_rapi_04_13:
    speaker: Self
    en: This is a nice restaurant.
    ko: 좋은 음식점이네.
    ja: いいお店だな
  d_nikke_rapi_04_14:
    speaker: rapi
    en: Yes, the chef seems quite talented.
    ko: 예. 주방장의 요리 솜씨가 좋은 듯합니다.
    ja: はい。料理長の腕がよいようです。
  d_nikke_rapi_04_15:
    speaker: Self
    en: How'd you find the meal?
    ko: 맛있게 먹었어?
    ja: おいしかったか？
  d_nikke_rapi_04_16:
    speaker: rapi
    en: It was lovely.
    ko: |-
      그렇습니다.
      잘 먹었습니다.
    ja: |-
      はい。
      とてもおいしく頂きました。
  d_nikke_rapi_04_17:
    speaker: Self
    en: Next time, we can order whatever your favorite food is.
    ko: 다음엔 라피가 좋아하는 음식을 먹자.
    ja: |-
      今度来た時はラピの
      食べたいメニューを注文しよう
  d_nikke_rapi_04_18:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_19:
    speaker: rapi
    en: I don't really have a favorite food.
    ko: 저는 딱히 좋아하는 음식이 없습니다.
    ja: 私は特に好きなメニューはありません。
  d_nikke_rapi_04_20:
    speaker: rapi
    en: I eat pretty much anything.
    ko: 뭐든 잘 먹습니다.
    ja: 何でもよく食べます。
  d_nikke_rapi_04_21:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_22:
    speaker: rapi
    en: I'm sorry.
    ko: 아, 죄송합니다.
    ja: あっ、すみません。
  d_nikke_rapi_04_23:
    speaker: rapi
    en: I didn't mean to make things awkward.
    ko: 딱히 분위기를 이상하게 만들 생각은 아니었습니다.
    ja: 雰囲気を悪くするつもりはありませんでした。
  d_nikke_rapi_04_24:
    speaker: rapi
    en: I just wanted to illustrate how strong my mental fortitude is in that regard.
    ko: 저는 그쪽으로는 멘탈이 강하다는 얘기를 드리고 싶었습니다.
    ja: |-
      私はこういう方面に関しては、
      メンタルが強いと申し上げたかっただけです。
  d_nikke_rapi_04_25:
    speaker: Self
    en: Your mental fortitude?
    ko: 멘탈이 강하다고? 그쪽?
    ja: メンタルが強い？こういう方面？
  d_nikke_rapi_04_26:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_04_27:
    speaker: rapi
    en: Theoretically, Nikkes do not need to consume food.
    ko: 니케는 이론상으로는 음식을 섭취하지 않아도 됩니다.
    ja: |-
      ニケは理論上は食べ物を
      摂取する必要がありません。
  d_nikke_rapi_04_28:
    speaker: rapi
    en: We are powered by the core within our bodies.
    ko: 몸속에 있는 코어에서 동력을 공급받아 활동하기 때문입니다.
    ja: |-
      体内にあるコアから動力の供給を受けて
      活動するためです。
  d_nikke_rapi_04_29:
    speaker: rapi
    en: The core is capable of generating its own power, and as long as there is no
      major damage, it can be used without any active input on our part.
    ko: |-
      코어는 자가발전 형태로,
      큰 손상이 없다면 반영구적으로 사용 가능합니다.
    ja: |-
      コアは自家発電形式であり、
      甚大な損傷を受けない限り、
      半永久的に使用できます。
  d_nikke_rapi_04_30:
    speaker: rapi
    en: We do not need to consume food for energy.
    ko: 음식을 섭취함으로써 에너지를 공급할 필요가 없습니다.
    ja: |-
      食べ物を摂取してエネルギーを供給する
      システムは必要ありません。
  d_nikke_rapi_04_31:
    speaker: Self
    en: Then, why did you...
    ko: 그럼 왜 음식을….
    ja: じゃあ何のために食べるんだ…
  d_nikke_rapi_04_32:
    speaker: rapi
    en: As I mentioned earlier, it all has to do with the mind.
    ko: 좀 전에 말씀드린 멘탈과 연관이 있기 때문입니다.
    ja: |-
      先ほども申し上げた通り、
      メンタルと関係があります。
  d_nikke_rapi_04_33:
    speaker: rapi
    en: With the exception of the brain, Nikkes are composed entirely of artificial
      materials.
    ko: 니케는 뇌를 제외하고는 모두 인공물질로 구성되어 있습니다.
    ja: |-
      ニケは脳を除き、
      すべて人工物質で構成されています。
  d_nikke_rapi_04_34:
    speaker: rapi
    en: We are not human.
    ko: 인간이 아니죠.
    ja: 人間ではないのです。
  d_nikke_rapi_04_35:
    speaker: rapi
    en: But in terms of our appearance, we are a perfect copy of a human being, down
      to our internal structure.
    ko: |-
      하지만 외형부터 시작해서,
      내부 구조까지 인간의 것을 완벽히 모방하고 있습니다.
    ja: |-
      ですが外見はもちろん、
      内部構造まですべて人間のそれを完璧に\n模倣しています。
  d_nikke_rapi_04_36:
    speaker: rapi
    en: Because of that, most Nikkes use their bodies just as humans do.
    ko: 그 때문에 대부분의 니케는 자신의 몸을 인간처럼 사용합니다.
    ja: そのためほとんどのニケは自分の体を\n人間のように扱います。
  d_nikke_rapi_04_37:
    speaker: rapi
    en: There are pros and cons to this.
    ko: 이는 일장일단이 있는 것으로,
    ja: これには長所と短所がありまして、
  d_nikke_rapi_04_38:
    speaker: rapi
    en: It allows us to blend in and interact with the rest of society.
    ko: |-
      서로 간의 커뮤니케이션이 용이하고
      사회에 잘 녹아들 수 있는 기반이 됩니다만.
    ja: |-
      コミュニケーションをとる時に便利ですし、
      社会にうまく溶け込める条件となりますが、
  d_nikke_rapi_04_39:
    speaker: rapi
    en: However, some may experience a mental breakdown when they become aware they
      are not human.
    ko: 자신이 인간이 아니라는 것을 인지하게 되는 순간 멘탈이 무너지는 경우가 생기기도 합니다.
    ja: |-
      自分が人間ではないと自覚する瞬間、
      メンタルが崩壊することがあります。
  d_nikke_rapi_04_40:
    speaker: rapi
    en: We look identical to humans and act just like them, so when we are told we
      are in fact not human, it can cause a kind of panic to arise within us.
    ko: |-
      인간과 똑같고, 인간처럼 행동하지만,
      인간임을 갑자기 부정당하게 될 때 패닉이 생겨나는 겁니다.
    ja: |-
      人間と全く同じで、人間のように行動しますが、
      人間であることが否定された瞬間、
      パニックに陥るのです。
  d_nikke_rapi_04_41:
    speaker: Self
    en: Can this panic also occur when you meet someone who is Nikkephobe?
    ko: 니케포비아를 만난다던가 하면 패닉이 생길 수 있는 거야?
    ja: ニケフォビアに会ったりすると、\nパニックに陥るのか？
  d_nikke_rapi_04_42:
    speaker: rapi
    en: No. Cursing or physical violence only results in slight emotional agitation.
      Unpleasant thoughts, feelings of anger, things of that nature.
    ko: 아뇨. 폭언이나 폭력은 감정의 동요를 불러일으킬 뿐입니다. 불쾌하거나 분노하는 정도로 끝날 일이죠.
    ja: |-
      いいえ。暴言や暴力は感情の動揺を
      引き起こすだけです。不愉快な気分
      になったり、怒りの感情を覚えるまでです。
  d_nikke_rapi_04_43:
    speaker: rapi
    en: It only becomes serious upon negation of our primary mechanisms.
    ko: 메커니즘 상에서 부정당할 때 심각해집니다.
    ja: |-
      メカニズム上で否定されると
      状態は深刻化します。
  d_nikke_rapi_04_44:
    speaker: rapi
    en: Food is a prime example.
    ko: 그 대표적인 예가 바로 음식입니다.
    ja: その代表的な例が食べ物です。
  d_nikke_rapi_04_45:
    speaker: rapi
    en: The moment you realize that you don't have to eat anymore...
    ko: 음식을 먹지 않아도 활동하는데 지장이 없다고 인지하는 순간.
    ja: |-
      食べ物を摂取しなくても活動に
      何ら支障がないと気づいた瞬間、
  d_nikke_rapi_04_46:
    speaker: rapi
    en: You instantly become acutely aware that you are different from humans.
    ko: |-
      [아, 나는 인간과 다르구나]라는 것이
      일순간에 강하게 인식되어.
    ja: |-
      「あっ、私は人間とは違う」ということが
      一瞬のうちに強烈に認識され、
  d_nikke_rapi_04_47:
    speaker: rapi
    en: This results in a sort of cognitive dissonance.
    ko: 인지부조화가 생겨나게 되는 것입니다.
    ja: 認知的不協和が発生するのです。
  d_nikke_rapi_04_48:
    speaker: rapi
    en: Your mental state is negatively impacted.
    ko: 멘탈에 타격을 입게 되는 것이죠.
    ja: メンタルに打撃を受けることになります。
  d_nikke_rapi_04_49:
    speaker: rapi
    en: The degree of this impact differs from Nikke to Nikke.
    ko: 이 멘탈에 타격을 입는 정도도 니케마다 상이합니다.
    ja: 受ける打撃の度合いはニケごとに異なります。
  d_nikke_rapi_04_50:
    speaker: rapi
    en: There are some who need to eat three meals a day in order to feel a sense
      of stability.
    ko: 인간과 동일하게 매 끼니를 챙겨 먹어야 안정이 되는 객체도 있는 반면.
    ja: |-
      人間のように一日三食食べなければ
      不安になるニケもいれば、
  d_nikke_rapi_04_51:
    speaker: rapi
    en: Then there are others like me, who are able to get by eating once every few
      days.
    ko: 저처럼 수일에 한 끼를 먹어도 지장이 없는 객체도 있습니다.
    ja: |-
      私のように数日に1回
      食べればいいニケもいます。
  d_nikke_rapi_04_52:
    speaker: rapi
    en: It's the same with sleep and hygiene.
    ko: 수면과 몸을 씻는 행위도 이와 같은 맥락입니다.
    ja: 睡眠やシャワーも同じです。
  d_nikke_rapi_04_53:
    speaker: rapi
    en: We don't feel tired if we don't sleep, and we do not smell even if we do not
      wash.
    ko: 자지 않아도 피곤하지 않으며, 씻지 않더라도 체취가 나지 않습니다.
    ja: 眠らなくても疲れることがなく、\nシャワーを浴びなくても体臭が発生しません。
  d_nikke_rapi_04_54:
    speaker: rapi
    en: However, if we don't sleep and wash, then we become aware.
    ko: 하지만 자지 않고 씻지 않으면 인식하게 되죠.
    ja: ですが、ずっと起きていて、\nシャワーも浴びずにいると認識してしまいます。
  d_nikke_rapi_04_55:
    speaker: rapi
    en: Aware that we are different from humans.
    ko: 자신이 인간과 다르다는 것을.
    ja: 自分は人間とは違うということを。
  d_nikke_rapi_04_56:
    speaker: rapi
    en: This extends to more than just our daily habits.
    ko: 이는 비단 행위에만 국한되는 것이 아닙니다.
    ja: これは行動に限ったことではありません。
  d_nikke_rapi_04_57:
    speaker: rapi
    en: In the early days, the liquid catalysts in our bodies were green.
    ko: 초기의 니케들은 몸속 액체 촉매의 색이 녹색이었습니다.
    ja: 初期のニケたちの体内に流れる触媒の色は\n緑色でした。
  d_nikke_rapi_04_58:
    speaker: rapi
    en: However, whenever we were injured, the sight of green blood spilling from
      our wounds would result in cognitive dissonance.
    ko: |-
      녹색 피를 흘리는 모습이 되어,
      여기에서 인지부조화가 발생되는 문제가 있었습니다.
    ja: |-
      緑色の血を見たために
      認知的不協和が発生してしまうという
      問題がありました。
  d_nikke_rapi_04_59:
    speaker: rapi
    en: In later models, they switched to red.
    ko: 이후 모델에서는 붉은색 액체 촉매를 사용하게 되었죠.
    ja: その後生産されたモデルからは、\n赤色の触媒を使用するようになりました。
  d_nikke_rapi_04_60:
    speaker: rapi
    en: Eyeballs with ultra-precise cameras implanted, missiles embedded in the abdomen,
      and booster-mounted legs.
    ko: |-
      초정밀 카메라가 이식된 안구,
      복부 내장형 미사일, 부스터 장착형 다리.
    ja: |-
      超精密カメラが移植された眼球、
      腹部内蔵型ミサイル、ブースター装着型の脚。
  d_nikke_rapi_04_61:
    speaker: rapi
    en: Yes, they were superior in terms of performance, but they were all discarded
      due to the users being unable to process them mentally.
    ko: |-
      모두 성능상으로는 출중했으나,
      사용자의 멘탈이 버티지 못해 모두 폐기되었습니다.
    ja: |-
      すべてが性能面では優れていましたが、
      使用者のメンタルが堪え切れず、\nすべて破棄されました。
  d_nikke_rapi_04_62:
    speaker: rapi
    en: This is the reason why most Nikkes use handheld firearms along with other
      assistive equipment.
    ko: |-
      대부분의 니케가 총기를 사용하고,
      보조 장비를 사용하는 이유도 여기에 있습니다.
    ja: |-
      大半のニケが銃器を使用し、
      補助装備を使用する理由がここにあります。
  d_nikke_rapi_04_63:
    speaker: Self
    en: What happens if the cognitive dissonance becomes too great?
    ko: "…멘탈이 버티지 못할 경우 어떻게 되지?"
    ja: "…メンタルが崩壊するとどうなるんだ？"
  d_nikke_rapi_04_64:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_65:
    speaker: rapi
    en: A Mind Switch.
    ko: 사고 전환이 일어나게 됩니다.
    ja: 思考転換が発生します。
  d_nikke_rapi_04_66:
    speaker: Self
    en: Mind Switch?
    ko: 사고 전환?
    ja: 思考転換？
  d_nikke_rapi_04_67:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_04_68:
    speaker: rapi
    en: Simply put, the personality changes.
    ko: 간단하게 말씀드리면 인격이 바뀌게 되는 것입니다.
    ja: 一言で申し上げますと、人格が変わります。
  d_nikke_rapi_04_69:
    speaker: rapi
    en: I don't know the details...
    ko: 자세한 내용은 잘 알지 못합니다만….
    ja: 詳しいことは私もよく分かりませんが…
  d_nikke_rapi_04_70:
    speaker: rapi
    en: Once the brain determines it can no longer cope with the cognitive dissonance,
      it undergoes a radical change.
    ko: 인지부조화를 버티지 못하고 뇌가 새 무대를 만든다고 합니다.
    ja: 認知的不協和に耐え切れず、\n脳が新しい舞台を作ると言われています。
  d_nikke_rapi_04_71:
    speaker: rapi
    en: On rare occasions, the new personality that emerges is perfectly fine.
    ko: |-
      아주 드물게,
      바뀐 인격이 멀쩡한 경우도 있지만.
    ja: |-
      ごく稀に、
      変わった人格が正常な場合もありますが、
  d_nikke_rapi_04_72:
    speaker: rapi
    en: Most of the time however, they go insane.
    ko: 대부분은 미치게 됩니다.
    ja: ほとんどの場合は異常な状態になります。
  d_nikke_rapi_04_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_74:
    speaker: rapi
    en: Nikkes that experience a Mind Switch are referred to as Irregulars.
    ko: 이렇게 사고 전환이 일어나 미친 니케는 이레귤러라 칭합니다.
    ja: このようにして思考転換が起こったニケは\nイレギュラーと呼ばれます。
  d_nikke_rapi_04_75:
    speaker: rapi
    en: As most Irregulars have destructive tendencies, and are usually terminated.
    ko: |-
      이레귤러는 파괴적인 성향을 보이는 것이 대부분이라
      사살되는 것이 보통입니다.
    ja: |-
      イレギュラーは破壊的な気質を見せることが
      多いため、射殺されるのが一般的です。
  d_nikke_rapi_04_76:
    speaker: Self
    en: Is there no way to fix it?
    ko: 고칠 방법은 없는 거야?
    ja: 治す方法はないのか？
  d_nikke_rapi_04_77:
    speaker: rapi
    en: I don't know if "fix" is the proper term to describe it...
    ko: 이것을 고친다고 표현하는 게 맞는지는 모르겠습니다만.
    ja: |-
      治すという表現がふさわしいかは
      分かりませんが、
  d_nikke_rapi_04_78:
    speaker: rapi
    en: But, the process can be reverted through a reboot.
    ko: 기억 소거를 통해 되돌릴 순 있습니다.
    ja: |-
      記憶消去を通して
      元の状態に戻すことはできます。
  d_nikke_rapi_04_79:
    speaker: Self
    en: Reboot?
    ko: 기억 소거?
    ja: 記憶消去？
  d_nikke_rapi_04_80:
    speaker: rapi
    en: It's exactly what it sounds like. You wipe the Nikke's memory clean.
    ko: 말 그대로 니케의 기억을 없애는 겁니다.
    ja: 言葉通り、ニケの記憶をなくすことです。
  d_nikke_rapi_04_81:
    speaker: rapi
    en: You revert the mind to the way it was the day before, or even as far back
      as when they were first manufactured.
    ko: 하루 전으로 되돌릴 수도, 생산 직후로 되돌릴 수도 있습니다.
    ja: |-
      一日前に戻したり、
      生産直後の状態に戻すことができます。
  d_nikke_rapi_04_82:
    speaker: rapi
    en: However, the success rate is low.
    ko: 하지만 성공 확률은 낮습니다.
    ja: しかし成功率は低いです。
  d_nikke_rapi_04_83:
    speaker: rapi
    en: When one becomes an Irregular, their brain is physically broken.
    ko: 이레귤러가 되면 보통은 뇌가 물리적으로 망가지기 때문이죠.
    ja: |-
      イレギュラーになると大抵の場合、
      脳は物理的に崩壊するためです。
  d_nikke_rapi_04_84:
    speaker: rapi
    en: I've heard there is a brainwashing technique that makes the brain a total
      blank slate.
    ko: 뇌를 완전한 백지로 만드는 뇌세척이라는 기술이 있다고는 들었습니다만.
    ja: |-
      脳を完全な白紙状態にする、
      脳の洗浄という技術もあるそうですが
  d_nikke_rapi_04_85:
    speaker: rapi
    en: But I've never heard of any cases where it was actually used.
    ko: 사용된 케이스가 있다고는 들은 적 없습니다.
    ja: しかしまだ実際に実行された例はありません。
  d_nikke_rapi_04_86:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_87:
    speaker: rapi
    en: Because of all this...
    ko: 그렇기 때문에.
    ja: そのため
  d_nikke_rapi_04_88:
    speaker: rapi
    en: The Central Government places a high importance on maintaining Nikkes' mental
      health.
    ko: 니케의 멘탈 케어는 중앙 정부 차원에서도 굉장히 중요하게 다뤄지고 있습니다.
    ja: |-
      ニケのメンタルケアは中央政府でも
      非常に重要視しています。
  d_nikke_rapi_04_89:
    speaker: rapi
    en: A Nikke can become a massive liability if they become an Irregular.
    ko: 이레귤러가 된 니케는 막대한 피해를 입히게 되니까요.
    ja: イレギュラーになったニケは\n莫大な被害を生み出すためです。
  d_nikke_rapi_04_90:
    speaker: Self
    en: I won't let that happen to any of you.
    ko: 너희에게 그런 일이 일어나게 하진 않을 거야.
    ja: 君たちをそんな目に遭わせたりはしない
  d_nikke_rapi_04_91:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_92:
    speaker: rapi
    en: Well... I'm glad to hear that.
    ko: 예. 알겠습니다.
    ja: はい、分かりました。
  d_nikke_rapi_04_93:
    speaker: rapi
    en: I've gone on for far too long.
    ko: 식사 중에 너무 많은 얘길 했군요.
    ja: お食事中に話が長くなってしまいました。
  d_nikke_rapi_04_94:
    speaker: rapi
    en: Should we get going?
    ko: 슬슬 이동하실까요.
    ja: そろそろ移動しましょうか。
  d_nikke_rapi_04_95:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_rapi_04_96:
    speaker: rapi
    en: I think you may have gone overboard with the shopping.
    ko: 너무 많은 것을 구입한 것 같습니다.
    ja: 色々買い過ぎたようです。
  d_nikke_rapi_04_97:
    speaker: Monologue
    en: I can barely carry all these bags of food.
    ko: 내 양손에는 음식이 채워진 봉투가 가득했다.
    ja: 両手には食べ物がたっぷり詰まった包みがあった
  d_nikke_rapi_04_98:
    speaker: rapi
    en: Next time, I recommend that you only purchase what you need.
    ko: 다음부턴 필요한 만큼 구입하시는 것을 추천드립니다.
    ja: 次は必要な分だけ買うことを提案いたします。
  d_nikke_rapi_04_99:
    speaker: Self
    en: Trust me, we're going to need all of this.
    ko: 다 필요한 것들이야.
    ja: 全部必要なものだ
  d_nikke_rapi_04_100:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_04_101:
    speaker: Self
    en: Let's pig out, you and me.
    ko: 실컷 먹자. 다 같이.
    ja: 好きなだけ食べよう。みんなで一緒に
  d_nikke_rapi_04_102:
    speaker: Self
    en: Then we can enjoy a nice food coma together.
    ko: 그리고 부른 배를 어루만지며 한숨 자는 거야.
    ja: そしてお腹いっぱいになったら昼寝をしよう
  d_nikke_rapi_04_103:
    speaker: rapi
    en: "... Okay."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_nikke_rapi_04_104:
    speaker: rapi
    en: I'll carry these. Let's go.
    ko: |-
      짐은 제가 들겠습니다.
      가시죠.
    ja: |-
      荷物は私がお持ちします。
      行きましょう。
  d_nikke_rapi_04_105:
    speaker: Self
    en: No, we can carry them together.
    ko: 같이 들자.
    ja: 一緒に持とう
  d_nikke_rapi_04_106:
    speaker: rapi
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapi_04_107:
    speaker: rapi
    en: Let's carry it together.
    ko: 같이 들고 가시죠.
    ja: 私もお持ちします。
d_nikke_rapi_05:
  d_nikke_rapi_05_1:
    speaker: anis
    en: Now that's what I call a meal!
    ko: |-
      크아~
      잘 먹었다.
    ja: |-
      はぁ～
      食べた、食べた。
  d_nikke_rapi_05_2:
    speaker: neon
    en: Soooo good.
    ko: 저도 잘 먹었어요.
    ja: ごちそうさまでした。
  d_nikke_rapi_05_3:
    speaker: anis
    en: After all, food bought with other people's money is the most delicious.
    ko: 역시 남의 돈으로 먹는 음식이 제일 맛있다니까.
    ja: やっぱり他人に奢ってもらう食べ物が\n一番おいしいわ。
  d_nikke_rapi_05_4:
    speaker: neon
    en: Preach!
    ko: 저도 그렇게 생각해요.
    ja: そうですよね。
  d_nikke_rapi_05_5:
    speaker: Self
    en: How about it, Rapi?
    ko: 라피는 어땠어?
    ja: ラピもお腹いっぱい食べたか？
  d_nikke_rapi_05_6:
    speaker: rapi
    en: I enjoyed it very much. Thank you.
    ko: |-
      저도 맛있게 잘 먹었습니다.
      감사합니다.
    ja: |-
      はい。
      ごちそうさまでした。
  d_nikke_rapi_05_7:
    speaker: Self
    en: That's good.
    ko: 다행이네.
    ja: よかった
  d_nikke_rapi_05_8:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_05_9:
    speaker: anis
    en: Well, then.
    ko: 자, 그래서.
    ja: 腹ごしらえもしたし、
  d_nikke_rapi_05_10:
    speaker: anis
    en: So, what do we need to do now?
    ko: 이제 뭘 하면 돼?
    ja: これから何させるつもり？
  d_nikke_rapi_05_11:
    speaker: Self
    en: What do you mean?
    ko: 뭘 하다니?
    ja: 何だって？
  d_nikke_rapi_05_12:
    speaker: anis
    en: You've treated us so well, there must be something you want.
    ko: |-
      이렇게까지 융숭하게 대접해 주셨으니,
      뭔가 바라는 게 있을 것 아냐.
    ja: |-
      これだけ食べさせてくれたってことは
      何か目的があるんでしょ？
  d_nikke_rapi_05_13:
    speaker: anis
    en: What should we do?
    ko: 뭐 할까?
    ja: 何をすればいい？
  d_nikke_rapi_05_14:
    speaker: Self
    en: Take a nap.
    ko: 낮잠을 자.
    ja: 昼寝でもすればいい
  d_nikke_rapi_05_15:
    speaker: anis
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_rapi_05_16:
    speaker: Self
    en: There's nothing like a solid nap after a good meal.
    ko: 배부르게 먹었으면 자는 게 세상 이치야.
    ja: |-
      お腹がいっぱいになった後は
      寝ると決まっている
  d_nikke_rapi_05_17:
    speaker: anis
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  d_nikke_rapi_05_18:
    speaker: rapi
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_rapi_05_19:
    speaker: anis
    en: So... did you do it?
    ko: "[그거] 한 거 맞지?"
    ja: ちゃんと「あれ」やったの？
  d_nikke_rapi_05_20:
    speaker: rapi
    en: Yep.
    ko: 맞아.
    ja: ええ。
  d_nikke_rapi_05_21:
    speaker: anis
    en: And they're acting like this?
    ko: 그런데도 이렇단 말이야?
    ja: それなのにこんな調子なの？
  d_nikke_rapi_05_22:
    speaker: rapi
    en: Yep.
    ko: 응.
    ja: うん。
  d_nikke_rapi_05_23:
    speaker: anis
    en: So they really are different from the rest...
    ko: "…진짜 다른 거 같은데 이 정도면."
    ja: "…ここまでだったなんて、ただ事じゃないわね。"
  d_nikke_rapi_05_24:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_05_25:
    speaker: neon
    en: Huh? What are you two talking about?
    ko: 응? 두 분 무슨 얘길 하시는 건가요?
    ja: あれ？二人とも何の話ですか？
  d_nikke_rapi_05_26:
    speaker: anis
    en: Oh, this and that.
    ko: 있어 그런 게.
    ja: あっ、気にしないで。こっちの話。
  d_nikke_rapi_05_27:
    speaker: neon
    en: Eep! You don't mean "that," do you?
    ko: 세상에! 그런 게 있다니!
    ja: ええ！私に秘密ですか！
  d_nikke_rapi_05_28:
    speaker: anis
    en: How can this be!
    ko: 이럴 수가!
    ja: まったく、信じられないわよね！
  d_nikke_rapi_05_29:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_rapi_05_30:
    speaker: rapi
    en: Can I speak with you for a moment?
    ko: 잠깐 괜찮으시겠습니까?
    ja: ちょっとお時間よろしいでしょうか。
  d_nikke_rapi_05_31:
    speaker: rapi
    en: What did you think about today?
    ko: 오늘 어떠셨습니까.
    ja: 今日はいかがでしたか。
  d_nikke_rapi_05_32:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_rapi_05_33:
    speaker: rapi
    en: That conversation I had with you... was very much intentional on my part.
    ko: 오늘 나눴던 대화는 다분히 의도적이었습니다.
    ja: 今日私がした話はかなり意図的なものでした。
  d_nikke_rapi_05_34:
    speaker: rapi
    en: I wanted you to know just how different Nikkes are from what they're made
      out to be.
    ko: 지휘관과 니케가 세간에 알려진 것과는 다르다는 것을 알려주기 위한.
    ja: 指揮官とニケが世間に知られていることとは\n違うと知っていただくためでした。
  d_nikke_rapi_05_35:
    speaker: Self
    en: So that's what Anis was hinting at...
    ko: 그럼 아니스가 말한 [그거]라는 게….
    ja: |-
      ではアニスが言っていた
      「あれ」と言うのは…
  d_nikke_rapi_05_36:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_05_37:
    speaker: rapi
    en: I wanted to tell you the truth. All of it.
    ko: 모든 사실을 알려주는 것입니다.
    ja: 真実をお伝えすることです。
  d_nikke_rapi_05_38:
    speaker: Self
    en: Why are you doing this?
    ko: 왜 그런 걸 하는 거야?
    ja: どうしてそんなことをするんだ？
  d_nikke_rapi_05_39:
    speaker: rapi
    en: The mortality rate amongst Commanders may be high...
    ko: 지휘관의 사망률은 높습니다.
    ja: 指揮官の死亡率は高いです。
  d_nikke_rapi_05_40:
    speaker: rapi
    en: But much of that is because they simply throw their lives away.
    ko: 하지만 인류를 구할 영웅이라는 것에 눈이 멀어.
    ja: |-
      しかし人類を救う英雄
      という象徴性に目がくらみ、
  d_nikke_rapi_05_41:
    speaker: rapi
    en: They're blinded by the idea that they're the heroes who will save humanity.
    ko: 목숨을 아무렇게나 내던지는 이들이 많습니다.
    ja: 命をないがしろにする者が後を絶ちません。
  d_nikke_rapi_05_42:
    speaker: rapi
    en: The same goes for Nikkes.
    ko: 니케 역시 마찬가지입니다.
    ja: ニケもまた同じです。
  d_nikke_rapi_05_43:
    speaker: rapi
    en: They feel like they're untouchable, an immortal army fighting on behalf of
      all mankind.
    ko: 불멸의 존재. 인류를 대신해 싸워줄 충성스러운 병기.
    ja: 不滅の存在。人類に代わって戦ってくれる\n忠誠心の強い兵器。
  d_nikke_rapi_05_44:
    speaker: rapi
    en: None of them consider the inherent danger of it all.
    ko: |-
      하지만 그 이면에 있는 위험에는
      대부분의 지휘관들은 관심이 없죠.
    ja: |-
      しかしその裏面にある危険性について
      関心を持つ指揮官はほとんどいません。
  d_nikke_rapi_05_45:
    speaker: rapi
    en: So, I merely wanted to remind you of this.
    ko: 그래서 그것들을 알려드리고 싶었습니다.
    ja: それで事実をお伝えしたかったのです。
  d_nikke_rapi_05_46:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_05_47:
    speaker: rapi
    en: I've seen too many Commanders allow their vanity and their delusions to lead
      them to their own death.
    ko: 헛된 사명과 착각 속에서 죽은 지휘관을 많이 봐왔습니다.
    ja: 儚い使命感と錯覚の中で死にゆく\n指揮官をたくさん見てきました。
  d_nikke_rapi_05_48:
    speaker: rapi
    en: I don't want the same thing to happen to you.
    ko: 하지만 [당신]은 그러지 않기를 바랐습니다.
    ja: しかし「あなた」だけは\nそうであってほしくありません。
  d_nikke_rapi_05_49:
    speaker: Self
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_rapi_05_50:
    speaker: rapi
    en: You're different.
    ko: 다른 것 같습니다.
    ja: 違う気がするのです。
  d_nikke_rapi_05_51:
    speaker: rapi
    en: I don't know what it is, but you are different.
    ko: |-
      뭔지는 모르겠으나,
      당신은 달라요.
    ja: |-
      理由は分かりませんが、
      あなたは違います。
  d_nikke_rapi_05_52:
    speaker: rapi
    en: That's why I hope you will stay alive.
    ko: 그래서 죽지 않았으면 합니다.
    ja: ですので死んでもらいたくないのです。
  d_nikke_rapi_05_53:
    speaker: Self
    en: Do you want me to resign from being a Commander?
    ko: 내가 포기하길 바라는 거야?
    ja: 私に諦めてほしいのか？
  d_nikke_rapi_05_54:
    speaker: rapi
    en: I don't know.
    ko: 저도 모르겠습니다.
    ja: 私もよく分かりません。
  d_nikke_rapi_05_55:
    speaker: rapi
    en: Some part of me does feel that way, but then I also want you to stay here
      with us.
    ko: |-
      포기하길 바라는 마음과,
      함께해 주길 바라는 마음이 함께 있습니다.
    ja: |-
      そうしてもらいたいという思いと、
      共に戦ってもらいたいという思いが
      両方あります。
  d_nikke_rapi_05_56:
    speaker: rapi
    en: That is why I am telling you the truth.
    ko: 그래서 솔직히 말씀드리는 겁니다.
    ja: だからこうして正直に申し上げるのです。
  d_nikke_rapi_05_57:
    speaker: "<Choice>"
    en: I won't die.
    ko: 나는 죽지 않아.
    ja: 私は死なない
  d_nikke_rapi_05_58:
    speaker: "<Choice>"
    en: You can protect me, Rapi.
    ko: 라피가 날 지켜주면 돼.
    ja: ラピが私を守ってくれればいい
  d_nikke_rapi_05_59:
    speaker: rapi
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapi_05_60:
    speaker: rapi
    en: I believe you when you say that, although I can't say why.
    ko: 당신의 말은 어째서인지 믿고 싶어지는군요.
    ja: |-
      あなたの言葉は
      どういうわけか信じたくなります。
  d_nikke_rapi_05_61:
    speaker: rapi
    en: "... Very well."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_nikke_rapi_05_62:
    speaker: rapi
    en: I will protect you.
    ko: 제가 지키겠습니다.
    ja: 私がお守りします。
  d_nikke_rapi_05_63:
    speaker: Self
    en: How about you, Rapi?
    ko: 라피는 어떻지?
    ja: ラピは？
  d_nikke_rapi_05_64:
    speaker: rapi
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_rapi_05_65:
    speaker: Self
    en: What do you want me to do, Rapi?
    ko: 라피는 내가 어떻게 했으면 좋겠어?
    ja: ラピは私にどうしてほしい？
  d_nikke_rapi_05_66:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_05_67:
    speaker: rapi
    en: I hope you won't change.
    ko: 변하지 않길 바랍니다.
    ja: 変わらないでいてもらいたいです。
  d_nikke_rapi_05_68:
    speaker: rapi
    en: I don't want you to change. I believe you should remain on your current path.
    ko: |-
      당신이 지금의 마음을 간직한 채,
      변하지 않길 바랍니다.
    ja: |-
      あなたが今の気持ちのまま、
      変わらないことを願います。
  d_nikke_rapi_05_69:
    speaker: rapi
    en: If you continue down this path, it will lead you to what you want.
    ko: 어떤 것이든, 원하는 것을 향해 걸어가십시오.
    ja: それが何であれ、願うところに向かって\nお進みください。
  d_nikke_rapi_05_70:
    speaker: rapi
    en: I am curious...
    ko: 저는 궁금합니다.
    ja: 私は見届けたいのです。
  d_nikke_rapi_05_71:
    speaker: rapi
    en: Curious where your footsteps will lead you.
    ko: 당신이 걷는 그 걸음걸이가.
    ja: あなたが歩むその足取りが、
  d_nikke_rapi_05_72:
    speaker: rapi
    en: What changes you will bring forth in this world.
    ko: 이 세계에 어떤 변화를 가져올지 궁금합니다.
    ja: この世界にどんな変化をもたらすのかを。
  d_nikke_rapi_05_73:
    speaker: rapi
    en: And amongst all that change, so long as you remain true to yourself...
    ko: |-
      그리고 그 변화의 중심에서,
      당신의 마음이 변하지 않는다면.
    ja: |-
      そしてその変化の中心で、
      あなたの気持ちが変わらないのなら、
  d_nikke_rapi_05_74:
    speaker: rapi
    en: So long as you continue viewing the world and people in it the way you do
      now...
    ko: |-
      지금처럼 모든 것을 자신만의 시선으로 바라보고
      판단하는 그 마음이 변하지 않는다면.
    ja: |-
      今のようにすべてを自分だけの目で見つめ
      判断するその思考が変わらないのなら、
  d_nikke_rapi_05_75:
    speaker: rapi
    en: Then I, we, will remain by your side. Until the very end.
    ko: 저는, 저희는 끝까지 당신 옆을 지키겠습니다.
    ja: 私と仲間たちは最後まであなたをお守りします。
  d_nikke_rapi_05_76:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_rapi_05_77:
    speaker: Self
    en: I look forward to working with you.
    ko: 앞으로 잘 부탁해.
    ja: これからよろしく頼む
  d_nikke_rapi_05_78:
    speaker: Self
    en: Rapi.
    ko: 라피.
    ja: ラピ
  d_nikke_rapi_05_79:
    speaker: rapi
    en: Thank you.
    ko: 예.
    ja: はい。
  d_nikke_rapi_05_80:
    speaker: rapi
    en: Let's take care of each other...
    ko: 앞으로 잘 부탁드리겠습니다.
    ja: これからどうぞよろしくお願いします。
  d_nikke_rapi_05_81:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
