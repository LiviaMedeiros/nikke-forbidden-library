---
d_nikke_helm_01:
  d_nikke_helm_01_1:
    speaker: "<Monologue>"
    en: A sea of people move about inside the luxurious restaurant.
    ko: 호화로운 실내에는 많은 사람들이 있었다.
    ja: 豪華な室内には大勢の参加者がいた
  d_nikke_helm_01_2:
    speaker: "<Monologue>"
    en: Many of the partygoers are dressed to the nines, including soldiers proudly
      displaying their military medals.
    ko: |-
      한껏 차려입은 남녀는 물론
      온갖 훈장을 달고 있는 군인들도 보였다.
    ja: |-
      おめかしをした男女や
      いくつも勲章をつけている軍人の姿も目につく
  d_nikke_helm_01_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_4:
    speaker: andersen
    en: First time attending this kind of event?
    ko: 이런 자리는 처음인가?
    ja: このような集まりは、初めてか？
  d_nikke_helm_01_5:
    speaker: "<Self>"
    en: Yeah.
    ko: 처음입니다.
    ja: 初めてです
  d_nikke_helm_01_6:
    speaker: andersen
    en: Getting used to it will do you some good. In this day and age, fighting isn't
      the only thing soldiers are meant to do.
    ko: |-
      익숙해지는 게 좋을 걸세.
      지금 같은 시대에서 군인은 싸움만 하는 존재가 아니니.
    ja: |-
      慣れておいたほうがいいだろう。
      このご時世、軍人は戦うだけの存在では
      ないからな。
  d_nikke_helm_01_7:
    speaker: andersen
    en: I thought you would at least get some kind of a kick out of this. If I'd known
      this is how you'd react, I'd have given the invitation to someone else.
    ko: |-
      그래도 조금은 좋아할 줄 알았는데 아쉽군.
      이럴 줄 알았으면 초대권은 다른 사람에게 줄 걸 그랬어.
    ja: |-
      それにしても少しは喜んでもらえると
      思っていたのだが、残念だ。
      招待券は別の人に渡せばよかったな。
  d_nikke_helm_01_8:
    speaker: "<Self>"
    en: It's just that I'm not used to this.
    ko: 그냥 분위기가 적응이 안 되는 것뿐입니다.
    ja: この雰囲気に慣れていないだけです
  d_nikke_helm_01_9:
    speaker: andersen
    en: Don't worry, just relax and enjoy yourself.
    ko: |-
      그런가._x000D_
      그럼 마음껏 즐기게.
    ja: そうか。では好きなだけ楽しむように。
  d_nikke_helm_01_10:
    speaker: andersen
    en: There's plenty of good food and nice people.
    ko: 좋은 음식도 많고, 귀하신 분들도 많아.
    ja: |-
      おいしいものもたくさんあって、
      なかなかお目にかかれない方々も
      来ている。
  d_nikke_helm_01_11:
    speaker: andersen
    en: If I were you, I'd consider trying to network.
    ko: 자네가 원한다면 그 귀하신 분들과 연을 터놓는 것도 좋을 걸세.
    ja: |-
      この機会に挨拶でも
      しておいたほうがいいだろう。
      もし君がそうしたければ、の話だが。
  d_nikke_helm_01_12:
    speaker: "<Choice>"
    en: I'm not interested in socializing.
    ko: 사교에는 관심 없습니다.
    ja: 社交には興味がありません
  d_nikke_helm_01_13:
    speaker: "<Choice>"
    en: If the opportunity presents itself.
    ko: 기회가 된다면 노려보겠습니다.
    ja: 機会があったら試してみます
  d_nikke_helm_01_14:
    speaker: andersen
    en: |-
      I thought so.
      It was just a suggestion, so don't worry about it.
    ko: |-
      그럴 줄 알았네.
      한 번 해본 말이니 신경 쓰지 말게.
    ja: |-
      やはりそうか。
      私も言ってみただけだ。
      気にしないでくれ。
  d_nikke_helm_01_15:
    speaker: andersen
    en: Interesting, I figured you wouldn't have any interest in fraternizing with
      these people.
    ko: 호오. 생각보다 그쪽에 관심이 있었군그래.
    ja: ほお、興味があるのか？それは意外だな。
  d_nikke_helm_01_16:
    speaker: andersen
    en: At any rate, I have to get going. I've got a meeting.
    ko: |-
      그럼 난 이만 가보겠네.
      회의가 잡혀있어서 말이야.
    ja: |-
      さて、私は先に失礼させてもらう。
      会議があってね。
  d_nikke_helm_01_17:
    speaker: "<Monologue>"
    en: Anderson takes his leave.
    ko: 엔더슨은 가버렸다.
    ja: アンダーソンは行ってしまった
  d_nikke_helm_01_18:
    speaker: "<Monologue>"
    en: It's just me now.
    ko: "…혼자 남겨졌다."
    ja: "…一人になってしまった"
  d_nikke_helm_01_19:
    speaker: "<Monologue>"
    en: Just then, a loud murmuring can be heard from the other end of the room.
    ko: 그때 한편에서 웅성거리는 소리가 들려왔다.
    ja: 突然、どこからかざわつく音が聞こえてきた
  d_nikke_helm_01_20:
    speaker: colorfulvip
    en: Oh my. I think it's starting.
    ko: 어머. 시작하려나 봐요.
    ja: あら、始まるみたいですわ！
  d_nikke_helm_01_21:
    speaker: burningum
    en: Sorry to keep everyone waiting.
    ko: 다, 다들 오래 기다리셨습니다.
    ja: た、大変お待たせいたしました。
  d_nikke_helm_01_22:
    speaker: burningum
    en: Thank you all for coming.
    ko: |-
      이곳에 와주신 귀, 귀빈 여러분.
      환영합니다.
    ja: |-
      本日はお、お集まりいただき
      誠にありがとうございます。
  d_nikke_helm_01_23:
    speaker: burningum
    en: My name's Burningum, and I arranged the festivities here today.
    ko: |-
      이번 [어드마이어 호] 선상 파티의 주최자,
      버, 버닝엄입니다.
    ja: |-
      「アドマイアー号」船上パーティーの
      主催者の、バ、バーニンガムで
      ございます。
  d_nikke_helm_01_24:
    speaker: solemnofficer
    en: Deputy Chief Burningum? No wonder this is such a big shindig.
    ko: |-
      버닝엄 부사령관이?
      어쩐지 규모가 크더라니.
    ja: |-
      ほお、バーニンガム副司令官の主催か。
      道理で規模が大きいわけだ。
  d_nikke_helm_01_25:
    speaker: burningum
    en: Helm, would you care to tell everyone about the Admire?
    ko: |-
      헤, 헬름.
      어드마이어 호에 대해 설명을 해다오.
    ja: |-
      ヘ、ヘルム。
      アドマイアー号の説明を頼む。
  d_nikke_helm_01_26:
    speaker: helm
    en: Of course, sir.
    ko: 예. 부사령관님.
    ja: はい、副司令官。
  d_nikke_helm_01_27:
    speaker: helm
    en: The ship you all are standing on is a battleship operated by Aegis.
    ko: |-
      지금 여러분들이 서 계시는 곳은
      저희 이지스 스쿼드가 운용하는 전함.
    ja: |-
      今皆様がいらっしゃる場所は
      イージス部隊が運用しております戦艦、
  d_nikke_helm_01_28:
    speaker: helm
    en: It is known as the Admire, and we are currently in the hall.
    ko: 어드마이어 호의 홀입니다.
    ja: アドマイアー号のホールでございます。
  d_nikke_helm_01_29:
    speaker: helm
    en: The Admire was designed for engagements with Raptures,
    ko: 어드마이어 호는 대 랩쳐용으로 건조된 전함으로,
    ja: |-
      アドマイアー号は
      対ラプチャー用に建造された戦艦でして
  d_nikke_helm_01_30:
    speaker: helm
    en: and thus is capable of going up solo against dozens of Tyrant-class Raptures.
    ko: 단독으로 타일런트 급 랩쳐 수십 기와 맞서 싸울 수 있는 전력을 가집니다.
    ja: |-
      単独でタイラント級のラプチャー数十機と
      戦えるほどの戦力を持っております。
  d_nikke_helm_01_31:
    speaker: helm
    en: Its stabilization system is top-of-the-line as well, so there's no need to
      worry about motion sickness.
    ko: 또한 물 위에 떠 있는 것이라고는 믿기지 않는 안정감.
    ja: また、水の上とは思えないほどの安定感で、
  d_nikke_helm_01_32:
    speaker: helm
    en: It is the finest battleship out there, and is nearly invulnerable against
      any form of attack.
    ko: 그 어떤 공격에도 절대 격추되지 않는 무적의 전함입니다.
    ja: |-
      いかなる攻撃にも撃墜されない、
      無敵の戦艦でございます。
  d_nikke_helm_01_33:
    speaker: helm
    en: When out on the high seas, Aegis and the Admire are practically invincible.
    ko: |-
      바다 위라면 저희 이지스 스쿼드와 어드마이어 호는
      무적이라는 점, 기억해 주십시오.
    ja: |-
      海上であれば、私たちイージス部隊と
      アドマイアー号なら無敵であることを、
      ぜひ覚えていただきたく存じます。
  d_nikke_helm_01_34:
    speaker: helm
    en: So please everyone, sit back, relax, and enjoy the party.
    ko: |-
      그러니 여러분.
      부디 안심하시고 파티를 즐겨주시면 감사하겠습니다.
    ja: |-
      ですので皆様、どうかご安心していただいて
      思う存分パーティーをお楽しみください。
  d_nikke_helm_01_35:
    speaker: colorfulvip
    en: But there aren't any oceans in the Ark. Why do you need such a big boat?
    ko: |-
      그런데 방주에는 바다가 없잖아요?
      이런 큰 배가 왜 필요하죠?
    ja: |-
      でも、アークに海はありませんよ？
      どうしてこんなに大きな船が必要なんですの？
  d_nikke_helm_01_36:
    speaker: helm
    en: We intend to reclaim the surface, no matter what it takes.
    ko: 우리는 반드시 지상을 탈환할 겁니다.
    ja: 私たちは、必ず地上を奪還いたします。
  d_nikke_helm_01_37:
    speaker: helm
    en: When that time comes, the Admire will rule the seas above.
    ko: 그 때 어드마이어 호는 지상의 바다를 지배할 것입니다.
    ja: |-
      その時アドマイアー号は、
      地上の海を支配することとなるでしょう。
  d_nikke_helm_01_38:
    speaker: helm
    en: We would appreciate it if you could consider all of this preparation for that
      day.
    ko: 그날을 위한 준비라 봐주시면 감사하겠습니다.
    ja: |-
      その日のための準備…
      そうお考えいただければと思います。
  d_nikke_helm_01_39:
    speaker: colorfulvip
    en: I'm so relieved to hear that.
    ko: 어머, 든든해라.
    ja: あら、心強いわ。
  d_nikke_helm_01_40:
    speaker: solemnofficer
    en: Indeed. However, I'd feel better if the ship were actually in the ocean instead
      of a water tank...
    ko: |-
      하하하. 정말 든든하군요.
      수영장 위가 아니라 바다 위였으면 더 든든했겠지만요.
    ja: |-
      ハハハ、確かに心強い。
      プールの上ではなく、
      本物の海上ならばだが。
  d_nikke_helm_01_41:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_42:
    speaker: burningum
    en: Well done.
    ko: 수, 수고했다.
    ja: ご、ご苦労だった。
  d_nikke_helm_01_43:
    speaker: helm
    en: No problem, sir.
    ko: 아닙니다.
    ja: ありがとうございます。
  d_nikke_helm_01_44:
    speaker: burningum
    en: |-
      Did everyone hear that?
      The Admire is safe.
    ko: |-
      자, 자 다들 들으셨죠?
      어드마이어 호는 안전합니다.
    ja: |-
      さ、さあ、今聞いていただいた通り
      アドマイアー号は安全です。
  d_nikke_helm_01_45:
    speaker: burningum
    en: Please relax, and enjoy yourselves.
    ko: 그러니 안심하고 파티를 즈, 즐겨주십시오.
    ja: |-
      どうぞ皆様、安心してパーティーを
      お、お楽しみください。
  d_nikke_helm_01_46:
    speaker: "<Narration>"
    en: "*Clap clap clap clap*"
    ko: 짝짝짝짝-
    ja: パチパチパチパチ
  d_nikke_helm_01_47:
    speaker: "<Monologue>"
    en: There is the sound of polite clapping, keeping in line with the decorum.
    ko: 구색만 맞춘 듯한 박수 소리가 들려왔다.
    ja: 雰囲気に合わせただけの拍手の音が鳴り響く
  d_nikke_helm_01_48:
    speaker: "<Monologue>"
    en: Afterward, the party was officially underway.
    ko: 그 이후 파티는 본격적으로 진행되었고
    ja: その後パーティーは本格的に始まり
  d_nikke_helm_01_49:
    speaker: "<Monologue>"
    en: Being someone who didn't quite fit in, I decided to go get some fresh air.
    ko: 어느 누구와도 어울리지 못 한 나는 바람을 쐬기 위해 이동했다.
    ja: |-
      誰とも会話ができなかった私は、
      風に当たるためその場を離れた
  d_nikke_helm_01_50:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_51:
    speaker: helm
    en: Sigh...
    ko: 하아….
    ja: ふう…
  d_nikke_helm_01_52:
    speaker: "<Self>"
    en: Helm.
    ko: 헬름.
    ja: ヘルム
  d_nikke_helm_01_53:
    speaker: helm
    en: "... @UserName?"
    ko: "…@UserName?"
    ja: "…@UserName？"
  d_nikke_helm_01_54:
    speaker: helm
    en: What are you doing here?
    ko: 귀관이 왜 여기….
    ja: 貴官がどうしてここに…
  d_nikke_helm_01_55:
    speaker: "<Choice>"
    en: I was invited.
    ko: 초대받아서 왔어.
    ja: 招待されたから来た
  d_nikke_helm_01_56:
    speaker: "<Choice>"
    en: I came to see you.
    ko: 헬름을 보러 왔지.
    ja: ヘルムに会いに来た
  d_nikke_helm_01_57:
    speaker: helm
    en: Oh, I see. I guess you had a relationship with the CEOs or the Deputy Chief.
    ko: |-
      아, 그래.
      CEO들이나 엔더슨 부사령관님과 연이 있었구나.
    ja: |-
      あら、そう。
      CEOやアンダーソン副司令官と
      付き合いがあったとはね。
  d_nikke_helm_01_58:
    speaker: helm
    en: I'm still surprised you came. I didn't know this kind of event interested
      you.
    ko: |-
      그래도 의외네.
      이런 쪽에 관심이 있는 줄은 몰랐어.
    ja: |-
      それにしても意外だわ。
      まさかこんな集まりに興味があるなんて。
  d_nikke_helm_01_59:
    speaker: helm
    en: So, had a successful round of hobnobbing?
    ko: 그래서, 로비는 잘 돼가니?
    ja: それで、お付き合いは順調かしら？
  d_nikke_helm_01_60:
    speaker: helm
    en: I hope those aren't just empty platitudes.
    ko: 진심이 담기지 않은 추파는 던지지 않았으면 해.
    ja: |-
      気持ちのこもっていない
      口説き文句は、お断りよ。
  d_nikke_helm_01_61:
    speaker: helm
    en: I bet you're so eager to be with a woman that you'll say anything to anyone.
    ko: |-
      아니면 아무에게나 그런 말을 할 정도로
      여자가 급한 거니?
    ja: |-
      それとも、誰にでも色気を使うほど
      異性に飢えているのかしら？
  d_nikke_helm_01_62:
    speaker: "<Self>"
    en: Not at all.
    ko: 그런 게 아니라….
    ja: そういうわけじゃなくて…
  d_nikke_helm_01_63:
    speaker: helm
    en: "... Sorry. I'm just a little on edge."
    ko: |-
      …미안._x000D_
      좀 예민했나 봐.
    ja: |-
      …ごめんなさい。
      ちょっと気が立ってたみたい。
  d_nikke_helm_01_64:
    speaker: helm
    en: I get like this after a speech.
    ko: 연설 이후엔 이렇게 되네.
    ja: |-
      スピーチ後は、
      いつも神経質になってしまって…
  d_nikke_helm_01_65:
    speaker: "<Self>"
    en: It was a memorable speech.
    ko: 인상적인 연설이었어.
    ja: 印象的なスピーチだった
  d_nikke_helm_01_66:
    speaker: helm
    en: I'm not sure what impression you got from it,
    ko: "…귀관이 보기엔 어땠을지 모르겠지만."
    ja: "…貴官の目にはどう映ったか分からないけど、"
  d_nikke_helm_01_67:
    speaker: helm
    en: but it was merely something that needed doing.
    ko: 반드시 해야 할 일이었어.
    ja: 私は責務を果たしただけよ。
  d_nikke_helm_01_68:
    speaker: helm
    en: I'd appreciate it if you eased up on the sarcasm.
    ko: 그러니 비꼬는 언행은 자제해 줬으면 해.
    ja: だから皮肉はやめてほしいわ。
  d_nikke_helm_01_69:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_helm_01_70:
    speaker: helm
    en: The party is about to wrap up.
    ko: "…슬슬 파티가 끝났겠네."
    ja: "…そろそろパーティーも終わる頃ね。"
  d_nikke_helm_01_71:
    speaker: helm
    en: If you have time, I'd be very grateful if you stayed to help clean up.
    ko: 시간이 남는다면 뒷정리를 도와주면 고맙겠어.
    ja: |-
      時間があるなら、
      後片付けを手伝ってくれるかしら？
  d_nikke_helm_01_72:
    speaker: "<Monologue>"
    en: Once everyone left, the hall was a mess.
    ko: 사람이 모두 빠진 홀은 엉망이었다.
    ja: 人がいなくなったホールは悲惨な状況だった
  d_nikke_helm_01_73:
    speaker: "<Monologue>"
    en: Left-over bits of food and various bits of garbage lie strewn about.
    ko: 남은 음식, 각종 쓰레기가 널려있었다.
    ja: 食べ残しやゴミが散乱していた
  d_nikke_helm_01_74:
    speaker: mast
    en: Hey Anchor,
    ko: 앵커 양반. 음식이 이렇게나 많이 남았수다.
    ja: |-
      アンカーさんよ、
      こんなに料理が残っちまったんだ。
  d_nikke_helm_01_75:
    speaker: mast
    en: what should we do with all these leftovers?
    ko: 이걸 어떻게 해야 되겠수?
    ja: どうすればいいと思う？
  d_nikke_helm_01_76:
    speaker: anchor
    en: Just give it to the seagulls.
    ko: 갈매기한테 줘야 해.
    ja: カモメにエサやりかな？
  d_nikke_helm_01_77:
    speaker: mast
    en: Wrong!
    ko: 땡~! 틀렸수다!
    ja: ハズレ！
  d_nikke_helm_01_78:
    speaker: mast
    en: We have to eat it!
    ko: 우리가 먹어야 하지!
    ja: 私たちが食うんだ！
  d_nikke_helm_01_79:
    speaker: anchor
    en: Oh...
    ko: 아~
    ja: なるほど！
  d_nikke_helm_01_80:
    speaker: mast
    en: If we just leave this lying around, what do you think will happen? It'll rot
      and pollute the environment.
    ko: |-
      이걸 그냥 놔두거나 버리면 어떻게 되겠수?
      막 썩고 그러면 환경오염 뭐 그런 게 된다 이거 아니요.
    ja: |-
      このままにしておいたらどうなるか、
      想像してみてくれよ。腐ったりしたら
      自然に影響とか…あるわけだろ？
  d_nikke_helm_01_81:
    speaker: mast
    en: So in order to prevent any pollution, we need to eat it all!
    ko: |-
      그러니 우리는 환경오염을 막기 위해
      이걸 다 먹어치워야 하는 거지!
    ja: |-
      だから私たちは自然を守るために
      これを全部食べなきゃいけないってわけさ！
  d_nikke_helm_01_82:
    speaker: anchor
    en: Right! Say no to pollution!
    ko: 맞아! 우리는 환경오염을 막아야 해!
    ja: |-
      そうだそうだ！
      私たちは自然を守るんだ！
  d_nikke_helm_01_83:
    speaker: mast
    en: Eat while we can! Just like the pirates of old!
    ko: |-
      먹을 수 있을 때 먹는다!
      그것이 해적!
    ja: |-
      食える時に食う！
      それが海賊！
  d_nikke_helm_01_84:
    speaker: anchor
    en: Let's eat!
    ko: 먹는다!
    ja: 食べる！食べてやる！
  d_nikke_helm_01_85:
    speaker: "<Monologue>"
    en: The two start to devour the leftover food.
    ko: "…둘은 허겁지겁 남은 음식을 먹어치우기 시작했다."
    ja: "…2人は急いで残った食べ物を口に運び始めた"
  d_nikke_helm_01_86:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 딱!
    ja: キーン！
  d_nikke_helm_01_87:
    speaker: "<Monologue>"
    en: Helm slams the end of her sword down onto the floor, and a loud noise reverberates.
    ko: 헬름이 검 끝으로 바닥을 찍자 경쾌한 소리가 울려 퍼졌다.
    ja: |-
      ヘルムが剣先で床を刺すと、
      軽快な音が鳴り響いた
  d_nikke_helm_01_88:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_01_89:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_01_90:
    speaker: helm
    en: Both of you get your grubby hands off that food at once.
    ko: 둘. 지금 당장 음식에서 손을 때.
    ja: 2人とも、今すぐ食べ物から手を離しなさい。
  d_nikke_helm_01_91:
    speaker: mast
    en: But look at how much is left over! It's such a waste.
    ko: 아니, 그래도 이만큼 많이 남았는데 아깝잖수.
    ja: |-
      でもこんなに残ってるのに、
      もったいないじゃないっすか。
  d_nikke_helm_01_92:
    speaker: helm
    en: Where is your pride? Surely we haven't stooped so low that we have to fight
      over scraps.
    ko: 남이 남긴 음식에 손댈 정도로 우리가 떨어지진 않았어.
    ja: |-
      食べ残しに手を付けるほど、
      落ちぶれてはいない。
  d_nikke_helm_01_93:
    speaker: helm
    en: Stop it and throw everything out at once.
    ko: |-
      당장 그만둬.
      그리고 모두 버려.
    ja: |-
      今すぐやめなさい。
      残ったものは全部捨てるのよ。
  d_nikke_helm_01_94:
    speaker: mast
    en: Pirates don't throw food away!
    ko: 해적은 음식을 버리지 않는 법!
    ja: 海賊は食べ物を粗末にしないっす！
  d_nikke_helm_01_95:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 딱!
    ja: キーン！
  d_nikke_helm_01_96:
    speaker: helm
    en: We are not pirates. We are the Aegis squad, a highly-skilled naval combat
      unit.
    ko: |-
      우리는 해적이 아니야.
      우리는 긍지 높은 해군. 이지스 스쿼드야.
    ja: |-
      私たちは海賊ではない。
      誇り高き海軍、イージス部隊よ。
  d_nikke_helm_01_97:
    speaker: helm
    en: Now, as your leader, I'm telling you to throw that food out.
    ko: |-
      그 이지스 스쿼드의 리더로서 말할게.
      지금 당장 음식을 버려.
    ja: |-
      そのイージス部隊の
      リーダーとして命令するわ。
      今すぐ、食べ物を捨てなさい。
  d_nikke_helm_01_98:
    speaker: anchor
    en: Can we at least give it to the seagulls?
    ko: 갈매기한테 주는 것도 안돼?
    ja: カモメにやるのもダメ？
  d_nikke_helm_01_99:
    speaker: helm
    en: No. Throw it out.
    ko: 안 돼. 버려.
    ja: ダメ。捨てなさい。
  d_nikke_helm_01_100:
    speaker: anchor
    en: She's the worst...
    ko: "…성격 최악."
    ja: "…性格悪っ。"
  d_nikke_helm_01_101:
    speaker: helm
    en: What did you say?
    ko: 뭐라고 했니?
    ja: 今なんて？
  d_nikke_helm_01_102:
    speaker: anchor
    en: Nothing.
    ko: 아무 말 안 했어.
    ja: 何も言ってません。
  d_nikke_helm_01_103:
    speaker: helm
    en: I want this entire hall spick-and-span, polished to a mirror sheen.
    ko: 지금부터 바닥과 벽이 거울이 될 정도로 홀을 청소할 거야.
    ja: |-
      今から床と壁に顔が映るほど
      ホールをきれいに掃除するわ。
  d_nikke_helm_01_104:
    speaker: helm
    en: Anchor, get rid of that food.
    ko: 앵커는 음식을 모두 치워.
    ja: アンカーは食べ物を全部捨ててきなさい。
  d_nikke_helm_01_105:
    speaker: anchor
    en: "... Okay."
    ko: "…응."
    ja: "…へい。"
  d_nikke_helm_01_106:
    speaker: helm
    en: Mast, clean the floor and walls.
    ko: 마스트는 바닥과 벽을 닦아.
    ja: マストは床と壁を磨く。
  d_nikke_helm_01_107:
    speaker: mast
    en: "... Aye."
    ko: "…Aye."
    ja: "…Aye."
  d_nikke_helm_01_108:
    speaker: "<Choice>"
    en: What should I do?
    ko: 나는 뭘 하면 될까?
    ja: 私は何をすればいい？
  d_nikke_helm_01_109:
    speaker: "<Choice>"
    en: What are you going to do, Helm?
    ko: 그럼 헬름은 뭘 해?
    ja: じゃあヘルムは何をするんだ？
  d_nikke_helm_01_110:
    speaker: helm
    en: Help clean the floor with Mast.
    ko: 마스트를 도와 바닥 청소를 해줘.
    ja: マストと一緒に床掃除を頼むわ。
  d_nikke_helm_01_111:
    speaker: mast
    en: Oh, great! It'll go much faster with the captain helping.
    ko: 오, 선장 양반이 도와주면 아주 든든하지.
    ja: |-
      おお、船長さんが手伝ってくれるなんて、
      心強い。
  d_nikke_helm_01_112:
    speaker: mast
    en: These floors are gonna be so clean you could eat off 'em.
    ko: 어디 한번 핥아도 되는 바닥으로 만들어봅시다.
    ja: |-
      舐められるほど、
      きれいな床にしてみせましょうや！
  d_nikke_helm_01_113:
    speaker: helm
    en: I'm going to oversee everything.
    ko: 나는 현장을 감독할 거야.
    ja: 私は現場を監督するわ。
  d_nikke_helm_01_114:
    speaker: mast
    en: In other words, you won't be doing anything.
    ko: 그냥 대놓고 개꿀 빤다고 얘기하는 게 낫지 않겠수?
    ja: "「なんもしねえ」って言えば楽なものを。"
  d_nikke_helm_01_115:
    speaker: helm
    en: Care to repeat that, Mast?
    ko: 마스트.
    ja: マスト？
  d_nikke_helm_01_116:
    speaker: mast
    en: No...
    ko: Aye, Aye.
    ja: Aye, Aye.
  d_nikke_helm_01_117:
    speaker: "<Narration>"
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_helm_01_118:
    speaker: "<Monologue>"
    en: Helm uses her finger to wipe the floor, then examines it.
    ko: |-
      헬름은 바닥을 손가락으로 닦은 후,
      손가락 끝을 확인했다.
    ja: |-
      ヘルムは床を指で拭き取り
      その指を確認した
  d_nikke_helm_01_119:
    speaker: helm
    en: "... That will do."
    ko: 음. 합격이야.
    ja: 合格ね。
  d_nikke_helm_01_120:
    speaker: helm
    en: Everyone goes in and rests.
    ko: 그럼 이제 다들 들어가서 쉬도록 해.
    ja: 今から休んでいいわ。
  d_nikke_helm_01_121:
    speaker: mast
    en: How long do we need to keep doing this busy work?
    ko: |-
      헬름 양반.
      우리 언제까지 이런 허드렛일을 해야 하는 거요?
    ja: |-
      ヘルムさんよ。
      私たち、いつまでこんな雑務ばかり
      やらされるんすか？
  d_nikke_helm_01_122:
    speaker: mast
    en: As pirates, shouldn't we be out at sea?
    ko: 해적이란 자고로 바다로 나가야 하는 것 아니겠수?
    ja: 海賊ってのは海に出ないと。
  d_nikke_helm_01_123:
    speaker: anchor
    en: Yeah, I don't like it either. It's no fun.
    ko: |-
      나도 싫어.
      재미없어.
    ja: |-
      私もイヤだ。
      つまんない。
  d_nikke_helm_01_124:
    speaker: anchor
    en: It'll be so much more fun looking at starfish.
    ko: 불가사리 구경하는 게 백배는 재밌겠다 뭐.
    ja: ヒトデを眺めてたほうが何倍も面白い。
  d_nikke_helm_01_125:
    speaker: helm
    en: Did you two not memorize the manual that I gave you?
    ko: 다들. 내가 외우라는 매뉴얼은 다 외웠어?
    ja: 私が渡したマニュアルは憶えた？
  d_nikke_helm_01_126:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_127:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_128:
    speaker: helm
    en: All of your duties must be fulfilled before you can demand anything.
    ko: 권리를 부르짖기 전에 책임부터 다해.
    ja: |-
      権利を主張する前に、
      責任を果たしてちょうだい。
  d_nikke_helm_01_129:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_130:
    speaker: mast
    en: None of us have a clue what we're doing, so how can we know what our duties
      are?
    ko: |-
      글쎄올시다~
      우리가 뭐 하는 양반들인지도 모르는데 책임을 어떻게 다하겠수?
    ja: |-
      責任を果たせって言うけど、自分たちが
      海賊なのか雑務係かも分からないのに、
      どう責任を果たせばいいんだあ？
  d_nikke_helm_01_131:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_132:
    speaker: mast
    en: Anyway, time for the cleaning crew to have a few drinks and hit the hay.
    ko: 아이고~ 청소부는 한 잔 걸치고 잠이나 잘랍니다~
    ja: さあて…雑務係は一杯やって寝るとするか！
  d_nikke_helm_01_133:
    speaker: helm
    en: Drinking while on duty?!
    ko: 업무 중에 음주는…!
    ja: 業務中にお酒は…！
  d_nikke_helm_01_134:
    speaker: mast
    en: Give me a break, will ya?
    ko: 어허.
    ja: ヘルムさんよ。
  d_nikke_helm_01_135:
    speaker: mast
    en: Don't be such a stickler.
    ko: |-
      그것까진 아니지.
      뭐든 정도가 있는 법이요.
    ja: |-
      そこまで口出しされちゃ困る。
      それは守れんっす。
  d_nikke_helm_01_136:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_137:
    speaker: helm
    en: Just don't overdo it. There's another party tomorrow.
    ko: |-
      과음만 하지 마.
      내일도 파티가 있으니까.
    ja: |-
      飲みすぎないように。
      明日もパーティーがあるから。
  d_nikke_helm_01_138:
    speaker: mast
    en: Aye Aye, ma'am.
    ko: Aye Aye Sir~
    ja: Aye Aye Sir～
  d_nikke_helm_01_139:
    speaker: anchor
    en: Can I come?
    ko: 나도 갈래~
    ja: 私も私も～
  d_nikke_helm_01_140:
    speaker: "<Monologue>"
    en: Mast and Anchor leave.
    ko: 마스트와 앵커는 가버렸다.
    ja: マストとアンカーは行ってしまった
  d_nikke_helm_01_141:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_01_142:
    speaker: "<Self>"
    en: I'll come tomorrow as well.
    ko: "…내일도 올게."
    ja: "…明日も来る"
  d_nikke_helm_01_143:
    speaker: helm
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_helm_01_144:
    speaker: "<Self>"
    en: I'm sure there's something I could help with.
    ko: 도울 일이 있을 테니까.
    ja: 手伝えることがありそうだから
  d_nikke_helm_01_145:
    speaker: helm
    en: All right.
    ko: "…그래."
    ja: "…そう。"
  d_nikke_helm_01_146:
    speaker: helm
    en: See you tomorrow.
    ko: 내일 봐.
    ja: じゃあ、また明日。
  d_nikke_helm_01_147:
    speaker: "<Monologue>"
    en: At first glance,
    ko: 헬름은 가버렸다.
    ja: ヘルムは行ってしまった
  d_nikke_helm_01_148:
    speaker: "<Monologue>"
    en: Helm seems full of pride as she struts away,
    ko: 당당하고 절도 있는 걸음걸이였지만.
    ja: 堂々としていて凛とした歩き方だったが、
  d_nikke_helm_01_149:
    speaker: "<Monologue>"
    en: but upon closer inspection, her shoulders are slightly drooped.
    ko: 어째서인지 어깨가 축 처진 듯 보였다.
    ja: なぜか元気がないように見えた
d_nikke_helm_02:
  d_nikke_helm_02_1:
    speaker: burningum
    en: I take it everyone is enjoying themselves?
    ko: 다, 다들 파티는 잘 즐기고 계십니까.
    ja: |-
      み、皆様、パーティーは
      お楽しみいただけていますでしょうか。
  d_nikke_helm_02_2:
    speaker: burningum
    en: Today is the last day of the boat party, and the day of the main event.
    ko: |-
      오, 오늘은 선상 파티의 마지막 날이자,
      메인 이, 이벤트가 있는 날입니다.
    ja: |-
      ほ、本日は船上パーティーの最終日であり、
      メインイベントがあ、ある日です。
  d_nikke_helm_02_3:
    speaker: burningum
    en: I hope I can count on your participation.
    ko: 여러분들의 마, 많은 참여 부탁드립니다.
    ja: |-
      み、皆様のたくさんのご参加、
      お待ちしております。
  d_nikke_helm_02_4:
    speaker: "<Narration>"
    en: "*Clap clap clap clap*"
    ko: 짝짝짝짝-
    ja: パチパチパチパチ
  d_nikke_helm_02_5:
    speaker: burningum
    en: Helm.
    ko: 헬름.
    ja: ヘルム。
  d_nikke_helm_02_6:
    speaker: helm
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_helm_02_7:
    speaker: helm
    en: The Admire is often described as an invincible battleship.
    ko: 어드마이어 호는 무적이라는 수식어가 가장 잘 어울리는 전함입니다.
    ja: |-
      アドマイアー号は、無敵という修飾語が
      最も似合う戦艦です。
  d_nikke_helm_02_8:
    speaker: helm
    en: When the time comes to reclaim the surface, the Admire will live up to that
      reputation.
    ko: |-
      언젠가 다가올 지상 탈환의 때,
      어드마이어 호는 그 사실을 완벽히 증명해낼 것입니다.
    ja: |-
      いつか現実となる地上奪還の瞬間に、
      アドマイアー号はその事実を見事に証明して
      見せるでしょう。
  d_nikke_helm_02_9:
    speaker: helm
    en: Even now, fortifications to the ship are still underway, with the latest and
      greatest technology the Ark has to offer being incorporated.
    ko: |-
      지금까지도 방주의 신기술이 적극 도입되고 있으며,
      앞으로도 지속적인 강화가 이뤄지고 있기에
    ja: |-
      現在もアークの新技術を
      積極的に導入しており、
  d_nikke_helm_02_10:
    speaker: helm
    en: Each and every one of these augmentations brings the Admire one step closer
      to its destiny.
    ko: 한층 더 무적에 가까워지고 있습니다.
    ja: |-
      アドマイアー号は、無敵の座を守るために
      日々発展を続けております。
  d_nikke_helm_02_11:
    speaker: helm
    en: In order for this great ship to live up to its name,
    ko: 그런 어드마이어 호가 무적으로 남아있기 위해서는.
    ja: |-
      そんなアドマイアー号が
      無敵として居続けるためには
  d_nikke_helm_02_12:
    speaker: helm
    en: we need everyone's help.
    ko: 여러분의 도움이 필요합니다.
    ja: 皆様のお力が必要です。
  d_nikke_helm_02_13:
    speaker: helm
    en: To preserve peace both in the Ark now, and on the surface in the future,
    ko: 방주의 평화를 위해, 나아가서 지상의 평화를 위해.
    ja: アークの平和、さらには地上の平和のために。
  d_nikke_helm_02_14:
    speaker: helm
    en: we need everyone's support.
    ko: 여러분의 많은 관심과 성원을 부탁드립니다.
    ja: |-
      皆様のご関心とご声援、
      よろしくお願いいたします。
  d_nikke_helm_02_15:
    speaker: helm
    en: We promise.
    ko: 약속드립니다.
    ja: 約束いたします。
  d_nikke_helm_02_16:
    speaker: helm
    en: Your contributions will not go to waste.
    ko: 여러분의 도움은 절대 헛되지 않을 것입니다.
    ja: 皆様のお力は、絶対に無駄にはなりません。
  d_nikke_helm_02_17:
    speaker: "<Monologue>"
    en: Helm salutes at the crowd in a gesture of modesty.
    ko: 헬름은 절도 있는 동작으로 사람들을 향해 경례했다.
    ja: ヘルムは節度のある動きで敬礼をした
  d_nikke_helm_02_18:
    speaker: "<Monologue>"
    en: Soon after, everyone lines up and walks towards the big glass box on the podium.
    ko: 그 후 사람들은 한 줄로 서서 단상의 큰 유리 상자로 다가갔고.
    ja: |-
      その後、人々は1列に並んで
      壇上の大きなガラスの箱に向かい、
  d_nikke_helm_02_19:
    speaker: "<Monologue>"
    en: They all put their monetary contributions inside and walk away.
    ko: 뭔가를 집어넣고 돌아섰다.
    ja: 何かを入れては席へ戻っていった
  d_nikke_helm_02_20:
    speaker: "<Monologue>"
    en: This goes on for some time.
    ko: 행렬은 한참 동안 이어졌고.
    ja: その行列はしばらくの間続き、
  d_nikke_helm_02_21:
    speaker: "<Monologue>"
    en: After filling up three glass boxes, the party comes to an end.
    ko: 유리 상자 세 개를 가득 채운 후에야 파티는 끝났다.
    ja: |-
      ガラスの箱が3ついっぱいになってから、
      パーティーは終了した
  d_nikke_helm_02_22:
    speaker: burningum
    en: Well done!
    ko: 수, 수고 많았다.
    ja: ご、ご苦労だった。
  d_nikke_helm_02_23:
    speaker: helm
    en: No problem.
    ko: 아닙니다.
    ja: とんでもございません。
  d_nikke_helm_02_24:
    speaker: burningum
    en: The contributions are getting smaller and smaller...
    ko: "…갈수록 줄어드는군."
    ja: "…どんどん減っていくな。"
  d_nikke_helm_02_25:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_26:
    speaker: burningum
    en: I'm sorry, just ignore me. I shouldn't have said that.
    ko: |-
      아, 아니. 괜한 소릴.
      미안하다.
    ja: |-
      よ、余計なことを言ってしまった。
      申し訳ない。
  d_nikke_helm_02_27:
    speaker: helm
    en: It's okay.
    ko: 괜찮습니다.
    ja: いいえ。
  d_nikke_helm_02_28:
    speaker: burningum
    en: Well, I'll leave you to it.
    ko: 그럼 뒤는 부탁하마.
    ja: あとは頼んだぞ。
  d_nikke_helm_02_29:
    speaker: helm
    en: All right. You did good tonight.
    ko: 예. 수고 많으셨습니다.
    ja: はい。本日もありがとうございました。
  d_nikke_helm_02_30:
    speaker: "<Narration>"
    en: Burningum leaves.
    ko: 버닝엄은 가버렸다.
    ja: バーニンガムは行ってしまった
  d_nikke_helm_02_31:
    speaker: "<Self>"
    en: What was that all about?
    ko: 방금 그건 뭐였어?
    ja: 今のは何だったんだ？
  d_nikke_helm_02_32:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_33:
    speaker: helm
    en: Donations.
    ko: 기부야.
    ja: 寄付よ。
  d_nikke_helm_02_34:
    speaker: "<Self>"
    en: For what?
    ko: 기부?
    ja: 寄付？
  d_nikke_helm_02_35:
    speaker: helm
    en: What else?
    ko: 그래.
    ja: ええ。
  d_nikke_helm_02_36:
    speaker: helm
    en: To keep the Admire afloat.
    ko: 어드마이어 호를 유지하기 위한 기부.
    ja: アドマイアー号を維持するための寄付。
  d_nikke_helm_02_37:
    speaker: helm
    en: Tell me, do you think the Ark truly needs a navy? Be honest.
    ko: |-
      귀관이 생각하기에 방주에 해군이 필요하다고 생각해?
      솔직하게 대답해 줘.
    ja: |-
      貴官はアークに海軍が必要だと思う？
      正直に答えてほしい。
  d_nikke_helm_02_38:
    speaker: "<Choice>"
    en: Of course we do.
    ko: 필요하다고 생각해.
    ja: 必要だと思う
  d_nikke_helm_02_39:
    speaker: "<Choice>"
    en: To be honest... I don't think it's an absolute necessity.
    ko: "…솔직히 필요 없다고 생각해."
    ja: "…正直必要ないと思う"
  d_nikke_helm_02_40:
    speaker: helm
    en: If that's what you truly believe, then I can't trust any of your opinions
      when it comes to the military.
    ko: 필요하다고 느낀다면 귀관의 군사적 안목은 형편없는 거야.
    ja: |-
      必要だと思っているなら、
      貴官の軍事的判断力は最低よ。
  d_nikke_helm_02_41:
    speaker: helm
    en: You're right.
    ko: 그래. 그 말이 맞아.
    ja: そう。その通り。
  d_nikke_helm_02_42:
    speaker: helm
    en: There is no sea in the Ark.
    ko: 방주에는 바다가 없어.
    ja: アークには海がない。
  d_nikke_helm_02_43:
    speaker: helm
    en: The oceans above no longer belong to us.
    ko: 지상의 바다는 우리의 것이 아니지.
    ja: そして、地上の海は我々のものではない。
  d_nikke_helm_02_44:
    speaker: helm
    en: We keep saying that we're laying down the groundwork for later,
    ko: 나중을 위한 포석. 이라고 하기엔 어드마이어 호는….
    ja: 未来のための備えにしては、アドマイアー号は…
  d_nikke_helm_02_45:
    speaker: helm
    en: but the Admire is sucking us dry.
    ko: 너무 비싸.
    ja: 高すぎる。
  d_nikke_helm_02_46:
    speaker: helm
    en: The maintenance costs alone are astronomical.
    ko: 유지 비용만 하더라도 천문학적인 금액이 들지.
    ja: 維持費だけでも天文学的な金額が必要なの。
  d_nikke_helm_02_47:
    speaker: helm
    en: So, let me ask you again.
    ko: 그러면 귀관에게 다시 묻겠어.
    ja: 貴官にもう一度聞く。
  d_nikke_helm_02_48:
    speaker: helm
    en: Is there any reason to maintain such a massive ship that's both not needed
      and prohibitively expensive to keep running?
    ko: "…필요 없는 큰 배를, 큰돈을 들여서까지 유지할 이유가 있을까?"
    ja: |-
      …必要もない大きな船を、
      大金をかけて維持する必要はあると思う？
  d_nikke_helm_02_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_50:
    speaker: helm
    en: We haven't seen any action.
    ko: 우리는 전과가 없어.
    ja: 私たちには戦果がない。
  d_nikke_helm_02_51:
    speaker: helm
    en: We don't even have water to sail on. There's no chance we can prove ourselves.
    ko: 전과를 올릴 무대조차 없어.
    ja: 戦果を作る舞台すらない。
  d_nikke_helm_02_52:
    speaker: "<Self>"
    en: Then why was the Admire created in the first place?
    ko: 그럼 왜 어드마이어 호를 만들었어?
    ja: じゃあどうしてアドマイアー号を作った？
  d_nikke_helm_02_53:
    speaker: helm
    en: It was all to show what Elysion was capable of.
    ko: 엘리시온 사의 기술력 과시야.
    ja: エリシオン社の技術力を見せつけるためよ。
  d_nikke_helm_02_54:
    speaker: helm
    en: They wanted to prove they could make the greatest battleship the world has
      ever seen, and they succeeded.
    ko: |-
      최강의 전함을 만들어 그 기술력을 증명하려 했고, 성공했어.
      어드마이어 호는 실제로 최강이니까.
    ja: |-
      最強の戦艦を作って
      技術力を証明しようと試みて、
      見事に成功した。
      アドマイアー号は実際に最強だからね。
  d_nikke_helm_02_55:
    speaker: helm
    en: However, the Central Government wouldn't allow one company to keep such a
      powerhouse for themselves,
    ko: 하지만 중앙 정부는 한 회사가 그런 큰 힘을 독점하게 둘 수 없었고.
    ja: |-
      しかし中央政府は、
      そんな巨大な力を1つの会社に
      独占させるわけにはいかなかった。
  d_nikke_helm_02_56:
    speaker: helm
    en: and bought the Admire at a low price.
    ko: 어드마이어 호를 헐값에 사들였어.
    ja: それで、アドマイアー号を安値で買い取った。
  d_nikke_helm_02_57:
    speaker: helm
    en: What you see now is the fallout from that.
    ko: "…그 결과가 이거야."
    ja: "…その結果が、これ。"
  d_nikke_helm_02_58:
    speaker: helm
    en: We haven't seen any action, and the cost of maintaining the ship has become
      a massive burden, but we can't even prove that.
    ko: |-
      전과는 없고, 증명할 수도 없지만.
      유지 비용이 어마어마하게 드는 골칫덩이가 된 거지.
    ja: |-
      戦果はなく、証明することもできない。
      それなのに莫大な維持費がかかる\nただの厄介物よ。
  d_nikke_helm_02_59:
    speaker: helm
    en: The Central Government has been slashing subsidies left and right,
    ko: |-
      결국 중앙 정부는 지원금을 대폭 삭감했고,
      자금이 나올 구멍이 없던 우리는.
    ja: |-
      結局中央政府は支援金を大幅に削減して、
      資金繰りに困った私たちは
  d_nikke_helm_02_60:
    speaker: helm
    en: so we've been forced to depend on donations from the Ark's upper crust to
      keep the Admire afloat.
    ko: |-
      방주의 부호들을 상대로 기부를 받아
      어드마이어 호를 유지하고 있어.
    ja: |-
      アークの富豪たちを相手に寄付を募って
      アドマイアー号を維持している。
  d_nikke_helm_02_61:
    speaker: helm
    en: The only reason any of this was possible was that Burningham went out of his
      way to help us.
    ko: "…버닝엄 부사령관께서 발 벗고 도와주셔서 가능한 일이야."
    ja: |-
      …バーニンガム副司令官が
      手伝ってくださっているから、
      できたことよ。
  d_nikke_helm_02_62:
    speaker: helm
    en: Thanks to the donations from people who still have faith in us, we've been
      able to keep the Admire and the Aegis squad from going under.
    ko: |-
      그리고 우릴 믿고 기부해 주는 분들 덕분에,
      어드마이어 호는, 이지스 스쿼드는 아직 유지될 수 있어.
    ja: |-
      そして、私たちを信じて寄付してくださっている
      方々のおかげでアドマイアー号は…
      イージス部隊はまだ存続することができる。
  d_nikke_helm_02_63:
    speaker: "<Self>"
    en: How much do the donations add up to?
    ko: 기부금은 얼마나 돼?
    ja: 寄付金はどれくらい集まっているんだ？
  d_nikke_helm_02_64:
    speaker: helm
    en: |-
      I'm not sure.
      We can't receive donations in credits so we get cash donations.
    ko: |-
      그것까진 몰라.
      크레디트를 받을 순 없어서 현물을 기부받거든.
    ja: |-
      そこまでは知らないわ。
      クレジットをいただくわけにもいかないから、
      物でもらっているの。
  d_nikke_helm_02_65:
    speaker: helm
    en: Mast and Anchor calculate the amount and exchange it into credits.
    ko: 이걸 마스트와 앵커가 처분해서 크레디트로 환전해.
    ja: |-
      それをマストとアンカーが売って、
      クレジットに変えてる。
  d_nikke_helm_02_66:
    speaker: helm
    en: As you probably know, the exchange value for cash is constantly fluctuating.
    ko: 귀관도 알겠지만 현물의 가치는 계속 바뀌어.
    ja: |-
      貴官も知っている通り、
      物の価値は変わり続ける。
  d_nikke_helm_02_67:
    speaker: helm
    en: We never know how much we'll get until the day we exchange it.
    ko: 그러니 처분하기 전엔 얼마가 들어올지는 몰라.
    ja: |-
      だから、
      売ってみないといくらになるか分からない。
  d_nikke_helm_02_68:
    speaker: helm
    en: Having said that, the amount keeps shrinking with every passing day.
    ko: "…그마저도, 날이 갈수록 점점 줄어들고 있어."
    ja: しかし、その寄付でさえも減り続けている…
  d_nikke_helm_02_69:
    speaker: "<Self>"
    en: Is there any way I can help?
    ko: "…내가 도와줄 일은 없을까?"
    ja: "…何か私に手伝えることはないか？"
  d_nikke_helm_02_70:
    speaker: helm
    en: Sure there is.
    ko: 물론 귀관이 도와줄 일은 있어.
    ja: ええ、もちろん。
  d_nikke_helm_02_71:
    speaker: helm
    en: Just help with cleaning up, like you did yesterday.
    ko: 어제와 마찬가지로 뒷정리를 도와주는 거야.
    ja: |-
      昨日のように、
      後片付けを手伝ってちょうだい。
  d_nikke_helm_02_72:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_helm_02_73:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_74:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_76:
    speaker: mast
    en: So... so tired.
    ko: 너, 너무 힘들어.
    ja: つ、疲れたぜ…
  d_nikke_helm_02_77:
    speaker: anchor
    en: Me too...
    ko: "…나도."
    ja: "…私も。"
  d_nikke_helm_02_78:
    speaker: "<Self>"
    en: I'm exhausted.
    ko: "…힘들어."
    ja: "…疲れた"
  d_nikke_helm_02_79:
    speaker: helm
    en: The bathroom still needs cleaning.
    ko: 아직 화장실 청소가 남았어.
    ja: まだお手洗いの掃除が残っている。
  d_nikke_helm_02_80:
    speaker: mast
    en: You've got hands, don't you? Do it yourself.
    ko: |-
      아 그 정도는 직접 좀 하쇼.
      손이 없나 발이 없나.
    ja: |-
      はい？
      そんぐらいは自分でやってくださいっす。
  d_nikke_helm_02_81:
    speaker: anchor
    en: Yeah!
    ko: 맞아 맞아.
    ja: そうだ、そうだ！
  d_nikke_helm_02_82:
    speaker: mast
    en: She hasn't even lifted a finger.
    ko: 어쩜 저렇게 손가락 하나 까딱 안 하실까.
    ja: 指一本も動かさないんだから…
  d_nikke_helm_02_83:
    speaker: anchor
    en: The only thing I've seen she did is boss us around.
    ko: 우리 부려 먹을 땐 까딱까딱 잘 하던데.
    ja: |-
      でも私たちに命令するときは指、
      すごく動いてた！
  d_nikke_helm_02_84:
    speaker: mast
    en: That's why people who come from royal backgrounds are no good. They think
      they're so much better than everyone else.
    ko: |-
      이래서 로열 출신들은 안된다는 거요.
      세상 사람 모두가 지 아래지 아주.
    ja: |-
      これだからロイヤル出身は。
      偉そうに、ふん。
  d_nikke_helm_02_85:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_86:
    speaker: helm
    en: That's it. Due to insubordination, there is a ban on drinking, effective immediately.
    ko: |-
      금일부터 금주야.
      사유는 명령 불복종.
    ja: |-
      今日から禁酒。
      理由は命令不服従ね。
  d_nikke_helm_02_87:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_02_88:
    speaker: helm
    en: If you don't clean the washrooms this instant, there'll be a ban on watching
      seagulls next.
    ko: |-
      지금 당장 화장실 청소를 하지 않으면,
      다음엔 갈매기 구경 금지.
    ja: |-
      今すぐお手洗いの掃除をしないと、
      次はカモメを眺めることも禁止。
  d_nikke_helm_02_89:
    speaker: anchor
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_02_90:
    speaker: helm
    en: You guys, when are you going to understand? The Aegis squad must hold itself
      to the highest standard...
    ko: |-
      너희들, 도대체 언제 정신 차릴 거니?
      우리는 이지스 스쿼드로 언제나 완벽해야 할 필요가 있….
    ja: |-
      あなたたち、いつになったら分かってくれるの？
      私たちはイージス部隊の一員として、
      常に完璧である…
  d_nikke_helm_02_91:
    speaker: mast
    en: What standards? All we do is beg for handouts!
    ko: 아 구걸이나 하는 팔자에 무슨 완벽 타령이요!
    ja: |-
      物乞いみたいなことやってる奴が、
      完璧にできるわけないじゃないっすか！
  d_nikke_helm_02_92:
    speaker: mast
    en: I'm so ashamed, I can't bear to tell anyone what I do!
    ko: 내가 어디 가서 창피해서 말도 못 꺼내!
    ja: |-
      恥ずかしくて、
      誰かに文句を言うこともできないっすよ。
  d_nikke_helm_02_93:
    speaker: helm
    en: So you're doing this job just for bragging rights?
    ko: 남한테 자랑하기 위해 이 일을 하는 거니?
    ja: この仕事が恥ずかしいということ？
  d_nikke_helm_02_94:
    speaker: mast
    en: Forget about boasting, we don't have an ounce of pride left! This isn't what
      I signed up for!
    ko: |-
      자랑은 못 할망정, 자부심도 개박살이 났다 이거요!
      내가 이러려고 여기서 이러고 있는 줄 아쇼?
    ja: |-
      恥ずかしいだけじゃないっす。
      プライドもズタボロっす！
      約束が違うじゃないっすか！
  d_nikke_helm_02_95:
    speaker: mast
    en: You said we could sail the high seas!
    ko: 배 태워준다며! 바다로 나가게 해준다며!
    ja: |-
      船に乗せてくれるって言ったのに、
      海に出るって言ったのに！
  d_nikke_helm_02_96:
    speaker: helm
    en: Mast, you're clearly suffering from mental stress. You're placed on probation
      for 3 days.
    ko: |-
      …마스트.
      하극상으로 인한 3일간 근신.
    ja: |-
      …マスト。
      下剋上で3日間独房ね。
  d_nikke_helm_02_97:
    speaker: anchor
    en: You really are the worst.
    ko: 우와, 진짜 최악.
    ja: うわあ、最悪…
  d_nikke_helm_02_98:
    speaker: mast
    en: Fine then. I'll just drink myself into a stupor for the next 3 days.
    ko: |-
      그러든지.
      3일 동안 술이나 진탕 마시지 뭐.
    ja: |-
      いいっすよ。
      3日間閉じこもって思う存分酒でも
      呑んでやるっす。
  d_nikke_helm_02_99:
    speaker: helm
    en: I said there's a ban on alcohol.
    ko: 금주라고 말했어.
    ja: お酒はダメって言ったはずよ。
  d_nikke_helm_02_100:
    speaker: mast
    en: You can't watch me every waking moment of the day.
    ko: 그럼 하루 종일 내 옆에서 지켜보시던가.
    ja: つきっきりで監視するつもりっすか？
  d_nikke_helm_02_101:
    speaker: mast
    en: After all, you're too busy begging the rich folk.
    ko: 뭐, 구걸하느라 바빠서 그럴 여가가 있을까 몰라.
    ja: 物乞いで忙しいんすよね？
  d_nikke_helm_02_102:
    speaker: helm
    en: Mast.
    ko: 마스트.
    ja: マスト。
  d_nikke_helm_02_103:
    speaker: mast
    en: What?
    ko: 왜.
    ja: なんすか。
  d_nikke_helm_02_104:
    speaker: helm
    en: One month of probation for rebuking a senior officer.
    ko: 상관 모독으로 한 달간 근신.
    ja: 上官冒涜で一ヶ月間独房。
  d_nikke_helm_02_105:
    speaker: mast
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_helm_02_106:
    speaker: mast
    en: What do I care? Do whatever you want!
    ko: 맘대로 하쇼…!
    ja: 勝手にしてくださいっす！
  d_nikke_helm_02_107:
    speaker: "<Narration>"
    en: Mast storms out in a huff.
    ko: 마스트는 거친 걸음걸이로 가버렸다.
    ja: マストは怒って行ってしまった
  d_nikke_helm_02_108:
    speaker: anchor
    en: Helm, you're out of line.
    ko: 헬름. 너무해.
    ja: ヘルム、ひどい。
  d_nikke_helm_02_109:
    speaker: helm
    en: She is a soldier, and soldiers do not question a superior's orders.
    ko: |-
      우리는 군인이야.
      군인은 상관의 명령에 절대복종해야 해.
    ja: |-
      私たちは軍人よ。
      軍人は上官の命令に服従しないと
      いけないの。
  d_nikke_helm_02_110:
    speaker: anchor
    en: But we're all in the same squad. Aren't we friends?
    ko: |-
      그런데 우리는 같은 스쿼드잖아.
      친구 아냐?
    ja: |-
      でも私たちは同じ部隊でしょ？
      友だちじゃないの？
  d_nikke_helm_02_111:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_112:
    speaker: helm
    en: I am your superior, and you are my subordinates.
    ko: 나는 상관이고, 너희는 부하야.
    ja: 私は上官で、あなたたちは部下よ。
  d_nikke_helm_02_113:
    speaker: anchor
    en: "... So that's how it is."
    ko: "…그렇구나."
    ja: "…そっか。"
  d_nikke_helm_02_114:
    speaker: "<Monologue>"
    en: Anchor rummages through her jacket.
    ko: 앵커는 품을 뒤적거렸다.
    ja: アンカーはポケットの中を探り始めた
  d_nikke_helm_02_115:
    speaker: "<Monologue>"
    en: Suddenly, she hurls something at Helm.
    ko: 그리고 뭔가를 헬름에게 집어던졌다!
    ja: そして何かをヘルムに向かって投げた！
  d_nikke_helm_02_116:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철퍽!
    ja: ビチャッ！
  d_nikke_helm_02_117:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_02_118:
    speaker: "<Narration>"
    en: Anchor turns back and runs off.
    ko: 앵커는 등을 돌려 뛰어갔다.
    ja: アンカーは走って逃げた
  d_nikke_helm_02_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_120:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_121:
    speaker: "<Self>"
    en: Things are starting to get out of control.
    ko: 헬름. 방금은 좀 심했어.
    ja: ヘルム、今のは言い過ぎだ
  d_nikke_helm_02_122:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_02_123:
    speaker: "<Self>"
    en: Helm?
    ko: 헬름?
    ja: ヘルム？
  d_nikke_helm_02_124:
    speaker: helm
    en: Could...
    ko: 귀관.
    ja: 貴官。
  d_nikke_helm_02_125:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_helm_02_126:
    speaker: helm
    en: Could you please... tell me what's stuck on my face?
    ko: |-
      내 얼굴에 부, 붙어있는 게.
      뭐, 뭐뭔지 알려줄 수 있어?
    ja: |-
      わ、私の顔に…
      な、何がくっついているか、
      教えてもらえるかしら？
  d_nikke_helm_02_127:
    speaker: "<Choice>"
    en: A starfish.
    ko: 불가사리.
    ja: ヒトデ
  d_nikke_helm_02_128:
    speaker: "<Choice>"
    en: It's a star-shaped sticker.
    ko: 별 모양 스티커.
    ja: ヒトデのシール
  d_nikke_helm_02_129:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_02_130:
    speaker: helm
    en: But it's... moving...
    ko: 우, 움직이는데?
    ja: う、動いてるんだけど…
  d_nikke_helm_02_131:
    speaker: "<Self>"
    en: "... Okay, it's a starfish."
    ko: "…사실 불가사리야."
    ja: "…実はヒトデだ"
  d_nikke_helm_02_132:
    speaker: helm
    en: A live one?
    ko: "…살아있는?"
    ja: "…生きているヒトデ？"
  d_nikke_helm_02_133:
    speaker: "<Self>"
    en: Yep.
    ko: "…살아있는."
    ja: "…生きているヒトデ"
  d_nikke_helm_02_134:
    speaker: helm
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_02_135:
    speaker: helm
    en: "!!!!"
    ko: "!!!!!!"
    ja: "！！！！！！"
d_nikke_helm_03:
  d_nikke_helm_03_1:
    speaker: "<Narration>"
    en: Admire Cabin.
    ko: 어드마이어 호 선실.
    ja: アドマイアー号の船室
  d_nikke_helm_03_2:
    speaker: "<Monologue>"
    en: Mast and Anchor fell asleep.
    ko: 마스트와 앵커는 곯아떨어져 있었다.
    ja: マストとアンカーはぐっすり眠っている
  d_nikke_helm_03_3:
    speaker: "<Monologue>"
    en: On the ground, there is a pile of drink cans.
    ko: 바닥에는 음료수 캔들이 널브러져 있다.
    ja: 床には飲み干したジュースの缶が転がっている
  d_nikke_helm_03_4:
    speaker: "<Self>"
    en: "... It appears they didn't drink alcohol."
    ko: "…술을 마시진 않은 모양이네."
    ja: "…お酒は飲まなかったみたいだな"
  d_nikke_helm_03_5:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_6:
    speaker: "<Monologue>"
    en: Helm gently puts a blanket over the sleeping Mast and Anchor.
    ko: 헬름은 자고 있는 둘에게 조용히 이불을 덮어줬다.
    ja: ヘルムは眠っている2人にそっと毛布をかけた
  d_nikke_helm_03_7:
    speaker: helm
    en: Would you like to get some air?
    ko: "…잠깐 바람 좀 쐴까?"
    ja: "…少し風にでも当たりましょうか。"
  d_nikke_helm_03_8:
    speaker: helm
    en: I'm not stupid. I know what this boat party really was.
    ko: 이 선상 파티가 어떤 의미인지 나도 잘 알아.
    ja: |-
      この船上パーティーが
      どんな風に見られているのか、
      私も分かってるわ。
  d_nikke_helm_03_9:
    speaker: helm
    en: If you want the truth, it's glorified begging.
    ko: |-
      돈 없는 스쿼드가 억지를 써가며
      구걸하고 있는 것과 크게 다르지 않아. 그건 사실이지.
    ja: |-
      貧乏な部隊が屁理屈で
      物乞いをしているのと同じ、
      それは事実よ。
  d_nikke_helm_03_10:
    speaker: helm
    en: I'm not doing this because I like it.
    ko: 나라고 좋아서 하고 있는 일이 아냐.
    ja: 私だって好きでやっているわけじゃない。
  d_nikke_helm_03_11:
    speaker: helm
    en: I'd love to be able to have a taste of real action, and be judged solely on
      my performance on the battlefield.
    ko: |-
      당당하게 전과를 올리고,
      그 성과에 대한 평가를 받고 싶어.
    ja: |-
      堂々と戦果を出し、
      その戦果で評価されたい。
  d_nikke_helm_03_12:
    speaker: helm
    en: But there's no battlefield for us to fight on.
    ko: 하지만 우리를 위한 전장은 없지.
    ja: しかし、私たちのための戦場はない…
  d_nikke_helm_03_13:
    speaker: "<Self>"
    en: What about going to another squad?
    ko: 다른 스쿼드로 가는 건?
    ja: 他の部隊に移るのはどうだ？
  d_nikke_helm_03_14:
    speaker: helm
    en: That's never been an option.
    ko: "…그건 선택지가 아냐."
    ja: "…それは選択肢にないわ。"
  d_nikke_helm_03_15:
    speaker: helm
    en: I made a promise to them.
    ko: 약속했어.
    ja: 約束したから。
  d_nikke_helm_03_16:
    speaker: helm
    en: I promised that we would sail our ship on the high seas,
    ko: 배를 타고 바다를 마음껏 가로지르고.
    ja: 船に乗って、海を渡って…
  d_nikke_helm_03_17:
    speaker: helm
    en: and come in contact with all the sea life out there.
    ko: 온갖 해양 생물들을 직접 보고 만질 수 있게 해주겠다고.
    ja: |-
      色んな海の生き物を見て、
      触れられるようにしてあげるって。
  d_nikke_helm_03_18:
    speaker: helm
    en: I intend to keep that promise. Until then, I can handle any insult people
      hurl our way.
    ko: |-
      그 약속을 지키기 전까지
      전과 없는 스쿼드, 돈 잡아먹는 스쿼드라는 말 정도는 참을 수 있어.
    ja: |-
      その約束を果たすまでは
      戦果のない部隊、金ばかりかかる部隊と
      罵られることぐらい、我慢できる。
  d_nikke_helm_03_19:
    speaker: helm
    en: However...
    ko: "…하지만."
    ja: "…でも、"
  d_nikke_helm_03_20:
    speaker: helm
    en: Words only mean so much when your donations are slowly shriveling up.
    ko: |-
      말뿐인 어필은 한계가 명확한 법이라,
      날이 갈수록 기부금액은 줄어들고 있어.
    ja: |-
      口先だけのアピールには限界がある。
      実際、日に日に寄付額は減っているし。
  d_nikke_helm_03_21:
    speaker: helm
    en: Unless things change, our squad will be broke before long.
    ko: 이대로 가다간 스쿼드가 부서질지도 몰라.
    ja: このままでは部隊が崩れてしまうかもしれない。
  d_nikke_helm_03_22:
    speaker: "<Self>"
    en: I'll try to drum up some money.
    ko: 돈은 내가 어떻게든 구해볼게.
    ja: 金なら、私がなんとかしてみる
  d_nikke_helm_03_23:
    speaker: helm
    en: But how?
    ko: "…뭐?"
    ja: "…今なんて？"
  d_nikke_helm_03_24:
    speaker: "<Choice>"
    en: I'll ask the Talentum squad for help.
    ko: 달란트 스쿼드에게 부탁하면….
    ja: タレント部隊に頼めば…
  d_nikke_helm_03_25:
    speaker: "<Choice>"
    en: I'll try and ask the CEOs to make an investment.
    ko: CEO들에게 투자를 요청하면….
    ja: CEOに投資を頼めば…
  d_nikke_helm_03_26:
    speaker: helm
    en: No. I know your heart's in the right place, but that's the last thing I want.
    ko: 아니. 귀관의 마음은 잘 알겠지만 그러지 않았으면 해.
    ja: いいえ、貴官の気持ちだけ受け取るわ。
  d_nikke_helm_03_27:
    speaker: helm
    en: I want to keep it at donations. It's not just money that our squad is in dire
      need of.
    ko: |-
      기부라는 형태는 유지하고 싶어.
      우리에게 필요한 건 단순히 돈이 아냐.
    ja: |-
      寄付という形は維持したい。
      私たちに必要なのは、お金だけではないの。
  d_nikke_helm_03_28:
    speaker: helm
    en: The Admire and Aegis both need the respect of the Ark's citizens just as badly.
    ko: 방주 시민의 인정을 받으며 어드마이어 호와 이지스 스쿼드를 유지하고 싶은 거야.
    ja: |-
      アーク市民に認められながら、
      アドマイアー号とイージス部隊を
      維持していきたいの。
  d_nikke_helm_03_29:
    speaker: helm
    en: I want them to need us. That way we can at least still hold onto a shred of
      pride.
    ko: |-
      그쪽에서 우릴 필요로 해주길 바래.
      그래야 우리도 아주 작은 긍지를 가질 수 있어.
    ja: |-
      市民がもっと私たちを必要としてほしい。
      そうすることで、私たちはとても小さな誇りを
      持つことができるから。
  d_nikke_helm_03_30:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_31:
    speaker: helm
    en: So, I must ask you,
    ko: 그래서 말인데 귀관.
    ja: それでだけど…
  d_nikke_helm_03_32:
    speaker: helm
    en: can you take us up to the surface?
    ko: 귀관이 우릴 지상에 데려다주지 않겠어?
    ja: |-
      貴官が私たちを、
      地上に連れて行ってくれない？
  d_nikke_helm_03_33:
    speaker: helm
    en: If we got some battle experience up on the surface, we...
    ko: 지상에서 전과를 올린다면 우리도….
    ja: 地上で戦果を得たら、私たちも…
  d_nikke_helm_03_34:
    speaker: "<Self>"
    en: Any fighting you saw up there wouldn't be of any benefit to a navy.
    ko: 그건 [해군]으로서의 전과가 아냐.
    ja: それは「海軍」としての戦果ではない
  d_nikke_helm_03_35:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_36:
    speaker: helm
    en: It'd be better than just sitting here waiting to be disbanded...
    ko: 이대로 부서지는 것만 기다리는 것보단 그게 더….
    ja: |-
      でも、このまま部隊が崩れるのを
      待つくらいなら、いっそのこと…
  d_nikke_helm_03_37:
    speaker: "<Self>"
    en: The point is that we have to prove you're skilled as a navy, right?
    ko: 요점은 해군으로서의 능력을 증명하면 되는 것 아냐?
    ja: |-
      要は、海軍としての能力を
      証明できればいいのだろう？
  d_nikke_helm_03_38:
    speaker: helm
    en: "... Right."
    ko: "…맞아."
    ja: "…ええ。"
  d_nikke_helm_03_39:
    speaker: "<Self>"
    en: Then let's think along those lines.
    ko: 그럼 그쪽으로 생각해 보자.
    ja: |-
      じゃあ証明する方法に
      焦点を当てて考えてみよう
  d_nikke_helm_03_40:
    speaker: helm
    en: If there's no battle to fight, how can we prove ourselves?
    ko: 전장이 없는데 해군으로서의 능력을 어떻게 증명하지?
    ja: |-
      戦場がないのに、
      どうやって海軍としての能力を証明しろと？
  d_nikke_helm_03_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_42:
    speaker: helm
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_nikke_helm_03_43:
    speaker: helm
    en: You came here to help, and all I've done is snap at you.
    ko: 도와주겠다는 사람을 너무 몰아붙였네.
    ja: |-
      手伝おうとしてくれる人を、
      責め立てるような言い方をしてしまった。
  d_nikke_helm_03_44:
    speaker: "<Self>"
    en: Those speeches you give when you receive donations...
    ko: 기부받을 때의 연설은.
    ja: 寄付を募るスピーチは
  d_nikke_helm_03_45:
    speaker: "<Self>"
    en: They're essentially glorified advertisements, right?
    ko: 사실상 광고라고 봐도 되지?
    ja: 事実上、宣伝だとみてもいいよな？
  d_nikke_helm_03_46:
    speaker: helm
    en: Absolutely.
    ko: 맞아. 명백한 광고지.
    ja: そうよ。明らかな宣伝。
  d_nikke_helm_03_47:
    speaker: helm
    en: It's just me selling myself, and Aegis.
    ko: 말뿐인.
    ja: 口先だけの…
  d_nikke_helm_03_48:
    speaker: "<Self>"
    en: In that case, how about we make a video?
    ko: 그렇다면 광고 영상을 준비해 보자.
    ja: 宣伝の映像を撮ってみるのはどうだ？
  d_nikke_helm_03_49:
    speaker: helm
    en: A video?
    ko: 영상을?
    ja: 宣伝の映像？
  d_nikke_helm_03_50:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_51:
    speaker: helm
    en: Okay, I see what you're getting at.
    ko: 과연. 무슨 말인지 알겠어.
    ja: なるほど。そういうことね。
  d_nikke_helm_03_52:
    speaker: helm
    en: No matter how eloquent you are, there's a limit to how much you can sway people
      using only words.
    ko: |-
      제아무리 청산유수 같은 말이라 할지라도,
      사람들을 설득하는 것에는 한계가 있어.
    ja: |-
      いくらうまく書かれたスピーチでも
      説得には限界がある。
  d_nikke_helm_03_53:
    speaker: helm
    en: If we had a video highlighting just how capable we are, people would have
      more faith in us.
    ko: |-
      하지만 능력을 증명할 영상이 있다면,
      신뢰도는 올라가겠지.
    ja: |-
      しかし、能力を証明できる映像なら
      信頼度を上げることができる。
  d_nikke_helm_03_54:
    speaker: helm
    en: It's a good idea, but how do you plan on making it?
    ko: 좋은 생각인 것 같은데, 어떻게 만들 생각이니?
    ja: |-
      いいアイデアね。
      それで、映像はどうやって作るの？
  d_nikke_helm_03_55:
    speaker: helm
    en: Nobody in our squad knows the first thing about making videos.
    ko: 우리 스쿼드에 영상 제작 능력을 가진 사람은 없어.
    ja: うちの部隊には映像が作れる人はいないもの。
  d_nikke_helm_03_56:
    speaker: "<Self>"
    en: As long as we have compelling material, we're just fine.
    ko: 소스만 있다면 어떻게든 할 수 있을 거야.
    ja: ソースさえあれば何とかできると思う
  d_nikke_helm_03_57:
    speaker: helm
    en: Compelling material...
    ko: 소스.
    ja: ソース…
  d_nikke_helm_03_58:
    speaker: helm
    en: You mean the footage we'll use for the video.
    ko: 영상에 사용할 자료들 말이구나.
    ja: 映像に使う材料のことね。
  d_nikke_helm_03_59:
    speaker: helm
    en: Do you think I should be in it?
    ko: "…내가 나와야 되겠지? 아무래도."
    ja: "…出演するのは、やはり私か。"
  d_nikke_helm_03_60:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_61:
    speaker: helm
    en: All right, I'm on board.
    ko: 좋아. 협조할게.
    ja: いいわ、協力する。
  d_nikke_helm_03_62:
    speaker: "<Self>"
    en: Before we proceed, I have something to tell you.
    ko: 그전에 말해둘게 있어.
    ja: その前に言っておくことがある
  d_nikke_helm_03_63:
    speaker: helm
    en: What?
    ko: 뭔데?
    ja: どうぞ。
  d_nikke_helm_03_64:
    speaker: "<Self>"
    en: I might ask you to do some things that seem outrageous or nonsensical at the
      time.
    ko: 과장되고, 터무니없는 일을 요구할지도 몰라.
    ja: 無茶で、とんでもないことを\n要求されるかもしれない
  d_nikke_helm_03_65:
    speaker: helm
    en: It doesn't matter.
    ko: 상관없어.
    ja: 構わないわ。
  d_nikke_helm_03_66:
    speaker: helm
    en: I'm used to being a clown.
    ko: 광대 노릇은 익숙하니까.
    ja: ピエロになるのは、慣れているから。
  d_nikke_helm_03_67:
    speaker: helm
    en: You can toss me overboard for all I care, so long as it will help bolster
      our reputation.
    ko: |-
      부상할 수 있다면,
      나는 해저로 떨어져도 상관없어.
    ja: |-
      部隊が浮上できるなら
      私は海底に沈んだっていい。
  d_nikke_helm_03_68:
    speaker: helm
    en: What is this place?
    ko: 귀관. 이곳은 어디지?
    ja: 貴官、ここは？
  d_nikke_helm_03_69:
    speaker: "<Self>"
    en: It's a spa.
    ko: 방주의 온천이야.
    ja: アークの温泉だ
  d_nikke_helm_03_70:
    speaker: helm
    en: Did you rent it? That must have cost a small fortune.
    ko: 빌린 건가? 금액이 제법 나갔을 텐데.
    ja: |-
      まさか借りたの？
      結構な金額なはずなのに。
  d_nikke_helm_03_71:
    speaker: "<Self>"
    en: I just chose a time when there aren't a lot of customers.
    ko: 그냥 손님이 별로 없는 시간을 골랐어.
    ja: 人が少ない時間を選んだだけだ
  d_nikke_helm_03_72:
    speaker: helm
    en: Oh... okay. So why are we here anyway?
    ko: |-
      …그래.
      그래서 여긴 왜?
    ja: |-
      …そう。
      それで、どうしてここに？
  d_nikke_helm_03_73:
    speaker: "<Self>"
    en: I figured since you're in the navy, I should choose a place where there's
      water.
    ko: 해군이라서 일단 물이 있는 곳으로 왔어.
    ja: |-
      海軍だから、
      とりあえず水があるところに来てみた
  d_nikke_helm_03_74:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_75:
    speaker: helm
    en: I'm just going to say this right off the bat. I'm not wearing any swimming
      suits or anything like that.
    ko: |-
      미리 말해놓는데,
      수영복이라던가 목욕 가운 같은 건 사양하겠어.
    ja: |-
      予め言っておくわ。
      水着やバスローブ姿は無理。
  d_nikke_helm_03_76:
    speaker: helm
    en: I don't want to rely on sex appeal to get the message out.
    ko: 그런쪽으로 어필하고 싶진 않아.
    ja: そういうアピールの仕方は避けたい。
  d_nikke_helm_03_77:
    speaker: "<Self>"
    en: What are you talking about?
    ko: "?? 무슨 소리야?"
    ja: "？？何を言っているんだ？"
  d_nikke_helm_03_78:
    speaker: helm
    en: Oh, I guess we're not making that kind of video anyway.
    ko: "…아. 그, 그런 쪽 영상이 아니구나."
    ja: |-
      …な、なんでもない。
      少し勘違いをしてしまったわ。
  d_nikke_helm_03_79:
    speaker: helm
    en: How about swimming?
    ko: 흠… 그럼 수영이라도 해볼까?
    ja: じゃあ…泳いでみるのはどう？
  d_nikke_helm_03_80:
    speaker: "<Self>"
    en: Swim? A Nikke?
    ko: 수영? 니케가?
    ja: 泳ぐ？ニケが？
  d_nikke_helm_03_81:
    speaker: helm
    en: Yes, most Nikkes can't swim.
    ko: 그래. 보통의 니케들은 수영할 수 없지만.
    ja: そうよ。普通のニケは泳げないけど、
  d_nikke_helm_03_82:
    speaker: helm
    en: However, there are numerous instances where swimming comes in handy for us,
    ko: 이지스 스쿼드의 니케들은 수영 기능이 탑재되어 있어.
    ja: |-
      イージス部隊のニケには
      水泳機能が搭載されているの。
  d_nikke_helm_03_83:
    speaker: helm
    en: so every member of Aegis was programmed to be able to swim. This way we can
      conduct emergency rescue operations in the water, amongst other things.
    ko: |-
      수영 기능은 쓸 곳이 많을 테니까.
      인명 구조든 긴급 탈출이든 여러 가지로.
    ja: |-
      救助や脱出…
      色々使う場面があるだろうから。
  d_nikke_helm_03_84:
    speaker: "<Self>"
    en: Good. Let's try it.
    ko: 좋아. 해보자.
    ja: よし、やってみよう
  d_nikke_helm_03_85:
    speaker: helm
    en: All right, here I go.
    ko: |-
      알겠어.
      그럼 시작할게.
    ja: |-
      ええ。
      じゃあ始めるわよ。
  d_nikke_helm_03_86:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙!
    ja: ドボン！
  d_nikke_helm_03_87:
    speaker: "<Narration>"
    en: "*Splash splash splash splash*"
    ko: 첨벙! 첨벙! 첨벙! 첨벙!
    ja: ボチャン！ボチャン！ボチャン！ボチャン！
  d_nikke_helm_03_88:
    speaker: "<Monologue>"
    en: Helm displays all kinds of swimming exercises inside the hot tub.
    ko: 헬름은 온천 안에서 온갖 수영 기술을 선보였다.
    ja: ヘルムは温泉で様々な泳ぎの技を披露した
  d_nikke_helm_03_89:
    speaker: "<Monologue>"
    en: Her technique is impeccable, textbook even.
    ko: 교본으로 써도 될 정도로 군더더기 없는 수영이었다.
    ja: |-
      まるで教科書のような、
      完璧なフォームの泳ぎ方だった
  d_nikke_helm_03_90:
    speaker: spaowner
    en: No swimming in the hot tub!
    ko: 온천 안에서 수영 금지에욧-!!
    ja: 温泉で泳がないでくださいっ！
  d_nikke_helm_03_91:
    speaker: helm
    en: Oh, right... sorry.
    ko: 아… 예. 죄송합니다.
    ja: あっ…はい、すみません。
  d_nikke_helm_03_92:
    speaker: helm
    en: Did you catch all that?
    ko: "…제대로 찍었어?"
    ja: "…どう？うまく撮れた？"
  d_nikke_helm_03_93:
    speaker: "<Self>"
    en: Every last bit.
    ko: 제대로 찍었어.
    ja: うまく撮れた
  d_nikke_helm_03_94:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_03_95:
    speaker: helm
    en: Do... Do you think it'd be better if I put on a swimsuit?
    ko: 그… 역시 수영복을 입는 게 좀 더 도움이 될까?
    ja: その…やはり水着を着たほうがいいかしら。
  d_nikke_helm_03_96:
    speaker: "<Self>"
    en: If you want to wear a swimsuit, just say so.
    ko: "…이 정도면 그냥 본인이 입고 싶은 거 아냐?"
    ja: "…もう自分が着たいだけじゃないのか？"
  d_nikke_helm_03_97:
    speaker: helm
    en: Th-that's not it.
    ko: 그, 그건 아냐.
    ja: そ、そんなわけないわよ。
  d_nikke_helm_03_98:
    speaker: helm
    en: Anyway, are we done filming for now?
    ko: 그럼 촬영은 일단 끝?
    ja: 撮影はこれで終わり？
  d_nikke_helm_03_99:
    speaker: "<Self>"
    en: Let me get a shot of you doing a cool dive.
    ko: 멋지게 다이빙하는 거 하나만 찍자.
    ja: |-
      格好良く飛び込みするところを、
      追加で撮りたい
  d_nikke_helm_03_100:
    speaker: helm
    en: Sure.
    ko: 좋아.
    ja: 分かったわ。
  d_nikke_helm_03_101:
    speaker: "<Monologue>"
    en: Helm climbs up a platform and dives into the hot tub.
    ko: 헬름은 높은 곳에 올라가서 온천 안으로 다이빙했다.
    ja: |-
      ヘルムは高いところに上り、
      温泉へ飛び込んだ
  d_nikke_helm_03_102:
    speaker: "<Monologue>"
    en: "*Plunge*"
    ko: 퐁당.
    ja: ポチャン
  d_nikke_helm_03_103:
    speaker: "<Monologue>"
    en: It was a perfect dive, without a single drop of water being splashed.
    ko: 물 한 방울 튀지 않는 깔끔한 입수였다!
    ja: 水しぶきもない、きれいな飛び込み！
  d_nikke_helm_03_104:
    speaker: spaowner
    en: No diving!
    ko: 다이빙 금지에욧--!!
    ja: 飛び込み禁止ですよっ！
  d_nikke_helm_03_105:
    speaker: spaowner
    en: And you can't go into the hot tub with clothes on!
    ko: 아니, 그리고 옷을 입고 온천에 들어가면 어떡해욧-!!
    ja: それに、服を着たまま入らないでくださいっ！
  d_nikke_helm_03_106:
    speaker: helm
    en: Sorry...
    ko: 죄, 죄송합니다.
    ja: す、すみません。
  d_nikke_helm_03_107:
    speaker: helm
    en: "... Let's go."
    ko: "…나가자."
    ja: "…もう行きましょう。"
  d_nikke_helm_03_108:
    speaker: helm
    en: So, what's next?
    ko: "…그래서, 다음은?"
    ja: 飛び込みの次は？何を撮る？
  d_nikke_helm_03_109:
    speaker: "<Self>"
    en: Have you got any other special skills?
    ko: 또 다른 특기는?
    ja: 他の特技は？
  d_nikke_helm_03_110:
    speaker: helm
    en: Let me think...
    ko: 특기라면….
    ja: 他の特技なら…
  d_nikke_helm_03_111:
    speaker: helm
    en: Sure, piloting the Admire.
    ko: 어드마이어 호의 조종이야.
    ja: アドマイアー号の操縦ね。
d_nikke_helm_04:
  d_nikke_helm_04_1:
    speaker: helm
    en: This is the bridge of the Admire.
    ko: 이곳이 어드마이어 호의 함교야.
    ja: ここがアドマイアー号のブリッジよ。
  d_nikke_helm_04_2:
    speaker: helm
    en: You can control the ship from here.
    ko: 조종은 이곳에서 할 수 있어.
    ja: ここで操縦するの。
  d_nikke_helm_04_3:
    speaker: "<Self>"
    en: Let's push-off.
    ko: 움직여보자.
    ja: 動かしてみよう
  d_nikke_helm_04_4:
    speaker: helm
    en: "... I can't move it unless it's at war."
    ko: "…전시가 아니면 움직일 수 없어."
    ja: "…戦時じゃないと動かせないわ。"
  d_nikke_helm_04_5:
    speaker: helm
    en: It uses a lot of fuel.
    ko: 연료가 너무 많이 들거든.
    ja: かなり燃料を消費するからね。
  d_nikke_helm_04_6:
    speaker: "<Self>"
    en: Then how can we show that you're good at controlling the ship?
    ko: 그럼 조종을 잘 하는 걸 어떻게 촬영해?
    ja: では、操縦するところはどう撮影すればいい？
  d_nikke_helm_04_7:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_8:
    speaker: "<Choice>"
    en: Let's just film you in the center of the bridge shouting out commands.
    ko: 함교 중간에서 멋지게 명령하는 걸 촬영하자.
    ja: ブリッジで格好良く命令しているところを撮ろう
  d_nikke_helm_04_9:
    speaker: "<Choice>"
    en: Let's just film you ordering to fire the cannons.
    ko: 멋지게 발포 명령을 내리는 걸 촬영하자.
    ja: 格好良く発砲命令しているところを撮ろう
  d_nikke_helm_04_10:
    speaker: helm
    en: Okay, sure. I've practiced that several times before.
    ko: 좋아. 그거라면 몇 번이고 연습했으니까.
    ja: いいわ。それなら何度も練習したから。
  d_nikke_helm_04_11:
    speaker: "<Monologue>"
    en: Helm stands ramrod straight in the center of the bridge.
    ko: 헬름은 함교 중앙에 우뚝 섰다.
    ja: ヘルムはブリッジの真ん中に立った
  d_nikke_helm_04_12:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_13:
    speaker: "<Monologue>"
    en: Helm slams the end of her sword onto the floor.
    ko: 헬름이 검 끝으로 바닥을 찍었다.
    ja: ヘルムが剣先を床に刺した
  d_nikke_helm_04_14:
    speaker: "<Narration>"
    en: "*Smack*"
    ko: 딱!
    ja: キーン！
  d_nikke_helm_04_15:
    speaker: helm
    en: Target! Tyrant-class rapture up ahead!
    ko: 목표! 전방의 타일런트 급 랩쳐!
    ja: 目標！前方のタイラント級ラプチャー！
  d_nikke_helm_04_16:
    speaker: helm
    en: Admire! Full speed ahead! All guns! Forward!
    ko: 어드마이어 호! 전속 전진! 모든 주포! 정면!
    ja: アドマイアー号、全速力前進！主砲、正面！
  d_nikke_helm_04_17:
    speaker: helm
    en: Report immediately when ready to fire!
    ko: 발사 준비 종료 후 즉시 보고!
    ja: 発射準備が整い次第、報告せよ！
  d_nikke_helm_04_18:
    speaker: "<Choice>"
    en: Guns primed and ready to fire! Awaiting your order!
    ko: 주포 충전 210%! 언제든 갈 수 있습니다!
    ja: 主砲チャージ210％！いつでも撃てます！
  d_nikke_helm_04_19:
    speaker: "<Choice>"
    en: Preparations complete! Ready to fire!
    ko: 주포 발사 시퀀스! 준비 완료!
    ja: 主砲発射シーケンス準備完了！
  d_nikke_helm_04_20:
    speaker: helm
    en: Brace yourselves!
    ko: |-
      전원!
      섬광과 충격에 대비해라!
    ja: |-
      全隊員、
      閃光と衝撃に備えよ！
  d_nikke_helm_04_21:
    speaker: helm
    en: Aegis cannon! Fire!
    ko: |-
      이지스 캐논!
      발사-!!
    ja: |-
      イージスキャノン！
      発射！！
  d_nikke_helm_04_22:
    speaker: "<Narration>"
    en: "*Wing*"
    ko: 휘이이이잉~~
    ja: キュイ―――ン！
  d_nikke_helm_04_23:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_24:
    speaker: "<Choice>"
    en: Clap.
    ko: 박수를 친다.
    ja: 拍手をする
  d_nikke_helm_04_25:
    speaker: "<Choice>"
    en: Shout.
    ko: 환호성을 지른다.
    ja: 歓喜の声を上げる
  d_nikke_helm_04_26:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_27:
    speaker: "<Choice>"
    en: Whistle.
    ko: 휘파람을 분다.
    ja: 口笛を吹く
  d_nikke_helm_04_28:
    speaker: "<Choice>"
    en: Cry.
    ko: 오열한다.
    ja: 泣き崩れる
  d_nikke_helm_04_29:
    speaker: helm
    en: All right all right, that's enough.
    ko: 그, 그만….
    ja: も、もうやめてよ…
  d_nikke_helm_04_30:
    speaker: "<Self>"
    en: That was great footage.
    ko: 좋은 그림이 나왔어.
    ja: いい場面が撮れた
  d_nikke_helm_04_31:
    speaker: helm
    en: "... That's good."
    ko: "…다행이네."
    ja: "…それはよかったわ。"
  d_nikke_helm_04_32:
    speaker: "<Self>"
    en: Lastly, let's film you beside the Admire.
    ko: 마지막으로 어드마이어 호 옆에 서서 촬영하자.
    ja: |-
      最後に、
      アドマイアー号の隣に立っているところを撮ろう
  d_nikke_helm_04_33:
    speaker: helm
    en: Whatever you say.
    ko: "…그래. 이제 맘대로 해."
    ja: "…ええ、もう全部任せるわ。"
  d_nikke_helm_04_34:
    speaker: helm
    en: You think you've got enough footage?
    ko: 그래서, 소스는 이제 충분해?
    ja: それで、ソースは足りた？
  d_nikke_helm_04_35:
    speaker: "<Self>"
    en: It should be enough.
    ko: 충분해.
    ja: 十分だ
  d_nikke_helm_04_36:
    speaker: helm
    en: So what kind of video are you planning to make?
    ko: 그럼 그걸로 무슨 광고를 만들거니?
    ja: どんな宣伝を作る予定なの？
  d_nikke_helm_04_37:
    speaker: "<Self>"
    en: I'm thinking.
    ko: 구상 중이야.
    ja: 今考えている
  d_nikke_helm_04_38:
    speaker: helm
    en: Can I make a request?
    ko: 그럼 내 요구를 말해도 될까?
    ja: |-
      じゃあ、私からお願いしたい点を
      伝えていいかしら？
  d_nikke_helm_04_39:
    speaker: helm
    en: It is an advertisement, so it's fine if you play up some things for effect.
    ko: 어느 정도의 과장은 들어가도 좋아. 광고 영상이니까.
    ja: |-
      ある程度は誇張していいと思うの。
      宣伝だからね。
  d_nikke_helm_04_40:
    speaker: helm
    en: I'd like the Admire to come off as nicely as possible.
    ko: 그리고 어드마이어 호의 이상적인 모습이 어필되면 좋겠어.
    ja: |-
      それから、アドマイアー号の理想的な姿を
      アピールしたい。
  d_nikke_helm_04_41:
    speaker: helm
    en: "... And I'd like to look good in it as well."
    ko: "…내, 내 모습도 어필되면 좋을 것 같아."
    ja: |-
      …わ、私のことも
      アピールできれば嬉しいわ。
  d_nikke_helm_04_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_43:
    speaker: helm
    en: Don't get me wrong, it's not like I want to be famous or anything.
    ko: 유명해지고 싶다거나 하는 건 아니니 오해하지 마.
    ja: |-
      自分が有名になりたいわけじゃないから、
      誤解はしないで。
  d_nikke_helm_04_44:
    speaker: helm
    en: It's just that I'm the face of the Aegis squad.
    ko: 난 이지스 스쿼드의 얼굴이니까.
    ja: 私はイージス部隊の顔だから。
  d_nikke_helm_04_45:
    speaker: helm
    en: I may not like it, but if people see a face they know, it could help sway
      them to our side.
    ko: 내키지는 않지만, 내 모습이 드러나면 설득력이 올라갈 거야.
    ja: |-
      別に出たがりではないけど、
      私が出れば説得力は増すはず。
  d_nikke_helm_04_46:
    speaker: helm
    en: Then I can come out with Mast and Anchor together next time.
    ko: "…그래야 다음에 마스트와 앵커도 같이 나올 수 있을 테니까."
    ja: |-
      …そしたら次回はマストとアンカーも
      一緒に出られるだろうし。
  d_nikke_helm_04_47:
    speaker: "<Self>"
    en: Sure, no problem.
    ko: 알겠어.
    ja: 分かった
  d_nikke_helm_04_48:
    speaker: helm
    en: The next donation drive is in 2 weeks.
    ko: 다음 기부 행사는 2주 후야.
    ja: 次回のカンパイベントは2週間後よ。
  d_nikke_helm_04_49:
    speaker: helm
    en: Can you finish it before then?
    ko: 그전까지 완성할 수 있을까?
    ja: それまでに完成できそう？
  d_nikke_helm_04_50:
    speaker: "<Choice>"
    en: No problem.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_helm_04_51:
    speaker: "<Choice>"
    en: It won't be easy, but I'll do what I can.
    ko: 조금 불안하지만 힘내볼게.
    ja: 少し不安だが、頑張ってみる
  d_nikke_helm_04_52:
    speaker: helm
    en: Okay, I trust you.
    ko: 그래. 믿고 있을게.
    ja: ええ、頼んだわ。
  d_nikke_helm_04_53:
    speaker: "<Monologue>"
    en: 1. Make the Admire come off well.
    ko: 1. 어드마이어 호의 이상적인 모습이 어필….
    ja: 1．アドマイアー号の理想的な姿をアピール…
  d_nikke_helm_04_54:
    speaker: "<Monologue>"
    en: 2. Make Helm come off well.
    ko: 2. 헬름의 모습이 어필….
    ja: 2．ヘルムをアピール…
  d_nikke_helm_04_55:
    speaker: "<Monologue>"
    en: 3. Some creative licenses are allowed.
    ko: 3. 적당한 과장은 허용….
    ja: 3．ある程度の誇張は許容…
  d_nikke_helm_04_56:
    speaker: "<Monologue>"
    en: I can't think of anything. I'm at a loss.
    ko: "…큰일이다. 아무런 영감도 떠오르지 않는다."
    ja: "…マズい、何も思いつかない"
  d_nikke_helm_04_57:
    speaker: anis
    en: Hey, Commander, what's with the book? Make Killer Ads in 3 Days or Less!...
    ko: |-
      지휘관님. 아까부터 뭐해?
      [광고 영상! 3일이면 당신도 프로!] 같은 수상한 책을 들고.
    ja: |-
      指揮官様、そこで何してるの？
      何その本、「3日であなたも宣伝のプロ」…？
  d_nikke_helm_04_58:
    speaker: neon
    en: Thinking about switching jobs? The economy isn't doing so hot right now.
    ko: 이직하시려고요? 요즘 불경기라던데.
    ja: |-
      転職するんですか？
      でも最近は不景気らしいですよ！
  d_nikke_helm_04_59:
    speaker: rapi
    en: Do you need help with anything?
    ko: 도울 일이 있다면 돕겠습니다.
    ja: |-
      何かお手伝いできることがあったら
      言ってください。
  d_nikke_helm_04_60:
    speaker: "<Monologue>"
    en: Explained the situation to everyone.
    ko: 모두에게 사정을 설명했다.
    ja: みんなに事情を説明した
  d_nikke_helm_04_61:
    speaker: anis
    en: I'm not surprised you're doing a such thing.
    ko: "…진짜 지휘관님 다운 일을 가져왔네."
    ja: |-
      …こんなことを引き受けるなんて、
      指揮官様らしい。
  d_nikke_helm_04_62:
    speaker: rapi
    en: It may be difficult to fulfill all those requirements,
    ko: 그 모든 조건을 맞추는 건 난이도가 있어 보입니다만.
    ja: |-
      すべての条件を満足させるのは、
      少し難しそうですが…
  d_nikke_helm_04_63:
    speaker: rapi
    en: but if we all put our heads together, I'm sure we can come up with something.
    ko: 다들 머리를 맞대면 뭔가 좋은 아이디어가 나올지도 모릅니다.
    ja: |-
      一丸となって考えれば、
      いい案が出るかもしれません。
  d_nikke_helm_04_64:
    speaker: neon
    en: Put our heads together?
    ko: 머리를 맞댄다고요?
    ja: 一丸となる、ですか？
  d_nikke_helm_04_65:
    speaker: neon
    en: That could be fun! We'd look like a cerebus or some other cool monster!
    ko: |-
      충격 요법 같은 건가요?
      사슴 같아서 멋지네요 그거!
    ja: |-
      それはどうやればいいんですか？
      みんなで丸くなるんですか？
  d_nikke_helm_04_66:
    speaker: anis
    en: Wait a sec, I'm gonna get some rope so we can tie our heads together better.
    ko: |-
      잠깐만 기다려.
      나 이마에 드릴 좀 붙이고 올게.
    ja: |-
      丸くなる？太るってこと？
      ちょっと待って、ケーキを持ってくるわ。
  d_nikke_helm_04_67:
    speaker: rapi
    en: I didn't mean it literally...
    ko: "…머리를 맞댄다는 건 그 뜻이 아니야."
    ja: "…そういう意味じゃないわ。"
  d_nikke_helm_04_68:
    speaker: anis
    en: Then Helm will be here...
    ko: 그럼 여기서 헬름이….
    ja: それで、ここでヘルムが…
  d_nikke_helm_04_69:
    speaker: neon
    en: The Admire's guns...
    ko: 어드마이어 호가 주포를….
    ja: アドマイアー号が主砲を…
  d_nikke_helm_04_70:
    speaker: rapi
    en: I'll ask Shifty to give us some Rapture footage.
    ko: 랩쳐 소스를 시프티에게 요청해 보겠습니다.
    ja: |-
      ラプチャーのソースは、
      シフティーに頼んでみます。
  d_nikke_helm_04_71:
    speaker: anis
    en: Then for the ending...
    ko: 마무리는 이런 느낌으로….
    ja: 最後はこんな感じで…
  d_nikke_helm_04_72:
    speaker: rapi
    en: This speech should have the most impact.
    ko: 멘트는 이게 가장 이상적인 것 같습니다.
    ja: キャプションはこれが最も理想的かと。
  d_nikke_helm_04_73:
    speaker: neon
    en: I think it'll be better to enlarge this part a bit.
    ko: 이건 좀 더 크게 하면 멋질 것 같아요.
    ja: |-
      ここはもう少し、
      大きくしたほうがいいですよ！
  d_nikke_helm_04_74:
    speaker: "<Narration>"
    en: 2 weeks later.
    ko: 2주 후.
    ja: 2週間後
  d_nikke_helm_04_75:
    speaker: "<Monologue>"
    en: The advertisement is complete!
    ko: "…광고 영상은 완료됐다!"
    ja: "…宣伝用の映像が完成した！"
  d_nikke_helm_04_76:
    speaker: "<Monologue>"
    en: Today is the day of the donation drive as well.
    ko: 그리고 오늘은 기부 행사가 있는 날이다!
    ja: そして、今日はカンパイベントの当日
  d_nikke_helm_04_77:
    speaker: "<Monologue>"
    en: Let's hurry and get to the Admire.
    ko: 서둘러 선상 파티가 진행 중인 어드마이어 호로 가자!
    ja: |-
      急いでパーティーが開かれている
      アドマイアー号へ向かおう！
  d_nikke_helm_04_78:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_79:
    speaker: burningum
    en: Helm, how long must we wait? It's almost time to accept donations.
    ko: |-
      헤, 헬름. 언제까지 기다려야 하지?
      슬슬 기, 기부 시간인데.
    ja: |-
      ヘ、ヘルム、いつまで待てば良いんだ？
      そろそろ寄付のじ、時間だが。
  d_nikke_helm_04_80:
    speaker: helm
    en: I'm sorry, just wait a little longer.
    ko: |-
      죄송합니다 부사령관님.
      조금만 더 기다려주십시오.
    ja: |-
      申し訳ございません、副司令官。
      もう少しお待ちください。
  d_nikke_helm_04_81:
    speaker: burningum
    en: You said you're going to play a video, right? I'm sure it'll go over well,
      but not if you make everyone wait too long...
    ko: |-
      과, 광고 영상을 튼다고 했나?
      효과는 이, 있을 것 같다면 이, 이렇게 늦어서는….
    ja: |-
      せ、宣伝の映像を流すと言ってたな。
      こ、効果はありそうだが、
      こんなにお、遅れては…
  d_nikke_helm_04_82:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_83:
    speaker: "<Self>"
    en: Helm!
    ko: 헬름!
    ja: ヘルム！
  d_nikke_helm_04_84:
    speaker: helm
    en: There you are!
    ko: "…휴우."
    ja: "…ふうう。"
  d_nikke_helm_04_85:
    speaker: "<Self>"
    en: Sorry, I'm late.
    ko: 늦어서 미안.
    ja: 遅れてすまない
  d_nikke_helm_04_86:
    speaker: helm
    en: It's okay. How'd the video turn out?
    ko: 괜찮아. 영상은?
    ja: 大丈夫よ。映像は完成したの？
  d_nikke_helm_04_87:
    speaker: "<Self>"
    en: It's perfect.
    ko: 완벽해.
    ja: 完璧だ
  d_nikke_helm_04_88:
    speaker: helm
    en: Then I'll start right away.
    ko: 그럼 바로 시작할게.
    ja: じゃあ、すぐに始めるわ。
  d_nikke_helm_04_89:
    speaker: burningum
    en: Wait, don't you want to at least check it beforehand?
    ko: |-
      자, 잠깐만._x000D_
      내용 확인은 안 해도 되, 되는건가?
    ja: |-
      ちょ、ちょっといいか。
      内容は確認しなくてもい、いいのか？
  d_nikke_helm_04_90:
    speaker: helm
    en: No need. I'm sure it came out fine.
    ko: 예. 저는 그를 믿습니다.
    ja: はい。私は彼を信じていますから。
  d_nikke_helm_04_91:
    speaker: burningum
    en: If you say so...
    ko: 아, 알겠다.
    ja: わ、分かった。
  d_nikke_helm_04_92:
    speaker: helm
    en: Thank you everyone for waiting.
    ko: 기다려주셔서 감사합니다.
    ja: 大変お待たせいたしました。
  d_nikke_helm_04_93:
    speaker: helm
    en: It took a while because I have something to show you.
    ko: 여러분에게 보여줄 것이 있어 시간이 좀 걸렸습니다.
    ja: |-
      皆様にお見せしたいものがあり、
      時間がかかってしまいました。
  d_nikke_helm_04_94:
    speaker: helm
    en: There's no need for any long speeches.
    ko: 긴 말은 필요 없습니다.
    ja: 長く言葉で語るより、この映像を、
  d_nikke_helm_04_95:
    speaker: helm
    en: This video will tell you all you need to know about Admire, and Aegis.
    ko: |-
      어드마이어 호, 이지스 스쿼드의 위용을.
      이 영상을 통해 감상하시죠.
    ja: |-
      アドマイアー号、イージス部隊の勇ましい姿を
      どうぞ、ご覧ください。
  d_nikke_helm_04_96:
    speaker: "<Monologue>"
    en: The video starts to play.
    ko: 영상이 시작됐다.
    ja: 映像が流れ始めた
  d_nikke_helm_04_97:
    speaker: "<Monologue>"
    en: The first scene is a shot of Helm from a high vantage point overlooking the
      sea.
    ko: 시작은 높은 곳에 서 있는 헬름이 바다를 바라보고 있는 모습이었다.
    ja: |-
      最初はヘルムが高いところに立ち、
      海を眺める姿が映し出された
  d_nikke_helm_04_98:
    speaker: "<Monologue>"
    en: She swan dives into the ocean and swims towards the Admire which lies up ahead.
    ko: |-
      잠시 후 헬름은 바다를 향해 다이빙했고,
      저 멀리 정박 중인 어드마이어 호를 향해 헤엄쳤다.
    ja: |-
      しばらくするとヘルムは海へ飛び込み、
      遠くに停泊中のアドマイアー号に向かって泳いだ
  d_nikke_helm_04_99:
    speaker: "<Monologue>"
    en: She cuts through the water like a torpedo. It looks great. All the attention
      we put into it was worth it.
    ko: |-
      마치 어뢰를 방불케하는 속도다!
      특별히 신경 쓴 부분이라 자신 있다.
    ja: |-
      まるで魚雷のようなスピード！
      特にこだわった部分だ
  d_nikke_helm_04_100:
    speaker: "<Monologue>"
    en: With incredible speed, she leaps out of the water and lands on the bridge
      of the ship.
    ko: |-
      어드마이어 호 근처까지 헤엄치던 헬름은 크게 점프,
      어드마이어 호의 함교에 뛰어올랐다!
    ja: |-
      アドマイアー号の近くまで泳いできた
      ヘルムは大きくジャンプし、
      アドマイアー号のブリッジに着地した！
  d_nikke_helm_04_101:
    speaker: "<Monologue>"
    en: This shot was done by taking the diving shot and putting it in reverse. I'm
      pretty proud of it.
    ko: |-
      점프하는 장면은 다이빙할 때의 모습을 역재생한 것이다!
      이것도 자신 있는 파트 중 하나다.
    ja: |-
      ジャンプのところは、
      飛び込むところを逆再生したもの！
      ここもこだわったところである
  d_nikke_helm_04_102:
    speaker: "<Monologue>"
    en: Helm stands atop the bridge, and slams her sword upon the floor.
    ko: 함교에 올라간 헬름은 검 끝으로 바닥을 찍었다.
    ja: ブリッジに立ったヘルムは、剣先で床を刺した
  d_nikke_helm_04_103:
    speaker: "<Narration>"
    en: "*Slam*"
    ko: 딱!
    ja: キーン！
  d_nikke_helm_04_104:
    speaker: helm
    en: Target! Tyrant-class rapture up ahead!
    ko: 목표! 전방의 타일런트 급 랩쳐!
    ja: 目標！前方のタイラント級ラプチャー！
  d_nikke_helm_04_105:
    speaker: helm
    en: Admire! Full speed ahead! All guns! Forward!
    ko: 어드마이어 호! 전속 전진! 모든 주포! 정면!
    ja: アドマイアー号、全速力前進！主砲、正面！
  d_nikke_helm_04_106:
    speaker: helm
    en: Report immediately when ready to fire!
    ko: 발사 준비 종료 후 즉시 보고!
    ja: 発射準備が整い次第、報告せよ！
  d_nikke_helm_04_107:
    speaker: anisvoice
    en: Guns primed and ready to fire! Awaiting your order!
    ko: 발사 준비 완료! 제독! 명령을!!
    ja: 発射準備完了！提督、ご命令を！
  d_nikke_helm_04_108:
    speaker: helm
    en: Brace yourselves!
    ko: |-
      전원!_x000D_
      섬광과 충격에 대비해라!
    ja: |-
      全隊員、
      閃光と衝撃に備えよ！
  d_nikke_helm_04_109:
    speaker: helm
    en: Aegis cannon! Fire!
    ko: |-
      이지스 캐논!
      발사-!!
    ja: |-
      イージスキャノン！
      発射！！
  d_nikke_helm_04_110:
    speaker: "<Narration>"
    en: "*Zingggg* *Bammmm*"
    ko: |-
      지이이잉---!!
      쿠아아아아아--!!!
    ja: |-
      キュイ―――ン！！
      ドドドドドン！！！
  d_nikke_helm_04_111:
    speaker: "<Monologue>"
    en: The ship's cannons fire out a barrage of beams.
    ko: 어드마이어 호의 주포가 빔을 내뿜었다!
    ja: アドマイアー号の主砲がビームを発射した！
  d_nikke_helm_04_112:
    speaker: "<Monologue>"
    en: This shot was painstakingly done using special effects, and it looks just
      as good as a big-budget film.
    ko: |-
      심혈을 기울여 만든 이펙트다.
      이건 프로급에도 지지 않는다고 자부한다!
    ja: |-
      細部までこだわり抜いたエフェクト！
      これはプロにも負けない自信がある！
  d_nikke_helm_04_113:
    speaker: "<Monologue>"
    en: The cannons slam into the Rapture and blow it to smithereens.
    ko: |-
      빛나는 궤적을 그린 주포는 몰려있는 타일런트 급 랩쳐들을
      일격으로 산산조각 냈다.
    ja: |-
      光の軌跡を描いた主砲は、
      群がっているタイラント級ラプチャーを
      一撃で殲滅した
  d_nikke_helm_04_114:
    speaker: "<Monologue>"
    en: We can thank Shifty for that footage.
    ko: 이건 시프티에게 제공받은 지휘관용 교보재의 영상을 합성했다.
    ja: |-
      ここは、シフティーからもらった
      指揮官用教材の映像を合成した
  d_nikke_helm_04_115:
    speaker: "<Narration>"
    en: "*Baaaang*"
    ko: 콰아아앙!!
    ja: ドドドン！
  d_nikke_helm_04_116:
    speaker: "<Monologue>"
    en: There's a massive explosion, which was a shot purchased from another source.
    ko: |-
      거대한 폭발이 일어났다!
      이건 유료 소스를 사 와서 붙어 넣은 거다.
    ja: |-
      大きな爆発！
      有料のソースを購入し、活用した部分だ
  d_nikke_helm_04_117:
    speaker: neonvoice
    en: 1200 Tyrant-class Rapture units, cleared!
    ko: 타일런트 급 랩쳐 1200기! 전멸 확인!
    ja: |-
      タイラント級ラプチャー1200機！
      全滅を確認！
  d_nikke_helm_04_118:
    speaker: "<Monologue>"
    en: The smoke from the explosion surrounds the Admire and Helm, as the two look
      over the horizon.
    ko: |-
      그 폭발의 열기를 정면으로 받으며,
      헬름과 어드마이어 호는 수평선 너머를 바라보고 있었다.
    ja: |-
      その爆発の熱気を正面で受けながら
      ヘルムとアドマイアー号は
      水平線の彼方を眺めている
  d_nikke_helm_04_119:
    speaker: rapivoice
    en: So long as the Admire and the Aegis squad are here, the Ark will forever be
      safe.
    ko: |-
      어, 어드마이어 호와 이지스 스쿼드가 있는 이상,
      방주는 안전합니다.
    ja: |-
      アドマイアー号とイージス部隊が存在する限り、
      アークは安全です。
  d_nikke_helm_04_120:
    speaker: "<Monologue>"
    en: The video ends.
    ko: 그리고 영상은 종료됐다.
    ja: そして映像は終了
  d_nikke_helm_04_121:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_122:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_04_123:
    speaker: helm
    en: Commander, this is...
    ko: 귀관. 이건 대체….
    ja: 貴官、これは一体…
  d_nikke_helm_04_124:
    speaker: "<Narration>"
    en: Whooooooo!
    ko: 와아아아아--!!
    ja: わああああ！！
  d_nikke_helm_04_125:
    speaker: "<Monologue>"
    en: The people at the party roar in approval.
    ko: 파티장에 있던 사람들에게서 함성이 터져 나왔다.
    ja: パーティー会場から歓声が沸き起こった
  d_nikke_helm_04_126:
    speaker: colorfulvip
    en: I had no idea how amazing this ship was!
    ko: 세상에! 어드마이어 호가 이 정도일 줄은 몰랐네요!
    ja: |-
      素晴らしいわ！
      アドマイアー号がこれほどだとは、
      知りませんでした！
  d_nikke_helm_04_127:
    speaker: solemnofficer
    en: When did you go up to the surface? Can you give us just a hint?
    ko: |-
      어, 언제 지상에 올라간 겁니까!?
      부사령관님, 언질이라도 주셨으면 제가…!
    ja: |-
      い、いつ地上に上がられたのですか！？
      副司令官、事前におっしゃっていただければ…！
  d_nikke_helm_04_128:
    speaker: colorfulvip
    en: Who cares about that! Did you see those cannons? It tore through those Raptures
      like a hot knife through butter!
    ko: |-
      그게 중요한 게 아니에요!
      보셨나요? 랩쳐들이 산산조각 나는 걸!
    ja: |-
      そんなことを気にしている場合ではありません！
      ラプチャーが粉々になったのを
      ご覧になったでしょう？
  d_nikke_helm_04_129:
    speaker: solemnofficer
    en: It's even more powerful than the specs indicated...
    ko: |-
      봐, 봤지요! 보고 말고요!
      스, 스펙을 아득히 초월하는 성능이라니 이게 대체…!
    ja: |-
      み、見ましたとも！
      スペックを遥かに超えるあの性能…一体…！
  d_nikke_helm_04_130:
    speaker: colorfulvip
    en: C'mon, what are we waiting for? Shut up and take my money!
    ko: |-
      어머 어머, 내가 이럴 때가 아니죠!
      방주를 위해 전 재산을 털어서라도…!
    ja: |-
      こうしている場合じゃないわ！
      アークのためですもの、
      全財産をはたいてでも…！
  d_nikke_helm_04_131:
    speaker: solemnofficer
    en: This is huge! I must go and inform everyone I know about this!
    ko: |-
      이거 대사건이군요!
      저도 질 수 없습니다! 모든 인맥을 동원하겠습니다!
    ja: |-
      これは大事件だ…！
      私も負けていられません！
      人脈を総動員し、寄付を募ります！
  d_nikke_helm_04_132:
    speaker: "<Narration>"
    en: "*Smack*"
    ko: 딱!
    ja: キーン！
  d_nikke_helm_04_133:
    speaker: colorfulvip
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_helm_04_134:
    speaker: solemnofficer
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_helm_04_135:
    speaker: helm
    en: Everyone.
    ko: 여러분.
    ja: 皆様。
  d_nikke_helm_04_136:
    speaker: helm
    en: I'm sorry,
    ko: 죄송합니다.
    ja: 大変申し訳ございません。
  d_nikke_helm_04_137:
    speaker: helm
    en: but this video is a lie.
    ko: 이 영상은 조작된 것입니다.
    ja: 今の映像は、偽物です。
d_nikke_helm_05:
  d_nikke_helm_05_1:
    speaker: "<Monologue>"
    en: In an instant, the crowd erupts into a fervor.
    ko: 파티장이 순식간에 혼란스러워졌다.
    ja: 一瞬でパーティー会場が混乱に陥った
  d_nikke_helm_05_2:
    speaker: helm
    en: I'm sorry to tell you,
    ko: 다시 한번 말씀드립니다.
    ja: もう一度申し上げます。
  d_nikke_helm_05_3:
    speaker: helm
    en: but the video you just saw is a complete fabrication. It doesn't contain a
      single ounce of truth.
    ko: |-
      좀 전에 상영된 광고 영상은 조작된 것입니다.
      조금의 진실도 담고 있지 않습니다.
    ja: |-
      今ご覧いただいた宣伝映像は、偽物です。
      ほんの少しも、真実は含まれていません。
  d_nikke_helm_05_4:
    speaker: helm
    en: There clearly has been some kind of mistake. Please disregard what you just
      saw.
    ko: |-
      내부에서 작은 오류가 있었습니다.
      이 광고 내용은 잊어주십시오.
    ja: |-
      内部で
      コミュニケーションエラーがあったようです。
      映像の内容は、どうかお忘れください。
  d_nikke_helm_05_5:
    speaker: burningum
    en: But what about the donations?
    ko: 헤, 헬름. 그럼 오늘 받을 기, 기부는….
    ja: ヘ、ヘルム、なら今日の寄付は…
  d_nikke_helm_05_6:
    speaker: helm
    en: I won't accept them.
    ko: 받지 않습니다.
    ja: お受け取りできません。
  d_nikke_helm_05_7:
    speaker: burningum
    en: If you don't, you may not last another month.
    ko: 하, 한 달이나 버틸 수 있을지 모르겠구나.
    ja: い、一ヶ月もたないかもしれないぞ…？
  d_nikke_helm_05_8:
    speaker: helm
    en: Then so be it. I still won't accept them.
    ko: "…죄송합니다. 그래도 받을 수 없습니다."
    ja: |-
      …申し訳ございません。
      それでも、お受け取りできません。
  d_nikke_helm_05_9:
    speaker: burningum
    en: If you insist.
    ko: 아, 알겠다.
    ja: わ、分かった。
  d_nikke_helm_05_10:
    speaker: burningum
    en: Our most profuse apologies for the confusion, everyone. Please enjoy the rest
      of the party.
    ko: |-
      여, 여러분. 혼란을 드려 죄송합니다.
      다, 다들 남은 파티를 즐겨주시면 가, 감사하겠습니다.
    ja: |-
      み、皆様、混乱を招いてしまい
      申し訳ございませんでした。
      の、残りの時間も、どうかお楽しみください。
  d_nikke_helm_05_11:
    speaker: "<Monologue>"
    en: While the party continued, the atmosphere was extremely tense and awkward.
    ko: "…어색한 분위기에서 파티가 다시 시작됐다."
    ja: "…気まずい雰囲気でパーティーは再開した"
  d_nikke_helm_05_12:
    speaker: "<Monologue>"
    en: The donation drive was utterly ruined.
    ko: 오늘의 메인이벤트인 기부 행사는 과장된 광고 영상으로 인해.
    ja: |-
      今日のカンパイベントは、
      誇張しすぎた宣伝映像により
  d_nikke_helm_05_13:
    speaker: "<Monologue>"
    en: By an over-exaggerated advertisement.
    ko: 완전히 망쳐버렸다.
    ja: 完全に失敗した
  d_nikke_helm_05_14:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_helm_05_15:
    speaker: helm
    en: "... Good job."
    ko: "…고생 많았어."
    ja: "…お疲れ様。"
  d_nikke_helm_05_16:
    speaker: "<Self>"
    en: "... I'm sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_helm_05_17:
    speaker: helm
    en: Don't be. To be honest, I didn't expect you to do this much. Everyone loved
      your video.
    ko: |-
      아니. 솔직히 이렇게까지 해줄 줄은 몰랐어.
      반응도 좋았고.
    ja: |-
      いえ、正直ここまでやってくれるとは
      思っていなかったわ。
      反応もとても良かったし…
  d_nikke_helm_05_18:
    speaker: helm
    en: But this isn't what I want.
    ko: 하지만 내가 싫어.
    ja: でも、どうしてもイヤだった。
  d_nikke_helm_05_19:
    speaker: helm
    en: I don't want to achieve something based on lies.
    ko: 거짓말로 뭔가를 이루고 싶진 않아.
    ja: 嘘や偽りで、何かを成し遂げたくなかった。
  d_nikke_helm_05_20:
    speaker: helm
    en: When we finally have a chance to prove ourselves on the battlefield, I want
      it to be real.
    ko: |-
      언젠가 우리가 우리의 전장을 찾았을 때,
      그때 한치의 오점도 없는 상태였으면 해.
    ja: |-
      いつか私たちの戦場を見つけた時、
      ほんの少しの汚点もない部隊でいたいの。
  d_nikke_helm_05_21:
    speaker: helm
    en: I'm sorry. I tried to force myself to accept it.
    ko: "…미안해. 이건 내 억지야."
    ja: "…わがままを言って、本当に申し訳ない。"
  d_nikke_helm_05_22:
    speaker: "<Self>"
    en: I can understand.
    ko: 이해할 수 있어.
    ja: 言いたいことは分かる
  d_nikke_helm_05_23:
    speaker: helm
    en: You should head back and get some rest.
    ko: 그럼 천천히 쉬다가 돌아….
    ja: じゃあ、パーティーを楽しんでちょうだ…
  d_nikke_helm_05_24:
    speaker: "<Narration>"
    en: "*Bangg*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_helm_05_25:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_05_26:
    speaker: "<Self>"
    en: What was that?
    ko: 무슨 소리지?
    ja: 何の音だ？
  d_nikke_helm_05_27:
    speaker: helm
    en: Sounded like an explosion.
    ko: "…폭음."
    ja: "…爆弾の音。"
  d_nikke_helm_05_28:
    speaker: "<Monologue>"
    en: The sound starts to get louder.
    ko: 주위가 술렁이기 시작했다.
    ja: 周りがざわつき始める
  d_nikke_helm_05_29:
    speaker: anchor
    en: Helm! Helm!
    ko: 헬름! 헬름!
    ja: ヘルム！ヘルム！
  d_nikke_helm_05_30:
    speaker: helm
    en: What's the matter?
    ko: 앵커. 무슨 일이니?
    ja: アンカー、どうしたの？
  d_nikke_helm_05_31:
    speaker: anchor
    en: Th-there's...
    ko: 어, 어드마이어 호 옆면에…! 옆면에…!
    ja: ア、アドマイアー号の側面に…！側面にい！
  d_nikke_helm_05_32:
    speaker: mast
    en: There's a hole on the side of the Admire!
    ko: 구, 구멍이 났수다!
    ja: あ、穴が空いたっす！
  d_nikke_helm_05_33:
    speaker: helm
    en: A hole?
    ko: 구멍?
    ja: 穴？
  d_nikke_helm_05_34:
    speaker: mast
    en: Someone must have set off a bomb inside it. Water is pouring in!
    ko: |-
      안에서 누가 폭탄을 터트린 모양이요!
      지금 물이 들어오고 난리도 아냐!
    ja: |-
      中で誰かが爆弾を爆発させたみたいっす！
      大量の水が入って大変っす！
  d_nikke_helm_05_35:
    speaker: helm
    en: How many people are there below deck?
    ko: 하부에 머물고 있는 사람은?
    ja: 下部にいる人数は？
  d_nikke_helm_05_36:
    speaker: anchor
    en: About 20.
    ko: 스, 스무 명 정도.
    ja: に、20人くらい。
  d_nikke_helm_05_37:
    speaker: helm
    en: Mast, get down there, seal off the area, and start welding!
    ko: |-
      마스트! 해당 영역 봉쇄 후, 물이 가득 찼을 때 진입!
      수중 용접으로 막아!
    ja: |-
      マスト！該当エリアを封鎖して
      水がいっぱいになったら進入！
      水中溶接で水をくい止めるわ！
  d_nikke_helm_05_38:
    speaker: helm
    en: It doesn't have to be perfect. We just need to prevent any more water from
      coming in!
    ko: |-
      꼼꼼히 할 필요 없어!
      물이 들어오는 기세만 막으면 돼!
    ja: |-
      溶接は念入りにしなくていい！
      水が入る勢いを減らせるだけで充分よ！
  d_nikke_helm_05_39:
    speaker: helm
    en: Anchor, go figure out if anyone is in the area that will be blocked off. Rescue
      everyone you can find in the lower decks and do a head count.
    ko: |-
      앵커는 봉쇄 예정 지역에 사람이 있는지 확인 후,
      하부에 머문 사람들을 색적 및 구출해!
    ja: |-
      アンカーは封鎖予定エリアに人が残っていないか
      確認後、下部にいた人の中から索敵と救出を！
  d_nikke_helm_05_40:
    speaker: anchor
    en: What should I do if there are people in the areas that are going to be sealed
      off?
    ko: 보, 봉쇄 예정 지역에 사람이 있으면 어떡해?
    ja: ふ、封鎖予定のエリアに人がいたらどうする！？
  d_nikke_helm_05_41:
    speaker: helm
    en: People always take priority! Remember our training.
    ko: |-
      무조건 사람이 우선이야!
      훈련을 떠올려!
    ja: |-
      人命最優先よ！
      訓練を思い出して！
  d_nikke_helm_05_42:
    speaker: anchor
    en: Um... er...
    ko: 어, 어, 어어어어?
    ja: え！？ええええ！？
  d_nikke_helm_05_43:
    speaker: mast
    en: No no no! I'm drawing a blank!
    ko: 에잇 젠장! 머리가 안 돌아간다고!
    ja: クソ！まったく頭が動かん！
  d_nikke_helm_05_44:
    speaker: helm
    en: Both of you, look at me.
    ko: 둘. 명심해.
    ja: 二人とも、聞いて。
  d_nikke_helm_05_45:
    speaker: helm
    en: Just do what we practiced.
    ko: 훈련대로 하면 돼.
    ja: 訓練通りやればいいの。
  d_nikke_helm_05_46:
    speaker: helm
    en: We've trained for this before. You can do it.
    ko: 계속 해왔잖아. 할 수 있어.
    ja: |-
      ずっと練習してきたでしょう？
      大丈夫、できる。
  d_nikke_helm_05_47:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_05_48:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_05_49:
    speaker: helm
    en: I'm counting on you both. Can you do it?
    ko: 믿을게. 할 수 있지?
    ja: 信じてるわ。できるよね？
  d_nikke_helm_05_50:
    speaker: anchor
    en: Ye-yes.
    ko: 으, 응.
    ja: う、うん。
  d_nikke_helm_05_51:
    speaker: mast
    en: Yes!
    ko: Aye!
    ja: Aye！
  d_nikke_helm_05_52:
    speaker: helm
    en: Good, now go!
    ko: 가! 움직여!
    ja: 行きなさい！
  d_nikke_helm_05_53:
    speaker: "<Monologue>"
    en: The sound of people talking gets louder.
    ko: 사람들이 웅성거리는 소리가 커졌다.
    ja: ざわつく声が、ますます大きくなってきた
  d_nikke_helm_05_54:
    speaker: helm
    en: I'm sorry everyone, but there's been a small incident on the ship.
    ko: 여러분. 지금 선내에 작은 소동이 일어났습니다.
    ja: 皆様、船内に小さな問題が発生しました。
  d_nikke_helm_05_55:
    speaker: helm
    en: There's no need to worry. We're working on it as we speak, and will report
      back to you once we have gotten a full head count.
    ko: |-
      하지만 안심하십시오.
      바로 조치에 들어갔으며, 원인 파악 후 전달드리겠습니다.
    ja: |-
      しかし、ご安心ください。
      すぐに対応を始めておりますので、
      原因を把握してからご報告いたします。
  d_nikke_helm_05_56:
    speaker: helm
    en: I'm afraid we'll have to end tonight's party here.
    ko: |-
      오늘 파티는 여기까지입니다.
      가시는 길 마중하도록 하겠습니다.
    ja: |-
      本日のパーティーはお開きといたします。
      副司令官がお見送りいたします。
  d_nikke_helm_05_57:
    speaker: helm
    en: Just follow Mr. Burningum and he'll guide you off the ship.
    ko: 버닝엄 부사령관님.
    ja: 副司令官、お願いします。
  d_nikke_helm_05_58:
    speaker: burningum
    en: Ri-right. I'll evacuate everyone on this side.
    ko: |-
      그, 그래.
      이쪽에 있는 사람들은 내가 책임지고 피신시키지.
    ja: |-
      あ、ああ。
      ここの人たちは私が避難させよう。
  d_nikke_helm_05_59:
    speaker: helm
    en: Thank you.
    ko: 부탁드립니다.
    ja: よろしくお願いします。
  d_nikke_helm_05_60:
    speaker: helm
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_helm_05_61:
    speaker: "<Self>"
    en: What should I do?
    ko: 뭘 하면 될까?
    ja: 何をすればいい？
  d_nikke_helm_05_62:
    speaker: helm
    en: As the event was wrapping up, I noticed someone leaving in a hurry.
    ko: |-
      기부 행사가 취소되었을 때,
      급히 자리를 피한 사람이 있어.
    ja: |-
      カンパイベントが取りやめになった時、
      急いで会場から離れた人がいるわ。
  d_nikke_helm_05_63:
    speaker: helm
    en: Male. About 170cm tall. 80kg.
    ko: 키 170 정도에 체중은 80kg 정도.
    ja: 身長170cm、体重は80kgほど。
  d_nikke_helm_05_64:
    speaker: "<Self>"
    en: Anything else that stood out?
    ko: 특징은?
    ja: 特徴は？
  d_nikke_helm_05_65:
    speaker: helm
    en: This is an event where you want to be seen, yet he was completely unremarkable.
      The fact he was so ordinary was what stood out to me.
    ko: |-
      자신을 뽐내기 위해 오는 이런 자리였는데도 특징이 없었어.
      그게 특징이 될 수 있을 거야.
    ja: |-
      見栄を張るために来る場所なのに、
      特徴のない人だった。
      むしろそれが特徴になるはず。
  d_nikke_helm_05_66:
    speaker: helm
    en: It was as if he thought keeping a low profile would help him fly under the
      radar. But I noticed.
    ko: |-
      무난한 쪽이 눈에 띄지 않을 거라 생각했겠지.
      그래서 계속 보고 있었어.
    ja: |-
      無難な姿が目立たないと思ったんでしょうね…
      だからずっと気になって見ていた。
  d_nikke_helm_05_67:
    speaker: helm
    en: I want you to apprehend that man.
    ko: 귀관이 그 사람을 잡아줬으면 해.
    ja: 貴官には、その人を捕まえてほしい。
  d_nikke_helm_05_68:
    speaker: "<Self>"
    en: Do you think he's behind the explosion?
    ko: 테러리스트일까?
    ja: テロリストだろうか？
  d_nikke_helm_05_69:
    speaker: helm
    en: I'm almost positive he is.
    ko: 확실해.
    ja: ええ、間違いない。
  d_nikke_helm_05_70:
    speaker: "<Self>"
    en: Where did he go?
    ko: 어디로 갔어?
    ja: どこに行った？
  d_nikke_helm_05_71:
    speaker: helm
    en: I saw him heading for the lower decks, and he hasn't come back up.
    ko: |-
      하부로 내려가는 걸 봤어.
      그 이후로 올라오진 않았으니 아직 거기 있을 거야.
    ja: |-
      下部に向かったわ。
      上がってくるところは見ていないから、
      まだそこにいるはずよ。
  d_nikke_helm_05_72:
    speaker: "<Self>"
    en: I'm on it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_helm_05_73:
    speaker: helm
    en: I'm sorry, but I must remain here.
    ko: |-
      …미안해.
      나는 움직일 수 없어.
    ja: |-
      …申し訳ない。
      私はここから動けない。
  d_nikke_helm_05_74:
    speaker: helm
    en: This place will become more chaotic if I move.
    ko: 나까지 움직이면 여긴 더 혼란스러워질 테니까.
    ja: |-
      私までいなくなれば、
      ここはもっと混乱に陥ってしまう。
  d_nikke_helm_05_75:
    speaker: helm
    en: This place will be cleared out soon enough. I'll join you then.
    ko: |-
      곧 정리될 거야.
      금방 합류할게.
    ja: |-
      もうすぐ片付くと思うわ。
      すぐに合流する。
  d_nikke_helm_05_76:
    speaker: helm
    en: He's most likely armed. Be careful.
    ko: |-
      …상대는 무장하고 있을 가능성이 커.
      조심해.
    ja: |-
      …相手は武装している可能性が高い。
      気をつけて。
  d_nikke_helm_05_77:
    speaker: "<Monologue>"
    en: The water is now ankle-high.
    ko: "…바닥에 물이 발목까지 차올라있다."
    ja: 水位がくるぶしまで来ている
  d_nikke_helm_05_78:
    speaker: "<Monologue>"
    en: Has the hole been patched up? What about rescuing the people down below?
    ko: 구멍은 다 막은 건가? 사람들의 구출은?
    ja: 穴は塞がったのか？救助の進捗は？
  d_nikke_helm_05_79:
    speaker: "<Monologue>"
    en: "... No. First, let's find the suspect."
    ko: "…아니. 일단은 테러리스트부터 찾자."
    ja: "…いいや、まずはテロリストを探そう"
  d_nikke_helm_05_80:
    speaker: strangevip
    en: S-save me...!
    ko: 어, 어풉…! 사, 살려줘…!
    ja: あぷっ…ぷうっ…！た、助けて…！
  d_nikke_helm_05_81:
    speaker: "<Monologue>"
    en: Ahead, there is a door slightly ajar. A hand extends through the crack.
    ko: 누군가가 살짝 열린 문안에 갇혀 손만 내밀고 있다.
    ja: |-
      少し開いたドアの向こう、
      誰かが閉じ込められて手を伸ばしている
  d_nikke_helm_05_82:
    speaker: "<Monologue>"
    en: Water is pouring out from the crack as well.
    ko: 그리고 그 틈에서 물이 쏟아져 나오고 있었다.
    ja: そしてその間からは水がどんどん流れ出てくる
  d_nikke_helm_05_83:
    speaker: strangevip
    en: There's a hole in the wall! Water is...!
    ko: 벼, 벽에 구멍이 나서…! 물이…!
    ja: か、壁に穴が空いて水が…！
  d_nikke_helm_05_84:
    speaker: "<Choice>"
    en: Wasn't the hole at the bottom of the ship?
    ko: 구멍은 하부에 났을 텐데?
    ja: 穴が空いたのは下部のはずだが？
  d_nikke_helm_05_85:
    speaker: "<Choice>"
    en: Are you the one who did this?
    ko: 테러리스트인가?
    ja: 君がテロリストだな？
  d_nikke_helm_05_86:
    speaker: strangevip
    en: I-I don't know! There is another hole here... Ugh!
    ko: 모, 몰라! 갑자기 여기도 구멍이 났… 어풉!
    ja: |-
      そ、そんなのは知らん！
      ここにも急に穴が空いて…！あぶっ…！
  d_nikke_helm_05_87:
    speaker: strangevip
    en: What are you saying... Phf! Ugh...!
    ko: 무슨 소릴 하… 푸후! 어풉…!
    ja: な、何を言っているんだ！？…あぶっ！
  d_nikke_helm_05_88:
    speaker: "<Self>"
    en: It's dangerous to get any closer. I might get swept away by the current.
    ko: "…다가가면 물살에 휩싸여 위험해질 것 같다."
    ja: "…近づくと私まで水に流されてしまいそうだ"
  d_nikke_helm_05_89:
    speaker: "<Choice>"
    en: Save the person.
    ko: 구해준다.
    ja: 助ける
  d_nikke_helm_05_90:
    speaker: "<Choice>"
    en: Don't save the person.
    ko: 구해주지 않는다.
    ja: 助けない
  d_nikke_helm_05_91:
    speaker: "<Monologue>"
    en: I reach out and grab onto the man's hand.
    ko: 손을 뻗어 남자의 손을 잡았다.
    ja: 手を伸ばして男性の手をつかんだ
  d_nikke_helm_05_92:
    speaker: "<Monologue>"
    en: As I try to pull him out, he grasps tightly onto my hand.
    ko: 힘껏 잡아당기려는 순간, 그의 손이 나를 꽉 잡았다.
    ja: |-
      引っ張ろうとした瞬間、
      彼の手が私を力強く握った
  d_nikke_helm_05_93:
    speaker: strangevip
    en: P-please! Give this to my daughter...!
    ko: |-
      그, 그럼 이거라도…!
      내 딸한테…!
    ja: |-
      こ、これだけでも…！
      俺の娘に…！
  d_nikke_helm_05_94:
    speaker: "<Monologue>"
    en: The man's hand trembles as he holds out a pocket watch.
    ko: 남자는 회중시계 하나를 부들부들 떨며 내밀었다.
    ja: 男性は震える手で懐中時計を差し出した
  d_nikke_helm_05_95:
    speaker: "<Monologue>"
    en: As soon as I try to grab it, the man's hand grasps me tightly.
    ko: 그것을 잡으려는 순간, 남자의 손이 나를 꽉 잡았다.
    ja: |-
      懐中時計を手に取ろうとした瞬間、
      男性が私を力強く引っ張った
  d_nikke_helm_05_96:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_helm_05_97:
    speaker: strangevip
    en: Hehehe! One more person, before it's all over!
    ko: |-
      히, 히히…!
      가기 전에…! 한 명이라도 더…!
    ja: |-
      ふ、ふひひ…！
      1人でも多く…！
  d_nikke_helm_05_98:
    speaker: strangevip
    en: Glory to Heavenly Ascension!
    ko: 엔터 헤븐에… 영광 있으라!!
    ja: エンターヘブンに…栄光を！
  d_nikke_helm_05_99:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
  d_nikke_helm_05_100:
    speaker: "<Monologue>"
    en: There is a burst of light, and a huge shock rocks my body.
    ko: 빛이 터져 나옴과 동시에 몸에 큰 충격이 느껴졌다.
    ja: 光の噴射、それと同時に体に大きな衝撃
  d_nikke_helm_05_101:
    speaker: "<Monologue>"
    en: Everything becomes a blur, and then darkness.
    ko: 그리고 주위 풍경이 빠르게 지나갔다.
    ja: そして周りの風景が目まぐるしく私を横切る
  d_nikke_helm_05_102:
    speaker: "<Monologue>"
    en: A moment later, I'm awakened by a pungent smell and gentle vibrations.
    ko: 잠시 후, 매캐한 냄새와 작은 진동.
    ja: しばらくすると、煙たい匂いと小さな振動…
  d_nikke_helm_05_103:
    speaker: "<Monologue>"
    en: I can feel Helm's breathing.
    ko: 그리고 헬름의 숨결이 느껴졌다.
    ja: そして、ヘルムの息遣いが感じられた
  d_nikke_helm_05_104:
    speaker: helm
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_helm_05_105:
    speaker: "<Self>"
    en: "... I almost died."
    ko: "…죽을 뻔했어."
    ja: "…死ぬかと思った"
  d_nikke_helm_05_106:
    speaker: helm
    en: I saved you so don't worry.
    ko: 내가 구했으니 괜찮아.
    ja: もう心配ないわ、私が助けたから。
  d_nikke_helm_05_107:
    speaker: helm
    en: Mast, Anchor. What's the situation?
    ko: |-
      마스트, 앵커.
      상황은?
    ja: |-
      マスト、アンカー。
      状況は？
  d_nikke_helm_05_108:
    speaker: mast
    en: Welding is all finished.
    ko: 방금 용접 완료했수다!
    ja: ついさっき、溶接完了したっす！
  d_nikke_helm_05_109:
    speaker: anchor
    en: I just got the last person out.
    ko: 방금 마지막 한 명 구출 완료!
    ja: 最後の1人まで救出完了！
  d_nikke_helm_05_110:
    speaker: helm
    en: Too slow. This all should have been done 10 minutes ago.
    ko: 늦어. 시뮬레이션 상으로는 10분 전에 다 끝났어야 해.
    ja: |-
      遅い。
      シミュレーションだと
      10分以内に終わっているはずだわ。
  d_nikke_helm_05_111:
    speaker: helm
    en: Our training clearly isn't working. When we get back I'll retool our curriculum.
    ko: |-
      훈련의 성과가 다 드러나지 않았네.
      돌아가면 커리큘럼을 강화해야겠어.
    ja: |-
      訓練の成果が発揮されていないようね。
      戻ったらカリキュラムを強化しないと。
  d_nikke_helm_05_112:
    speaker: anchor
    en: Sigh...
    ko: "…켁."
    ja: "…げ。"
  d_nikke_helm_05_113:
    speaker: mast
    en: Absolutely ridiculous.
    ko: 질리는구만 정말.
    ja: 呆れたぜ…
  d_nikke_helm_05_114:
    speaker: "<Self>"
    en: Would it kill you to give us a compliment?
    ko: 칭찬 정도는 해줘도 되지 않아?
    ja: 少しは褒めてあげてもいいんじゃないか？
  d_nikke_helm_05_115:
    speaker: helm
    en: You could have done better.
    ko: 더 잘 할 수 있었어.
    ja: ダメよ、もっとうまくできたはずだもの。
  d_nikke_helm_05_116:
    speaker: helm
    en: Mast. Can you come to my location?
    ko: 마스트. 잠시만 내 위치로 와 줄 수 있겠어?
    ja: マスト、ちょっとここまで来てもらえる？
  d_nikke_helm_05_117:
    speaker: mast
    en: Why?
    ko: 엉? 왜.
    ja: どうしてっすか？
  d_nikke_helm_05_118:
    speaker: helm
    en: There's a hole here as well.
    ko: 여기도 구멍이 났거든.
    ja: ここにも穴が空いているの。
  d_nikke_helm_05_119:
    speaker: mast
    en: "... Aye aye, sir."
    ko: "…Aye Aye Sir."
    ja: "…Aye Aye Sir."
  d_nikke_helm_05_120:
    speaker: helm
    en: The terrorists belonged to Heavenly Ascension. We confirmed that they stole
      an identification chip from one of the invitees and implanted it into one of
      their own.
    ko: |-
      테러리스트는 엔터 헤븐 소속으로,
      초대된 사람의 인식칩을 훔쳐 이식한 걸로 확인됐어.
    ja: |-
      テロリストはエンターヘブン所属で、
      招待された人の認識チップを盗んで
      移植していたことを確認したわ。
  d_nikke_helm_05_121:
    speaker: helm
    en: They had intended to wait until the guests had lined up to donate, then detonate
      the bombs to inflict as many casualties as possible.
    ko: |-
      기부할 때를 노려 귀빈들을 상대로 폭탄을 작동,
      다들 줄을 서고 있을 때 한 번에 처리할 생각이었겠지.
    ja: |-
      みんなが1列に並ぶ寄付の時を狙って
      一気にお客さんを爆弾で吹き飛ばすつもり
      だったのね。
  d_nikke_helm_05_122:
    speaker: helm
    en: Canceling the donation drive had disrupted their plans, so they instead blew
      a hole in the Admire.
    ko: 기부 행사가 취소되자 계획이 틀어져 어드마이어 호에 구멍을 낸 것이었고.
    ja: |-
      カンパイベントがやめになって
      計画が狂ったから、アドマイアー号に
      穴をあけたんだわ。
  d_nikke_helm_05_123:
    speaker: helm
    en: I assume they thought sinking the ship would take care of everything all at
      once.
    ko: "…배를 침몰시키면 한 번에 처리할 수 있을 거라 생각했던 걸까."
    ja: |-
      …船を沈没させれば
      全員、道連れにできるとでも思ったのかしら。
  d_nikke_helm_05_124:
    speaker: "<Self>"
    en: Good thing there wasn't any major damage.
    ko: 큰 피해가 없어서 다행이야.
    ja: 大きな被害がなくてよかった
  d_nikke_helm_05_125:
    speaker: helm
    en: That's because everyone was quick on their feet.
    ko: 다들 잘 움직여줬으니까.
    ja: みんな、うまく動いてくれたからね。
  d_nikke_helm_05_126:
    speaker: helm
    en: No one got hurt, and the evacuation went smoothly.
    ko: |-
      아무도 다치지 않았어.
      대피도 깔끔했고.
    ja: |-
      誰もケガしていないし、
      避難も上手にできたわ。
  d_nikke_helm_05_127:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_05_128:
    speaker: helm
    en: In fact, thanks to this incident, donations have been piling in.
    ko: "…그 소동이 일어난 덕분에 기부금이 폭증했어."
    ja: "…あの騒動のおかげで、寄付金が急増したの。"
  d_nikke_helm_05_129:
    speaker: helm
    en: The fact the ship was able to withstand such a powerful explosion showed how
      durable a vessel it is.
    ko: |-
      내부 폭발을 바로 수리할 수 있을 정도로
      어드마이어 호의 견고함과 유연성이 증명되었고.
    ja: |-
      内部爆発による穴もすぐに修理できるほど
      アドマイアー号は丈夫で、
      柔軟に対応できるということを証明できたし、
  d_nikke_helm_05_130:
    speaker: helm
    en: Our prompt response time also highlighted Aegis' ability to handle a crisis
      situation.
    ko: 이지스 스쿼드의 위기 대처 능력이 증명되었으니까.
    ja: |-
      何より、イージス部隊の危機対応能力を
      示すことができたから。
  d_nikke_helm_05_131:
    speaker: helm
    en: With these donations, we can buy ourselves some more time.
    ko: 덕분에, 조금 더 할 수 있게 됐어.
    ja: おかげで、もう少し頑張れそう。
  d_nikke_helm_05_132:
    speaker: helm
    en: More time to keep our promise.
    ko: 약속을 지킬 수 있는 유예기간이 더 늘어난 거지.
    ja: 約束を守るための猶予期間も延長できた。
  d_nikke_helm_05_133:
    speaker: "<Self>"
    en: You'll fulfill your promise one day. I'm sure of it.
    ko: 약속은 꼭 지킬 수 있을 거야.
    ja: 約束はきっと守れる
  d_nikke_helm_05_134:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_05_135:
    speaker: helm
    en: I think about it every moment I can.
    ko: 틈만 나면 상상하곤 해.
    ja: いつも想像してるの。
  d_nikke_helm_05_136:
    speaker: helm
    en: The sun hanging high in the clear, blue sky. The endless horizon stretches
      out before me.
    ko: |-
      내리쬐는 태양. 맑은 하늘.
      끝없는 수평선이 펼쳐져 있고.
    ja: |-
      輝く太陽、雲一つない空。
      果てしなく続く地平線…
  d_nikke_helm_05_137:
    speaker: helm
    en: The Admire cuts through the sea as Mast holds the helm and Anchor is on the
      lookout.
    ko: |-
      어드마이어 호는 바다를 가르고,
      마스트가 조타를 잡고, 앵커가 색적을 하고.
    ja: |-
      アドマイアー号は海を切って疾走する。
      マストが舵を取りアンカーが索敵をしながら…
  d_nikke_helm_05_138:
    speaker: helm
    en: All the while, I stand on the bridge, giving out orders.
    ko: 내가 함교에서 명령을 내리는 순간을.
    ja: 私がブリッジで命令をする瞬間を。
  d_nikke_helm_05_139:
    speaker: "<Self>"
    en: Let's make it a reality.
    ko: 현실로 만들자.
    ja: その想像、現実にしよう
  d_nikke_helm_05_140:
    speaker: helm
    en: Right.
    ko: 그래.
    ja: ええ。
  d_nikke_helm_05_141:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_helm_05_142:
    speaker: helm
    en: When that time comes, I hope to see you there.
    ko: 그때가 오면, 귀관이 내 옆에 있었으면 해.
    ja: その時には、貴官に隣りにいてほしい。
  d_nikke_helm_05_143:
    speaker: helm
    en: I want you to see it.
    ko: 내 옆에서 지켜봐 줬으면 해.
    ja: 私をそばで見ていてほしい。
  d_nikke_helm_05_144:
    speaker: helm
    en: See me keep my promise and prove my... no, our worth.
    ko: |-
      내가 약속을 지키고,
      우리의 가치를 증명하는 모습을.
    ja: |-
      私が約束を守って、
      私たちの価値を証明する姿を。
