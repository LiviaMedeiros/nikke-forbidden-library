---
d_nikke_rouge_01:
  d_nikke_rouge_01_1:
    speaker: "<Narration>"
    en: Before me is a garishly decorated stage
    ko: 금색으로 빛나는 조명.
    ja: 金色に光り輝く照明
  d_nikke_rouge_01_2:
    speaker: "<Narration>"
    en: bathed in golden light.
    ko: 화려한 무대.
    ja: 華麗なステージ
  d_nikke_rouge_01_3:
    speaker: "<Narration>"
    en: Upon that stage are two bunny girls.
    ko: 그리고 그 아래에 서 있는 두 명의 바니걸.
    ja: そしてそこに立つ、2人のバニーガール
  d_nikke_rouge_01_4:
    speaker: blanc
    en: Hello, everyone! I'm Blanc!
    ko: |-
      안녕하세요, 여러분~!!
      블랑이에요~!
    ja: |-
      みなさ～ん、こんにちは！！
      ブランで～す！
  d_nikke_rouge_01_5:
    speaker: blanc
    en: I'll bring you lots of luck.
    ko: 행운을 듬~뿍 전해드릴게요~!!
    ja: 幸せをたっぷりお届けします！
  d_nikke_rouge_01_6:
    speaker: noir
    en: And I'm Noir!
    ko: 안녕하세요…! 누아르예요…!
    ja: こんにちは…！ノワールです…！
  d_nikke_rouge_01_7:
    speaker: noir
    en: I wish you lots of luck.
    ko: 행운이 가득하시길 바래요…!
    ja: みなさんに、幸運が満ちあふれますように…！
  d_nikke_rouge_01_8:
    speaker: audience
    en: Woohoo!
    ko: 와아아아-!!
    ja: わああああ！
  d_nikke_rouge_01_9:
    speaker: "<Self>"
    en: Wow, there's a lot of people out there.
    ko: 와… 오늘도 사람들이 참 많네.
    ja: "…今日もすごい人だな"
  d_nikke_rouge_01_10:
    speaker: rouge
    en: It stands to reason.
    ko: 물론이죠.
    ja: 当然です。
  d_nikke_rouge_01_11:
    speaker: rouge
    en: Blanc and Noir's show is the highlight of any visit to Coin Rush.
    ko: |-
      코인 러시에서 블랑과 누아르의 무대는,
      그날의 하이라이트라고 말할 수 있으니까요.
    ja: |-
      ブランとノワールのステージは、
      一日のハイライトですから。
  d_nikke_rouge_01_12:
    speaker: "<Self>"
    en: Oh, hi Rouge. You startled me.
    ko: 깜짝이야…!
    ja: びっくりした…！
  d_nikke_rouge_01_13:
    speaker: "<Self>"
    en: When did you get here?
    ko: 루주, 언제 와 있었던 거야?
    ja: ルージュ、いつからいたんだ？
  d_nikke_rouge_01_14:
    speaker: rouge
    en: Hello, Highroller.
    ko: 안녕하세요, 플레이어님.
    ja: こんにちは、プレイヤー様。
  d_nikke_rouge_01_15:
    speaker: rouge
    en: Sorry if I scared you.
    ko: 놀라게 해드렸다면 죄송해요.
    ja: 驚かせてしまい、申し訳ございません。
  d_nikke_rouge_01_16:
    speaker: rouge
    en: I saw you from a distance and thought it might be you.
    ko: 뒷모습을 보니, 플레이어님인 것 같아 와봤어요.
    ja: |-
      プレイヤー様をお見かけした気がして、
      来てみたのです。
  d_nikke_rouge_01_17:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_rouge_01_18:
    speaker: rouge
    en: Why are you standing all the way here in the corner? Why don't you get closer
      to the stage?
    ko: |-
      그런데, 왜 무대에 더 가까이 가지 않으시고
      이렇게 구석에 계신 건가요?
    ja: |-
      ところで、なぜステージの近くではなく
      このような隅にいらっしゃるのですか？
  d_nikke_rouge_01_19:
    speaker: "<Self>"
    en: I came more to play games than to watch the show.
    ko: |-
      오늘은 무대 구경보다는
      게임을 하고 싶어서 온 거거든.
    ja: |-
      今日はステージより、
      ゲームをしたくて来たんだ
  d_nikke_rouge_01_20:
    speaker: "<Self>"
    en: I plan on heading to the Game Zone as soon as they're done.
    ko: 그래서 끝나면 바로 게임존으로 가려고.
    ja: |-
      だから終わったらすぐに
      ゲームゾーンに向かうつもりだ
  d_nikke_rouge_01_21:
    speaker: rouge
    en: In that case,
    ko: 그렇군요.
    ja: そうでしたか。
  d_nikke_rouge_01_22:
    speaker: rouge
    en: since I'm the Game Master here, would you mind going up against me?
    ko: |-
      그럼 코인 러시의 게임 마스터로서,
      제가 플레이어님의 상대가 되어드려도 괜찮을까요?
    ja: |-
      では、コインラッシュのゲームマスターとして、
      私がプレイヤー様のお相手を務めさせて頂いても
      よろしいでしょうか？
  d_nikke_rouge_01_23:
    speaker: "<Self>"
    en: I'd be honored.
    ko: 너무 영광이지.
    ja: それは光栄だな
  d_nikke_rouge_01_24:
    speaker: "<Narration>"
    en: "*Swoosh swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_01_25:
    speaker: "<Monologue>"
    en: Rouge skillfully shuffles a deck of cards.
    ko: 루주는 능숙한 손놀림으로 카드를 섞는다.
    ja: ルージュは慣れた手つきでカードを切った
  d_nikke_rouge_01_26:
    speaker: rouge
    en: There are two cards left.
    ko: 자.
    ja: それでは…
  d_nikke_rouge_01_27:
    speaker: rouge
    en: If you guess which card is the Joker,
    ko: 이제 남은 카드는 두 장이에요.
    ja: ここにカードが2枚ございます。
  d_nikke_rouge_01_28:
    speaker: rouge
    en: you win.
    ko: 어떤 카드가 조커인지를 맞추시면, 플레이어님의 승리예요.
    ja: ジョーカーを引けば、プレイヤー様の勝利です。
  d_nikke_rouge_01_29:
    speaker: "<Self>"
    en: Hmm...
    ko: 으으음….
    ja: うーーん…
  d_nikke_rouge_01_30:
    speaker: "<Self>"
    en: Which side could it be...?
    ko: 어느 쪽일까~?
    ja: どちらがジョーカーだろう
  d_nikke_rouge_01_31:
    speaker: "<Monologue>"
    en: I look up at Rouge,
    ko: 나는 조금 떠보듯, 고개를 들어 루주의 얼굴을 바라보았지만.
    ja: 私は顔を上げ、ルージュの様子をうかがったが
  d_nikke_rouge_01_32:
    speaker: "<Monologue>"
    en: only to be greeted by her usual perfectly maintained poker face.
    ko: 루주는, 언제나처럼 완벽한 포커페이스를 유지하고 있다.
    ja: |-
      ルージュは、いつものように
      ポーカーフェイスを保っている
  d_nikke_rouge_01_33:
    speaker: "<Self>"
    en: As expected, I won't be able to psych you out.
    ko: 역시, 루주에게는 심리전이 안 통하네.
    ja: やはり、ルージュには駆け引きが通用しないな
  d_nikke_rouge_01_34:
    speaker: rouge
    en: Perhaps you simply haven't tried the proper tactic yet.
    ko: 아직 제대로 심리전을 안 거신 것 아닐까요?
    ja: |-
      あら、すでに駆け引きが始まっていましたか？
      気づきませんでした。
  d_nikke_rouge_01_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_01_36:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_01_37:
    speaker: "<Choice>"
    en: Left!
    ko: 왼쪽!
    ja: 左！
  d_nikke_rouge_01_38:
    speaker: "<Choice>"
    en: Right!
    ko: 오른쪽!
    ja: 右！
  d_nikke_rouge_01_39:
    speaker: rouge
    en: All right, you've made your decision.
    ko: 좋아요, 결정은 내려졌고.
    ja: はい。そちらでよろしいですね。
  d_nikke_rouge_01_40:
    speaker: rouge
    en: There's no going back now.
    ko: 한 번 내뱉은 말은 담을 수 없죠.
    ja: 変更はできませんよ。
  d_nikke_rouge_01_41:
    speaker: rouge
    en: I'll flip the card.
    ko: 카드를 뒤집을게요.
    ja: カードをめくります。
  d_nikke_rouge_01_42:
    speaker: "<Narration>"
    en: "*Swoosh swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_01_43:
    speaker: "<Self>"
    en: "!!"
    ko: 아…!
    ja: あっ…！
  d_nikke_rouge_01_44:
    speaker: rouge
    en: "!!"
    ko: 오!
    ja: おお！
  d_nikke_rouge_01_45:
    speaker: rouge
    en: Congratulations, Highroller!
    ko: 축하드려요, 플레이어님.
    ja: おめでとうございます、プレイヤー様。
  d_nikke_rouge_01_46:
    speaker: rouge
    en: You win.
    ko: 승리하셨어요.
    ja: プレイヤー様の勝利です。
  d_nikke_rouge_01_47:
    speaker: "<Monologue>"
    en: The card I chose was the Joker.
    ko: 내가 고른 카드에, 거짓말처럼 조커 카드가 있었고.
    ja: |-
      驚いたことに、
      私が選んだカードはジョーカーだった
  d_nikke_rouge_01_48:
    speaker: "<Monologue>"
    en: By some kind of miracle, I've managed to beat Rouge.
    ko: 나는 루주와의 게임에서 승리를 쟁취할 수 있었다.
    ja: ルージュとのゲームで勝利することができた
  d_nikke_rouge_01_49:
    speaker: "<Self>"
    en: Boy, am I lucky!
    ko: 운이 좋았어, 다행이다~
    ja: 運が味方したんだな
  d_nikke_rouge_01_50:
    speaker: rouge
    en: That you are.
    ko: 그렇네요.
    ja: そうですね。
  d_nikke_rouge_01_51:
    speaker: rouge
    en: You can claim your prize at the counter.
    ko: 아시겠지만, 상품 수령은 카운터에서 부탁드려요.
    ja: |-
      ご存知だと思いますが、
      賞品はカウンターでお受け取りください。
  d_nikke_rouge_01_52:
    speaker: "<Self>"
    en: This was fun, Rouge.
    ko: 응, 재미있었어 루주.
    ja: ああ。楽しかった
  d_nikke_rouge_01_53:
    speaker: rouge
    en: Hey, Highroller.
    ko: 아, 그리고 플레이어님.
    ja: あ、それからプレイヤー様。
  d_nikke_rouge_01_54:
    speaker: rouge
    en: Would you be interested in joining a proper tournament?
    ko: 혹시 게임 대회에 관심이 있으실까요?
    ja: ゲーム大会に興味はございますか？
  d_nikke_rouge_01_55:
    speaker: "<Self>"
    en: Maybe. Can you tell me more?
    ko: 게임 대회?
    ja: ゲーム大会？
  d_nikke_rouge_01_56:
    speaker: rouge
    en: Well.
    ko: 네.
    ja: はい。
  d_nikke_rouge_01_57:
    speaker: rouge
    en: We're planning on hosting a small tournament here in Coin Rush.
    ko: |-
      이번에 코인 러시에서
      소소하게 게임 대회를 열기로 했거든요.
    ja: |-
      今度コインラッシュでささやかな
      ゲーム大会を開くことになったのです。
  d_nikke_rouge_01_58:
    speaker: rouge
    en: I'll be the game master.
    ko: 제가 게임 마스터로 진행을 하기로 했구요.
    ja: ゲームマスターとして私が進行を務めます。
  d_nikke_rouge_01_59:
    speaker: rouge
    en: We figured it would be a fun way
    ko: |-
      코인 러시에서 게임을
      진심으로 즐겨주시는 분들에게 감사한 마음을 담아,
    ja: |-
      日頃コインラッシュで
      ゲームを楽しんでくださるお客様に
  d_nikke_rouge_01_60:
    speaker: rouge
    en: to show our appreciation for our faithful customers.
    ko: 조금 더 즐기자는 마음으로 여는 대회예요.
    ja: 感謝の気持ちを込めて開く大会です。
  d_nikke_rouge_01_61:
    speaker: rouge
    en: There's no entry fee. You can simply come and play games as usual.
    ko: |-
      참가비도 따로 없고,
      그냥 평소처럼 오셔서 게임을 플레이하고 가시면 된답니다.
    ja: |-
      参加費も無料ですので、
      いつも通りお越しいただき
      ゲームをお楽しみください。
  d_nikke_rouge_01_62:
    speaker: rouge
    en: If luck is on your side, you can win a small prize.
    ko: 우승하면 작은 선물도 드려요.
    ja: |-
      優勝者にはちょっとしたプレゼントも
      ございます。
  d_nikke_rouge_01_63:
    speaker: "<Self>"
    en: Sounds fun!
    ko: 재밌겠다!
    ja: 面白そうだな
  d_nikke_rouge_01_64:
    speaker: rouge
    en: Then can I expect to see you there?
    ko: 그럼, 참가하시는 걸로 알고 있을게요.
    ja: それでは、参加されますか？
  d_nikke_rouge_01_65:
    speaker: "<Self>"
    en: I'll be there.
    ko: 응!
    ja: ああ
  d_nikke_rouge_01_66:
    speaker: rouge
    en: Great! See you then.
    ko: 또 뵐게요.
    ja: では、またお会いしましょう。
  d_nikke_rouge_01_67:
    speaker: "<Monologue>"
    en: I leave Coin Rush, feeling good after my victory.
    ko: |-
      승리를 따낸 나는
      기분 좋게 코인 러시를 나섰다.
    ja: |-
      勝利を手にした私は
      上機嫌でコインラッシュを後にした
  d_nikke_rouge_01_68:
    speaker: "<Monologue>"
    en: Even though it's apparently going to be small, a tournament is a tournament.
    ko: |-
      …소소한 대회라고는 했지만,
      그래도 게임은 게임.
    ja: |-
      …ささやかな大会とはいえ、
      ゲームはゲームだ
  d_nikke_rouge_01_69:
    speaker: "<Monologue>"
    en: I should come to Coin Rush a few more times to get some practice in.
    ko: |-
      당분간 코인 러시에 와서
      연습을 좀 해두는 게 좋을 것 같다.
    ja: |-
      しばらくはコインラッシュに通って
      練習しておいた方がよさそうだ
  d_nikke_rouge_01_70:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_rouge_01_71:
    speaker: rouge
    en: Hm.
    ko: 음.
    ja: う〜ん。
  d_nikke_rouge_01_72:
    speaker: rouge
    en: What lovely weather we're having today.
    ko: 오늘도 날씨가 좋네.
    ja: 今日もいい天気ね。
  d_nikke_rouge_01_73:
    speaker: rouge
    en: Let's check my luck.
    ko: 그럼, 나의 행운을 확인해 볼까?
    ja: さて、運を確かめてみるとしましょう。
  d_nikke_rouge_01_74:
    speaker: "<Narration>"
    en: "*Ping*"
    ko: 팅-!
    ja: ピンッ！
  d_nikke_rouge_01_75:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁!
    ja: バッ！
  d_nikke_rouge_01_76:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_01_77:
    speaker: rouge
    en: Hmm?
    ko: 이건….
    ja: これは…
d_nikke_rouge_02:
  d_nikke_rouge_02_1:
    speaker: blanc
    en: Chaaaaaarge!!!
    ko: 충저어어언…!!!
    ja: チャージ…！！
  d_nikke_rouge_02_2:
    speaker: noir
    en: Chaaaarge!!!
    ko: 추, 충저어언…!
    ja: チャ…チャージ…！
  d_nikke_rouge_02_3:
    speaker: rouge
    en: Pheww...
    ko: 후우우….
    ja: ふうう…
  d_nikke_rouge_02_4:
    speaker: rouge
    en: Thanks, guys.
    ko: "…고마워, 얘들아."
    ja: "…ありがとう、2人とも。"
  d_nikke_rouge_02_5:
    speaker: rouge
    en: That ought to be enough to keep me going.
    ko: 덕분에 잘 버틸 수 있을 것 같아.
    ja: おかげで持ちこたえられそうだわ。
  d_nikke_rouge_02_6:
    speaker: blanc
    en: Don't mention it.
    ko: 아니야, 루주.
    ja: ううん。
  d_nikke_rouge_02_7:
    speaker: blanc
    en: This is the least we can do.
    ko: |-
      우리가 해줄 수 있는 게
      이것밖에 없잖아.
    ja: |-
      私たちにできることは
      これくらいしかないもん。
  d_nikke_rouge_02_8:
    speaker: noir
    en: Just don't overdo it today, okay?
    ko: 오, 오늘 너무 무리하지 마… 알았지?
    ja: あ…あんまり無理しないでね？
  d_nikke_rouge_02_9:
    speaker: rouge
    en: Of course.
    ko: 물론이지.
    ja: もちろん。
  d_nikke_rouge_02_10:
    speaker: rouge
    en: We're here to have fun, remember?
    ko: 오늘도 힘내자.
    ja: 今日も頑張りましょう。
  d_nikke_rouge_02_11:
    speaker: "<Self>"
    en: Hi, Rouge.
    ko: 안녕, 루주.
    ja: やあ、ルージュ
  d_nikke_rouge_02_12:
    speaker: rouge
    en: Hello, Highroller.
    ko: 플레이어님.
    ja: プレイヤー様。
  d_nikke_rouge_02_13:
    speaker: rouge
    en: I'm surprised to see you today.
    ko: 오늘도 오셨군요.
    ja: 本日もいらっしゃったのですね。
  d_nikke_rouge_02_14:
    speaker: "<Self>"
    en: I need to practice for the tournament.
    ko: 당연하지, 대회 연습 해야 하잖아.
    ja: 大会に向けて、練習しないとな
  d_nikke_rouge_02_15:
    speaker: rouge
    en: It's just a small tournament, and yet you're so dedicated.
    ko: 소소하게 열리는 대회라고 말씀드렸는데도 열심히 시네요.
    ja: |-
      ささやかな大会ではありますが…
      熱心ですね。
  d_nikke_rouge_02_16:
    speaker: rouge
    en: I'm glad I invited you.
    ko: 역시 초대해 드리기를 잘한 것 같아요.
    ja: やはりご招待してよかったです。
  d_nikke_rouge_02_17:
    speaker: rouge
    en: Let's start right away.
    ko: 그럼, 바로 시작해 보죠.
    ja: それでは、さっそく始めましょう。
  d_nikke_rouge_02_18:
    speaker: "<Narration>"
    en: "*Swoosh swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_02_19:
    speaker: rouge
    en: The card that's face down in the center is your card.
    ko: |-
      중앙에 뒤집어진 한 장의 카드는
      플레이어님의 카드입니다.
    ja: |-
      中央の、裏返しになっている1枚のカードは
      プレイヤー様のカードです。
  d_nikke_rouge_02_20:
    speaker: rouge
    en: I know what it is,
    ko: 저는 이 카드가 어떤 숫자인지 알고 있죠.
    ja: 私はこのカードの数字を知っています。
  d_nikke_rouge_02_21:
    speaker: rouge
    en: but you can't see it.
    ko: 하지만 플레이어님은 보실 수 없어요.
    ja: |-
      ですがプレイヤー様は
      ご覧になることができません。
  d_nikke_rouge_02_22:
    speaker: rouge
    en: Now.
    ko: 자.
    ja: では…
  d_nikke_rouge_02_23:
    speaker: rouge
    en: I'll take three cards, and you'll take four cards to start.
    ko: |-
      저는 3장의 카드를,
      플레이어님은 4장의 카드를 들고 시작합니다.
    ja: |-
      私はカードを3枚、プレイヤー様は
      カードを4枚持った状態で始めます。
  d_nikke_rouge_02_24:
    speaker: rouge
    en: You can exchange the face-down card for one of the four cards you're holding.
    ko: |-
      그리고 플레이어님은 뒤집어진 이 한 장의 카드와
      들고 있는 4장의 카드 중 한 장을 교환할 수 있습니다.
    ja: |-
      プレイヤー様は中央のこのカード1枚と、
      お手持ちの4枚のカードのうち1枚を
      交換することができます。
  d_nikke_rouge_02_25:
    speaker: rouge
    en: However, once you've picked up the center card, the catch is that I get to
      choose which card from your hand is dropped.
    ko: |-
      단, 교환을 원하신다면 4장의 카드 중
      어떤 카드와 교환을 할지는 제가 골라드릴 거예요.
    ja: |-
      ただし、交換をご希望の場合、
      私が4枚の中から引いたカードと
      交換となります。
  d_nikke_rouge_02_26:
    speaker: rouge
    en: I'll be choosing randomly, so think carefully.
    ko: |-
      플레이어님은 이 카드가 어떤 카드인지 알 수 없고,
      본인 카드 중 어떤 카드가 바뀔지도 모르니 신중하게 생각하셔야겠죠.
    ja: |-
      プレイヤー様は中央のカードの数字、および
      どの手持ちカードが交換になるか分かりません。
      ですので、慎重にお考えください。
  d_nikke_rouge_02_27:
    speaker: rouge
    en: Once everything is settled, I'll pick up the center card for myself.
    ko: |-
      선택이 끝나시면,
      저는 이 남은 카드를 들고 가게 됩니다.
    ja: |-
      プレイヤー様の選択が終わったら、
      中央に残ったカードは私のカードとなります。
  d_nikke_rouge_02_28:
    speaker: rouge
    en: At that point, both of us will have four cards, and we'll each reveal our
      hand.
    ko: |-
      그렇게 둘 다 4장의 카드가 되면,
      서로의 카드를 보여주게 되고.
    ja: |-
      そうして2人とも手持ちが4枚になったら
      お互いのカードをオープンし、
  d_nikke_rouge_02_29:
    speaker: rouge
    en: The person with the higher total loses.
    ko: 카드의 합이 더 높은 사람이 패배하게 돼요.
    ja: |-
      カードの合計数が大きい人が
      負けということになります。
  d_nikke_rouge_02_30:
    speaker: rouge
    en: Got it?
    ko: 이해하셨나요?
    ja: よろしいでしょうか？
  d_nikke_rouge_02_31:
    speaker: "<Self>"
    en: Yeah, I understand.
    ko: 응, 이해했어.
    ja: ああ、理解した
  d_nikke_rouge_02_32:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_02_33:
    speaker: "<Monologue>"
    en: I pick up 4 cards.
    ko: 나는 카드 4장을 가져왔다.
    ja: 私はカードを4枚手に取った
  d_nikke_rouge_02_34:
    speaker: "<Monologue>"
    en: 3, 4, 9, Jack - making a total of 26.
    ko: 펼쳐보니 3, 4, 9, J 이렇게 4장이 나왔고, 합은 27이다.
    ja: 3、4、9、J。合計は27だ
  d_nikke_rouge_02_35:
    speaker: "<Monologue>"
    en: Not too high, not too low.
    ko: 너무 높지도, 낮지도 않은 애매한 숫자.
    ja: 大きくも小さくもない微妙な数字
  d_nikke_rouge_02_36:
    speaker: "<Monologue>"
    en: The chance of the face-down card being higher than a Jack is low,
    ko: "…저 뒤집어진 카드가 J 이상일 확률은 매우 희박하다."
    ja: "…あの中央のカードがJ以上の確率は非常に低い"
  d_nikke_rouge_02_37:
    speaker: "<Monologue>"
    en: but if Rouge happens to pick the 3 or the 4 from my hand, I could easily end
      up with a higher card.
    ko: |-
      하지만 루주가 3이나 4를 골라버리면
      괜히 더 높은 숫자를 받아버릴 수도 있다.
    ja: |-
      しかし、ルージュが3か4を選んでしまうと、
      もっと大きな数になる可能性もある
  d_nikke_rouge_02_38:
    speaker: "<Self>"
    en: What should I do?
    ko: "…어떻게 하지…."
    ja: "…うーん、どうする？"
  d_nikke_rouge_02_39:
    speaker: "<Monologue>"
    en: It's a gamble, but I decide to reach for the center card.
    ko: 아마 먹히지는 않겠지만….
    ja: うまくはいかないだろうが…
  d_nikke_rouge_02_40:
    speaker: "<Monologue>"
    en: As I do, I glance up at Rouge.
    ko: |-
      나는 카드를 향해 손을 뻗으며,
      슬쩍 루주를 바라보았다.
    ja: |-
      私は中央のカードに手を伸ばし、
      そっとルージュの様子を伺った
  d_nikke_rouge_02_41:
    speaker: rouge
    en: "..."
    ko: "……!"
    ja: "……！"
  d_nikke_rouge_02_42:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_02_43:
    speaker: "<Monologue>"
    en: For a brief moment, she seems somewhat flustered.
    ko: 순간, 살짝 당황한 듯한 루주가 보였다.
    ja: ルージュは一瞬、少し慌てたような表情をした
  d_nikke_rouge_02_44:
    speaker: "<Self>"
    en: Is the center card a low number?
    ko: 뭐야~ 이 카드 숫자, 꽤 낮나 봐?
    ja: このカードの数字はそんなに小さいのか？
  d_nikke_rouge_02_45:
    speaker: "<Self>"
    en: Or are you playing mind games with me and only pretending to be nervous?
    ko: 아니면 일부러 심리전에 걸려주는 척하는 건가?
    ja: それともその顔も駆け引きのうちか？
  d_nikke_rouge_02_46:
    speaker: rouge
    en: Hmm?
    ko: 음?
    ja: はい？
  d_nikke_rouge_02_47:
    speaker: rouge
    en: I haven't the faintest idea what you're talking about.
    ko: 무슨 말씀을 하시는 건지 잘 모르겠네요.
    ja: おっしゃっている意味が、よく分かりません。
  d_nikke_rouge_02_48:
    speaker: rouge
    en: Please proceed.
    ko: 어서 진행하시죠.
    ja: ゲームを進めましょう。
  d_nikke_rouge_02_49:
    speaker: "<Self>"
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_rouge_02_50:
    speaker: "<Monologue>"
    en: Rouge has reverted back to her placid and composed demeanor.
    ko: |-
      언제 그랬냐는 듯 침착해진 루주를 보며,
      일부러 나를 속이려고 하는 건가 하는 의심도 들었으나.
    ja: |-
      すぐに落ち着きを取り戻したルージュの様子に
      私を騙そうとしているのではないかと疑ったが
  d_nikke_rouge_02_51:
    speaker: "<Monologue>"
    en: I'm still unsure as to whether she's trying to deceive me, but once I've made
      a decision, it's best not to dwell on it,
    ko: 한 번 결심한 것에는 미련을 두지 않는 것이 좋다.
    ja: 一度決めたことは、変えないほうがいい
  d_nikke_rouge_02_52:
    speaker: "<Monologue>"
    en: especially in the middle of a game.
    ko: 더더욱 게임에서는 말이다.
    ja: 特に、ゲームにおいては
  d_nikke_rouge_02_53:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ
  d_nikke_rouge_02_54:
    speaker: "<Self>"
    en: I'll exchange one of my cards.
    ko: 카드를 바꾸겠어.
    ja: カードを変える
  d_nikke_rouge_02_55:
    speaker: rouge
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rouge_02_56:
    speaker: rouge
    en: "... Got it."
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_nikke_rouge_02_57:
    speaker: rouge
    en: Then I'll choose which card from your hand goes.
    ko: 그럼 저는….
    ja: では…
  d_nikke_rouge_02_58:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_02_59:
    speaker: "<Monologue>"
    en: With an anxious expression I've rarely seen,
    ko: 드물게 긴장한 표정의 루주는.
    ja: 珍しく緊張した面持ちのルージュは
  d_nikke_rouge_02_60:
    speaker: "<Monologue>"
    en: Rouge carefully inspects the back of my cards.
    ko: 침착하게 내 손에 쥔 카드들을 훑어보았다.
    ja: 私の手に握られたカードに目をやった
  d_nikke_rouge_02_61:
    speaker: rouge
    en: Third from the left.
    ko: 세 번째 카드로 하겠어요.
    ja: 3番目のカードにします。
  d_nikke_rouge_02_62:
    speaker: "<Self>"
    en: All right.
    ko: 그래.
    ja: ああ
  d_nikke_rouge_02_63:
    speaker: "<Monologue>"
    en: Much to my benefit, Rouge has chosen the Jack, my highest card.
    ko: |-
      …놀랍게도 루주가 뽑은 나의 카드는
      가장 높은 카드였던 J였다.
    ja: |-
      …驚くことにルージュが選んだカードは
      私の手持ちの中で最も数字の大きいJだった
  d_nikke_rouge_02_64:
    speaker: "<Monologue>"
    en: At this point, my victory is almost certain.
    ko: 이렇게 되면, 큰 이변이 없는 이상 나의 승리가 될 것이다.
    ja: |-
      こうなれば、よほどのことがない限り
      私の勝ちだろう
  d_nikke_rouge_02_65:
    speaker: "<Monologue>"
    en: Despite that, I swap the card without showing a trace of emotion, keeping
      my poker face until the end.
    ko: |-
      하지만 나는 마지막까지 포커페이스를 잃지 않기 위해
      덤덤한 표정으로 카드를 바꿔갔다.
    ja: |-
      しかし、私は最後まで
      ポーカーフェイスを失わないよう、
      淡々とした表情でカードを変更した
  d_nikke_rouge_02_66:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ
  d_nikke_rouge_02_67:
    speaker: "<Self>"
    en: Phew...
    ko: 후.
    ja: ふう
  d_nikke_rouge_02_68:
    speaker: "<Monologue>"
    en: The card I swapped the Jack for is a 4.
    ko: "…다행히 나의 J는 4가 되었다."
    ja: "…幸いにも私のJは4になった"
  d_nikke_rouge_02_69:
    speaker: rouge
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_rouge_02_70:
    speaker: "<Monologue>"
    en: As for Rouge, upon taking my Jack, a look of relief seems to flash across
      her face.
    ko: |-
      그리고 내가 바꿔 낸 J 카드를 가져간 루주는,
      한순간이었지만 안심하는 듯한 표정으로 바뀌었다.
    ja: |-
      そして私のJを引いたルージュは、
      一瞬だったが安心したような表情に変わった
  d_nikke_rouge_02_71:
    speaker: "<Monologue>"
    en: Is she excited about her hand? Or is she trying to trick me?
    ko: |-
      …동요하고 있는 건가?
      아니면, 진짜 나를 속였던 건가?
    ja: |-
      …動揺しているのか？
      それとも、わざとだろうか
  d_nikke_rouge_02_72:
    speaker: rouge
    en: All right then.
    ko: 그럼.
    ja: それでは…
  d_nikke_rouge_02_73:
    speaker: rouge
    en: Let's reveal our hands.
    ko: 카드를 오픈하겠어요.
    ja: カードをオープンします。
  d_nikke_rouge_02_74:
    speaker: rouge
    en: You have a 3, 4, 4, and a 9, for a total of 20.
    ko: 플레이어님의 카드는 3, 4, 4, 9로 합이 20.
    ja: |-
      プレイヤー様のカードは
      3、4、4、9で合計20。
  d_nikke_rouge_02_75:
    speaker: rouge
    en: I have a Jack, two Queens, and a King, for a total of 40.
    ko: 제 카드는 J, Q, Q, K로 합이 48.
    ja: 私のカードはJ、Q、Q、Kで合計48。
  d_nikke_rouge_02_76:
    speaker: rouge
    en: You win.
    ko: 플레이어님의 승리예요.
    ja: プレイヤー様の勝利です。
  d_nikke_rouge_02_77:
    speaker: "<Self>"
    en: That's tough.
    ko: 루주의 시작 패가 너무 안 좋았구나.
    ja: |-
      ルージュの最初の手札が
      よくなかったんだな
  d_nikke_rouge_02_78:
    speaker: "<Self>"
    en: You had a bum starting hand.
    ko: 운이 나빴네.
    ja: 運が悪かったな
  d_nikke_rouge_02_79:
    speaker: rouge
    en: That I did.
    ko: "…아."
    ja: あ…
  d_nikke_rouge_02_80:
    speaker: rouge
    en: This apparently isn't my game.
    ko: 그렇죠.
    ja: そうですね。
  d_nikke_rouge_02_81:
    speaker: rouge
    en: It is nice to see,
    ko: 이번 게임은 제가 운이 좀 나빴던 것 같아요.
    ja: 今回のゲームでは、私の運が悪かったようです。
  d_nikke_rouge_02_82:
    speaker: rouge
    en: however,
    ko: 하지만 다행이에요.
    ja: ですが、よかったです。
  d_nikke_rouge_02_83:
    speaker: rouge
    en: that your luck still seems to be with you.
    ko: 플레이어님의 운은 그대로인 것 같으니까요.
    ja: |-
      プレイヤー様は運に
      見放されていないようですね。
  d_nikke_rouge_02_84:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ。
  d_nikke_rouge_02_85:
    speaker: "<Self>"
    en: That was also the first time I've seen you crack.
    ko: 그리고, 표정이 드러난 루주를 보는 건 처음이라 새로웠어.
    ja: |-
      ポーカーフェイスを崩した
      ルージュを見るのは
      初めてで新鮮だった
  d_nikke_rouge_02_86:
    speaker: rouge
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rouge_02_87:
    speaker: rouge
    en: What do you mean by that?
    ko: 표정… 이라고 하시면 어떤 걸 말씀하시는 건가요…?
    ja: "…とおっしゃいますと…？"
  d_nikke_rouge_02_88:
    speaker: "<Self>"
    en: You seemed a bit shaken by the whole thing.
    ko: 음, 조금 동요하는 것 같았달까?
    ja: |-
      うーん、少し動揺しているように
      見えたが？
  d_nikke_rouge_02_89:
    speaker: "<Self>"
    en: First you looked flustered, then nervous, and then relieved.
    ko: 당황했다가, 긴장했다가, 안심했다가….
    ja: 動揺、緊張、安心…
  d_nikke_rouge_02_90:
    speaker: "<Self>"
    en: I thought you were trying to trick me.
    ko: 그래서 나를 속이려고 일부러 그러는 줄 알았어.
    ja: |-
      私を騙すためにわざと表情を
      作っているのかと思った
  d_nikke_rouge_02_91:
    speaker: rouge
    en: In other words,
    ko: "…그랬군요."
    ja: "…そうですか。"
  d_nikke_rouge_02_92:
    speaker: rouge
    en: you're saying I didn't have a handle on my facial expressions during the game.
    ko: 게임 도중에 저는 표정 관리를 하지 못했다는 말씀이군요.
    ja: |-
      ゲームの最中、ポーカーフェイスが
      保てていなかったということですね…
  d_nikke_rouge_02_93:
    speaker: "<Self>"
    en: Oh...
    ko: 어?
    ja: "？"
  d_nikke_rouge_02_94:
    speaker: "<Self>"
    en: Is that what I'm saying?
    ko: 그게 그렇게 되나….
    ja: そういうことになるのか…？
  d_nikke_rouge_02_95:
    speaker: rouge
    en: I believe so.
    ko: 그렇… 죠.
    ja: そう…ですね。
  d_nikke_rouge_02_96:
    speaker: rouge
    en: "*Sigh*"
    ko: "…하."
    ja: "…はぁ。"
  d_nikke_rouge_02_97:
    speaker: rouge
    en: I apologize for souring your experience.
    ko: 소중한 게임 플레이를 망쳐 죄송해요.
    ja: |-
      貴重なお時間を台無しにしてしまい、
      申し訳ありません。
  d_nikke_rouge_02_98:
    speaker: rouge
    en: I don't think I can continue partaking in any games in my current state.
    ko: 지금 상태로는 게임 진행이 불가할 것 같아요.
    ja: 今の状態では、ゲームの続行が難しそうです。
  d_nikke_rouge_02_99:
    speaker: "<Self>"
    en: Huh? Where is all this coming from?
    ko: 응? 갑자기 무슨 소리야 루주.
    ja: "？いきなりどうしたんだ"
  d_nikke_rouge_02_100:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_02_101:
    speaker: rouge
    en: I'm sorry.
    ko: 죄송해요….
    ja: 申しわけありません…
  d_nikke_rouge_02_102:
    speaker: "<Monologue>"
    en: Rouge politely bows
    ko: 루주는 정중하게 허리를 숙여 인사를 하고는.
    ja: ルージュは深く頭を下げ
  d_nikke_rouge_02_103:
    speaker: "<Monologue>"
    en: and then disappears into the back of Coin Rush.
    ko: 이내 코인 러시 안쪽으로 들어가 버렸다.
    ja: すぐにコインラッシュの中に入ってしまった
  d_nikke_rouge_02_104:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
d_nikke_rouge_03:
  d_nikke_rouge_03_1:
    speaker: "<Self>"
    en: Blanc! Noir!
    ko: 블랑! 누아르!
    ja: ブラン！ノワール！
  d_nikke_rouge_03_2:
    speaker: blanc
    en: Oh, hey, Pit Boss!
    ko: 앗! 점장님~!
    ja: あっ、店長～！
  d_nikke_rouge_03_3:
    speaker: noir
    en: Hello, Pit Boss!
    ko: 아, 안녕하세요 점장님…!
    ja: こ、こんにちは、店長。
  d_nikke_rouge_03_4:
    speaker: noir
    en: To what do we owe the pleasure?
    ko: 대, 대기실까지 어쩐 일이세요…?
    ja: |-
      ひ…控え室にまで来られるなんて
      何かあったんですか…？
  d_nikke_rouge_03_5:
    speaker: "<Self>"
    en: Sorry to pop in so suddenly,
    ko: 갑작스럽게 미안해.
    ja: 突然悪いな
  d_nikke_rouge_03_6:
    speaker: "<Self>"
    en: but have either of you seen Rouge?
    ko: 혹시 루주 못 봤어?
    ja: ルージュを見なかったか？
  d_nikke_rouge_03_7:
    speaker: blanc
    en: Rouge?
    ko: 네?
    ja: はい？
  d_nikke_rouge_03_8:
    speaker: blanc
    en: Why are you looking for her?
    ko: 루주는 무슨 일로 그러세요?
    ja: ルージュ？どうしてです？
  d_nikke_rouge_03_9:
    speaker: noir
    en: Hmm...
    ko: 지, 지금은 게임존에 있을 시간일 텐데….
    ja: |-
      い、今の時間だと
      ゲームゾーンにいるはずですが…
  d_nikke_rouge_03_10:
    speaker: noir
    en: Shouldn't she be in the Game Zone right now?
    ko: 거기에 없었나요…?
    ja: いませんでしたか…？
  d_nikke_rouge_03_11:
    speaker: "<Self>"
    en: We were playing a game, but she suddenly got all apologetic and ran off.
    ko: 나랑 게임하다가, 갑자기 사과를 하더니 그대로 사라졌어.
    ja: |-
      私とゲームをしていたんだが
      急に謝ってどこかへ行ってしまったんだ
  d_nikke_rouge_03_12:
    speaker: blanc
    en: Oh...
    ko: 아….
    ja: え～…
  d_nikke_rouge_03_13:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_14:
    speaker: "<Self>"
    en: She seemed a bit unwell.
    ko: 상태가 조금 안 좋아 보이던데.
    ja: 少し調子が悪そうに見えたんだが
  d_nikke_rouge_03_15:
    speaker: "<Self>"
    en: You two know where she is, don't you?
    ko: 둘은 루주가 어디 있는지 알고 있지?
    ja: |-
      2人はルージュが
      どこにいるか知っているか？
  d_nikke_rouge_03_16:
    speaker: blanc
    en: Um...
    ko: 어어….
    ja: あ…
  d_nikke_rouge_03_17:
    speaker: blanc
    en: Th-the thing is...
    ko: 그, 그게….
    ja: そ、その…
  d_nikke_rouge_03_18:
    speaker: noir
    en: We don't really...
    ko: 저, 저희도 잘….
    ja: わ、私たちもよく…
  d_nikke_rouge_03_19:
    speaker: "<Self>"
    en: I won't pry into any details.
    ko: 무슨 사정인지 물어보진 않을게.
    ja: どんな事情があるかは聞かない
  d_nikke_rouge_03_20:
    speaker: "<Self>"
    en: Just tell me where she is.
    ko: 그냥, 루주가 어디에 있는지만 알려줘.
    ja: ただ、ルージュがどこにいるかだけ教えてくれ
  d_nikke_rouge_03_21:
    speaker: blanc
    en: But...
    ko: 하지만….
    ja: でも…
  d_nikke_rouge_03_22:
    speaker: noir
    en: Is it okay for us to tell you...?
    ko: 저, 저희가 알려드려도 괜찮을지….
    ja: お、お伝えしていいのかどうか…
  d_nikke_rouge_03_23:
    speaker: "<Self>"
    en: Please.
    ko: 부탁이야.
    ja: 頼む
  d_nikke_rouge_03_24:
    speaker: "<Self>"
    en: It's the first time I've seen Rouge like that. I'm worried.
    ko: 그런 루주는 처음 봐서, 걱정돼서 그래.
    ja: |-
      あんなルージュは初めて見た。
      心配なんだ
  d_nikke_rouge_03_25:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_26:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_27:
    speaker: rouge
    en: Blanc and Noir clearly recharged my luck,
    ko: 분명 블랑과 누아르의 도움을 받았는데….
    ja: ブランとノワールに力をもらったのに…
  d_nikke_rouge_03_28:
    speaker: rouge
    en: so what went wrong?
    ko: 뭐가 문제였지?
    ja: 何が問題だったのかしら？
  d_nikke_rouge_03_29:
    speaker: rouge
    en: Did they not charge it for long enough?
    ko: 충전 시간이 너무 짧았나…?
    ja: チャージの時間が足りなかったとか…？
  d_nikke_rouge_03_30:
    speaker: rouge
    en: It didn't feel any different from the times they'd done it in the past.
    ko: 평소랑 비슷했던 것 같았는데….
    ja: いつもと同じだったと思うけど…
  d_nikke_rouge_03_31:
    speaker: rouge
    en: And where did I slip?
    ko: 그, 그리고 어디서 티가 났던 거지…?
    ja: そ、それにどこでバレたんだろう…？
  d_nikke_rouge_03_32:
    speaker: rouge
    en: Was it when I was handing out the cards?
    ko: 카드를 줄 때였나?
    ja: カードを配ったとき？
  d_nikke_rouge_03_33:
    speaker: rouge
    en: No... Everything was perfect.
    ko: 아, 아냐… 그때는 완벽했어.
    ja: う、ううん…あのときは完璧だった。
  d_nikke_rouge_03_34:
    speaker: rouge
    en: I was in total control. My hands didn't even tremble.
    ko: 손 떨림까지 모두 제어하고 있었다고.
    ja: 手の震えまで、すべて制御できていたはず。
  d_nikke_rouge_03_35:
    speaker: rouge
    en: Then...
    ko: 그럼 역시….
    ja: じゃあやっぱり…
  d_nikke_rouge_03_36:
    speaker: rouge
    en: it must have been the moment I saw my cards.
    ko: 내 카드를 본 그 순간이었겠지….
    ja: カードをめくった、あの瞬間よね…
  d_nikke_rouge_03_37:
    speaker: rouge
    en: Luck can always fluctuate,
    ko: "…운은 좋을 때도 있고 나쁠 때도 있는 것."
    ja: "…運はいいときもあれば、悪いときもある。"
  d_nikke_rouge_03_38:
    speaker: rouge
    en: but now that I know today's going to be an unlucky day,
    ko: 하지만 그날 하루의 운이 계속 좋지 않다는 걸 알고도….
    ja: |-
      けれど、その日1日の運が
      よくないと知りながらも…
  d_nikke_rouge_03_39:
    speaker: rouge
    en: how could I possibly keep a straight face?
    ko: 포커페이스를 유지할 수 있는 사람이 누가 있겠어….
    ja: |-
      ポーカーフェイスを
      保つことができる人なんていない…
  d_nikke_rouge_03_40:
    speaker: rouge
    en: But if I can't do that,
    ko: "…그런 사람을…."
    ja: けれど、そんな人…
  d_nikke_rouge_03_41:
    speaker: rouge
    en: how can I be called a professional?
    ko: 어떻게, 프로라고 할 수 있겠어….
    ja: プロとは呼べない…
  d_nikke_rouge_03_42:
    speaker: "<Narration>"
    en: "*Click* *Creak*"
    ko: |-
      달칵.
      끼이이이-
    ja: |-
      ガチャ
      キィィ…
  d_nikke_rouge_03_43:
    speaker: rouge
    en: Blanc? Noir?
    ko: 아….
    ja: あ…
  d_nikke_rouge_03_44:
    speaker: rouge
    en: Is that you?
    ko: 블랑, 누아르…?
    ja: ブラン、ノワール…？
  d_nikke_rouge_03_45:
    speaker: rouge
    en: Did one of the customers file a complaint?
    ko: 미안해, 혹시 손님들에게 컴플레인이….
    ja: |-
      ごめんなさい、
      ひょっとしてお客様からクレームでも…
  d_nikke_rouge_03_46:
    speaker: "<Self>"
    en: Hello, Rouge.
    ko: 루주.
    ja: ルージュ
  d_nikke_rouge_03_47:
    speaker: rouge
    en: "...!!"
    ko: "…!!!"
    ja: "…！！！"
  d_nikke_rouge_03_48:
    speaker: rouge
    en: Highroller?
    ko: 프, 플레이어님?
    ja: プ、プレイヤー様？
  d_nikke_rouge_03_49:
    speaker: rouge
    en: How did you...
    ko: 여기는 어떻게….
    ja: どうしてここに…
  d_nikke_rouge_03_50:
    speaker: "<Self>"
    en: I begged Blanc and Noir
    ko: 블랑과 누아르에게 억지로 부탁했어.
    ja: ブランとノワールから無理やり聞き出したんだ
  d_nikke_rouge_03_51:
    speaker: "<Self>"
    en: to tell me where you are.
    ko: 루주가 어디에 있는지 알려달라고.
    ja: 君の居場所を
  d_nikke_rouge_03_52:
    speaker: rouge
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_rouge_03_53:
    speaker: rouge
    en: I-I'm sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  d_nikke_rouge_03_54:
    speaker: rouge
    en: I know leaving as suddenly as I did must have unsettled you.
    ko: 제가 너무 갑작스레 자리를 비워서 놀라셨죠.
    ja: |-
      私が急に席を外したので
      驚かせてしまいましたよね。
  d_nikke_rouge_03_55:
    speaker: rouge
    en: It makes sense for you to be angry. I didn't even conduct the game properly.
    ko: |-
      화가 나실 만도 하죠,
      게임 진행이 제대로 되지도 않는데….
    ja: |-
      お怒りになるのも当然です。
      ゲームの進行もうまくできず…
  d_nikke_rouge_03_56:
    speaker: "<Self>"
    en: I didn't come to find you because I was angry.
    ko: 난 화가 나서 루주를 찾아온 게 아냐.
    ja: |-
      腹が立ってルージュを
      捜していたわけではない
  d_nikke_rouge_03_57:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_58:
    speaker: rouge
    en: So what then?
    ko: 그, 그럼….
    ja: で、では…
  d_nikke_rouge_03_59:
    speaker: "<Self>"
    en: I came because I was worried.
    ko: 걱정돼서 찾아온 거야.
    ja: 心配だから来たんだ
  d_nikke_rouge_03_60:
    speaker: "<Self>"
    en: You're still trembling a lot.
    ko: 지금도 몸을 엄청 떨고 있잖아.
    ja: 今も体が震えているじゃないか
  d_nikke_rouge_03_61:
    speaker: rouge
    en: I-I am?
    ko: "…저, 저는…."
    ja: "…わ、私…"
  d_nikke_rouge_03_62:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_63:
    speaker: "<Self>"
    en: Are you hurt?
    ko: |-
      어디 아픈 거야?
      바디에 문제라도 생겼어?
    ja: |-
      どこか痛むのか？
      ボディに問題でも…
  d_nikke_rouge_03_64:
    speaker: rouge
    en: No, it's not that.
    ko: 아뇨, 그런 게 아니에요.
    ja: いいえ、そうではありません。
  d_nikke_rouge_03_65:
    speaker: rouge
    en: "*Sigh*"
    ko: "…하…."
    ja: はぁ…
  d_nikke_rouge_03_66:
    speaker: rouge
    en: It's so pathetic to admit,
    ko: 저, 저는….
    ja: わ、私は…
  d_nikke_rouge_03_67:
    speaker: rouge
    en: but...
    ko: 저는 정말 한심하게도….
    ja: 本当に情けないのですが…
  d_nikke_rouge_03_68:
    speaker: rouge
    en: I think I'm struggling because I'm jinxed.
    ko: 징크스 때문에 힘들어하고 있었던 거였어요….
    ja: ジンクスで、苦しんでいたのです…
  d_nikke_rouge_03_69:
    speaker: "<Self>"
    en: You mean, like an old superstition?
    ko: 징크스?
    ja: ジンクス？
  d_nikke_rouge_03_70:
    speaker: rouge
    en: Yes.
    ko: "…네."
    ja: "…はい。"
  d_nikke_rouge_03_71:
    speaker: "<Self>"
    en: Like if you leave the house left foot first, the day will go well, stuff like
      that?
    ko: |-
      방문을 나갈 때는 꼭 왼발 먼저 나가야
      그날 하루가 잘 풀린다… 뭐 그런 거?
    ja: |-
      外出するとき、左足から歩き出すと
      1日がうまくいく…そういうやつか？
  d_nikke_rouge_03_72:
    speaker: rouge
    en: Precisely.
    ko: 네, 맞아요…!
    ja: はい、そうです…！
  d_nikke_rouge_03_73:
    speaker: rouge
    en: You might find this hard to believe, but I'm a very superstitious person.
    ko: |-
      믿기 힘드시겠지만…
      저는 크고 작은 온갖 징크스들을 갖고 있어요.
    ja: |-
      信じられないかもしれませんが…
      私はさまざまなジンクスを信じています。
  d_nikke_rouge_03_74:
    speaker: rouge
    en: One I put particular stock in is
    ko: |-
      그리고 많은 징크스들 중에
      저에게 가장 큰 영향을 끼치는 건….
    ja: |-
      そして数あるジンクスの中で
      私が一番気にしているのは…
  d_nikke_rouge_03_75:
    speaker: rouge
    en: this coin, which determines whether or not I'll have a lucky day.
    ko: 오늘 하루의 총 운을 결정하는, 이 동전이에요.
    ja: 1日の運を決める、このコインです。
  d_nikke_rouge_03_76:
    speaker: "<Monologue>"
    en: Rouge produces a small coin from her pocket.
    ko: 루주는 주머니에서 작은 동전을 하나 꺼내 들었다.
    ja: |-
      ルージュはポケットから
      小さなコインを取り出した
  d_nikke_rouge_03_77:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_78:
    speaker: rouge
    en: In the morning, I flip this coin, and if it lands heads side up, it'll be
      a fortuitous day.
    ko: 아침에 동전을 던져서 앞면이 나오면 그날은 세이프.
    ja: 朝コインを投げて、表が出たらその日はいい日。
  d_nikke_rouge_03_79:
    speaker: rouge
    en: At worst, I'll just have to deal with some minor inconveniences.
    ko: 다른 자잘한 징크스들만 조심하면 되죠.
    ja: |-
      他の小さなジンクスにだけ
      気をつければいいんです。
  d_nikke_rouge_03_80:
    speaker: rouge
    en: If the coin lands tails side up, however, that's when I'm in for a rough day.
    ko: 하지만 뒷면이 나오면… 최악의 날이 시작되는 거예요.
    ja: |-
      でも裏が出たら…
      その日は最悪の一日になるのです。
  d_nikke_rouge_03_81:
    speaker: rouge
    en: Like today.
    ko: "…오늘처럼요…."
    ja: 今日のように…
  d_nikke_rouge_03_82:
    speaker: "<Self>"
    en: What exactly does a "rough day" entail?
    ko: 뒷면이 나오면 어떤 일들이 생기는 건데?
    ja: 裏が出たらどんなことが起こるんだ？
  d_nikke_rouge_03_83:
    speaker: rouge
    en: It's impossible to predict.
    ko: 그건 아무도 알 수 없어요.
    ja: "…分かりません。"
  d_nikke_rouge_03_84:
    speaker: rouge
    en: If it's bad, but not terrible, I might lose a little bit of money or get a
      small injury.
    ko: |-
      불운이 덜 한 날이라면
      돈을 잃어버리거나 조금 다치는 정도지만.
    ja: |-
      いつもならお金をなくしたり、
      ちょっと怪我をするくらいですが、
  d_nikke_rouge_03_85:
    speaker: rouge
    en: If it's a real bad day, though, the bad luck can spread to others.
    ko: |-
      불운이 심한 날은…
      다른 사람들에게도 그 영향이 넘어가 버려요.
    ja: |-
      ひどい日は…
      私以外の人にも悪いことが起きてしまうのです。
  d_nikke_rouge_03_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_87:
    speaker: rouge
    en: You might think this is all nonsense,
    ko: "…말도 안 된다고 생각하시겠죠."
    ja: "…ありえないとお思いでしょう？"
  d_nikke_rouge_03_88:
    speaker: rouge
    en: but I...
    ko: 하지만 저는-
    ja: でも私は…
  d_nikke_rouge_03_89:
    speaker: "<Self>"
    en: No, I don't think that.
    ko: 아냐, 그렇게 생각 안 해.
    ja: いいや、そうは思わない
  d_nikke_rouge_03_90:
    speaker: "<Self>"
    en: I can see how agitated it makes you.
    ko: 당사자가 이렇게 무서워하는데….
    ja: 本人がこんなに怖がっているのに…
  d_nikke_rouge_03_91:
    speaker: "<Monologue>"
    en: Rouge is still visibly trembling.
    ko: 루주는 여전히 몸을 벌벌 떨고 있었다.
    ja: ルージュは相変わらず体を震わせている
  d_nikke_rouge_03_92:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_93:
    speaker: rouge
    en: Thanks to Blanc and Noir, I've managed to scrape by and live my life somewhat
      normally.
    ko: |-
      매번 쌍둥이의 도움 덕분에
      겨우겨우 정상적인 생활을 하고는 있지만….
    ja: |-
      いつも双子がサポートしてくれるおかげで
      なんとか普通の生活を送れてはいますが…
  d_nikke_rouge_03_94:
    speaker: rouge
    en: But on days like today, my mind is fixated on what terrible misfortunes
    ko: |-
      혹시 오늘 나의 불운이
      다른 사람들에게 넘어가진 않을까.
    ja: 私の不運が他の人にうつるんじゃないか。
  d_nikke_rouge_03_95:
    speaker: rouge
    en: will befall me and potentially others.
    ko: 그리고, 또 나에겐 오늘 어떤 불운이 닥칠까.
    ja: そして、私にはどんな不運が訪れるのだろうか。
  d_nikke_rouge_03_96:
    speaker: rouge
    en: It clouds my judgment, and that's why I couldn't focus on our game earlier.
    ko: |-
      …그런 생각 때문에,
      결국 게임에 집중하지 못했어요.
    ja: |-
      …そう思って、
      結局ゲームに集中できませんでした。
  d_nikke_rouge_03_97:
    speaker: rouge
    en: I'm not qualified to be called a professional, not today. Not in the state
      I'm in.
    ko: 오늘의 저는, 프로로서 자격이 없었다구요….
    ja: 今日の私は、プロとして失格です…
  d_nikke_rouge_03_98:
    speaker: "<Self>"
    en: So that's why you were relieved when the game was over.
    ko: "…그래서 게임 마지막에 안심했던 거구나."
    ja: "…だからゲームが終わって安心したのか"
  d_nikke_rouge_03_99:
    speaker: rouge
    en: Yes.
    ko: 네….
    ja: はい…
  d_nikke_rouge_03_100:
    speaker: rouge
    en: I was able to at least take solace in the fact that my bad luck hadn't passed
      onto you.
    ko: 플레이어님에겐 다행히 제 불운이 넘어가지 않았으니까요.
    ja: |-
      プレイヤー様には幸い、私の不運が
      うつった様子はありませんでしたから。
  d_nikke_rouge_03_101:
    speaker: "<Self>"
    en: "..."
    ko: 루주….
    ja: ルージュ…
  d_nikke_rouge_03_102:
    speaker: rouge
    en: What should I do?
    ko: 어떡하죠 플레이어님…?
    ja: どうしましょう、プレイヤー様…
  d_nikke_rouge_03_103:
    speaker: rouge
    en: I've always found a way to fight through this before.
    ko: |-
      평소에는 그럭저럭 잘 버텨왔고,
      그래도 잘 버틸 수 있어요….
    ja: |-
      今までなんとか耐えてきました。
      これからも耐えられます…
  d_nikke_rouge_03_104:
    speaker: rouge
    en: But if my coin lands tails side up on the day of the tournament,
    ko: 하지만, 만약에… 대회 당일에 동전 뒷면이 나온다면….
    ja: でも、もし…大会当日にコインの裏が出たら…
  d_nikke_rouge_03_105:
    speaker: rouge
    en: and my bad luck spreads to the other participants, I...
    ko: 그리고 참가하신 손님들에게 제 불운이 넘어가게 된다면, 전…!
    ja: |-
      そして参加したお客様に
      私の不運がうつってしまったら…！
  d_nikke_rouge_03_106:
    speaker: rouge
    en: "..."
    ko: 하아아….
    ja: はぁぁ…
  d_nikke_rouge_03_107:
    speaker: rouge
    en: It really freaks me out.
    ko: 너무 무섭고 불안해요….
    ja: とても怖くて、不安なのです。
  d_nikke_rouge_03_108:
    speaker: rouge
    en: There's no way I can stand in front of everyone and act as the Game Master
      right now.
    ko: "…이 상태로 손님들 앞에서 게임 마스터로서 설 자신이 없어요…."
    ja: |-
      …こんな状態では、ゲームマスターとして
      お客様の前に立つことはできません…
  d_nikke_rouge_03_109:
    speaker: rouge
    en: I'd end up souring what should be an enjoyable experience for everyone.
    ko: 모두가 즐거워야 하는 게임이, 이상해질 거라구요…!
    ja: |-
      みなさんに楽しんでいただくはずのゲームを、
      私が台無しにしてしまったら…！
  d_nikke_rouge_03_110:
    speaker: rouge
    en: Everyone would just end up disappointed.
    ko: 분명 다들 실망하실 거예요….
    ja: お客様をガッカリさせてしまうでしょう…
  d_nikke_rouge_03_111:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_112:
    speaker: "<Self>"
    en: How many days are left until the tournament?
    ko: 대회까지 며칠 남았지?
    ja: 大会まであと何日だ？
  d_nikke_rouge_03_113:
    speaker: rouge
    en: I-it's...
    ko: 네?
    ja: はい？
  d_nikke_rouge_03_114:
    speaker: rouge
    en: one week.
    ko: 이, 일주일이요.
    ja: い、1週間です。
  d_nikke_rouge_03_115:
    speaker: "<Self>"
    en: If I understand this correctly, if you can be sure that your bad luck won't
      spread to others,
    ko: 결국, 그날 불운이 남에게 넘어가지 않는다는 확신만 있으면.
    ja: |-
      つまり、その日の不運が人にうつらないという
      確信さえあれば
  d_nikke_rouge_03_116:
    speaker: "<Self>"
    en: you won't have a problem acting as Game Master?
    ko: 적어도 게임 플레이에는 문제없는 거지?
    ja: 少なくともゲームプレイには集中できるんだな？
  d_nikke_rouge_03_117:
    speaker: rouge
    en: "..."
    ko: 그….
    ja: ええと…
  d_nikke_rouge_03_118:
    speaker: rouge
    en: That’s right.
    ko: 그럴 거예요.
    ja: はい、おそらく。
  d_nikke_rouge_03_119:
    speaker: rouge
    en: I'm used to bad luck coming my way. I can handle that.
    ko: 저에게 오는 불운은 익숙하니까요.
    ja: 自分に訪れる不運には慣れていますし。
  d_nikke_rouge_03_120:
    speaker: "<Self>"
    en: All right, then we have one week to figure something out.
    ko: 좋아, 그럼 일주일간 방법을 찾아보자.
    ja: よし、大会までに方法を探してみよう
  d_nikke_rouge_03_121:
    speaker: "<Self>"
    en: Even if the coin flip isn't in your favor, and bad luck heads your way, we
      can find a way to ensure that it doesn't get passed onto others.
    ko: 불운하더라도, 다른 사람들에게는 넘어가지 않을 방법을.
    ja: 他の人々に影響を与えないように
  d_nikke_rouge_03_122:
    speaker: rouge
    en: Huh?
    ko: 네…?
    ja: はい…？
  d_nikke_rouge_03_123:
    speaker: rouge
    en: I seriously doubt that such a method exists.
    ko: 그런 방법이 있을 리가 없어요.
    ja: そんな方法、あるわけありません。
  d_nikke_rouge_03_124:
    speaker: rouge
    en: If there were, I would have found out about it years ago and saved myself
      a whole lot of pain.
    ko: "…있었다면 제가 이렇게 긴 세월을 힘들어하진 않았겠죠…."
    ja: |-
      あったらこんなに長い間、
      苦しんでいませんから…
  d_nikke_rouge_03_125:
    speaker: "<Self>"
    en: We at least have to try.
    ko: 그러니까, 작은 단서라도 있는지 찾아보자.
    ja: |-
      だから、小さな手がかりでもいいから
      探してみよう
  d_nikke_rouge_03_126:
    speaker: "<Self>"
    en: It's better than running from the problem.
    ko: 아무것도 해보지 않고 이렇게 숨어있는 것보단 나을 거야.
    ja: 何もできずに終わるよりはいいはずだ
  d_nikke_rouge_03_127:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_03_128:
    speaker: "<Self>"
    en: I'll help you.
    ko: 내가 도와줄게.
    ja: 私が手伝う
  d_nikke_rouge_03_129:
    speaker: rouge
    en: But...
    ko: 만약….
    ja: もし…
  d_nikke_rouge_03_130:
    speaker: rouge
    en: What if my bad luck passes onto you?
    ko: "…그러다가, 제 불행이 플레이어님에게 넘어가면 어쩌죠…?"
    ja: |-
      …そうするうちに、私の不運が
      プレイヤー様にうつってしまったら、
      どうしましょう…？
  d_nikke_rouge_03_131:
    speaker: "<Self>"
    en: What of it?
    ko: 뭐 어때.
    ja: まあ、大丈夫だ
  d_nikke_rouge_03_132:
    speaker: "<Self>"
    en: It'll only be for one day.
    ko: 그래봐야 그날 하루일 텐데.
    ja: 1日くらい、どうってことない
  d_nikke_rouge_03_133:
    speaker: rouge
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rouge_03_134:
    speaker: rouge
    en: You're right.
    ko: 그렇군요….
    ja: そうですね…
  d_nikke_rouge_03_135:
    speaker: rouge
    en: This is my cross to bear, not yours.
    ko: 이건 저의 징크스지, 플레이어님의 징크스가 아니니까요.
    ja: |-
      これは私のジンクスであって、
      プレイヤー様のジンクスではありませんから。
  d_nikke_rouge_03_136:
    speaker: rouge
    en: All right, got it.
    ko: "…좋아요, 알겠어요."
    ja: "…分かりました、やりましょう。"
  d_nikke_rouge_03_137:
    speaker: rouge
    en: I'll do whatever I can to make this work.
    ko: 할 수 있는 만큼, 최선을 다해 보겠어요.
    ja: できるだけ、最善を尽くします。
  d_nikke_rouge_03_138:
    speaker: rouge
    en: Thank you, Highroller.
    ko: 감사해요, 플레이어님.
    ja: ありがとうございます、プレイヤー様。
  d_nikke_rouge_03_139:
    speaker: "<Monologue>"
    en: A refreshing sense of determination ripples through Rouge,
    ko: 루주는 드디어 의지를 세운듯해 보였다.
    ja: ルージュは意を決したようだった
  d_nikke_rouge_03_140:
    speaker: "<Monologue>"
    en: albeit slightly undercut by her still-trembling hands.
    ko: "…조금 떨고 있는 손만 빼면 말이다."
    ja: "…手が少し震えていたが"
d_nikke_rouge_04:
  d_nikke_rouge_04_1:
    speaker: "<Narration>"
    en: "*Ting*"
    ko: 팅-!
    ja: ピンッ！
  d_nikke_rouge_04_2:
    speaker: "<Narration>"
    en: "*Tap*!"
    ko: 탁!
    ja: バッ！
  d_nikke_rouge_04_3:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_5:
    speaker: "<Monologue>"
    en: Rouge tentatively opens the palm of her hand in which the coin landed.
    ko: 루주는 조심스럽게 동전을 쥔 손을 펼쳤고.
    ja: ルージュはコインを握った手を慎重に広げ
  d_nikke_rouge_04_6:
    speaker: rouge
    en: Tails...!
    ko: 뒷면…!
    ja: 裏…！
  d_nikke_rouge_04_7:
    speaker: "<Self>"
    en: Finally!
    ko: 드디어!
    ja: ついに！
  d_nikke_rouge_04_8:
    speaker: "<Monologue>"
    en: Four days into our self-imposed challenge, the coin lands tails side up.
    ko: "…우리는 결심을 한지 나흘 만에 동전의 뒷면을 보게 되었다."
    ja: あの日から4日目、ついにコインの裏がでた
  d_nikke_rouge_04_9:
    speaker: rouge
    en: Haha.
    ko: 하하….
    ja: あはは…
  d_nikke_rouge_04_10:
    speaker: rouge
    en: How backwards is this?
    ko: 생각해 보니 조금 웃기네요.
    ja: 考えてみたら少し可笑しいですね。
  d_nikke_rouge_04_11:
    speaker: rouge
    en: I've always wished for the coin to land heads up,
    ko: 언제나 동전의 앞면이 나오기를 바랬는데,
    ja: いつもコインの表が出ることを望んでいたのに、
  d_nikke_rouge_04_12:
    speaker: rouge
    en: but here I am wishing for the exact opposite so that I can intentionally experience
      bad luck.
    ko: |-
      불운을 경험하기 위해
      뒷면이 나오기를 바라다니 말이에요.
    ja: 不運を経験するために、裏を待ち望むなんて。
  d_nikke_rouge_04_13:
    speaker: "<Self>"
    en: We don't have much time, so let's get to trying out some experiments.
    ko: |-
      어쨌든, 시간이 없으니까
      여러 가지 실험을 해보자.
    ja: |-
      時間がない。
      いろいろ試してみよう
  d_nikke_rouge_04_14:
    speaker: rouge
    en: Got it.
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_rouge_04_15:
    speaker: rouge
    en: Oh, before that.
    ko: 아, 그 전에….
    ja: あ、その前に…
  d_nikke_rouge_04_16:
    speaker: rouge
    en: Can I go receive some luck from Blanc and Noir first?
    ko: "…블랑과 누아르에게 행운을 좀 받고 와도 괜찮을까요…?"
    ja: |-
      …ブランとノワールに幸運を
      もらってきてもいいですか…？
  d_nikke_rouge_04_17:
    speaker: rouge
    en: Phew, thank you for waiting.
    ko: 후우, 기다려 주셔서 감사해요.
    ja: ふう、お待たせいたしました。
  d_nikke_rouge_04_18:
    speaker: rouge
    en: This is another superstitious habit of mine.
    ko: 이것도 제 징크스 중 하나거든요.
    ja: これも私のジンクスの1つなんです。
  d_nikke_rouge_04_19:
    speaker: rouge
    en: Whenever the coin does land tails side up, I've got to have Blanc and Noir
      give me good luck.
    ko: |-
      동전의 뒷면이 나왔을 때
      꼭 블랑과 누아르에게 행운을 받아야 하는….
    ja: |-
      コインの裏が出たら、必ずブランとノワールに
      幸運をもらわなければならない…さもなくば…
  d_nikke_rouge_04_20:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_21:
    speaker: "<Self>"
    en: Sounds like a tough life.
    ko: 혼자 많이 힘들었겠다.
    ja: 1人で大変だったな
  d_nikke_rouge_04_22:
    speaker: rouge
    en: It's not so bad.
    ko: 아니에요.
    ja: いいえ。
  d_nikke_rouge_04_23:
    speaker: rouge
    en: Like I mentioned earlier, Blanc and Noir helped me a lot.
    ko: 방금도 말씀드렸지만, 블랑과 누아르가 많이 도와줬어요.
    ja: |-
      以前も申し上げましたが、ブランとノワールが
      いつも力になってくれました。
  d_nikke_rouge_04_24:
    speaker: rouge
    en: And now,
    ko: 그리고 지금도.
    ja: それから、今も…
  d_nikke_rouge_04_25:
    speaker: rouge
    en: I've got you stepping up to help me.
    ko: 플레이어님이 이렇게 나서서 도와주고 계시잖아요.
    ja: |-
      プレイヤー様がこうして手伝って
      くださっているじゃないですか。
  d_nikke_rouge_04_26:
    speaker: rouge
    en: It's knowing that I'm not alone which gives me the strength to keep going.
    ko: 혼자가 아니라서 이렇게 버틸 수 있는 거랍니다.
    ja: |-
      1人じゃないので、
      これまでやってこれたのです。
  d_nikke_rouge_04_27:
    speaker: "<Monologue>"
    en: I can hardly believe what I'm seeing.
    ko: "…이렇게 어른스러운 루주가."
    ja: "…こんなにしっかりしているルージュが"
  d_nikke_rouge_04_28:
    speaker: "<Monologue>"
    en: Rouge, who is typically so calm and composed,
    ko: 대체 징크스 때문에 어떤 불운한 일이 있었고.
    ja: |-
      ジンクスのせいで
      どんな不幸にあったのか
  d_nikke_rouge_04_29:
    speaker: "<Monologue>"
    en: and has been through all manner of hellish ordeals, is a quivering mess thanks
      to this superstition.
    ko: |-
      그동안 얼마나 힘든 일이 많았길래
      그렇게 몸을 떨었을지 가늠조차 가지 않는다.
    ja: |-
      どれほど大変なことがあったのか、
      どうしてこれほど震えているのか、
      私には見当もつかなかった
  d_nikke_rouge_04_30:
    speaker: "<Monologue>"
    en: With that in mind, I'll do whatever I can to help.
    ko: "…그러니까, 나는 내가 할 수 있는 걸 하자."
    ja: "…だから、私は自分にできることをしよう"
  d_nikke_rouge_04_31:
    speaker: "<Self>"
    en: All right, start by telling me what you remember.
    ko: 자, 그럼 기억나는 것 부터 말해보자.
    ja: では、今までのことを話してくれ
  d_nikke_rouge_04_32:
    speaker: "<Self>"
    en: Whenever you felt that your bad luck had transferred to someone else, did
      you sense anything special?
    ko: |-
      다른 사람에게 불운이 넘어갔다고 느꼈을 때
      뭔가 특별한 게 있었을까?
    ja: |-
      他の人に不運がうつったと感じたとき
      何か特別なことが起こったのか？
  d_nikke_rouge_04_33:
    speaker: rouge
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_rouge_04_34:
    speaker: rouge
    en: Whenever the coin landed tails up, but I didn't personally feel that unlucky,
    ko: |-
      동전의 뒷면이 나왔는데도
      운이 그렇게 나쁜 것 같지 않다는 생각이 들면.
    ja: |-
      コインが裏だったのに、
      運が悪くないなと思ったとき
  d_nikke_rouge_04_35:
    speaker: rouge
    en: I got the sense that my misfortune had transferred to others instead.
    ko: 다른 분들에게 제 불운이 넘어간 느낌을 받았던 것 같아요.
    ja: |-
      他の方々に私の不運がうつったような
      ことがあったのです。
  d_nikke_rouge_04_36:
    speaker: "<Self>"
    en: For example?
    ko: 예를 들면?
    ja: 例えば？
  d_nikke_rouge_04_37:
    speaker: rouge
    en: I'd be running a game, and it'd be going smoothly,
    ko: 게임을 진행할 때, 적당히 무난하게 진행되고 나서.
    ja: ゲームでは、無難に進んでいても
  d_nikke_rouge_04_38:
    speaker: rouge
    en: but then some of the guests would get into an accident,
    ko: 그 이후에 갑작스레 그 손님에게 사고가 일어난다거나.
    ja: その後、突然そのお客様が事故に遭ったり
  d_nikke_rouge_04_39:
    speaker: rouge
    en: or they'd get involved in some kind of misfortune.
    ko: 안 좋은 일에 휘말린다거나 하는 식인 거죠.
    ja: |-
      よくないことに巻き込まれたり…
      このような感じですね。
  d_nikke_rouge_04_40:
    speaker: rouge
    en: It would only happen to the guests at my tables.
    ko: "…저와 플레이를 한 손님에게만 말이에요."
    ja: "…私とプレイをしたお客様だけなのです。"
  d_nikke_rouge_04_41:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: なるほど
  d_nikke_rouge_04_42:
    speaker: "<Self>"
    en: Anything else?
    ko: 또?
    ja: 他には？
  d_nikke_rouge_04_43:
    speaker: rouge
    en: Hmm...
    ko: 또요?
    ja: 他ですか？
  d_nikke_rouge_04_44:
    speaker: rouge
    en: Nothing else comes to mind.
    ko: 음… 그 외에 더 생각나는 건 없어요.
    ja: うーん…特に思い当たることはありませんね。
  d_nikke_rouge_04_45:
    speaker: rouge
    en: I spend most of my time at Coin Rush.
    ko: 저는 대부분의 시간을 코인 러시에서 보내니까요.
    ja: |-
      私はほとんどの時間を
      コインラッシュで過ごしていますから。
  d_nikke_rouge_04_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_47:
    speaker: rouge
    en: I know, it's hard to wrap your head around.
    ko: "…플레이어님도 잘 감이 안 잡히시죠?"
    ja: "…これだけでは、よく分かりませんよね。"
  d_nikke_rouge_04_48:
    speaker: rouge
    en: Let me try and think of other examples.
    ko: 죄송해요, 조금 더 생각을….
    ja: すみません、もう少し考えて…
  d_nikke_rouge_04_49:
    speaker: "<Self>"
    en: This is an easy solution.
    ko: 생각보다 너무 쉬운데?
    ja: 思ったよりシンプルだな
  d_nikke_rouge_04_50:
    speaker: rouge
    en: What?
    ko: "…네?"
    ja: "…はい？"
  d_nikke_rouge_04_51:
    speaker: "<Self>"
    en: Let's go to Coin Rush.
    ko: 가자, 코인 러시로.
    ja: 行こう、コインラッシュへ
  d_nikke_rouge_04_52:
    speaker: "<Self>"
    en: I want to see if I'm right about something.
    ko: 확인 해보고 싶은 게 있어.
    ja: 確かめたいことがある
  d_nikke_rouge_04_53:
    speaker: rouge
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_rouge_04_54:
    speaker: rouge
    en: You...
    ko: 저, 저와….
    ja: わ、私と…
  d_nikke_rouge_04_55:
    speaker: rouge
    en: You want to play a game with me?
    ko: 게임을 하시겠다고요?
    ja: ゲームをする？
  d_nikke_rouge_04_56:
    speaker: "<Self>"
    en: Yes, but I get to choose the game.
    ko: 응, 대신 어떤 게임을 할지는 내가 정할게.
    ja: |-
      ああ。その代わり
      どんなゲームをするかは私が決める
  d_nikke_rouge_04_57:
    speaker: rouge
    en: Highroller,
    ko: 플레이어님.
    ja: プレイヤー様。
  d_nikke_rouge_04_58:
    speaker: rouge
    en: even if it's just for one day, you might be affected negatively by me.
    ko: |-
      아무리 단 하루라고 해도,
      심하면 다치실 수도 있어요.
    ja: |-
      いくらたった1日とはいえ、
      運が悪いと怪我をするかもしれません。
  d_nikke_rouge_04_59:
    speaker: "<Self>"
    en: Why don't you hold off on saying anything until you beat me?
    ko: 그런 얘기는 나를 먼저 이기고 나서 하는 게 어때?
    ja: そんな話は私に勝ってからにしてくれ
  d_nikke_rouge_04_60:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_61:
    speaker: rouge
    en: Is this some kind of mind game?
    ko: 심리전인가요.
    ja: これも駆け引きのうちですか？
  d_nikke_rouge_04_62:
    speaker: "<Self>"
    en: What do you think? I'm getting better, aren't I?
    ko: 어때? 나도 좀 늘었지?
    ja: どうだ？私も少しは上達しただろう？
  d_nikke_rouge_04_63:
    speaker: rouge
    en: Yes, but... I don't know about this.
    ko: 플레이어님, 아무리 그래도….
    ja: プレイヤー様、いくらなんでも…
  d_nikke_rouge_04_64:
    speaker: "<Self>"
    en: Rouge.
    ko: 루주.
    ja: ルージュ
  d_nikke_rouge_04_65:
    speaker: "<Self>"
    en: Is that what you plan on telling the tournament participants if your coin
      lands tails side up?
    ko: |-
      대회 날 뒷면이 나와도
      참가자들한테 그런 식으로 말할 거야?
    ja: |-
      大会の日に裏が出ても、
      参加者たちにそう言うのか？
  d_nikke_rouge_04_66:
    speaker: rouge
    en: "..."
    ko: 읏….
    ja: うっ…
  d_nikke_rouge_04_67:
    speaker: rouge
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_rouge_04_68:
    speaker: rouge
    en: All right... I understand.
    ko: 일단… 알겠어요.
    ja: ひとまず…分かりました。
  d_nikke_rouge_04_69:
    speaker: rouge
    en: What game do you have in mind?
    ko: 어떤 게임을 플레이할 생각이시죠?
    ja: どんなゲームをプレイするおつもりですか？
  d_nikke_rouge_04_70:
    speaker: "<Monologue>"
    en: I shuffle the deck of cards I prepared earlier
    ko: 나는 준비해 온 카드들을 뒤집어 섞었고.
    ja: 私は準備してきたカードを裏にして混ぜ
  d_nikke_rouge_04_71:
    speaker: "<Monologue>"
    en: and arrange them neatly on the table in several rows.
    ko: 줄을 지어 보기 좋게 정리해서 테이블 위에 올려두었다.
    ja: 列をなすようにテーブルの上に置いた
  d_nikke_rouge_04_72:
    speaker: rouge
    en: What's this?
    ko: 이건….
    ja: これは…
  d_nikke_rouge_04_73:
    speaker: "<Self>"
    en: A card matching game.
    ko: 카드 맞추기 게임.
    ja: カード合わせゲーム
  d_nikke_rouge_04_74:
    speaker: "<Self>"
    en: You flip two cards, and if they match, you remove them.
    ko: 두 장씩 뒤집어서 같은 카드가 나오면 빼는 거야.
    ja: |-
      2枚ずつ裏返して、同じカードが出たら
      自分の札になる
  d_nikke_rouge_04_75:
    speaker: rouge
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_rouge_04_76:
    speaker: rouge
    en: This is a game I played long ago.
    ko: 아주 옛날에 해본 적 있는 게임이군요.
    ja: ずいぶん懐かしいゲームですね。
  d_nikke_rouge_04_77:
    speaker: rouge
    en: What made you choose this?
    ko: 그런데 왜 하필 이 게임을…?
    ja: どうしてよりによってこのゲームを…？
  d_nikke_rouge_04_78:
    speaker: "<Self>"
    en: Because it's based on skill rather than luck.
    ko: 운이 아닌 실력으로만 해야 하는 게임이니까.
    ja: 運ではなく、実力が必要なゲームだからな
  d_nikke_rouge_04_79:
    speaker: rouge
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rouge_04_80:
    speaker: "<Self>"
    en: Of course, there's an element of chance to flipping the cards,
    ko: |-
      물론 운 좋게 뒤집은 곳에서
      같은 카드가 나올 수도 있겠지.
    ja: |-
      もちろん適当に裏返して
      同じカードが出ることもあるだろう
  d_nikke_rouge_04_81:
    speaker: "<Self>"
    en: but the primary aspect of the game is memory.
    ko: 하지만 이 게임에서 중요한 건, [기억력] 이니까.
    ja: しかしこのゲームで大事なのは「記憶力」だ
  d_nikke_rouge_04_82:
    speaker: rouge
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_rouge_04_83:
    speaker: rouge
    en: I see.
    ko: 그렇네요.
    ja: そうですね。
  d_nikke_rouge_04_84:
    speaker: rouge
    en: The games I run at Coin Rush mostly depend on luck,
    ko: |-
      제가 코인 러시에서 진행하는 것들은
      대부분 운을 필요로 하는 게임들.
    ja: |-
      私がコインラッシュで行っているのは
      ほとんどが運を必要とするゲーム。
  d_nikke_rouge_04_85:
    speaker: rouge
    en: so you prepared a game which is primarily skill-based instead.
    ko: |-
      …그래서 행운과 불운 자체를 시험할 수 없게
      이런 게임을 준비하신 거군요.
    ja: |-
      …それで、運が影響しないような
      ゲームを用意なさったんですね。
  d_nikke_rouge_04_86:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_87:
    speaker: rouge
    en: All right.
    ko: 좋아요.
    ja: 分かりました。
  d_nikke_rouge_04_88:
    speaker: rouge
    en: Let's do it.
    ko: 한번 해보죠.
    ja: 一度やってみましょう。
  d_nikke_rouge_04_89:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ
  d_nikke_rouge_04_90:
    speaker: "<Narration>"
    en: "*Swoosh Swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_04_91:
    speaker: "<Monologue>"
    en: Rouge and I each flip one card at a time.
    ko: 나와 루주는 침착하게 카드를 한 장씩 뒤집어갔다.
    ja: |-
      私とルージュは静かに
      カードをめくっていった
  d_nikke_rouge_04_92:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_94:
    speaker: "<Narration>"
    en: "*Swoosh Swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_04_95:
    speaker: "<Narration>"
    en: The number of cards on the table gradually decreases,
    ko: 테이블에 남은 카드는 점점 줄어들고.
    ja: テーブルのカードはどんどん減り
  d_nikke_rouge_04_96:
    speaker: "<Narration>"
    en: until the game reaches its climax, with us neck and neck.
    ko: 막상막하인 상태로 게임은 막바지를 향해 달려가고 있었다.
    ja: 互角の状態でゲームは終盤へと向かっていた
  d_nikke_rouge_04_97:
    speaker: rouge
    en: Hmm...
    ko: 으으음….
    ja: うーん…
  d_nikke_rouge_04_98:
    speaker: rouge
    en: I'm sure I saw this one before.
    ko: 분명… 이 무늬를 봤었는데….
    ja: "…この模様は確か…"
  d_nikke_rouge_04_99:
    speaker: "<Monologue>"
    en: Rouge reaches out her hand, glancing at me.
    ko: 루주는 손을 슬쩍 뻗으며 나를 바라보았다.
    ja: ルージュはそっと手を伸ばして私を見た
  d_nikke_rouge_04_100:
    speaker: "<Monologue>"
    en: Usually I'm the one sizing up her expressions for any hint of psychological
      warfare.
    ko: 늘 루주의 표정을 살피며 심리전을 거는 건 나의 역할이었는데.
    ja: |-
      いつもルージュの表情を見ながら
      駆け引きを仕掛けるのは私の方だったのに
  d_nikke_rouge_04_101:
    speaker: "<Monologue>"
    en: The card her hand is hovering over would make for a matching pair,
    ko: "…루주가 뻗은 손 아래에 있는 건, 짝이 맞는 카드였다."
    ja: |-
      …ルージュが伸ばした手の下にあるのは、
      対となるカードだった
  d_nikke_rouge_04_102:
    speaker: "<Monologue>"
    en: so to hide that fact...
    ko: 나는 그 사실을 숨기기 위해….
    ja: 私はその事実をごまかすために…
  d_nikke_rouge_04_103:
    speaker: "<Choice>"
    en: I give a casual smile.
    ko: 살짝 미소를 짓는다.
    ja: 軽く微笑む
  d_nikke_rouge_04_104:
    speaker: "<Choice>"
    en: I blink nonchalantly.
    ko: 눈을 살짝 찌푸린다.
    ja: 少ししかめ面をする
  d_nikke_rouge_04_105:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_106:
    speaker: "<Monologue>"
    en: Rouge, who continues to watch me silently,
    ko: 조용히 나를 바라보던 루주는.
    ja: 静かに私を見つめていたルージュは
  d_nikke_rouge_04_107:
    speaker: "<Monologue>"
    en: eventually flips the card.
    ko: 결국 그 카드를 뒤집었다.
    ja: 結局、そのカードをめくった
  d_nikke_rouge_04_108:
    speaker: rouge
    en: It's a match.
    ko: 흠, 맞았네요.
    ja: 当たりです。
  d_nikke_rouge_04_109:
    speaker: rouge
    en: You still have a long way to go. I could read you like an open book.
    ko: |-
      표정을 숨기지 못하시는 걸 보니,
      아직 부족하시군요.
    ja: |-
      表情を隠すのが下手ですね。
      まだまだです。
  d_nikke_rouge_04_110:
    speaker: "<Self>"
    en: Darn.
    ko: 칫.
    ja: チッ
  d_nikke_rouge_04_111:
    speaker: "<Monologue>"
    en: Now that all the cards have been flipped,
    ko: 그렇게 마지막 카드까지 모두 뒤집어지고.
    ja: こうして最後のカードまですべて裏返し
  d_nikke_rouge_04_112:
    speaker: "<Monologue>"
    en: the game comes to a close.
    ko: 게임이 끝났다.
    ja: ゲームは終わった
  d_nikke_rouge_04_113:
    speaker: "<Self>"
    en: Let's count how many cards each of us has.
    ko: 각자 카드가 몇 장이 있는지 세어보자.
    ja: カードを数えてみよう
  d_nikke_rouge_04_114:
    speaker: "<Narration>"
    en: "*Swoosh Swoosh*"
    ko: 스윽- 스윽-
    ja: スッ、スッ
  d_nikke_rouge_04_115:
    speaker: "<Self>"
    en: I have 18 cards.
    ko: 나는 18장이야.
    ja: 私は18枚だ
  d_nikke_rouge_04_116:
    speaker: rouge
    en: "...!"
    ko: 아…!
    ja: あっ…！
  d_nikke_rouge_04_117:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_04_118:
    speaker: rouge
    en: I have 22 cards. I win.
    ko: 제가 22장으로… 이겼어요.
    ja: 22枚なので…私の勝ちですね。
  d_nikke_rouge_04_119:
    speaker: rouge
    en: H-Highroller...
    ko: 프, 플레이어님….
    ja: プ、プレイヤー様…
  d_nikke_rouge_04_120:
    speaker: "<Self>"
    en: Don't get too excited. Remember that luck doesn't play a huge part in this
      game.
    ko: 괜찮아, 이번 게임은 운으로 한 게 아니었잖아.
    ja: |-
      大丈夫だ。今回のゲームは
      運で勝負したわけじゃないだろう？
  d_nikke_rouge_04_121:
    speaker: rouge
    en: But doesn't the fact that I won show that my luck was good?
    ko: |-
      하지만, 제가 이겼다는 것 자체가
      운이 괜찮았다는 거 아닐까요…?
    ja: |-
      でも、私が勝ったということは、
      私の運がよかったということでは…？
  d_nikke_rouge_04_122:
    speaker: "<Self>"
    en: It was your impressive memory and superior judgment that clinched you the
      victory.
    ko: 좋은 기억력과 뛰어난 판단력으로 이긴 거지.
    ja: 記憶力と判断力で勝ったんだ
  d_nikke_rouge_04_123:
    speaker: "<Self>"
    en: Not luck.
    ko: 보통 이럴 때, 사람들은 운을 얘기하지 않아.
    ja: |-
      普通こういうとき、
      運の良し悪しは問題じゃない
  d_nikke_rouge_04_124:
    speaker: rouge
    en: That may be true,
    ko: 그건 그렇죠.
    ja: それはそうですね。
  d_nikke_rouge_04_125:
    speaker: rouge
    en: but...
    ko: "…하지만…."
    ja: しかし…
  d_nikke_rouge_04_126:
    speaker: "<Self>"
    en: If you still have concerns, let's continue the experiment.
    ko: 정 불안하면 확인하러 가보자.
    ja: そんなに不安なら確かめに行こう
  d_nikke_rouge_04_127:
    speaker: "<Self>"
    en: Let's see whether your bad luck has passed onto me or not.
    ko: 루주의 불운이 나에게 넘어왔는지, 아닌지.
    ja: ルージュの不運が私にうつったかどうか
  d_nikke_rouge_04_128:
    speaker: rouge
    en: Okay.
    ko: "…네."
    ja: "…はい"
d_nikke_rouge_05:
  d_nikke_rouge_05_1:
    speaker: "<Monologue>"
    en: The most expedient way
    ko: 운을 시험하기에 가장 빠르고 좋은 방법.
    ja: 運を試すのに最も手っ取り早い方法
  d_nikke_rouge_05_2:
    speaker: "<Monologue>"
    en: to test Rouge's luck is...
    ko: 그것은 바로….
    ja: それは…
  d_nikke_rouge_05_3:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_4:
    speaker: rouge
    en: A miss.
    ko: 예상은 했지만….
    ja: 予想はしていましたが…
  d_nikke_rouge_05_5:
    speaker: rouge
    en: I knew it.
    ko: 꽝이네요.
    ja: ハズレですね。
  d_nikke_rouge_05_6:
    speaker: rouge
    en: Highroller, you got...
    ko: "…플레이어님은…."
    ja: プレイヤー様は…
  d_nikke_rouge_05_7:
    speaker: "<Self>"
    en: 5th place!
    ko: 나는 5등이야!
    ja: 私は5等だ！
  d_nikke_rouge_05_8:
    speaker: rouge
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_rouge_05_9:
    speaker: rouge
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_nikke_rouge_05_10:
    speaker: "<Self>"
    en: Yeah, and the prize is a pen.
    ko: 응, 상품은 볼펜이래.
    ja: ああ、ボールペンがもらえるらしい
  d_nikke_rouge_05_11:
    speaker: rouge
    en: Wow...
    ko: 와….
    ja: わぁ…
  d_nikke_rouge_05_12:
    speaker: rouge
    en: Then my bad luck didn't transfer to you!
    ko: 저, 정말 제 불운이 넘어가지 않았어요!
    ja: |-
      ほ、本当に私の不運が
      うつっていませんでしたね！
  d_nikke_rouge_05_13:
    speaker: rouge
    en: On the days when the coin landed tails side up,
    ko: 플레이어님에게 넘어가지 않았다구요…!
    ja: うつってなかった…
  d_nikke_rouge_05_14:
    speaker: rouge
    en: I always felt like I was hanging on by a thread during any game I was running.
    ko: |-
      동전의 뒷면이 나오는 날이면
      게임을 할 때도 제 운을 계속 시험하는 기분이었는데….
    ja: |-
      コインの裏が出た日は、ゲームでも
      自分の運を試している気分でしたが…
  d_nikke_rouge_05_15:
    speaker: rouge
    en: Maybe that was the problem to begin with.
    ko: 그것 자체가 문제였던 거였어요.
    ja: 私に、問題があったんですね。
  d_nikke_rouge_05_16:
    speaker: "<Self>"
    en: You see? I told you it was all in your head.
    ko: 봐, 내 말이 맞지?
    ja: ほら、私の言ったとおりだろう？
  d_nikke_rouge_05_17:
    speaker: "<Self>"
    en: So, are you going to run the games as usual on the day of the tournament?
    ko: |-
      그럼 게임 마스터 루주,
      대회 당일에도 정상 영업 하는 거야?
    ja: |-
      ゲームマスタールージュ、
      大会当日もがんばれるか？
  d_nikke_rouge_05_18:
    speaker: rouge
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_rouge_05_19:
    speaker: rouge
    en: Of course, I'm still a bit anxious.
    ko: 물론, 여전히 불안하기도 하고….
    ja: もちろん、まだ不安ですし…
  d_nikke_rouge_05_20:
    speaker: rouge
    en: I'm still not entirely convinced,
    ko: 100%는 아니라고 생각하지만….
    ja: 100％とは言い切れませんが…
  d_nikke_rouge_05_21:
    speaker: rouge
    en: but even the possibility of my bad luck not being real makes me very happy.
    ko: 그래도 가능성을 본 것만으로도 너무 기뻐요.
    ja: |-
      それでも可能性を見ることができただけで
      とても嬉しいです。
  d_nikke_rouge_05_22:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_23:
    speaker: rouge
    en: Are you free the rest of the day, by any chance?
    ko: 플레이어님, 혹시 지금부터 시간 괜찮으신가요?
    ja: プレイヤー様、まだお時間はよろしいですか？
  d_nikke_rouge_05_24:
    speaker: "<Self>"
    en: Yes, I am.
    ko: 응, 괜찮지.
    ja: ああ
  d_nikke_rouge_05_25:
    speaker: rouge
    en: Would you care to play some more games with me?
    ko: 그럼, 남은 시간 동안 저랑 게임을 해주실 수 있을까요?
    ja: |-
      では残りの時間、
      私とゲームをしていただけますか？
  d_nikke_rouge_05_26:
    speaker: rouge
    en: Ones that rely solely on skill, not luck.
    ko: 운이 아닌, 실력으로만 하는 게임들을요.
    ja: 運ではなく実力で行うゲームを。
  d_nikke_rouge_05_27:
    speaker: rouge
    en: I want to keep checking that my bad luck doesn't transfer to others,
    ko: "…조금만 더 확인하고 싶어요."
    ja: "…もう少し確信がほしいのです。"
  d_nikke_rouge_05_28:
    speaker: rouge
    en: at least when playing skill-based games.
    ko: |-
      적어도 실력으로 하는 게임을 할 때만큼은
      다른 사람들에게 제 불운이 넘어가지 않는다는 것을요.
    ja: |-
      少なくとも、実力勝負のゲームには
      私の不運が影響しないということを。
  d_nikke_rouge_05_29:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_rouge_05_30:
    speaker: rouge
    en: Thank you, really.
    ko: 감사해요, 정말.
    ja: 本当にありがとうございます。
  d_nikke_rouge_05_31:
    speaker: rouge
    en: Then, shall we go?
    ko: 그럼, 가실까요?
    ja: では、参りましょうか。
  d_nikke_rouge_05_32:
    speaker: "<Monologue>"
    en: Rouge cheerfully heads towards Coin Rush with a pep in her step.
    ko: 루주는 기분 좋은 발걸음으로 코인 러시를 향해 달려 나갔고.
    ja: |-
      ルージュは軽い足取りで
      コインラッシュに向かって走り出した
  d_nikke_rouge_05_33:
    speaker: "<Narration>"
    en: "*Wham*"
    ko: 우당탕!!
    ja: バタンッ！
  d_nikke_rouge_05_34:
    speaker: "<Self>"
    en: Rouge! Are you okay?
    ko: 어어…! 루주, 괜찮아?
    ja: ル、ルージュ…大丈夫か？
  d_nikke_rouge_05_35:
    speaker: rouge
    en: Ugh...
    ko: 으으….
    ja: うう…
  d_nikke_rouge_05_36:
    speaker: rouge
    en: Yeah, I'm fine.
    ko: 네, 괜찮아요.
    ja: はい、大丈夫です。
  d_nikke_rouge_05_37:
    speaker: rouge
    en: Hehe, I forgot that today was an unlucky day.
    ko: 하핫, 오늘은 저에게 불운한 날이었다는 걸 깜빡했네요.
    ja: |-
      あははっ。今日は私にとって
      不運な日だということを忘れていました。
  d_nikke_rouge_05_38:
    speaker: rouge
    en: This is the first time I haven't been anxious
    ko: "…처음이에요."
    ja: "…初めてです。"
  d_nikke_rouge_05_39:
    speaker: rouge
    en: on the day that the coin landed tails side up.
    ko: 동전 뒷면이 나온 날, 불안해하지 않은 건 말이에요.
    ja: コインの裏が出たのに、不安じゃない日は。
  d_nikke_rouge_05_40:
    speaker: "<Self>"
    en: We don't need to rush, we have plenty of time.
    ko: 천천히 가자, 시간은 많으니까.
    ja: ゆっくり行こう。まだ時間はある
  d_nikke_rouge_05_41:
    speaker: rouge
    en: All right.
    ko: "…네, 플레이어님."
    ja: "…はい、プレイヤー様。"
  d_nikke_rouge_05_42:
    speaker: "<Monologue>"
    en: We play as many games as we can, all the way until midnight.
    ko: |-
      그렇게 우리는 자정이 될 때까지
      쉬지 않고 게임을 했고.
    ja: |-
      こうして私たちは午前0時になるまで
      休まずゲームをし
  d_nikke_rouge_05_43:
    speaker: "<Monologue>"
    en: In the proceeding games, sometimes Rouge wins and sometimes I win, creating
      an intense back-and-forth dynamic.
    ko: |-
      루주가 이기기도 하고, 내가 이기기도 하며
      평범하면서도 치열한 게임을 이어 나갔지만.
    ja: |-
      ルージュが勝ったり、私が勝ったりして
      平凡ながらも激しいゲームを続けたが
  d_nikke_rouge_05_44:
    speaker: "<Monologue>"
    en: As I thought, her bad luck never gets transferred to me.
    ko: |-
      불운은 예상했던 대로,
      마지막까지 나에게는 넘어오지 않았다.
    ja: |-
      予想通り、不運は最後まで
      私にはうつらなかった
  d_nikke_rouge_05_45:
    speaker: rouge
    en: Thank you so much for today.
    ko: 오늘 정말 감사했어요, 플레이어님.
    ja: |-
      今日は本当にありがとうございました、
      プレイヤー様。
  d_nikke_rouge_05_46:
    speaker: rouge
    en: I've dealt with these superstitions all my life, but I feel like you understand
      them better than I do.
    ko: |-
      …평생을 함께 해온 징크스들인데,
      플레이어님보다 더 모를 수도 있겠다는 생각이 들었어요.
    ja: |-
      …一生を共にしてきたジンクスなのに、
      プレイヤー様より理解できていなかった
      のかもしれません。
  d_nikke_rouge_05_47:
    speaker: rouge
    en: That tells me that far from facing my problems head-on, I've been avoiding
      them instead.
    ko: 그만큼, 마주 보려 하지 않고 피하기만 했다는 얘기겠죠.
    ja: |-
      それだけ向き合おうとせず、
      逃げていたということですよね。
  d_nikke_rouge_05_48:
    speaker: rouge
    en: Now, even if the coin does land tails side up,
    ko: 이제 동전의 뒷면이 나와도, 저는.
    ja: もうコインの裏が出ても、私は…
  d_nikke_rouge_05_49:
    speaker: rouge
    en: I'm confident I can face the guests as a proper Game Master.
    ko: 게임 마스터 루주로서 손님들을 마주 볼 수 있게 되었어요.
    ja: |-
      ゲームマスターのルージュとして
      お客様と向き合うことができます。
  d_nikke_rouge_05_50:
    speaker: "<Self>"
    en: I'm glad to hear it.
    ko: 다행이야.
    ja: よかった
  d_nikke_rouge_05_51:
    speaker: rouge
    en: Will you come to Coin Rush tomorrow too?
    ko: 내일도 코인 러시에 오실 건가요?
    ja: 明日もコインラッシュにいらっしゃいますか？
  d_nikke_rouge_05_52:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: ああ
  d_nikke_rouge_05_53:
    speaker: "<Self>"
    en: I'll come every day leading up to the tournament.
    ko: 대회 전까지는 매일 출석할 거야.
    ja: 大会までは毎日通うつもりだ
  d_nikke_rouge_05_54:
    speaker: rouge
    en: Great.
    ko: 좋아요.
    ja: 分かりました。
  d_nikke_rouge_05_55:
    speaker: rouge
    en: I'll have to revise the list of games that we'll be playing at the tournament,
    ko: 대회 날 해야 하는 게임 리스트들은 전부 수정해야겠지만.
    ja: |-
      大会のゲームリストは
      すべて変更しなければなりませんが、
  d_nikke_rouge_05_56:
    speaker: rouge
    en: but it's certainly gearing up to be an interesting event.
    ko: 상당히 재미있는 대회가 될 것 같아서 기대되는군요.
    ja: 面白い大会になりそうで、楽しみです。
  d_nikke_rouge_05_57:
    speaker: rouge
    en: All right, see you tomorrow.
    ko: 그럼, 내일 뵙겠습니다.
    ja: では、明日お会いしましょう。
  d_nikke_rouge_05_58:
    speaker: "<Monologue>"
    en: Rouge bows deeply, and as she is turning around to walk away,
    ko: |-
      루주는 깊게 허리를 숙여 인사를 하고
      뒤를 돌아 천천히 걸어갔다.
    ja: |-
      ルージュは深く頭を下げて挨拶をし、
      後ろを向いてゆっくりと歩いていった
  d_nikke_rouge_05_59:
    speaker: "<Monologue>"
    en: she stumbles over a can on the ground and promptly falls down.
    ko: |-
      …바닥에 있는 캔을 보지 못하고,
      한 번 더 넘어지긴 했지만 말이다.
    ja: "…床にある缶に気づかず、また転びはしたが…"
  d_nikke_rouge_05_60:
    speaker: "<Narration>"
    en: The day of the tournament.
    ko: 게임 대회 당일.
    ja: ゲーム大会当日
  d_nikke_rouge_05_61:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_62:
    speaker: rouge
    en: Over the past few days, the coin landed tails up again, so I practiced some
      more with Highroller.
    ko: |-
      그 사이에 동전 뒷면이 한 번 더 나와서,
      플레이어님과 실전 연습도 했었어.
    ja: |-
      あれからもう一度コインの裏が出て、
      プレイヤー様と練習もした。
  d_nikke_rouge_05_63:
    speaker: rouge
    en: Throughout it all, my bad luck never transferred to anyone else.
    ko: 그리고 그때도 내 불운은 아무에게도 넘어가지 않았지.
    ja: |-
      その時も私の不運は
      誰にもうつらなかった。
  d_nikke_rouge_05_64:
    speaker: rouge
    en: Although I did lose my phone on the way back to the dormitory...
    ko: "…물론, 숙소로 돌아오는 길에 휴대폰을 잃어버리긴 했지만."
    ja: |-
      …宿所に帰る途中で
      携帯電話を失くしはしたけど。
  d_nikke_rouge_05_65:
    speaker: rouge
    en: At any rate, everything is ready.
    ko: 모든 준비는 끝났어.
    ja: 準備は整ったわ。
  d_nikke_rouge_05_66:
    speaker: rouge
    en: The game list, my state of mind, it's all perfect.
    ko: 게임 리스트, 나의 멘탈 상태, 다 완벽해.
    ja: |-
      ゲームリスト、私のメンタル、
      すべて完璧よ。
  d_nikke_rouge_05_67:
    speaker: rouge
    en: "*Phew*..."
    ko: 후우….
    ja: ふぅ…
  d_nikke_rouge_05_68:
    speaker: rouge
    en: Let's do this.
    ko: 간다…!
    ja: 行こう…！
  d_nikke_rouge_05_69:
    speaker: "<Narration>"
    en: "*Ting*"
    ko: 팅-!
    ja: ピンッ！
  d_nikke_rouge_05_70:
    speaker: "<Narration>"
    en: Rouge tosses the coin she is holding.
    ko: 루주는 들고 있던 동전을 던졌고.
    ja: ルージュは持っていたコインを投げ
  d_nikke_rouge_05_71:
    speaker: "<Narration>"
    en: "*Tap*!"
    ko: 탁!
    ja: バッ！
  d_nikke_rouge_05_72:
    speaker: "<Narration>"
    en: She catches the coin in her palm, then flips it onto the back of her other
      hand.
    ko: 손등 위로 동전을 잡았다.
    ja: 手の甲の上で掴んだ
  d_nikke_rouge_05_73:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_74:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_75:
    speaker: rouge
    en: Huh?
    ko: 엇…?
    ja: えっ…？
  d_nikke_rouge_05_76:
    speaker: rouge
    en: This...
    ko: 이건….
    ja: これは…
  d_nikke_rouge_05_77:
    speaker: "<Monologue>"
    en: The day of the tournament has finally arrived.
    ko: 드디어 대회 날이다.
    ja: ついに大会当日
  d_nikke_rouge_05_78:
    speaker: "<Monologue>"
    en: I can feel my luck overflowing, but that's of little import,
    ko: |-
      행운이 샘솟는 것이 느껴지지만,
      이것은 의미가 없을 것이다.
    ja: |-
      幸運が湧き出てくるのを感じる。
      しかし今回は意味がないだろう
  d_nikke_rouge_05_79:
    speaker: "<Monologue>"
    en: considering how Rouge changed the programme to consist of skill-based games.
    ko: |-
      루주는 분명 실력으로 플레이하는 게임으로
      리스트를 바꿨을 테니….
    ja: |-
      ルージュはきっと実力が必要なゲームに
      リストを変えたはずだ…
  d_nikke_rouge_05_80:
    speaker: "<Self>"
    en: Phew... I'm a bit nervous.
    ko: 후우~ 조금 긴장되는걸.
    ja: ふう、少し緊張するな
  d_nikke_rouge_05_81:
    speaker: "<Monologue>"
    en: Shortly after.
    ko: 그렇게, 잠시 후.
    ja: しばらくして…
  d_nikke_rouge_05_82:
    speaker: rouge
    en: Hello, everyone.
    ko: 안녕하세요, 여러분.
    ja: みなさん、こんにちは。
  d_nikke_rouge_05_83:
    speaker: rouge
    en: I'm Rouge, your Game Master for today.
    ko: 게임 마스터, 루주예요.
    ja: ゲームマスター、ルージュです。
  d_nikke_rouge_05_84:
    speaker: rouge
    en: Thank you so much for participating in our game tournament.
    ko: 게임 대회에 참가해 주셔서 진심으로 감사드려요.
    ja: |-
      この度はご参加いただき、
      誠にありがとうございます。
  d_nikke_rouge_05_85:
    speaker: rouge
    en: Allow me to explain the rules.
    ko: 그럼, 규칙을 설명해 드리죠.
    ja: それでは、ルールをご説明します。
  d_nikke_rouge_05_86:
    speaker: rouge
    en: The last person standing who beats me is the winner.
    ko: 마지막까지 저와 승부해서 이기는 한 사람이 승리하는 방식으로,
    ja: |-
      私と勝負して
      最後まで残った方が勝利です。
  d_nikke_rouge_05_87:
    speaker: rouge
    en: Today, I have prepared some games to test your luck.
    ko: 여러분들의 운을 시험할 수 있는 게임들로 준비했답니다.
    ja: |-
      皆さんの運を試すことができるゲームを
      ご用意いたしました。
  d_nikke_rouge_05_88:
    speaker: "<Self>"
    en: What?
    ko: 뭐…!
    ja: なっ…！
  d_nikke_rouge_05_89:
    speaker: rouge
    en: Good luck.
    ko: 그럼, 행운을 빌죠.
    ja: では、幸運を。
  d_nikke_rouge_05_90:
    speaker: "<Monologue>"
    en: All of the participants take their seats, buzzing with excitement.
    ko: |-
      대회에 참가한 참가자들은,
      들떠있는 모습으로 자리에 앉기 시작했고.
    ja: |-
      参加者たちは、
      浮かれた様子で席に座り始めた
  d_nikke_rouge_05_91:
    speaker: "<Monologue>"
    en: I approach Rouge and ask quietly.
    ko: 나는 루주에게 슬며시 다가가 물었다.
    ja: 私はルージュに近づき、そっと尋ねた
  d_nikke_rouge_05_92:
    speaker: "<Self>"
    en: Rouge, what's this all about?
    ko: 루주, 이게 어떻게 된 일이야…?
    ja: ルージュ、どういうことだ…？
  d_nikke_rouge_05_93:
    speaker: rouge
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_rouge_05_94:
    speaker: rouge
    en: What do you mean?
    ko: 그게 무슨 말씀이죠?
    ja: どういう意味でしょうか？
  d_nikke_rouge_05_95:
    speaker: "<Self>"
    en: I thought you were going to focus on skill-based games.
    ko: "…실력으로 승부하는 게임들 아니었어?"
    ja: "…実力で勝負するゲームにしたんじゃないのか？"
  d_nikke_rouge_05_96:
    speaker: rouge
    en: Hm.
    ko: 음.
    ja: ああ…
  d_nikke_rouge_05_97:
    speaker: rouge
    en: There's a saying that luck is a type of skill.
    ko: 운도 실력이라는 말이 있답니다, 플레이어님.
    ja: |-
      プレイヤー様。
      運も実力のうちという言葉がございます。
  d_nikke_rouge_05_98:
    speaker: rouge
    en: Therefore, both luck and skill-based games are equally valid.
    ko: 그러기에 실력으로 승부하는 게임들이라는 말도 맞는 말씀이에요.
    ja: |-
      ですので、これも実力で勝負するゲームとも
      言えますよね。
  d_nikke_rouge_05_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rouge_05_100:
    speaker: rouge
    en: Haha, you should see your face.
    ko: 하핫, 여전히 표정을 숨기지 못하시네요.
    ja: 相変わらず表情を隠すのが下手ですね。
  d_nikke_rouge_05_101:
    speaker: rouge
    en: Just kidding.
    ko: 농담이에요.
    ja: ふふ、冗談です。
  d_nikke_rouge_05_102:
    speaker: rouge
    en: Luckily for me, the coin landed heads side up today,
    ko: 다행히, 오늘의 동전은 앞면이 나와서요.
    ja: |-
      幸いなことに、
      今日はコインの表が出たのです。
  d_nikke_rouge_05_103:
    speaker: rouge
    en: so I decided to stick with the original game list.
    ko: 그래서 원래 게임 리스트로 다시 진행하기로 했답니다.
    ja: |-
      ですので、元のゲームリストで
      進行することにしました。
  d_nikke_rouge_05_104:
    speaker: "<Self>"
    en: I see.
    ko: 아….
    ja: あ…
  d_nikke_rouge_05_105:
    speaker: rouge
    en: How's that for mind games?
    ko: 어때요, 제 심리전은 꽤 괜찮았나요?
    ja: どうでしたか、私の駆け引きは？
  d_nikke_rouge_05_106:
    speaker: "<Self>"
    en: You're awfully chipper.
    ko: "…컨디션 너무 좋은 거 아니야?"
    ja: "…調子がいいみたいだな"
  d_nikke_rouge_05_107:
    speaker: rouge
    en: In my power as Game Master,
    ko: 그만큼 최대한 재미있는 게임이 될 수 있도록.
    ja: できるかぎり面白いゲームになるように、
  d_nikke_rouge_05_108:
    speaker: rouge
    en: I will do everything in my power to make the games as enjoyable as possible.
    ko: 게임 마스터로서, 최선을 다해 볼게요.
    ja: ゲームマスターとして最善を尽くします。
  d_nikke_rouge_05_109:
    speaker: rouge
    en: Oh.
    ko: 아.
    ja: あっ…
  d_nikke_rouge_05_110:
    speaker: rouge
    en: I must admit that I'm a bit disappointed, though.
    ko: 그리고 저, 조금 아쉬웠어요.
    ja: それから私、少し残念だったのです。
  d_nikke_rouge_05_111:
    speaker: "<Self>"
    en: About what?
    ko: 뭐가?
    ja: 何がだ？
  d_nikke_rouge_05_112:
    speaker: rouge
    en: That the coin landed heads side up.
    ko: 동전의 앞면이 나온 게 말이에요.
    ja: コインの表が出たことが、です。
  d_nikke_rouge_05_113:
    speaker: rouge
    en: Things were just starting to get interesting in my fight against my bad luck.
    ko: |-
      저의 불운과 싸우는 느낌이어서,
      점점 재미있어지던 참이었거든요.
    ja: |-
      私の不運との勝負が、
      だんだん面白くなってきた
      ところだったので。
  d_nikke_rouge_05_114:
    speaker: rouge
    en: I felt as if I was experiencing a new type of game, something wholly unique.
    ko: 새로운 게임을 찾은 기분이라고 해야 할까요?
    ja: |-
      新しいゲームを見つけたような気分、
      というべきでしょうか？
  d_nikke_rouge_05_115:
    speaker: rouge
    en: So, next time the coin lands tails side up,
    ko: 그러니, 다음에 제 동전이 뒷면을 보여줄 때.
    ja: ですので、次にコインの裏が出たら、
  d_nikke_rouge_05_116:
    speaker: rouge
    en: will you play with me again?
    ko: 또 저와 같이 게임을 해주실 수 있을까요?
    ja: |-
      また、私と一緒に
      ゲームをしていただけますか？
  d_nikke_rouge_05_117:
    speaker: "<Self>"
    en: It'd be my pleasure.
    ko: 언제든 환영이야.
    ja: いつでも歓迎だ
  d_nikke_rouge_05_118:
    speaker: "<Monologue>"
    en: Rouge smiles brightly and returns to her seat.
    ko: 루주는 환하게 웃으며 자리로 돌아갔고.
    ja: ルージュは明るく笑い、席に戻っていった
  d_nikke_rouge_05_119:
    speaker: "<Monologue>"
    en: Thanks to Rouge's professionalism, the tournament goes off without a hitch.
    ko: |-
      루주의 프로답고 깔끔한 진행 덕분에,
      게임 대회 역시 무사히 마무리될 수 있었다.
    ja: |-
      彼女のプロらしいスムーズな進行のおかげで、
      ゲーム大会も無事に終了した
  d_nikke_rouge_05_120:
    speaker: "<Monologue>"
    en: As for me... I end up not winning anything.
    ko: "…비록 나는 대회에서 우승하지 못했지만 말이다…."
    ja: おかげで私は優勝できなかったが…
