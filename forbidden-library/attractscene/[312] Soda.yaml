    ko: "…주인님."
    ja: "…ご主人様。"
  d_nikke_soda_02_2:
    speaker: soda
    en: Is there any way for me to become less clumsy?
    ko: 제 덜렁대는 성격을 고치게 도와주세요!
    ja: 私のおっちょこちょいな性格を直すために\n力を貸してください！
  d_nikke_soda_02_3:
    speaker: "<Narration>"
    en: "*Bump*"
    ko: 콩.
    ja: ゴンッ
  d_nikke_soda_02_4:
    speaker: soda
    en: Ouch.
    ko: 아얏.
    ja: 痛っ。
  d_nikke_soda_02_5:
    speaker: "<Monologue>"
    en: Soda bumps her forehead on a table while bowing to me.
    ko: 꾸벅 고개를 숙이던 소다는 테이블에 이마를 부딪쳤다.
    ja: ソーダはペコッと頭を下げ\nテーブルに額をぶつけた
  d_nikke_soda_02_6:
    speaker: "<Self>"
    en: You want me to help you become less clumsy?
    ko: 성격을?
    ja: 性格を？
  d_nikke_soda_02_7:
    speaker: soda
    en: Yes.
    ko: "…네."
    ja: "…はい。"
  d_nikke_soda_02_8:
    speaker: soda
    en: The thing is I'm a maid, but I'm constantly making mistakes left and right
    ko: 저, 메이드면서 똑 부러지지 못하고 실수투성이니까요.
    ja: 私、メイドのくせにどんくさいし\nミスだらけなので、
  d_nikke_soda_02_9:
    speaker: soda
    en: and causing trouble for others.
    ko: 항상 다른 분들에게 민폐만 끼치고….
    ja: いつも他の人たちに迷惑ばかりかけて…
  d_nikke_soda_02_10:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: ガチャ―
  d_nikke_soda_02_11:
    speaker: "<Monologue>"
    en: When Soda attempts to pick up the cup, it slips out of her hand and falls
      to the ground.
    ko: 소다는 음료 잔을 잡으려다 쳐서 쓰러뜨렸다.
    ja: ソーダはコップを掴もうとしたが\n小突いて落としてしまった
  d_nikke_soda_02_12:
    speaker: soda
    en: S-sorry!
    ko: 죄, 죄송해요!
    ja: す、すみません！
  d_nikke_soda_02_13:
    speaker: "<Self>"
    en: It's all right.
    ko: 아냐. 괜찮아.
    ja: いいや、大丈夫
  d_nikke_soda_02_14:
    speaker: soda
    en: "... Sigh, I'm always like this."
    ko: "…저는 항상 이런 식이에요."
    ja: "…いつもこんな感じなんです。"
  d_nikke_soda_02_15:
    speaker: soda
    en: Here I am asking for advice on not being so clumsy, yet I've already bungled
      up several times.
    ko: 실수하고 싶지 않아서 상담을 부탁드리는 자리에서 또 실수나 하고….
    ja: ミスしたくないって相談をしている最中にも\nミスするなんて…
  d_nikke_soda_02_16:
    speaker: "<Monologue>"
    en: Soda lowers her head in disappointment.
    ko: "…소다는 굉장히 의기소침해 보인다."
    ja: "…ソーダはとても落ち込んでいるようだ"
  d_nikke_soda_02_17:
    speaker: "<Self>"
    en: Okay, let's work together to solve this.
    ko: 알았어. 같이 해결해 보자.
    ja: 分かった。一緒に解決しよう
  d_nikke_soda_02_18:
    speaker: soda
    en: You'll... help?
    ko: 정말요…?
    ja: 本当ですか…？
  d_nikke_soda_02_19:
    speaker: soda
    en: C-can I really be less clumsy?
    ko: 저, 잘할 수 있을까요…?
    ja: 私、できるでしょうか…？
  d_nikke_soda_02_20:
    speaker: "<Self>"
    en: To be honest, I can't promise you that.
    ko: 솔직히 장담할 수는 없어.
    ja: 正直、断言はできない
  d_nikke_soda_02_21:
    speaker: soda
    en: Oh...
    ko: 흐엥….
    ja: ふぇん…
  d_nikke_soda_02_22:
    speaker: "<Self>"
    en: But I don't intend to give up easily.
    ko: 그래도 끝까지 포기하지 않을게.
    ja: でも最後まで諦めない
  d_nikke_soda_02_23:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_02_24:
    speaker: soda
    en: Yes, Master.
    ko: 네, 주인님.
    ja: はい、ご主人様。
  d_nikke_soda_02_25:
    speaker: "<Narration>"
    en: Early next morning.
    ko: 다음 날. 이른 아침.
    ja: 翌日、早朝
  d_nikke_soda_02_26:
    speaker: "<Monologue>"
    en: In order to minimize the chances of Soda making a mistake, we decide to enact
      several measures.
    ko: |-
      소다의 실수를 줄이기 위해,
      함께 여러 가지 시도를 해보기로 했다.
    ja: |-
      ソーダのミスを減らすため、
      一緒に色々な方法を試してみることにした
  d_nikke_soda_02_27:
    speaker: "<Self>"
    en: Start by getting into the habit of writing memos.
    ko: 우선 메모하는 습관을 길러보자.
    ja: まずはメモを取る習慣をつけよう
  d_nikke_soda_02_28:
    speaker: soda
    en: Memos?
    ko: 메모요?
    ja: メモですか？
  d_nikke_soda_02_29:
    speaker: "<Self>"
    en: Besides falling down often,
    ko: 소다는 넘어지거나 하는 실수도 하지만.
    ja: ソーダは転んだりすることも多いが
  d_nikke_soda_02_30:
    speaker: "<Self>"
    en: don't you also forget orders and other important stuff?
    ko: 자주 까먹기도 하잖아?
    ja: よく注文を忘れるだろう？
  d_nikke_soda_02_31:
    speaker: soda
    en: "*Whimper* I'm sorry..."
    ko: 흐에엥… 죄송해요오….
    ja: ふぇぇん…すみませぇん…
  d_nikke_soda_02_32:
    speaker: "<Self>"
    en: Don't apologize.
    ko: "……."
    ja: "……"
  d_nikke_soda_02_33:
    speaker: "<Self>"
    en: Now, let's give it a try.
    ko: 이, 일단 한 번 해보자.
    ja: ま、まずは一度やってみよう
  d_nikke_soda_02_34:
    speaker: "<Monologue>"
    en: I take a seat at the table and pass a notepad to Soda.
    ko: 테이블에 앉아 소다에게 메모지를 건네주었다.
    ja: テーブルに座り、ソーダにメモ用紙を渡した
  d_nikke_soda_02_35:
    speaker: "<Self>"
    en: Just remember to write them down when you take orders.
    ko: 이젠 그냥 주문받는 게 아니라, 여기 적어두는 거야.
    ja: ただ注文を取るんじゃなくて、\nここに書いておくんだ
  d_nikke_soda_02_36:
    speaker: soda
    en: "... Got it!"
    ko: "…네!"
    ja: "…はい！"
  d_nikke_soda_02_37:
    speaker: "<Self>"
    en: In that case... I'll have the flufftastic heart-shaped fried rice.
    ko: 그럼… 몽글몽글 ♪ 사랑의 하트 볶음밥 하나 주세요.
    ja: じゃあ…ドキドキ♪恋のハートチャーハンを\n1つください。
  d_nikke_soda_02_38:
    speaker: soda
    en: One flufftastic fried rice...!
    ko: 몽글몽글 ♪ 사랑의 하트 볶음밥 하나 주문받았습니다아~!
    ja: ドキドキ♪恋のハートチャーハン1つ、\nかしこまりました～！
  d_nikke_soda_02_39:
    speaker: soda
    en: We'll have that ready for you in just a minute.
    ko: 조금만 기다려 주세요~
    ja: 少々お待ちくださ～い。
  d_nikke_soda_02_40:
    speaker: soda
    en: Hm... Then again, you should have something light for breakfast...
    ko: "…음. 주인님 아침 식사니까 너무 무겁지 않게 요리하고,"
    ja: "…うーん。ご主人様の朝食だから\\n胃もたれしないように軽めにして…"
  d_nikke_soda_02_41:
    speaker: soda
    en: We can't forget about dessert too...
    ko: 디저트는 뭐가 어울리려나….
    ja: デザートは何がいいかなぁ…
  d_nikke_soda_02_42:
    speaker: "<Monologue>"
    en: Mumbling to herself, Soda writes the order down and heads to the kitchen.
    ko: 소다는 중얼거리며 주문지에 메모한 뒤 주방으로 향했다.
    ja: ソーダはブツブツ言いながらメモを取ったあと\nキッチンへ向かった
  d_nikke_soda_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_02_44:
    speaker: "<Monologue>"
    en: Much to your dismay, she leaves the notepad with the order on the table.
    ko: 그리고 [몽글몽글 ♪ 사랑의 하트 볶음밥 1개]라고 귀여운 글씨로 적혀있는 메모지는 테이블 위에 얌전히 놓여 있다.
    ja: "「ドキドキ♪恋のハートチャーハン1つ」\\nかわいい文字で書かれたメモを\\nテーブルの上にぽつんと置き去りにして…"
  d_nikke_soda_02_45:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_soda_02_46:
    speaker: soda
    en: Here's your Fluffy Bunny Omurice.
    ko: 주문하신 쫑긋쫑긋 ♪ 바니바니 오므라이스 나왔습니다아~
    ja: ぴょこぴょこ♪バニーバニーオムライスです。\nお待たせいたしました～！
  d_nikke_soda_02_47:
    speaker: soda
    en: Would you like anything else?
    ko: 맛있어지는 주문, 필요하신가요~?
    ja: おいしくなる呪文、おかけしましょうか～？
  d_nikke_soda_02_48:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_soda_02_49:
    speaker: soda
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_soda_02_50:
    speaker: soda
    en: Aw man, I totally forgot to take the notepad with me!
    ko: 앗…! 메, 메모지를 안 가져갔어요…!
    ja: あっ…！メ、メモを置いていっちゃいました…！
  d_nikke_soda_02_51:
    speaker: "<Self>"
    en: "... Let's try this again."
    ko: "…다시 해보자."
    ja: "…もう一度やろう"
  d_nikke_soda_02_52:
    speaker: soda
    en: Sorry...
    ko: 죄송해요오….
    ja: すみませぇん…
  d_nikke_soda_02_53:
    speaker: "<Monologue>"
    en: Three attempts later, Soda is still unable to serve me the correct dish.
    ko: 세 번의 추가 시도 후에도, 소다는 완벽히 서빙을 마치지 못했다.
    ja: さらに3回挑戦したが、ソーダは一度も\n完璧にこなすことができなかった
  d_nikke_soda_02_54:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_02_55:
    speaker: "<Self>"
    en: It's okay. Try it again...
    ko: 괜찮아. 한 번 더….
    ja: 大丈夫。もう一度…
  d_nikke_soda_02_56:
    speaker: unknown
    en: Looks like you want to be a professional maid.
    ko: 프로 메이드가 되고 시픈가 보군.
    ja: プロのメイドになりたいの？
  d_nikke_soda_02_57:
    speaker: cocoa
    en: Let me show you how it's done.
    ko: 그러타면 코코아가 훈련시켜주께.
    ja: それならココアがトレーニングしてあげる。
  d_nikke_soda_02_58:
    speaker: soda
    en: Huh?!
    ko: 흐에?!
    ja: ふぇっ！？
  d_nikke_soda_02_59:
    speaker: "<Monologue>"
    en: Cocoa drags Soda to the kitchen.
    ko: 코코아는 소다를 끌고 주방 쪽으로 향했다.
    ja: ココアはソーダを引っ張って\nキッチンの方へ向かった
  d_nikke_soda_02_60:
    speaker: ade
    en: You're out so early, Master?
    ko: 주인님. 이렇게 일찍 나오셔서….
    ja: ご主人様。こんなに朝早くから…
  d_nikke_soda_02_61:
    speaker: "<Self>"
    en: Hey there.
    ko: 안녕.
    ja: おはよう
  d_nikke_soda_02_62:
    speaker: ade
    en: Is everything going well?
    ko: 잘 되어 가세요…?
    ja: 上手くいってますか…？
  d_nikke_soda_02_63:
    speaker: "<Choice>"
    en: "... Not really."
    ko: "…아니."
    ja: "…いや"
  d_nikke_soda_02_64:
    speaker: "<Choice>"
    en: We're... still hammering away at it.
    ko: "…노력 중이야."
    ja: "…努力している"
  d_nikke_soda_02_65:
    speaker: ade
    en: I see...
    ko: 네….
    ja: そうですか…
  d_nikke_soda_02_66:
    speaker: "<Monologue>"
    en: In the midst of my conversation with Ade, Soda is preoccupied with Cocoa.
    ko: 내가 에이드와 이야기를 나누는 사이, 소다는 코코아에게 붙들려 있다.
    ja: 私とエードが話をしている間、\nソーダはココアの指導を受けていた
  d_nikke_soda_02_67:
    speaker: cocoa
    en: All right, pay attention now.
    ko: 잘 바.
    ja: よく見て。
  d_nikke_soda_02_68:
    speaker: cocoa
    en: When it comes to serving drinks, balance is of the utmost importance.
    ko: 음료를 내어갈 땐 완벽한 균형감각이 중요해.
    ja: ドリンクを運ぶ時は、\nバランス感覚が大事。
  d_nikke_soda_02_69:
    speaker: cocoa
    en: Yes, like an acrobat walking on a tightrope.
    ko: 응. 지붕 위를 걷는 스파이처럼…!
    ja: そう、屋根の上を歩くスパイのように…！
  d_nikke_soda_02_70:
    speaker: soda
    en: Okay, got it! I won't forget this time!
    ko: 네! 다시 한번 마음에 새길게요…!
    ja: はい！胸に刻みます…！
  d_nikke_soda_02_71:
    speaker: cocoa
    en: Good, now show me what you've got.
    ko: 조아. 해바.
    ja: いい感じ。やってみて。
  d_nikke_soda_02_72:
    speaker: soda
    en: L-like walking on a tightrope...
    ko: 지, 지붕 위를 걷는 스파이처러엄…!
    ja: や、屋根の上を歩くスパイのように…！
  d_nikke_soda_02_73:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: カチャ―
  d_nikke_soda_02_74:
    speaker: soda
    en: Wow, I didn't spill anything!
    ko: 와아…! 안 쏟았어요!
    ja: わあ…！こぼれませんでした！
  d_nikke_soda_02_75:
    speaker: cocoa
    en: Of course, you didn't. As long as you follow my advice, you're golden.
    ko: 역시. 코코아의 가르침은 완벽해.
    ja: やっぱり。ココアの教えは完璧。
  d_nikke_soda_02_76:
    speaker: soda
    en: Master! Did you see it?
    ko: 주인님! 보셨어요?
    ja: ご主人様！見ました？
  d_nikke_soda_02_77:
    speaker: soda
    en: I'm gonna try it again!
    ko: 다시 한번 해볼게요!
    ja: もう一度やってみます！
  d_nikke_soda_02_78:
    speaker: "<Monologue>"
    en: As Soda walks towards me with a tray full of drinks...
    ko: 소다는 찻잔을 쟁반에 올리고 내게 걸어오다….
    ja: ソーダはティーカップをトレーに載せて\n私のところへやってきたが…
  d_nikke_soda_02_79:
    speaker: soda
    en: Kyaa!
    ko: 꺅?!
    ja: キャッ！？
  d_nikke_soda_02_80:
    speaker: "<Monologue>"
    en: She trips and falls.
    ko: 발을 헛디뎌 넘어졌다.
    ja: 足が絡まり転んでしまった
  d_nikke_soda_02_81:
    speaker: soda
    en: Oweee...
    ko: 흐에엥….
    ja: ふぇぇん…
  d_nikke_soda_02_82:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_soda_02_83:
    speaker: soda
    en: Yeah...
    ko: 네에….
    ja: はい…
  d_nikke_soda_02_84:
    speaker: soda
    en: I thought it was really gonna work this time...
    ko: 잘될 것 같았는데….
    ja: 上手くいきそうだったのに…
  d_nikke_soda_02_85:
    speaker: ade
    en: Soda, we'll be getting the cafe ready for business, but you keep practicing.
    ko: 소다. 개점 준비는 우리가 할 테니까, 계속 연습해도 괜찮아.
    ja: ソーダ。開店準備は私たちがやるから\n練習を続けてもいいわよ。
  d_nikke_soda_02_86:
    speaker: cocoa
    en: You've got this, Soda! You'll be a professional maid in no time.
    ko: 응. 소다도 분명 프로 메이드 될 수 이써.
    ja: うん。ソーダもきっとプロメイドになれる。
  d_nikke_soda_02_87:
    speaker: soda
    en: "... Yes!"
    ko: "…네!"
    ja: "…はい！"
  d_nikke_soda_02_88:
    speaker: soda
    en: I'm sure Master can come up with another way to help me!
    ko: 주인님. 그럼 다른 방법도 부탁드려요!
    ja: ご主人様。では他の方法もお願いします！
  d_nikke_soda_02_89:
    speaker: "<Self>"
    en: Yeah, let's do it!
    ko: 응. 힘내자.
    ja: ああ。頑張ろう
  d_nikke_soda_02_90:
    speaker: "<Monologue>"
    en: Despite our best efforts,
    ko: 그 뒤로도 여러 가지를 시도해 보았지만.
    ja: それからも色々な方法を試してみたが
  d_nikke_soda_02_91:
    speaker: "<Monologue>"
    en: Soda and I are unable to come up with solutions that allow her to serve without
      any issues.
    ko: 나를 상대로 한 실습에서 소다는 끝내 단 한 번도 완벽히 서빙을 해내지 못했다.
    ja: ソーダは練習相手の私に一度も\nティーカップを完璧に運ぶことができなかった
  d_nikke_soda_02_92:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_02_93:
    speaker: "<Self>"
    en: Soda...
    ko: 소다.
    ja: ソーダ
  d_nikke_soda_02_94:
    speaker: soda
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_soda_02_95:
    speaker: "<Self>"
    en: Are you all right, Soda?
    ko: 소다. 괜찮아?
    ja: ソーダ、大丈夫か？
  d_nikke_soda_02_96:
    speaker: soda
    en: "... Oh, me?"
    ko: "…앗."
    ja: "…あっ。"
  d_nikke_soda_02_97:
    speaker: soda
    en: Y-yes, of course!
    ko: 네, 네에~! 그럼요!
    ja: は、はい！もちろんです！
  d_nikke_soda_02_98:
    speaker: soda
    en: Hehe, I guess I was asking too much of myself to change completely overnight.
    ko: 헤헤. 역시 하루아침에 고치긴 힘들었나 봐요.
    ja: えへへ。やっぱりそんな簡単には\n直らないみたいですねぇ。
  d_nikke_soda_02_99:
    speaker: soda
    en: I'm sorry, Master. I know you tried your best.
    ko: 주인님께서 이렇게 힘내주셨는데, 죄송해요.
    ja: ご主人様がこんなに協力してくれたのに、\nすみません。
  d_nikke_soda_02_100:
    speaker: "<Self>"
    en: I'm okay. Don't worry about me. What's important is...
    ko: 난 괜찮으니까 신경 쓰지 마. 그보다….
    ja: 私は平気だから気にするな。それより…
  d_nikke_soda_02_101:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_nikke_soda_02_102:
    speaker: soda
    en: Oh, that means we're open for business!
    ko: 앗! 벌써 개점 시간이네요!
    ja: あっ！もう開店時間ですね！
  d_nikke_soda_02_103:
    speaker: soda
    en: I better get to work.
    ko: 그럼 저는 일하러 가볼게요.
    ja: じゃあ私は仕事をしに行きますね。
  d_nikke_soda_02_104:
    speaker: soda
    en: Thanks for all your help! Hehe.
    ko: "…감사했어요. 헤헤."
    ja: "…ありがとうございました。えへへ。"
  d_nikke_soda_02_105:
    speaker: "<Monologue>"
    en: Soda nods her head at me and goes to greet the customers.
    ko: 소다는 꾸벅 인사하곤 손님들을 맞이하러 갔다.
    ja: ソーダはペコッとお辞儀をして仕事へ向かった
  d_nikke_soda_02_106:
    speaker: "<Self>"
    en: Hm...?
    ko: 응…?
    ja: あれ…？
  d_nikke_soda_02_107:
    speaker: "<Monologue>"
    en: While showing customers to their tables and taking their orders, Soda keeps
      mumbling to herself.
    ko: 분주하게 자리를 안내하고, 주문을 받는 소다는 무언가를 계속 중얼거리고 있다.
    ja: ソーダは慌ただしく客を席に案内し、\n注文を取っている最中に\nずっと何かを呟いている
  d_nikke_soda_02_108:
    speaker: soda
    en: Now that I got the order, I'll have to deliver it first...
    ko: 주문받았으니까 일단 전달한 다음에….
    ja: まずは注文をキッチンに伝えてから…
  d_nikke_soda_02_109:
    speaker: soda
    en: Table 3 is nearly finished, so ask for their opinions...
    ko: 아. 3번 테이블 다 드셔 가니까 맛있게 드셨는지 물어보고….
    ja: あっ。3番テーブルのお客様に感想を伺って…
  d_nikke_soda_02_110:
    speaker: soda
    en: Table 6 needs more napkins. Oh! Someone dropped a fork, so I've got to bring
      them a new one... Ack!!
    ko: 6번 테이블에 티슈… 앗. 포크를 떨어트리셨으니 가져다드려야… 꺄악?!
    ja: 6番テーブルにナプキン…あっ。\nフォークが落ちたから持っていかなきゃ…\nキャアッ！？
  d_nikke_soda_02_111:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 꽈당!
    ja: ドテーン！
  d_nikke_soda_02_112:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_02_113:
    speaker: "<Monologue>"
    en: Upon seeing what has transpired, I have had an epiphany.
    ko: 그것을 보고 무언가를 깨달았다.
    ja: その様子を見て、ふと気づいた
  d_nikke_soda_02_114:
    speaker: "<Self>"
    en: "... Soda."
    ko: "…소다."
    ja: "…ソーダ"
  d_nikke_soda_02_115:
    speaker: soda
    en: Ouch...
    ko: 아야야….
    ja: 痛ぁ…
  d_nikke_soda_02_116:
    speaker: soda
    en: Yes, Master? Did you call me?
    ko: 네, 주인님. 부르셨어요?
    ja: はい、ご主人様。お呼びですか？
  d_nikke_soda_02_117:
    speaker: "<Self>"
    en: Can you come here for a sec?
    ko: 잠깐 이리 와볼래?
    ja: ちょっとこっちに来てくれないか？
  d_nikke_soda_02_118:
    speaker: soda
    en: Yes?
    ko: 흐에?
    ja: ふぇ…？
  d_nikke_soda_02_119:
    speaker: "<Monologue>"
    en: I grab Soda's hand and drag her to the employee lounge in the back.
    ko: 소다의 손을 잡고 카페의 휴게실로 향했다.
    ja: ソーダの手をつかんで\nカフェの休憩室へ向かった
d_nikke_soda_03:
  d_nikke_soda_03_1:
    speaker: "<Narration>"
    en: A moment later, in the Maid Cafe employee lounge.
    ko: 잠시 후. 메이드 카페의 휴게실.
    ja: しばらくして。メイドカフェの休憩室
  d_nikke_soda_03_2:
    speaker: soda
    en: Um... Master?
    ko: 저기… 주인니이이임….
    ja: あの…ご主人さまぁ…
  d_nikke_soda_03_3:
    speaker: soda
    en: W-why do I have to keep my eyes closed? What's going on?
    ko: 계, 계속 이렇게 눈을 감고 있어야 하나요오…?
    ja: ず、ずっとこうやって目を閉じていないと\nいけないんですかぁ…？
  d_nikke_soda_03_4:
    speaker: "<Self>"
    en: I realized something while watching you work earlier.
    ko: 조금 전에 소다가 일하는 걸 보면서 깨달은 게 있어.
    ja: ソーダが働いている姿を見て\n気づいたことがある
  d_nikke_soda_03_5:
    speaker: soda
    en: What did you discover?
    ko: 깨달은 거요…?
    ja: 気づいたこと…？
  d_nikke_soda_03_6:
    speaker: "<Self>"
    en: You're always concerned about other customers.
    ko: 소다는 계속 다른 손님들을 신경 쓰고 있더라고.
    ja: ソーダはずっと他のお客さんを気にしていた
  d_nikke_soda_03_7:
    speaker: soda
    en: Well, that's my responsibility as a maid...
    ko: 그건… 메이드로서 손님분들을 모셔야 하니까….
    ja: それは…メイドとしてお客様を\nもてなさないといけないから…
  d_nikke_soda_03_8:
    speaker: "<Self>"
    en: Yes, but you're biting off more than you can chew.
    ko: 응. 그런데 소다는 그게 너무 과한 것 같아.
    ja: ああ。だがソーダはやり過ぎのようだ
  d_nikke_soda_03_9:
    speaker: soda
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_soda_03_10:
    speaker: "<Self>"
    en: Due to your concern for the customers,
    ko: 계속해서 손님들 기색만 신경 쓰느라.
    ja: お客さんの様子ばかりうかがっているから
  d_nikke_soda_03_11:
    speaker: "<Self>"
    en: it always slips your mind to pay attention to your surroundings. Hence, all
      the mishaps.
    ko: 정작 주변을 못 보고 실수를 하는 거라고 생각해.
    ja: 自分の周りが見えず、ミスばかりしているんだ
  d_nikke_soda_03_12:
    speaker: soda
    en: Hmm...
    ko: 아…?
    ja: えっ…？
  d_nikke_soda_03_13:
    speaker: "<Self>"
    en: So why don't you try working with your eyes closed?
    ko: 그래서 눈을 감고 일해보면 어떨까 했는데.
    ja: だから目を閉じて働いてみたらどうだろう
  d_nikke_soda_03_14:
    speaker: soda
    en: Sure, I'll give it a try!
    ko: 네!
    ja: はい！
  d_nikke_soda_03_15:
    speaker: "<Self>"
    en: Actually, scratch that. How is it feasible to even move around with your eyes
      closed?
    ko: "…미안. 눈을 감으면 일을 못하겠네."
    ja: "…いや、すまない。\\n目を閉じたら仕事できないか…"
  d_nikke_soda_03_16:
    speaker: "<Self>"
    en: True that. Sorry, I think I got ahead of myself a little. I'll think of something
      else...
    ko: 마음이 너무 앞섰나 봐. 다시 생각해 볼 테니까….
    ja: 焦りすぎた。もう一度考えてみるから…
  d_nikke_soda_03_17:
    speaker: soda
    en: No, I can do it!
    ko: 아뇨, 할 수 있어요!
    ja: いいえ、できます！
  d_nikke_soda_03_18:
    speaker: "<Self>"
    en: "... You can?"
    ko: "…할 수 있다고?"
    ja: "…できるって？"
  d_nikke_soda_03_19:
    speaker: soda
    en: Of course! Hehe.
    ko: 헤헤. 네!
    ja: えへへ、はい！
  d_nikke_soda_03_20:
    speaker: "<Self>"
    en: Even with your eyes closed?
    ko: 눈을 감고?
    ja: 目を閉じて？
  d_nikke_soda_03_21:
    speaker: soda
    en: Yep!
    ko: 네에~!
    ja: はいっ！
  d_nikke_soda_03_22:
    speaker: "<Monologue>"
    en: In stark contrast to how she appeared before, Soda now seems to be brimming
      with energy and determination.
    ko: 활기차게 대답하는 소다는 전에 없이 의지가 넘쳐 보인다.
    ja: 元気よく返事をするソーダは\n今までになくやる気にあふれて見えた
  d_nikke_soda_03_23:
    speaker: "<Self>"
    en: "... All right, let's get this started."
    ko: "…알겠어. 그럼 가자."
    ja: "…分かった。行こう"
  d_nikke_soda_03_24:
    speaker: soda
    en: Um...
    ko: 앗….
    ja: あっ…
  d_nikke_soda_03_25:
    speaker: soda
    en: I-is it possible for you to hold my hand on the way back?
    ko: 소, 손 잡아 주신 거죠…?
    ja: て、手を握ってくれたんですか…？
  d_nikke_soda_03_26:
    speaker: "<Self>"
    en: Sure, I'll guide you back to the dining room.
    ko: 응. 홀까지 데려다줄게.
    ja: ああ。ホールまで送るよ
  d_nikke_soda_03_27:
    speaker: soda
    en: Hehe, thanks.
    ko: "…헤헤. 네."
    ja: "…えへへ。はい！"
  d_nikke_soda_03_28:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_soda_03_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_30:
    speaker: "<Monologue>"
    en: Soda is serving the customers with her eyes closed.
    ko: 소다는 눈을 감은 채로 서빙을 하고 있다.
    ja: ソーダは目を閉じたまま料理を運んでいる
  d_nikke_soda_03_31:
    speaker: regularguest
    en: Soda, we're ready to order.
    ko: 소다쨩, 여기 주문하겠다는.
    ja: ソーダちゃん、注文したいナリ。
  d_nikke_soda_03_32:
    speaker: soda
    en: Coming!
    ko: 네에~ 갑니다아~
    ja: は～い！今行きま～す！
  d_nikke_soda_03_33:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: カチャ―
  d_nikke_soda_03_34:
    speaker: calmguest
    en: Darn it, my fork...
    ko: 앗. 포크가….
    ja: あっ、フォークが…
  d_nikke_soda_03_35:
    speaker: soda
    en: You dropped your fork? Here you go.
    ko: 포크 떨어트리셨죠? 여기요!
    ja: フォーク落としました？どうぞ！
  d_nikke_soda_03_36:
    speaker: calmguest
    en: Eh?! Th-thanks...
    ko: |-
      …?!
      가, 감사합니다….
    ja: |-
      …！？
      あ、ありがとうございます…
  d_nikke_soda_03_37:
    speaker: "<Monologue>"
    en: With her eyes closed,
    ko: 아니, 소다는 눈을 감은 채로.
    ja: いや、ソーダは目を閉じたまま
  d_nikke_soda_03_38:
    speaker: "<Monologue>"
    en: Soda appears to be in complete control.
    ko: 홀을 지배하고 있다….
    ja: ホールを支配している…
  d_nikke_soda_03_39:
    speaker: soda
    en: Here's your Fluffy Bunny Omurice.
    ko: 주문하신 쫑긋쫑긋 ♪ 바니바니 오므라이스 나왔습니다아~
    ja: ぴょこぴょこ♪バニーバニーオムライスです。\nお待たせいたしました～！
  d_nikke_soda_03_40:
    speaker: soda
    en: Would you like me to cast a spell to make it more delicious?
    ko: 맛있어지는 주문, 필요하신가요오~?
    ja: おいしくなる呪文、おかけしましょうか～？
  d_nikke_soda_03_41:
    speaker: regularguest
    en: Y-yes please!
    ko: 부, 부탁한다는!
    ja: お、お願いするナリ！
  d_nikke_soda_03_42:
    speaker: soda
    en: Here we go!
    ko: 네!
    ja: はい！
  d_nikke_soda_03_43:
    speaker: soda
    en: Fluffy wuffy ♪ Cute and cuddly ♬
    ko: 몽글몽글~♪ 퓨어퓨어~♬
    ja: ドキドキ～♪ピュアピュア～♬
  d_nikke_soda_03_44:
    speaker: soda
    en: I bestow a miracle to make you delicious ☆
    ko: 미라클~ 뀨웅☆
    ja: ミラクル～キュンッ☆
  d_nikke_soda_03_45:
    speaker: soda
    en: and oh-so-nutritious ♪ Alakazam ☆
    ko: 오므라이스 씨~ 맛있어져라~ 얍♡
    ja: オムライスさん、おいしくな～れ。はいっ♡
  d_nikke_soda_03_46:
    speaker: regularguest
    en: W-wow!
    ko: 오, 오오…!
    ja: お、おお…！
  d_nikke_soda_03_47:
    speaker: regularguest
    en: What a time to be alive!
    ko: 이 몸… 살아있기를 잘했다는!
    ja: 吾輩…生きててよかったナリ！
  d_nikke_soda_03_48:
    speaker: regularguest
    en: What's more, this may be the first time I've actually been served omurice
      on a plate!
    ko: 거기다 처음으로 제대로 접시에 담긴 오므라이스를 먹게 됐다는…!
    ja: それに初めてちゃんとお皿に載った\nオムライスを食べるナリ…！
  d_nikke_soda_03_49:
    speaker: "<Self>"
    en: I can't believe this...
    ko: 말도 안 돼….
    ja: あり得ない…
  d_nikke_soda_03_50:
    speaker: "<Monologue>"
    en: Soda proceeds to bob and weave through the dining room.
    ko: 그 후로도 한동안 홀을 종횡무진하던 소다는.
    ja: それからもしばらくホールを\n縦横無尽に駆け回っていたソーダは
  d_nikke_soda_03_51:
    speaker: "<Monologue>"
    en: As I stand there thunderstruck, she bumps into me.
    ko: 멍하니 지켜보고 있던 내 가슴팍에 이마를 부딪쳤다.
    ja: ぼーっと見守っていた私の胸に額をぶつけた
  d_nikke_soda_03_52:
    speaker: soda
    en: Whoops!
    ko: 흐엑.
    ja: ふぇっ。
  d_nikke_soda_03_53:
    speaker: soda
    en: Didn't see you there, Master!
    ko: 아? 주인님!
    ja: あれ？ご主人様！
  d_nikke_soda_03_54:
    speaker: "<Choice>"
    en: "... Do you have eyes in the back of your head or something?"
    ko: "…혹시 마음의 눈으로 보고 있는 거야?"
    ja: "…ひょっとして心の目で見ているのか？"
  d_nikke_soda_03_55:
    speaker: "<Choice>"
    en: Are your eyes actually closed, or are you just squinting?
    ko: "…혹시 실눈 뜨고 있어?"
    ja: "…ひょっとして薄目を開けているのか？"
  d_nikke_soda_03_56:
    speaker: soda
    en: Eyes in the back of my head?
    ko: 마음의 눈이요…?
    ja: 心の目ですか…？
  d_nikke_soda_03_57:
    speaker: soda
    en: Heehee. Nah, they're closed all the way.
    ko: 헤헤. 아뇨.
    ja: えへへ。いいえ。
  d_nikke_soda_03_58:
    speaker: "<Monologue>"
    en: At this juncture, Soda is talking to the empty space to my right.
    ko: 소다는 내 오른쪽 허공을 향해 말을 하고 있다….
    ja: ソーダは私の少し右側に向かって話をしている…
  d_nikke_soda_03_59:
    speaker: "<Self>"
    en: How are you working with your eyes completely closed?
    ko: 어떻게 눈 감고 일을 하는 거야…?
    ja: どうして目を閉じて動けるんだ…？
  d_nikke_soda_03_60:
    speaker: soda
    en: Hmm... I'm not too sure...
    ko: 으음… 잘 모르겠어요오….
    ja: うーん…よく分かりません…
  d_nikke_soda_03_61:
    speaker: soda
    en: I'm not overthinking things and just letting my body do all the work.
    ko: 그냥 평소대로…? 몸이 움직이는 대로 하고 있거든요.
    ja: ただ普段どおり…？\n体が動くままにやってるだけです。
  d_nikke_soda_03_62:
    speaker: "<Self>"
    en: I'm not sure if you realized it, but you've not made a single mistake.
    ko: 그런 것치곤 실수를 하나도 안 하던데?
    ja: それなのに一度もミスしていない
  d_nikke_soda_03_63:
    speaker: soda
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_soda_03_64:
    speaker: soda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_soda_03_65:
    speaker: soda
    en: Y-you're right!
    ko: 그, 그렇네요!
    ja: そ、そうですね！
  d_nikke_soda_03_66:
    speaker: soda
    en: Can you believe it, Master?! I haven't made any mistakes!
    ko: 와아, 주인님! 저 실수 한 번도 안 했어요!
    ja: わあ、ご主人様！\n私、一度もミスしませんでした！
  d_nikke_soda_03_67:
    speaker: "<Choice>"
    en: That's fab!
    ko: 정말 잘 됐어.
    ja: 本当にすごい
  d_nikke_soda_03_68:
    speaker: "<Choice>"
    en: How in the world is this working...
    ko: 이게 왜 효과가 있는 거지….
    ja: まさか効果があるとは…
  d_nikke_soda_03_69:
    speaker: soda
    en: I'll just have to work like this from now on. Hehe.
    ko: 헤헤. 앞으로도 이렇게 일하면 되겠어요!
    ja: えへへ。\nこれからもこうやって働けば大丈夫ですね！
  d_nikke_soda_03_70:
    speaker: soda
    en: Now I can spread cheer instead of worry.
    ko: 이제 민폐를 끼치지 않고, 모두를 행복하게 만들….
    ja: これで迷惑をかけずに、みんなを幸せに…
  d_nikke_soda_03_71:
    speaker: regularguest
    en: Um...
    ko: 크흠.
    ja: オホンッ。
  d_nikke_soda_03_72:
    speaker: cocoa
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_soda_03_73:
    speaker: regularguest
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_74:
    speaker: regularguest
    en: Um... Excuse me, Cocoa.
    ko: "…저, 저기. 코코아쨩."
    ja: "…あ、あの。ココアちゃん。"
  d_nikke_soda_03_75:
    speaker: cocoa
    en: Yes?
    ko: 불러써?
    ja: 呼んだ？
  d_nikke_soda_03_76:
    speaker: regularguest
    en: Has the recipe for the omurice changed by any chance?
    ko: 혹시 오므라이스 조리법이 바뀐 거냐는.
    ja: もしかして、オムライスの作り方を変えたナリ？
  d_nikke_soda_03_77:
    speaker: cocoa
    en: No, we always follow the same tried-and-true recipe.
    ko: 아니. 우리 메뉴는 항상 완벽하게 같은 조리법을 따라.
    ja: ううん。うちのメニューは\nいつも同じ作り方だよ。
  d_nikke_soda_03_78:
    speaker: regularguest
    en: "... Was this made by someone other than Soda, then?"
    ko: "…그럼 소다쨩이 아니라 다른 메이드가 만든 거냐는."
    ja: "…じゃあソーダちゃんじゃなくて\\n他のメイドが作ったナリ？"
  d_nikke_soda_03_79:
    speaker: cocoa
    en: No, your food is always made by the maid that's serving you.
    ko: 아니. 지명 메뉴는 무조건 지명받은 사람이 만드러.
    ja: ううん。必ず指名された人が作る。
  d_nikke_soda_03_80:
    speaker: regularguest
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_81:
    speaker: cocoa
    en: Is there a problem?
    ko: 왜 그래? 문제이써?
    ja: どうしたの？なにか問題？
  d_nikke_soda_03_82:
    speaker: regularguest
    en: I-it's not a big deal, really... It's just that...
    ko: 무, 문제라기보다는….
    ja: も、問題というよりは…
  d_nikke_soda_03_83:
    speaker: regularguest
    en: Soda's omurice doesn't seem to have the same uniqueness that she always creates.
    ko: "…소다쨩의 오므라이스를 먹었는데, 도무지 행복한 기분이 들지 않는다는."
    ja: "…ソーダちゃんのオムライスを食べたけど\\n全然幸せな気分にならないナリ。"
  d_nikke_soda_03_84:
    speaker: soda
    en: Really?
    ko: "…에?"
    ja: "…えっ？"
  d_nikke_soda_03_85:
    speaker: regularguest
    en: The way you're working with your eyes closed is adorable, and I'm glad that
      your service has improved,
    ko: 분명 눈을 감고 일하는 건 귀엽고, 서, 서비스도 능숙해져서 좋다는.
    ja: 確かに目を閉じて働くのはかわいいし、\nさ、サービスもよくなって嬉しいナリ。
  d_nikke_soda_03_86:
    speaker: regularguest
    en: but... Um...
    ko: 그런데도… 으윽….
    ja: でも…ううっ…
  d_nikke_soda_03_87:
    speaker: regularguest
    en: How do I put it...
    ko: 뭐, 뭐라고 표현해야 할지 모르겠다는!
    ja: な、なんと表現すればいいか分からないナリ！
  d_nikke_soda_03_88:
    speaker: calmguest
    en: You feel it too?
    ko: 그쪽도 그렇게 느꼈나요?
    ja: あなたもそう感じましたか？
  d_nikke_soda_03_89:
    speaker: regularguest
    en: So it's not just me!
    ko: 히, 히익!
    ja: ひ、ひぃっ！
  d_nikke_soda_03_90:
    speaker: calmguest
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_91:
    speaker: calmguest
    en: Soda seems a bit weird.
    ko: 소다 양. 조금 이상해요.
    ja: ソーダちゃん、少し変です。
  d_nikke_soda_03_92:
    speaker: cocoa
    en: Point taken. A maid should keep her eyes open while working.
    ko: 응. 눈 감고 일하는 거, 프로 메이드도 못 해.
    ja: うん。目を閉じて働くのは\nプロメイドじゃない。
  d_nikke_soda_03_93:
    speaker: calmguest
    en: Sure, sure, but it's more than that.
    ko: "…그것도 그렇지만요."
    ja: "…それもそうですが。"
  d_nikke_soda_03_94:
    speaker: calmguest
    en: Back before, even if she was making mistakes, her service was more... genuine.
    ko: 평소에 그 서툴지만 정성이 느껴지는 서비스가 없어졌다고 할까.
    ja: 普段の、つたないけど心がこもったサービスが\nなくなったといいますか。
  d_nikke_soda_03_95:
    speaker: calmguest
    en: Ever since she started closing her eyes, she just doesn't seem like herself.
    ko: 뭐, 눈을 감고 있으니 당연다면 당연하겠네요.
    ja: まあ、目を閉じているので\n当たり前かもしれませんが。
  d_nikke_soda_03_96:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_97:
    speaker: regularguest
    en: Oh gosh, this is terrible! I'm not happy at all.
    ko: 크윽… 이, 이럴 수는 없다는! 내 작은 행복은 어디로 간 거냐는!
    ja: ううっ…こ、これじゃ困るナリ！\n吾輩の小さな幸せはどこに行ったナリ！
  d_nikke_soda_03_98:
    speaker: calmguest
    en: This is very concerning. If this continues, I don't see how I can keep coming
      here.
    ko: 걱정이네요. 이대로라면 여기 찾아올 이유도 없어져 버리는데.
    ja: 心配ですね。このままじゃ\nここへ来る理由もなくなってしまいます。
  d_nikke_soda_03_99:
    speaker: soda
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_soda_03_100:
    speaker: "<Self>"
    en: Soda?
    ko: 소다?
    ja: ソーダ？
  d_nikke_soda_03_101:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_03_102:
    speaker: soda
    en: Master, I'm sorry.
    ko: "…주인님. 죄송해요."
    ja: "…ご主人様。すみません。"
  d_nikke_soda_03_103:
    speaker: soda
    en: I'm leaving early. Can you tell Ade and Cocoa that I'm sorry?
    ko: 저 오늘 조퇴한다고… 에이드랑 코코아한테 미안하다고 전해주시겠어요…?
    ja: 今日は早退するって…\nエードとココアに申し訳ないって\n伝えてくれますか…？
  d_nikke_soda_03_104:
    speaker: "<Self>"
    en: Soda, wait!
    ko: 소다. 잠깐….
    ja: ソーダ、ちょっと待っ…
  d_nikke_soda_03_105:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_nikke_soda_03_106:
    speaker: "<Monologue>"
    en: Before I can stop her, Soda leaves the cafe solemnly.
    ko: 말릴 틈도 없이, 소다는 굳어진 표정으로 메이드 카페를 나갔다.
    ja: 止める間もなく、\nソーダは暗い表情でメイドカフェを出て行った
d_nikke_soda_04:
  d_nikke_soda_04_1:
    speaker: "<Narration>"
    en: A moment later. In front of Soda's room.
    ko: 얼마 후. 소다의 방 앞.
    ja: しばらくして。ソーダの部屋の前
  d_nikke_soda_04_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_soda_04_3:
    speaker: soda
    en: Sorry, but I'd like to be alone right now.
    ko: 죄송해요. 오늘은 혼자 있을게요.
    ja: すみません。今日は1人でいたいです。
  d_nikke_soda_04_4:
    speaker: "<Self>"
    en: "... Soda, it's me."
    ko: "…소다."
    ja: "…ソーダ"
  d_nikke_soda_04_5:
    speaker: soda
    en: M-Master?!
    ko: 주, 주인님?!
    ja: ご、ご主人様！？
  d_nikke_soda_04_6:
    speaker: soda
    en: J-just a moment... Argh!
    ko: 잠시만요오…! 흐엑.
    ja: お待ちください…！ふぇっ。
  d_nikke_soda_04_7:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 우당탕탕!!
    ja: ドタンバタン！
  d_nikke_soda_04_8:
    speaker: "<Monologue>"
    en: After a cacophony of noise, Soda opens the door.
    ko: 잠시 소란스러운 소리가 난 뒤, 소다가 문을 열어 주었다.
    ja: しばらく慌ただしい音が続いたが、\nソーダがドアを開けてくれた
  d_nikke_soda_04_9:
    speaker: soda
    en: Come on in...
    ko: 드, 들어 오세요오….
    ja: ど、どうぞぉ…
  d_nikke_soda_04_10:
    speaker: "<Self>"
    en: Thank you.
    ko: 실례할게.
    ja: お邪魔します
  d_nikke_soda_04_11:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_13:
    speaker: "<Self>"
    en: Are you all right?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_soda_04_14:
    speaker: soda
    en: Yes, it's just... my mind is in a bit of a jumble.
    ko: 그냥 조금… 머리가 복잡해져서요….
    ja: ただ、ちょっと…\n頭の中がいっぱいになっちゃって…
  d_nikke_soda_04_15:
    speaker: soda
    en: I don't wish to be an inconvenience, so I tried to make fewer mistakes.
    ko: 다른 분들에게 민폐를 끼치고 싶지 않아서 실수를 줄였는데.
    ja: 他の人たちに迷惑をかけたくなくて\nミスを減らしたのに
  d_nikke_soda_04_16:
    speaker: soda
    en: Even so, I'm still unable to fulfill all the duties expected of a maid.
    ko: 정작 메이드의 본분을 다하지 못하게 되다니….
    ja: メイドの本分を全うできないなんて…
  d_nikke_soda_04_17:
    speaker: soda
    en: Sigh, I don't know what to do anymore...
    ko: "…헤헤. 이제 어떻게 해야 할지 모르겠어요."
    ja: "…えへへ。もうどうすればいいか分かりません。"
  d_nikke_soda_04_18:
    speaker: "<Self>"
    en: I'm sorry.
    ko: 미안.
    ja: すまない
  d_nikke_soda_04_19:
    speaker: soda
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_soda_04_20:
    speaker: "<Self>"
    en: I had it all wrong.
    ko: 내가 착각했었어.
    ja: 私が勘違いしていた
  d_nikke_soda_04_21:
    speaker: soda
    en: What... do you mean?
    ko: 착각이요…?
    ja: 勘違いですか…？
  d_nikke_soda_04_22:
    speaker: "<Self>"
    en: I thought your gaffes were a result of you
    ko: 나는 소다가 너무 잘 하려고해서 타인을 의식하고.
    ja: 私はソーダが完璧を目指すあまり、\n周りを意識しすぎて
  d_nikke_soda_04_23:
    speaker: "<Self>"
    en: being overly conscious of others.
    ko: 그런 바람에 긴장해서 실수를 한다고 생각했거든.
    ja: 緊張してミスをするんだと思っていた
  d_nikke_soda_04_24:
    speaker: soda
    en: Oh...
    ko: 네에….
    ja: はい…
  d_nikke_soda_04_25:
    speaker: "<Self>"
    en: But it appears there's more to it than that.
    ko: 그런데 그렇게 단순한 건 아니었던 것 같아.
    ja: でもそんな単純な問題ではなかったようだ
  d_nikke_soda_04_26:
    speaker: soda
    en: "??"
    ko: "……?"
    ja: "……？"
  d_nikke_soda_04_27:
    speaker: "<Self>"
    en: Not only are you conscious of the customers,
    ko: 소다는 단순히 눈치를 보는 게 아니라.
    ja: ソーダは単に周りの様子を\nうかがっているんじゃなくて
  d_nikke_soda_04_28:
    speaker: "<Self>"
    en: but you also genuinely want to make them happy.
    ko: 진심으로 손님들을 행복하게 해주고 싶었던 거야.
    ja: 真剣にお客さんの幸せを考えていたんだ
  d_nikke_soda_04_29:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_30:
    speaker: "<Self>"
    en: So instead of focusing your attention on your surroundings,
    ko: 그래서 자기 주변을 살피는 것보다,
    ja: だから自分の周りよりも
  d_nikke_soda_04_31:
    speaker: "<Self>"
    en: you've been too preoccupied with gauging customers' feelings and actions.
      That's what causing you to be so careless.
    ko: 타인의 기분이나 행동을 먼저 살펴서 실수하게 되는 거라고 생각해.
    ja: お客さんの気分や行動に意識がいって、\nミスしていたんだと思う
  d_nikke_soda_04_32:
    speaker: "<Monologue>"
    en: As I said so, Soda nods her head silently.
    ko: 가만히 내 말을 듣고 있던 소다가 작게 고개를 끄덕였다.
    ja: じっと私の言葉を聞いていたソーダが\n小さくうなずいた
  d_nikke_soda_04_33:
    speaker: soda
    en: I think... you may be right, Master.
    ko: 주인님 말씀이… 맞는 것 같아요.
    ja: ご主人様…その通りだと思います。
  d_nikke_soda_04_34:
    speaker: soda
    en: I don't mess up as often when I'm alone.
    ko: 저, 혼자 있을 때는 별로 실수 안 하거든요.
    ja: 私、1人でいる時はあまりミスしないんです。
  d_nikke_soda_04_35:
    speaker: soda
    en: But the moment I'm at work or with others, all my attention is directed to
      them.
    ko: 그런데 일을 하거나, 다른 분들이랑 같이 있으면 거기에 신경이 전부 쏠려 버려요.
    ja: でも仕事をしたり、他の人たちと一緒にいると\nそっちに神経が集中しちゃうんです。
  d_nikke_soda_04_36:
    speaker: "<Self>"
    en: Why do you do so?
    ko: 왜 그렇게까지 하는 거야?
    ja: どうしてそこまでするんだ？
  d_nikke_soda_04_37:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_38:
    speaker: soda
    en: lf I tell you the reason, you promise not to laugh?
    ko: 마, 말씀드려도 안 웃으실 거죠…?
    ja: わ、笑わずに聞いてくれます…？
  d_nikke_soda_04_39:
    speaker: "<Choice>"
    en: Of course, I won't.
    ko: 응.
    ja: ああ
  d_nikke_soda_04_40:
    speaker: "<Choice>"
    en: I won't laugh. Cross my heart and hope to die.
    ko: 약속할게.
    ja: 約束する
  d_nikke_soda_04_41:
    speaker: soda
    en: I... just want to spread as much joy as possible to make people happier.
    ko: 그냥… 모두가 조금이라도 행복해 졌으면 좋겠다고 생각했어요.
    ja: ただ…みんなが少しでも\n幸せになってほしいって思って。
  d_nikke_soda_04_42:
    speaker: soda
    en: Isn't everyone feeling frustrated from being trapped in the Ark?
    ko: 다들 방주에 갇혀서 답답하게 지내잖아요?
    ja: みんなアークに閉じ込められて、\nつらい日々を送ってますよね。
  d_nikke_soda_04_43:
    speaker: soda
    en: That's why I've spent some time thinking about how I can help in this sort
      of situation...
    ko: 그런 상황에서 제가 할 수 있는게 뭐가 있을까… 하고 고민해 봤더니.
    ja: そんな状況で私ができることは何だろう…\nって考えたら、
  d_nikke_soda_04_44:
    speaker: soda
    en: Eventually, the best thing I can think of is becoming a maid.
    ko: 결국 메이드 일밖에 없더라구요. 헤헤….
    ja: 結局メイドの仕事しかなかったんです。えへへ…
  d_nikke_soda_04_45:
    speaker: "<Self>"
    en: Because of that, you're so fixated on doing your best.
    ko: 그래서….
    ja: それで…
  d_nikke_soda_04_46:
    speaker: soda
    en: Exactly.
    ko: 네. 그래서 더 열심히 하려고 마음먹었었는데….
    ja: はい。それで\n一生懸命頑張ろうって決意したのに…
  d_nikke_soda_04_47:
    speaker: soda
    en: But I end up making more mistakes than anything else.
    ko: 그때부터 실수가 많아지기 시작했어요.
    ja: それからミスが増え始めました。
  d_nikke_soda_04_48:
    speaker: soda
    en: More than usual, anyway.
    ko: 무, 물론 그전에도 하긴 했지만요.
    ja: も、もちろん前もそうでしたけど。
  d_nikke_soda_04_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_50:
    speaker: soda
    en: I thought I can offer more help...
    ko: 분명 그랬었는데….
    ja: そう決意したのに…
  d_nikke_soda_04_51:
    speaker: soda
    en: But all I ever do is drag people down.
    ko: 헤헤. 그러다 결국 이렇게 민폐만 끼치는 데다가,
    ja: えへへ。結局こんな迷惑をかけてばかりで、
  d_nikke_soda_04_52:
    speaker: soda
    en: It's so silly of me to have thought that I could bring happiness to others.
    ko: 아무도 행복하게 만들어드리지 못하게 되어버렸네요….
    ja: 誰も幸せにできなくなっちゃいましたね…
  d_nikke_soda_04_53:
    speaker: "<Self>"
    en: That's not true.
    ko: 그렇지 않아.
    ja: そんなことはない
  d_nikke_soda_04_54:
    speaker: soda
    en: What?
    ko: 네에…?
    ja: えっ…？
  d_nikke_soda_04_55:
    speaker: "<Self>"
    en: Before making my way here, I heard some feedback from the customers.
    ko: 여기 오기 전에 잠깐 손님들 얘기를 들었어.
    ja: ここに来る前にお客さんから話を聞いた
  d_nikke_soda_04_56:
    speaker: "<Narration>"
    en: 30 minutes before, Maid Cafe.
    ko: 30분 전. 메이드 카페.
    ja: 30分前。メイドカフェ
  d_nikke_soda_04_57:
    speaker: "<Self>"
    en: Soda, wait!
    ko: 소다. 잠깐….
    ja: ソーダ、ちょっと待っ…
  d_nikke_soda_04_58:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_nikke_soda_04_59:
    speaker: ade
    en: Soda...
    ko: 소다….
    ja: ソーダ…
  d_nikke_soda_04_60:
    speaker: "<Self>"
    en: I'll go talk to her.
    ko: 내가 가서 얘기해볼게.
    ja: 私が話をしてみる
  d_nikke_soda_04_61:
    speaker: ade
    en: "... Thanks, Master. I appreciate it."
    ko: "…네. 부탁드릴게요, 주인님."
    ja: "…はい。お願いします、ご主人様。"
  d_nikke_soda_04_62:
    speaker: regularguest
    en: H-has something happened to Soda?
    ko: 호, 혹시 소다쨩에게 무슨 일이 있는 거냐는!
    ja: も、もしかして\nソーダちゃんに何かあったナリ！？
  d_nikke_soda_04_63:
    speaker: regularguest
    en: Is there anything I can do to help?
    ko: 내가 조금이라도 힘이 되어 주겠다는!
    ja: 少しでも力になりたいナリ！
  d_nikke_soda_04_64:
    speaker: calmguest
    en: She seems awfully down in the dumps.
    ko: 그러고 보니 얼마 전에 굉장히 우울해했었죠.
    ja: そういえばこの間\nすごく落ち込んでましたよね。
  d_nikke_soda_04_65:
    speaker: calmguest
    en: Did something happen?
    ko: 그때 무슨 일이 있었던 건가요?
    ja: その時何かあったんですか？
  d_nikke_soda_04_66:
    speaker: ade
    en: "... To tell you the truth, Soda is upset about making mistakes constantly"
    ko: "…사실 소다, 실수가 잦은 것 때문에 얼마 전부터 힘들어 했어요."
    ja: "…実はミスが多いことを悩んでいたのです。"
  d_nikke_soda_04_67:
    speaker: ade
    en: and how she's a burden to everyone else.
    ko: 혹시 자기가 민폐만 끼치는 게 아닐까, 하고요.
    ja: 自分が迷惑ばかりかけているんじゃないかって。
  d_nikke_soda_04_68:
    speaker: regularguest
    en: How can she think that?!
    ko: 마, 말도 안 된다는!!
    ja: そ、そんなことないナリ！！
  d_nikke_soda_04_69:
    speaker: regularguest
    en: Sure, she may have made a few mistakes, but she never loses her smile.
    ko: 그렇게 실수하면서도 항상 웃음을 잃지 않고!!
    ja: あんなにミスしてもいつも笑顔を失わず！！
  d_nikke_soda_04_70:
    speaker: regularguest
    en: Her hard work always brings a smile to our faces.
    ko: 우리를 행복하게 만들어주려고 노력하는 게 바로 소다쨩이라는!!!!!
    ja: 吾輩たちを幸せにしようと頑張るのが\nソーダちゃんナリ！！！
  d_nikke_soda_04_71:
    speaker: calmguest
    en: I can't believe she feels that way about herself!
    ko: 소다 양, 그런 고민을 했었군요….
    ja: ソーダちゃん、そんな悩みがあったんですね…
  d_nikke_soda_04_72:
    speaker: calmguest
    en: Sure, there may be quite a few blunders, but her dedication has always touched
      me.
    ko: 실수가 잦은 건 맞지만, 저는 그 이상으로 헌신적인 서비스에 감동했었는데요.
    ja: ミスが多いのは事実ですが、\n私はそれ以上に献身的なサービスに\n感動していましたよ。
  d_nikke_soda_04_73:
    speaker: calmguest
    en: I mean, it's not often you meet someone like that.
    ko: 그렇게 진심으로 일하시는 분은 만나기 힘드니까요.
    ja: あんなに心をこめて働いている方は\nなかなか見かけませんから。
  d_nikke_soda_04_74:
    speaker: "<Self>"
    en: No one thinks negatively of you.
    ko: 아무도 소다가 민폐를 끼친다고 생각하지 않아.
    ja: 誰もソーダが迷惑だなんて思っていない
  d_nikke_soda_04_75:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_76:
    speaker: soda
    en: They will sooner or later, especially when I make mistakes incessantly.
    ko: 그래도 이렇게 계속 실수만 하다 보면, 언젠가 다들 질려버리실 거예요….
    ja: でも、こんな調子じゃ\nいつかみんなうんざりしちゃいますよ…
  d_nikke_soda_04_77:
    speaker: "<Self>"
    en: Didn't you say you aren't going to give up?
    ko: 포기 안 한다고 했잖아.
    ja: 諦めないって言っただろう？
  d_nikke_soda_04_78:
    speaker: soda
    en: Yes...?
    ko: 네…?
    ja: えっ…？
  d_nikke_soda_04_79:
    speaker: "<Self>"
    en: Let's keep practicing, then.
    ko: 소다의 주변은 내가 봐줄게.
    ja: ソーダの周りは私が確認する
  d_nikke_soda_04_80:
    speaker: "<Self>"
    en: After all, practice makes perfect.
    ko: 실수를 줄이는 연습도 계속 해보자.
    ja: ミスを減らす練習も続けよう
  d_nikke_soda_04_81:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_82:
    speaker: "<Self>"
    en: All you have to do is focus on making others happy.
    ko: 그러니까 소다는 하던 대로 모두를 행복하게 만들어 주는 것만 신경 써.
    ja: だからソーダは今までどおり、\nみんなを幸せにすることだけを考えてくれ
  d_nikke_soda_04_83:
    speaker: soda
    en: But... Aren't you busy, Master?
    ko: "…그렇지만 주인님, 엄청 바쁘시잖아요?"
    ja: "…でもご主人様、とてもお忙しいですよね？"
  d_nikke_soda_04_84:
    speaker: "<Choice>"
    en: Yes, I am, but...
    ko: 그, 그건 그렇긴 한데….
    ja: そ、それはそうだが…
  d_nikke_soda_04_85:
    speaker: "<Choice>"
    en: That doesn't mean I can't give you everything I've got.
    ko: "…그래도 최선을 다할거야."
    ja: "…それでも最善を尽くすよ"
  d_nikke_soda_04_86:
    speaker: "<Self>"
    en: that doesn't mean I can't give you everything I've got.
    ko: 그래도 최선을 다할게.
    ja: それでも最善を尽くすよ
  d_nikke_soda_04_87:
    speaker: soda
    en: "... Thank you, Master."
    ko: "……네."
    ja: "…はい。"
  d_nikke_soda_04_88:
    speaker: "<Monologue>"
    en: Soda smiles and closes her eyes.
    ko: 소다는 미소를 띈 채 지긋이 눈을 감았다.
    ja: ソーダは微笑んだまま、目を閉じた
  d_nikke_soda_04_89:
    speaker: soda
    en: So it turns out that everyone is happy...
    ko: 그랬구나. 다들 기뻐해 주셨구나….
    ja: そっか。みんな喜んでくれてたんだ…
  d_nikke_soda_04_90:
    speaker: "<Self>"
    en: Do you feel better now?
    ko: 기운이 좀 났어?
    ja: 少しは元気が出たか？
  d_nikke_soda_04_91:
    speaker: soda
    en: Yes, and I'll give it my best shot!
    ko: 네. 다시 열심히 해볼게요!
    ja: はい。また一生懸命頑張ります！
  d_nikke_soda_04_92:
    speaker: soda
    en: Everyone who visits our cafe will be happy, I just know it!
    ko: 저희 카페를 찾아오시는 분들이 모두 행복해지실 수 있도록요!
    ja: カフェにいらっしゃるみなさんが\n幸せになれるように！
  d_nikke_soda_04_93:
    speaker: "<Self>"
    en: That's the spirit. We can practice another time.
    ko: 다행이야. 나중에 또 연습하자.
    ja: よかった。また練習しよう
  d_nikke_soda_04_94:
    speaker: "<Self>"
    en: For now, I think we'll call it a day.
    ko: 그럼 오늘은 이제….
    ja: じゃあ今日はこれで…
  d_nikke_soda_04_95:
    speaker: soda
    en: M-Master!
    ko: 주, 주인님!
    ja: ご、ご主人様！
  d_nikke_soda_04_96:
    speaker: "<Monologue>"
    en: As I get up, Soda grabs my sleeve.
    ko: 자리에서 일어나다 소다에게 옷자락을 붙잡혔다.
    ja: その場から立ち上がった瞬間、\nソーダに服の裾を掴まれた
  d_nikke_soda_04_97:
    speaker: "<Self>"
    en: What is it?
    ko: 응? 왜?
    ja: ん？どうした？
  d_nikke_soda_04_98:
    speaker: soda
    en: Um... It's just...
    ko: 앗. 엣. 그게.
    ja: あっ、えっと、その。
  d_nikke_soda_04_99:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_04_100:
    speaker: soda
    en: I-I just wanted to thank you.
    ko: 그, 그냥 감사 인사를 드리고 싶어서요.
    ja: た、ただお礼を言いたくて。
  d_nikke_soda_04_101:
    speaker: soda
    en: I'm incredibly thankful for what you've done
    ko: "…주인님. 이번엔 정말 감사했어요."
    ja: "…ご主人様。今回のこと、\\n本当にありがとうございました。"
  d_nikke_soda_04_102:
    speaker: soda
    en: so I hope to see you at the cafe soon, Master.
    ko: 카페, 또 찾아와 주세요.
    ja: またカフェに来てくださいね。
d_nikke_soda_05:
  d_nikke_soda_05_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_nikke_soda_05_2:
    speaker: "<Monologue>"
    en: A few days later, I visit the Maid Cafe.
    ko: 며칠 뒤, 다시 메이드 카페에 들렀다.
    ja: 数日後、再びメイドカフェに寄った
  d_nikke_soda_05_3:
    speaker: soda
    en: Ah! You're back, Master!
    ko: 앗! 다녀오셨어요, 주인님!
    ja: あっ！お帰りなさいませ、ご主人様！
  d_nikke_soda_05_4:
    speaker: soda
    en: I'll be with you in a moment.
    ko: 잠깐만 기다려 주세요오~
    ja: 少々お待ちくださいねぇ～
  d_nikke_soda_05_5:
    speaker: "<Self>"
    en: I'm just visiting, so you don't have to take my order.
    ko: 그냥 들른 거니까 주문은 안 받아도 괜찮아.
    ja: ただ寄っただけだから、\n注文は取らなくてもいい
  d_nikke_soda_05_6:
    speaker: soda
    en: Okie dokie!
    ko: 네에~
    ja: は～い！
  d_nikke_soda_05_7:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_soda_05_8:
    speaker: "<Monologue>"
    en: Soda is the only one bustling around the dining room, while Cocoa and Ade
      are nowhere to be seen.
    ko: |-
      소다만 홀을 분주히 돌아다니고 있을 뿐,
      코코아와 에이드의 모습은 보이지 않는다.
    ja: |-
      ソーダ1人でホールを駆け回っており
      ココアとエードの姿が見当たらない
  d_nikke_soda_05_9:
    speaker: cocoa
    en: Master. Here.
    ko: 주인. 여기.
    ja: 主人。ここ。
  d_nikke_soda_05_10:
    speaker: "<Monologue>"
    en: Poking her head out from the employee lounge, Cocoa beckons me over with her
      hand.
    ko: 휴게실 쪽에서 빼꼼 고개를 내민 코코아가 손짓했다.
    ja: ココアが休憩室の方から\nひょっこり顔を出し、手招きをした
  d_nikke_soda_05_11:
    speaker: ade
    en: Hey, Master.
    ko: 오셨어요, 주인님.
    ja: いらっしゃったんですね、ご主人様。
  d_nikke_soda_05_12:
    speaker: cocoa
    en: Nice to see you.
    ko: 주인. 어서 와.
    ja: 主人。いらっしゃい。
  d_nikke_soda_05_13:
    speaker: "<Self>"
    en: Both of you have the day off today?
    ko: 둘은 쉬는 날이야?
    ja: 2人は休みの日なのか？
  d_nikke_soda_05_14:
    speaker: cocoa
    en: Soda said we can relax while she takes care of everything.
    ko: 소다가 전부 자기가 할 테니까 가마니 있으래.
    ja: ソーダが、全部自分がやるから\nじっとしててって。
  d_nikke_soda_05_15:
    speaker: cocoa
    en: It seems as though someone has lit a fire in her a few days ago.
    ko: 며칠 전부터 의욕이 넘쳐써.
    ja: 数日前からやる気まんまん。
  d_nikke_soda_05_16:
    speaker: ade
    en: I guess the talk went well?
    ko: 그때 얘기가 잘 되신 거죠?
    ja: あの時、上手くお話できたみたいですね。
  d_nikke_soda_05_17:
    speaker: "<Self>"
    en: Very much so.
    ko: 응.
    ja: ああ
  d_nikke_soda_05_18:
    speaker: ade
    en: Glad to hear it.
    ko: 후후, 정말 다행이에요.
    ja: ふふ、本当によかったです。
  d_nikke_soda_05_19:
    speaker: cocoa
    en: I much prefer the new Soda.
    ko: 코코아. 지금 소다가 조아.
    ja: ココア。今のソーダが好き。
  d_nikke_soda_05_20:
    speaker: cocoa
    en: She's an exemplary maid. The paragon of professionalism.
    ko: 완벽한 프로 메이드야.
    ja: 完璧なプロのメイドだよ。
  d_nikke_soda_05_21:
    speaker: "<Choice>"
    en: I also like seeing this version of Soda.
    ko: 나도 이런 소다의 모습이 좋아.
    ja: 私もああいうソーダの姿が好きだ
  d_nikke_soda_05_22:
    speaker: "<Choice>"
    en: Everything has worked out well.
    ko: 정말 다행이야.
    ja: 本当によかった
  d_nikke_soda_05_23:
    speaker: ade
    en: Oh! It's gonna be the lunch rush soon. I better tell her to get some rest.
    ko: 아, 그래도 곧 손님이 몰릴 시간이니까 미리 조금 쉬라고 해야겠어요.
    ja: あ、でももうすぐお客様が増える時間なので\n今のうちに休むよう伝えないと。
  d_nikke_soda_05_24:
    speaker: ade
    en: Soda.
    ko: 소다~
    ja: ソーダ。
  d_nikke_soda_05_25:
    speaker: soda
    en: Yes?
    ko: 네에~
    ja: は～い！
  d_nikke_soda_05_26:
    speaker: ade
    en: The lunch crowd will be here soon. Take a break.
    ko: 교대하고 조금 쉬어. 곧 러시타임이니까.
    ja: 交代してちょっと休んで。\nもうすぐピークタイムだから。
  d_nikke_soda_05_27:
    speaker: soda
    en: It's okay, I don't need a break. I've got plenty of energy, hehe.
    ko: 헤헤. 괜찮아요. 저 힘이 넘치니까요.
    ja: えへへ。大丈夫ですよ。力があり余ってます！
  d_nikke_soda_05_28:
    speaker: ade
    en: Just cool your jets and have a cup of tea with Master.
    ko: 그러지 말고 주인님이랑 같이 차라도 한 잔 마시렴.
    ja: そんなこと言わないで、\nご主人様と一緒にお茶でも飲んで。
  d_nikke_soda_05_29:
    speaker: soda
    en: Okay, sure...
    ko: 네. 그럼 주인님이랑 차 한잔….
    ja: はい。じゃあご主人様とお茶を…
  d_nikke_soda_05_30:
    speaker: soda
    en: W-wha?! Master? When did you get here?
    ko: "…?! 주인님?! 언제 오셨어요?!"
    ja: "…！？ご主人様！？\\nいついらっしゃったんですか！？"
  d_nikke_soda_05_31:
    speaker: "<Self>"
    en: You just greeted me a few minutes ago...
    ko: 아까 인사도 했는데…?
    ja: さっき挨拶したが…？
  d_nikke_soda_05_32:
    speaker: soda
    en: Oh, that? Guess I was preoccupied...
    ko: 흐에엥… 다른 데에 정신이 팔렸었나봐요오….
    ja: ふぇん…他のことに気を取られてたみたいです…
  d_nikke_soda_05_33:
    speaker: ade
    en: Go and get some rest.
    ko: 그럼 푹 쉬렴.
    ja: ゆっくり休んでね。
  d_nikke_soda_05_34:
    speaker: cocoa
    en: Leave the front area to me.
    ko: 홀은 코코아한테 마껴.
    ja: ホールはココアに任せて。
  d_nikke_soda_05_35:
    speaker: ade
    en: She's all yours, Master.
    ko: 소다를 잘 부탁드려요. 주인님.
    ja: ソーダのことをよろしくお願いします。\nご主人様。
  d_nikke_soda_05_36:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_37:
    speaker: soda
    en: "... Hee-hee."
    ko: "……헤헤."
    ja: "…えへへ。"
  d_nikke_soda_05_38:
    speaker: soda
    en: This is the first time we've met since our big breakthrough, isn't it?
    ko: 그때 이후로 처음 뵙는 거죠…?
    ja: あれから会うのは初めてですよね…？
  d_nikke_soda_05_39:
    speaker: "<Self>"
    en: Yes.
    ko: 그렇네.
    ja: そうだな
  d_nikke_soda_05_40:
    speaker: soda
    en: Erm... Hehe...
    ko: 으, 으음… 헤헤….
    ja: う、うーん…えへへ…
  d_nikke_soda_05_41:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_soda_05_42:
    speaker: soda
    en: Huh? N-nothing! What do you mean?
    ko: 네?! 무, 뭐가요?
    ja: えっ！？な、何がですか？
  d_nikke_soda_05_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_44:
    speaker: soda
    en: Oh, right! Let me get you some tea.
    ko: 마, 맞다. 홍차 드릴게요!
    ja: そ、そうだ。紅茶をお淹れしますね！
  d_nikke_soda_05_45:
    speaker: "<Monologue>"
    en: Soda brews a cup of black tea skillfully and carries it over...
    ko: 능숙하게 홍차를 우려낸 소다는….
    ja: ソーダはスムーズに紅茶を淹れ…
  d_nikke_soda_05_46:
    speaker: soda
    en: Whooooaaa!
    ko: 꺄악?!
    ja: キャアッ！？
  d_nikke_soda_05_47:
    speaker: "<Self>"
    en: AAH!
    ko: 앗뜨…!
    ja: 熱っ…！
  d_nikke_soda_05_48:
    speaker: "<Monologue>"
    en: "... With that, hot tea once again spills all over my clothes."
    ko: "…그대로 내 바지에 쏟았다."
    ja: "…そのまま紅茶を私のズボンにこぼした"
  d_nikke_soda_05_49:
    speaker: soda
    en: Oh dear, I'm sorry!
    ko: 흐에엥… 죄송해요오…!
    ja: ふぇぇん…すみませぇん…！
  d_nikke_soda_05_50:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫
  d_nikke_soda_05_51:
    speaker: soda
    en: If you take them off,
    ko: 벗으시면 바로 세탁해 드리….
    ja: 脱いだらすぐに洗濯して…
  d_nikke_soda_05_52:
    speaker: soda
    en: I can...
    ko: "…아."
    ja: "…あ。"
  d_nikke_soda_05_53:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_54:
    speaker: "<Choice>"
    en: You tried to yank them off yourself last time, remember?
    ko: 전엔 그냥 벗기려고 했잖아?
    ja: 前はそのまま脱がそうとしたよな？
  d_nikke_soda_05_55:
    speaker: "<Choice>"
    en: "... I-I'll just wipe it off with some napkins."
    ko: "…내, 내가 그냥 냅킨으로 닦을게."
    ja: "…じ、自分でナプキンで拭くよ"
  d_nikke_soda_05_56:
    speaker: soda
    en: Well, that's... I mean...
    ko: 그, 그건 그게에… 그러니까아….
    ja: そ、それは、その…だからぁ…
  d_nikke_soda_05_57:
    speaker: soda
    en: Hey! You don't have to be so mean...
    ko: 그렇게 말씀하시는 건 치사해요오….
    ja: その言い方はずるいですよぉ…
  d_nikke_soda_05_58:
    speaker: soda
    en: Oh, yeah! That's definitely a better idea, hehe...
    ko: 앗, 네! 그러는 게 좋겠어요. 헤헤….
    ja: あっ、はい！それがいいですね。えへへ…
  d_nikke_soda_05_59:
    speaker: "<Self>"
    en: "..."
    ko: 으, 응….
    ja: あ、ああ…
  d_nikke_soda_05_60:
    speaker: "<Monologue>"
    en: After wiping my pants, I take a seat across Soda.
    ko: 젖은 바지를 대충 닦아내고, 겨우 소다와 마주 앉았다.
    ja: 濡れたズボンをパパッと拭き、\nやっとソーダと向かい合って座った
  d_nikke_soda_05_61:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_62:
    speaker: "<Self>"
    en: I heard things are going swimmingly here.
    ko: 요새 즐겁게 일한다고 들었어.
    ja: 最近楽しそうに働いていると聞いた
  d_nikke_soda_05_63:
    speaker: soda
    en: They sure are!
    ko: 앗, 네!
    ja: あっ、はい！
  d_nikke_soda_05_64:
    speaker: soda
    en: "... Actually, not much has changed."
    ko: "…사실 바뀐 건 거의 없는 것 같아요."
    ja: "…実は、あまり変わったことはないんです。"
  d_nikke_soda_05_65:
    speaker: soda
    en: I still make loads of mistakes.
    ko: 실수도 여전히 많이하고요오….
    ja: ミスも相変わらず多いですし…
  d_nikke_soda_05_66:
    speaker: soda
    en: "... But one thing has definitely changed."
    ko: "…그래도, 한 가지는 확실히 바뀌었어요."
    ja: "…でも、1つだけ確かに変わりました。"
  d_nikke_soda_05_67:
    speaker: "<Self>"
    en: What's that?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_soda_05_68:
    speaker: soda
    en: It's hard to explain, but...
    ko: 주인님께서 저 덕분에 누군가가 행복해졌다고 알려 주시고,
    ja: ご主人様が、私のおかげで\n幸せになった人がいると教えてくれて
  d_nikke_soda_05_69:
    speaker: soda
    en: I feel like I can do anything
    ko: 또 저를 지켜봐 주신다고 하셨을 때.
    ja: 私のことを見守ると言ってくれた時、
  d_nikke_soda_05_70:
    speaker: soda
    en: after you told me how happy the others were and how you'd look after me...
    ko: 뭐라고 잘 설명은 못하겠지만, 뭐든지 해낼 수 있을 것 같은 기분이 들었….
    ja: 上手く説明できませんが、\n何でもできそうな気がして…
  d_nikke_soda_05_71:
    speaker: soda
    en: Ah!
    ko: 앗…!
    ja: あっ…！
  d_nikke_soda_05_72:
    speaker: "<Monologue>"
    en: With great reflexes, I catch the cup that Soda knocked down.
    ko: 소다가 쳐서 쓰러지려는 찻잔을 붙잡았다.
    ja: ソーダが小突いて倒れそうになった\nティーカップを掴んだ
  d_nikke_soda_05_73:
    speaker: soda
    en: Th-thank you.
    ko: 가, 감사해요.
    ja: あ、ありがとうございます。
  d_nikke_soda_05_74:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_75:
    speaker: "<Monologue>"
    en: Noticing Soda fiddles with her fingers nervously, I clasp them with mine carefully.
    ko: 겹쳐있는 손가락을 한동안 꼬물거리던 소다는 조심스럽게 손을 뺐다.
    ja: ソーダは重ねた指をもじもじさせていたが\nそっと手を離した
  d_nikke_soda_05_76:
    speaker: soda
    en: When you do that, I...
    ko: 그리고… 엄청 두근거리고 간질간질한 기분도 들었어요.
    ja: そして…すごくドキドキして\nくすぐったい気持ちにもなりました。
  d_nikke_soda_05_77:
    speaker: soda
    en: My heart starts to pound, and there's this funny feeling in my stomach.
    ko: "……지, 지금처럼요."
    ja: "…い、今みたいに。"
  d_nikke_soda_05_78:
    speaker: "<Choice>"
    en: Me too.
    ko: 나도 그래.
    ja: 私もそうだ
  d_nikke_soda_05_79:
    speaker: "<Choice>"
    en: "... Yeah."
    ko: "…응."
    ja: "…そうか"
  d_nikke_soda_05_80:
    speaker: soda
    en: R-really?!
    ko: 그, 그런가요?!
    ja: そ、そうですか！？
  d_nikke_soda_05_81:
    speaker: soda
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_nikke_soda_05_82:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_83:
    speaker: soda
    en: I-I... Um... I better go back to work now!
    ko: 그, 그그그럼 저는 다시 일하러 가볼게요오!
    ja: そ、そそそれじゃ私は仕事に戻りますねぇ！
  d_nikke_soda_05_84:
    speaker: "<Self>"
    en: All right, good luck!
    ko: 응. 힘내.
    ja: ああ、頑張れ
  d_nikke_soda_05_85:
    speaker: "<Monologue>"
    en: With that, Soda strides into the dining room...
    ko: 소다는 가벼운 걸음으로 홀로 향했다.
    ja: ソーダは軽い足取りでホールへ向かった
  d_nikke_soda_05_86:
    speaker: "<Monologue>"
    en: "... Before long, she returns once more."
    ko: "…가 다시 돌아왔다."
    ja: "…がまた戻ってきた"
  d_nikke_soda_05_87:
    speaker: soda
    en: Um...
    ko: "……으."
    ja: "…うっ。"
  d_nikke_soda_05_88:
    speaker: "<Choice>"
    en: Yes?
    ko: 으?
    ja: うっ？
  d_nikke_soda_05_89:
    speaker: "<Choice>"
    en: Is something wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_soda_05_90:
    speaker: soda
    en: M-Master...
    ko: 주, 주인님.
    ja: ご、ご主人様。
  d_nikke_soda_05_91:
    speaker: soda
    en: Is there any way you can... give me some motivation?
    ko: 제가 더 다른 분들을 행복하게 해드릴 수 있도록….
    ja: 私がみんなを幸せにできるように…
  d_nikke_soda_05_92:
    speaker: soda
    en: That way, it'll be easier for me to make other people happy...
    ko: 히, 힘을… 주실 수 있나요?
    ja: ち、力を…貸してくれますか？
  d_nikke_soda_05_93:
    speaker: "<Monologue>"
    en: After saying so, Soda closes her eyes.
    ko: 소다는 살며시 눈을 감았다.
    ja: ソーダはそっと目を閉じた
  d_nikke_soda_05_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_95:
    speaker: "<Monologue>"
    en: I gently wrap my arms around Soda and give her a kiss.
    ko: 소다를 부드럽게 품에 안고 입을 맞췄다.
    ja: ソーダをそっと胸に抱き寄せ、キスをした
  d_nikke_soda_05_96:
    speaker: "<Monologue>"
    en: As soon as our lips meet, Soda's entire body trembles
    ko: 입술이 맞닿는 순간 살짝 몸을 떤 소다는.
    ja: ソーダは唇が触れた瞬間、体を震わせ
  d_nikke_soda_05_97:
    speaker: "<Monologue>"
    en: as she returns my embrace.
    ko: 곧 나를 꼬옥 껴안았다.
    ja: 私をぎゅっと抱きしめた
  d_nikke_soda_05_98:
    speaker: soda
    en: Mmm...
    ko: 아….
    ja: あ…
  d_nikke_soda_05_99:
    speaker: soda
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_nikke_soda_05_100:
    speaker: "<Self>"
    en: Feel motivated?
    ko: 힘이 좀 났어?
    ja: 力が出たか？
  d_nikke_soda_05_101:
    speaker: soda
    en: Yes! It's like this energy is...
    ko: 네! 힘이….
    ja: はい！力が…
  d_nikke_soda_05_102:
    speaker: soda
    en: is coursing through me.
    ko: 힘이….
    ja: 力を…
  d_nikke_soda_05_103:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_105:
    speaker: soda
    en: If it is at all possible...
    ko: 조, 조금 더 주시는 건….
    ja: も、もう少しくださるのは…
  d_nikke_soda_05_106:
    speaker: soda
    en: I could use a little more of that motivation.
    ko: 어렵, 겠죠…?
    ja: 難しい、ですよね…？
  d_nikke_soda_05_107:
    speaker: soda
    en: Sorry for being late!
    ko: 느, 늦어서 죄송합니다아…!
    ja: お、遅くなってすみません…！
  d_nikke_soda_05_108:
    speaker: cocoa
    en: The lunch crowd is already gone.
    ko: 러시타임 벌써 끝나써.
    ja: ピークタイムもう終わったよ。
  d_nikke_soda_05_109:
    speaker: cocoa
    en: What were you and Master up to anyway?
    ko: 주인이랑 낮잠이라도 잔 건가.
    ja: 主人と昼寝でもしてた？
  d_nikke_soda_05_110:
    speaker: soda
    en: Erm, we were just...
    ko: 그, 그게요오….
    ja: えっとぉ…
  d_nikke_soda_05_111:
    speaker: ade
    en: Did you get some rest, Soda?
    ko: 소다. 푹 쉬었니?
    ja: ソーダ。ゆっくり休めた？
  d_nikke_soda_05_112:
    speaker: soda
    en: Yes, I did! I'm so pumped with energy now!
    ko: 넷, 네에! 힘이 넘쳐요!
    ja: は、はい！元気いっぱいです！
  d_nikke_soda_05_113:
    speaker: "<Monologue>"
    en: While following close behind Soda, I just happened to meet Ade's eyes.
    ko: 소다를 뒤따라 나오다 에이드와 눈이 마주쳤다.
    ja: ソーダに続いて部屋を出ると、\nエードと目が合った
  d_nikke_soda_05_114:
    speaker: ade
    en: "*Giggles*"
    ko: 후후.
    ja: ふふっ。
  d_nikke_soda_05_115:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_116:
    speaker: cocoa
    en: Hm... Looks like you really got some good rest all right.
    ko: 음. 확실히 푹 쉬어꾼.
    ja: うん。確かによく休んだみたいだね。
  d_nikke_soda_05_117:
    speaker: cocoa
    en: Soda, go over Table 7 and take their orders.
    ko: 소다. 7번 테이블. 주문바다.
    ja: ソーダ。7番テーブル。注文よろしく。
  d_nikke_soda_05_118:
    speaker: soda
    en: I'm on it!
    ko: 앗. 네에~
    ja: あっ。は～い！
  d_nikke_soda_05_119:
    speaker: soda
    en: May I take your... Whoops!
    ko: 주문하시겠… 꺄악?!
    ja: ご注文はお決まり…キャアッ！？
  d_nikke_soda_05_120:
    speaker: "<Narration>"
    en: "*Bang* *Crassssh*"
    ko: 쾅! 와장창창!
    ja: バンッ！ガシャーン！
  d_nikke_soda_05_121:
    speaker: regularguest
    en: Wowzer!
    ko: 아니, 소다쨩!
    ja: ああ、ソーダちゃん！
  d_nikke_soda_05_122:
    speaker: regularguest
    en: Now, Soda even flips tables?
    ko: 이제 테이블까지 엎어버리는 거냐는!
    ja: ついにテーブルまで引っくり返すナリ！？
  d_nikke_soda_05_123:
    speaker: calmguest
    en: Are you okay?
    ko: "…괜찮으신 거 맞죠?"
    ja: "…大丈夫ですか？"
  d_nikke_soda_05_124:
    speaker: regularguest
    en: Well, this is the Soda we know and love!
    ko: 역시 이게 소다쨩이라는!
    ja: やっぱりこれがソーダちゃんナリ！
  d_nikke_soda_05_125:
    speaker: regularguest
    en: Just the sight of it brings a tear to my eye.
    ko: 보기만 해도 행복해진다는!
    ja: 見ているだけでも幸せナリ！
  d_nikke_soda_05_126:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_05_127:
    speaker: "<Monologue>"
    en: I did promise I would look after her, but...
    ko: 계속 지켜봐 주기로 약속했지만….
    ja: ずっと見守ると約束したが…
  d_nikke_soda_05_128:
    speaker: "<Self>"
    en: I suppose this will work for the time being.
    ko: 진짜 괜찮은 걸까….
    ja: 本当に大丈夫だろうか…
  d_nikke_soda_05_129:
    speaker: soda
    en: I'm sooorrryyyyy!!
    ko: 죄송해요오오오오오오…!
    ja: すみませぇぇぇん…！
