---
d_nikke_centi_01:
  d_nikke_centi_01_1:
    speaker: anis
    en: "... See? It's just like I said!"
    ko: "…거 봐. 내 말이 맞지?"
    ja: "…ほらね。言ったでしょ？"
  d_nikke_centi_01_2:
    speaker: anis
    en: No one ever takes the initiative to apply for a consultation.
    ko: "상담 신청 같은 거, \n아무도 자발적으론 안 한다니까."
    ja: |-
      面談申請とかそういうの、
      誰もしないって。
  d_nikke_centi_01_3:
    speaker: anis
    en: Don't take it personally, Commander. You haven't done anything wrong; it's
      just how things are.
    ko: |-
      지휘관님 잘못이 아니라 원래 그런 거니까,
      너무 실망하지 마.
    ja: |-
      指揮官様のせいとかじゃなくて、
      そういうものなの。
      そんなにがっかりしないで。
  d_nikke_centi_01_4:
    speaker: neon
    en: That's right, Master.
    ko: 맞아요, 스승님.
    ja: そうですよ、師匠。
  d_nikke_centi_01_5:
    speaker: neon
    en: Don't wait for someone to come to you. How about we head to the gun range
      and fire off a few rounds in the meantime?
    ko: 혹시 심심해서 신청 받으셨던 거면 저랑 화력 기행이나 가요.
    ja: |-
      暇つぶしがしたいのでしたら、
      私と火力旅行にでも行きましょう。
  d_nikke_centi_01_6:
    speaker: Choice
    en: I'm fine with waiting.
    ko: 딱히 심심해서 그런 건 아니었는데….
    ja: 別に暇だったわけではないが…
  d_nikke_centi_01_7:
    speaker: Choice
    en: That's a good idea.
    ko: 나쁘지 않은 생각이야.
    ja: それも悪くないな
  d_nikke_centi_01_8:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_centi_01_9:
    speaker: rapi
    en: What's that on the ground by your feet?
    ko: 발치에 뭔가가 떨어져 있습니다.
    ja: 足元に何か落ちています。
  d_nikke_centi_01_10:
    speaker: rapi
    en: It looks like... a consultation application.
    ko: 상담 신청서로 보입니다만.
    ja: 面談申請書のようですが。
  d_nikke_centi_01_11:
    speaker: anis
    en: From who?
    ko: "헉. 정말? \n누구한테서 온 건데?"
    ja: |-
      えっ、本当？
      誰からの？
  d_nikke_centi_01_12:
    speaker: Monologue
    en: The name on the applicant section is...
    ko: 신청인 란에 적힌 이름은….
    ja: 申請人の欄に書かれた名前は…
  d_nikke_centi_01_13:
    speaker: Self
    en: Centi.
    ko: 센티…?
    ja: センチ…？
  d_nikke_centi_01_14:
    speaker: anis
    en: Centi? Isn't she an engineer from Mighty Tools?
    ko: "센티라면… \n마이티 툴즈의 공병이잖아."
    ja: |-
      センチって…
      マイティツールズの工兵だよね。
  d_nikke_centi_01_15:
    speaker: anis
    en: She doesn't seem to have any major issues. What could be bothering her?
    ko: |-
      평소에 싹싹하게 잘 지내는 앤데.
      대체 뭐가 고민이래?
    ja: |-
      いつも元気な子なのに。
      悩みなんかあるのかしら？
  d_nikke_centi_01_16:
    speaker: neon
    en: Everyone's got a few skeletons in the closet.
    ko: 누구에게나 말 못할 고민은 있는 법이죠.
    ja: 誰にでも人には言えない悩みがあるものです。
  d_nikke_centi_01_17:
    speaker: anis
    en: Other than her job, I don't think there's much else going on in Centi's mind.
    ko: 그러니까 그게 얘는 아닐 것 같단 소리야.
    ja: でもあの子は例外だと思うけど。
  d_nikke_centi_01_18:
    speaker: anis
    en: If you dissected her brain, all you'd find are excavators and concrete.
    ko: 뇌세포까지 시멘트로 되어 있을 것 같은 녀석이거든.
    ja: 脳細胞までセメントで埋まってそうな\n子なんだから。
  d_nikke_centi_01_19:
    speaker: Self
    en: Look over the application
    ko: 상담 신청서를 읽어 본다.
    ja: 面談申請書を確認してみる
  d_nikke_centi_01_20:
    speaker: Narration
    en: 'Applicant: Centi'
    ko: "[상담 신청서. 신청인, 센티.]"
    ja: "「面談申請書。申請人、センチ」"
  d_nikke_centi_01_21:
    speaker: Narration
    en: 'Subject: I want to be the queen of all architecture!'
    ko: "[제목: 방주 최고의 건축왕이 되고 싶슴다!]"
    ja: "「題名：アーク最高の建築王になりたいっす！」"
  d_nikke_centi_01_22:
    speaker: Narration
    en: 'Content: See above!'
    ko: "[내용: 제목이 곧 내용임다!]"
    ja: "「内容：題名と同じっす！」"
  d_nikke_centi_01_23:
    speaker: Narration
    en: I just don't know how to go about it!
    ko: "[그런데 뭘 어떻게 해야 할지 잘 모르겠슴다!!]"
    ja: "「でも何をどうすればいいか分からないっす！」"
  d_nikke_centi_01_24:
    speaker: Narration
    en: I'm willing to do anything! Please advise!
    ko: "[뭐든 시키는 대로 다 할 테니 도와주셨음 함다!!!]"
    ja: "「何でも言う通りにするので\\n助けてほしいっす！」"
  d_nikke_centi_01_25:
    speaker: anis
    en: I feel a little dumber just from reading this.
    ko: 글만 읽어도 귀가 터질 것 같네.
    ja: 文字を読むだけなのに\n耳が痛いのはどうしてかしら。
  d_nikke_centi_01_26:
    speaker: neon
    en: She's got spunk though, if nothing else.
    ko: 그래도 열정이 넘친다는 건 잘 알겠네요.
    ja: 情熱が感じられますね。
  d_nikke_centi_01_27:
    speaker: Self
    en: Have her come over.
    ko: 일단 불러서 상담해보자.
    ja: とりあえず呼んで面談してみよう
  d_nikke_centi_01_28:
    speaker: Narration
    en: "... Sometime later. In the Commander's Room."
    ko: "…얼마 후, 지휘관실."
    ja: "…しばらくして、指揮官室"
  d_nikke_centi_01_29:
    speaker: centi
    en: Hello, Boss!
    ko: 안녕하심까 반장님!
    ja: こんにちは、親方！
  d_nikke_centi_01_30:
    speaker: centi
    en: You called for me?
    ko: 절 불러 주셨다는 건 그검까?
    ja: あのことで私をお呼びになったっすか？
  d_nikke_centi_01_31:
    speaker: centi
    en: Did you finally decide to help me become a top-class architect?
    ko: 드디어 절 일류 건축가로 키워 주시는 검까?
    ja: ついに私を一流建築家に育ててくれるっすか？
  d_nikke_centi_01_32:
    speaker: Self
    en: I don't know the first thing about architecture.
    ko: 나는 건축 쪽으로는 문외한인데….
    ja: 建築はさっぱり分からないが…
  d_nikke_centi_01_33:
    speaker: centi
    en: I know, but
    ko: 알고 있슴다!
    ja: それなら承知っす！
  d_nikke_centi_01_34:
    speaker: centi
    en: I heard that you possess a mysterious power.
    ko: 하지만 반장님에게는 수수께끼의 힘이 있다고 들었슴다!
    ja: ですが親方には謎の力があると聞いたっす！
  d_nikke_centi_01_35:
    speaker: centi
    en: A power that can help a Nikke reach her full potential.
    ko: 니케 본연의 잠재력을 최대로 끌어내는 힘 말임다!
    ja: ニケ本来の潜在力を\n最大限に引き出す力があると！
  d_nikke_centi_01_36:
    speaker: centi
    en: I was hoping you could expose me to some of that power.
    ko: 그러니까 저한테 뭐든 빡세게 시켜 주셨음 함다!
    ja: ですので私に何でもどんどん\n指示してくださいっす！
  d_nikke_centi_01_37:
    speaker: anis
    en: It's nice to have a can-do attitude, but...
    ko: "…으음. 의욕 넘치는 건 좋은데 말이지."
    ja: "…う～ん。ガッツがあふれるのはいいんだけど。"
  d_nikke_centi_01_38:
    speaker: anis
    en: do you really think this will help get you to the top of your field?
    ko: 정말 그런 식으로 건축왕이 될 수 있는 거야?
    ja: 本当にそんなんで建築王になれるのかしら？
  d_nikke_centi_01_39:
    speaker: anis
    en: Just blindly following instructions won't get you anywhere, much less to the
    ko: 지휘관님이 그쪽 분야에 대해 전혀 모르는 건 둘째 치고.
    ja: 指揮官様がそっち方面は\n全く無知なのは置いといて。
  d_nikke_centi_01_40:
    speaker: anis
    en: top of the architectural mountain. Not only that, the Commander doesn't know
      a Philips screwdriver from a flathead.
    ko: 시키는 대로만 해서 그 분야의 제일이 될 수 있을 리 없잖아.
    ja: 言われるとおりにしたからって、その分野の\nナンバーワンになれるわけないじゃない。
  d_nikke_centi_01_41:
    speaker: anis
    en: I'd try and set your sights a little lower.
    ko: "…제이(第二)라면 몰라도."
    ja: "…ナンバーツーならまだしも。"
  d_nikke_centi_01_42:
    speaker: centi
    en: I get what you're saying,
    ko: 어… 무슨 말인진 이해함다!
    ja: あ…言いたいことは分かるっす！
  d_nikke_centi_01_43:
    speaker: centi
    en: but I still believe this is the right approach for me.
    ko: 그래도 혼자 하는 것보단 명령대로 하는 게 낫슴다!
    ja: でも1人でやるよりは命令された方がいいっす！
  d_nikke_centi_01_44:
    speaker: centi
    en: 'If I''m left to my own devices, I''ll be paralyzed with indecision and doubts:'
    ko: 명령이 없으면 별별 잡념이 다 들어서 말임다!
    ja: 命令がなければ余計なことを考えてしまうっす！
  d_nikke_centi_01_45:
    speaker: centi
    en: What if the end result doesn't conform what the client described?
    ko: 결과물이 의뢰인 생각대로 안 나오면 어떡하나!
    ja: 依頼人の希望通りに\n完成しなかったらどうしよう！
  d_nikke_centi_01_46:
    speaker: centi
    en: What if I can't live up to the client's expectations? What if they think my
      work wasn't worth the investment?
    ko: 신뢰를 배신하면 어떡하나! 대금을 못 치르면 어떡하나!
    ja: 信用を失ってしまったらどうしよう！\n代金を払ってもらえなかったらどうしよう！
  d_nikke_centi_01_47:
    speaker: centi
    en: What if I get myself buried in cement when I am distracted by these thoughts
      in the middle of the night?
    ko: 그러다 야밤에 시멘트 공구리 쳐지면 어떡하나!
    ja: さらには夜中にコンクリ詰めに\nされたらどうしよう！とか。
  d_nikke_centi_01_48:
    speaker: centi
    en: All of these nagging thoughts would prevent me from being a truly great architect.
    ko: 그런 잡념들이 오히려 제 건축혼을 방해하는 검다!
    ja: 色んな雑念が湧いてきて\n私の建築魂を邪魔するっす！
  d_nikke_centi_01_49:
    speaker: anis
    en: "... Buried in cement? How do you come up with these things..."
    ko: "…공구리는 너무 가지 않았어?"
    ja: "…コンクリ詰めはちょっと\\nオーバーなんじゃない？"
  d_nikke_centi_01_50:
    speaker: Self
    en: I'll do what I can.
    ko: "…알겠어. 일단 해 보자."
    ja: "…分かった、とりあえずやってみよう"
  d_nikke_centi_01_51:
    speaker: Narration
    en: A while later, in the clearing at the Outpost.
    ko: "…얼마 후, 전초기지의 빈 땅."
    ja: "…しばらくして、前哨基地の空き地"
  d_nikke_centi_01_52:
    speaker: centi
    en: Now this is a prime piece of real estate!
    ko: "…오오! 이 금싸라기 땅은 뭠까?"
    ja: "…おお！この貴重な土地は何すか？"
  d_nikke_centi_01_53:
    speaker: centi
    en: It's close to a utility pole, so it'd easy to connect to the power grid.
    ko: 전신주 근처라 전기 끌어오기도 좋고!
    ja: 電柱も近いですし電気を引くのにも好都合っす！
  d_nikke_centi_01_54:
    speaker: centi
    en: Since the ground is so sturdy, that would cut down on costs when constructing
      the foundation.
    ko: 지반도 단단해서 토목공사비도 거의 안 들겠슴다!
    ja: 地盤も強いので土木工事費も\nほとんどかからなそうっす！
  d_nikke_centi_01_55:
    speaker: centi
    en: So all I need to do is to construct a building here, is that the idea?
    ko: 이제 여기다 건물을 올리면 됨까?
    ja: ここに建物を建てればいいっすか？
  d_nikke_centi_01_56:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: その通りだ
  d_nikke_centi_01_57:
    speaker: centi
    en: Copy that!
    ko: 알겠슴다!
    ja: 了解っす！
  d_nikke_centi_01_58:
    speaker: centi
    en: Where are the blueprints then?
    ko: 도면은 뭘 참고하면 되겠슴까?
    ja: 図面は何を参考にすればいいっすか？
  d_nikke_centi_01_59:
    speaker: Self
    en: The what now?
    ko: 도면?
    ja: 図面？
  d_nikke_centi_01_60:
    speaker: centi
    en: The blueprints. The drawings that show off the buildings design.
    ko: 설계도면 말임다!
    ja: 設計図のことっす！
  d_nikke_centi_01_61:
    speaker: Choice
    en: There aren't any.
    ko: 그런 건 없는데.
    ja: そんなものはない
  d_nikke_centi_01_62:
    speaker: Choice
    en: Oh, those.
    ko: 아차.
    ja: しまった
  d_nikke_centi_01_63:
    speaker: centi
    en: Erecting an entire building without any blueprints...
    ko: 도면 없는 시공이라니….
    ja: 図面もなく施工ですか…
  d_nikke_centi_01_64:
    speaker: centi
    en: This won't be a cakewalk, that's for sure.
    ko: 시작부터 난이도가 장난 아님다!
    ja: 初っ端から難易度がなかなか高いっす！
  d_nikke_centi_01_65:
    speaker: centi
    en: But I'll never give up, or I'm not the future Queen of Architecture!
    ko: 그래도 예비 건축왕은 포기하지 않슴다!
    ja: でも建築王になるためなら\nこのくらい何ともないっす！
  d_nikke_centi_01_66:
    speaker: Narration
    en: "*Rumble*"
    ko: 우우우웅---
    ja: ゴゴゴゴゴー
  d_nikke_centi_01_67:
    speaker: Monologue
    en: Seemingly out of nowhere, Centi shows up in an excavator.
    ko: 센티는 어디선가 포크레인을 끌고 왔다.
    ja: センチはどこからともなく\nショベルカーを引っぱってきた
  d_nikke_centi_01_68:
    speaker: Self
    en: Where did you get an excavator?
    ko: 웬 포크레인이야?
    ja: ショベルカー？
  d_nikke_centi_01_69:
    speaker: centi
    en: There's all sorts of odds and ends buried lying under the surface here.
    ko: 전초기지는 터에 이상한 게 묻혀 있는 경우가 많슴다!
    ja: 前哨基地は地面におかしなものが\n埋まってることが多いっす！
  d_nikke_centi_01_70:
    speaker: centi
    en: Rapture debris, industrial waste from the past, all sorts of goodies!
    ko: |-
      랩쳐 잔해라던가, 구시대의 공업 폐기물이라던가!
      종류도 갖가지임다!
    ja: |-
      ラプチャーの残骸とか、旧時代の工業廃棄物とか
      とにかく色々あるっす！
  d_nikke_centi_01_71:
    speaker: centi
    en: I want to do a bit of digging and see what I can turn up.
    ko: 그러니까 일단 터를 파서 확인해 보려는 검다!
    ja: 念のため一回掘り起こして\n確認してみるのがよさそうっす！
  d_nikke_centi_01_72:
    speaker: centi
    en: Is that okay?
    ko: 함 해 봐도 괜찮겠슴까?
    ja: 掘ってみてもいいっすか？
  d_nikke_centi_01_73:
    speaker: Self
    en: Sure.
    ko: 해보자.
    ja: やってみよう
  d_nikke_centi_01_74:
    speaker: centi
    en: All right, I'll get started then.
    ko: 컨펌 감삼다!
    ja: 了解っす！
  d_nikke_centi_01_75:
    speaker: Narration
    en: "*Rumble*"
    ko: 우우우웅---
    ja: ゴゴゴゴゴー
  d_nikke_centi_01_76:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_01_77:
    speaker: centi
    en: I hit something! Something hard!
    ko: 뭔가 단단한 게 있슴다!
    ja: 何か硬いものがあるっす！
  d_nikke_centi_01_78:
    speaker: centi
    en: It's long too... It could be something made of iron.
    ko: 길쭉한… 쇠로 된 뭔가 같슴다!
    ja: 長細くて…鉄でできているみたいっす！
  d_nikke_centi_01_79:
    speaker: centi
    en: What should I do? Just leave it be?
    ko: 이거 어떡함까? 이대로 놔둠까?
    ja: どうします？このままにしておきますか？
  d_nikke_centi_01_80:
    speaker: centi
    en: Or should I dig it out?
    ko: 아님 꺼내서 확인해 봄까?
    ja: それとも掘り出して確認してみますか？
  d_nikke_centi_01_81:
    speaker: Self
    en: Better to dig it out.
    ko: 꺼내 보자.
    ja: 確認してみよう
  d_nikke_centi_01_82:
    speaker: centi
    en: Roger that!
    ko: 알겠슴다!!!
    ja: 了解っす！
  d_nikke_centi_01_83:
    speaker: Narration
    en: "*Rumble*"
    ko: 우우우웅---
    ja: ゴゴゴゴゴー
  d_nikke_centi_01_84:
    speaker: Narration
    en: "*Squeak* *Swoosh*"
    ko: "우지끈, \n솨아아아--!!"
    ja: |-
      バキッボキッ、
      シャァァァァー！
  d_nikke_centi_01_85:
    speaker: Monologue
    en: A massive stream of water gushes out from under the surface.
    ko: 땅 밑에서 맑은 물이 솟구쳐 오른다.
    ja: 地面の中から澄んだ水が噴き出した
  d_nikke_centi_01_86:
    speaker: Choice
    en: Is it an underground water reserve?
    ko: 지하수인가?
    ja: 地下水か？
  d_nikke_centi_01_87:
    speaker: Choice
    en: Did we find a spring?
    ko: 온천을 발견한 건가?
    ja: 温泉を発見したのか？
  d_nikke_centi_01_88:
    speaker: centi
    en: No! It's...
    ko: 아님다! 이건….
    ja: 違うっす！これは…
  d_nikke_centi_01_89:
    speaker: centi
    en: A water pipe! The one linked to the Nikkes' Dorm, by the looks of it.
    ko: 배수관! 그것도 니케 숙소에 연결된 관임다!
    ja: 水道管！\nそれもニケの宿所につながってるやつっす！
  d_nikke_centi_01_90:
    speaker: centi
    en: No wonder there's nothing built
    ko: 왠지 금싸라기 땅에 아무 것도 안 지어져 있더라니.
    ja: どうりで貴重な土地が空き地だったわけっす。
  d_nikke_centi_01_91:
    speaker: centi
    en: in such a primo location like this.
    ko: 이런 이유였나 봄다!
    ja: 理由が分かったっす！
  d_nikke_centi_01_92:
    speaker: centi
    en: What should we do now? Should I fix it?
    ko: 이제 어떡함까? 이거 다시 수리함까?
    ja: どうします？修理しますか？
  d_nikke_centi_01_93:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_01_94:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_centi_01_95:
    speaker: Narration
    en: "*Buzz*"
    ko: |-
      지잉- 지잉-
      지잉- 지잉-
    ja: |-
      ブブブ、ブブブ
      ブブブ、ブブブ
  d_nikke_centi_01_96:
    speaker: centi
    en: Boss, are you all right? You don't look too good.
    ko: 반장님? 표정이 왜 그러심까?
    ja: 親方？どうしたっすか？
  d_nikke_centi_01_97:
    speaker: Self
    en: "... How long will it take to fix the pipe?"
    ko: "…배수관 수리에는 얼마나 걸려?"
    ja: "…水道管修理には、どれくらいかかるんだ？"
  d_nikke_centi_01_98:
    speaker: centi
    en: It'll be a full days work... at least.
    ko: 빨라도 하루는 꼬박 잡아야 할 검다!
    ja: 少なくとも丸一日はかかると思うっす！
  d_nikke_centi_01_99:
    speaker: centi
    en: It won't take long to fix, it'll just be time-consuming transporting all the
      materials.
    ko: |-
      수리는 금방인데,
      자재는 방주에서 가져와야 해서 말임다!
    ja: |-
      修理自体はすぐ終わりますが
      資材をアークから持ってくる必要があるっす！
  d_nikke_centi_01_100:
    speaker: Self
    en: All right. Let's get back to the Ark as quickly as possible.
    ko: 알겠어. 일단 방주로 도망치자.
    ja: 分かった、ひとまずアークに逃げよう
  d_nikke_centi_01_101:
    speaker: centi
    en: Is it really that urgent?
    ko: 에? 도망임까?
    ja: はい？逃げる？
  d_nikke_centi_01_102:
    speaker: Self
    en: Get moving, now. That's an order.
    ko: 명령이야.
    ja: 命令だ
  d_nikke_centi_01_103:
    speaker: centi
    en: Roger!
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
d_nikke_centi_02:
  d_nikke_centi_02_1:
    speaker: centi
    en: "... Boss!"
    ko: "…반장님!"
    ja: "…親方！"
  d_nikke_centi_02_2:
    speaker: centi
    en: I appreciate you deciding to help me become the best architect I can be,
    ko: 반장님께서 절 최고의 건축왕으로 키워 주시기로 하자마자!
    ja: 親方が私を最高の建築王にしてくれると\n言った途端！
  d_nikke_centi_02_3:
    speaker: centi
    en: and I'm sorry for that foul up with the cracked water pipe.
    ko: 배수관 파열이라는 초대형 사고를 치고 방주로 나른 지금!
    ja: 水道管破裂という超大型アクシデントの後、\nアークに来た今！
  d_nikke_centi_02_4:
    speaker: centi
    en: Now I know what I did wrong.
    ko: 꼭 고백드려야 할 게 있슴다!!
    ja: まさに今だからこそ言えることがあります！
  d_nikke_centi_02_5:
    speaker: Choice
    en: And what was that?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_centi_02_6:
    speaker: Choice
    en: I'd appreciate it if you explained it briefly and clearly.
    ko: 줄거리 요약 고마워.
    ja: あらすじの説明ありがとう
  d_nikke_centi_02_7:
    speaker: centi
    en: Anyhoo, to put it succinctly,
    ko: 천만의 말씀임다! 아무튼 말임다!
    ja: とんでもないっす！とにかく！
  d_nikke_centi_02_8:
    speaker: centi
    en: I should have gotten a better lay of the land before I started digging.
    ko: "사실 터를 파기 전에, \n문제가 없는 부지인지부터 확인했어야 했는데!"
    ja: |-
      実は地面を掘り起こす前に、敷地に問題はないか
      確認しなければいけないのですが！
  d_nikke_centi_02_9:
    speaker: centi
    en: Instead, I was careless and neglected this crucial step.
    ko: 그 과정을 대충 넘겨 버렸슴다!!
    ja: その過程を果敢に省いていました！
  d_nikke_centi_02_10:
    speaker: Choice
    en: And why do you think you did that?
    ko: 왜 그랬어?
    ja: どうしてそんなことを？
  d_nikke_centi_02_11:
    speaker: Choice
    en: So you admit that you were careless?
    ko: 대충 넘겼다니?
    ja: 果敢に省く？
  d_nikke_centi_02_12:
    speaker: centi
    en: Isn't it obvious? Because...
    ko: 그야 당연한 거 아니겠슴까! 왜냐면….
    ja: それは当然の結果っす！なぜなら…
  d_nikke_centi_02_13:
    speaker: centi
    en: Of course! The reason I acted that way was...
    ko: 그렇슴다! 왜냐면….
    ja: そうっす！なぜなら…
  d_nikke_centi_02_14:
    speaker: Monologue
    en: Centi rubs her upper lip with her finger.
    ko: 센티는 검지를 들어 인중을 슥 닦았다.
    ja: センチは人差し指で鼻の下をこすった
  d_nikke_centi_02_15:
    speaker: centi
    en: '"Erect a building in this location."'
    ko: "[그 땅에 건물을 올려라.]"
    ja: "「ここに建物を建てろ」"
  d_nikke_centi_02_16:
    speaker: centi
    en: Those were the orders I was given.
    ko: 그것이 반장님 명령이었기 때문임다.
    ja: これが親方の命令だったからっす。
  d_nikke_centi_02_17:
    speaker: centi
    en: And I always try to follow any order I receive.
    ko: 그리고 저 센티, 한번 받은 명령은 목숨 걸고라도 지킴다.
    ja: 私、センチは一度受けた命令には命を懸けて\nでも従うっす。
  d_nikke_centi_02_18:
    speaker: Self
    en: If my commands are misguided, you shouldn't just follow them blindly.
    ko: "…잘못된 명령은 반드시 지키지 않아도 돼."
    ja: "…誤った命令に従う必要はない"
  d_nikke_centi_02_19:
    speaker: centi
    en: Huh? But...
    ko: 네? 하지만….
    ja: はい？ですが…
  d_nikke_centi_02_20:
    speaker: centi
    en: wouldn't that be insubordination?
    ko: 명령을 어기는 건 반장님 권위를 무시하는 일 아님까?
    ja: 命令に背くことは親方の権威を\n無視することと同じでは？
  d_nikke_centi_02_21:
    speaker: Self
    en: Not necessarily.
    ko: 반드시 그렇지만은 않아.
    ja: 必ずしもそうとは限らない
  d_nikke_centi_02_22:
    speaker: centi
    en: Oh, I see!
    ko: 아. 그렇슴까!
    ja: あ、そうっすか！
  d_nikke_centi_02_23:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_02_24:
    speaker: centi
    en: I don't get it. Sorry.
    ko: 죄송함다! 사실 제대로 납득하진 못하겠슴다!
    ja: すみません！実はよく納得できないっす！
  d_nikke_centi_02_25:
    speaker: Self
    en: "... Let's just get that water pipe fixed."
    ko: "…배수관이나 고치러 가자."
    ja: "…早く水道管を直そう"
  d_nikke_centi_02_26:
    speaker: Narration
    en: A while later. In front of a general store in Ark City.
    ko: "…얼마 후, 방주 시내의 자재 판매장 앞."
    ja: "…しばらくして、アーク市街地の資材販売店の前"
  d_nikke_centi_02_27:
    speaker: centi
    en: All right, everything's loaded into the car.
    ko: 반장님! 자재 트럭에 다 실었슴다!
    ja: 親方！資材をトラックに全部積みました！
  d_nikke_centi_02_28:
    speaker: centi
    en: Everything's down with bungee cords, so we could smack straight into a Rapture,
      and still not have anything fallout.
    ko: 탄력바로 꽁꽁 묶었으니, 랩쳐가 들이받아도 안 날아갈 검다!
    ja: ロープでしっかり結んでおきました。\nラプチャーが攻撃してきてもへっちゃらっす！
  d_nikke_centi_02_29:
    speaker: Self
    en: Good job.
    ko: 잘했어.
    ja: よくやった
  d_nikke_centi_02_30:
    speaker: centi
    en: Thanks!
    ko: 넵! 감사함다!
    ja: はい！何のこれしき！
  d_nikke_centi_02_31:
    speaker: centi
    en: Say, what about reimbursement?
    ko: 아, 그런데 비용 처리는 어떻게 함까?
    ja: あ、ところで費用はどう処理すればいいっすか？
  d_nikke_centi_02_32:
    speaker: Self
    en: What are you talking about?
    ko: 비용 처리라니?
    ja: 費用の処理？
  d_nikke_centi_02_33:
    speaker: centi
    en: All this stuff set me back 5 million credits.
    ko: "자재 대금이랑 장비값이랑 이거저거 합쳐서, \n한 500만 크레디트 정도 나왔슴다."
    ja: |-
      資材の代金と装備使用料と色々合わせて
      約500万クレジットっす。
  d_nikke_centi_02_34:
    speaker: centi
    en: But I've got to fix what I've broken, so I bought it all on credit.
    ko: 그래도 고칠 건 고쳐야 하니 일단 외상으로 받아 왔는데!
    ja: 直さないわけにもいかないので、\nとりあえずはツケ払いしてきたっす！
  d_nikke_centi_02_35:
    speaker: centi
    en: The shop-owner is a real hothead.
    ko: 여기 사장님 성격이 워낙 불같으셔서 말임다!
    ja: このお店のオーナーは\n気性が荒いことで有名っす！
  d_nikke_centi_02_36:
    speaker: centi
    en: If we can't repay him in time, we may wake up one morning to find ourselves
      buried under concrete.
    ko: "기한까지 결제 안 하면, \n아침에 시멘트 밑에서 눈 뜨게 될지도 모름다!"
    ja: |-
      期限までに支払わなければ
      夜中にコンクリ詰めにされるかもしれないっす！
  d_nikke_centi_02_37:
    speaker: Self
    en: When's the deadline?
    ko: 결제 기한이 언젠데?
    ja: いつまでに払えばいい？
  d_nikke_centi_02_38:
    speaker: centi
    en: The day after tomorrow.
    ko: 내일 모레임다!
    ja: 明後日までっす！
  d_nikke_centi_02_39:
    speaker: Monologue
    en: "... I suddenly start to feel light-headed."
    ko: "…정신이 혼미해진다."
    ja: "…意識が遠のこうとする"
  d_nikke_centi_02_40:
    speaker: centi
    en: Boss! You okay?
    ko: 반장님? 왜 눈에 초점이 사라지셨슴까?
    ja: 親方？目の焦点が合ってないっす。
  d_nikke_centi_02_41:
    speaker: Self
    en: We've got to come up with that money.
    ko: 돈을 구해야 해.
    ja: お金を調達しないと
  d_nikke_centi_02_42:
    speaker: centi
    en: Copy that!
    ko: 알겠슴다!
    ja: 了解っす！
  d_nikke_centi_02_43:
    speaker: centi
    en: I'll take on a few big-time assignments.
    ko: 뭐든 단가 센 걸로 의뢰를 받아 보겠슴다!
    ja: 単価が高い依頼を探してみるっす！
  d_nikke_centi_02_44:
    speaker: Narration
    en: A while later, at the construction site.
    ko: "…얼마 후, 인테리어 공사 현장."
    ja: "…しばらくして、インテリア工事現場"
  d_nikke_centi_02_45:
    speaker: yan
    en: Rookie?
    ko: 어라, 신참?
    ja: あ、新入りやないか。
  d_nikke_centi_02_46:
    speaker: yan
    en: I called for some construction workers. What are you doing here?
    ko: 업자들한테 공고를 냈더니 와 니가 불쑥 나타나노?
    ja: |-
      業者に募集かけたのに
      なんであんたがここにおるん？
  d_nikke_centi_02_47:
    speaker: Self
    en: I need the money.
    ko: 급전이 필요해졌어.
    ja: 急にお金が必要になった
  d_nikke_centi_02_48:
    speaker: yan
    en: "... Uh-huh."
    ko: "…아, 그렇나."
    ja: "…あ、そうなんや。"
  d_nikke_centi_02_49:
    speaker: yan
    en: Well, we've known each other long enough, so I won't pry.
    ko: 뭐, 우리도 이거저거 따질 사정은 아니니까. 깊이 묻지는 않을게.
    ja: まあ、うちも細かいこと言うてる\n場合ちゃうから。これ以上は聞かへん。
  d_nikke_centi_02_50:
    speaker: yan
    en: Let's go check the site first.
    ko: 그보다 일단 현장부터 둘러 봐라.
    ja: それは置いといて、現場の状況を見てくれへん？
  d_nikke_centi_02_51:
    speaker: yan
    en: It's a complete fiasco.
    ko: 아주 난리가 났제?
    ja: すごいことになってるやろ？
  d_nikke_centi_02_52:
    speaker: yan
    en: Water began leaking not long after we got started, so now the wallpaper is
      covered in mildew. It's a major eyesore.
    ko: 시공 단계부터 물은 새지, 벽지는 곰팡이가 슬어서 말도 아니다.
    ja: |-
      施工段階から水は漏れるわ、
      壁紙はカビだらけでめちゃくちゃや。
  d_nikke_centi_02_53:
    speaker: yan
    en: The wallpaper doesn't even match the windows in the first place.
    ko: 벽지나 창문 스타일도 어울리는 게 하나도 없고.
    ja: 壁紙もそうやし窓のスタイルも全然合ってへん。
  d_nikke_centi_02_54:
    speaker: yan
    en: I'm planning on taking it all down and starting over.
    ko: 그래서 싹 뜯어내고 다시 시작하는 상황이거든 지금.
    ja: そういうわけで全部剥がして最初から\nやり直そうとしてるところや。
  d_nikke_centi_02_55:
    speaker: yan
    en: I know we should update the blueprints, but we're short on time.
    ko: "일단 도면부터 뜯어 고치는 게 순서긴 한데… \n시간이 하도 촉박해가."
    ja: |-
      ほんまなら図面から書き直さなあかんのやけど…
      時間があらへん。
  d_nikke_centi_02_56:
    speaker: yan
    en: You can just refer to the original blueprints and change whatever needs changing.
      That'll save us some time.
    ko: "그냥 기존에 있던 걸 참고하되, \n아니다 싶은 건 임의로 처리하는 편이 빠를 기다."
    ja: |-
      今までのを参考にしつつ、
      これはあかんてとこを直した方が早いと思うんや。
  d_nikke_centi_02_57:
    speaker: yan
    en: Besides, this kind of job is nothing new for Centi.
    ko: 그래도 센티는 이런 일 한두 번 해본 기 아닐 테니까.
    ja: センチはこういうことには慣れてるやろうし。
  d_nikke_centi_02_58:
    speaker: yan
    en: What do you say, can I trust you with this one?
    ko: 믿고 맡겨도 되겠제?
    ja: 信じて任せてもええよな？
  d_nikke_centi_02_59:
    speaker: centi
    en: Yes! Of course!
    ko: 넵! 물론임다!
    ja: はい！任せてくださいっす！
  d_nikke_centi_02_60:
    speaker: yan
    en: An assured answer, good.
    ko: 대답이 시원시원해서 좋네.
    ja: 元気でええな。
  d_nikke_centi_02_61:
    speaker: yan
    en: But I have to remind you, this is going to be the very first store we open
      in this area. The press will be showing up in full force for the inauguration
      ceremony.
    ko: "사실 여가 이 근방에서는 처음 여는 매장이라, \n완공되면 기자들도 많이 올 거거든."
    ja: |-
      実はこの辺では初めてオープンする店でなあ、
      完成したら記者たちが\nぎょうさん取材にくると思うで。
  d_nikke_centi_02_62:
    speaker: yan
    en: Advertisements start to roll out next week, so I'm counting on you to get
      this done quick.
    ko: 늦어도 다음주면 온 방주에 기사가 나갈 테니까, 신경 좀 써 도.
    ja: 遅くても来週にはアーク中に記事が出回る\nやろうから、気合い入れて頼むで。
  d_nikke_centi_02_63:
    speaker: Self
    en: All right. No messing around with this one.
    ko: 잘해야 해.
    ja: 上手くやらないと
  d_nikke_centi_02_64:
    speaker: centi
    en: I know.
    ko: 알고 있슴다.
    ja: 分かってるっす。
  d_nikke_centi_02_65:
    speaker: centi
    en: If I pull this one off, it could end up being my claim to fame!
    ko: 이러나 저러나, 제 꿈을 향한 데뷔 무대 같은 거 아님까.
    ja: 何はともあれ、私の夢に近づくための\n晴れ舞台みたいなもんっす！
  d_nikke_centi_02_66:
    speaker: centi
    en: Everything has to be perfect.
    ko: 뭐가 됐든 전부 최고급!
    ja: とにかくすべてが最高級！
  d_nikke_centi_02_67:
    speaker: centi
    en: I'll construct the most incredible building the Ark has ever seen.
    ko: 지금껏 방주가 본 적 없던 퀄리티로 작업할 검다!
    ja: 今までアークが見たこともない\nクオリティに仕上げるっす！
  d_nikke_centi_02_68:
    speaker: Self
    en: All right, let's get to it.
    ko: 좋아. 가자.
    ja: よし、行こう
  d_nikke_centi_02_69:
    speaker: Monologue
    en: Soon after, at the construction site.
    ko: "…얼마 후, 인테리어 공사가 한창인 현장."
    ja: "…しばらくして、\\nインテリア工事の真っ最中の現場"
  d_nikke_centi_02_70:
    speaker: Narration
    en: "*Bam bam bam*"
    ko: 탕! 탕! 탕!
    ja: パン！パン！パン！
  d_nikke_centi_02_71:
    speaker: Narration
    en: "*Rumble*"
    ko: 위이이이이잉---!!
    ja: ウィィィィンー！
  d_nikke_centi_02_72:
    speaker: centi
    en: Boss! It's time to choose the material!
    ko: 반장님! 이제 자재를 선택해야 하는데 말임다!
    ja: 親方！資材を選ばないといけないっす！
  d_nikke_centi_02_73:
    speaker: centi
    en: What did you have in mind for the windows?
    ko: 창문은 뭘로 하는 게 좋겠슴까?!
    ja: 窓ガラスはどうしましょうか？
  d_nikke_centi_02_74:
    speaker: Choice
    en: Reinforced glass that could withstand high-energy laser blasts.
    ko: 빔 포를 맞아도 멀쩡한 방탄 유리 창문으로.
    ja: ビーム砲が当たっても割れない防弾ガラス窓
  d_nikke_centi_02_75:
    speaker: Choice
    en: Modern panoramic windows using regular glass.
    ko: 모-던한 전면 통유리 창문으로.
    ja: モダンな一面ガラスの窓
  d_nikke_centi_02_76:
    speaker: centi
    en: Makes sense. There's always the impending threat of a Rapture invasion against
      the Ark.
    ko: "하긴 아무리 방주라 해도, \n랩쳐의 침략에서 영원히 안전할 순 없슴다!"
    ja: |-
      確かにアークとは言えども
      ラプチャーの攻撃から\n永遠に安全とは言えないっす！
  d_nikke_centi_02_77:
    speaker: centi
    en: A builder must have the foresight to prepare for such contingencies, no matter
      how remote the possibility.
    ko: 그런 0.001%의 가능성까지 대비하는 게 시공업자의 미래시!
    ja: そんな0.001％の可能性に備えるのが\n施工業者の腕の見せ所！
  d_nikke_centi_02_78:
    speaker: centi
    en: Right... when people think of modern, panoramic windows are what come to mind.
    ko: 모-던함이라고 함은 통유리! 통유리라 함은 모-던함!
    ja: モダンと言えば一面ガラス！\n一面ガラスと言えばモダン！
  d_nikke_centi_02_79:
    speaker: centi
    en: You've got an eye for aesthetics, Boss!
    ko: 아무래도 반장님껜 타고난 미적 감각이 있으신 것 같슴다!
    ja: やはり親方は天才的な美的センスを\nお持ちのようっす！
  d_nikke_centi_02_80:
    speaker: centi
    en: I'll order some right away.
    ko: 지금 바로 발주 넣도록 하겠슴다!
    ja: 今すぐ注文しておくっす！
  d_nikke_centi_02_81:
    speaker: centi
    en: Next up, the walls.
    ko: 다음은 벽임다!
    ja: 次は壁っす！
  d_nikke_centi_02_82:
    speaker: centi
    en: What material should we use for the finishing touches?
    ko: 어떤 자재로 마감했으면 하심까?
    ja: どんな資材で仕上げればいいっすか？
  d_nikke_centi_02_83:
    speaker: Choice
    en: Marble.
    ko: 대리석으로.
    ja: 大理石
  d_nikke_centi_02_84:
    speaker: Choice
    en: Nature cedarwood.
    ko: 천연 편백 자재로.
    ja: 天然ヒノキ
  d_nikke_centi_02_85:
    speaker: centi
    en: That's a great idea!
    ko: 나쁘지 않은 생각임다!
    ja: 悪くないと思うっす！
  d_nikke_centi_02_86:
    speaker: centi
    en: Marble represents luxury.
    ko: 대리석이라고 하면 또 호화로움의 상징 아니겠슴까!
    ja: 大理石と言えばゴージャスな雰囲気の象徴っす！
  d_nikke_centi_02_87:
    speaker: centi
    en: Throw in some turquoise for some visual complexity, and it'll be perfect.
    ko: 사이사이에 터키석까지 끼워서 변주를 주면 최고일 검다!
    ja: ところどころにターコイズを挟んで\nアクセントをつけたら最高っす！
  d_nikke_centi_02_88:
    speaker: centi
    en: Cedarwood? That's top-of-the-line timber. The Wildlife Agency is the only
      place you get it from.
    ko: 편백 자재라 함은, 동식물 관리국을 통하지 않고서는 구경도 못 하는 최고급 목재!
    ja: ヒノキ資材は動植物管理局の許可なしには\n目にするのも難しい最高級木材！
  d_nikke_centi_02_89:
    speaker: centi
    en: All you have do to is look at the growth rings, and you can practically smell
      the sweet aroma of cedar.
    ko: 그 나이테를 보여주는 것만으로 사람들은, 피톤치드와 권력의 향기를 물씬 맡을 수 있을 검다!
    ja: |-
      その年輪は見る人をして、
      フィトンチッドと権力の香りに\n酔いしれさせること間違いないっす！
  d_nikke_centi_02_90:
    speaker: centi
    en: I'll order some of that as well.
    ko: 이것도 같이 발주 넣도록 하겠슴다!
    ja: これも一緒に注文しておくっす！
  d_nikke_centi_02_91:
    speaker: centi
    en: Next, kitchen worktop and sanitary fittings.
    ko: 이어서 싱크대랑 변기는!
    ja: それからキッチンとトイレっす！
  d_nikke_centi_02_92:
    speaker: Self
    en: Order the best money can buy.
    ko: 최고급!
    ja: 最高級！
  d_nikke_centi_02_93:
    speaker: centi
    en: Copy that!
    ko: 알겠슴다!
    ja: 了解っす！
  d_nikke_centi_02_94:
    speaker: centi
    en: Decorative lines and cabinets.
    ko: 몰딩이랑 수납장은!
    ja: モールディングと収納棚はどうしましょうか！
  d_nikke_centi_02_95:
    speaker: Self
    en: Nothing but the best.
    ko: 무조건 최고급으로!
    ja: それも最高級で！
  d_nikke_centi_02_96:
    speaker: centi
    en: You want it, you got it.
    ko: 명령 받들겠슴다아악!
    ja: 命令確かに承ったっす！
  d_nikke_centi_02_97:
    speaker: Narration
    en: "*Quack squeak*"
    ko: 끼리릭!
    ja: キィィ！
  d_nikke_centi_02_98:
    speaker: Narration
    en: "*Screee*"
    ko: 윙윙윙윙….
    ja: ウィンウィンウィンウィン…
  d_nikke_centi_02_99:
    speaker: Narration
    en: "... Several weeks later."
    ko: "…며칠 후."
    ja: "…数日後"
  d_nikke_centi_02_100:
    speaker: centi
    en: "... Ha!"
    ko: "…하아."
    ja: はあ…
  d_nikke_centi_02_101:
    speaker: Monologue
    en: Centi wipes the sweat off her forehead as she gazes at her handiwork.
    ko: 센티는 완성된 인테리어를 보며 흐르는 땀을 닦았다.
    ja: センチは完成したインテリアを見ながら\n汗をぬぐった
  d_nikke_centi_02_102:
    speaker: centi
    en: It's flawless, and no one else can tell me any different!
    ko: 이제 아무도, 이곳의 완벽함에 대해선 왈가왈부 못 할 검다.
    ja: これなら誰もこのインテリアの完璧さについて\n文句を言えないはずっす。
  d_nikke_centi_02_103:
    speaker: centi
    en: The panoramic windows and the top-of-the-line materials from Misillis give
      it a modern feel.
    ko: 통유리와 미실리스제 첨단 자재를 대거 사용해 모-던함을 가미.
    ja: 一面ガラスとミシリス製の先端資材を\nふんだんに使用しモダンさを追求。
  d_nikke_centi_02_104:
    speaker: centi
    en: Meanwhile, the cedarwood and marble ornamentation never go out of style.
    ko: 거기다 곳곳에 편백과 대리석을 발라서, 클래식함을 더했슴다.
    ja: |-
      さらには至る所にヒノキと大理石を敷き、
      クラシックさを加味したっす。
  d_nikke_centi_02_105:
    speaker: Choice
    en: It's a masterpiece.
    ko: 역작을 만들었네.
    ja: 力作だな
  d_nikke_centi_02_106:
    speaker: Choice
    en: You are indeed worthy of being called the Queen of Architecture.
    ko: 과연 예비 건축왕이야.
    ja: さすが未来の建築王だ
  d_nikke_centi_02_107:
    speaker: centi
    en: Thank you!
    ko: 감사함다!
    ja: ありがとうございます！
  d_nikke_centi_02_108:
    speaker: centi
    en: It wouldn't have been possible without you guiding me the entire way.
    ko: 전부 반장님께서 명령하고 이끌어주신 덕임다.
    ja: これもすべて親方の命令と\nアドバイスのおかげっす。
  d_nikke_centi_02_109:
    speaker: centi
    en: Now, for the moment of truth...
    ko: 이제 남은 건 의뢰인의 평가를 듣는 것뿐이겠슴다!
    ja: あとは依頼人に評価してもらうだけっす！
  d_nikke_centi_02_110:
    speaker: Monologue
    en: We tell Yan it's done, and see what she thinks.
    ko: 얀에게 연락해서, 공사가 끝났다고 전하자.
    ja: ヤンに工事が終わったと連絡しよう
  d_nikke_centi_02_111:
    speaker: Monologue
    en: Before Yan arrives, Centi and I congratulate ourselves on our accomplishment.
    ko: 얀이 올 때까지, 센티와 완공의 기쁨을 나누자.
    ja: |-
      ヤンが来るまで、
      センチと完工の喜びを分かち合おう
d_nikke_centi_03:
  d_nikke_centi_03_1:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_03_2:
    speaker: centi
    en: What do you think? This is more than a building to us, it's a personal artistic
      expression.
    ko: 어떻슴까? 저와 반장님의 혼신의 역작이.
    ja: どうっすか？私と親方の渾身の力作っす！
  d_nikke_centi_03_3:
    speaker: yan
    en: "... This is incredible!"
    ko: "…장난 아니네."
    ja: "…冗談やろ。"
  d_nikke_centi_03_4:
    speaker: yan
    en: I'm serious. Just incredible.
    ko: 진짜로, 거짓말 아니고 장난 아니다.
    ja: ほんまに何やこれ。冗談きついわ。
  d_nikke_centi_03_5:
    speaker: yan
    en: This could go toe-to-toe with the most upscale boutiques on Royal Road.
    ko: 누가 로열 로드의 명품관이라고 해도 믿겠는데, 이거는.
    ja: ロイヤルロードのブランドショップって言うたら\n絶対みんな信じそうや。
  d_nikke_centi_03_6:
    speaker: centi
    en: Naturally!
    ko: 그럴 검다.
    ja: 私もそう思うっす。
  d_nikke_centi_03_7:
    speaker: centi
    en: After all, "Go big, or go home" is our motto.
    ko: "[최고가 아니면 죽음뿐]이라는 정신으로 만들었으니 말임다."
    ja: "「最高じゃなければ死あるのみ」\\nというマインドで作ったっす。"
  d_nikke_centi_03_8:
    speaker: yan
    en: Yeah, good, very good. There's just one problem.
    ko: "그래, 좋다. 다 좋은데. \n그거 아나?"
    ja: |-
      へえ、そうなんや。それはええんやけど。
      知っとるんか？
  d_nikke_centi_03_9:
    speaker: yan
    en: This place is supposed to be an ordinary grocery store.
    ko: |-
      우리 매장…
      초 저가형 생필품 매장이다.
    ja: |-
      うちの店…
      超激安日用品店やで。
  d_nikke_centi_03_10:
    speaker: yan
    en: It doesn't need all these fancy trimmings and trappings.
    ko: 이레 씨잘데기 없이 고급스러울 필요가 없다 이 말이다.
    ja: こないに無駄にゴージャスにする必要\nあらへんのに。
  d_nikke_centi_03_11:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_03_12:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_03_13:
    speaker: yan
    en: Did you not read through the details when you accepted the offer?
    ko: 아니, 의뢰 받을 때 못 봤드나?
    ja: 依頼受けた時に確認せーへんかった？
  d_nikke_centi_03_14:
    speaker: yan
    en: It clearly said what this building was going to be used as!
    ko: 건물 사용 용도를 다 적어 놨을 텐데?
    ja: 建物の使用目的は何々って\nちゃんと書いとったはずやけど？
  d_nikke_centi_03_15:
    speaker: centi
    en: Of course, I did!
    ko: 물론 봤슴다!
    ja: もちろん見たっす！
  d_nikke_centi_03_16:
    speaker: yan
    en: So why did you go this route?
    ko: 근데 와 이레 해놨노!
    ja: ほな何でこうなったん！
  d_nikke_centi_03_17:
    speaker: centi
    en: I was just following orders!
    ko: 그것이 [명령]이었기 때문임다!!
    ja: それは「命令」だったためっす！
  d_nikke_centi_03_18:
    speaker: yan
    en: What are you talking about?!
    ko: 그건 또 뭔 귀신 씨나락 까먹는 소린데!!
    ja: 何ふざけたこと言うてるんや！
  d_nikke_centi_03_19:
    speaker: centi
    en: I do my best to follow any order I'm given, no matter how crazy it may seem
      at the time.
    ko: 명령은 귀신이 되어도 절대 어기지 않겠다는 소림다!!
    ja: 命令は何があっても絶対に従うということっす！
  d_nikke_centi_03_20:
    speaker: Self
    en: Yan.
    ko: 얀.
    ja: ヤン
  d_nikke_centi_03_21:
    speaker: yan
    en: What?
    ko: 뭐!
    ja: なんやねん！
  d_nikke_centi_03_22:
    speaker: Self
    en: This is my fault.
    ko: 다 내 잘못이야.
    ja: 全部私が悪い
  d_nikke_centi_03_23:
    speaker: yan
    en: This doesn't concern you.
    ko: 뭐라카노 야는 또?
    ja: あんた、何言うてるん？
  d_nikke_centi_03_24:
    speaker: Self
    en: I'm the one who ordered her to make everything top-grade.
    ko: 내가 센티에게 무조건 최고급으로 하라고 명령했어.
    ja: 私がセンチに全部最高級品を使うように命令した
  d_nikke_centi_03_25:
    speaker: yan
    en: Oh man,
    ko: 아이고.
    ja: はぁ。
  d_nikke_centi_03_26:
    speaker: yan
    en: I can feel a migraine coming on...
    ko: 아이고 뒷골이야….
    ja: 何ちゅうこっちゃ…
  d_nikke_centi_03_27:
    speaker: Narration
    en: "... Sometime later. In the Commander's Room."
    ko: "…얼마 후, 지휘관실."
    ja: "…しばらくして、指揮官室"
  d_nikke_centi_03_28:
    speaker: tvvoice
    en: As the wealth gap widens with each passing day,
    ko: "…최근 방주 내 양극화가 극심해지고 있는 가운데,"
    ja: "…最近、アーク内の貧富格差が深刻化するなか、"
  d_nikke_centi_03_29:
    speaker: tvvoice
    en: the Talentum Mall, a newly opened shopping outlet, has sparked a heated debate
      in the Ark.
    ko: "[달란트몰]의 초호화 매장 인테리어가 물의를 빚고 있습니다."
    ja: "「タレントモール」の超豪華店舗の\\nインテリアが物議を醸しています。"
  d_nikke_centi_03_30:
    speaker: tvvoice
    en: 'In stark contrast to its slogan: "Good brands, fair prices, better life",'
    ko: 민생 안정을 위해 저가 브랜드를 론칭한다는 취지와는 정반대로,
    ja: 民生安定のため、安価なブランドを追求する\nという趣旨とは正反対に、
  d_nikke_centi_03_31:
    speaker: tvvoice
    en: the store's interior finds itself right at home alongside Royal Road's finest
      boutiques.
    ko: 로열 로드 명품관에 필적하는 공사 대금이 들어간 이 건물은,
    ja: ロイヤルロードのブランドショップにも\n匹敵する工事費用が投じられたこの建物は、
  d_nikke_centi_03_32:
    speaker: tvvoice
    en: This gives more than 95% of customers a sense of relative deprivation...
    ko: 무려 95% 이상의 손님에게 상대적 박탈감을 주는 것으로 드러나….
    ja: 何と95％以上のお客に相対的な剥奪感を\n与えていることが分かり…
  d_nikke_centi_03_33:
    speaker: yan
    en: We didn't plan it like this! It was supposed to be an ordinary grocery store!
    ko: 아니 그러니까, 우리는 분명히 생필품 매장이라고 말로 했는데!
    ja: そやさかい、うちは確かに日用品店やと言うた！
  d_nikke_centi_03_34:
    speaker: yan
    en: The renovation company acted alone! They're the ones who did this!
    ko: 시공업체에서 지 맘대로 이레 난리 부르스를 춰놨다 아입니까!
    ja: 施工業者が勝手にこないな風に\n作ってもうたんや！
  d_nikke_centi_03_35:
    speaker: Self
    en: Turn off the TV.
    ko: TV를 끈다.
    ja: TVの電源を切った
  d_nikke_centi_03_36:
    speaker: centi
    en: She may sound like she's upset, but Yan is actually a swell gal.
    ko: "…말씀은 저렇게 하셔도, 얀은 아주 좋은 사람임다!"
    ja: "…あんな風には仰ってますが、\\nヤンはとてもいい人っす！"
  d_nikke_centi_03_37:
    speaker: Self
    en: Why do you say that?
    ko: 왜 그렇게 생각해?
    ja: どうしてそう思う？
  d_nikke_centi_03_38:
    speaker: centi
    en: She paid us the amount we were owed with no hesitation!
    ko: 공사 대금을 칼 같이 입금해 줬기 때문임다!
    ja: 工事費用をすぐに払ってくれたっす！
  d_nikke_centi_03_39:
    speaker: centi
    en: I was able to pay back that shop owner.
    ko: 그래서 얼마 전에 자재 매장에 진 외상값도 다 갚았슴다!
    ja: おかげで資材の代金も全部払ってきたっす！
  d_nikke_centi_03_40:
    speaker: centi
    en: And I managed to fix that water pipe earlier this morning.
    ko: 오늘 새벽에 아무도 모르게 배수관도 수리하고 왔으니,
    ja: 明け方にこっそり水道管の修理も\n終わらせたっす！
  d_nikke_centi_03_41:
    speaker: centi
    en: Now we're free to take on new commissions!
    ko: 이제 우리도 새로운 일감을 찾아 떠날 수 있을 검다!
    ja: 安心して新しい仕事を見つけに行くっす！
  d_nikke_centi_03_42:
    speaker: Self
    en: I'm not so sure about that.
    ko: 그건 어려울 것 같아.
    ja: それは難しいと思う
  d_nikke_centi_03_43:
    speaker: centi
    en: What makes you say that?
    ko: 왜 그렇게 말씀하심까?
    ja: どうしてそんな風に思うっすか？
  d_nikke_centi_03_44:
    speaker: Self
    en: I don't think I'm capable of properly issuing orders to you.
    ko: 나는 네게 제대로 된 [명령]을 내려줄 수 없으니까.
    ja: 私は君にちゃんとした「命令」を出せないと思う
  d_nikke_centi_03_45:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_03_46:
    speaker: centi
    en: Does this have to do with the renovation job?
    ko: 그렇게 말씀하시는 건 이번 공사 때문임까?
    ja: 今回の工事のことをまだ気にしてるんっすか？
  d_nikke_centi_03_47:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_centi_03_48:
    speaker: centi
    en: Actually,
    ko: "…그렇슴까."
    ja: "…そうっすか。"
  d_nikke_centi_03_49:
    speaker: centi
    en: the thought had crossed my mind during the construction.
    ko: 실은 저도 시공하면서 생각하긴 했슴다.
    ja: 実は私も作業しながら思ったっす。
  d_nikke_centi_03_50:
    speaker: centi
    en: '"Is it okay to decorate a grocery store like this?"'
    ko: "[이거 생필품 매장 인테리언데 이래도 되나?]"
    ja: "「日用品店のインテリアがこれでいいのか？」"
  d_nikke_centi_03_51:
    speaker: Self
    en: Why didn't you say anything then?!
    ko: 그런 생각 하고 있었으면 말을 해!
    ja: |-
      そう思ってたなら
      言ってくれればよかったのに！
  d_nikke_centi_03_52:
    speaker: centi
    en: My mind was in a bit of a jumble.
    ko: 아 그게, 저도 좀 헷갈렸어서 말임다.
    ja: あ、その、\n私もちょっとよく分からなかったっす。
  d_nikke_centi_03_53:
    speaker: centi
    en: Yan told us we had to take the job seriously, with there being reporters at
      the opening and all.
    ko: 의뢰인은 매장에 기자들도 올 테니까 신경써 달라고 하지,
    ja: 依頼人は売り場に記者たちも来るから\nしっかり頼むと言いましたし、
  d_nikke_centi_03_54:
    speaker: centi
    en: But then she also said she'd pay us a king's ransom so that we could really
      put our full attention into the project.
    ko: 대금도 몇 배로 쳐줄 테니 시공에만 집중해 달라고 하지….
    ja: 費用はいくらでも出すから\n作業に集中してくれと言われたので…
  d_nikke_centi_03_55:
    speaker: centi
    en: So I was a little confused as to what exactly she wanted.
    ko: 그래서 의뢰인이 원하는 게 최고급인지, 평범한 매장 인테리어인지.
    ja: |-
      依頼人の希望が最高級なのか、
      平凡なインテリアなのか
  d_nikke_centi_03_56:
    speaker: centi
    en: An upscale boutique, or a no-frills general store?
    ko: 솔직히 말해 판단이 잘 안섰슴다.
    ja: 正直に言ってよく分からなかったっす。
  d_nikke_centi_03_57:
    speaker: centi
    en: So when you confirmed that everything should be top-of-the-line,
    ko: 그런데 반장님께서 확신을 갖고 [최고급!]이라고 외쳐 주시니,
    ja: そして親方は自信たっぷりに\n「最高級！」と仰ったので
  d_nikke_centi_03_58:
    speaker: centi
    en: I figured I should just follow your lead.
    ko: 그냥 이 사람을 믿고 가 보자는 마음이 생겨서.
    ja: 私は親方を信じることにし
  d_nikke_centi_03_59:
    speaker: centi
    en: Which made me feel a whole lot better.
    ko: 엄청 마음이 든든해지지 뭠까.
    ja: 何の迷いもなく作業に集中できたっす。
  d_nikke_centi_03_60:
    speaker: centi
    en: I was able to clear my head and focus on the task at hand.
    ko: 잡생각도 다 사라져서 시공할 때도 아주 즐거웠고 말임다.
    ja: |-
      雑念も吹き飛び、
      とても楽しい気持ちで作業したっす。
  d_nikke_centi_03_61:
    speaker: centi
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_centi_03_62:
    speaker: Monologue
    en: I told you, you don't have to follow every command I give you.
    ko: "…잘못된 명령은 반드시 지키지 않아도 된다."
    ja: "…誤った命令に従う必要はない"
  d_nikke_centi_03_63:
    speaker: centi
    en: But...
    ko: 네? 하지만….
    ja: はい？ですが…
  d_nikke_centi_03_64:
    speaker: centi
    en: wouldn't that be insubordination?
    ko: 명령을 어기는 건 반장님 권위를 무시하는 일 아님까?
    ja: 命令に背くことは親方の権威を\n無視することと同じでは？
  d_nikke_centi_03_65:
    speaker: Monologue
    en: Not necessarily.
    ko: 반드시 그렇지만은 않다.
    ja: 必ずしもそうとは限らない
  d_nikke_centi_03_66:
    speaker: centi
    en: "... We've been over this before, haven't we?"
    ko: "…이제 조금은 알 것 같슴다."
    ja: "…やっと少し分かった気がするっす。"
  d_nikke_centi_03_67:
    speaker: centi
    en: Now I'm starting to understand.
    ko: 전에 반장님이 하신 말씀이 무슨 의미였는지.
    ja: この前、親方に言われた言葉っす。
  d_nikke_centi_03_68:
    speaker: centi
    en: If your orders are a little misguided, I shouldn't follow them blindly.
    ko: "[명령을 반드시 지킬 필요는 없다]는 게 어떤 말인지,"
    ja: "「命令は必ずしも守る必要はない」\\nという言葉の意味が"
  d_nikke_centi_03_69:
    speaker: centi
    en: Guess I learned that the hard way.
    ko: 사고를 치면 칠수록 더 감이 잡혀가는 기분임다!
    ja: ミスをするたびに心に響く気がするっす！
  d_nikke_centi_03_70:
    speaker: centi
    en: And I still have a long way to go before I understand it completely.
    ko: 물론 아직 갈 길은 멀지만 말임다!
    ja: もちろんまだまだ修行が足りないっす！
  d_nikke_centi_03_71:
    speaker: Choice
    en: You're already better than you were before.
    ko: 멋진 깨달음을 얻었네.
    ja: いい経験になったな
  d_nikke_centi_03_72:
    speaker: Choice
    en: About time you figured it out.
    ko: 드디어 철이 들었네.
    ja: 一人前になったな
  d_nikke_centi_03_73:
    speaker: centi
    en: Yes!
    ko: 그렇슴다!
    ja: そうみたいっす！
  d_nikke_centi_03_74:
    speaker: centi
    en: Just one or two more mishaps, and I'm sure I'll get the hang of it.
    ko: 이제 한두 번만 더 대형 사고를 치고 나면 저도 완벽해질 검다!
    ja: もう2、3回やらかせば\n本当に完璧になると思うっす！
  d_nikke_centi_03_75:
    speaker: Self
    en: I feel like I'm gonna have an aneurysm...
    ko: 뒷목을 잡는다.
    ja: 目眩がする…
  d_nikke_centi_03_76:
    speaker: centi
    en: Oh right, there's one more tiny little problem.
    ko: 아, 근데 아주 사소한 문제가 있슴다!
    ja: あ、でもちょっと問題があるっす！
  d_nikke_centi_03_77:
    speaker: centi
    en: Word of what we did has gotten around to the clients,
    ko: 이번 일로 의뢰인들 사이에 소문이 쫙 퍼지는 바람에,
    ja: 今回のことで依頼人の間に噂が広まってしまい、
  d_nikke_centi_03_78:
    speaker: centi
    en: so no one wants to give us a job now!
    ko: 우리한테 일을 맡기겠다는 사람이 한 분도 없어졌슴다!
    ja: 仕事がめっきり減ってしまいました！
  d_nikke_centi_03_79:
    speaker: centi
    en: At least this way I'll have some time
    ko: 이렇게 되면 다시 전초기지로 돌아가서,
    ja: こうなってしまったからには\nまた前哨基地に戻って、
  d_nikke_centi_03_80:
    speaker: centi
    en: to head to the Outpost and start digging again.
    ko: 땅 파기부터 시작하는 수밖에 없슴다!
    ja: 地面の穴でも掘るしかありません！
  d_nikke_centi_03_81:
    speaker: Choice
    en: "... Please don't!"
    ko: 제발 그것만은…!
    ja: お願いだからそれだけは…！
  d_nikke_centi_03_82:
    speaker: Choice
    en: Please, have mercy on the Outpost's water supply!
    ko: 전초기지의 배수관이 남아나지 않겠어!
    ja: 前哨基地の水道管が全滅してしまう！
  d_nikke_centi_03_83:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_centi_03_84:
    speaker: centi
    en: Hey, wait a sec...
    ko: 어… 이건?!
    ja: あ…これは！？
  d_nikke_centi_03_85:
    speaker: centi
    en: Is that what I think it is?
    ko: 의뢰임다!
    ja: 依頼っす！
  d_nikke_centi_03_86:
    speaker: centi
    en: Incredible! Someone just texted us to place an order!!
    ko: 믿을 수 없게도 의뢰 문자가 왔슴다!!
    ja: 嘘みたいですが依頼のメールが来たっす！
  d_nikke_centi_03_87:
    speaker: centi
    en: Let's see what they're asking for.
    ko: 함 직접 읽어 보시겠슴까?
    ja: 親方が確認してみてください！
  d_nikke_centi_03_88:
    speaker: centi
    en: "... How about that?"
    ko: "…어떻슴까?"
    ja: "…何て言ってます？"
  d_nikke_centi_03_89:
    speaker: Self
    en: That whole Yan fiasco was actually a blessing in disguise.
    ko: 인생사 새옹지마구나.
    ja: 人生塞翁が馬だな
  d_nikke_centi_03_90:
    speaker: centi
    en: I've never heard of that saying...
    ko: 네? 인생사 생쥐?
    ja: はい？人生サイ亀？
  d_nikke_centi_03_91:
    speaker: centi
    en: What does it mean?
    ko: 그게 대체 무슨 뜻임까?!
    ja: それはどういう意味っすか！？
  d_nikke_centi_03_92:
    speaker: Self
    en: It means a setback has turned into an opportunity.
    ko: 위기가 기회로 바뀌었다는 의미야.
    ja: 危機がチャンスになったという意味だ
d_nikke_centi_04:
  d_nikke_centi_04_1:
    speaker: centi
    en: Royal Road!
    ko: 로열 로드!
    ja: ロイヤルロード！
  d_nikke_centi_04_2:
    speaker: centi
    en: The nerve center of the entire architectural field, upon which only the greatest
      architects can dream of leaving their mark! This is where you'll find the Royal
      Dream as well!
    ko: 내로라하는 건축가만이 의뢰를 받을 수 있다는 건축의 성지! [로열 드림]의 종착역!
    ja: 我こそはと言わんばかりの建築家のみが依頼を\n受けられるという建築の聖地！\n「ロイヤルドリーム」の終着駅！
  d_nikke_centi_04_3:
    speaker: centi
    en: Working at that place would be a dream come true for me.
    ko: 그곳에 입성했으니, 제 꿈도 거의 이뤄진 거나 마찬가짐다!
    ja: そこに来たなんて、私の夢も半分以上は\n叶ったも同然っす！
  d_nikke_centi_04_4:
    speaker: Choice
    en: Don't get too carried away.
    ko: 설레발 치지 말자.
    ja: 調子に乗るな
  d_nikke_centi_04_5:
    speaker: Choice
    en: Don't jinx it.
    ko: 플래그 세우지 말자.
    ja: フラグ立てるな
  d_nikke_centi_04_6:
    speaker: centi
    en: Why not?
    ko: 아님다!
    ja: そんなことないっす！
  d_nikke_centi_04_7:
    speaker: centi
    en: You don't see me cracking water pipes anymore, do you? I've come a long way,
      I should be proud of myself!
    ko: 배수관 사고나 내는 애송이에서 시작해서 여기까지 왔으면 좀 우쭐해도 됨다!
    ja: 水道管なんかを破裂させてた下っ端が\nここまで来たんすよ？すごいじゃないっすか！
  d_nikke_centi_04_8:
    speaker: centi
    en: You mean like Murphy's Law?
    ko: 플래그? 전기 플러그 말씀하시는 검까?
    ja: フラグ？何か応援する時に振る旗のことっすか？
  d_nikke_centi_04_9:
    speaker: Self
    en: Sure, more or less.
    ko: 함부로 건들면 안 된다는 점에서는 비슷해.
    ja: みだりに触ってはいけないという点ではそうだ
  d_nikke_centi_04_10:
    speaker: centi
    en: I'm not quite sure I understand, but it sounds like something to avoid.
    ko: "?? 잘 모르겠지만 일단 알겠슴다!"
    ja: "？？よく分かりませんが、まあいいっす！"
  d_nikke_centi_04_11:
    speaker: centi
    en: Anyway, where is this hotel the client mentioned?
    ko: 그런데 의뢰인이 말한 호텔은 어디 있는 검까?
    ja: 依頼人に頼まれたホテルはどこにあるっすか？
  d_nikke_centi_04_12:
    speaker: Self
    en: I point at the tallest building in view.
    ko: 시야에서 가장 높은 건물을 가리킨다.
    ja: 視界に入る建物の中で一番高い建物を指差す
  d_nikke_centi_04_13:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_04_14:
    speaker: centi
    en: Wow, that building could end up becoming a famous landmark! We might be in
      over our heads...
    ko: 헉! 거의 랜드마크 수준임다! 이거 괜찮은 검까?
    ja: はっ！あれはランドマークレベル\nじゃないっすか！大丈夫でしょうか？
  d_nikke_centi_04_15:
    speaker: centi
    en: If we mess up this time, I shudder to think what they'd do to us.
    ko: 실패하면 공구리 정도로 끝나지 않겠슴다!
    ja: 失敗したらコンクリ詰めでは\n終わらないかもしれないっす！
  d_nikke_centi_04_16:
    speaker: centi
    en: I can already feel this tremendous pressure weighing on me.
    ko: 벌써부터 부담감이 장난 아님다!
    ja: 今から重圧感に押しやられそうっす！
  d_nikke_centi_04_17:
    speaker: centi
    en: But at least I have someone who can help give me orders!
    ko: 그래도 제겐 명령을 내려주실 반장님이 계심다!
    ja: でも私には命令を出してくれる親方がいるっす！
  d_nikke_centi_04_18:
    speaker: centi
    en: I have faith in your decision-making, Boss.
    ko: 이번에도 반장님만 철썩같이 믿고 가겠슴다!
    ja: 今回も親方だけを信じてやるっす！
  d_nikke_centi_04_19:
    speaker: Self
    en: No, please don't!
    ko: 제발 그러지 마!
    ja: 頼むからやめてくれ！
  d_nikke_centi_04_20:
    speaker: Narration
    en: A while later. At the construction site inside the hotel.
    ko: "…얼마 후, 호텔 내 인테리어 시공 현장."
    ja: "…しばらくして、ホテル内のインテリア施工現場"
  d_nikke_centi_04_21:
    speaker: centi
    en: "... It's strange."
    ko: "……이상함다."
    ja: "…おかしいっす。"
  d_nikke_centi_04_22:
    speaker: centi
    en: Forget about five stars, this hotel must have six!
    ko: 분명 여긴 6성급 호텔일 텐데.
    ja: 確かにここは六つ星ホテルなのに、
  d_nikke_centi_04_23:
    speaker: centi
    en: It hasn't been been renovated yet and it already looks just as nice as Talentum
      Mall.
    ko: 어째 시공 전 상황이 달란트몰 때랑 다를 게 없슴다?
    ja: どうしてタレントモールの施工前の状況と\nオーバーラップするんでしょうか？
  d_nikke_centi_04_24:
    speaker: Self
    en: Yes, you're right.
    ko: 착각이 아니야.
    ja: 錯覚ではない
  d_nikke_centi_04_25:
    speaker: centi
    en: And the manager is nowhere to be found.
    ko: 게다가 일을 맡긴 지배인은 그림자도 안 보이고!
    ja: それから依頼主の支配人がどこにもいないっす！
  d_nikke_centi_04_26:
    speaker: centi
    en: Moreover, these blueprints are totally barebone. As far as what the client
      is looking for,
    ko: 도면상에는 최소한의 지시밖에 안 나와 있슴다!
    ja: 図面にはたった一言の指示しかないっす！
  d_nikke_centi_04_27:
    speaker: centi
    en: they only wrote down three words!
    ko: 그 최소한의 지시란 게 무엇인고 하니!
    ja: その指示が何かと言いますと！
  d_nikke_centi_04_28:
    speaker: centi
    en: And you know what they are?
    ko: 모던하고 클래식하게!
    ja: モダンにクラシックに！
  d_nikke_centi_04_29:
    speaker: centi
    en: Modern, yet classic.
    ko: "…이상임다!"
    ja: "…これだけっす！"
  d_nikke_centi_04_30:
    speaker: Self
    en: I'm feeling stressed already.
    ko: 혈압이 오르네.
    ja: 血圧が高くなりそうだ
  d_nikke_centi_04_31:
    speaker: centi
    en: Same here.
    ko: 동감임다!
    ja: 私もっす！
  d_nikke_centi_04_32:
    speaker: centi
    en: Modern, yet classic? That's way too broad a definition.
    ko: 애초에 [모던하고 클래식한] 것만으로는 범주가 너무 넓슴다!
    ja: そもそも「モダンでクラシック」というのは\n範疇が広すぎるっす！
  d_nikke_centi_04_33:
    speaker: centi
    en: Any way you can help me narrow it down?
    ko: 반장님이 조금이라도 테마를 좁혀 주시면 감사하겠슴다!
    ja: 親方が少しでもテーマを\n狭めてくれると助かるっす！
  d_nikke_centi_04_34:
    speaker: Choice
    en: Let's just do the same thing that we did with the Talentum Mall.
    ko: 달란트몰과 유사한 느낌으로 가자.
    ja: タレントモールと似た感じでいこう
  d_nikke_centi_04_35:
    speaker: Choice
    en: Just go for all-out opulence.
    ko: 할 수 있는 한 가장 호화로운 컨셉으로 가자.
    ja: できる限り最高に豪華な感じでいこう
  d_nikke_centi_04_36:
    speaker: centi
    en: Hey, that's a great idea!
    ko: 오! 괜찮은 생각인 거 같슴다!
    ja: おお！それはいいかもしれないっす！
  d_nikke_centi_04_37:
    speaker: centi
    en: Talentum Mall is what landed us this job in the first place.
    ko: 애초에 의뢰인 분도 달란트몰을 보고 연락을 주신 거였슴다!
    ja: 依頼人もタレントモールを見て\n連絡してきました！
  d_nikke_centi_04_38:
    speaker: centi
    en: If we make this place as just as extravagant, I'm sure the client will be
      satisfied.
    ko: 거기랑 비슷하게 화려한 느낌이면 만족해주실 거 같슴다!
    ja: そこと似た感じにすれば\nきっと満足してくれるはずっす！
  d_nikke_centi_04_39:
    speaker: centi
    en: You're right. Considering that it's a restaurant in the center of Royal Road,
    ko: 하긴 여긴 로열 로드 한가운데에 있는 레스토랑 아님까!
    ja: ここはロイヤルロードの中心にある\nレストランっす！
  d_nikke_centi_04_40:
    speaker: centi
    en: I would think the more lavish, the better.
    ko: 초호화로 가는 게 제일 잘 어울릴 거 같슴다!
    ja: 超豪華をテーマにすればきっと似合うはずっす！
  d_nikke_centi_04_41:
    speaker: Narration
    en: The next day. At the construction site.
    ko: "…다음날, 시공 현장."
    ja: "…翌日、施工現場"
  d_nikke_centi_04_42:
    speaker: Narration
    en: "*Rumble*"
    ko: 위이이이이잉---!!
    ja: ウィィィィンー！
  d_nikke_centi_04_43:
    speaker: centi
    en: "... Say, Boss!"
    ko: "…참, 반장님!"
    ja: "…親方！"
  d_nikke_centi_04_44:
    speaker: centi
    en: Should we do the kitchen in the same style as the hall?
    ko: 주방도 홀이랑 비슷한 느낌으로 감까?
    ja: キッチンもホールと同じ感じにしますか？
  d_nikke_centi_04_45:
    speaker: Self
    en: Sure.
    ko: 그렇게 하자.
    ja: そうしよう
  d_nikke_centi_04_46:
    speaker: centi
    en: Hmm...
    ko: 흐으음….
    ja: うーん…
  d_nikke_centi_04_47:
    speaker: Self
    en: Is something wrong?
    ko: 문제라도 있어?
    ja: 何か問題でもあるか？
  d_nikke_centi_04_48:
    speaker: centi
    en: No, I'll just do as you say.
    ko: 아님다! 명령대로 하겠슴다!
    ja: 何でもないっす！命令通りにするっす！
  d_nikke_centi_04_49:
    speaker: Narration
    en: "*Bam bam bam*"
    ko: 탕! 탕! 탕!
    ja: カン！カン！カン！
  d_nikke_centi_04_50:
    speaker: Narration
    en: "... A moment later."
    ko: "…다시 얼마 후."
    ja: "…さらにしばらく経過した後"
  d_nikke_centi_04_51:
    speaker: centi
    en: Boss!
    ko: 반장님!
    ja: 親方！
  d_nikke_centi_04_52:
    speaker: centi
    en: What kind of light fixtures should we go for?
    ko: 우리 조명은 어떤 컨셉으로 발주함까?
    ja: 照明はどんな感じにしましょうか？
  d_nikke_centi_04_53:
    speaker: Choice
    en: Grand crystal chandeliers.
    ko: 호화로운 크리스털 샹들리에.
    ja: 豪華なクリスタルシャンデリア
  d_nikke_centi_04_54:
    speaker: Choice
    en: Retro metal candle holders.
    ko: 고풍스러운 금제 촛대.
    ja: 高級感あふれるゴールドのキャンドルスタンド
  d_nikke_centi_04_55:
    speaker: centi
    en: Hmm...
    ko: 흐으으으음…….
    ja: うぅぅぅぅ…
  d_nikke_centi_04_56:
    speaker: centi
    en: If you say so!
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
  d_nikke_centi_04_57:
    speaker: Self
    en: If you think I'm off the mark, just tell me.
    ko: 문제가 있다면 말해줘.
    ja: 何か問題があるなら言ってくれ
  d_nikke_centi_04_58:
    speaker: centi
    en: No! No problem!
    ko: 아님다! 문제 없슴다!
    ja: 何でもないっす！問題ないっす！
  d_nikke_centi_04_59:
    speaker: centi
    en: How about the wall?
    ko: 그럼 도배는!
    ja: では壁はどうしましょう！
  d_nikke_centi_04_60:
    speaker: Self
    en: Top-grade marble!
    ko: 최고급 대리석 자재로!
    ja: 最高級の大理石で！
  d_nikke_centi_04_61:
    speaker: centi
    en: Er...
    ko: 끄으으응…!
    ja: うぐぐぐぐ…！
  d_nikke_centi_04_62:
    speaker: centi
    en: And the cabinets?
    ko: 수납장은!
    ja: 収納棚はどうしますか！
  d_nikke_centi_04_63:
    speaker: Self
    en: Modern and ostentatious woodwork.
    ko: 모던한 원목 명품으로!
    ja: モダンな高級木材で！
  d_nikke_centi_04_64:
    speaker: centi
    en: Errrrr...
    ko: 끄으으으으으응…!
    ja: むむむむむ…！
  d_nikke_centi_04_65:
    speaker: Choice
    en: Do you need to use the bathroom or something?
    ko: 화장실이 급해?
    ja: トイレに行きたいのか？
  d_nikke_centi_04_66:
    speaker: Choice
    en: What's the matter?
    ko: 대체 뭐가 문제야?
    ja: 一体何が問題なんだ？
  d_nikke_centi_04_67:
    speaker: centi
    en: No, but if you gave me the order, I'd relieve myself at once!
    ko: 그런 건 아니지만 명령이라면 다녀오겠슴다!
    ja: |-
      そうではありませんが、
      命令なら行ってくるっす！
  d_nikke_centi_04_68:
    speaker: centi
    en: Nothing! Nothing at all!
    ko: 아님다! 전혀 문제 없슴다!
    ja: 何でもないっす！全く問題ないっす！
  d_nikke_centi_04_69:
    speaker: Monologue
    en: The last day of renovations.
    ko: "……그렇게 시간은 흘러, 마감일."
    ja: "…そんなこんなで時間は過ぎ、期日最終日"
  d_nikke_centi_04_70:
    speaker: centi
    en: We really aced this one!
    ko: 고생하셨슴다!
    ja: お疲れ様でした！
  d_nikke_centi_04_71:
    speaker: Choice
    en: This is your magnum opus.
    ko: 이번에도 걸작을 만들었군.
    ja: 今回も力作の完成だな
  d_nikke_centi_04_72:
    speaker: Choice
    en: It's just as fabulous as what you accomplished with the Talentum Mall.
    ko: 달란트몰에 뒤지지 않는 초호화 시공이야.
    ja: タレントモールもびっくりの超豪華仕様だな
  d_nikke_centi_04_73:
    speaker: centi
    en: I'm happy with the results as well!
    ko: 넵! 제 생각에도 결과물이 잘 뽑힌 것 같슴다!
    ja: はい！私も大満足の出来上がりっす！
  d_nikke_centi_04_74:
    speaker: centi
    en: I have to admit though, I did have some doubts while we were working.
    ko: 도중에 많이 헷갈리긴 했지만 말임다!
    ja: 途中で何度も迷いましたが！
  d_nikke_centi_04_75:
    speaker: Self
    en: You did?
    ko: 헷갈렸다니?
    ja: 迷う？
  d_nikke_centi_04_76:
    speaker: centi
    en: Oh sure, actually...
    ko: 넵! 그게 실은 말임다!
    ja: はい！実はですね！
  d_nikke_centi_04_77:
    speaker: unknown
    en: "... Excuse me."
    ko: "…실례합니다."
    ja: "…失礼します。"
  d_nikke_centi_04_78:
    speaker: manager
    en: I'm the manager of this hotel.
    ko: 저는 이 호텔의 지배인 되는 사람입니다.
    ja: 私はこのホテルの支配人を務める者です。
  d_nikke_centi_04_79:
    speaker: manager
    en: I turned to you because I loved what you did with the Talentum Mall.
    ko: 달란트몰의 시공에 반해 여러분을 이곳에 모셔 왔고.
    ja: |-
      タレントモールのデザインに惹かれ
      この度依頼させていただきました。
  d_nikke_centi_04_80:
    speaker: manager
    en: I wanted to give you free rein so that nothing would stifle your creativity,
    ko: 여러분의 창의력을 제한없이 발휘해 주셨으면 하는 생각에,
    ja: あなたたちの創造力を思い切り\n発揮してもらいたく、
  d_nikke_centi_04_81:
    speaker: manager
    en: so I only left the most basic requirements on the blueprint.
    ko: 일부러 도면에도 최소한의 지시만을 담았습니다만…….
    ja: わざと図面には最小限の指示だけを\n書かせていただきました…
  d_nikke_centi_04_82:
    speaker: manager
    en: It seems I made the right decision.
    ko: 역시 제 판단은 틀리지 않았던 것 같군요.
    ja: やはり私の判断は間違っていなかったようです。
  d_nikke_centi_04_83:
    speaker: manager
    en: This is outstanding. Simply incredible.
    ko: 아주 훌륭한 인테리어입니다. 상상 이상이에요.
    ja: とても立派なインテリアです。想像以上です。
  d_nikke_centi_04_84:
    speaker: centi
    en: Hehe! I knew you'd like it!
    ko: 후후. 역시는 역시임다!
    ja: ふふ。それはよかったっす！
  d_nikke_centi_04_85:
    speaker: manager
    en: It's absolutely perfect... for the banquet hall.
    ko: "……적어도 [홀]에 한해서는 말이죠."
    ja: "…少なくとも「ホール」に関してはですが。"
  d_nikke_centi_04_86:
    speaker: Self
    en: What do you mean?
    ko: 무슨 뜻이지?
    ja: どういう意味だ？
  d_nikke_centi_04_87:
    speaker: manager
    en: I understand that when hiring someone with a unique vision,
    ko: 아무래도 건축가 출신 업자들은 말입니다.
    ja: 建築家出身の職人の方というのはですね。
  d_nikke_centi_04_88:
    speaker: manager
    en: there's always the risk they'll end up paying more attention to the artistic
      side of things.
    ko: 자신만의 [예술]을 하는 것에 지나치게 치중한 나머지,
    ja: 自分だけの「芸術」に没頭するあまり
  d_nikke_centi_04_89:
    speaker: manager
    en: Sometimes at the expense of practicality.
    ko: 실제 거주자들의 편의를 고려하지 않는 경우가 많거든요.
    ja: 実際にそこに住む人のことまで考えが\n及ばないことがよくあります。
  d_nikke_centi_04_90:
    speaker: manager
    en: Take the kitchen, for instance.
    ko: "……이를테면 주방."
    ja: "…キッチンを例にとりましょう。"
  d_nikke_centi_04_91:
    speaker: manager
    en: Since the chefs will be working with various sharp objects,
    ko: 날카로운 도구들을 다뤄야 하는 셰프들 입장에서,
    ja: 鋭利な道具を扱うシェフの立場からすると、
  d_nikke_centi_04_92:
    speaker: manager
    en: it would be quite dangerous for them if the lighting in the kitchen was the
      same as it is in the hall.
    ko: 조명을 홀과 같은 어두운 조명으로 단다거나 하면 참 곤란하죠.
    ja: 照明をホールと同じ薄暗いものにされては\nとても困ります。
  d_nikke_centi_04_93:
    speaker: manager
    en: Walls without a grease-resistant coating would be problematic as well.
    ko: 기름떼가 낄 것을 고려하지 않고 도배를 하는 것도 마찬가지입니다.
    ja: 油跳ねを考慮しない壁も同じです。
  d_nikke_centi_04_94:
    speaker: manager
    en: But I'm sure you didn't make such basic errors.
    ko: 부디 여러분은 그런 실수를 범하지 않았기를 빕니다.
    ja: どうかあなたたちはそのようなミスを\n犯していないことを祈ります。
  d_nikke_centi_04_95:
    speaker: Monologue
    en: The manager heads towards the kitchen.
    ko: "…지배인은 주방 쪽으로 걸음을 옮겼다."
    ja: "…支配人は厨房の方へ歩いて行った"
  d_nikke_centi_04_96:
    speaker: centi
    en: Um... Boss...
    ko: "…참, 반장님!"
    ja: "…親方！"
  d_nikke_centi_04_97:
    speaker: centi
    en: Should we do the kitchen in the same style as the hall?
    ko: 주방도 홀이랑 비슷한 느낌으로 감까?
    ja: キッチンもホールと同じ感じにしますか？
  d_nikke_centi_04_98:
    speaker: Monologue
    en: Sure.
    ko: 그렇게 하자.
    ja: そうしよう
  d_nikke_centi_04_99:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_centi_05:
  d_nikke_centi_05_1:
    speaker: centi
    en: "... Boss?"
    ko: "……반장님?"
    ja: "…親方？"
  d_nikke_centi_05_2:
    speaker: centi
    en: What's going through your head?
    ko: 뭐 마음에 걸리는 거라도 있으심까?
    ja: 何か心配事でもあるっすか？
  d_nikke_centi_05_3:
    speaker: Choice
    en: Practicality... How could I have forgotten something so simple?!
    ko: 나는 주방 인테리어의 [실용성]을 고려하지 못했어.
    ja: 私はキッチンインテリアの\n「実用性」を考慮しなかった
  d_nikke_centi_05_4:
    speaker: Choice
    en: I led you down the wrong path yet again.
    ko: 네게 잘못된 명령을 내리고 말았어.
    ja: 君に間違った命令を出してしまった
  d_nikke_centi_05_5:
    speaker: centi
    en: Hmmm...
    ko: 어어….
    ja: ああ…
  d_nikke_centi_05_6:
    speaker: centi
    en: Uh oh, again?
    ko: 잘못된 명령…?
    ja: 間違った命令…？
  d_nikke_centi_05_7:
    speaker: centi
    en: You mean telling me to make the kitchen the same as the hall?
    ko: 아, 혹시 [주방도 홀이랑 비슷하게]라고 하셨던 것 말씀임까?
    ja: あ、もしかして「キッチンもホールと\n同じ感じに」と仰ったことっすか？
  d_nikke_centi_05_8:
    speaker: centi
    en: "... I can see that."
    ko: "……이해함다."
    ja: "…無理ないっす。"
  d_nikke_centi_05_9:
    speaker: centi
    en: Ever since you gave the order, I couldn't get it out of my mind.
    ko: 저도 처음 그 명령 들었을 때 생각했으니까 말임다.
    ja: 私もその命令を聞いた時、ちょっと迷ったっす。
  d_nikke_centi_05_10:
    speaker: centi
    en: This is a kitchen; will using the same style as the hall really work?
    ko: "[아무리 그래도 주방은 주방인데 홀이랑 같은 건 좀….]"
    ja: "「いくら何でもキッチンがホールと\\n同じ感じなのは…」"
  d_nikke_centi_05_11:
    speaker: Self
    en: If you have any misgivings, you need to tell me!
    ko: 그러니까 그런 생각을 했으면 말을 좀 해!
    ja: だからそれを先に言ってくれ！
  d_nikke_centi_05_12:
    speaker: centi
    en: But...
    ko: "…그런데 말임다."
    ja: "…でもっす。"
  d_nikke_centi_05_13:
    speaker: centi
    en: remember what you said?
    ko: 전에 반장님께서 말씀해 주셨잖슴까.
    ja: この前、親方が仰いましたよね。
  d_nikke_centi_05_14:
    speaker: centi
    en: '"If my commands are misguided, you don''t have to follow them."'
    ko: "[잘못된 명령이라면 반드시 지키지 않아도 된다]고."
    ja: "「誤った命令は必ずしも従う必要ない」と。"
  d_nikke_centi_05_15:
    speaker: centi
    en: So when we were working, I thought twice about every order you gave me.
    ko: 그래서 명령을 주실 때마다 제 나름 생각이란 걸 했슴다.
    ja: なので命令を聞くたびに\n私なりに考えてみたっす。
  d_nikke_centi_05_16:
    speaker: centi
    en: I just didn't speak out because I could never tell whether I was in the right.
    ko: 그게 맞는지 확신은 없어서 그 자리에서 말씀은 못드렸슴다만.
    ja: 確信が持てずその場では\n何も言えませんでしたが。
  d_nikke_centi_05_17:
    speaker: centi
    en: But I'm confident the manager will like how it turned out!
    ko: 그래도 나름대로는 융통성 있게 처리해냈다고 자부함다.
    ja: でも私なりに臨機応変に処理したつもりっす。
  d_nikke_centi_05_18:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_05_19:
    speaker: Self
    en: I'll just have to trust you on this.
    ko: 알겠어. 너를 믿을게.
    ja: 分かった、君を信じる
  d_nikke_centi_05_20:
    speaker: Narration
    en: Sometime later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_centi_05_21:
    speaker: manager
    en: I just checked the kitchen.
    ko: 지금 막 주방을 둘러보고 온 참입니다.
    ja: たった今厨房を見てきました。
  d_nikke_centi_05_22:
    speaker: manager
    en: It's practically identical to the hall.
    ko: 역시 제가 짐작했던 대로, 홀과 유사한 느낌으로 시공하셨더군요.
    ja: 予想はしていましたが、\nホールと同じ感じで施工されたんですね。
  d_nikke_centi_05_23:
    speaker: manager
    en: The lighting is far too dim, and the walls are more decorative than practical.
    ko: 천장등은 어둡고, 벽도 장식성이 높은 자재를 쓰셨죠.
    ja: 天井の灯りは暗いし、\n壁も実用性に劣る素材が使われています。
  d_nikke_centi_05_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_05_25:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_centi_05_26:
    speaker: manager
    en: However...
    ko: "……하지만."
    ja: "…しかし"
  d_nikke_centi_05_27:
    speaker: manager
    en: All of the countertops have separate ceiling lamps for proper illumination.
    ko: 어두운 밝기는 각 테이블마다 펜던트 조명을 달아서 보완하고,
    ja: 暗い照明はテーブルごとにある\nペンダントライトで補完し、
  d_nikke_centi_05_28:
    speaker: manager
    en: The backsplash behind the stove is made of gold-leaf cooper tiles.
    ko: 가스레인지 뒤의 백스플래시 존에는 금박 구리 타일을 사용해서
    ja: |-
      ガスレンジの後ろの油跳ね防止の壁は
      金メッキの銅のタイルを使用することで
  d_nikke_centi_05_29:
    speaker: manager
    en: Easy-to-use, and hygienic.
    ko: 포인트를 주는 동시에 항균성까지 챙겼더군요.
    ja: ポイントを与えると同時に\n抗菌性まで備えています。
  d_nikke_centi_05_30:
    speaker: manager
    en: Everything is practical and aesthetically pleasing all at once.
    ko: 그야말로 심미성과 실용성을 다 가져가는 시공이었습니다.
    ja: まさに審美性と実用性を兼ね備えた施工でした。
  d_nikke_centi_05_31:
    speaker: manager
    en: We've worked with a plethora of contractors while constructing this hotel,
    ko: 이 호텔을 지으며 여러 업자들에게 일을 맡겨 봤지만,
    ja: このホテルを建てて以来、色々な業者に\n仕事を頼んできましたが、
  d_nikke_centi_05_32:
    speaker: manager
    en: but you are the only ones to truly impress me.
    ko: 이 정도로 저를 만족시켜준 분들은 없었습니다.
    ja: ここまで私を満足させた方はいませんでした。
  d_nikke_centi_05_33:
    speaker: Self
    en: So...
    ko: 그렇다면….
    ja: それなら…
  d_nikke_centi_05_34:
    speaker: manager
    en: It's good.
    ko: "…예."
    ja: "…はい。"
  d_nikke_centi_05_35:
    speaker: manager
    en: Very good, actually. No, marvelous!
    ko: 합격입니다. 그것도 합격점을 월등히 넘어선.
    ja: |-
      合格です。
      それも合格ラインを遥かに上回っています。
  d_nikke_centi_05_36:
    speaker: centi
    en: Did you hear that, Boss?
    ko: 반장님! 들으셨슴까?
    ja: 親方！聞きましたか？
  d_nikke_centi_05_37:
    speaker: centi
    en: Not a single complaint!
    ko: 1000% 합격이라심다!
    ja: 1000％の合格っす！
  d_nikke_centi_05_38:
    speaker: Self
    en: Thanks to you.
    ko: 다 네가 잘해준 덕이야.
    ja: 全部君のおかげだ
  d_nikke_centi_05_39:
    speaker: centi
    en: Not at all!
    ko: 아님다!
    ja: そんなことないっす！
  d_nikke_centi_05_40:
    speaker: centi
    en: I couldn't have done it without your insightful directions.
    ko: "아무리 제가 날고 기어도, \n방향성 자체가 잘못되면 어떻게 할 방법이 없슴다!"
    ja: |-
      いくら私が一生懸命やっても
      方向性が間違っていたら\n何の意味もなかったはずっす！
  d_nikke_centi_05_41:
    speaker: centi
    en: It's thank to you that I finally have a chance to express myself.
    ko: |-
      그런데 그 부분을 반장님이 잘 잡아 주신 덕에
      저도 믿고 달릴 수 있었슴다!
    ja: |-
      親方が舵取りをしっかりしてくれたおかげで
      私も安心して作業することができたっす！
  d_nikke_centi_05_42:
    speaker: centi
    en: I can't thank you enough.
    ko: 그러니까 오히려 제가 더 감삼다!!
    ja: ですから私こそ感謝っす！
  d_nikke_centi_05_43:
    speaker: Self
    en: I'm the one who should be grateful.
    ko: 아니야! 내가 더 고맙지!
    ja: そんな！私の方こそ感謝している！
  d_nikke_centi_05_44:
    speaker: centi
    en: No, no. I'm even more grateful.
    ko: 아님다! 제가 한 십만 배 더 감사할 검다아악!
    ja: いいえ！私の方が10万倍ぐらい感謝してます！
  d_nikke_centi_05_45:
    speaker: Self
    en: No, I insist. I'm the most grateful of all.
    ko: 아니야!! 내가 더!!
    ja: いや！！私の方がもっと感謝している！！
  d_nikke_centi_05_46:
    speaker: manager
    en: Aren't you two just adorable.
    ko: 후후. 아주 보기가 좋군요.
    ja: ふふ。仲がよろしいのですね。
  d_nikke_centi_05_47:
    speaker: manager
    en: Here is your payment, I hope you'll find it satisfactory.
    ko: 대금은 최대한 성의를 담아 지불해 드리겠습니다.
    ja: |-
      費用は私ができる限りの誠意を込め
      お支払いいたします。
  d_nikke_centi_05_48:
    speaker: manager
    en: I look forward to working with you two again.
    ko: 모쪼록 다음에도 함께 일할 수 있기를 기원하는 마음을 담아서요.
    ja: どうかこれからも依頼を\n引き受けていただければと思います。
  d_nikke_centi_05_49:
    speaker: manager
    en: I hope you both can continue to reach greater heights in your profession.
    ko: 그럼 앞으로도 계속, 뛰어난 건축가로서 정상에 오르시길.
    ja: 今後も優秀な建築家として\n大成功されることをお祈りいたします。
  d_nikke_centi_05_50:
    speaker: centi
    en: I'm so thrilled, Boss!
    ko: 반장님! 그런 의미에서 함 높이 띄워 드리겠슴다!
    ja: 親方！お祝いに胴上げしてあげるっす！
  d_nikke_centi_05_51:
    speaker: Monologue
    en: Centi is so overjoyed, that she picks me up and tosses me in the air.
    ko: 센티는 나를 번쩍 들어 헹가래를 쳤다.
    ja: センチが私をひょいと担ぐと上に軽く抱き上げた
  d_nikke_centi_05_52:
    speaker: Choice
    en: Higher!
    ko: 더 높이 띄워봐!
    ja: もっと高く！
  d_nikke_centi_05_53:
    speaker: Choice
    en: All right, all right! Put me down!
    ko: 반장 살려!
    ja: もう下ろしてくれ！
  d_nikke_centi_05_54:
    speaker: Narration
    en: "... Later in the Ark."
    ko: "…얼마 후, 방주 시내."
    ja: "…しばらくして、アーク市街地"
  d_nikke_centi_05_55:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_centi_05_56:
    speaker: centi
    en: Hey, Boss! You seem awfully chipper.
    ko: 기분이 좋아 보이심다, 반장님!
    ja: 気分がよさそうですね、親方！
  d_nikke_centi_05_57:
    speaker: centi
    en: Happy about the bonus we got from the hotel manager?
    ko: 역시 이번에 더블로 들어온 대금 때문이심까!
    ja: この前の施工費用が2倍で支払われて\n嬉しいっすか？
  d_nikke_centi_05_58:
    speaker: Self
    en: No, I'm happy because I got to work with you.
    ko: 센티와 함께 일하는 게 즐거워서 그래.
    ja: センチと一緒に働くのが楽しいからだ
  d_nikke_centi_05_59:
    speaker: centi
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_centi_05_60:
    speaker: centi
    en: So am I.
    ko: 그건 저도 그렇슴다!
    ja: それは私も同じっす！
  d_nikke_centi_05_61:
    speaker: centi
    en: When we're working together, it's like our two minds operate as one.
    ko: 사실 이제 반장님과 저는 한 몸 같기도 함다!
    ja: もう親方と私は一心同体っす！
  d_nikke_centi_05_62:
    speaker: centi
    en: I used to follow your orders without totally understanding them.
    ko: 전에는 반장님 의도를 이해하지도 못하고 명령에 따랐는데!
    ja: 昔は親方の考えが分からず\n命令に従うだけでしたが！
  d_nikke_centi_05_63:
    speaker: centi
    en: But now, I always know exactly what you mean. You don't even have to say it
      out loud!
    ko: 지금은 반장님이 제 이름만 불러도 의도를 알 거 같슴다!
    ja: |-
      今は親方が私の名前を呼んだだけでも
      何を考えているのか分かるっす！
  d_nikke_centi_05_64:
    speaker: centi
    en: Go ahead and say my name.
    ko: 시험 삼아 한번 불러 보시겠슴까!
    ja: 試しに一度呼んでくれますか！
  d_nikke_centi_05_65:
    speaker: Choice
    en: "... Centi?"
    ko: "…센티?"
    ja: "…センチ？"
  d_nikke_centi_05_66:
    speaker: Choice
    en: Centi!
    ko: 센티!
    ja: センチ！
  d_nikke_centi_05_67:
    speaker: centi
    en: Present!
    ko: 넵!
    ja: はい！
  d_nikke_centi_05_68:
    speaker: centi
    en: You'd like an update on the order you asked me to place earlier.
    ko: 요전번 일러두신 자재 발주 건은 어떻게 되었냐는 말씀이심까?
    ja: この前の資材発注の件は\nどうなったかって質問すね？
  d_nikke_centi_05_69:
    speaker: Self
    en: Right. And...
    ko: 정확해. 그리고….
    ja: そうだ、そして…
  d_nikke_centi_05_70:
    speaker: centi
    en: Place an advance order for our future projects.
    ko: 다음 일정에 맞춰서 미리 주문해 놓으라는 말씀 아님까!
    ja: 次の日程に合わせて\n先に注文しておけということっすね？
  d_nikke_centi_05_71:
    speaker: centi
    en: Way ahead of you, Boss.
    ko: 이미 진작에 다 처리해 놨슴다!
    ja: そう思ってもう注文しておきました！
  d_nikke_centi_05_72:
    speaker: centi
    en: Also, since we can use these materials for some of our new orders,
    ko: 더해서 새로 의뢰 들어온 건에도 같은 자재가 들어갈 것 같아서,
    ja: それから新しい依頼にも\n同じ資材が必要な気がして、
  d_nikke_centi_05_73:
    speaker: centi
    en: I bought some in bulk for a 10% discount.
    ko: 그 수량까지 추가 주문하는 조건으로 단가도 10% 깎았슴다!
    ja: その分まで追加で注文するという条件で\n単価を10％負けてもらったっす！
  d_nikke_centi_05_74:
    speaker: Self
    en: Nice work.
    ko: 아주 훌륭해!
    ja: 完璧だ！
  d_nikke_centi_05_75:
    speaker: centi
    en: Don't mention it!
    ko: 이 정도쯤 당연함다!
    ja: このくらい当たり前っす！
  d_nikke_centi_05_76:
    speaker: centi
    en: We've been working together for a while now,
    ko: 저랑 반장님이 합을 맞춰온 것도 이제 제법 됐잖슴까!
    ja: 私と親方が一緒に仕事をし始めて\n大分経ちましたから！
  d_nikke_centi_05_77:
    speaker: centi
    en: so I'll make sure everything's taken care of.
    ko: 뭐든 말씀하시기도 전에 알아서 척척임다!
    ja: 阿吽の呼吸っす！私にお任せください！
  d_nikke_centi_05_78:
    speaker: centi
    en: All you have to do is pay the bill.
    ko: 그러니까 반장님께선 대금 결제만 신경써 주시면 됨다!
    ja: 親方は代金の支払いにだけ集中して\nくれればいいっす！
  d_nikke_centi_05_79:
    speaker: Self
    en: Wait, what? Bill?
    ko: "……잠깐. 대금 결제?"
    ja: "…ちょっと待った。支払いって何のことだ？"
  d_nikke_centi_05_80:
    speaker: centi
    en: Yeah. Something wrong?
    ko: 넵! 문제라도 있슴까?
    ja: はい！何か問題でも？
  d_nikke_centi_05_81:
    speaker: Self
    en: Where did you place the order?
    ko: 주문 넣은 곳이 어딘데?
    ja: 発注先はどこだ？
  d_nikke_centi_05_82:
    speaker: centi
    en: The same place we bought supplies at before. The one with the hothead owner.
    ko: 성격이 불 같은 사장님이 계시는 바로 그 매장임다!
    ja: 気性の荒いオーナーが経営する\nこの前と同じあのお店っす！
  d_nikke_centi_05_83:
    speaker: centi
    en: She let me buy everything on credit again.
    ko: 참고로 이번에도 외상으로 주셨슴다! 참 감사한 분임다!
    ja: |-
      参考までに今回もツケで払わせてくれました！
      本当に優しいオーナーっす！
  d_nikke_centi_05_84:
    speaker: centi
    en: She's got quite the temper though.
    ko: 여기 사장님 성격이 워낙 불 같으셔서 말임다!
    ja: このお店のオーナーは気性が荒いことで\n有名っす！
  d_nikke_centi_05_85:
    speaker: centi
    en: If we can't repay in time, we may find ourselves...
    ko: "기한까지 결제 안 하면, \n아침에 시멘트 밑에서 눈 뜨게 될지도 모름다!"
    ja: |-
      期限までに支払わなければ
      夜中にコンクリ詰めにされるかもしれないっす！
  d_nikke_centi_05_86:
    speaker: Monologue
    en: Under concrete, I know. When's the deadline?
    ko: 결제 기한이 언젠데?
    ja: いつまでに払えばいい？
  d_nikke_centi_05_87:
    speaker: centi
    en: The day after tomorrow.
    ko: 내일 모레임다!
    ja: 明後日までっす！
  d_nikke_centi_05_88:
    speaker: Self
    en: "... Say that again?"
    ko: "……결제 기한은?"
    ja: "…いつまでに払えばいいんだ？"
  d_nikke_centi_05_89:
    speaker: centi
    en: The day after tomorrow!
    ko: 내일 모레임다!
    ja: 明後日までっす！
  d_nikke_centi_05_90:
    speaker: centi
    en: If we end up missing that deadline, well... you know...
    ko: 참고로 기한을 못 맞추면 우리 둘 다 시멘트 공구리….
    ja: 参考までに期日までに支払いが完了しない場合、\n私と親方はコンクリ詰め…
  d_nikke_centi_05_91:
    speaker: Self
    en: Cancel the order! Right now!
    ko: 당장 주문 취소해.
    ja: 今すぐキャンセルしよう
  d_nikke_centi_05_92:
    speaker: centi
    en: Er... copy that!
    ko: 어어… 알겠슴다!
    ja: ええ…分かったっす！
  d_nikke_centi_05_93:
    speaker: Monologue
    en: "... Centi returned after calling the shop owner."
    ko: "…센티는 통화를 하고 돌아왔다."
    ja: "…センチが通話を終えて戻ってきた"
  d_nikke_centi_05_94:
    speaker: centi
    en: Um, Boss...
    ko: 반장님, 그게….
    ja: 親方、その…
  d_nikke_centi_05_95:
    speaker: centi
    en: he said we can place an order whenever we like, but the same doesn't apply
      to cancellations...
    ko: 발주할 땐 마음대로지만 취소할 땐 아니라고 함다!!
    ja: 発注は好きにしていいが、キャンセルは\nそうはいかないと言ってます！
  d_nikke_centi_05_96:
    speaker: Self
    en: My heart starts to have palpitations.
    ko: 뒷목을 잡는다.
    ja: 目眩がする…
  d_nikke_centi_05_97:
    speaker: Monologue
    en: Looks like Centi and I have a few more roadblocks ahead of us
    ko: 아무래도 아직 센티와 완벽하게 뜻이 통하기까지는,
    ja: |-
      センチと完璧な阿吽の呼吸の関係
      になるためには、
  d_nikke_centi_05_98:
    speaker: Monologue
    en: before we truly understand each other.
    ko: 몇 번의 대형 사고를 더 거쳐야 할 듯하다.
    ja: もう少し大失敗をしなければならないようだ
