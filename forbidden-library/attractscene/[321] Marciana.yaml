---
d_nikke_marciana_01:
  d_nikke_marciana_01_1:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  d_nikke_marciana_01_2:
    speaker: marciana
    en: Good morning, everyone.
    ko: 좋은 아침입니다, 여러분.
    ja: みなさん、おはようございます。
  d_nikke_marciana_01_3:
    speaker: marciana
    en: Class is now in session.
    ko: 수업을 시작하겠습니다.
    ja: 授業を始めます。
  d_nikke_marciana_01_4:
    speaker: zwei
    en: Okay.
    ko: 네.
    ja: はい。
  d_nikke_marciana_01_5:
    speaker: ein
    en: Okie dokie!
    ko: 네에~
    ja: は～い。
  d_nikke_marciana_01_6:
    speaker: marciana
    en: Everyone open your textbooks and turn to page 89.
    ko: "…그럼 교과서 89페이지로 가겠습니다."
    ja: "…では、教科書の89ページを開いてください。"
  d_nikke_marciana_01_7:
    speaker: zwei
    en: Miss Marciana,
    ko: 마르차나 선생님.
    ja: マルチャーナ先生。
  d_nikke_marciana_01_8:
    speaker: zwei
    en: how come Rei gets to sit next to the teacher's desk?
    ko: 라이 선배가 교탁 옆에 딱 붙어있는데, 괜찮은 건가요?
    ja: |-
      ライ先輩が教卓の横に
      ぴったりくっついてますが、
      大丈夫ですか？
  d_nikke_marciana_01_9:
    speaker: ein
    en: Be quiet, you dope!
    ko: 에이, 그걸 왜 말해요.
    ja: あっ、なんで言っちゃうんですか。
  d_nikke_marciana_01_10:
    speaker: ein
    en: This way, we get to listen to the lesson and also look at Rei.
    ko: 라이 선배 보면서 수업 들을 수 있었는데.
    ja: ライ先輩を見ながら、授業を受けられたのに。
  d_nikke_marciana_01_11:
    speaker: marciana
    en: "..."
    ko: "……!"
    ja: "……！"
  d_nikke_marciana_01_12:
    speaker: rei
    en: Hi, Miss Marciana.
    ko: 선생님, 안녕.
    ja: 先生、おはよう。
  d_nikke_marciana_01_13:
    speaker: rei
    en: I'm surprised you didn't see me earlier. I sat up front on purpose.
    ko: 나 일부러 앞에 나와 있었는데, 왜 안 찾아?
    ja: |-
      私、わざと前に居たのに、
      どうして注意しないの？
  d_nikke_marciana_01_14:
    speaker: marciana
    en: "..."
    ko: "…크흠."
    ja: "…コホン。"
  d_nikke_marciana_01_15:
    speaker: marciana
    en: Let's begin the lesson.
    ko: 수업을 시작하겠습니다.
    ja: 授業を始めます。
  d_nikke_marciana_01_16:
    speaker: rei
    en: "*Bang*"
    ko: 쿠궁…!
    ja: ううっ…！
  d_nikke_marciana_01_17:
    speaker: rei
    en: Miss Marciana ignored me?!
    ko: 무, 무시당했어…!
    ja: む、無視された…！
  d_nikke_marciana_01_18:
    speaker: ein
    en: Wow.
    ko: 올~
    ja: おお～
  d_nikke_marciana_01_19:
    speaker: ein
    en: Miss Marciana is using the cold shoulder tactic to handle Rei.
    ko: 마르차나 쌤이 은근 라이 선배 잘 다루는 것 같지 않아요?
    ja: |-
      マルチャーナ先生、
      意外とライ先輩の扱いが上手いですね？
  d_nikke_marciana_01_20:
    speaker: ein
    en: Usually, she's going off on her and reaming her out.
    ko: 원래 저기서 혼내거나 반응했으면 난리 나는 건데.
    ja: |-
      あそこで怒るとか、
      何か反応したら大騒ぎだったのに。
  d_nikke_marciana_01_21:
    speaker: zwei
    en: Yeah, a real switch-up.
    ko: 그러게.
    ja: そうだね。
  d_nikke_marciana_01_22:
    speaker: rei
    en: Grrr...
    ko: 쒸익… 쒸익….
    ja: プンプン…
  d_nikke_marciana_01_23:
    speaker: rei
    en: I'll stand here
    ko: 나 계속 여기 서있는다?
    ja: ずっとここに立ってるからね？
  d_nikke_marciana_01_24:
    speaker: rei
    en: the entire lesson if I have to!
    ko: 수업 시간 내내 여기 서 있을 거야?!
    ja: 授業中、ずっとここに立ってるからね！？
  d_nikke_marciana_01_25:
    speaker: marciana
    en: Do as you wish.
    ko: "…라이가 원하는 대로 하세요."
    ja: "…ライの好きなようにしてください。"
  d_nikke_marciana_01_26:
    speaker: marciana
    en: Just keep in mind that such behavior will be reflected in your personal record.
    ko: |-
      단, 이 행동이 생활 기록표에 영향이 갈 수 있다는 사실은
      꼭 기억하시고요.
    ja: |-
      ただし、この行動が通知表に
      影響を与えるということは、
      覚えておいてください。
  d_nikke_marciana_01_27:
    speaker: rei
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_marciana_01_28:
    speaker: rei
    en: "*Gasp*"
    ko: 흐으읍…!
    ja: うぅぅ…！
  d_nikke_marciana_01_29:
    speaker: rei
    en: I-I'll go back to my seat.
    ko: 자, 자리로 갈 거야.
    ja: せ、席に戻る。
  d_nikke_marciana_01_30:
    speaker: rei
    en: Let's go, Naru.
    ko: 가자, 나루야….
    ja: 行こう、ナル…
  d_nikke_marciana_01_31:
    speaker: marciana
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_marciana_01_32:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_33:
    speaker: marciana
    en: Now, as I was saying...
    ko: 그럼, 이어서 수업을 진행하겠습니다.
    ja: では、授業を続けます。
  d_nikke_marciana_01_34:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_marciana_01_35:
    speaker: ein
    en: Helloooo.
    ko: 안녕하세요~
    ja: こんにちは～
  d_nikke_marciana_01_36:
    speaker: zwei
    en: Hello, Miss Marciana.
    ko: 안녕하세요, 선생님.
    ja: こんにちは、先生。
  d_nikke_marciana_01_37:
    speaker: marciana
    en: Hello Ein. Hello Zwei.
    ko: 안녕하세요 아인, 츠바이.
    ja: こんにちは。アイン、ツバイ。
  d_nikke_marciana_01_38:
    speaker: marciana
    en: Have a good time at lunch.
    ko: 곧 점심시간이니 식사 맛있게 하세요.
    ja: |-
      もうすぐお昼の時間ですから、
      ちゃんとご飯を食べてくださいね。
  d_nikke_marciana_01_39:
    speaker: ein
    en: You too!
    ko: 쌤도요~
    ja: は～い。
  d_nikke_marciana_01_40:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_41:
    speaker: rei
    en: Hello Miss Marciana!
    ko: 안녕, 마르차나 선생님!
    ja: こんにちは、マルチャーナ先生！
  d_nikke_marciana_01_42:
    speaker: marciana
    en: Oh,
    ko: 아.
    ja: あ。
  d_nikke_marciana_01_43:
    speaker: marciana
    en: hello Rei.
    ko: 안녕하세요, 라이.
    ja: こんにちは、ライ。
  d_nikke_marciana_01_44:
    speaker: rei
    en: Hehehe.
    ko: 헤헤헤.
    ja: えへへ。
  d_nikke_marciana_01_45:
    speaker: marciana
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_marciana_01_46:
    speaker: marciana
    en: Can I help you with anything?
    ko: 왜 그런 눈으로 쳐다보시는 거죠?
    ja: どうしてそんな目で見るのですか？
  d_nikke_marciana_01_47:
    speaker: rei
    en: Well, it's just that
    ko: 후엥…?
    ja: ふぇぇ…？
  d_nikke_marciana_01_48:
    speaker: rei
    en: you told Ein and Zwei to have a good time,
    ko: 왜 아인이랑 츠바이한테는 밥 잘 먹으라고 하고.
    ja: |-
      アインとツバイには
      ご飯ちゃんと食べてって言ってたのに、
  d_nikke_marciana_01_49:
    speaker: rei
    en: but you didn't say anything to me.
    ko: 나한테는 아무 말도 안 해줘?
    ja: 私には何も言ってくれないの？
  d_nikke_marciana_01_50:
    speaker: marciana
    en: "*Sigh*"
    ko: 그….
    ja: その…
  d_nikke_marciana_01_51:
    speaker: marciana
    en: Have a good time at lunch.
    ko: "…시, 식사 맛있게 하세요."
    ja: "…ちゃ、ちゃんとお昼を食べてくださいね。"
  d_nikke_marciana_01_52:
    speaker: "<Narration>"
    en: Marciana walks off quickly.
    ko: 마르차나는 빠른 속도로 라이를 지나쳤다.
    ja: |-
      マルチャーナはそそくさと
      ライの横を通り過ぎた
  d_nikke_marciana_01_53:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_54:
    speaker: rei
    en: "*Gasp*"
    ko: 끄흡!
    ja: ううっ！
  d_nikke_marciana_01_55:
    speaker: rei
    en: "*Sob*"
    ko: 흐어어어엉!
    ja: ふええええん！
  d_nikke_marciana_01_56:
    speaker: rei
    en: Ein! Zwei!
    ko: 아인, 츠바이…!
    ja: アイン、ツバイ…！
  d_nikke_marciana_01_57:
    speaker: rei
    en: Miss Marciana hates me, doesn't she?
    ko: 마르차나 선생님은 나를 싫어하는 걸까?
    ja: マルチャーナ先生は、私のことが嫌いなのかな？
  d_nikke_marciana_01_58:
    speaker: rei
    en: Why is she so cold to me?
    ko: 크흐으엉! 왜 나한테만 무뚝뚝하게 대하는 거야?
    ja: |-
      ふえええん！どうして私には
      あんなに素っ気ないの？
  d_nikke_marciana_01_59:
    speaker: rei
    en: She practically acts like I'm invisible!
    ko: 있어도 모르는척 하고!
    ja: 隣にいても知らんぷりするし！
  d_nikke_marciana_01_60:
    speaker: ein
    en: Oh jeez, you're not crying again, are you? So adorable.
    ko: 하하! 라이 선배 또 운다, 완전 귀여워.
    ja: あはは！ライ先輩、また泣いてる。カッワイイ～
  d_nikke_marciana_01_61:
    speaker: zwei
    en: Miss Marciana is a bit standoffish with everyone.
    ko: |-
      애초에 마르차나 선생님은
      원래 좀 무뚝뚝하지 않나요?
    ja: |-
      そもそも、マルチャーナ先生は
      素っ気ないタイプでは？
  d_nikke_marciana_01_62:
    speaker: ein
    en: True,
    ko: 흐음~
    ja: う～ん。
  d_nikke_marciana_01_63:
    speaker: ein
    en: but she does seem a bit more frigid with Rei.
    ko: |-
      그런데 유독 라이 선배한테만
      더 딱딱하게 대하는 것 같기도 하고요.
    ja: |-
      でも、特にライ先輩には
      素っ気ない気もしますね。
  d_nikke_marciana_01_64:
    speaker: zwei
    en: If you ask me, she has a good reason for it.
    ko: "…그건 타당한 이유들이 있다고 보는데."
    ja: "…ちゃんと理由があると思うけど。"
  d_nikke_marciana_01_65:
    speaker: ein
    en: Totally. You're a real troublemaker, Rei.
    ko: 하긴 우리 라이 선배 말썽꾸러기니까~
    ja: 確かに、ライ先輩はやんちゃだから～
  d_nikke_marciana_01_66:
    speaker: rei
    en: Huh?!
    ko: 우우우우….
    ja: うううう…
  d_nikke_marciana_01_67:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 밤.
    ja: その日の夜
  d_nikke_marciana_01_68:
    speaker: marciana
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_marciana_01_69:
    speaker: marciana
    en: I could barely get through the day today.
    ko: 오늘도 너무 힘들었어.
    ja: 今日もすごく大変だったわ。
  d_nikke_marciana_01_70:
    speaker: marciana
    en: I don't know how long I can keep this up.
    ko: "…이런 상황이 계속되면 안 될 것 같은데…."
    ja: "…こんな状況が続くのは、よくないわよね…"
  d_nikke_marciana_01_71:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_72:
    speaker: marciana
    en: No. I can't do it.
    ko: 안 되겠어.
    ja: ダメだわ。
  d_nikke_marciana_01_73:
    speaker: "<Narration>"
    en: Marciana darts out of the classroom.
    ko: 마르차나는 서둘러 교실을 나섰다.
    ja: マルチャーナは急いで教室を出た
  d_nikke_marciana_01_74:
    speaker: "<Monologue>"
    en: I've finished all of the paperwork for the day.
    ko: 서류 정리도 다 끝냈다.
    ja: 書類整理もすべて終わった
  d_nikke_marciana_01_75:
    speaker: "<Monologue>"
    en: It's so late already.
    ko: "…벌써 시간이 이렇게 됐군."
    ja: "…もうこんな時間か"
  d_nikke_marciana_01_76:
    speaker: "<Monologue>"
    en: I should take a shower and...
    ko: 슬슬 씻고 잘 준비를….
    ja: そろそろ、シャワーを浴びて寝る準備を…
  d_nikke_marciana_01_77:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_marciana_01_78:
    speaker: "<Monologue>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_marciana_01_79:
    speaker: "<Self>"
    en: Who is it?
    ko: 누구야?
    ja: 誰だ？
  d_nikke_marciana_01_80:
    speaker: marciana
    en: It's Marciana.
    ko: 마르차나입니다, 지휘관님.
    ja: マルチャーナです、指揮官様。
  d_nikke_marciana_01_81:
    speaker: marciana
    en: I'm sorry to disturb you at such a late hour,
    ko: 늦은 시간에 죄송합니다만.
    ja: 夜遅くに申し訳ありません。
  d_nikke_marciana_01_82:
    speaker: marciana
    en: but may I come in for a moment?
    ko: 잠시 들어가도 되겠습니까?
    ja: 入ってもよろしいですか？
  d_nikke_marciana_01_83:
    speaker: "<Self>"
    en: Come in.
    ko: 응, 들어와.
    ja: ああ、どうぞ
  d_nikke_marciana_01_84:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_marciana_01_85:
    speaker: marciana
    en: Hello, Commander.
    ko: 안녕하세요, 지휘관님.
    ja: こんばんは、指揮官様。
  d_nikke_marciana_01_86:
    speaker: marciana
    en: My apologies. I know this might come as a surprise to you, but...
    ko: 죄송합니다, 많이 놀라셨죠.
    ja: すみません。驚かせてしまいましたよね。
  d_nikke_marciana_01_87:
    speaker: marciana
    en: "... I don't think I can carry on with my lessons anymore."
    ko: |-
      …이대로는 도저히 내일 수업을 들어가지 못할 것 같아서,
      염치 없이 찾아왔습니다.
    ja: |-
      …このままでは、明日の授業ができそうに
      ないので、恥を忍んで来てしまいました。
  d_nikke_marciana_01_88:
    speaker: "<Self>"
    en: Did something happen?
    ko: 무슨 일 있었어?
    ja: 何かあったのか？
  d_nikke_marciana_01_89:
    speaker: marciana
    en: It's just...
    ko: 저….
    ja: その…
  d_nikke_marciana_01_90:
    speaker: marciana
    en: I...
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_91:
    speaker: marciana
    en: I think...
    ko: "…라이가…."
    ja: "…ライが…"
  d_nikke_marciana_01_92:
    speaker: marciana
    en: Rei is just so adorable.
    ko: 라이가 너무 귀엽습니다….
    ja: ライがかわいすぎて…
  d_nikke_marciana_01_93:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_marciana_01_94:
    speaker: "<Self>"
    en: She is rather cute, I suppose.
    ko: 그치, 라이는 원래 귀엽지.
    ja: ああ、ライは元からかわいいな
  d_nikke_marciana_01_95:
    speaker: marciana
    en: That's an understatement.
    ko: 네.
    ja: はい。
  d_nikke_marciana_01_96:
    speaker: marciana
    en: She's absolutely adorable.
    ko: 라이는 원래 귀엽습니다.
    ja: ライは元からかわいいです。
  d_nikke_marciana_01_97:
    speaker: marciana
    en: Such a teeny weeny little thing.
    ko: 작고 소중한 몸.
    ja: 小さな体。
  d_nikke_marciana_01_98:
    speaker: marciana
    en: Her soft cheeks. Cuteness overload.
    ko: 귀엽고 말랑할 것 같은 볼.
    ja: かわいくて、柔らかそうなほっぺ。
  d_nikke_marciana_01_99:
    speaker: marciana
    en: Her big round eyes always looking up at me.
    ko: 동그랗게 올려다보는 눈.
    ja: 丸くてキラキラした瞳。
  d_nikke_marciana_01_100:
    speaker: marciana
    en: Then you throw Naru into the mix...
    ko: 게다가 품에 꼭 안고 있는 나루까지…!
    ja: そして、ぎゅっと抱きしめているナル…！
  d_nikke_marciana_01_101:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_102:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_01_103:
    speaker: marciana
    en: Her cuteness is too much for me. It's affecting my ability to think clearly.
    ko: "…그런데 제가 그 귀여움에 영향을 너무 많이 받고 있습니다."
    ja: |-
      …私がそのかわいさに、
      あまりにも影響を受けてしまうのです。
  d_nikke_marciana_01_104:
    speaker: "<Self>"
    en: For example?
    ko: 어떤 영향?
    ja: 影響？
  d_nikke_marciana_01_105:
    speaker: marciana
    en: First off, I can barely keep a straight face around her.
    ko: 일단 표정 관리가 되지 않습니다.
    ja: まず、ポーカーフェイスを保てません。
  d_nikke_marciana_01_106:
    speaker: marciana
    en: Whenever I bump into Rei, I stiffen up.
    ko: 그리고 라이와 마주치면 머리가 굳습니다.
    ja: そして、ライと会うと思考が停止します。
  d_nikke_marciana_01_107:
    speaker: marciana
    en: So, even if it's unintentional, I end up treating her differently from the
      other students.
    ko: |-
      그래서 의도치 않게
      다른 학생들과 차별 대우를 하고 있습니다.
    ja: |-
      ですから、知らず知らずのうちに、
      他の生徒と違う扱いになってしまいます。
  d_nikke_marciana_01_108:
    speaker: marciana
    en: It's gotten to the point where I can't even pull off an ordinary greeting
      naturally.
    ko: 이제는 자연스러운 인사조차 잘되지 않아서….
    ja: 挨拶さえ自然にできなくて…
  d_nikke_marciana_01_109:
    speaker: marciana
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_marciana_01_110:
    speaker: marciana
    en: What am I gonna do? Her cuteness is crippling.
    ko: 대체 어떻게 해야 라이의 귀여움을 극복할 수 있을까요…?
    ja: |-
      どうすれば、ライのかわいさを
      克服できるでしょうか…？
  d_nikke_marciana_01_111:
    speaker: "<Monologue>"
    en: It's a bit bewildering,
    ko: "…조금 당황스러운 요청이지만."
    ja: "…少し戸惑ってしまったが"
  d_nikke_marciana_01_112:
    speaker: "<Monologue>"
    en: but it's clear that Marciana cares about her students more than anything.
    ko: |-
      누구보다 학생들에게 진심인 마르차나가
      이 시간에 여기까지 온 걸 보니.
    ja: |-
      誰よりも生徒のことを真剣に
      想っているマルチャーナが、
      こんな時間にここまで来たということは
  d_nikke_marciana_01_113:
    speaker: "<Monologue>"
    en: Whatever she's going through now, it's causing her great consternation.
    ko: 확실히 마르차나에겐 큰 고민일 수도 있겠다는 생각이 들었다.
    ja: 彼女にとっては大きな悩みなのだろう
  d_nikke_marciana_01_114:
    speaker: "<Self>"
    en: Would it be possible for me to sit in your class tomorrow?
    ko: 일단 내일 내가 수업을 참관해도 될까?
    ja: とりあえず、明日授業を見学してもいいか？
  d_nikke_marciana_01_115:
    speaker: "<Self>"
    en: I want to see for myself what's ordinary behavior for Rei.
    ko: 직접 라이와 만나서 생활하는 모습을 보고 싶어.
    ja: ライと会って、普段の姿を直接見たいんだ
  d_nikke_marciana_01_116:
    speaker: marciana
    en: Well...
    ko: 음….
    ja: ええと…
  d_nikke_marciana_01_117:
    speaker: marciana
    en: Okay. If it's you, it shouldn't be a problem.
    ko: 네, 지휘관님이라면 문제없을 겁니다.
    ja: はい。指揮官様なら問題ないでしょう。
  d_nikke_marciana_01_118:
    speaker: "<Self>"
    en: I'll see you at school tomorrow, then.
    ko: 그럼 내일 학교에서 보자.
    ja: じゃあ、明日学校で
  d_nikke_marciana_01_119:
    speaker: marciana
    en: All right.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_marciana_01_120:
    speaker: marciana
    en: I hope you can help me.
    ko: "…부디 잘 부탁드립니다."
    ja: "…よろしくお願いいたします。"
d_nikke_marciana_02:
  d_nikke_marciana_02_1:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  d_nikke_marciana_02_2:
    speaker: marciana
    en: Good morning, everyone.
    ko: 좋은 아침입니다, 여러분.
    ja: みなさん、おはようございます。
  d_nikke_marciana_02_3:
    speaker: marciana
    en: Today, Commander @UserName is going to observe from the back.
    ko: |-
      오늘은 뒤에서 @UserName 지휘관님이
      참관을 해주실 예정입니다.
    ja: |-
      今日は、後ろで@UserName指揮官様が
      参観してくださる予定です。
  d_nikke_marciana_02_4:
    speaker: marciana
    en: The lesson will proceed as usual, so there's no need to feel nervous.
    ko: 수업은 평소처럼 진행할 테니 긴장하지 않으셔도 됩니다.
    ja: |-
      授業はいつも通りに行いますので、
      緊張する必要はありません。
  d_nikke_marciana_02_5:
    speaker: marciana
    en: Now, let's begin.
    ko: 그럼, 수업을 시작하겠습니다.
    ja: では、授業を始めます。
  d_nikke_marciana_02_6:
    speaker: zwei
    en: Okay.
    ko: 네.
    ja: はい。
  d_nikke_marciana_02_7:
    speaker: ein
    en: Okie dokie.
    ko: 네에~
    ja: は～い。
  d_nikke_marciana_02_8:
    speaker: rei
    en: Sounds good!
    ko: 응!
    ja: うん！
  d_nikke_marciana_02_9:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_02_10:
    speaker: "<Monologue>"
    en: So far, so good. The lesson is proceeding smoothly.
    ko: 그렇게 수업은 순조롭게 진행되었다.
    ja: こうして、授業はスムーズに行われた
  d_nikke_marciana_02_11:
    speaker: marciana
    en: Ein, stand up and read the first question, please.
    ko: 1번 지문, 아인이 일어나서 읽어보세요.
    ja: |-
      1番の問題文を、アイン、
      立って読んでください。
  d_nikke_marciana_02_12:
    speaker: ein
    en: Okay.
    ko: 네~
    ja: は～い。
  d_nikke_marciana_02_13:
    speaker: "<Narration>"
    en: "*Twinkle twinkle*"
    ko: 초롱초롱-
    ja: キラキラ
  d_nikke_marciana_02_14:
    speaker: "<Monologue>"
    en: Ein starts to read from her textbook.
    ko: 아인은 서서 지문을 읽어나갔고.
    ja: アインが立って、問題文を読み
  d_nikke_marciana_02_15:
    speaker: "<Monologue>"
    en: Beside her, Rei's eyes are sparkling to such an extent, that it's actively
      distracting.
    ko: 그 옆에서 라이는 부담스러울 정도로 눈을 반짝이고 있었다.
    ja: |-
      その隣で、ライがキラキラと
      目を輝かせていた
  d_nikke_marciana_02_16:
    speaker: marciana
    en: "... Well done."
    ko: "…고생했습니다."
    ja: "…ありがとうございます。"
  d_nikke_marciana_02_17:
    speaker: marciana
    en: Zwei, could you come up and run through the solution for us?
    ko: 이 지문에 대한 해답 풀이는 츠바이가 나와서 해볼까요?
    ja: |-
      では、この問題を、ツバイ、
      前に出て解いてくれますか？
  d_nikke_marciana_02_18:
    speaker: zwei
    en: Sure.
    ko: 네.
    ja: はい。
  d_nikke_marciana_02_19:
    speaker: "<Narration>"
    en: "*Twinkle twinkle*"
    ko: 초롱초롱-
    ja: キラキラ
  d_nikke_marciana_02_20:
    speaker: "<Monologue>"
    en: Zwei heads up to the chalkboard and starts to solve the problem.
    ko: 츠바이는 칠판으로 나와 답을 풀고 있고.
    ja: ツバイは黒板に答えを書いた
  d_nikke_marciana_02_21:
    speaker: "<Monologue>"
    en: Behind her, Rei's eyes continue to sparkle.
    ko: 그 뒤에서 라이는 부담스러울 정도로 눈을 반짝이고 있었다.
    ja: |-
      その後ろで、ライがキラキラと
      目を輝かせていた
  d_nikke_marciana_02_22:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_02_23:
    speaker: marciana
    en: That's correct, Zwei.
    ko: 정답입니다, 츠바이.
    ja: 正解です、ツバイ。
  d_nikke_marciana_02_24:
    speaker: marciana
    en: Good job.
    ko: 잘하셨어요.
    ja: よくできました。
  d_nikke_marciana_02_25:
    speaker: zwei
    en: Thanks.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_marciana_02_26:
    speaker: marciana
    en: Next, we...
    ko: 그럼, 다음은….
    ja: じゃあ、次は…
  d_nikke_marciana_02_27:
    speaker: "<Narration>"
    en: "*Twinkle twinkle*"
    ko: 초롱초롱-
    ja: キラキラ
  d_nikke_marciana_02_28:
    speaker: marciana
    en: "... We'll continue with the theoretical explanation."
    ko: "…이론 설명을 이어가겠습니다."
    ja: "…理論の説明を続けます。"
  d_nikke_marciana_02_29:
    speaker: rei
    en: "*Bang*"
    ko: 쿠궁…!
    ja: ううっ…！
  d_nikke_marciana_02_30:
    speaker: rei
    en: "*Sigh*"
    ko: "…후…."
    ja: "…ふ…"
  d_nikke_marciana_02_31:
    speaker: rei
    en: "*Sob*"
    ko: 흐어어어엉~!!
    ja: ふええええん～！！
  d_nikke_marciana_02_32:
    speaker: marciana
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_marciana_02_33:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marciana_02_34:
    speaker: rei
    en: Why! WHY?!
    ko: 끄흡, 흐어엉~!!
    ja: ううっ、ふぇぇん！！
  d_nikke_marciana_02_35:
    speaker: rei
    en: Why must you treat me like that, Miss Marciana?
    ko: 왜, 왜 마르차나 선생님은 나만 차별하는데!
    ja: |-
      ど、どうしてマルチャーナ先生は
      私ばっかり差別するの！？
  d_nikke_marciana_02_36:
    speaker: rei
    en: What did I ever do to deserve such treatment?
    ko: 내가 뭘 그리 잘몬했는데에…!
    ja: 私、何も悪いことしてないのにぃ…！
  d_nikke_marciana_02_37:
    speaker: marciana
    en: Re-Rei, please...
    ko: 라, 라이 잠깐….
    ja: ラ、ライ、待って…
  d_nikke_marciana_02_38:
    speaker: rei
    en: You always ignore me.
    ko: 나한테만 뭐라고 하고.
    ja: 私ばっかり怒られるし、
  d_nikke_marciana_02_39:
    speaker: rei
    en: You don't let me join in answering questions.
    ko: 나만 안 껴주고.
    ja: 私だけ無視されるし、
  d_nikke_marciana_02_40:
    speaker: rei
    en: Why are you leaving me out?!
    ko: 왜 나만 왕따 시키는데에끄흐으읍!!
    ja: どうして仲間外れにするのぉぉぉ！
  d_nikke_marciana_02_41:
    speaker: "<Narration>"
    en: Marciana tentatively reaches her hand out towards Rei,
    ko: 마르차나는 조심스레 라이에게 손을 뻗었지만.
    ja: マルチャーナは、そっとライに手を伸ばしたが
  d_nikke_marciana_02_42:
    speaker: "<Narration>"
    en: and then takes it back.
    ko: 이내 그 손을 거두었다.
    ja: その手を引っ込めてしまった
  d_nikke_marciana_02_43:
    speaker: ein
    en: Miss Marciana is a real ice queen.
    ko: 마르차나 쌤이 너무했어요.
    ja: マルチャーナ先生が悪いですね。
  d_nikke_marciana_02_44:
    speaker: ein
    en: Rei even made doubly sure to bring her textbook today.
    ko: 라이 선배 오늘 일부러 교과서도 들고 왔다고요.
    ja: |-
      ライ先輩、今日はわざわざ
      教科書も持ってきたんですよ。
  d_nikke_marciana_02_45:
    speaker: "<Self>"
    en: "... Isn't that something you're supposed to bring anyway?"
    ko: "…그건 당연히 들고 와야 하는 거 아닌가."
    ja: |-
      …教科書を持ってくるのは
      当たり前だろう
  d_nikke_marciana_02_46:
    speaker: marciana
    en: I'm sorry, Rei.
    ko: 죄송합니다, 라이.
    ja: すみません、ライ。
  d_nikke_marciana_02_47:
    speaker: marciana
    en: I owe you an apo...
    ko: 제가 사과를….
    ja: 私が悪かっ…
  d_nikke_marciana_02_48:
    speaker: rei
    en: I don't wanna hear it!
    ko: 흐어엉 됐어!
    ja: ふええん、いいもん！
  d_nikke_marciana_02_49:
    speaker: rei
    en: I hate you!
    ko: 마르차나 선생님, 미워!!
    ja: マルチャーナ先生なんて、きらいっ！！
  d_nikke_marciana_02_50:
    speaker: "<Narration>"
    en: Hate you! Hate you! Hate you!
    ko: 미워- 미워- 미워-
    ja: きらい…きらい…きらい…
  d_nikke_marciana_02_51:
    speaker: "<Narration>"
    en: Hate you! Hate you!
    ko: 미워- 미워….
    ja: きらい…きらい…
  d_nikke_marciana_02_52:
    speaker: marciana
    en: Er...
    ko: 아….
    ja: あ…
  d_nikke_marciana_02_53:
    speaker: "<Monologue>"
    en: The lesson is quickly becoming chaotic.
    ko: 교실이 점점 어수선해지고 있다.
    ja: どんどん収拾のつかない事態になっている
  d_nikke_marciana_02_54:
    speaker: "<Monologue>"
    en: I better intervene.
    ko: 일단 중재를 해야 할 것 같다.
    ja: ひとまず仲裁に入った方がいいだろう
  d_nikke_marciana_02_55:
    speaker: "<Choice>"
    en: Calm down Rei.
    ko: 라이를 진정시킨다.
    ja: ライをなだめる
  d_nikke_marciana_02_56:
    speaker: "<Choice>"
    en: Calm down Marciana.
    ko: 마르차나를 진정시킨다.
    ja: マルチャーナをなだめる
  d_nikke_marciana_02_57:
    speaker: "<Self>"
    en: Rei, get a hold of yourself.
    ko: 라이, 일단 진정하자.
    ja: ライ、とりあえず落ち着こう
  d_nikke_marciana_02_58:
    speaker: rei
    en: How can I possibly?!
    ko: 진정이 되겠냐고오 흐어엉….
    ja: 落ち着けないよぉ、ふぇぇん…
  d_nikke_marciana_02_59:
    speaker: rei
    en: She always picks Ein and Zwei first
    ko: 아인이랑 츠바이한테는 먼저 말도 걸어주고.
    ja: アインとツバイには、先に話しかけて
  d_nikke_marciana_02_60:
    speaker: rei
    en: to answer questions.
    ko: 질문도 해주는데.
    ja: 質問もするのに。
  d_nikke_marciana_02_61:
    speaker: rei
    en: Why does she always ignore meeee?!
    ko: 나는 왜 매번 무시하냐고오~!
    ja: なんで私のことはいっつも無視するのぉ～！
  d_nikke_marciana_02_62:
    speaker: "<Self>"
    en: I'm sure she was intending to ask you a question later.
    ko: |-
      무시한 게 아니라
      분명 마르차나는 이따가 라이에게 질문하려고 했을 거야.
    ja: |-
      無視ではなく、あとでライにも
      質問したはずだ
  d_nikke_marciana_02_63:
    speaker: "<Self>"
    en: Isn't that right, Marciana?
    ko: 그렇지, 마르차나?
    ja: そうだろう？マルチャーナ
  d_nikke_marciana_02_64:
    speaker: marciana
    en: Eh?
    ko: "…아…!"
    ja: "…あっ…！"
  d_nikke_marciana_02_65:
    speaker: marciana
    en: Oh, er... yes, that's right.
    ko: 마, 맞습니다.
    ja: そ、その通りです。
  d_nikke_marciana_02_66:
    speaker: marciana
    en: I promise that I wasn't ignoring you, Rei.
    ko: 절대 라이를 무시한 게 아니에요.
    ja: ライを無視したわけでは、決してありません。
  d_nikke_marciana_02_67:
    speaker: rei
    en: "*Sniff* Really?"
    ko: 훌쩍… 그래?
    ja: ぐすん…そうなの？
  d_nikke_marciana_02_68:
    speaker: marciana
    en: Of course not.
    ko: "…네."
    ja: "…はい。"
  d_nikke_marciana_02_69:
    speaker: marciana
    en: If I've done anything to cause offense,
    ko: 하지만 이것과 별개로 라이에게 상처를 주고 말았군요.
    ja: しかし、ライを傷つけてしまいました。
  d_nikke_marciana_02_70:
    speaker: marciana
    en: then I apologize.
    ko: 진심으로 사과하겠습니다.
    ja: 心からお詫びいたします。
  d_nikke_marciana_02_71:
    speaker: "<Self>"
    en: Marciana, are you all right?
    ko: 마르차나, 괜찮은 거지?
    ja: マルチャーナ、大丈夫か？
  d_nikke_marciana_02_72:
    speaker: marciana
    en: "... Sorry?"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_marciana_02_73:
    speaker: marciana
    en: Oh, yes.
    ko: 아, 네.
    ja: あ、はい。
  d_nikke_marciana_02_74:
    speaker: marciana
    en: I'm sorry. I was just a little shocked...
    ko: 죄송합니다, 조금… 충격을 받았나 봐요.
    ja: |-
      すみません、少し…ショックを
      受けてしまったようです。
  d_nikke_marciana_02_75:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_02_76:
    speaker: marciana
    en: Rei.
    ko: 라이.
    ja: ライ。
  d_nikke_marciana_02_77:
    speaker: rei
    en: "*Sniff*"
    ko: 끄흐으읍…?
    ja: ふぇぇ…？
  d_nikke_marciana_02_78:
    speaker: marciana
    en: I didn't mean to treat you unfairly.
    ko: 저는 라이를 차별한 게 아니에요.
    ja: 私は、ライを差別しているわけではありません。
  d_nikke_marciana_02_79:
    speaker: rei
    en: "*Sniff*"
    ko: 후울쩍….
    ja: ぐすん…
  d_nikke_marciana_02_80:
    speaker: rei
    en: Then why do you keep doing this?
    ko: 그럼 자꾸 왜 그러는 건데?
    ja: じゃあ、どうして？
  d_nikke_marciana_02_81:
    speaker: marciana
    en: It's largely my inexperience to blame.
    ko: 제가 많이 미숙한 탓입니다.
    ja: 私が、とても未熟なせいです。
  d_nikke_marciana_02_82:
    speaker: marciana
    en: I have my shortcomings and I'm sorry I hurt you because of that.
    ko: |-
      저의 부족함 때문에 라이에게 상처를 준 점,
      진심으로 사과드립니다.
    ja: |-
      私が未熟なせいで、ライを傷つけて
      しまいました。心からお詫びいたします。
  d_nikke_marciana_02_83:
    speaker: "<Monologue>"
    en: As Marciana lowers her head, Rei's sobbing gradually subsides.
    ko: 마르차나가 고개를 숙이자, 라이의 울음도 차츰 가라앉았다.
    ja: |-
      マルチャーナが頭を下げると、
      ライの涙も落ち着いた
  d_nikke_marciana_02_84:
    speaker: rei
    en: "*Sniff*"
    ko: 훌쩍.
    ja: ぐすん。
  d_nikke_marciana_02_85:
    speaker: rei
    en: Okay.
    ko: 알았어.
    ja: 分かったよ。
  d_nikke_marciana_02_86:
    speaker: rei
    en: I'm a senior at this point, so I should learn how to forgive.
    ko: 라이는 3학년이니까 특별히 용서해 줄게.
    ja: 私は3年生だから、特別に許してあげるっ。
  d_nikke_marciana_02_87:
    speaker: marciana
    en: I'm glad.
    ko: 아…!
    ja: あ…！
  d_nikke_marciana_02_88:
    speaker: rei
    en: Does this mean you'll include me more from now on?
    ko: 그럼 앞으로 라이랑도 잘 놀아주는 거지?
    ja: |-
      じゃあ、これからは私とも
      たくさん遊んでくれるよね？
  d_nikke_marciana_02_89:
    speaker: marciana
    en: Er...
    ko: "…아, 그건…."
    ja: "…あ、それは…"
  d_nikke_marciana_02_90:
    speaker: rei
    en: Naru has always wanted to get to know you better too.
    ko: 마침 나루도 마르차나 선생님이랑 친하게 지내고 싶어 했는데.
    ja: |-
      ちょうど、ナルもマルチャーナ先生と
      仲よくしたいって言ってたんだよ。
  d_nikke_marciana_02_91:
    speaker: naru1
    en: Hi.
    ko: 안녕.
    ja: こん
  d_nikke_marciana_02_92:
    speaker: naru2
    en: How you doin'?
    ko: 하십?
    ja: にち
  d_nikke_marciana_02_93:
    speaker: naru3
    en: Wassup?
    ko: 니까~!
    ja: は～！
  d_nikke_marciana_02_94:
    speaker: rei
    en: Whaddya say?
    ko: 헤헤, 어때?
    ja: えへへ、どう？
  d_nikke_marciana_02_95:
    speaker: marciana
    en: Well...
    ko: 아….
    ja: あ…
  d_nikke_marciana_02_96:
    speaker: marciana
    en: I-I...
    ko: 저, 저는….
    ja: わ、私…
  d_nikke_marciana_02_97:
    speaker: rei
    en: "??"
    ko: 우웅?
    ja: ん～？
  d_nikke_marciana_02_98:
    speaker: marciana
    en: Urgh... So... cu-cut...
    ko: 으윽… 귀, 귀여….
    ja: ううっ…か、かわ…
  d_nikke_marciana_02_99:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  d_nikke_marciana_02_100:
    speaker: marciana
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marciana_02_101:
    speaker: marciana
    en: Class dismissed.
    ko: 수업 시간이 끝났군요.
    ja: 授業が終わりましたね。
  d_nikke_marciana_02_102:
    speaker: marciana
    en: Until next time, everyone.
    ko: 오늘도 모두 고생 많으셨습니다.
    ja: 今日もみなさん、お疲れ様でした。
  d_nikke_marciana_02_103:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 드르륵- 탁!
    ja: ガラッ、パタン！
  d_nikke_marciana_02_104:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_02_105:
    speaker: rei
    en: Why does it feel like she's still giving me the cold shoulder?
    ko: "…나 또 무시당한 거야?"
    ja: "…私、また無視された？"
  d_nikke_marciana_02_106:
    speaker: "<Self>"
    en: That's not it.
    ko: 아, 아냐.
    ja: い、いや
  d_nikke_marciana_02_107:
    speaker: "<Self>"
    en: She's probably not used to interacting with Naru, that's all.
    ko: 아직 나루랑은 좀 어색해서 그런가 봐.
    ja: まだナルとは気まずいからだろう
  d_nikke_marciana_02_108:
    speaker: rei
    en: You think so?
    ko: 그래?
    ja: そう？
  d_nikke_marciana_02_109:
    speaker: rei
    en: I guess Naru can come on pretty strong sometimes.
    ko: 하긴, 우리 나루가 좀 도도하긴 하지.
    ja: 確かに、ナルはちょっとクールだからねっ。
  d_nikke_marciana_02_110:
    speaker: zwei
    en: "... What the heck is going on, I wonder?"
    ko: 하아, 뭐가 어떻게 돌아가는 건지.
    ja: はぁ、何がどうなってるんだか。
  d_nikke_marciana_02_111:
    speaker: ein
    en: Hmm...
    ko: 흐음.
    ja: ふーん。
  d_nikke_marciana_02_112:
    speaker: "<Self>"
    en: I... I'll see you all later.
    ko: 그… 다들 이따가 보자.
    ja: その…みんな、また後でな
  d_nikke_marciana_02_113:
    speaker: "<Monologue>"
    en: I now realize the extent of the problem.
    ko: |-
      마르차나가 말 한 문제점이
      생각보다 크다는 것을 깨달은 나는,
    ja: |-
      マルチャーナの問題が思っていたより
      重大なことに気づいた私は
  d_nikke_marciana_02_114:
    speaker: "<Monologue>"
    en: I follow after Marciana, who practically fled from the classroom.
    ko: 도망가듯 교실을 나간 마르차나를 쫓아갔다.
    ja: |-
      逃げるように教室を出て行った
      マルチャーナの後を追った
  d_nikke_marciana_02_115:
    speaker: "<Self>"
    en: Marciana.
    ko: 마르차나!
    ja: マルチャーナ！
  d_nikke_marciana_02_116:
    speaker: marciana
    en: Oh... Commander.
    ko: 아… 지휘관님.
    ja: あっ…指揮官様。
  d_nikke_marciana_02_117:
    speaker: marciana
    en: Well, what's your verdict?
    ko: "…막상 보니 어떠시던가요."
    ja: "…実際にご覧になって、いかがでしたか？"
  d_nikke_marciana_02_118:
    speaker: marciana
    en: I can understand if you're disappointed in me.
    ko: 많이 실망스러우셨겠죠?
    ja: がっかりされたでしょう？
  d_nikke_marciana_02_119:
    speaker: "<Self>"
    en: I wasn't disappointed.
    ko: 실망하지 않았어.
    ja: がっかりはしていない
  d_nikke_marciana_02_120:
    speaker: "<Self>"
    en: If anything, I felt sorry for you.
    ko: 그냥 좀 안타까웠어.
    ja: ただ、残念だった
  d_nikke_marciana_02_121:
    speaker: marciana
    en: You felt... sorry?
    ko: 안타… 까웠다고요?
    ja: 残念…だったとは？
  d_nikke_marciana_02_122:
    speaker: "<Self>"
    en: Why are you so resistant to something that's cute?
    ko: 마르차나는 왜 귀여운 걸 귀엽다고 인정하지 못하는 거야?
    ja: |-
      マルチャーナは、どうしてかわいいものを
      かわいいと認められないんだ？
  d_nikke_marciana_02_123:
    speaker: marciana
    en: I...
    ko: 아….
    ja: あ…
  d_nikke_marciana_02_124:
    speaker: marciana
    en: I'm not sure.
    ko: 저도 잘 모르겠습니다.
    ja: 私もよく分かりません。
  d_nikke_marciana_02_125:
    speaker: marciana
    en: Whenever I see something cute, it's almost like I can't think straight.
    ko: 일단 귀여운 걸 보면 생각이 멈춰버려요.
    ja: |-
      まず、かわいいものを見ると、
      頭が真っ白になります。
  d_nikke_marciana_02_126:
    speaker: marciana
    en: It's already like that when I'm outside, not to mention when I'm in school.
      Probably worse.
    ko: |-
      밖에서도 이러는데
      학교에서는 더 바짝 굳는 것 같습니다.
    ja: |-
      外でもそうなのですが、
      学校では特にそうなってしまいます。
  d_nikke_marciana_02_127:
    speaker: marciana
    en: I guess I feel a little embarrassed showing that side of myself to the students.
    ko: 학생들에게 그런 모습을 보여주기 부끄럽기도 하고.
    ja: |-
      生徒たちにそんな姿を見られるのも
      恥ずかしいですし、
  d_nikke_marciana_02_128:
    speaker: marciana
    en: I feel it'd be inappropriate to tell a student that they're cute.
    ko: |-
      특히나 학생에게 귀엽다는 말은
      실례일수도 있으니까요.
    ja: |-
      生徒にとってかわいいという言葉が
      失礼にあたるかもしれませんから。
  d_nikke_marciana_02_129:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_02_130:
    speaker: "<Self>"
    en: It sounds to me that if you want to overcome this, you need a way of processing
      cuteness.
    ko: |-
      마르차나는 귀여움을 인정하고
      극복하는 과정이 필요할 것 같아.
    ja: |-
      マルチャーナは、かわいさを認めて
      克服することが必要だと思う
  d_nikke_marciana_02_131:
    speaker: marciana
    en: Processing cuteness... I think I understand.
    ko: 인정과, 극복… 이군요.
    ja: 認めて克服する…ですか。
  d_nikke_marciana_02_132:
    speaker: "<Self>"
    en: Are you going to be okay?
    ko: 응, 괜찮겠어?
    ja: ああ、どうだ？
  d_nikke_marciana_02_133:
    speaker: marciana
    en: "... It won't be easy,"
    ko: "…쉽지만은 않겠죠."
    ja: "…簡単ではないでしょう。"
  d_nikke_marciana_02_134:
    speaker: marciana
    en: but I don't want to give up.
    ko: 하지만 하고 싶습니다.
    ja: でも、やってみたいです。
  d_nikke_marciana_02_135:
    speaker: marciana
    en: If things stay the way they are, I'll just keep hurting Rei.
    ko: 이대로라면 계속 라이에게 상처만 주고 말테니까요.
    ja: |-
      このままでは、これからも
      ライを傷つけてしまいます。
  d_nikke_marciana_02_136:
    speaker: marciana
    en: Please, Commander, I need your help.
    ko: 그러니, 부디 도움을.
    ja: ですから、どうか助けてください。
  d_nikke_marciana_02_137:
    speaker: "<Monologue>"
    en: Marciana's eyes are brimming with determination.
    ko: 각오에 찬 마르차나는 눈을 반짝였고.
    ja: マルチャーナは、覚悟に満ちた目を輝かせた
  d_nikke_marciana_02_138:
    speaker: "<Monologue>"
    en: And with that, we promise to meet on our days off.
    ko: 그렇게 우리는 쉬는 날마다 만나기로 약속했다.
    ja: |-
      こうして、私たちは、
      休みごとに会うことを約束した
d_nikke_marciana_03:
  d_nikke_marciana_03_1:
    speaker: marciana
    en: What is this, Commander?
    ko: 지휘관님, 여기는….
    ja: 指揮官様、ここは…
  d_nikke_marciana_03_2:
    speaker: "<Self>"
    en: This is a place where you can overcome cuteness.
    ko: 오늘 우리가 극복할 귀여움이 있는 곳이야.
    ja: |-
      今日、私たちが克服する
      「かわいさ」がある場所だ
  d_nikke_marciana_03_3:
    speaker: marciana
    en: Okay...
    ko: 아….
    ja: あ…
  d_nikke_marciana_03_4:
    speaker: "<Self>"
    en: It might be a little overwhelming, but I thought this place would be good
      to start.
    ko: |-
      조금 부담스러울 수도 있겠지만
      처음엔 오히려 이런 곳이 좋다고 생각했어.
    ja: |-
      少しプレッシャーかもしれないが、
      最初はむしろ、こういう場所がいいと思ったんだ
  d_nikke_marciana_03_5:
    speaker: marciana
    en: I-I...
    ko: "…저, 저는…."
    ja: "…わ、私は…"
  d_nikke_marciana_03_6:
    speaker: "<Self>"
    en: Shall we?
    ko: 그럼 들어가 볼까?
    ja: 入ろうか
  d_nikke_marciana_03_7:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_marciana_03_8:
    speaker: cocoa
    en: Hey, Master, nice t...
    ko: 주인 와써?
    ja: 主人、来た？
  d_nikke_marciana_03_9:
    speaker: cocoa
    en: "?!"
    ko: 어?
    ja: あれ？
  d_nikke_marciana_03_10:
    speaker: cocoa
    en: Marciana!
    ko: 마르차나!
    ja: マルチャーナ！
  d_nikke_marciana_03_11:
    speaker: cocoa
    en: This is the first time I've seen you come in here with someone else.
    ko: 마르차나가 이러케 다른 손님과 함께 오는 건 처음이야!
    ja: |-
      マルチャーナが
      他のお客と一緒に来るの、初めて！
  d_nikke_marciana_03_12:
    speaker: cocoa
    en: It just so happens I'm on ketchup duty today.
    ko: 마침 오늘은 코코아의 케첩 데이거든.
    ja: |-
      ちょうどよかった。
      今日はココアのケチャップデーだよ。
  d_nikke_marciana_03_13:
    speaker: cocoa
    en: Let me get your usual seat ready for you.
    ko: 오늘도 늘 앉던 자리로 준비해 둘게!
    ja: 今日もいつもの席に案内する！
  d_nikke_marciana_03_14:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marciana_03_15:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_16:
    speaker: "<Self>"
    en: Do you come to the Maid Cafe often?
    ko: 마르차나, 메이드 카페에 자주 오는 거야?
    ja: マルチャーナ、メイドカフェにはよく来るのか？
  d_nikke_marciana_03_17:
    speaker: marciana
    en: Erm...
    ko: "…크, 크흠…."
    ja: "…オ、オホンッ…"
  d_nikke_marciana_03_18:
    speaker: marciana
    en: I do visit popular establishments like this in order to better understand
      the students.
    ko: |-
      학생들의 눈높이에 맞추기 위해 최근 유행하는 가게를
      직접 방문하는….
    ja: |-
      生徒たちの目線に合わせるため、
      最近流行りのお店を訪問して…
  d_nikke_marciana_03_19:
    speaker: "<Self>"
    en: I didn't know
    ko: 메이드 카페가 유행이라고?
    ja: メイドカフェが流行ってる？
  d_nikke_marciana_03_20:
    speaker: "<Self>"
    en: the Maid Cafe was popular with students.
    ko: 학생들한테?
    ja: 生徒たちに？
  d_nikke_marciana_03_21:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_22:
    speaker: marciana
    en: Fine. I've been visiting this place secretly.
    ko: "…몰래 자주 다녔습니다."
    ja: "…こっそり、よく通っていました。"
  d_nikke_marciana_03_23:
    speaker: marciana
    en: It's just that...
    ko: 그….
    ja: その…
  d_nikke_marciana_03_24:
    speaker: marciana
    en: Cocoa is so cute.
    ko: 코코아가… 너무 귀여워서요.
    ja: ココアが…すごくかわいいので。
  d_nikke_marciana_03_25:
    speaker: "<Self>"
    en: Uh-huh.
    ko: 아.
    ja: あっ
  d_nikke_marciana_03_26:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_27:
    speaker: cocoa
    en: You can come on in!
    ko: 주인, 마르차나! 빨리 드러와!
    ja: 主人、マルチャーナ！早く来て！
  d_nikke_marciana_03_28:
    speaker: cocoa
    en: Your table is ready.
    ko: 테이블 세팅 해놔써!
    ja: テーブルセットした！
  d_nikke_marciana_03_29:
    speaker: marciana
    en: Coming.
    ko: 네, 들어갈게요.
    ja: はい、失礼します。
  d_nikke_marciana_03_30:
    speaker: "<Monologue>"
    en: As I watch Marciana take her seat at the table,
    ko: 자연스럽게 테이블에 앉는 마르차나를 보며.
    ja: |-
      慣れた様子でテーブルに座った
      マルチャーナを見て
  d_nikke_marciana_03_31:
    speaker: "<Monologue>"
    en: I begin to realize she might have a big soft spot for cuteness, more so than
      I anticipated.
    ko: 내 생각보다 귀여운 걸 많이 좋아할지도 모른다는 생각이 들었다.
    ja: |-
      想像以上にかわいいものが
      好きなのかもしれないと思った
  d_nikke_marciana_03_32:
    speaker: cocoa
    en: In T-minus 10 minutes,
    ko: 자!
    ja: それじゃ！
  d_nikke_marciana_03_33:
    speaker: cocoa
    en: my super duper ketchup dance will commence.
    ko: 10분 뒤에 코코아의 케첩 댄스 타임이 시작해.
    ja: |-
      10分後に、ココアの
      ケチャップダンスタイムを始めるよ。
  d_nikke_marciana_03_34:
    speaker: cocoa
    en: If you're looking forward to it, let's hear a warm round of applause!
    ko: 다들 응원 부타캐!
    ja: みんな、応援よろしく！
  d_nikke_marciana_03_35:
    speaker: regularguest
    en: Woohoo! Can't wait!
    ko: 우오오! 코코아쨩의 댄스 타임!
    ja: うおお！ココアちゃんのダンスタイム！
  d_nikke_marciana_03_36:
    speaker: maleguest
    en: This is gonna be awesome!
    ko: 기대할게~!!
    ja: 楽しみにしてるよ～！！
  d_nikke_marciana_03_37:
    speaker: "<Self>"
    en: What is she talking about?
    ko: 코코아의 케첩 댄스 타임이 뭐야?
    ja: ココアのケチャップダンスタイムって何だ？
  d_nikke_marciana_03_38:
    speaker: marciana
    en: Can't say. First time I've heard of it.
    ko: 저도 처음 보는 것이라 잘 모르겠습니다.
    ja: 私も初めてなので、よく分かりません。
  d_nikke_marciana_03_39:
    speaker: marciana
    en: But it certainly sounds fun.
    ko: 기대되는군요.
    ja: 楽しみですね。
  d_nikke_marciana_03_40:
    speaker: "<Narration>"
    en: 10 minutes later.
    ko: 그렇게 10분 후.
    ja: 10分後
  d_nikke_marciana_03_41:
    speaker: "<Narration>"
    en: Ddadan♬ Ddadadan♬
    ko: 따단~ 따다단~♬
    ja: タタン～タタタン～♬
  d_nikke_marciana_03_42:
    speaker: "<Monologue>"
    en: Music starts to play through the speakers and Cocoa heads towards us, ketchup
      bottle in hand.
    ko: 노래가 틀어지고, 코코아가 케첩을 들고 다가오기 시작했다.
    ja: |-
      曲が流れ、ココアがケチャップを持って
      こちらに近づいてきた
  d_nikke_marciana_03_43:
    speaker: cocoa
    en: Prepare yourselves for a one-of-kind ketchup spectacular that you can only
      witness today!
    ko: 오늘만 볼 수 있는 코코아의 케첩 댄스!
    ja: |-
      ココアのケチャップダンス！
      今日しか見られないよ！
  d_nikke_marciana_03_44:
    speaker: cocoa
    en: I'll be squirting ketchup to the rhythm.
    ko: 코코아가 리듬에 맞춰서 케첩을 짜줄 거야.
    ja: ココアがリズムに合わせて、ケチャップ絞るよ。
  d_nikke_marciana_03_45:
    speaker: regularguest
    en: Whooaaa, awesome!
    ko: 오오오…!!
    ja: おおお…！！
  d_nikke_marciana_03_46:
    speaker: "<Narration>"
    en: Ddadan♬ Ddadadan♬
    ko: 딴~ 따다단~♬
    ja: タン～タタタン～♬
  d_nikke_marciana_03_47:
    speaker: "<Narration>"
    en: "*Squirt squirt*"
    ko: 뿍, 뿌지직.
    ja: ピュッ…ピュッ…
  d_nikke_marciana_03_48:
    speaker: regularguest
    en: Thanks! It looks amazing.
    ko: 멋진 케첩 아트 고마워, 코코아쨩!
    ja: |-
      素敵なケチャップアート、
      ありがとうココアちゃん！
  d_nikke_marciana_03_49:
    speaker: cocoa
    en: You're welcome.
    ko: 응.
    ja: うん。
  d_nikke_marciana_03_50:
    speaker: "<Monologue>"
    en: After she finished decorating the customer's dish, Cocoa spins around
    ko: 그렇게 케첩을 뿌려주며 한 바퀴를 돈 코코아는.
    ja: |-
      こうしてケチャップをかけながら
      客席を一周したココアは
  d_nikke_marciana_03_51:
    speaker: "<Monologue>"
    en: and makes her way to our table.
    ko: 마지막으로 우리 자리로 다가왔다.
    ja: 最後に私たちの席にやってきた
  d_nikke_marciana_03_52:
    speaker: cocoa
    en: I'll give you twice the ketchup, Marciana, just for you.
    ko: 마르차나는 특별히 케첩 2배로 줄게.
    ja: |-
      マルチャーナは、
      特別にケチャップ2倍にしてあげる。
  d_nikke_marciana_03_53:
    speaker: "<Narration>"
    en: "*Squeeze squeeze*"
    ko: 쨔라라~ 쨔라~♬
    ja: チャララ～チャラ～♬
  d_nikke_marciana_03_54:
    speaker: "<Narration>"
    en: "*Squirt pooshok*"
    ko: 뿌지직, 푸슉.
    ja: ピュピュッ、ビュイッ
  d_nikke_marciana_03_55:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_56:
    speaker: "<Monologue>"
    en: Cocoa shakes her hips to the beat as she dispenses the ketchup.
    ko: 리듬에 맞춰 엉덩이를 흔들며 케쳡을 뿌리고 있는 코코아.
    ja: |-
      ココアはリズムに合わせてお尻を振りながら
      ケチャップをかけている
  d_nikke_marciana_03_57:
    speaker: "<Monologue>"
    en: Meanwhile, Marciana stares at Cocoa.
    ko: |-
      …그리고 마르차나는
      그런 코코아를 무서운 눈으로 바라보고 있었다.
    ja: |-
      …そしてマルチャーナは、
      そんなココアを鋭い目で見つめていた
  d_nikke_marciana_03_58:
    speaker: "<Self>"
    en: Marciana? Are you all right?
    ko: 마르차나, 기분이 안 좋아?
    ja: マルチャーナ、機嫌が悪いのか？
  d_nikke_marciana_03_59:
    speaker: marciana
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_marciana_03_60:
    speaker: marciana
    en: Oh, I feel fantastic.
    ko: 아뇨, 매우 좋습니다.
    ja: いいえ、とても嬉しいです。
  d_nikke_marciana_03_61:
    speaker: "<Self>"
    en: You look like you're physically in pain.
    ko: 그런데 왜 그렇게 무서운 표정을 짓고 있는 거야…?
    ja: じゃあ、なんでそんなに怖い顔をしてるんだ…？
  d_nikke_marciana_03_62:
    speaker: marciana
    en: Eh?
    ko: 아.
    ja: あっ。
  d_nikke_marciana_03_63:
    speaker: marciana
    en: Do I look strange?
    ko: 제 표정이 무서웠습니까?
    ja: 私の顔、怖かったですか？
  d_nikke_marciana_03_64:
    speaker: marciana
    en: I was just... really focused on Cocoa working her magic with that ketchup
      bottle...
    ko: 코코아가 케첩 짜주는 모습에 너무 집중하다 보니 그만….
    ja: |-
      ココアがケチャップをかけてくれる姿に
      集中しすぎて、つい…
  d_nikke_marciana_03_65:
    speaker: "<Self>"
    en: Why don't you relax?
    ko: 좀 더 귀여운 모습을 편하게 즐겨보는 건 어때?
    ja: もう少し気楽に楽しんだらどうだ？
  d_nikke_marciana_03_66:
    speaker: "<Self>"
    en: You're not inside the school. You're free to enjoy yourself.
    ko: 여긴 학교도 아니고, 눈치 볼 사람도 없잖아.
    ja: |-
      ここは学校でもないし、
      周りを気にする必要もない
  d_nikke_marciana_03_67:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_68:
    speaker: cocoa
    en: Tah-dah!
    ko: 짠!
    ja: ジャーン！
  d_nikke_marciana_03_69:
    speaker: cocoa
    en: All done.
    ko: 다 대써.
    ja: できたっ。
  d_nikke_marciana_03_70:
    speaker: marciana
    en: Very nicely done.
    ko: 아, 고생 많으셨습니다.
    ja: あ、お疲れ様でした。
  d_nikke_marciana_03_71:
    speaker: cocoa
    en: What do you think of my dance?
    ko: 마르차나, 오늘 코코아 어때써?
    ja: マルチャーナ、今日のココア、どうだった？
  d_nikke_marciana_03_72:
    speaker: cocoa
    en: I choreographed it myself.
    ko: 직접 짠 코너였는데, 괜찮아써?
    ja: |-
      ココアがケチャップをかけてあげる
      イベントだったけど、よかった？
  d_nikke_marciana_03_73:
    speaker: marciana
    en: It was goo...
    ko: 네, 좋았습니….
    ja: はい、よかったで…
  d_nikke_marciana_03_74:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_75:
    speaker: "<Narration>"
    en: Marciana carefully inspects her surroundings.
    ko: 마르차나는 조용히 주위를 둘러보았다.
    ja: マルチャーナは、静かに周りを見回した
  d_nikke_marciana_03_76:
    speaker: regularguest
    en: Did you see Cocoa's dance?
    ko: 코코아쨩 방금 춤추는 거 봤냐는.
    ja: ココアちゃんのダンス、見たナリ？
  d_nikke_marciana_03_77:
    speaker: regularguest
    en: Just when you think she can't get any cuter.
    ko: 어떻게 저렇게 귀여울 수 있는 거냐는…!
    ja: どうしてあんなにかわいいナリ…！
  d_nikke_marciana_03_78:
    speaker: maleguest
    en: What did Cocoa draw for you?
    ko: 너한테는 코코아가 어떤 걸 그려줬어?
    ja: 君には、どんなのを描いてくれたんだ？
  d_nikke_marciana_03_79:
    speaker: maleguest
    en: I'm not entirely sure... but I think she draws a bed of flowers for me.
    ko: 잘은 모르겠지만 내 건 꽃밭을 그려둔 것 같아.
    ja: よく分からないけど、僕のは花畑かな。
  d_nikke_marciana_03_80:
    speaker: "<Monologue>"
    en: Watching the customers freely express their thoughts,
    ko: 제각각 자유롭게 감상을 표하는 손님들을 보며.
    ja: それぞれ、自由に感想を述べるお客さんを見て
  d_nikke_marciana_03_81:
    speaker: "<Monologue>"
    en: Marciana seems to relax a little and looks at Cocoa again.
    ko: 마르차나는 다짐을 한 듯 코코아를 쳐다보았다.
    ja: |-
      マルチャーナは、
      決心したようにココアを見つめた
  d_nikke_marciana_03_82:
    speaker: marciana
    en: You were so...
    ko: "…오늘의 코코아는."
    ja: "…今日のココアは"
  d_nikke_marciana_03_83:
    speaker: marciana
    en: so c...
    ko: 너무 귀….
    ja: すごく、か…
  d_nikke_marciana_03_84:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_85:
    speaker: marciana
    en: Cute.
    ko: 귀여웠어요.
    ja: かわいかったです。
  d_nikke_marciana_03_86:
    speaker: marciana
    en: Especially when you danced in time to the music.
    ko: 특히 음악에 맞춰 몸을 흔들 때가 제일 귀여웠고요.
    ja: |-
      特に、音楽に合わせて体を揺らしている時が、
      一番かわいかったです。
  d_nikke_marciana_03_87:
    speaker: cocoa
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marciana_03_88:
    speaker: cocoa
    en: Wow!
    ko: 세상에.
    ja: すごい。
  d_nikke_marciana_03_89:
    speaker: cocoa
    en: This is the first time you've said I was cute.
    ko: 마르차나가 처음으로 코코아한테 귀엽다고 해조써.
    ja: |-
      マルチャーナが、初めてココアに
      かわいいって言った。
  d_nikke_marciana_03_90:
    speaker: cocoa
    en: You usually just say that I did good.
    ko: 늘 좋았다고만 말해줬는데.
    ja: いつも、よかったとしか言わなかったのに。
  d_nikke_marciana_03_91:
    speaker: cocoa
    en: I'm touched!
    ko: 코코아 감동바다써.
    ja: ココア、かんどーした。
  d_nikke_marciana_03_92:
    speaker: cocoa
    en: Thanks!
    ko: 고마워!
    ja: ありがと！
  d_nikke_marciana_03_93:
    speaker: marciana
    en: No...
    ko: 아….
    ja: あ…
  d_nikke_marciana_03_94:
    speaker: marciana
    en: Thank you for putting on such a great performance.
    ko: 아닙니다, 저야말로 멋진 퍼포먼스를 보여주셔서 감사합니다.
    ja: |-
      いいえ。こちらこそ、素敵なパフォーマンスを
      ありがとうございました。
  d_nikke_marciana_03_95:
    speaker: "<Monologue>"
    en: After we eat the remainder of our food,
    ko: 그렇게 우리는 남은 음식들을 맛있게 먹었고.
    ja: こうして私たちは、残りの料理をおいしく頂き
  d_nikke_marciana_03_96:
    speaker: "<Monologue>"
    en: Cocoa escorts us out of the cafe.
    ko: 코코아의 배웅을 받으며 카페를 나왔다.
    ja: ココアに見送られながら、カフェを出た
  d_nikke_marciana_03_97:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_98:
    speaker: "<Self>"
    en: How was today?
    ko: 오늘 어땠어?
    ja: 今日はどうだった？
  d_nikke_marciana_03_99:
    speaker: marciana
    en: I learned a lot.
    ko: "…많은 걸 느낀 하루였습니다."
    ja: "…たくさんのことを感じた1日でした。"
  d_nikke_marciana_03_100:
    speaker: marciana
    en: I don't know how to put it...
    ko: 뭐랄까….
    ja: なんと言うか…
  d_nikke_marciana_03_101:
    speaker: marciana
    en: I didn't realize me saying that
    ko: 코코아가 저렇게 기뻐할 줄 몰랐거든요.
    ja: ココアが、あんなに喜ぶと思わなかったんです。
  d_nikke_marciana_03_102:
    speaker: marciana
    en: would make Cocoa so happy.
    ko: 솔직한 감정에는.
    ja: 正直な感情には、
  d_nikke_marciana_03_103:
    speaker: marciana
    en: I suppose being honest does have its perks.
    ko: 솔직한 마음이 돌아오는 거였군요.
    ja: 正直な気持ちが返ってくるんですね。
  d_nikke_marciana_03_104:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_03_105:
    speaker: marciana
    en: Commander, thank you.
    ko: 감사합니다, 지휘관님.
    ja: ありがとうございます、指揮官様。
  d_nikke_marciana_03_106:
    speaker: marciana
    en: I'm looking forward to us doing this again.
    ko: 다음에도 잘 부탁드립니다.
    ja: 次もよろしくお願いいたします。
  d_nikke_marciana_03_107:
    speaker: "<Self>"
    en: Me too.
    ko: 그래.
    ja: ああ
  d_nikke_marciana_03_108:
    speaker: "<Monologue>"
    en: It might be me imagining things,
    ko: 기분 탓이었을까.
    ja: 気のせいだろうか
  d_nikke_marciana_03_109:
    speaker: "<Monologue>"
    en: but it feels like Marciana seems more at ease than usual.
    ko: 평소보다 마르차나의 표정이 후련해 보이는 듯 했다.
    ja: |-
      普段より、マルチャーナの表情が
      スッキリして見える気がした
  d_nikke_marciana_03_110:
    speaker: marciana
    en: But please,
    ko: 아.
    ja: あっ。
  d_nikke_marciana_03_111:
    speaker: marciana
    en: don't tell anyone that I'm a regular at the Maid Cafe.
    ko: 하지만 제가 메이드 카페에 다닌다는 건 평생 비밀입니다.
    ja: |-
      しかし、私がメイドカフェに通っているのは
      絶対秘密にしてください。
  d_nikke_marciana_03_112:
    speaker: marciana
    en: Ever. Or else.
    ko: 평. 생.
    ja: 絶対。
  d_nikke_marciana_03_113:
    speaker: "<Self>"
    en: "... I read you loud and clear."
    ko: "…그, 그래."
    ja: "…わ、分かった"
d_nikke_marciana_04:
  d_nikke_marciana_04_1:
    speaker: marciana
    en: C-Commander.
    ko: 지, 지휘관님.
    ja: し、指揮官様。
  d_nikke_marciana_04_2:
    speaker: marciana
    en: Do I really have to do this?
    ko: 설마 오늘은….
    ja: まさか、今日は…
  d_nikke_marciana_04_3:
    speaker: "<Self>"
    en: Yes, you must.
    ko: 맞아.
    ja: そうだ
  d_nikke_marciana_04_4:
    speaker: "<Self>"
    en: You've got to learn how to handle being around cuteness.
    ko: 오늘은 많은 귀여움에 적응하는 법을 배울 거야.
    ja: |-
      今日は、たくさんの「かわいさ」に慣れる方法を
      学ぶんだ
  d_nikke_marciana_04_5:
    speaker: marciana
    en: But this is a brutal difficulty spike...
    ko: 하지만 갑자기 난이도가 너무 올라가는 것 같은데요….
    ja: 急に難易度が上がりすぎなのでは…
  d_nikke_marciana_04_6:
    speaker: "<Self>"
    en: It's okay. I know you can do it.
    ko: 괜찮아, 할 수 있어!
    ja: 大丈夫だ、できる！
  d_nikke_marciana_04_7:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼익-
    ja: キィ…
  d_nikke_marciana_04_8:
    speaker: biscuit
    en: Hey, Trainer. Welcome!
    ko: 어서오세요, 훈련사님!
    ja: こんにちは、訓練士さん！
  d_nikke_marciana_04_9:
    speaker: biscuit
    en: You too, Marciana.
    ko: 그리고 마르차나!
    ja: そして、マルチャーナ！
  d_nikke_marciana_04_10:
    speaker: marciana
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_marciana_04_11:
    speaker: marciana
    en: Hello, Biscuit.
    ko: 안녕하세요, 비스킷.
    ja: こんにちは、ビスケット。
  d_nikke_marciana_04_12:
    speaker: marciana
    en: I thought you couldn't enter an animal shelter without permission?
    ko: 동물 보호소에는 함부로 들어갈 수 없는 것으로 알고 있는데,
    ja: シェルターには、自由に入れないはずですよね。
  d_nikke_marciana_04_13:
    speaker: marciana
    en: Is it really okay for us to drop in like this?
    ko: 갑작스럽게 방문하게 되어 불편을 드린 게 아닌가 싶네요.
    ja: |-
      急に訪問することになり、
      ご迷惑ではありませんか？
  d_nikke_marciana_04_14:
    speaker: biscuit
    en: No worries. Not a problem!
    ko: 불편이라니, 전혀 아니에요!
    ja: 迷惑だなんて、全然！
  d_nikke_marciana_04_15:
    speaker: biscuit
    en: Trainer contacted me in advance, so I knew you were coming.
    ko: |-
      훈련사님이 미리 연락 주셔서서
      마르차나가 올 거라는 건 알고 있었어요.
    ja: |-
      訓練士さんが事前に連絡をくださって、
      マルチャーナが来ることは分かっていました。
  d_nikke_marciana_04_16:
    speaker: biscuit
    en: Besides, today is volunteer day at the shelter.
    ko: 게다가 오늘은 보호소 봉사의 날이거든요.
    ja: |-
      それに、今日はシェルターの
      ボランティアの日なんです。
  d_nikke_marciana_04_17:
    speaker: marciana
    en: It is?
    ko: 봉사의 날?
    ja: ボランティアの日？
  d_nikke_marciana_04_18:
    speaker: biscuit
    en: Yep!
    ko: 네!
    ja: はい！
  d_nikke_marciana_04_19:
    speaker: biscuit
    en: Come on in.
    ko: 일단 안으로 들어오시겠어요?
    ja: ひとまず中へお入りください。
  d_nikke_marciana_04_20:
    speaker: "<Monologue>"
    en: Marciana and I follow Biscuit into the shelter.
    ko: 나와 마르차나는 비스킷의 안내를 받고 보호소 안으로 들어갔다.
    ja: |-
      私とマルチャーナは、ビスケットに案内されて
      シェルターの中へ入った
  d_nikke_marciana_04_21:
    speaker: puppies
    en: Woof woof!
    ko: 멍! 멍멍!
    ja: ワン！ワンワン！
  d_nikke_marciana_04_22:
    speaker: marciana
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_marciana_04_23:
    speaker: marciana
    en: Gah!
    ko: "…아…."
    ja: "…あっ…"
  d_nikke_marciana_04_24:
    speaker: "<Monologue>"
    en: Several dogs excitedly come rushing over to Marciana.
    ko: 강아지들이 신나게 뛰어와 마르차나에게 달려들었고.
    ja: |-
      イヌたちが楽しそうに走ってきて
      マルチャーナに飛びつき
  d_nikke_marciana_04_25:
    speaker: "<Monologue>"
    en: Marciana stands frozen in place as if she's become a pillar of salt.
    ko: 마르차나는 그 상태로 돌이 된 듯 굳었다.
    ja: |-
      マルチャーナは、その状態で
      石のように固まった
  d_nikke_marciana_04_26:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐이익-!
    ja: ピィィー！
  d_nikke_marciana_04_27:
    speaker: biscuit
    en: Sit!
    ko: 얘들아, 앉아!
    ja: みんな、お座り！
  d_nikke_marciana_04_28:
    speaker: biscuit
    en: I told you not to greet them like that!
    ko: 그렇게 마구잡이로 반기면 안 된다고 했지!
    ja: |-
      そうやって飛びついたら
      ダメだって言ったでしょ！
  d_nikke_marciana_04_29:
    speaker: biscuit
    en: Sorry, did they startle you?
    ko: 죄송해요, 많이 놀라셨죠.
    ja: すみません。驚いたでしょう？
  d_nikke_marciana_04_30:
    speaker: marciana
    en: N-no.
    ko: 아, 아니에요.
    ja: い、いいえ。
  d_nikke_marciana_04_31:
    speaker: marciana
    en: It's just... there are so many of them.
    ko: 너무 음… 많아서요.
    ja: すごく…数が多かったので。
  d_nikke_marciana_04_32:
    speaker: marciana
    en: I'm not sure if I can handle it.
    ko: 감당이 잘 안되네요.
    ja: お世話が大変ですね。
  d_nikke_marciana_04_33:
    speaker: biscuit
    en: Yeah, there's a bunch of 'em, that's for sure.
    ko: 하핫, 그렇죠?
    ja: あははっ、そうでしょう？
  d_nikke_marciana_04_34:
    speaker: biscuit
    en: As time goes on, we've gotten more and more dogs at the shelter.
    ko: 날이 갈수록 보호소에서 지내는 강아지들이 많아지고 있거든요.
    ja: |-
      日に日に、シェルターのわんちゃんたちが
      増えているんですよ。
  d_nikke_marciana_04_35:
    speaker: "<Self>"
    en: Are these the dogs that we'll be taking care of?
    ko: 그럼 우린 이 강아지들을 케어하면 되는 거야?
    ja: |-
      じゃあ、私たちはこのわんちゃんたちを
      お世話すればいいのか？
  d_nikke_marciana_04_36:
    speaker: biscuit
    en: Yep!
    ko: 네, 맞습니다!
    ja: はい、その通りです！
  d_nikke_marciana_04_37:
    speaker: biscuit
    en: They're newcomers to the shelter.
    ko: 이번에 보호소에 새로 들어온 아이들이에요.
    ja: シェルターに新しくやってきた子たちです。
  d_nikke_marciana_04_38:
    speaker: biscuit
    en: All you've gotta do is play with them.
    ko: 그 아이들과 즐겁게 놀면서 돌봐주시면 돼요.
    ja: |-
      この子たちと、楽しく遊びながら
      お世話してください。
  d_nikke_marciana_04_39:
    speaker: biscuit
    en: There is one thing though.
    ko: 단, 주의 사항이 있어요.
    ja: ただし、注意事項があります。
  d_nikke_marciana_04_40:
    speaker: biscuit
    en: Many of these poor little things have been abused in the past, so you've gotta
      be gentle with them.
    ko: |-
      다들 마음의 상처가 있는 강아지들이니
      세심하게, 다정하게 대해주셔야 해요.
    ja: |-
      みんな心に傷を抱えているので、
      そっと、優しく接してあげてください。
  d_nikke_marciana_04_41:
    speaker: biscuit
    en: Most of them were abandoned when we found them.
    ko: "…대부분 버림받은 아이들이거든요."
    ja: "…ほとんどが捨てられていた子たちなんです。"
  d_nikke_marciana_04_42:
    speaker: marciana
    en: Oh my goodness!
    ko: 아, 그런….
    ja: あ、そんな…
  d_nikke_marciana_04_43:
    speaker: marciana
    en: I'm not sure if I'm ready for all that.
    ko: "…제가 잘할 수 있을지 걱정이군요."
    ja: "…私に上手くできるかどうか、心配です。"
  d_nikke_marciana_04_44:
    speaker: marciana
    en: I'm afraid I might be careless and end up hurting them even more...
    ko: 괜히 서툴게 대했다가 더 상처를 주진 않을지….
    ja: 下手に接して、余計傷つけてしまわないか…
  d_nikke_marciana_04_45:
    speaker: biscuit
    en: Don't worry.
    ko: 으음.
    ja: うーん。
  d_nikke_marciana_04_46:
    speaker: biscuit
    en: You'll do just fine.
    ko: 마르차나라면 괜찮을 거라 생각해요.
    ja: マルチャーナなら、大丈夫だと思います。
  d_nikke_marciana_04_47:
    speaker: biscuit
    en: Right, Trainer?
    ko: 그렇죠, 훈련사님?
    ja: ですよね、訓練士さん？
  d_nikke_marciana_04_48:
    speaker: "<Self>"
    en: Right.
    ko: 물론이지.
    ja: そうだな
  d_nikke_marciana_04_49:
    speaker: biscuit
    en: I'll be right here to help if you need it, so don't worry.
    ko: 그리고 제가 옆에서 계속 도와드릴 테니 걱정하지 마세요!
    ja: |-
      それに、私が隣でサポートするので
      ご安心ください！
  d_nikke_marciana_04_50:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_04_51:
    speaker: marciana
    en: I'll do my best.
    ko: "…최선을 다해보겠습니다."
    ja: "…頑張ります。"
  d_nikke_marciana_04_52:
    speaker: biscuit
    en: It's mealtime.
    ko: 자, 식사 시간입니다!
    ja: はい、ご飯の時間です！
  d_nikke_marciana_04_53:
    speaker: biscuit
    en: Take the kibble and pour it into the bowls like so.
    ko: 이렇게 사료를 그릇에 부어준 다음.
    ja: こうやって、ご飯をお皿に入れて
  d_nikke_marciana_04_54:
    speaker: biscuit
    en: Then, call each of them over individually and feed them one by one. And don't
      forget to praise them.
    ko: |-
      한 마리씩 불러서 먹인 후에
      칭찬을 마구 해주면 된답니다.
    ja: |-
      1匹ずつ呼んで食べさせてから、
      たくさん褒めてあげてください。
  d_nikke_marciana_04_55:
    speaker: biscuit
    en: You ready to give it a shot, Marciana?
    ko: 한 번 해보시겠어요, 마르차나?
    ja: マルチャーナ、一度やってみましょうか？
  d_nikke_marciana_04_56:
    speaker: marciana
    en: Sure.
    ko: 아, 네.
    ja: あ、はい。
  d_nikke_marciana_04_57:
    speaker: marciana
    en: I... I'll start by distributing the food.
    ko: 그, 그럼 식사를 나눠주겠습니다.
    ja: で、では食事を配膳いたします。
  d_nikke_marciana_04_58:
    speaker: puppies
    en: Woof woof!
    ko: 멍! 멍멍!
    ja: ワン！ワンワン！
  d_nikke_marciana_04_59:
    speaker: marciana
    en: One at a time everyone...
    ko: 순서대로 한 명… 아니 한 마리씩 나와주세요.
    ja: 順番に1人…いえ、1匹ずつ出てきてください。
  d_nikke_marciana_04_60:
    speaker: puppy
    en: Woof!
    ko: 멍!
    ja: ワン！
  d_nikke_marciana_04_61:
    speaker: puppy
    en: "*Crunch crunch*"
    ko: 우적우적!
    ja: パクパク！
  d_nikke_marciana_04_62:
    speaker: marciana
    en: Now, what was it... right, praise them.
    ko: 치, 칭찬을 할 차례군요.
    ja: ほ、褒める番ですね。
  d_nikke_marciana_04_63:
    speaker: marciana
    en: You're... so c-cute.
    ko: 귀, 귀여….
    ja: か、かわ…
  d_nikke_marciana_04_64:
    speaker: marciana
    en: Good... er... good job eating?
    ko: 아니, 참 잘 먹는군요오…?
    ja: いや、よく食べますね…？
  d_nikke_marciana_04_65:
    speaker: "<Monologue>"
    en: Marciana reaches out with a trembling hand and attempts to pat the dog,
    ko: 마르차나는 떨리는 손으로 강아지를 쓰다듬으려 했으나.
    ja: |-
      マルチャーナは、震える手で
      イヌをなでようとしたが
  d_nikke_marciana_04_66:
    speaker: "<Monologue>"
    en: but the dog brusquely turns its back and leaves after finishing its meal.
    ko: 강아지는 사료만 먹고 차갑게 등을 돌려 가버렸다.
    ja: |-
      イヌはご飯を食べて、
      冷たく背を向けて行ってしまった
  d_nikke_marciana_04_67:
    speaker: marciana
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_marciana_04_68:
    speaker: biscuit
    en: Next up is playtime.
    ko: 다음은 놀이 시간입니다!
    ja: 次は遊びの時間です！
  d_nikke_marciana_04_69:
    speaker: biscuit
    en: Take a toy and shake it like this.
    ko: 장난감을 들고 와서 이렇게, 이렇게 흔들어 줍니다.
    ja: |-
      おもちゃを持ってきて、
      こうやって振ってあげます。
  d_nikke_marciana_04_70:
    speaker: biscuit
    en: That'll get a reaction out of them, and they'll wanna play with the toy.
    ko: 그러면 강아지가 반응을 하고 장난감을 물 거예요.
    ja: |-
      そうすると、イヌが反応して、
      おもちゃをくわえます。
  d_nikke_marciana_04_71:
    speaker: biscuit
    en: Once they've got a bite on it, you can tug to the left or right.
    ko: 그때 장난감을 좌우로 당겨주면서 놀아주면 된답니다.
    ja: |-
      そうしたら、おもちゃを左右に引っ張りながら
      遊んであげればいいんです。
  d_nikke_marciana_04_72:
    speaker: biscuit
    en: Put some energy into it so they can really have some fun.
    ko: 강아지가 신날 수 있도록 힘차게 부탁드려요!
    ja: |-
      イヌが楽しく遊べるように、
      元気よくお願いします！
  d_nikke_marciana_04_73:
    speaker: marciana
    en: I've gotta pull through this time!
    ko: 이번엔 반드시…!
    ja: 今度は、必ず…！
  d_nikke_marciana_04_74:
    speaker: marciana
    en: Here, doggies. Look at this toy I've got.
    ko: 자, 강아지 여러분. 장난감입니다.
    ja: い、イヌのみなさん。おもちゃです。
  d_nikke_marciana_04_75:
    speaker: marciana
    en: You wanna play? Come and get it!
    ko: 놀아드릴 테니 아무나 다가와 주세요!
    ja: 遊んであげるので、どなたでもどうぞ！
  d_nikke_marciana_04_76:
    speaker: puppy
    en: "*Whine*"
    ko: 끼잉.
    ja: クゥゥン。
  d_nikke_marciana_04_77:
    speaker: "<Monologue>"
    en: Instead of approaching, the dogs keep their distance from Marciana, who's
      looking decidedly ill at ease.
    ko: 강아지들은 어색하게 서 있는 마르차나에게 다가가지 않고,
    ja: |-
      イヌたちは、気まずそうに立っている
      マルチャーナには寄りつかず
  d_nikke_marciana_04_78:
    speaker: "<Monologue>"
    en: Then they come over to me while I'm playing with another dog.
    ko: 다른 강아지와 놀고 있는 나에게 다가왔다.
    ja: 他のイヌと遊んでいる私に近づいた
  d_nikke_marciana_04_79:
    speaker: marciana
    en: "*Sigh*"
    ko: 아….
    ja: あ…
  d_nikke_marciana_04_80:
    speaker: marciana
    en: I don't think I'm cut out for this.
    ko: "…저는 소질이 없나 봐요."
    ja: "…私には素質がないようです。"
  d_nikke_marciana_04_81:
    speaker: marciana
    en: I don't know how to handle dogs.
    ko: 강아지들을 어떻게 다뤄야 할지 모르겠어요.
    ja: イヌたちとどう接すればいいのか分かりません。
  d_nikke_marciana_04_82:
    speaker: biscuit
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_nikke_marciana_04_83:
    speaker: biscuit
    en: When you look at the dogs, what are you thinking of?
    ko: 혹시 강아지들을 보면서 무슨 생각을 하시나요?
    ja: |-
      わんちゃんたちを見て、
      どんなことを考えましたか？
  d_nikke_marciana_04_84:
    speaker: marciana
    en: Hmm...
    ko: 아….
    ja: あ…
  d_nikke_marciana_04_85:
    speaker: marciana
    en: They're super cute.
    ko: 귀, 귀엽다는 생각과 불편하다는 생각을 했습니다.
    ja: か、かわいくて、気まずいと思いました。
  d_nikke_marciana_04_86:
    speaker: marciana
    en: And that I don't really know what to do...
    ko: 어떻게 행동해야 할지를 잘 모르겠어서요….
    ja: どう行動すればいいのか、分からなくて…
  d_nikke_marciana_04_87:
    speaker: biscuit
    en: Dogs can tell
    ko: 강아지들은요.
    ja: わんちゃんたちも同じです。
  d_nikke_marciana_04_88:
    speaker: biscuit
    en: if you're feeling uncomfortable.
    ko: |-
      본인을 불편해하거나 힘들어하는 사람들을
      아주 잘 안답니다.
    ja: |-
      自分のことを迷惑だと思っている人のことが、
      よく分かるんです。
  d_nikke_marciana_04_89:
    speaker: biscuit
    en: These little guys sense that you're a big ball of anxiety. That's why they
      don't want to approach you.
    ko: 마르차나가 불편해하니 일부러 다가가지 않는 거예요.
    ja: |-
      マルチャーナが戸惑っているので、
      近づかなかったんですよ。
  d_nikke_marciana_04_90:
    speaker: marciana
    en: Oh...
    ko: 그랬… 군요.
    ja: そう…でしたか。
  d_nikke_marciana_04_91:
    speaker: biscuit
    en: Just loosen up, relax, and approach them as naturally as possible.
    ko: 그러니 좀 더 솔직하게, 자연스럽게 다가가 보세요.
    ja: |-
      だから、もう少し正直に、
      自然に近づいてみてください。
  d_nikke_marciana_04_92:
    speaker: biscuit
    en: They'll respond in kind.
    ko: 그러면 저 아이들도 솔직하게 반응해 줄 거예요.
    ja: |-
      そうすれば、あの子たちも
      正直に反応してくれるはずです。
  d_nikke_marciana_04_93:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_04_94:
    speaker: "<Monologue>"
    en: Marciana sits down on the ground, eye-level with one of the dogs.
    ko: 마르차나는 바닥에 앉아 강아지와 눈높이를 맞추었다.
    ja: |-
      マルチャーナは地面に座り、
      イヌと目線を合わせた
  d_nikke_marciana_04_95:
    speaker: marciana
    en: Um... hi there.
    ko: 아, 안녕.
    ja: こ、こんにちは。
  d_nikke_marciana_04_96:
    speaker: puppy
    en: Woof?
    ko: 끼융?
    ja: クゥン？
  d_nikke_marciana_04_97:
    speaker: marciana
    en: You...
    ko: 넌….
    ja: あなたは…
  d_nikke_marciana_04_98:
    speaker: marciana
    en: Are so cute.
    ko: 정말 귀엽구나.
    ja: 本当にかわいいわね。
  d_nikke_marciana_04_99:
    speaker: marciana
    en: Your eyes are so pretty.
    ko: 특히 눈이 참 예뻐.
    ja: 特に、目がすごくきれい。
  d_nikke_marciana_04_100:
    speaker: marciana
    en: May I pet you?
    ko: 내가 가, 감히… 쓰다듬어 봐도 되겠니?
    ja: わ、私が…なでてもいい？
  d_nikke_marciana_04_101:
    speaker: "<Monologue>"
    en: Marciana timorously reaches out both of her hands.
    ko: 마르차나는 조심스레 양팔을 뻗었고.
    ja: マルチャーナは、慎重に両腕を伸ばした
  d_nikke_marciana_04_102:
    speaker: puppy
    en: Woof!
    ko: 멍!
    ja: ワン！
  d_nikke_marciana_04_103:
    speaker: "<Monologue>"
    en: The puppy wags its tail and approaches Marciana.
    ko: 강아지는 꼬리를 살랑이며 마르차나에게 다가갔다.
    ja: |-
      イヌは尻尾を振りながら、
      マルチャーナに近づいた
  d_nikke_marciana_04_104:
    speaker: marciana
    en: It's working!
    ko: 아…!
    ja: あっ…！
  d_nikke_marciana_04_105:
    speaker: biscuit
    en: Now you can pat him! Give him a good rub-down.
    ko: 이제 신나게 쓰다듬어 주세요!
    ja: 思いっきり、なでてあげてください！
  d_nikke_marciana_04_106:
    speaker: marciana
    en: Okay...
    ko: 으읏….
    ja: ううっ…
  d_nikke_marciana_04_107:
    speaker: marciana
    en: Hehe, so soft.
    ko: 너무 부드럽고….
    ja: すごく柔らかくて…
  d_nikke_marciana_04_108:
    speaker: marciana
    en: So cute.
    ko: 귀엽네요, 하핫.
    ja: かわいいですね。あははっ。
  d_nikke_marciana_04_109:
    speaker: "<Monologue>"
    en: Soon, the rest of the dogs gather around Marciana.
    ko: 어느샌가 강아지들은 마르차나에게 몰려가 있었고.
    ja: |-
      いつの間にか、イヌたちは
      マルチャーナの周りに集まり
  d_nikke_marciana_04_110:
    speaker: "<Monologue>"
    en: Biscuit and I watch with satisfaction.
    ko: 나와 비스킷은 그 모습을 흐뭇하게 지켜보았다.
    ja: 私とビスケットは、その姿を微笑ましく見守った
  d_nikke_marciana_04_111:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_marciana_04_112:
    speaker: biscuit
    en: Nicely done, you two.
    ko: 흐아~ 두 분 다 고생 많으셨어요.
    ja: ふあ～、お二人ともお疲れ様でした。
  d_nikke_marciana_04_113:
    speaker: biscuit
    en: You really tuckered out this bunch.
    ko: 덕분에 강아지들도 곯아떨어졌고요.
    ja: おかげで、みんなもぐっすり眠ってます。
  d_nikke_marciana_04_114:
    speaker: marciana
    en: The pleasure was all mine.
    ko: 저야말로 너무 즐거웠습니다.
    ja: こちらこそ、とても楽しかったです。
  d_nikke_marciana_04_115:
    speaker: marciana
    en: Actually,
    ko: 그… 혹시.
    ja: あの…
  d_nikke_marciana_04_116:
    speaker: marciana
    en: would it be possible for me to come by and do this again sometime?
    ko: 종종 강아지들을 돌보러 방문해도 괜찮을까요?
    ja: またイヌたちのお世話をしに来てもいいですか？
  d_nikke_marciana_04_117:
    speaker: biscuit
    en: Of course! You're welcome anytime.
    ko: 네, 물론이죠!
    ja: もちろんです！
  d_nikke_marciana_04_118:
    speaker: biscuit
    en: Just give us a heads-up beforehand.
    ko: 미리 연락만 주시면 되니까, 언제든 방문해 주세요!
    ja: |-
      事前に連絡をくだされば大丈夫です。
      いつでも来てください！
  d_nikke_marciana_04_119:
    speaker: "<Self>"
    en: I'd like to come again as well.
    ko: 그럼 다음에 또 들를게.
    ja: じゃあ、また今度寄るよ
  d_nikke_marciana_04_120:
    speaker: biscuit
    en: Sounds good. Take care, you guys.
    ko: 네~! 조심히 가세요 훈련사님, 마르차나!
    ja: |-
      はい！お気をつけて～！
      訓練士さん、マルチャーナ！
  d_nikke_marciana_04_121:
    speaker: "<Monologue>"
    en: After saying goodbye to Biscuit, Marciana and I have a short conversation
      while walking through the park.
    ko: |-
      우리는 배웅하는 비스킷을 뒤로 한 채,
      어두워진 공원을 걸으며 짧게 이야기를 나눴다.
    ja: |-
      私たちはビスケットに見送られ、
      暗くなった公園を歩きながら、話をした
  d_nikke_marciana_04_122:
    speaker: "<Self>"
    en: How was today?
    ko: 오늘 어땠어?
    ja: 今日はどうだった？
  d_nikke_marciana_04_123:
    speaker: marciana
    en: It was awesome.
    ko: 좋았습니다.
    ja: とてもよかったです。
  d_nikke_marciana_04_124:
    speaker: marciana
    en: I learned how showing my emotions can affect others.
    ko: |-
      제가 보여주는 감정이 상대방에게
      어떤 영향을 끼칠 수 있는지도 알 수 있었고요.
    ja: |-
      私が見せる感情が、相手にどのような
      影響を与えるのか、知ることができました。
  d_nikke_marciana_04_125:
    speaker: marciana
    en: I finally understand how difficult this must have been for Rei.
    ko: |-
      …그래서 라이가 얼마나 힘들었을지
      이제야 알 것 같더군요.
    ja: |-
      …ライがどれほどつらかったか、
      やっと分かった気がしました。
  d_nikke_marciana_04_126:
    speaker: marciana
    en: From now on, I'll try and be more open with her.
    ko: 앞으로는 라이에게 솔직하게 대하려고 합니다.
    ja: これからは、ライに正直に接しようと思います。
  d_nikke_marciana_04_127:
    speaker: marciana
    en: I'll be honest with Rei. Tell her she's really adorable.
    ko: 귀엽다는 걸 인정하고, 제대로 다가가 보려고요.
    ja: かわいいと認め、きちんと寄り添います。
  d_nikke_marciana_04_128:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_04_129:
    speaker: marciana
    en: Commander,
    ko: 그래서, 지휘관님.
    ja: ですから、指揮官様。
  d_nikke_marciana_04_130:
    speaker: marciana
    en: could you come to the school tomorrow?
    ko: 혹시 내일 다시 학교를 방문해 주실 수 있으십니까?
    ja: 明日、もう一度学校に来てくださいませんか？
  d_nikke_marciana_04_131:
    speaker: "<Self>"
    en: Do you think you're ready?
    ko: 준비가 다 된거야?
    ja: 準備ができたのか？
  d_nikke_marciana_04_132:
    speaker: marciana
    en: I can't say for certain,
    ko: 자신있게 그렇다고 대답할 수는 없지만….
    ja: 自信を持って、そうだとは言えませんが…
  d_nikke_marciana_04_133:
    speaker: marciana
    en: but now that I know what the problem is, and how to solve it, there's no point
      in stalling.
    ko: |-
      문제와 해결 방법을 알았으니
      더 시간을 끌 이유는 없으니까요.
    ja: |-
      問題と解決方法が分かったので、
      先延ばしにする理由はありませんから。
  d_nikke_marciana_04_134:
    speaker: "<Self>"
    en: Okay then, I'll see you at school.
    ko: 그래, 그럼 내일 학교에서 다시 보자.
    ja: じゃあ、明日学校で会おう
  d_nikke_marciana_04_135:
    speaker: marciana
    en: Okay.
    ko: 네.
    ja: はい。
  d_nikke_marciana_04_136:
    speaker: marciana
    en: Commander.
    ko: 아, 지휘관님.
    ja: あ、指揮官様。
  d_nikke_marciana_04_137:
    speaker: marciana
    en: Thank you for all the help you've given me.
    ko: "…지금까지 도와주셔서 진심으로 감사드립니다."
    ja: |-
      …今まで手伝ってくださり、
      本当にありがとうございます。
  d_nikke_marciana_04_138:
    speaker: "<Monologue>"
    en: Marciana gives me a bashful smile, bows ever so slightly, and disappears.
    ko: |-
      수줍게 미소를 지은 마르차나는
      가볍게 묵례를 하고 사라졌다.
    ja: |-
      マルチャーナはそう言って恥ずかしそうに笑い、
      軽くお辞儀をして去っていった
d_nikke_marciana_05:
  d_nikke_marciana_05_1:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  d_nikke_marciana_05_2:
    speaker: marciana
    en: Good morning, everyone.
    ko: 좋은 아침입니다, 여러분.
    ja: みなさん、おはようございます。
  d_nikke_marciana_05_3:
    speaker: marciana
    en: Class is now in session.
    ko: 수업을 시작하겠습니다.
    ja: 授業を始めます。
  d_nikke_marciana_05_4:
    speaker: zwei
    en: Okay.
    ko: 네.
    ja: はい。
  d_nikke_marciana_05_5:
    speaker: ein
    en: Okie dokie.
    ko: 네에~
    ja: は～い。
  d_nikke_marciana_05_6:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_05_7:
    speaker: marciana
    en: Has anyone seen Rei?
    ko: 라이는 어디에 있죠?
    ja: ライはどこですか？
  d_nikke_marciana_05_8:
    speaker: ein
    en: Not sure.
    ko: 오?
    ja: おっ？
  d_nikke_marciana_05_9:
    speaker: ein
    en: Why do you ask?
    ko: 웬일로 라이 선배를 다 찾으세요, 쌤?
    ja: 先生がライ先輩を探すなんて、珍しいですね？
  d_nikke_marciana_05_10:
    speaker: marciana
    en: A student is missing. It should stand to reason that I'm curious where they
      are.
    ko: 학생이 자리에 없으니 당연히 찾아야죠.
    ja: |-
      生徒が席にいなければ、
      当然探さないといけません。
  d_nikke_marciana_05_11:
    speaker: marciana
    en: Especially since it's Rei.
    ko: 특히나 라이는,
    ja: 特に、ライは
  d_nikke_marciana_05_12:
    speaker: marciana
    en: She's so cute that her absence is all the more pronounced.
    ko: 귀여워서 자리에 없으면 눈에 잘 띄니까요.
    ja: かわいいので、席にいないと目立ちますから。
  d_nikke_marciana_05_13:
    speaker: ein
    en: Hmm?
    ko: 에?
    ja: え？
  d_nikke_marciana_05_14:
    speaker: zwei
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_marciana_05_15:
    speaker: rei
    en: Huh?
    ko: 으응…?
    ja: んん…？
  d_nikke_marciana_05_16:
    speaker: "<Monologue>"
    en: Rei pops her head out from behind the podium.
    ko: 언제 나왔는지 라이가 단상 앞에서 고개를 빼꼼 내밀고 있었다.
    ja: |-
      いつからそこにいたのか、ライが
      教卓の前からひょっこりと顔をのぞかせた
  d_nikke_marciana_05_17:
    speaker: rei
    en: What did you just say, Miss Marciana?
    ko: 선생님, 방금 뭐라고 했어?
    ja: 先生、今なんて言ったの？
  d_nikke_marciana_05_18:
    speaker: rei
    en: Did you... just say I was cute?
    ko: 설마 내가 귀엽다고 한 거야?
    ja: まさか、私のこと、かわいいって言った？
  d_nikke_marciana_05_19:
    speaker: marciana
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_marciana_05_20:
    speaker: rei
    en: But... I thought you didn't like me.
    ko: "…마르차나 선생님, 나 싫어하는 거 아니었어?"
    ja: |-
      …マルチャーナ先生、
      私のことが嫌いだったんじゃないの？
  d_nikke_marciana_05_21:
    speaker: marciana
    en: Not at all.
    ko: 아니요.
    ja: 違います。
  d_nikke_marciana_05_22:
    speaker: marciana
    en: |-
      I distanced myself from you because you were absolutely adorable.
      I feel it made it harder for me to manage you.
    ko: |-
      오히려 너무 귀여워서
      다른 학생들보다 다루기 힘들었던 겁니다.
    ja: |-
      むしろ、かわいすぎて、
      他の生徒たちより扱いにくかったのです。
  d_nikke_marciana_05_23:
    speaker: rei
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_marciana_05_24:
    speaker: rei
    en: Hehe, really?
    ko: 헤헷, 정말?
    ja: えへへっ、本当にっ？
  d_nikke_marciana_05_25:
    speaker: ein
    en: Wow, so direct.
    ko: 와, 돌직구 쩐다.
    ja: わあ、超ストレートじゃん。
  d_nikke_marciana_05_26:
    speaker: ein
    en: Are you sure Rei is the cute one?
    ko: 확실히 라이 선배가 귀엽긴 해~?
    ja: 確かに、ライ先輩はかわいいよね～
  d_nikke_marciana_05_27:
    speaker: marciana
    en: Now please, go back to your seat.
    ko: 그러니 어서 자리로 돌아가세요.
    ja: ですから、早く席に戻ってください。
  d_nikke_marciana_05_28:
    speaker: marciana
    en: You're disturbing the other students.
    ko: 다른 학생들에게 방해가 되고 있습니다.
    ja: 他の生徒の邪魔になっています。
  d_nikke_marciana_05_29:
    speaker: rei
    en: Why?
    ko: 으엥?
    ja: ええっ？
  d_nikke_marciana_05_30:
    speaker: rei
    en: I'm adorable, so I don't have to do any...
    ko: 하지만 나 귀엽다고-
    ja: でも、かわいいって…
  d_nikke_marciana_05_31:
    speaker: marciana
    en: Rei.
    ko: 라이.
    ja: ライ。
  d_nikke_marciana_05_32:
    speaker: marciana
    en: You are adorable. That much is true.
    ko: 라이가 귀여운 건 사실입니다.
    ja: ライがかわいいのは事実です。
  d_nikke_marciana_05_33:
    speaker: marciana
    en: That's why I was struggling so much before.
    ko: 저는 그런 라이를 대하는 게 너무 어려웠고요.
    ja: |-
      私には、そんなライと接するのが
      とても難しかったのです。
  d_nikke_marciana_05_34:
    speaker: marciana
    en: It caused me to act unprofessionally,
    ko: |-
      그로 인해 제가 선생으로서
      어리숙하게 행동했었습니다.
    ja: |-
      そのため、私は教師としてあるまじき
      愚かな行動をしてしまいました。
  d_nikke_marciana_05_35:
    speaker: marciana
    en: and for that, I can only apologize once more.
    ko: 그 부분은 다시 한번 사과드리겠습니다.
    ja: その点は、もう一度謝罪いたします。
  d_nikke_marciana_05_36:
    speaker: rei
    en: It's okay!
    ko: 괜찮아, 괜찮아!
    ja: 大丈夫、大丈夫！
  d_nikke_marciana_05_37:
    speaker: rei
    en: I'm a senior now, so I'll forgive you for something so small.
    ko: 나는 3학년이니까 그 정도는 용서해 줄 수 있어.
    ja: 私は3年生だから、それくらい許せるよっ！
  d_nikke_marciana_05_38:
    speaker: marciana
    en: But that's no reason for me to show any favoritism towards you.
    ko: 하지만 더 이상의 차별과 무시는 없을 것입니다.
    ja: しかし、もう差別と無視はしません。
  d_nikke_marciana_05_39:
    speaker: marciana
    en: I've decided to tackle your cuteness head-on.
    ko: 라이의 귀여움을 마주보기로 했으니까요.
    ja: ライのかわいさと向き合うことにしました。
  d_nikke_marciana_05_40:
    speaker: marciana
    en: So, please.
    ko: 그러니까.
    ja: だから。
  d_nikke_marciana_05_41:
    speaker: marciana
    en: Sit down.
    ko: 자리에 앉으세요.
    ja: 席に座ってください。
  d_nikke_marciana_05_42:
    speaker: rei
    en: "..."
    ko: 어….
    ja: えっと…
  d_nikke_marciana_05_43:
    speaker: rei
    en: "... Okay."
    ko: "…네에…."
    ja: "…はぁい…"
  d_nikke_marciana_05_44:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_marciana_05_45:
    speaker: rei
    en: What in the world?
    ko: 뭐지.
    ja: あれ？
  d_nikke_marciana_05_46:
    speaker: rei
    en: Was Miss Marciana always this intimidating?
    ko: 마르차나 선생님, 원래 저렇게 무서웠나?
    ja: マルチャーナ先生、こんなに怖かったっけ？
  d_nikke_marciana_05_47:
    speaker: ein
    en: You bet.
    ko: 네, 저게 디폴트였죠.
    ja: はい。これがフツーですよ。
  d_nikke_marciana_05_48:
    speaker: ein
    en: She's always been a harsh taskmaster.
    ko: 엄청 무뚝뚝하고 단호하고.
    ja: すごく無愛想で、ハッキリ言います。
  d_nikke_marciana_05_49:
    speaker: ein
    en: I was wondering why she was ignoring you, but I think I finally can see why.
    ko: |-
      라이 선배만 무시하시길래 뭔가 했는데
      오늘 드디어 이유를 알았네요.
    ja: |-
      ライ先輩だけ無視されてたから
      気になってたけど、今日やっと
      理由が分かりましたね。
  d_nikke_marciana_05_50:
    speaker: zwei
    en: You're gonna have a tougher go of it from here on out, Rei.
    ko: 이제 라이 선배도 고생 좀 하시겠어요.
    ja: これからは、ライ先輩も大変ですよ。
  d_nikke_marciana_05_51:
    speaker: rei
    en: What are you talking about?
    ko: 아냐, 그럴 리 없어.
    ja: ううん、そんなはずないよ。
  d_nikke_marciana_05_52:
    speaker: rei
    en: She said it herself how cute I was.
    ko: 아까 분명 내가 귀엽다고 해줬단 말야.
    ja: |-
      さっき、私のことかわいいって
      言ってくれたもん。
  d_nikke_marciana_05_53:
    speaker: rei
    en: People who think you're cute can't punish y...
    ko: |-
      나 귀여워하는 사람들은
      나한테 뭐라고 못….
    ja: |-
      私のことがかわいいんだから、
      何も言えないは…
  d_nikke_marciana_05_54:
    speaker: marciana
    en: Rei.
    ko: 라이.
    ja: ライ。
  d_nikke_marciana_05_55:
    speaker: marciana
    en: I'm warning you.
    ko: 경고입니다.
    ja: 警告です。
  d_nikke_marciana_05_56:
    speaker: marciana
    en: You didn't take a seat when class started and now you're chatting during class.
    ko: |-
      수업 시작 시 자리에 앉지 않았고,
      수업이 진행되고 있음에도 잡담을 하고 있습니다.
    ja: |-
      授業開始時に席にもつかず、
      授業が始まってもおしゃべりをしています。
  d_nikke_marciana_05_57:
    speaker: marciana
    en: If you cause any more disturbances, I'll have to ask you to go stand out in
      the hall.
    ko: |-
      한 번만 더 방해되는 행동을 하면
      복도로 내보내겠습니다.
    ja: |-
      もう一度授業の邪魔をしたら、
      廊下に立ってもらいます。
  d_nikke_marciana_05_58:
    speaker: rei
    en: W-what the...?!
    ko: 쿠궁-!!!
    ja: ガーンッ！！
  d_nikke_marciana_05_59:
    speaker: rei
    en: No way!
    ko: 이, 이럴 수가….
    ja: そ、そんな…
  d_nikke_marciana_05_60:
    speaker: "<Monologue>"
    en: The rest of the class proceeds smoothly.
    ko: 그렇게 순조롭게 수업이 진행되었다.
    ja: こうして、スムーズに授業が行われた
  d_nikke_marciana_05_61:
    speaker: marciana
    en: Now, for the next question...
    ko: 그럼 다음 문제는….
    ja: では、次の問題は…
  d_nikke_marciana_05_62:
    speaker: marciana
    en: Rei. Can you come up and solve it for us?
    ko: 라이가 나와서 풀어보도록 하죠.
    ja: ライ、前に出て解いてください。
  d_nikke_marciana_05_63:
    speaker: rei
    en: Uh?
    ko: 으응?
    ja: え？
  d_nikke_marciana_05_64:
    speaker: rei
    en: Z-Zwei, what's the answer?
    ko: 츠, 츠바이. 저거 답이 뭐야?
    ja: つ、ツバイ。答えは何？
  d_nikke_marciana_05_65:
    speaker: marciana
    en: I'm waiting, Rei.
    ko: 라이.
    ja: ライ。
  d_nikke_marciana_05_66:
    speaker: rei
    en: O-okay... I'm coming.
    ko: 아, 알겠어…! 나갈게.
    ja: わ、分かった…！行くからっ。
  d_nikke_marciana_05_67:
    speaker: "<Monologue>"
    en: Rei nervously proceeds to the front of the classroom.
    ko: 라이는 쭈뼛쭈뼛 칠판 앞으로 걸어 나갔다.
    ja: ライはトボトボと黒板の前に歩いていった
  d_nikke_marciana_05_68:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_05_69:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_05_70:
    speaker: rei
    en: Um...
    ko: "…으으…."
    ja: "…うぅ…"
  d_nikke_marciana_05_71:
    speaker: rei
    en: I don't know.
    ko: 모르겠어.
    ja: 分かんない。
  d_nikke_marciana_05_72:
    speaker: marciana
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_marciana_05_73:
    speaker: marciana
    en: "..."
    ko: 흐음….
    ja: ふむ…
  d_nikke_marciana_05_74:
    speaker: marciana
    en: Very well. Go back to your seat.
    ko: 알겠습니다, 자리에 돌아가세요.
    ja: 分かりました。席に戻ってください。
  d_nikke_marciana_05_75:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_marciana_05_76:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marciana_05_77:
    speaker: rei
    en: I don't like this version of Miss Marciana.
    ko: 지금 마르차나 선생님 뭔가 싫어.
    ja: 今のマルチャーナ先生、なんか嫌。
  d_nikke_marciana_05_78:
    speaker: rei
    en: She's scary. And super strict.
    ko: 너무 무섭고, 단호해.
    ja: すごく怖いし、ハッキリ言うし。
  d_nikke_marciana_05_79:
    speaker: rei
    en: Why can't she go back to the way she was?
    ko: 차라리 예전으로 돌아갔으면 좋겠다.
    ja: いっそ前の先生に戻ってほしいな。
  d_nikke_marciana_05_80:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン
  d_nikke_marciana_05_81:
    speaker: marciana
    en: That's the bell, everyone.
    ko: 아.
    ja: あっ。
  d_nikke_marciana_05_82:
    speaker: marciana
    en: Class dismissed.
    ko: 마침 수업 시간이 끝났네요.
    ja: ちょうど授業が終わりましたね。
  d_nikke_marciana_05_83:
    speaker: marciana
    en: See you next time.
    ko: 고생 많으셨습니다.
    ja: お疲れ様でした。
  d_nikke_marciana_05_84:
    speaker: "<Monologue>"
    en: After Marciana organizes the tablets and other teaching materials,
    ko: 태블릿과 자료들을 정리한 마르차나는.
    ja: タブレットや資料を整理したマルチャーナは
  d_nikke_marciana_05_85:
    speaker: "<Monologue>"
    en: she walks up to Rei.
    ko: 그 상태로 라이에게 다가갔다.
    ja: そのままライに近づいた
  d_nikke_marciana_05_86:
    speaker: rei
    en: Eeep!
    ko: 흐이익?!
    ja: ひいいっ！？
  d_nikke_marciana_05_87:
    speaker: marciana
    en: Mmm.
    ko: 음.
    ja: うーん。
  d_nikke_marciana_05_88:
    speaker: marciana
    en: You're even more adorable up close.
    ko: 가까이서 보니 역시 훨씬 귀엽네요.
    ja: 近くで見ると、やっぱりとてもかわいいですね。
  d_nikke_marciana_05_89:
    speaker: "<Monologue>"
    en: Marciana gives Rei a reassuring pat on the head.
    ko: 마르차나가 조심스레 라이의 머리를 쓰다듬었다.
    ja: マルチャーナが、そっとライの頭をなでた
  d_nikke_marciana_05_90:
    speaker: rei
    en: Wha... What is going on?
    ko: 뭐, 뭐야…?
    ja: な、何…？
  d_nikke_marciana_05_91:
    speaker: marciana
    en: I've always wanted to do that.
    ko: 늘 이렇게 머리를 쓰다듬어 보고 싶었거든요.
    ja: いつもこうやって、頭をなでたかったんです。
  d_nikke_marciana_05_92:
    speaker: marciana
    en: Hehe, adorable.
    ko: 후후, 귀엽네요.
    ja: ふふ、かわいいですね。
  d_nikke_marciana_05_93:
    speaker: rei
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_marciana_05_94:
    speaker: marciana
    en: Seeing you have trouble solving such an easy question made me realize
    ko: 오늘 같은 쉬운 문제들도 풀지 못하는 걸 보니.
    ja: |-
      今日のような、簡単な問題も
      解けないところを見ると
  d_nikke_marciana_05_95:
    speaker: marciana
    en: that I've been neglecting you for far too long.
    ko: |-
      제가 라이를 피해 다니면서
      너무 케어가 부족했던 것 같다고 생각했습니다.
    ja: |-
      私がライを避けていたせいで、
      ケアが足りなかったようですね。
  d_nikke_marciana_05_96:
    speaker: rei
    en: Um... hehe... I'm fine, honestly.
    ko: 헤, 헤헤… 라이는 괜찮은데.
    ja: え、えへへ…私は大丈夫だよ。
  d_nikke_marciana_05_97:
    speaker: marciana
    en: From now on, you're my pet project.
    ko: 그러니 당분간 집중 케어 해드리겠습니다.
    ja: |-
      ですから、しばらくは集中して
      指導をいたします。
  d_nikke_marciana_05_98:
    speaker: rei
    en: "???"
    ko: 으엉…?
    ja: んん…？
  d_nikke_marciana_05_99:
    speaker: rei
    en: Your what now?
    ko: 집중 케어?
    ja: 集中して…？
  d_nikke_marciana_05_100:
    speaker: marciana
    en: My pet project.
    ko: 네.
    ja: はい。
  d_nikke_marciana_05_101:
    speaker: marciana
    en: I want you to memorize 100 words by the next class.
    ko: 다음 수업까지 단어 100개를 외워 오세요.
    ja: |-
      次の授業までに、
      単語を100個覚えてきてください。
  d_nikke_marciana_05_102:
    speaker: marciana
    en: Every word that you get wrong will be added to the list that you have to memorize
      for next time.
    ko: |-
      틀린 개수 만큼 외워야 할 단어가 늘어날테니
      주의하시고요.
    ja: |-
      間違えた数だけ、次の課題が増えるので
      ご注意を。
  d_nikke_marciana_05_103:
    speaker: rei
    en: Bu... but...
    ko: 쿠구궁-!!!
    ja: ガーンッ！！
  d_nikke_marciana_05_104:
    speaker: rei
    en: Aw, man!
    ko: 역시….
    ja: やっぱり…
  d_nikke_marciana_05_105:
    speaker: rei
    en: I like the old Miss Marciana way better.
    ko: 역시 옛날의 마르차나 선생님이 더 나았어!
    ja: |-
      やっぱり、前のマルチャーナ先生の方が
      よかった！
  d_nikke_marciana_05_106:
    speaker: zwei
    en: Didn't you say that you hated her before?
    ko: 아까처럼 싫다고는 말 안 하시네요.
    ja: さっきみたいに、嫌だとは言わないんですね。
  d_nikke_marciana_05_107:
    speaker: ein
    en: How can you dislike her when she's always calling you cute now?
    ko: |-
      귀엽다고 머리까지 쓰다듬고 가셨는데
      싫을 리가 있겠어요~?
    ja: |-
      かわいいって、頭までなでてくれたし
      嫌なはずないですよね～？
  d_nikke_marciana_05_108:
    speaker: rei
    en: Argh! I hate memorizing vocab!
    ko: 후에에엥, 단어 외우는 건 싫어어-!!!
    ja: ふぇぇん、単語覚えるのは、やだよぉ～！！
  d_nikke_marciana_05_109:
    speaker: ein
    en: Oh boy, here come the waterworks again...
    ko: 하하! 선배 또 운다.
    ja: あはは！先輩、また泣いてる。
  d_nikke_marciana_05_110:
    speaker: marciana
    en: I hope you can impress me, Rei.
    ko: 그럼 기대하겠습니다, 라이.
    ja: では、期待しています。ライ。
  d_nikke_marciana_05_111:
    speaker: "<Monologue>"
    en: Rei's mournful cry echoes throughout the classroom.
    ko: 라이의 서글픈 비명이 교실에 울려 퍼졌고.
    ja: ライの悲しそうな悲鳴が教室に鳴り響き
  d_nikke_marciana_05_112:
    speaker: "<Monologue>"
    en: Marciana chuckles as she leaves the classroom.
    ko: 마르차나는 여유 있게 웃으며 교실을 빠져나갔다.
    ja: |-
      マルチャーナは優雅に笑いながら、
      教室を出ていった
  d_nikke_marciana_05_113:
    speaker: "<Monologue>"
    en: Between Rei's wailing and Marciana's laughter,
    ko: 아마 한동안 학교는 많이 시끄러울 것이다.
    ja: きっとしばらくの間、学校は騒がしくなるだろう
  d_nikke_marciana_05_114:
    speaker: "<Monologue>"
    en: something tells me it'll be a bit rowdy at the school moving forward.
    ko: 누군가의 웃음소리로, 또는 누군가의 울음소리로.
    ja: 誰かの笑い声や、誰かの泣き声で
