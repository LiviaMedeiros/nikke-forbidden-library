---
d_nikke_emma_tactical_01:
  d_nikke_emma_tactical_01_1:
    speaker: emma_t
    en: Hmm...
    ko: 음~
    ja: う～ん…
  d_nikke_emma_tactical_01_2:
    speaker: "<Monologue>"
    en: Emma stares at the perfume bottles she's arranged, deep in thought.
    ko: 엠마는 여러 개의 향수병을 늘어놓고 고민에 빠져있다.
    ja: エマはたくさんの香水瓶を並べ、考え込んでいた
  d_nikke_emma_tactical_01_3:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 주르륵-
    ja: ポタポタ――
  d_nikke_emma_tactical_01_4:
    speaker: emma_t
    en: What if I mix this one and this one?
    ko: 이거랑 이걸 섞어보면 어떨까?
    ja: これとこれを混ぜたらどうなるかしら？
  d_nikke_emma_tactical_01_5:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 찰랑~
    ja: ポチャン…
  d_nikke_emma_tactical_01_6:
    speaker: emma_t
    en: Let's see...
    ko: 어디 보자~
    ja: どれどれ～
  d_nikke_emma_tactical_01_7:
    speaker: "<Narration>"
    en: "*Spritz!*"
    ko: 치이익-!
    ja: プシュー！
  d_nikke_emma_tactical_01_8:
    speaker: emma_t
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_tactical_01_9:
    speaker: emma_t
    en: Oh my, so this is what comes out of that.
    ko: 어머, 이런 향도 날 수 있구나.
    ja: まあ、こんな香りもあるのね。
  d_nikke_emma_tactical_01_10:
    speaker: emma_t
    en: It's quite refreshing, but a bit on the floral side.
    ko: 신선하긴 한데, 너무 플로럴한 향이야.
    ja: フレッシュではあるけど、フローラルすぎるわ。
  d_nikke_emma_tactical_01_11:
    speaker: emma_t
    en: I don't think it would suit the Commander.
    ko: 지휘관에겐 어울리지 않을 것 같네.
    ja: 指揮官には似合わなさそうね。
  d_nikke_emma_tactical_01_12:
    speaker: emma_t
    en: What if I try mixing it with another scent?
    ko: 그럼 이걸 또 다른 향이랑 섞어보면?
    ja: じゃあこれを他の香りと混ぜたら？
  d_nikke_emma_tactical_01_13:
    speaker: "<Narration>"
    en: "*Drip* *Swish*"
    ko: 주르륵- 찰랑~
    ja: ポタポタ…ポチャン…
  d_nikke_emma_tactical_01_14:
    speaker: "<Narration>"
    en: "*Spritz!*"
    ko: 치이익-!
    ja: プシュー！
  d_nikke_emma_tactical_01_15:
    speaker: emma_t
    en: Hmm...
    ko: 흠~
    ja: う～ん。
  d_nikke_emma_tactical_01_16:
    speaker: emma_t
    en: This one's a little too fruity.
    ko: 이건 또 너무 프루티해.
    ja: これはフルーティーすぎるわ。
  d_nikke_emma_tactical_01_17:
    speaker: emma_t
    en: I'd like it to be a bit heavier than this.
    ko: 이것보다는 좀 더 묵직했으면 좋겠는데.
    ja: これよりもう少し重みがあるといいんだけど。
  d_nikke_emma_tactical_01_18:
    speaker: "<Narration>"
    en: "*Drip* *Swish*"
    ko: 주르륵- 찰랑~
    ja: ポタポタ…ポチャン…
  d_nikke_emma_tactical_01_19:
    speaker: "<Narration>"
    en: "*Spritz!*"
    ko: 치이이익-!
    ja: プシューッ！
  d_nikke_emma_tactical_01_20:
    speaker: emma_t
    en: Hmm... Nope, that's not right.
    ko: 음. 아니야.
    ja: うーん、これも違うわ。
  d_nikke_emma_tactical_01_21:
    speaker: "<Narration>"
    en: "*Spritz!*"
    ko: 치이이이익-!
    ja: プシューッ！
  d_nikke_emma_tactical_01_22:
    speaker: emma_t
    en: This isn't it either.
    ko: 이것도 아니야.
    ja: これも違うわ。
  d_nikke_emma_tactical_01_23:
    speaker: emma_t
    en: I'm sure there must be a better combination.
    ko: 분명 좀 더 좋은 조합이 있을 텐데.
    ja: きっともっといい組み合わせがあるはず。
  d_nikke_emma_tactical_01_24:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 주르륵-
    ja: ポタポタ――
  d_nikke_emma_tactical_01_25:
    speaker: "<Narration>"
    en: "*Pop!*"
    ko: 펑!
    ja: パンッ！
  d_nikke_emma_tactical_01_26:
    speaker: emma_t
    en: Oh my, a chemical reaction? Did I mix something wrong?
    ko: |-
      어머, 화학 반응?
      뭔가 잘못 섞은 걸까.
    ja: |-
      あら、化学反応？
      何か間違って混ぜちゃったのね。
  d_nikke_emma_tactical_01_27:
    speaker: emma_t
    en: Where, where... Ah!
    ko: 어디 어디… 앗.
    ja: どれどれ…あっ。
  d_nikke_emma_tactical_01_28:
    speaker: emma_t
    en: Isn't this... the solution used for the liquid jammer?
    ko: 이건… 액화 재머 조합에 쓰이는 용액이잖아?
    ja: これは…液化ジャマーの調合で使う溶液だわ。
  d_nikke_emma_tactical_01_29:
    speaker: emma_t
    en: A resonance catalyst... it heightens sensory sensitivity.
    ko: 감응 촉매제… 감각 예민도를 올려주는 용액이네.
    ja: |-
      感応触媒剤…
      感覚感度をあげてくれる溶液だったかしら。
  d_nikke_emma_tactical_01_30:
    speaker: emma_t
    en: Oh, silly me...
    ko: 나도 참~
    ja: 私ったらもう～
  d_nikke_emma_tactical_01_31:
    speaker: emma_t
    en: I must have forgotten to put it away after using it before.
    ko: 예전에 이쪽에 뒀다가 치우는 걸 깜빡했나 봐.
    ja: |-
      ここに置いたまま、
      片付けるのを忘れてたみたい。
  d_nikke_emma_tactical_01_32:
    speaker: emma_t
    en: Hmm... since it's already mixed in, might as well give it a spray. Hehe.
    ko: 음… 이왕 섞은 거, 한 번 뿌려볼까? 후후.
    ja: うーん…せっかく作ったんだし…
  d_nikke_emma_tactical_01_33:
    speaker: "<Narration>"
    en: "*Spritz!*"
    ko: 치이익-!
    ja: プシュー！
  d_nikke_emma_tactical_01_34:
    speaker: emma_t
    en: Oh wow! What a unique scent.
    ko: 어머, 굉장히 독특한 향이야.
    ja: あら、変わった香り。
  d_nikke_emma_tactical_01_35:
    speaker: emma_t
    en: Actually, it might even suit the Commander better than I thought.
    ko: 의외로 지휘관에게 잘 어울릴 수도 있겠는걸?
    ja: 意外と指揮官に合うかも？
  d_nikke_emma_tactical_01_36:
    speaker: emma_t
    en: I should try using perfumes with scents like this more often.
    ko: 좀 더 이 용액이랑 비슷한 향의 향수를 써봐야겠어.
    ja: |-
      もう少しこの溶液に近い香りの香水を
      使ってみましょう。
  d_nikke_emma_tactical_01_37:
    speaker: emma_t
    en: "... Huh?"
    ko: "…어라?"
    ja: "…あら？"
  d_nikke_emma_tactical_01_38:
    speaker: emma_t
    en: Wait,
    ko: 그나저나, 이 용액은.
    ja: それはそうと、これ…
  d_nikke_emma_tactical_01_39:
    speaker: emma_t
    en: how much of this solution did I mix again?
    ko: 어느 정도로 계량해서 조합했더라?
    ja: どのくらいの分量を入れたのかしら？
  d_nikke_emma_tactical_01_40:
    speaker: emma_t
    en: Hmm...
    ko: "…으음."
    ja: "…うーん。"
  d_nikke_emma_tactical_01_41:
    speaker: emma_t
    en: I can't really remember. Maybe I should try mixing it again?
    ko: 가물가물하네, 다시 한번 조합해 볼까?
    ja: |-
      よく思い出せないわ。
      もう一度やってみるしかなさそうね。
  d_nikke_emma_tactical_01_42:
    speaker: "<Monologue>"
    en: While mixing the solution again,
    ko: 엠마는 용액을 다시 조합해 보면서
    ja: エマは溶液をもう一度調合しているうちに
  d_nikke_emma_tactical_01_43:
    speaker: "<Monologue>"
    en: Emma forgets that she should put it somewhere other than where the perfume
      is stored.
    ko: |-
      향수를 두는 곳이 아닌
      다른 곳에 치워둬야 한다는 사실을 잊고 말았다.
    ja: |-
      別の場所に片付けるべきだということを
      すっかり忘れてしまった
  d_nikke_emma_tactical_01_44:
    speaker: "<Monologue>"
    en: At long last, I'm free from the mountain of paperwork.
    ko: 산더미 같던 서류 업무에서 해방됐다.
    ja: 山積みだった事務仕事から解放された
  d_nikke_emma_tactical_01_45:
    speaker: "<Monologue>"
    en: Finally... I can sleep!
    ko: 드디어… 잘 수 있다!
    ja: やっと…寝れる！
  d_nikke_emma_tactical_01_46:
    speaker: "<Monologue>"
    en: I lie down on the sofa and quickly close my eyes.
    ko: 나는 소파에 누웠고, 얼른 눈을 감았다.
    ja: 私はソファに横になるや否や目を閉じた
  d_nikke_emma_tactical_01_47:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_emma_tactical_01_48:
    speaker: "<Monologue>"
    en: Wow, I really must have been tired. I'm even hearing things.
    ko: 정말 피곤하긴 했나 보다. 환청마저 들리는 걸 보니.
    ja: 疲れのせいか、幻聴が聞こえる
  d_nikke_emma_tactical_01_49:
    speaker: "<Narration>"
    en: "*Knock knock knock*"
    ko: 똑똑똑-
    ja: コンコンコン
  d_nikke_emma_tactical_01_50:
    speaker: "<Monologue>"
    en: C'mon, I've got to fall asleep fast...
    ko: 얼른 잠에 들어버려야….
    ja: 早く寝て、体を休めなければ…
  d_nikke_emma_tactical_01_51:
    speaker: unknown
    en: Commander? Are you there?
    ko: 지휘관~ 안에 있어?
    ja: 指揮官～いる？
  d_nikke_emma_tactical_01_52:
    speaker: "<Monologue>"
    en: That voice?!
    ko: 이 목소리는?!
    ja: この声は…
  d_nikke_emma_tactical_01_53:
    speaker: unknown
    en: I'm coming in.
    ko: 나 잠깐 들어갈게~
    ja: ちょっとお邪魔するわよ～
  d_nikke_emma_tactical_01_54:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_emma_tactical_01_55:
    speaker: emma_t
    en: Oh my, Commander!
    ko: 어머, 지휘관.
    ja: あら、指揮官。
  d_nikke_emma_tactical_01_56:
    speaker: emma_t
    en: Were you sleeping?
    ko: 자고 있었어?
    ja: お休み中だった？
  d_nikke_emma_tactical_01_57:
    speaker: emma_t
    en: I'm sorry for waking you up.
    ko: 내가 괜히 깨운 것 같네, 미안해.
    ja: 起こしちゃったわね、ごめんなさい。
  d_nikke_emma_tactical_01_58:
    speaker: "<Self>"
    en: No, it's...
    ko: 아니야, 괜찮….
    ja: いや、大丈…
  d_nikke_emma_tactical_01_59:
    speaker: "<Monologue>"
    en: Just as I'm about to say it's fine...
    ko: 괜찮다고 말하려 한 그 순간.
    ja: 大丈夫だと言おうとした瞬間
  d_nikke_emma_tactical_01_60:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_emma_tactical_01_61:
    speaker: "<Monologue>"
    en: An unbearably pungent stench assaults my nostrils.
    ko: 지독하다 못해 아프기까지 한 독한 냄새가 내 코를 찔렀다.
    ja: 悪臭を超え痛みを伴う強烈な臭いが鼻を突いた
  d_nikke_emma_tactical_01_62:
    speaker: "<Self>"
    en: "*Cough, cough!*"
    ko: 콜록, 콜록!
    ja: ゴホ、ゴホ！
  d_nikke_emma_tactical_01_63:
    speaker: "<Monologue>"
    en: At the same time, my eyes begin to sting.
    ko: 동시에 눈도 아려왔다.
    ja: 目もひりひりと痛む
  d_nikke_emma_tactical_01_64:
    speaker: emma_t
    en: Oh my goodness!
    ko: 어머, 세상에!
    ja: あら、どうしたのかしら！
  d_nikke_emma_tactical_01_65:
    speaker: emma_t
    en: Are you okay, Commander?
    ko: 지휘관, 갑자기 왜 그래?
    ja: 指揮官、急にどうしちゃったの？
  d_nikke_emma_tactical_01_66:
    speaker: emma_t
    en: Your whole face is red—even your eyes and nose!
    ko: 얼굴이 빨개졌어, 눈도 코고 빨갛고!
    ja: 顔が真っ赤よ。目も鼻も真っ赤！
  d_nikke_emma_tactical_01_67:
    speaker: emma_t
    en: And it looks like you're tearing up. What happened?
    ko: 눈물도 나는 것 같은데, 무슨 일이야?
    ja: 涙も出てるわ。何かあったの？
  d_nikke_emma_tactical_01_68:
    speaker: "<Monologue>"
    en: The closer Emma gets, the worse my symptoms become.
    ko: 엠마가 내 쪽으로 가까이 다가오자, 증상은 더 심해지기 시작했고.
    ja: エマが私の方に近づくと、症状はさらに悪化した
  d_nikke_emma_tactical_01_69:
    speaker: emma_t
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_emma_tactical_01_70:
    speaker: "<Self>"
    en: "*Cough* Wait... Emma...! Stop!"
    ko: 콜록, 잠깐… 엠마…! 멈춰!
    ja: ゴホッ、ストップ…エマ…！止まってくれ！
  d_nikke_emma_tactical_01_71:
    speaker: "<Self>"
    en: Don't... come... *Cough cough!*
    ko: 다가오… 지… 콜록, 콜록!
    ja: 近寄…な…ゴホッ、ゴホッ！
  d_nikke_emma_tactical_01_72:
    speaker: emma_t
    en: Huh? What di... I...
    ko: 응? 내가…… 무슨…….
    ja: え？私が…何か…
  d_nikke_emma_tactical_01_73:
    speaker: emma_t
    en: "... Mander? ... Wake up...!"
    ko: "……휘관? ……차려…!"
    ja: "…揮官？…しっかり…！"
  d_nikke_emma_tactical_01_74:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_emma_tactical_01_75:
    speaker: "<Monologue>"
    en: I immediately lose consciousness.
    ko: 나는 그대로 정신을 잃었다.
    ja: 私はそのまま意識を失った
d_nikke_emma_tactical_02:
  d_nikke_emma_tactical_02_1:
    speaker: "<Monologue>"
    en: When I open my eyes,
    ko: 눈을 뜨니, 그곳에는.
    ja: 目を開けると、そこには
  d_nikke_emma_tactical_02_2:
    speaker: "<Monologue>"
    en: I see something white, soft... and huge.
    ko: 희고, 포근하고… 아주 큰 것이 있었다.
    ja: |-
      白くて、暖かくて…
      とてつもなく大きなものがあった
  d_nikke_emma_tactical_02_3:
    speaker: "<Monologue>"
    en: Without thinking, I reach out my hand.
    ko: 나는 무심코 손을 뻗었고.
    ja: 私は思わず手を伸ばした
  d_nikke_emma_tactical_02_4:
    speaker: emma_t
    en: "... Oh my?"
    ko: "…어머?"
    ja: "…あらまあ？"
  d_nikke_emma_tactical_02_5:
    speaker: emma_t
    en: I'm not fully dressed yet.
    ko: 나 아직 옷 다 안 입었는데.
    ja: まだ服をちゃんと着てないんだけど…
  d_nikke_emma_tactical_02_6:
    speaker: emma_t
    en: Commander, you knew that all along, didn't you? You cheeky thing!
    ko: 지휘관, 다 알고 그런 거지? 짓궂네~
    ja: 指揮官、寝ぼけたふりをしてるでしょ？も～
  d_nikke_emma_tactical_02_7:
    speaker: "<Self>"
    en: N-no, that's not...!
    ko: 아, 아니 그게 아니라…!
    ja: い、いや。違うんだ！
  d_nikke_emma_tactical_02_8:
    speaker: emma_t
    en: I just got out of the shower, so could you wait a sec?
    ko: 방금 샤워하고 나온 참이라, 잠시만 기다려 줄래?
    ja: |-
      今シャワーしてきたところなの。
      ちょっと待っててくれる？
  d_nikke_emma_tactical_02_9:
    speaker: emma_t
    en: I'll be right there after I throw something on!
    ko: 금방 옷 입고 올게~
    ja: すぐに着替えてくるわ～
  d_nikke_emma_tactical_02_10:
    speaker: "<Monologue>"
    en: With lingering unease, I take another breath,
    ko: 다시 한번 불안한 마음에 숨을 들이켜 보았지만,
    ja: 不安を覚えつつも息を吸ってみたが
  d_nikke_emma_tactical_02_11:
    speaker: "<Monologue>"
    en: but the pungent stench that tormented me has vanished.
    ko: 나를 괴롭혔던 그 독한 냄새는 어느샌가 사라져 있었다.
    ja: 私を苦しめたあの痛烈な臭いはすでに消えていた
  d_nikke_emma_tactical_02_12:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_emma_tactical_02_13:
    speaker: emma_t
    en: Sorry, Commander.
    ko: 지휘관, 미안해~
    ja: 指揮官、ごめんなさいね～
  d_nikke_emma_tactical_02_14:
    speaker: emma_t
    en: Did I startle you?
    ko: 많이 놀랐지?
    ja: びっくりしたでしょ？
  d_nikke_emma_tactical_02_15:
    speaker: "<Self>"
    en: What in the world happened?
    ko: 대체 무슨 일이 있었던 거야…?
    ja: 一体何があったんだ…？
  d_nikke_emma_tactical_02_16:
    speaker: emma_t
    en: Ah, actually,
    ko: 아, 실은.
    ja: えっと、実はね。
  d_nikke_emma_tactical_02_17:
    speaker: emma_t
    en: before coming here, I was making a perfume for you.
    ko: |-
      여기 오기 전까지,
      지휘관에게 선물하려고 향수를 제작하고 있었거든?
    ja: |-
      ここに来る前に、
      指揮官にプレゼントしようと思って
      香水を作ってたの。
  d_nikke_emma_tactical_02_18:
    speaker: emma_t
    en: I kept thinking about what kind of scent you'd like,
    ko: 지휘관이 어떤 향을 좋아할까.
    ja: 指揮官はどんな香りが好きか、
  d_nikke_emma_tactical_02_19:
    speaker: emma_t
    en: and what would suit you best.
    ko: 어떤 향이 어울릴까, 생각하면서 말이야.
    ja: どんな香りが似合うか、考えながらね。
  d_nikke_emma_tactical_02_20:
    speaker: emma_t
    en: I kept mixing different scents and sniffing them so much
    ko: 그런데 어느 순간, 향수를 이것저것 섞어서 뿌려보고 하다 보니.
    ja: でも色々な香水を混ぜ合わせてたら、
  d_nikke_emma_tactical_02_21:
    speaker: emma_t
    en: that they all started to smell the same to me.
    ko: 향 자체가 구분이 잘 안되기 시작한 거 있지.
    ja: いつの間にかよく分からなくなっちゃって。
  d_nikke_emma_tactical_02_22:
    speaker: emma_t
    en: I figured things weren't working out,
    ko: 이대로는 안 되겠다, 싶어서.
    ja: このままじゃダメだと思って、
  d_nikke_emma_tactical_02_23:
    speaker: emma_t
    en: so I turned off my olfactory sensor for a while.
    ko: 잠시 후각 센서를 껐었거든.
    ja: 一時的に嗅覚センサーを切ったのよ。
  d_nikke_emma_tactical_02_24:
    speaker: emma_t
    en: After that, I should've taken a shower to wash off the scents lingering on
      me,
    ko: 그 후에 샤워하고, 향을 지웠야 했는데.
    ja: その後シャワーで香りを消すつもりだったのに
  d_nikke_emma_tactical_02_25:
    speaker: emma_t
    en: but I guess I was too eager to show you what I made.
    ko: 빨리 지휘관에게 확인받고 싶은 마음이 너무 앞섰나 봐.
    ja: |-
      早く指揮官に確認してもらいたいって
      気持ちが先走っちゃったみたい。
  d_nikke_emma_tactical_02_26:
    speaker: emma_t
    en: I grabbed the perfumes I thought you'd like and rushed over here,
    ko: 지휘관이 좋아할 만한 향수를 챙겨서 여길 오느라.
    ja: |-
      指揮官に気に入ってもらえそうな
      香水を持ってくることしか頭になくて、
  d_nikke_emma_tactical_02_27:
    speaker: emma_t
    en: but totally forgot to shower first.
    ko: 샤워하고 온다는 걸 깜빡했지 뭐야.
    ja: |-
      シャワーを浴びるのを
      うっかり忘れちゃったのよ。
  d_nikke_emma_tactical_02_28:
    speaker: emma_t
    en: And on top of that, since my olfactory sensor is off,
    ko: 게다가 후각 센서도 끄는 바람에.
    ja: しかも嗅覚センサーも切ったままだったから
  d_nikke_emma_tactical_02_29:
    speaker: emma_t
    en: I have no idea the perfumes lingering on my clothes and skin would mix and
      create such a strong smell.
    ko: |-
      옷이랑 피부에 스민 향수들이 서로 섞여서
      이렇게 지독한 향을 내는 줄은 전혀 몰랐어.
    ja: |-
      服や肌に染みついた香水が混ざり合って、
      こんなにきつい臭いになってるなんて
      知らなかったの。
  d_nikke_emma_tactical_02_30:
    speaker: emma_t
    en: I'm so sorry!
    ko: 미안해.
    ja: ごめんなさい。
  d_nikke_emma_tactical_02_31:
    speaker: "<Monologue>"
    en: I recall the pungent smell that was strong enough to make me faint.
    ko: 나는 기절할 만큼 독했던 냄새를 떠올렸다.
    ja: 私は気絶するほど強烈だった臭いを思い出した
  d_nikke_emma_tactical_02_32:
    speaker: "<Self>"
    en: How is it even possible... for a perfume to be so pungent?
    ko: 향수 향이… 그렇게 지독할 수가 있어?
    ja: 香水が…あんな臭いになるものなのか？
  d_nikke_emma_tactical_02_33:
    speaker: emma_t
    en: Ah, well...
    ko: 아, 그게 말이지.
    ja: あぁ、それなんだけど…
  d_nikke_emma_tactical_02_34:
    speaker: emma_t
    en: Out of curiosity, I sprayed some perfume that had a different resonance catalyst
      mixed in and gave it a sniff.
    ko: 내가 다른 감응 촉매제가 섞인 향수도 뿌려서 냄새를 맡아봤었거든~
    ja: |-
      感応触媒剤が混ざった香水も
      試してたの～
  d_nikke_emma_tactical_02_35:
    speaker: "<Self>"
    en: A resonance catalyst?
    ko: 감응 촉매제?
    ja: 感応触媒剤？
  d_nikke_emma_tactical_02_36:
    speaker: emma_t
    en: It's a liquid that heightens sensory sensitivity.
    ko: 응, 감각 예민도를 올려주는 용액인데.
    ja: ええ、感覚感度を高める溶液なんだけど、
  d_nikke_emma_tactical_02_37:
    speaker: emma_t
    en: In this case, the liquified compounds reacted and seemed to double the strength
      of the scent.
    ko: 그 액화 성분이 반응해서 향의 강도가 배로 느낀 것 같아.
    ja: |-
      その液化成分が反応して、
      香りの強さが倍に感じられたみたい。
  d_nikke_emma_tactical_02_38:
    speaker: emma_t
    en: Normally, it would just be a strong, pungent smell.
    ko: 평소라면 그냥 지독하다, 에서 그칠 냄새인데.
    ja: 普通ならちょっときついな、で終わる臭いが
  d_nikke_emma_tactical_02_39:
    speaker: emma_t
    en: But when your senses are heightened, catching a whiff of something that potent
      so suddenly can actually make you faint.
    ko: |-
      감각이 예민해진 상태에서,
      갑자기 독한 향을 맡으면 기절할 수도 있거든.
    ja: |-
      感覚が敏感になっている状態で、
      突然きつい香りを嗅ぐと気絶することも
      あるから。
  d_nikke_emma_tactical_02_40:
    speaker: emma_t
    en: You even lost consciousness for a moment, Commander, remember?
    ko: 실제로 지휘관도 잠깐 정신을 잃었었잖아.
    ja: 実際に指揮官も一瞬、気を失ったでしょ？
  d_nikke_emma_tactical_02_41:
    speaker: "<Self>"
    en: Ah... so that's how it happened.
    ko: 아하… 그렇게 된 거였구나.
    ja: なるほど、そういうことだったのか
  d_nikke_emma_tactical_02_42:
    speaker: emma_t
    en: Oh my, you still don't look too good. Are you sure you're all right?
    ko: 어머, 아직도 안색이 안 좋은 것 같은데 괜찮아?
    ja: あら、まだ顔色が悪いみたいだけど大丈夫？
  d_nikke_emma_tactical_02_43:
    speaker: "<Self>"
    en: Yeah, I'm fine now.
    ko: 응, 이젠 괜찮아.
    ja: ああ、もう大丈夫だ
  d_nikke_emma_tactical_02_44:
    speaker: emma_t
    en: Hmm, there you go again.
    ko: 흐음~ 또 그런다.
    ja: も～また強がっちゃって。
  d_nikke_emma_tactical_02_45:
    speaker: emma_t
    en: You don't have to force yourself to act fine around me.
    ko: 내 앞에선 애써 괜찮은 척하지 않아도 돼~
    ja: 私の前ではそんな必要ないって言ったでしょ？
  d_nikke_emma_tactical_02_46:
    speaker: emma_t
    en: Just to be safe, how about we get you checked at the hospital?
    ko: 혹시 모르니까, 병원에 가보는 건 어떨까?
    ja: 念のため、病院に行く？
  d_nikke_emma_tactical_02_47:
    speaker: emma_t
    en: I'll come with you.
    ko: 같이 가줄게~
    ja: 一緒に行くわ～
  d_nikke_emma_tactical_02_48:
    speaker: "<Self>"
    en: No, I think I'm just tired.
    ko: 아냐, 그냥 피곤해서 그런 것 같아.
    ja: いや、大丈夫だ。ちょっと疲れてるだけだ
  d_nikke_emma_tactical_02_49:
    speaker: "<Self>"
    en: I'll be better once I get some rest.
    ko: 좀 쉬면 나아지겠지.
    ja: 休めばすぐによくなるだろう
  d_nikke_emma_tactical_02_50:
    speaker: emma_t
    en: Oh, that's right.
    ko: 아, 맞아.
    ja: あ、そうだったわね。
  d_nikke_emma_tactical_02_51:
    speaker: emma_t
    en: You were asleep when I came in, Commander.
    ko: 지휘관, 내가 들어왔을 때 자고 있었지.
    ja: 指揮官、私が来た時も寝てたわね。
  d_nikke_emma_tactical_02_52:
    speaker: "<Monologue>"
    en: Emma gently places a hand on my cheek, looking worried.
    ko: 엠마는 걱정스러운 얼굴로 내 뺨에 손을 뻗었다.
    ja: エマは心配そうな顔で私の頬に手を伸ばした
  d_nikke_emma_tactical_02_53:
    speaker: emma_t
    en: I heard you've been busier than usual lately.
    ko: 최근 들어 일이 더 많아졌다고 들었어.
    ja: 最近仕事が忙しいって聞いたわ。
  d_nikke_emma_tactical_02_54:
    speaker: emma_t
    en: Your face looks awful. Poor thing.
    ko: 얼굴이 말이 아니네~ 속상해라.
    ja: 顔がすごく疲れてるわ～可哀想に。
  d_nikke_emma_tactical_02_55:
    speaker: emma_t
    en: You must be really exhausted.
    ko: 많이 피곤했나 봐.
    ja: 本当にお疲れみたいね。
  d_nikke_emma_tactical_02_56:
    speaker: "<Monologue>"
    en: A comforting scent wafts from Emma.
    ko: 엠마에게서 포근한 향이 난다.
    ja: エマから包み込まれるような香りがする
  d_nikke_emma_tactical_02_57:
    speaker: "<Monologue>"
    en: At the same time, a wave of tiredness washes over me.
    ko: 그와 동시에 피곤이 몰려온다.
    ja: と同時に疲労が押し寄せてくる
  d_nikke_emma_tactical_02_58:
    speaker: emma_t
    en: You should really get some sleep...
    ko: 얼른 쉬는 게 좋겠….
    ja: 早く休んだ方がよさそ…
  d_nikke_emma_tactical_02_59:
    speaker: "<Narration>"
    en: "*Glide*"
    ko: 스윽-
    ja: スッ――
  d_nikke_emma_tactical_02_60:
    speaker: emma_t
    en: Oh my.
    ko: 어머.
    ja: まあ。
  d_nikke_emma_tactical_02_61:
    speaker: emma_t
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_emma_tactical_02_62:
    speaker: "<Self>"
    en: I'm... so sleepy...
    ko: "…졸려."
    ja: "…眠い"
  d_nikke_emma_tactical_02_63:
    speaker: emma_t
    en: Oh, Commander, really now… coming so close to me all of a sudden?
    ko: 지휘관도 참, 그렇다고 갑자기 이렇게 파고들기야?
    ja: |-
      指揮官ったらもう、だからっていきなり
      なんだから～
  d_nikke_emma_tactical_02_64:
    speaker: emma_t
    en: Hehe, what do I do with you?
    ko: 후후, 곤란한 사람이네~
    ja: ふふ、困ったさんね～
  d_nikke_emma_tactical_02_65:
    speaker: "<Self>"
    en: Zzzz...
    ko: "…쿠울…."
    ja: "…ぐぅ…"
  d_nikke_emma_tactical_02_66:
    speaker: emma_t
    en: Oh my, have you already fallen asleep?
    ko: 어머, 설마 벌써 잠든 거야?
    ja: まあ、本当に寝ちゃったの？
  d_nikke_emma_tactical_02_67:
    speaker: emma_t
    en: No matter how sleepy you are, it'll be uncomfortable and hard to breathe if
      you sleep like this.
    ko: 아무리 졸려도 이대로 자면 숨 막히고 불편할 텐데.
    ja: |-
      このままだと息ができなくて
      苦しいと思うわ。
  d_nikke_emma_tactical_02_68:
    speaker: emma_t
    en: Let's see...
    ko: 어디 보자~
    ja: えっと～
  d_nikke_emma_tactical_02_69:
    speaker: emma_t
    en: Okay, let's do this... and this...
    ko: 자~ 이렇게… 하면~
    ja: こうやって…こうすれば～
  d_nikke_emma_tactical_02_70:
    speaker: "<Monologue>"
    en: Half-asleep, I feel a gentle touch wrap around me.
    ko: 잠결에 부드러운 손길이 날 감싸는 게 느껴졌다.
    ja: |-
      夢うつつの中で、柔らかな手のぬくもりが
      私を包み込むのを感じた
  d_nikke_emma_tactical_02_71:
    speaker: emma_t
    en: Hehe, there we go.
    ko: 후후, 됐네.
    ja: ふふ、これでよしと。
  d_nikke_emma_tactical_02_72:
    speaker: emma_t
    en: I'll let you use my lap like this.
    ko: 이렇게 무릎을 빌려줄게.
    ja: 膝枕なら苦しくないわよね。
  d_nikke_emma_tactical_02_73:
    speaker: emma_t
    en: How's that? Comfy, right?
    ko: 어때, 더 편하지?
    ja: どうかしら？
  d_nikke_emma_tactical_02_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_tactical_02_75:
    speaker: emma_t
    en: I'll cast a spell so you can have sweet dreams.
    ko: 좋은 꿈을 꿀 수 있는 마법을 걸어줄게~
    ja: いい夢を見られるように魔法をかけてあげるわ～
  d_nikke_emma_tactical_02_76:
    speaker: emma_t
    en: Sleep tight, my precious baby...
    ko: 잘 자라, 우리 아가….
    ja: ね～むれ～、ね～むれ～…
  d_nikke_emma_tactical_02_77:
    speaker: emma_t
    en: In the front yard and over the back hills...
    ko: 앞뜰과 뒷동산에….
    ja: 母の胸にね～むれ～ね～むれ…
  d_nikke_emma_tactical_02_78:
    speaker: emma_t
    en: the birds and baby lamb are all sound asleep...
    ko: 새들도 아가 양도 다들 자는데….
    ja: 母の手に～こころよ～き…
  d_nikke_emma_tactical_02_79:
    speaker: "<Monologue>"
    en: Accompanied by a gentle lullaby, I fall into a deep sleep.
    ko: 다정한 노랫소리와 함께, 깊은 잠에 빠졌다.
    ja: 優しい歌声を聞きながら、深い眠りについた
d_nikke_emma_tactical_03:
  d_nikke_emma_tactical_03_1:
    speaker: "<Monologue>"
    en: When I open my eyes, Emma's already gone.
    ko: 눈을 뜨자, 엠마는 돌아간 후였다.
    ja: 目を開けると、エマの姿はなかった
  d_nikke_emma_tactical_03_2:
    speaker: "<Monologue>"
    en: My body feels incredibly light. How long have I slept?
    ko: 몸이 굉장히 가볍다. 얼마나 잔 걸까?
    ja: 体がとても軽い。どれくらい寝たのだろう？
  d_nikke_emma_tactical_03_3:
    speaker: "<Monologue>"
    en: I take out my phone and check the time.
    ko: 휴대폰을 꺼내, 시간을 확인하자.
    ja: 携帯を取り出し、時間を確認した
  d_nikke_emma_tactical_03_4:
    speaker: "<Self>"
    en: "... I actually slept through the entire day."
    ko: "…하루를 꼬박 잤네."
    ja: "…一日寝たみたいだ"
  d_nikke_emma_tactical_03_5:
    speaker: "<Monologue>"
    en: As I check through my unread messages, I find one from Emma.
    ko: 쌓여있는 연락을 확인하다, 엠마에게 와있는 문자도 발견했다.
    ja: |-
      溜まっていた連絡を確認していると、
      エマからのメッセージを見つけた
  d_nikke_emma_tactical_03_6:
    speaker: "<Monologue>"
    en: She asks if I'm feeling better and says she's worried.
    ko: 몸은 괜찮아진 건지, 걱정된다는 내용이었다.
    ja: 体は大丈夫なのかと心配する内容だった
  d_nikke_emma_tactical_03_7:
    speaker: "<Monologue>"
    en: I should reply before she worries any more.
    ko: 더 걱정하기 전에 답해줘야겠다.
    ja: これ以上心配をかけないよう、返事をしておこう
  d_nikke_emma_tactical_03_8:
    speaker: "<Monologue>"
    en: I make my way to Emma's place.
    ko: 나는 엠마를 찾아갔다.
    ja: エマの宿所を訪ねた
  d_nikke_emma_tactical_03_9:
    speaker: emma_t
    en: Welcome, Commander!
    ko: 어서 와. 지휘관~
    ja: いらっしゃ～い、指揮官～
  d_nikke_emma_tactical_03_10:
    speaker: "<Self>"
    en: Hi, Emma.
    ko: 안녕, 엠마.
    ja: やあ、エマ
  d_nikke_emma_tactical_03_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_emma_tactical_03_12:
    speaker: emma_t
    en: Hm?
    ko: 음?
    ja: あら？
  d_nikke_emma_tactical_03_13:
    speaker: emma_t
    en: What are you standing there for? You can come in.
    ko: 거기 서서 뭐 해? 들어와도 돼.
    ja: どうしたの？入っていいわよ。
  d_nikke_emma_tactical_03_14:
    speaker: "<Self>"
    en: Oh... okay.
    ko: 아… 응.
    ja: あ…ああ
  d_nikke_emma_tactical_03_15:
    speaker: emma_t
    en: Oh my, could it be...?
    ko: 어머, 혹시….
    ja: あら、もしかして…
  d_nikke_emma_tactical_03_16:
    speaker: emma_t
    en: Hehe.
    ko: 후후.
    ja: ふふ。
  d_nikke_emma_tactical_03_17:
    speaker: "<Monologue>"
    en: Noticing my hesitation, Emma yanks me by my hand.
    ko: 엠마는 망설이고 있는 내 팔을 끌어당겼고.
    ja: エマはためらっている私の腕を引っ張った
  d_nikke_emma_tactical_03_18:
    speaker: "<Self>"
    en: Wha...?!
    ko: 엇…!
    ja: あっ…！？
  d_nikke_emma_tactical_03_19:
    speaker: "<Monologue>"
    en: I get closer to Emma.
    ko: 나는 엠마와 가까워졌다.
    ja: 私とエマの距離が近づいた
  d_nikke_emma_tactical_03_20:
    speaker: emma_t
    en: You're worried I might smell weird again, aren't you?
    ko: 또 이상한 향 날까 봐 걱정돼서 그런 거지?
    ja: また変な香りがするかと思って怖いんでしょ？
  d_nikke_emma_tactical_03_21:
    speaker: emma_t
    en: Don't worry!
    ko: 걱정하지 않아도 돼~
    ja: 心配しなくていいわ～
  d_nikke_emma_tactical_03_22:
    speaker: emma_t
    en: I took a shower before you came today.
    ko: 오늘은 지휘관이 오기 전에 샤워했으니까~
    ja: 今日は指揮官が来る前にシャワーを浴びたの～
  d_nikke_emma_tactical_03_23:
    speaker: emma_t
    en: Here, smell for yourself.
    ko: 자, 맡아봐.
    ja: ほら、どう？
  d_nikke_emma_tactical_03_24:
    speaker: "<Monologue>"
    en: Uneasily, I take a breath.
    ko: 나는 불안한 마음을 안고 호흡해 보았다.
    ja: 私は恐る恐る深呼吸をした
  d_nikke_emma_tactical_03_25:
    speaker: emma_t
    en: How is it?
    ko: 어때?
    ja: どうかしら？
  d_nikke_emma_tactical_03_26:
    speaker: "<Monologue>"
    en: A gently sweet scent emanates from Emma.
    ko: 엠마에게선 은은하게 달콤한 향기가 났다.
    ja: エマからはほのかな甘い香りがした
  d_nikke_emma_tactical_03_27:
    speaker: "<Monologue>"
    en: It's absolutely wonderful, so much so that I want to keep breathing it in.
    ko: 계속해서 코를 대고 향을 맡고 싶을 정도로 굉장히….
    ja: |-
      ずっとこのまま鼻をつけて
      嗅いでいたいくらい魅力的な…
  d_nikke_emma_tactical_03_28:
    speaker: "<Self>"
    en: You smell great.
    ko: 좋은 향이 나.
    ja: いい匂いだ
  d_nikke_emma_tactical_03_29:
    speaker: emma_t
    en: Hehe, thanks.
    ko: 후후, 고마워.
    ja: ふふ、よかったわ。
  d_nikke_emma_tactical_03_30:
    speaker: "<Self>"
    en: How did you make this scent?
    ko: 이런 향은 어떻게 만드는 거야?
    ja: この香りはどうやって作るんだ？
  d_nikke_emma_tactical_03_31:
    speaker: emma_t
    en: So you really like it?
    ko: 어머, 지휘관은 이런 향을 좋아하는구나~?
    ja: あら、指揮官はこういう香りが好きなのね～？
  d_nikke_emma_tactical_03_32:
    speaker: emma_t
    en: That's unexpected.
    ko: 의외네~
    ja: 意外だわ～
  d_nikke_emma_tactical_03_33:
    speaker: "<Self>"
    en: Yeah, it smells so nice...
    ko: 그러게, 맡고 있으니까 너무 좋다….
    ja: |-
      自分でも意外だ。
      ずっと嗅いでいたいくらいだ…
  d_nikke_emma_tactical_03_34:
    speaker: emma_t
    en: Hehe, so that's why you're leaning against me today?
    ko: 후후, 그래서 오늘도 이렇게 파고드는 거야?
    ja: |-
      ふふ、それで今日もこの前みたいに
      押しつけてくるのね～？
  d_nikke_emma_tactical_03_35:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_emma_tactical_03_36:
    speaker: "<Monologue>"
    en: I quickly move away from Emma.
    ko: 나는 얼른 엠마에게서 떨어졌다.
    ja: 私は慌ててエマから離れた
  d_nikke_emma_tactical_03_37:
    speaker: "<Self>"
    en: Sorry, the scent was so nice that I didn't even realize...
    ko: 미안, 향이 너무 좋아서 나도 모르게 그만….
    ja: すまない、香りがよすぎてつい…
  d_nikke_emma_tactical_03_38:
    speaker: emma_t
    en: Hehe, Commander, wanna try putting something together
    ko: 후후, 그럼 지휘관이 직접 한번 조합해서 만들어볼래?
    ja: ふふ、せっかくだし自分で作ってみる？
  d_nikke_emma_tactical_03_39:
    speaker: emma_t
    en: with me?
    ko: 나랑 같이.
    ja: 私も手伝うわ。
  d_nikke_emma_tactical_03_40:
    speaker: "<Self>"
    en: Huh? What are we putting together?
    ko: 응? 뭘?
    ja: ん？何をだ？
  d_nikke_emma_tactical_03_41:
    speaker: emma_t
    en: Perfume.
    ko: 향수 말이야.
    ja: 香水よ。
  d_nikke_emma_tactical_03_42:
    speaker: emma_t
    en: Since you like this kind of scent,
    ko: 이런 향이 좋다고 하니까~
    ja: こういう香りが好きだって言うから～
  d_nikke_emma_tactical_03_43:
    speaker: emma_t
    en: I can't help but think the perfumes I've made might not be to your liking.
    ko: |-
      왠지 지금 준비해 놓은 향수들은
      지휘관 맘에 들지 않을 수도 있겠다, 싶어서~
    ja: |-
      私が準備しておいた香水は
      指揮官の好みに合わない気がして～
  d_nikke_emma_tactical_03_44:
    speaker: emma_t
    en: So, how about making one you really like yourself?
    ko: 직접 마음에 드는 걸로 만들어 보는 거지.
    ja: |-
      指揮官が好きな香りを自分で
      作ってみるのはどうかしら。
  d_nikke_emma_tactical_03_45:
    speaker: emma_t
    en: I'll provide all the ingredients.
    ko: 대신 재료는 내가 다 지원해 줄게.
    ja: もちろん材料は私が準備するから。
  d_nikke_emma_tactical_03_46:
    speaker: emma_t
    en: What do you say? Wanna give it a try?
    ko: 어때, 해볼래?
    ja: どう？やってみる？
  d_nikke_emma_tactical_03_47:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: 分かった
d_nikke_emma_tactical_04:
  d_nikke_emma_tactical_04_1:
    speaker: emma_t
    en: Over here, Commander!
    ko: 자, 여기야. 지휘관~
    ja: はい、どうぞ～
  d_nikke_emma_tactical_04_2:
    speaker: "<Self>"
    en: Wow, is this all perfume?
    ko: 와, 이게 다 향수야?
    ja: おお、これは全部香水なのか？
  d_nikke_emma_tactical_04_3:
    speaker: emma_t
    en: That's right, hehe.
    ko: 맞아, 후후.
    ja: そうよ、ふふ。
  d_nikke_emma_tactical_04_4:
    speaker: emma_t
    en: I made and blended all these perfumes myself.
    ko: 내가 직접 제작하고 조합한 향수들이야.
    ja: 私が自分で組み合わせて作った香水よ。
  d_nikke_emma_tactical_04_5:
    speaker: "<Self>"
    en: That's incredible.
    ko: 대단한데?
    ja: すごいな
  d_nikke_emma_tactical_04_6:
    speaker: emma_t
    en: Oh, you flatter me.
    ko: 대단하긴~
    ja: そんなことないわ～
  d_nikke_emma_tactical_04_7:
    speaker: emma_t
    en: It's just a small, simple hobby, really.
    ko: 그냥 소소한 취미생활인걸.
    ja: ちょっとした趣味に過ぎないから～
  d_nikke_emma_tactical_04_8:
    speaker: emma_t
    en: I share the perfumes I make with the people around me.
    ko: 조합한 향수를 주변 사람들에게 나눠주고.
    ja: |-
      自分で作った香水を
      みんなにプレゼントして、
  d_nikke_emma_tactical_04_9:
    speaker: emma_t
    en: Seeing them happy makes me happy too, you know!
    ko: |-
      그 사람들이 행복해하면
      나도 덩달아 행복한 기분이 들어서 너무 좋은 거 있지~
    ja: |-
      みんなが幸せになってくれれば、
      私も幸せな気持ちになるの～
  d_nikke_emma_tactical_04_10:
    speaker: emma_t
    en: That's why I always wanted to give you a perfume as a gift, Commander,
    ko: 그런 의미에서 지휘관에게도 향수를 선물해 주고 싶었는데~
    ja: |-
      だから指揮官にも
      プレゼントしたかったんだけど～
  d_nikke_emma_tactical_04_11:
    speaker: emma_t
    en: but I never thought such a perfect chance would come along, hehe.
    ko: 이렇게 더 좋은 기회가 와 버릴 줄은 몰랐네? 후후.
    ja: |-
      こんないい展開になるなんて
      夢にも思わなかったわ～ふふ。
  d_nikke_emma_tactical_04_12:
    speaker: emma_t
    en: Just like cooking,
    ko: 요리도 그렇지만.
    ja: 料理もそうだけど、
  d_nikke_emma_tactical_04_13:
    speaker: emma_t
    en: it's way more fun doing this with others than doing it alone.
    ko: 혼자 하는 것보다 다른 사람들이랑 함께하는 게 더 즐겁잖아?
    ja: 一人より誰かと一緒にした方が楽しいもの。
  d_nikke_emma_tactical_04_14:
    speaker: emma_t
    en: And besides, this is my first time making perfume with someone, so I'm really
      excited!
    ko: 게다가 나도 누구랑 같이 향수를 만들어보는 건 처음이라, 설레~
    ja: |-
      それに誰かと一緒に香水を作るのは
      私も初めてだから、ドキドキするわ～
  d_nikke_emma_tactical_04_15:
    speaker: "<Self>"
    en: I'm looking forward to it too.
    ko: 나도 기대돼.
    ja: 私もだ
  d_nikke_emma_tactical_04_16:
    speaker: emma_t
    en: Oh, that's a relief!
    ko: 어머, 다행이야.
    ja: それはよかったわ。
  d_nikke_emma_tactical_04_17:
    speaker: emma_t
    en: I was worried I'd be the only one excited about this.
    ko: 나만 즐거워하는 거면 어쩌나 했거든~
    ja: |-
      私一人で楽しんでるんじゃないかって
      心配だったの～
  d_nikke_emma_tactical_04_18:
    speaker: emma_t
    en: Now then, shall we get started?
    ko: 자, 그럼 시작해 볼까?
    ja: じゃ、始めてみる？
  d_nikke_emma_tactical_04_19:
    speaker: "<Monologue>"
    en: I follow Emma's instructions and start trying to mix perfumes, but...
    ko: 나는 엠마가 알려준 대로, 향수를 조합해 보기 시작했지만.
    ja: |-
      私はエマが教えてくれた通りに
      香水を調合し始めたのだが…
  d_nikke_emma_tactical_04_20:
    speaker: "<Narration>"
    en: "*Drip* *Swish*"
    ko: 주르륵- 찰랑~
    ja: ポタポタ…ポチャン…
  d_nikke_emma_tactical_04_21:
    speaker: "<Self>"
    en: Blech... this scent is funky.
    ko: 윽… 향이 이상해.
    ja: うっ…変な臭いだ…
  d_nikke_emma_tactical_04_22:
    speaker: "<Self>"
    en: I should mix in something else.
    ko: 다른 걸로 조합해 볼까.
    ja: 他のものを混ぜてみるか
  d_nikke_emma_tactical_04_23:
    speaker: "<Narration>"
    en: "*Drip* *Swish*"
    ko: 주르륵- 찰랑~
    ja: ポタポタ…ポチャン…
  d_nikke_emma_tactical_04_24:
    speaker: "<Self>"
    en: Ugh... *Cough cough!*
    ko: 으윽… 쿨럭, 쿨럭!
    ja: ううっ…ゴホ、ゴホッ！
  d_nikke_emma_tactical_04_25:
    speaker: "<Self>"
    en: What's this smell?
    ko: 이게 무슨 냄새야.
    ja: 何だこの臭いは
  d_nikke_emma_tactical_04_26:
    speaker: "<Monologue>"
    en: Apparently, making a pleasing scent isn't easy.
    ko: 좋은 향을 만들어내기란 쉽지 않았다.
    ja: いい香りを作り出すのは簡単ではなかった
  d_nikke_emma_tactical_04_27:
    speaker: emma_t
    en: Oh dear, Commander.
    ko: 어머, 지휘관~
    ja: あら、指揮官～
  d_nikke_emma_tactical_04_28:
    speaker: emma_t
    en: Having a hard time?
    ko: 잘 안돼?
    ja: 大丈夫～？
  d_nikke_emma_tactical_04_29:
    speaker: "<Self>"
    en: Yeah... this is harder than I thought.
    ko: 응… 생각보다 어렵네.
    ja: "…思ったより難しいな"
  d_nikke_emma_tactical_04_30:
    speaker: "<Self>"
    en: I figured mixing two perfumes would naturally smell good.
    ko: 향수랑 향수를 섞으면 당연히 좋은 향이 날 거라 생각했는데.
    ja: |-
      香水と香水を混ぜれば
      当然いい香りになると思ったのだが…
  d_nikke_emma_tactical_04_31:
    speaker: emma_t
    en: Hehe, looks like you weren't really listening when I explained earlier, huh?
    ko: 후후, 아까 내가 설명해 준 거 제대로 안 들었구나?
    ja: |-
      ふふ、さっきの私の説明、
      ちゃんと聞いてなかったみたいね？
  d_nikke_emma_tactical_04_32:
    speaker: emma_t
    en: You can't just mix any perfumes together.
    ko: 아무 향수끼리 막 섞으면 안 돼~
    ja: 香水同士をただ混ぜるだけじゃダメなのよ～
  d_nikke_emma_tactical_04_33:
    speaker: emma_t
    en: You've got to balance ones with base scents that really go well together.
    ko: 베이스가 잘 맞는 향수끼리 균형을 맞춰서 조합해야 해.
    ja: |-
      ベースが合う香水同士を
      バランスよく組み合わせなくちゃ。
  d_nikke_emma_tactical_04_34:
    speaker: emma_t
    en: Want to smell the blend I just made?
    ko: 내가 방금 전에 조합해 본 향, 맡아볼래?
    ja: 私が今作った香りなんだけど、嗅いでみる？
  d_nikke_emma_tactical_04_35:
    speaker: "<Monologue>"
    en: I take a whiff of the perfume bottle Emma hands me.
    ko: 엠마가 내민 향수병의 향을 맡아보았다.
    ja: エマが差し出した香水を嗅いでみた
  d_nikke_emma_tactical_04_36:
    speaker: "<Monologue>"
    en: It's a sweet scent with a touch of citrus, and just a quick sniff lifts my
      spirits.
    ko: |-
      달콤한 향에 상큼한 향까지 더해져서,
      살짝만 맡아도 기분이 좋아지는 향이다.
    ja: |-
      甘い香りに爽やかな香りが加わり、
      少し嗅いだだけでも気分がよくなってくる
  d_nikke_emma_tactical_04_37:
    speaker: "<Self>"
    en: This is similar to the scent you had on earlier.
    ko: 이거, 아까 엠마에게서 나던 향이랑 비슷한데?
    ja: さっきのエマの香りと似ているな
  d_nikke_emma_tactical_04_38:
    speaker: emma_t
    en: Hehe, that's right.
    ko: 후후, 맞아.
    ja: ふふ、よく分かったわね。
  d_nikke_emma_tactical_04_39:
    speaker: emma_t
    en: I took the scent you liked and gave it a little upgrade.
    ko: 지휘관이 마음에 들어 했던 향에서 좀 더 업그레이드시켜 본 건데~
    ja: |-
      指揮官が好きだって言ってた香りを
      さらにアップグレードさせたの。
  d_nikke_emma_tactical_04_40:
    speaker: emma_t
    en: Do you like it?
    ko: 마음에 들어?
    ja: 気に入った？
  d_nikke_emma_tactical_04_41:
    speaker: "<Self>"
    en: Yeah, I love it.
    ko: 응, 마음에 들어.
    ja: ああ、すごくいい匂いだ
  d_nikke_emma_tactical_04_42:
    speaker: emma_t
    en: Phew, thank goodness! Okay, I'll close the cap and give it one good spra—
    ko: 다행이다~ 그럼 뚜껑을 닫고 제대로 한 번 더 뿌려볼….
    ja: |-
      よかった～じゃあ蓋を閉じて
      もう一度ちゃんと噴きかけて…
  d_nikke_emma_tactical_04_43:
    speaker: emma_t
    en: Oh!
    ko: 앗!
    ja: あっ！
  d_nikke_emma_tactical_04_44:
    speaker: "<Monologue>"
    en: Emma suddenly loses her grip on the perfume bottle.
    ko: 엠마는 순간 손에 들고 있던 향수병을 놓쳐버렸고.
    ja: エマの手から香水の瓶が滑り落ち
  d_nikke_emma_tactical_04_45:
    speaker: "<Narration>"
    en: "*Splash!*"
    ko: 촤악-!
    ja: バシャッ！
  d_nikke_emma_tactical_04_46:
    speaker: "<Monologue>"
    en: The perfume inside spills all over my clothes.
    ko: 병 안에 있던 향수가 전부 내 옷으로 쏟아졌다.
    ja: 瓶の中に入っていた香水が私の服にかかった
  d_nikke_emma_tactical_04_47:
    speaker: emma_t
    en: Oh no! What do I do?
    ko: 어쩜 좋아!
    ja: まあ、どうしましょう！
  d_nikke_emma_tactical_04_48:
    speaker: emma_t
    en: I'm sorry, Commander.
    ko: 지휘관, 미안해.
    ja: 指揮官、ごめんなさい～
  d_nikke_emma_tactical_04_49:
    speaker: "<Self>"
    en: It's okay. I can just change my clothes.
    ko: 괜찮아, 옷은 갈아입으면 되니까.
    ja: 大丈夫だ、服なら着替えればいい
  d_nikke_emma_tactical_04_50:
    speaker: "<Self>"
    en: You don't need to worr...
    ko: 걱정 안 해도….
    ja: 心配しなくても大丈…
  d_nikke_emma_tactical_04_51:
    speaker: "<Monologue>"
    en: As soon as the intense aroma hits me, my head starts to feel fuzzy.
    ko: 진하게 올라오는 향을 맡자, 갑자기 머리가 멍해지기 시작했다.
    ja: |-
      濃く立ちのぼる香りを嗅いだ途端、
      急に頭がぼんやりとしてきた
  d_nikke_emma_tactical_04_52:
    speaker: emma_t
    en: You don't look so good again.
    ko: 또 안색이 안 좋아졌는데?
    ja: また顔色が悪くなってきたみたいだけど？
  d_nikke_emma_tactical_04_53:
    speaker: emma_t
    en: "... Oh no, not again!"
    ko: "…설마!"
    ja: "…まさか！"
  d_nikke_emma_tactical_04_54:
    speaker: emma_t
    en: Oh dear, what should I do?
    ko: 어머, 이걸 어째.
    ja: まあ、どうしましょう！
  d_nikke_emma_tactical_04_55:
    speaker: "<Self>"
    en: What's... wrong?
    ko: 왜… 그래?
    ja: どう…した？
  d_nikke_emma_tactical_04_56:
    speaker: emma_t
    en: The perfume I just mixed had a resonance catalyst in it.
    ko: 방금 조합한 향수, 감응 촉매제가 섞인 향수였어.
    ja: |-
      この香水だけど、感応触媒剤が
      混ざってるみたい。
  d_nikke_emma_tactical_04_57:
    speaker: emma_t
    en: I guess I must have forgotten to put it away again.
    ko: 미리 치워둔다는 게 깜빡했나 봐.
    ja: 片付けておくのをうっかり忘れちゃって…
  d_nikke_emma_tactical_04_58:
    speaker: emma_t
    en: Are you okay, Commander?
    ko: 괜찮아, 지휘관?
    ja: 大丈夫？指揮官？
  d_nikke_emma_tactical_04_59:
    speaker: emma_t
    en: You're not feeling dizzy or anything like you were yesterday, are you?
    ko: 어제처럼 어지럽다거나, 힘들다거나, 그렇진 않아?
    ja: 昨日みたいに苦しくなったりしてない？
  d_nikke_emma_tactical_04_60:
    speaker: "<Self>"
    en: No, not really...
    ko: 응, 그렇진 않은데….
    ja: ああ、そこまでではないが…
  d_nikke_emma_tactical_04_61:
    speaker: "<Self>"
    en: but I feel like I'm getting a fever or something...
    ko: 뭔가 열이 오르는 것 같은 느낌이….
    ja: なんだか熱が上がっているような感じがして…
  d_nikke_emma_tactical_04_62:
    speaker: "<Self>"
    en: It feels really hot all of a sudden.
    ko: 갑자기 더워.
    ja: 急に暑くなってきた
  d_nikke_emma_tactical_04_63:
    speaker: emma_t
    en: Oh dear, you're burning up.
    ko: 어머, 정말 열이 나나 봐.
    ja: まあ、本当に熱があるみたいよ？
  d_nikke_emma_tactical_04_64:
    speaker: emma_t
    en: Commander, your face is beet red.
    ko: 지휘관, 얼굴이 많이 빨개.
    ja: 指揮官、顔が真っ赤だわ。
  d_nikke_emma_tactical_04_65:
    speaker: emma_t
    en: Let's get you out of these clothes first.
    ko: 우선 얼른 옷부터 벗자.
    ja: とりあえず服を脱いで。
  d_nikke_emma_tactical_04_66:
    speaker: emma_t
    en: If you keep wearing these wet clothes, you might catch a cold.
    ko: 젖은 걸 계속 입고 있으면 감기 걸릴 수도 있으니까.
    ja: |-
      濡れた服をずっと着ていると
      風邪をひくこともあるから。
  d_nikke_emma_tactical_04_67:
    speaker: "<Self>"
    en: No, I can't.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_emma_tactical_04_68:
    speaker: emma_t
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_emma_tactical_04_69:
    speaker: "<Self>"
    en: "... What I mean is, taking off my clothes is a little difficult."
    ko: "…그게, 옷을 벗는 건 좀 곤란해."
    ja: "…その、服を脱ぐのはちょっと困る"
  d_nikke_emma_tactical_04_70:
    speaker: "<Self>"
    en: Last time, I was only dizzy and weak,
    ko: 저번엔 분명 어지럽고 힘들었는데….
    ja: この前は頭がくらくらして苦しかったが…
  d_nikke_emma_tactical_04_71:
    speaker: "<Self>"
    en: but right now, I feel kind of strange...
    ko: 지금은 묘한 기분이라서….
    ja: 今はなんとも言えない妙な気分で…
  d_nikke_emma_tactical_04_72:
    speaker: emma_t
    en: How so?
    ko: 어떤데?
    ja: どういう感じ？
  d_nikke_emma_tactical_04_73:
    speaker: "<Self>"
    en: I'm short of breath, and my heart is racing...
    ko: 숨도 가쁘고, 심장이 빠르게 뛰고….
    ja: 息が切れて、心臓の鼓動が早くて…
  d_nikke_emma_tactical_04_74:
    speaker: "<Monologue>"
    en: Emma steps closer.
    ko: 엠마가 가까이 다가온다.
    ja: エマが近づいてくる
  d_nikke_emma_tactical_04_75:
    speaker: emma_t
    en: Uh-huh, what else?
    ko: 응, 그리고?
    ja: うん、それから？
  d_nikke_emma_tactical_04_76:
    speaker: "<Self>"
    en: Wait, Emma... Stop.
    ko: 잠깐, 엠마… 멈춰.
    ja: ちょっと待て、エマ…近寄るな
  d_nikke_emma_tactical_04_77:
    speaker: "<Self>"
    en: Don't come any closer.
    ko: 이 이상 가까이 다가오면 안 돼.
    ja: これ以上近づいたらダメだ
  d_nikke_emma_tactical_04_78:
    speaker: emma_t
    en: Why not?
    ko: 왜?
    ja: どうして？
  d_nikke_emma_tactical_04_79:
    speaker: "<Monologue>"
    en: Emma steps closer again.
    ko: 엠마는 더 가까이 다가왔다.
    ja: エマはさらに近づいてきた
  d_nikke_emma_tactical_04_80:
    speaker: "<Self>"
    en: Because... I don't think I'll be able to hold back.
    ko: 그럼… 못 참을 것 같아.
    ja: それ以上近づいたら…我慢できない
  d_nikke_emma_tactical_04_81:
    speaker: emma_t
    en: "... Oh my!"
    ko: "…어머."
    ja: "…あら。"
  d_nikke_emma_tactical_04_82:
    speaker: emma_t
    en: Hehe.
    ko: 후후.
    ja: ふふ。
  d_nikke_emma_tactical_04_83:
    speaker: emma_t
    en: It's okay, you don't have to hold it in.
    ko: 괜찮아, 참지 않아도.
    ja: 大丈夫よ、我慢しなくても。
  d_nikke_emma_tactical_04_84:
    speaker: emma_t
    en: You might catch a cold for real, so let's change your clothes first,
    ko: 정말 감기 걸릴지도 모르니까, 옷은 일단 갈아입자~
    ja: |-
      本当に風邪をひいちゃうかもしれないから、
      服は着替えましょうね～
  d_nikke_emma_tactical_04_85:
    speaker: emma_t
    en: okay?
    ko: 알았지?
    ja: いいわね？
d_nikke_emma_tactical_05:
  d_nikke_emma_tactical_05_1:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_emma_tactical_05_2:
    speaker: "<Monologue>"
    en: When I open my eyes, I see Emma's smiling face.
    ko: 눈을 뜨자, 엠마의 웃는 얼굴이 보였다.
    ja: 目を開けると、エマの笑顔が見えた
  d_nikke_emma_tactical_05_3:
    speaker: emma_t
    en: Did you sleep well, Commander?
    ko: 지휘관, 잘 잤어?
    ja: 指揮官、ぐっすり眠れた？
  d_nikke_emma_tactical_05_4:
    speaker: "<Self>"
    en: Huh? Did I... fall asleep?
    ko: 어? 나… 잠들었었구나.
    ja: あぁ…寝てたのか
  d_nikke_emma_tactical_05_5:
    speaker: emma_t
    en: Yeah, hehe.
    ko: 응, 후후.
    ja: そうよ、ふふ。
  d_nikke_emma_tactical_05_6:
    speaker: emma_t
    en: Once your fever broke, you just zonked out.
    ko: 열이 내리니까 쓰러지듯 잠들던데?
    ja: 熱が下がってから、気絶するように寝てたわ。
  d_nikke_emma_tactical_05_7:
    speaker: emma_t
    en: Are you feeling better now?
    ko: 이제 열은 괜찮아?
    ja: もう熱くないでしょ？
  d_nikke_emma_tactical_05_8:
    speaker: "<Self>"
    en: Oh, yeah... I'm fine.
    ko: 아, 응… 괜찮아.
    ja: あ、ああ…もう大丈夫だ
  d_nikke_emma_tactical_05_9:
    speaker: emma_t
    en: That's a relief.
    ko: 다행이네~
    ja: よかったわ～
  d_nikke_emma_tactical_05_10:
    speaker: emma_t
    en: Guess all my hard work paid off, hehe.
    ko: 노력한 보람이 있었나 봐~ 후후.
    ja: 頑張った甲斐があったみたいね～ふふ。
  d_nikke_emma_tactical_05_11:
    speaker: emma_t
    en: Oh, right. I've also washed your clothes.
    ko: 아, 그리고 옷은 빨아뒀어.
    ja: あ、服は洗っておいたわ。
  d_nikke_emma_tactical_05_12:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_emma_tactical_05_13:
    speaker: "<Monologue>"
    en: Only then do I realize that I'm not wearing anything at all.
    ko: 그제야 아무것도 입지 않은 걸 인지하고.
    ja: その時初めて何も着ていないことに気付いた
  d_nikke_emma_tactical_05_14:
    speaker: "<Monologue>"
    en: Startled, I quickly sit up and cover my lower body with the blanket.
    ko: 깜짝 놀라 몸을 일으켜 담요로 하체를 가렸다.
    ja: 慌てて布団で下半身を隠した
  d_nikke_emma_tactical_05_15:
    speaker: "<Monologue>"
    en: "... No wonder it feels so breezy in here."
    ko: "…어쩐지 시원하더라니."
    ja: "…どうりで涼しいと思った"
  d_nikke_emma_tactical_05_16:
    speaker: emma_t
    en: You should lie down some more.
    ko: 더 누워있지, 왜~
    ja: もっと寝てた方がいいんじゃない？
  d_nikke_emma_tactical_05_17:
    speaker: emma_t
    en: I can lend you my lap for a little longer if you want.
    ko: 내 무릎 좀 더 빌려줄 수 있는데.
    ja: 膝ならいくらでも貸してあげるわ～
  d_nikke_emma_tactical_05_18:
    speaker: emma_t
    en: You might still feel a little dizzy, so be careful.
    ko: 아직 어지럽거나 할 수 있어서 조심해야 해~
    ja: |-
      まだ目まいが続いてるかもしれないし
      気を付けなくちゃ～
  d_nikke_emma_tactical_05_19:
    speaker: "<Self>"
    en: No, I think I'm okay now.
    ko: 아냐, 이제 괜찮은 것 같아.
    ja: いや、もう大丈夫だ
  d_nikke_emma_tactical_05_20:
    speaker: emma_t
    en: Yeah?
    ko: 그래?
    ja: 本当？
  d_nikke_emma_tactical_05_21:
    speaker: emma_t
    en: I'm glad to hear that, but...
    ko: 그럼 다행이지만….
    ja: それならいいんだけど…
  d_nikke_emma_tactical_05_22:
    speaker: emma_t
    en: Oh my goodness, Commander, your face is all red. Hehe.
    ko: 어머, 지휘관~ 얼굴 빨개졌네. 후후.
    ja: あら、指揮官～顔が真っ赤よ。ふふ。
  d_nikke_emma_tactical_05_23:
    speaker: emma_t
    en: Getting shy now?
    ko: 이제 와서 부끄럽기라도 한 거야?
    ja: 今さら恥ずかしくなったの？
  d_nikke_emma_tactical_05_24:
    speaker: emma_t
    en: How cute.
    ko: 귀여워라.
    ja: かわいいんだから～
  d_nikke_emma_tactical_05_25:
    speaker: "<Self>"
    en: Where are my clothes?
    ko: 내 옷은 어디있어?
    ja: 私の服はどこだ？
  d_nikke_emma_tactical_05_26:
    speaker: emma_t
    en: They're in the dryer right now, so you can wear them once they're done.
    ko: 지금 건조기에서 건조 중이니까, 다 마르면 입고 가면 돼~
    ja: |-
      今乾燥機で乾燥中よ。
      もう少し待ってね～
  d_nikke_emma_tactical_05_27:
    speaker: emma_t
    en: Oh, and...
    ko: 아, 그리고.
    ja: あ、それから…
  d_nikke_emma_tactical_05_28:
    speaker: emma_t
    en: I'm really sorry about yesterday and today, Commander.
    ko: 어제도 오늘도 미안해, 지휘관.
    ja: 昨日に引き続き、今日もごめんなさいね。
  d_nikke_emma_tactical_05_29:
    speaker: emma_t
    en: It was my fault for putting you through all that.
    ko: 내 실수로 지휘관에게 폐를 끼쳤네.
    ja: |-
      私のせいで指揮官が
      大変な目に遭うことになっちゃって。
  d_nikke_emma_tactical_05_30:
    speaker: emma_t
    en: This incident taught me how important it is to keep the perfume ingredients
      completely separate from the solution bottles.
    ko: 이번 일을 계기로, 향수랑 용액은 철저히 나눠서 정리해 뒀어.
    ja: |-
      今回の件をきっかけに、香水と溶液は
      きちんと分けて保管することにしたわ。
  d_nikke_emma_tactical_05_31:
    speaker: emma_t
    en: That way, something like this won't ever happen again.
    ko: 다시는 그런 실수하지 않도록.
    ja: 二度と同じ失敗を繰り返さないように。
  d_nikke_emma_tactical_05_32:
    speaker: emma_t
    en: You really went through a lot, didn't you?
    ko: 지휘관도 곤란했지?
    ja: 指揮官もびっくりしたでしょ。
  d_nikke_emma_tactical_05_33:
    speaker: emma_t
    en: But don't worry, it won't happen again.
    ko: 앞으로는 이런 일 없을 테니, 걱정하지 않아도 돼~
    ja: |-
      もうこんなことはないはずだから、
      心配しなくて大丈夫よ～
  d_nikke_emma_tactical_05_34:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 気にするな
  d_nikke_emma_tactical_05_35:
    speaker: "<Self>"
    en: Yesterday and today... weren't that bad.
    ko: 어제도 오늘도… 나쁘지 않았으니까.
    ja: 昨日も今日も…悪くはなかった
  d_nikke_emma_tactical_05_36:
    speaker: emma_t
    en: Oh my.
    ko: 어머.
    ja: まあ。
  d_nikke_emma_tactical_05_37:
    speaker: emma_t
    en: Does that mean...
    ko: 혹시 그 말은….
    ja: もしかしてそれって…
  d_nikke_emma_tactical_05_38:
    speaker: emma_t
    en: you want me to make mistakes once in a while from now on? Hehe.
    ko: 앞으로도 한 번씩 실수해달라는 이야기일까? 후후.
    ja: |-
      これからもたまには失敗してほしいってこと？
      ふふ。
  d_nikke_emma_tactical_05_39:
    speaker: "<Self>"
    en: No, that's not it...
    ko: 아니, 그건 아닌데….
    ja: いや、そういうわけではないが…
  d_nikke_emma_tactical_05_40:
    speaker: emma_t
    en: You don't have to look so troubled.
    ko: 그렇게 곤란한 표정 짓지 않아도 돼~
    ja: やだ、本気にしちゃった？
  d_nikke_emma_tactical_05_41:
    speaker: emma_t
    en: I was just joking, hehe.
    ko: 농담이니까~ 후후.
    ja: ただの冗談よ～ふふ。
  d_nikke_emma_tactical_05_42:
    speaker: emma_t
    en: Anyway, Commander,
    ko: 그나저나, 지휘관~
    ja: それはそうと、指揮官～
  d_nikke_emma_tactical_05_43:
    speaker: emma_t
    en: your clothes still need some time to finish drying.
    ko: 옷이 다 건조되려면 아직 시간이 좀 남았는데~
    ja: 乾燥がまだまだ終わりそうにないわ～
  d_nikke_emma_tactical_05_44:
    speaker: emma_t
    en: How about we make some more perfume together while we wait?
    ko: 그동안 다시 한번 같이 향수를 만들어보는 건 어때?
    ja: それまでもう一度香水を作ってみない？
  d_nikke_emma_tactical_05_45:
    speaker: emma_t
    en: I'm still not really sure exactly
    ko: 지휘관이 좋아하는 향이 정확히 어떤 건지.
    ja: 指揮官が好きな香りがどんな香りなのか、
  d_nikke_emma_tactical_05_46:
    speaker: emma_t
    en: what kind of scent you like.
    ko: 아직도 잘 모르겠거든~
    ja: いまだによく分からないのよね～
  d_nikke_emma_tactical_05_47:
    speaker: emma_t
    en: That's why I really want to get it right this time.
    ko: 그래서 이번엔 확실히 확인해 보고 싶어.
    ja: 今度こそちゃんと知っておきたいの。
  d_nikke_emma_tactical_05_48:
    speaker: emma_t
    en: So...
    ko: 그러니까….
    ja: だから…
  d_nikke_emma_tactical_05_49:
    speaker: emma_t
    en: will you stay with me a little longer?
    ko: 조금만 더 나랑 같이 있을까?
    ja: もう少しだけ私と一緒にいてくれない？
