---
d_nikke_guillotine_01:
  d_nikke_guillotine_01_1:
    speaker: exia
    en: I am but an observer of the world.
    ko: "나는- \n[세상을 관망하는 자]-"
    ja: |-
      我は…
      「世を観望する存在」…
  d_nikke_guillotine_01_2:
    speaker: exia
    en: This is both my fate, and my destiny.
    ko: "이것은 나의 운명- \n즉, 데스티니(運命)-"
    ja: |-
      これは我の運命…
      つまりはデスティニー…
  d_nikke_guillotine_01_3:
    speaker: exia
    en: Today I find myself gazing upon the people, and what do I see? A writhing
      throng of insects, squirming about as they gnaw away at this solitary thing
      we call joy.
    ko: |-
      오늘도 나는 벌레처럼 꿈틀대는 인간들을 관조하며-
      고독이라는 이름의 환희를 곱씹지-
    ja: |-
      今日も我は虫けらのごとく
      蠢く人間たちを観照し…
      孤独という名の歓喜を反芻せん…
  d_nikke_guillotine_01_4:
    speaker: "<Self>"
    en: What on earth are you on about?
    ko: 무슨 헛소리야?
    ja: 何わけ分からないことを言ってるんだ？
  d_nikke_guillotine_01_5:
    speaker: exia
    en: Oh, I didn't come up with that myself.
    ko: 아- 제가 떠올린 문구는 절대로 아니고요-
    ja: あー、私が考えた文章じゃないですよ、絶対に…
  d_nikke_guillotine_01_6:
    speaker: exia
    en: I got it from this article that's trending on the internet. It was from this
      really popular account that covers philosophy.
    ko: |-
      요즘 넷상에서 유명한 컨셉 계정에 올라온 새 글을-
      읽어본 것뿐인데-
    ja: |-
      最近ネットで有名ななりきりアカウントに
      アップロードされた新着記事を…
      読んでたんですが…
  d_nikke_guillotine_01_7:
    speaker: exia
    en: My hands and feet... the wall...
    ko: "손발이- \n벽이-"
    ja: なんかこれでもかってくらいに\n中二病っぽすぎて…
  d_nikke_guillotine_01_8:
    speaker: exia
    en: all that surrounds me begins to curl up rapidly.
    ko: |-
      나를 둘러싼 모든 것이-
      급속도로 오그라들기 시작했어요-
    ja: 体が震えてくるほどです…
  d_nikke_guillotine_01_9:
    speaker: exia
    en: I cannot experience this pain alone... yes...
    ko: 이 고통을 나만 겪을 수는 없습니다- 예-
    ja: |-
      この苦痛を私だけが味わうわけには
      いきません…はい…
  d_nikke_guillotine_01_10:
    speaker: exia
    en: I'll send you the link. You may be new to all this, but hang in there.
    ko: "링크 보낼 테니까- \n뉴비도 한번 견뎌 보시죠-"
    ja: |-
      リンク送っときます…
      初心者さんもどこまで耐えられるか
      試してみてくださーい…
  d_nikke_guillotine_01_11:
    speaker: "<Self>"
    en: Sure.
    ko: 그래.
    ja: ああ
  d_nikke_guillotine_01_12:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_guillotine_01_13:
    speaker: "<Narration>"
    en: You click the link.
    ko: 링크에 접속해 보았다.
    ja: サイトにアクセスしてみた
  d_nikke_guillotine_01_14:
    speaker: "<Narration>"
    en: The profile reads "Existing for the sake of the world's balance"
    ko: 프로필 문구에는, [세계의 균형을 위해 존재하는 자—]라고 적혀 있다.
    ja: プロフィール欄には「世界の均衡のために\n存在する者」と書いてある
  d_nikke_guillotine_01_15:
    speaker: exia
    en: What do you think?
    ko: 어떤가요-
    ja: どうですか…
  d_nikke_guillotine_01_16:
    speaker: "<Choice>"
    en: I'm hanging in there.
    ko: 아직 견딜 만해.
    ja: まだ耐えられる
  d_nikke_guillotine_01_17:
    speaker: "<Choice>"
    en: I can't keep this up much longer.
    ko: 벌써부터 항마력이 모자라….
    ja: もう耐えられない…
  d_nikke_guillotine_01_18:
    speaker: exia
    en: Oh, is that so?
    ko: 오- 그런가요-
    ja: あー、そうですか…
  d_nikke_guillotine_01_19:
    speaker: exia
    en: Then lets take things to the next level, shall we?
    ko: 그렇다면 더 강한 스테이지에 도전해 보시죠-
    ja: でしたらもっとハイレベルなものに\n挑戦してみますか…
  d_nikke_guillotine_01_20:
    speaker: exia
    en: So this is the end! How surprising...
    ko: "놀랍게도- \n그게 끝이 아닙니다- 예-"
    ja: |-
      なんと…
      まだまだ上があります…
  d_nikke_guillotine_01_21:
    speaker: exia
    en: The account holder and her fans all get together using a blabla chat room.
    ko: 그 계정주랑 팬들이 모인 단체 블라방-
    ja: アカウント管理人とファンたちで結成された\nBlaBlaルーム…
  d_nikke_guillotine_01_22:
    speaker: exia
    en: Most of what they say in there is so sickeningly sweet it might give you a
      cavity.
    ko: 그곳이야말로 오글토글 소용돌이의 중심지라는 정보를 입수-
    ja: それこそが精神的な限界が試される\n最高の場所との情報を入手…
  d_nikke_guillotine_01_23:
    speaker: exia
    en: If you can hold your own in here, then even I'll admit you're one resilient
      individual.
    ko: |-
      만약 뉴비가 여기서 오래 버틴다면-
      진정한 멘탈 강자로 인정해 드리죠-
    ja: |-
      もしも初心者さんがそこで耐え切れるなら…
      真のメンタル最強者と認めましょう…
  d_nikke_guillotine_01_24:
    speaker: "<Self>"
    en: Challenge accepted.
    ko: 승부를 받아들이지.
    ja: 勝負を受け入れよう
  d_nikke_guillotine_01_25:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
d_nikke_guillotine_02:
  d_nikke_guillotine_02_1:
    speaker: exia
    en: Finally! I'm here!
    ko: 아- 결국 와 버렸네요-
    ja: あー、結局来てしまいましたね…
  d_nikke_guillotine_02_2:
    speaker: exia
    en: The arena where Guillotine de Mephisto is betting her reputation on.
    ko: |-
      길로틴 드 메피스토와의-
      명예를 건 결투장에-
    ja: |-
      ギロチン・デ・メフィストとの…
      名誉をかけた決闘場に…
  d_nikke_guillotine_02_3:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 너는 왜 여기 있어?
    ja: 君まで何でここにいるんだ？
  d_nikke_guillotine_02_4:
    speaker: exia
    en: I'm here as a spectator, duh!
    ko: 그야 당연히 구경-
    ja: それは当然見物…
  d_nikke_guillotine_02_5:
    speaker: exia
    en: Actually, I'm here to participate as well.
    ko: 아니, 입회하러 온 거죠-
    ja: いいえ、立ち会いに来たんじゃないですか…
  d_nikke_guillotine_02_6:
    speaker: "<Self>"
    en: But you just said you only came here to spectate...
    ko: 방금 구경이라고….
    ja: 今見物って聞こえたような…
  d_nikke_guillotine_02_7:
    speaker: unknown
    en: Hehehehe.
    ko: 큭. 크크큭.
    ja: くっ。くくくっ。
  d_nikke_guillotine_02_8:
    speaker: unknown
    en: Mwahahaha!
    ko: 크하하하하하!
    ja: くはははは！
  d_nikke_guillotine_02_9:
    speaker: guillotine
    en: And here comes the internal strife! How pathetic.
    ko: 벌써부터 아군끼리 내분하고 있는 꼴이라니! 가련하기 그지없구나.
    ja: |-
      早速仲間割れとは笑わせてくれる！
      哀れなことよ。
  d_nikke_guillotine_02_10:
    speaker: guillotine
    en: Now now, @UserName, why the long face?
    ko: "……왜 그런 표정으로 바라보지? @UserName이여."
    ja: |-
      …何ゆえにそのような表情をするのだ？
      @UserNameよ。
  d_nikke_guillotine_02_11:
    speaker: guillotine
    en: Don't tell me you're already scared
    ko: 설마, 벌써부터 두려워진 건가?
    ja: まさかもう怖気づいたのか？
  d_nikke_guillotine_02_12:
    speaker: guillotine
    en: of doing battle with Guillotine de Mephisto.
    ko: 이 길로틴 드 메피스토와의 싸움이.
    ja: このギロチン・デ・メフィストとの戦いに。
  d_nikke_guillotine_02_13:
    speaker: "<Choice>"
    en: Far from it.
    ko: 그렇지 않아.
    ja: そんなことはない
  d_nikke_guillotine_02_14:
    speaker: "<Choice>"
    en: You couldn't be more right.
    ko: 여러 의미로 그래.
    ja: 色んな意味でそうだ
  d_nikke_guillotine_02_15:
    speaker: guillotine
    en: Such daring, such resolve! You're from the Big O, of that there's no doubt.
    ko: 크크큭. 과연 [조직]의 개다운 패기로군.
    ja: |-
      くくくっ。
      さすがは 「組織」の番犬に\nふさわしい覇気だ。
  d_nikke_guillotine_02_16:
    speaker: guillotine
    en: My, how weak you have become.
    ko: 쯧. 그 사이에 나약해져서는.
    ja: ちっ。もう弱気になっているとは。
  d_nikke_guillotine_02_17:
    speaker: guillotine
    en: This battle was inevitable.
    ko: 어느 쪽이든 이 싸움, 피할 수는 없을 거다.
    ja: いずれにせよこの戦い、避けることは不可能。
  d_nikke_guillotine_02_18:
    speaker: guillotine
    en: That Nikke over there decided to join us.
    ko: 이미 그쪽의 니케가 결투에 입회하기로 했으니까.
    ja: すでにそっちのニケが決闘に\n立ち会うことになっておる。
  d_nikke_guillotine_02_19:
    speaker: guillotine
    en: That way, there will be witnesses no matter who wins or loses.
    ko: 이기든 지든 증인이 남게 된다는 의미지.
    ja: 破ろうが敗れようが証人はしかと\nその全過程を見守るであろう。
  d_nikke_guillotine_02_20:
    speaker: exia
    en: Witness No. 1 here... Just doing my part!
    ko: |-
      증인 1번-
      열심히 하겠습니다-
    ja: |-
      証人1番…
      一生懸命頑張りまーす…
  d_nikke_guillotine_02_21:
    speaker: guillotine
    en: Well then, shall we begin?
    ko: 좋다. 그럼 슬슬…… 시작해 볼까?
    ja: いいだろう。ではそろそろ…始めるとするか？
  d_nikke_guillotine_02_22:
    speaker: "<Narration>"
    en: Guillotine takes out a gun.
    ko: 길로틴이 총을 꺼내 들었다.
    ja: ギロチンが銃を取り出した
  d_nikke_guillotine_02_23:
    speaker: guillotine
    en: You and me.
    ko: 그대와 나. 이긴 쪽이 전부 가지고.
    ja: 友と我。勝った方が全てを手にし
  d_nikke_guillotine_02_24:
    speaker: guillotine
    en: Winner takes all.
    ko: 진 쪽은 전부 잃는 거다.
    ja: 負けた方は全てを失う。
  d_nikke_guillotine_02_25:
    speaker: "<Self>"
    en: Wait a minute.
    ko: 잠깐 기다려.
    ja: ちょっと待った
  d_nikke_guillotine_02_26:
    speaker: guillotine
    en: What is it?
    ko: 뭐지?
    ja: どうした？
  d_nikke_guillotine_02_27:
    speaker: guillotine
    en: If you're trying to buy yourself time, I wouldn't bother.
    ko: 시간을 끌려는 거면 포기해라.
    ja: 時間稼ぎならやめておくことだ。
  d_nikke_guillotine_02_28:
    speaker: guillotine
    en: It's not as if you have the support of The Big O anyway, hehehe.
    ko: 그래봤자 [조직]의 지원은 없을 테니까. 크크큭.
    ja: どう足搔いたところで「組織」からの支援は\nないだろうから。くくくっ。
  d_nikke_guillotine_02_29:
    speaker: "<Self>"
    en: The use of firearms is prohibited outside of combat.
    ko: 작전 외 상황에서의 화기 사용은 금지야.
    ja: 作戦時以外での火器使用は禁止だ
  d_nikke_guillotine_02_30:
    speaker: guillotine
    en: I knew you would say that, so I prepared a little something in advance.
    ko: 그런 말을 할까 싶어서 미리 준비해둔 게 있지.
    ja: そう言うと思い前もって準備しておいた。
  d_nikke_guillotine_02_31:
    speaker: guillotine
    en: Activating virtual combat field. 24%... 61%...
    ko: 타격 가상화 필드 전개. 24%… 61%….
    ja: 仮想戦闘フィールド展開。24％… 61％…
  d_nikke_guillotine_02_32:
    speaker: guillotine
    en: "... done."
    ko: "……100%. 전개 완료."
    ja: "…100％。展開完了。"
  d_nikke_guillotine_02_33:
    speaker: guillotine
    en: Starting now, all of our attacks will be virtual.
    ko: 지금 이 순간부터, 그대와 나의 모든 공격은 가상화된다.
    ja: |-
      今この瞬間より、
      友と我の全ての攻撃は仮想のものとなる。
  d_nikke_guillotine_02_34:
    speaker: guillotine
    en: Such attacks cannot be seen by the naked eye, nor can they inflict any physical
      damage.
    ko: 가상화된 공격은 눈에 보이지도 않고, 물리적인 피해를 입힐 수도 없지만.
    ja: |-
      仮想化された攻撃は目には見えず、
      物理的なダメージを受けることもないが、
  d_nikke_guillotine_02_35:
    speaker: guillotine
    en: However, they can cause just as much damage mentally as an actual attack.
      Got it?
    ko: "실제 공격에 버금가는 정신 피해를 준다. \n이해하겠나? 이게 무슨 의미인지."
    ja: |-
      実際の攻撃に匹敵する\n精神的ダメージが発生する。
      理解できるかね？
  d_nikke_guillotine_02_36:
    speaker: "<Choice>"
    en: I'm lost.
    ko: 전혀 모르겠는데.
    ja: 全然理解できないが
  d_nikke_guillotine_02_37:
    speaker: "<Choice>"
    en: How is that possible?!
    ko: 아니- 그럴 수가!
    ja: 何？そんな…！
  d_nikke_guillotine_02_38:
    speaker: exia
    en: I just can't help but stick my nose in... Protocol Wagon—should I explain
      now?
    ko: |-
      나는야 참견쟁이- 프로토콜 웨건-
      지금부터 설명을 시작해볼까-?
    ja: |-
      私はお節介やさん、プロトコールワゴン…
      今から説明を始めまーす…
  d_nikke_guillotine_02_39:
    speaker: exia
    en: In virtualization,
    ko: 가상화, 그것은-
    ja: 仮想化っていうのは、つまり…
  d_nikke_guillotine_02_40:
    speaker: exia
    en: instead of acting out actual physical acts of violence, both parties will
      shout out the appropriate terms for whichever tactic they wish to employ.
    ko: |-
      적이 적당한 기술명을 외치며 자세를 취하면-
      나도 적당한 기술명으로 맞받아쳐 주는-
    ja: |-
      敵が適当にスキル名を叫び姿勢を取ると…
      自分も適当なスキル名を叫び対抗するという…
  d_nikke_guillotine_02_41:
    speaker: exia
    en: This method of dueling using the imagination is a way of adapting to a new
      era of non-violence.
    ko: 비폭력시대에 걸맞는 망상(imagination) 속의 결투 방식-
    ja: 非暴力時代に相応しい妄想（imagination）\nの中での決闘スタイル…
  d_nikke_guillotine_02_42:
    speaker: guillotine
    en: Excellent.
    ko: 훌륭하군. 그만하면 됐다.
    ja: お見事。そのくらいで十分だろう。
  d_nikke_guillotine_02_43:
    speaker: guillotine
    en: We can skip the details for now.
    ko: 더 이상의 자세한 설명은 생략하도록.
    ja: それ以上の詳しい説明は省略するように。
  d_nikke_guillotine_02_44:
    speaker: exia
    en: Very well.
    ko: 예이-
    ja: はーい…
  d_nikke_guillotine_02_45:
    speaker: guillotine
    en: As you can see, there is nothing to be afraid of. Since we have known each
      other for some time, I won't go too hard on you.
    ko: "쿡… 겁먹을 것 없다. \n옛 정을 봐서라도 힘조절은 해줄 테니까."
    ja: |-
      くっ…怖がることはない。
      今までのことも考慮して手加減はしてやろう。
  d_nikke_guillotine_02_46:
    speaker: guillotine
    en: Shall we begin?
    ko: 그럼 곧바로 시작하지.
    ja: では早速始めるとしよう。
  d_nikke_guillotine_02_47:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_guillotine_02_48:
    speaker: "<Monologue>"
    en: Guillotine brandishes her gun and points.
    ko: 길로틴이 총구를 이쪽으로 겨누었다.
    ja: ギロチンが銃口をこちらに向けた
  d_nikke_guillotine_02_49:
    speaker: guillotine
    en: Heads up!
    ko: 각오해라!
    ja: 覚悟せよ！
  d_nikke_guillotine_02_50:
    speaker: guillotine
    en: Dragon of the Deep!
    ko: 마. 계. 흑. 룡. 파!
    ja: 魔・界・黒・龍・波！
  d_nikke_guillotine_02_51:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_guillotine_02_52:
    speaker: "<Monologue>"
    en: "... Amazingly, nothing happens."
    ko: "……놀라울 만큼 아무 일도 없었다."
    ja: "…驚くほどに何も起こらなかった"
  d_nikke_guillotine_02_53:
    speaker: "<Monologue>"
    en: What will you do?
    ko: 어떻게 할까?
    ja: どうする？
  d_nikke_guillotine_02_54:
    speaker: "<Choice>"
    en: Take a breath.
    ko: 한숨을 쉰다.
    ja: ため息をつく
  d_nikke_guillotine_02_55:
    speaker: "<Choice>"
    en: Swallow your pride and stay in sync with the rhythm.
    ko: 비틀거리며 장단을 맞춰 준다.
    ja: よろめくふりをしてあげる
  d_nikke_guillotine_02_56:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_02_57:
    speaker: guillotine
    en: Wow, this is amazing.
    ko: 호오. 이건 놀라운데.
    ja: ほお。これには驚いた。
  d_nikke_guillotine_02_58:
    speaker: guillotine
    en: You shrugged off Dragon of the Deep like it was nothing.
    ko: 내 마계흑룡파를 맞고도 여유롭다니.
    ja: 我の魔界黒龍波を受けても動じないとは。
  d_nikke_guillotine_02_59:
    speaker: guillotine
    en: I may have underestimated you.
    ko: 아무래도 내가 그대를 너무 얕봤나 보군.
    ja: どうやら我が友を見くびっていたようだ。
  d_nikke_guillotine_02_60:
    speaker: "<Self>"
    en: Because nothing actually flew over.
    ko: 실제로 아무 것도 날아오지 않았으니까.
    ja: 実際に何も飛んでこなかったからな
  d_nikke_guillotine_02_61:
    speaker: guillotine
    en: What? How can that be...
    ko: 뭐라고? 그럴 리가…….
    ja: 何だと？そんなはずは…
  d_nikke_guillotine_02_62:
    speaker: guillotine
    en: Could it be that you
    ko: 설마, 너.
    ja: まさか、お前。
  d_nikke_guillotine_02_63:
    speaker: guillotine
    en: are resistant to virtualized afflictions?
    ko: 가상화 피해에 대한 내성이 있나?
    ja: 仮想化ダメージに対する耐性があるのか？
  d_nikke_guillotine_02_64:
    speaker: guillotine
    en: Now I see why you're The Big O's ace in the hole. I mustn't underestimate
      you.
    ko: "……큭, 역시 [조직]의 에이스라고 할까. 적당히는 상대할 수 없겠군."
    ja: "…くっ、さすがは「組織」のエースらしい。\\n生半可な気持ちではいかんようだな。"
  d_nikke_guillotine_02_65:
    speaker: guillotine
    en: Then I have no choice but to use [it].
    ko: 그렇다면 어쩔 수 없지. [그것]을 쓰는 수밖에.
    ja: |-
      となれば仕方ない。
      「アレ」を使うしかなさそうだ。
  d_nikke_guillotine_02_66:
    speaker: guillotine
    en: I wanted to avoid using [it], no matter what.
    ko: 무슨 일이 있어도 [그걸] 쓰는 일만은 피하고 싶었지만.
    ja: 何があっても「アレ」だけは\n使いたくなかったのだが。
  d_nikke_guillotine_02_67:
    speaker: guillotine
    en: However, you leave me with no choice.
    ko: 더 이상 [그것] 외의 선택지는 없는 모양이야. 이런 이런.
    ja: もう「アレ」以外の選択肢は残っていない\nようだ。こんな展開になるとは。
  d_nikke_guillotine_02_68:
    speaker: "<Choice>"
    en: What is [it]?
    ko: "[그것]이라니?"
    ja: "「アレ」って何だ？"
  d_nikke_guillotine_02_69:
    speaker: "<Choice>"
    en: Start making sense.
    ko: 알아듣게 말해.
    ja: 分かるように言え
  d_nikke_guillotine_02_70:
    speaker: guillotine
    en: Heh... hehe...
    ko: "……후후."
    ja: "…ふふ。"
  d_nikke_guillotine_02_71:
    speaker: guillotine
    en: Mwahaha!
    ko: 후후후후후하하하.
    ja: ふふふふふ、はははははは。
  d_nikke_guillotine_02_72:
    speaker: guillotine
    en: What a foolish question! Nevertheless, I will answer it.
    ko: 어리석은 질문이지만 기꺼이 답해 주마!
    ja: 愚かな質問だが答えてやろう！
  d_nikke_guillotine_02_73:
    speaker: guillotine
    en: He... hehe...
    ko: "……후후."
    ja: "…ふふ。"
  d_nikke_guillotine_02_74:
    speaker: guillotine
    en: Mwahaha!
    ko: 후후후후후하하하.
    ja: ふふふふふ、はははははは。
  d_nikke_guillotine_02_75:
    speaker: guillotine
    en: You seem to have forgotten, so allow me to refresh your memory.
    ko: 잊어버린 듯하니 다시 상기시켜 주마!
    ja: 忘れてしまったようだからもう一度だけ言う！
  d_nikke_guillotine_02_76:
    speaker: guillotine
    en: "[It] is the one that was sealed away in my right eye 10 years ago..."
    ko: "[그것]이란 10년 전, 이 나의 오른쪽 눈에 봉인된……."
    ja: |-
      「アレ」とは10年前、
      この我の右目に封印された…
  d_nikke_guillotine_02_77:
    speaker: guillotine
    en: the One-Winged Dark Lord.
    ko: 편익의 마왕(one-winged dark lord)을 뜻하는 것.
    ja: 片翼の魔王（ワンウイングドゥ・\nダーク・ロード）を意味する。
  d_nikke_guillotine_02_78:
    speaker: guillotine
    en: Its name conjures up such fear, I dare not utter it out loud. Therefore, I
      refer to this creature as [it].
    ko: 그 이름을 직접 부르기에는 너무나도 끔찍하고 무시무시하기에, 편의상 [그것]이라 부르고 있지.
    ja: その名を呼ぶのがあまりにも惨たらしく\nおぞましいが故に、便宜上「アレ」\nと称しているのだ。
  d_nikke_guillotine_02_79:
    speaker: guillotine
    en: Prepare to tremble with fear,
    ko: 두려워하라. 전율하라.
    ja: 恐れおののけ。戦慄せよ。
  d_nikke_guillotine_02_80:
    speaker: guillotine
    en: for I am about to unleash the madness of [it] into the world once more!
    ko: 지금 바로 내가 [그것]의 광기를 이 세계에 풀어 놓을지니…….
    ja: 今まさに我が「アレ」の狂気を\nこの世界に解き放たん…
  d_nikke_guillotine_02_81:
    speaker: guillotine
    en: Mwahahaha!
    ko: 크크큭. 크하하하하!
    ja: くくくっ。くはははは！
  d_nikke_guillotine_02_82:
    speaker: guillotine
    en: No one has ever been able to fend off Dragon of the Deep and remain standing.
    ko: 지금까지 내 마계흑룡파를 맞고 멀쩡했던 자는 아무도 없었다.
    ja: 今まで我の魔界黒龍波を受けて\n生きて帰った者は一人もおらぬ。
  d_nikke_guillotine_02_83:
    speaker: guillotine
    en: I was hoping you would be different.
    ko: 그래도… 그대라면 다를 거라 기대했건만.
    ja: だが…友は違うと期待していたのだが。
  d_nikke_guillotine_02_84:
    speaker: guillotine
    en: Anyway, you've gotten rusty during your time at The Big O.
    ko: 아무래도 [조직]에 안주한 사이 실력이 녹슨 모양….
    ja: どうやら「組織」に安住していた間に\n腕が落ちたようだな…
  d_nikke_guillotine_02_85:
    speaker: "<Self>"
    en: I wouldn't go that far.
    ko: 아직 쓰러지지 않았어.
    ja: まだ倒れてはいない
  d_nikke_guillotine_02_86:
    speaker: guillotine
    en: "... What?"
    ko: "……뭣?"
    ja: "…なにぃ？"
  d_nikke_guillotine_02_87:
    speaker: "<Self>"
    en: I've still got some fight left in me.
    ko: 아직 더 싸울 수 있거든.
    ja: まだ戦える
  d_nikke_guillotine_02_88:
    speaker: guillotine
    en: That's impossible.
    ko: 이런 말도 안 되는.
    ja: 何とまあ。
  d_nikke_guillotine_02_89:
    speaker: guillotine
    en: How can you still move after that?
    ko: 내 마계흑룡파를 맞고도 아직 움직일 수 있다고?
    ja: |-
      我の魔界黒龍波を受けておいて、
      まだ動けるというのか？
  d_nikke_guillotine_02_90:
    speaker: guillotine
    en: My calculations say this is impossible!
    ko: 이론상 불가능해! 고작 0.0025%의 확률이란 말이다!
    ja: 理論上不可能な話！僅か0.0025％の\n確率で可能なことなのだぞ！
  d_nikke_guillotine_02_91:
    speaker: "<Self>"
    en: Now it's my turn.
    ko: 이 틈에 반격하지.
    ja: この隙に反撃させてもらう
  d_nikke_guillotine_02_92:
    speaker: guillotine
    en: Wait a minute! What are you doing?
    ko: 잠깐! 대체 무슨 짓을 하려고!
    ja: ちょっと待った！一体何をするつもりだ！
  d_nikke_guillotine_02_93:
    speaker: "<Choice>"
    en: His body is composed of Goddesium.
    ko: 몸은 갓데시움으로 되어 있다.
    ja: 体はガッデシアムになっている
  d_nikke_guillotine_02_94:
    speaker: "<Choice>"
    en: He is braver than any Nikke, and more ferocious than any Rapture.
    ko: 니케보다 더 용맹한 자여, 랩쳐보다 더 사나운 자여.
    ja: |-
      ニケよりさらに勇猛な者よ、
      ラプチャーよりさらに荒々しい者よ
  d_nikke_guillotine_02_95:
    speaker: guillotine
    en: Wh-what is this?!
    ko: 큭…… 이건?!
    ja: くっ…これは！？
  d_nikke_guillotine_02_96:
    speaker: "<Self>"
    en: Metal alloy courses through his blood. He has come out of every single mission
      unscathed thanks to his optical camouflage capability.
    ko: 피는 합금이며 마음은 광학미채. 수많은 미션을 클리어하고도 불패.
    ja: |-
      血は合金、心は光学迷彩、
      無数のミッションをクリアし不敗を誇る
  d_nikke_guillotine_02_97:
    speaker: guillotine
    en: A forbidden spell? Are you out of your mind?!
    ko: 금지된 주문을 사용하다니, 제정신이냐!
    ja: 禁断の呪文を唱えるとは、正気か！
  d_nikke_guillotine_02_98:
    speaker: "<Self>"
    en: Unlimited Goddesium
    ko: 언리미티드 갓데시움 워크스!
    ja: アンリミテッド・ガッデシアム・ワークス！
  d_nikke_guillotine_02_99:
    speaker: guillotine
    en: Wh-what is this?!
    ko: 큭…… 이건?!
    ja: くっ…これは！？
  d_nikke_guillotine_02_100:
    speaker: "<Self>"
    en: The Ark of Chaos is swaying, turning into the golden supreme king! In this
      place, at this time, I hereby swear to you.
    ko: 혼돈의 방주의 흔들림이여, 금색으로 변하는 지상의 왕! 나 여기서 너에게 맹세한다.
    ja: |-
      混沌のアークの揺動よ、
      金色に変わる地上の王！私はここでそなたに誓う
  d_nikke_guillotine_02_101:
    speaker: guillotine
    en: A forbidden spell? Are you out of your mind?!
    ko: 금지된 주문을 사용하다니, 제정신이냐!
    ja: 禁断の呪文を唱えるとは、正気か！
  d_nikke_guillotine_02_102:
    speaker: "<Self>"
    en: Ark Slave!
    ko: 아크 슬레이브!
    ja: アークスレイブ！
  d_nikke_guillotine_02_103:
    speaker: guillotine
    en: Gah!
    ko: 크아악!
    ja: くあああっ！
  d_nikke_guillotine_02_104:
    speaker: exia
    en: Not bad for a noob...
    ko: |-
      뉴비의 가상화된 공격-
      효과는 대단했다-
    ja: |-
      初心者さんの仮想化された攻撃…
      効果は抜群だ…
  d_nikke_guillotine_02_105:
    speaker: guillotine
    en: "*Cough cough*"
    ko: 후…… 쿨럭, 쿨럭.
    ja: ふぅ…こほっ、ごほっ。
  d_nikke_guillotine_02_106:
    speaker: guillotine
    en: "*Cough cough*"
    ko: 후후.
    ja: ふふ。
  d_nikke_guillotine_02_107:
    speaker: guillotine
    en: "*Cough cough* Hehehe"
    ko: 후후후후후후하하하.
    ja: ふふふふふ、ははははは。
  d_nikke_guillotine_02_108:
    speaker: guillotine
    en: That really hurts. It's been a long time since I felt pain like this.
    ko: 아프군. 간만의 통증이야.
    ja: 痛いな。久々の感覚だ。
  d_nikke_guillotine_02_109:
    speaker: guillotine
    en: But...
    ko: 하지만…….
    ja: しかし…
  d_nikke_guillotine_02_110:
    speaker: guillotine
    en: If you think this is enough to defeat me, then you've got another think coming!
    ko: 이 정도로 내가 무너질 거라 생각했다면 오산이다!
    ja: この程度で我が倒れると思ったら大間違いだ！
  d_nikke_guillotine_02_111:
    speaker: guillotine
    en: The time has come
    ko: 이제 드디어 내 오른쪽 눈에 봉인된 [그것].
    ja: ついに我の右目に封印された「アレ」を。
  d_nikke_guillotine_02_112:
    speaker: guillotine
    en: to unleash [it].
    ko: 편익의 마왕을 풀어놓을 때가 온 것 같군.
    ja: 片翼の魔王を解き放つ時が来たようだな。
  d_nikke_guillotine_02_113:
    speaker: guillotine
    en: Wait... just one moment.
    ko: 아. 그런데 잠시.
    ja: あっ、でもしばし待て。
  d_nikke_guillotine_02_114:
    speaker: guillotine
    en: I need permission from The Association first.
    ko: 이걸 사용하려면 [협회]의 허가가 필요해서.
    ja: これを使うためには「協会」の許可が必要だ。
  d_nikke_guillotine_02_115:
    speaker: guillotine
    en: One moment while I talk to Ingrid.
    ko: 잠시 잉그리드와 통화하고 오겠다.
    ja: しばしイングリッドと通話をしてくる。
  d_nikke_guillotine_02_116:
    speaker: "<Monologue>"
    en: Guillotine holds the phone to her ear.
    ko: 길로틴은 핸드폰을 귀에 가져다 댔다.
    ja: ギロチンは携帯電話を耳に当てた
  d_nikke_guillotine_02_117:
    speaker: "<Monologue>"
    en: There is a hushed conversation.
    ko: 그리고 신중한 목소리로 통화를 시작했다.
    ja: そして慎重な口調で通話を始めた
  d_nikke_guillotine_02_118:
    speaker: guillotine
    en: Um... Ingrid? It's me.
    ko: 저기…… 잉그리드? 나다.
    ja: その…イングリッド？我だ。
  d_nikke_guillotine_02_119:
    speaker: guillotine
    en: Sorry to call you during a meeting...
    ko: 그, 회의 중에 미안한데….
    ja: あっ、会議中にすまぬが…
  d_nikke_guillotine_02_120:
    speaker: guillotine
    en: Can you grant me permission to use my eyeball?
    ko: 혹시 내 안구 사용 허가 좀 내려줄 수 있겠나?
    ja: 我の眼球の使用許可を出してくれないか？
  d_nikke_guillotine_02_121:
    speaker: guillotine
    en: Um, no, that's it.
    ko: "……아, 그게. 다름이 아니라."
    ja: "…あっ、その。実は。"
  d_nikke_guillotine_02_122:
    speaker: guillotine
    en: Because if I don't use it now, I'm gonna be made a fool of!
    ko: 지금 안구를 안 쓰면 내가 좀 면이 안 서는 상황이라서 말이야.
    ja: |-
      今眼球を使わないと我のメンツが立たない、
      そういう状況なのだ。
  d_nikke_guillotine_02_123:
    speaker: guillotine
    en: "... so there's no way?"
    ko: 어떻게든 안 되겠나?
    ja: 何とかならぬか？
  d_nikke_guillotine_02_124:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_02_125:
    speaker: guillotine
    en: Fine, I understand.
    ko: 윽. 알겠다, 알겠어.
    ja: うっ。分かった、分かった。
  d_nikke_guillotine_02_126:
    speaker: guillotine
    en: I know, you don't have to keep telling me!
    ko: 알았으니 잔소리 좀 그만해라.
    ja: 分かったからその話はもうよしてくれ。
  d_nikke_guillotine_02_127:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_02_128:
    speaker: "<Narration>"
    en: Guillotine ends the call.
    ko: 통화가 끊어졌다.
    ja: 通話終了
  d_nikke_guillotine_02_129:
    speaker: guillotine
    en: Um...
    ko: 어……그게.
    ja: あっ…その。
  d_nikke_guillotine_02_130:
    speaker: guillotine
    en: She wouldn't give me permission.
    ko: 허가를 못 해준다는군.
    ja: 許可を出せないとのことだ。
  d_nikke_guillotine_02_131:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_02_132:
    speaker: guillotine
    en: It seems that The Association wants to avoid any conflict with The Big O for
      the time being.
    ko: "[협회]에서도 아직 [조직]과의 마찰은 피하고 싶은 모양이야."
    ja: "「協会」でもまだ「組織」との摩擦は\\n避けたい模様だ。"
  d_nikke_guillotine_02_133:
    speaker: guillotine
    en: Why must they always be stepping on eggshells like this? This is the entire
      reason why The Big O is still such a threat to them! Ridiculous...
    ko: 쓸데없이 신중한 것들 같으니라고. 이러니 몇 년이 가도 [조직]과 결판을 못 내지. 쯧.
    ja: |-
      まったく、無駄に慎重すぎる奴らめ。
      これだからいつまでも「組織」と\n決着がつかないのだ。ちっ。
  d_nikke_guillotine_02_134:
    speaker: "<Self>"
    en: It doesn't matter.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_guillotine_02_135:
    speaker: guillotine
    en: What are you talking about?
    ko: 뭐가 괜찮다는 거지?
    ja: 何が大丈夫だというのだ？
  d_nikke_guillotine_02_136:
    speaker: "<Self>"
    en: It just doesn't matter.
    ko: 그냥 다 괜찮아.
    ja: とにかく大丈夫だ
  d_nikke_guillotine_02_137:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_guillotine_03:
  d_nikke_guillotine_03_1:
    speaker: "<Monologue>"
    en: After the imaginary duel ended with no conclusive victor,
    ko: 망상 결투가 흐지부지된 후.
    ja: 妄想決闘があやふやに終わった後
  d_nikke_guillotine_03_2:
    speaker: "<Monologue>"
    en: Guillotine stuck around for a while, having nothing better to do.
    ko: 길로틴은 한동안 하릴없이 내 주위를 맴돌았다.
    ja: |-
      ギロチンはしばらくの間、
      私の周りをうろうろしていた
  d_nikke_guillotine_03_3:
    speaker: guillotine
    en: Did I ever tell you...
    ko: 벗이여. 그 사실을 아는가?
    ja: 友よ。知っておるか？
  d_nikke_guillotine_03_4:
    speaker: guillotine
    en: Back when you and I were going toe to toe...
    ko: 우리가 목숨 걸고 결투했던 그날,
    ja: 我々が命を懸けて決闘したあの日、
  d_nikke_guillotine_03_5:
    speaker: guillotine
    en: the reason I wasn't able to use my true power
    ko: 내가 진정한 힘을 개방하지 못했던 이유는…….
    ja: 我が真の力を解放できなかった理由は…
  d_nikke_guillotine_03_6:
    speaker: guillotine
    en: was because of The Big O's interference. They want to protect their pride
      and joy.
    ko: 사실 그대라는 에이스 요원을 보호하기 위한, [조직]의 철저한 방해 공작 탓이었음을.
    ja: |-
      実はエース要員であるお前を保護するための、
      「組織」が企てた徹底した妨害工作のためだった。
  d_nikke_guillotine_03_7:
    speaker: guillotine
    en: The organization has been attempting to keep it hush-hush ever since,
    ko: 물론 조직은 그날로부터 부단히도 그 사실을 은폐하려 애쓰고 있는 듯하지만….
    ja: もちろん組織はその日以来、その事実を隠蔽\nしようと不断の努力を続けているようだが…
  d_nikke_guillotine_03_8:
    speaker: guillotine
    en: but it takes more than that to cover up the truth, hehehe!
    ko: 고작 양 손바닥으로 진실을 다 가릴 수는 없는 법이지. 크크큭.
    ja: |-
      そんな簡単に真実を隠し通せるわけがない。
      くくくっ。
  d_nikke_guillotine_03_9:
    speaker: "<Self>"
    en: I see.
    ko: 그렇군.
    ja: そうか
  d_nikke_guillotine_03_10:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_11:
    speaker: "<Narration>"
    en: What's going on
    ko: 힐끔.
    ja: ちらっ
  d_nikke_guillotine_03_12:
    speaker: "<Narration>"
    en: in that brain of yours...
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_guillotine_03_13:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_guillotine_03_14:
    speaker: guillotine
    en: Nothing, I just...
    ko: 아니. 그냥….
    ja: いや。ただ…
  d_nikke_guillotine_03_15:
    speaker: guillotine
    en: I wonder if you actually understand.
    ko: 그대가 제대로 알아들은 건지 의심스러워서.
    ja: |-
      友がちゃんと理解できたか
      どうかが疑わしくてな。
  d_nikke_guillotine_03_16:
    speaker: guillotine
    en: I wasn't bluffing before.
    ko: 그날 내가 부린 건 정말로 허세가 아니었어.
    ja: あの日の我の姿は虚勢ではなかった。
  d_nikke_guillotine_03_17:
    speaker: guillotine
    en: It's just that... things came up, so I wasn't able to give it my all.
    ko: 사정이 있어서 힘을 쓰지 못했을 뿐이지.
    ja: 事情があり力を出せなかっただけだ。
  d_nikke_guillotine_03_18:
    speaker: "<Choice>"
    en: I believe you.
    ko: 그럴 거라고 믿고 있었어.
    ja: そうだと思っていた
  d_nikke_guillotine_03_19:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_20:
    speaker: guillotine
    en: Is that so? That's great.
    ko: 크흠. 그렇다면 다, 다행이고.
    ja: ふむ。ならば、よ、よかろう。
  d_nikke_guillotine_03_21:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_22:
    speaker: guillotine
    en: The more I observe you, the more I think you are a good person.
    ko: 그대 말이야. 지켜보면 볼수록 사람이 참 괜찮군.
    ja: 友はその、知れば知るほど\n悪い人間ではなさそうだな。
  d_nikke_guillotine_03_23:
    speaker: guillotine
    en: It's a shame you're heading back to an organization as insignificant as The
      Big O.
    ko: 이대로 [조직] 따위에 내어주긴 아까워.
    ja: このまま「組織」などに預けておくのは惜しい。
  d_nikke_guillotine_03_24:
    speaker: guillotine
    en: Ever thought about betraying The Big O and joining The Association instead?
    ko: 어때. 지금이라도 [조직]을 등지고 [협회]에 들어올 생각은?
    ja: どうだ。今からでも「組織」を抜け、\n「協会」に加わってみないか？
  d_nikke_guillotine_03_25:
    speaker: "<Self>"
    en: The Association?
    ko: "[협회]라니?"
    ja: "「協会」？"
  d_nikke_guillotine_03_26:
    speaker: guillotine
    en: It's a secret organization that Ingrid and I are a part of.
    ko: 나와 잉그리드. 그리고…….
    ja: 我とイングリッド。それから…
  d_nikke_guillotine_03_27:
    speaker: guillotine
    en: We have many other colleagues, but I can't give you their names.
    ko: 이름을 말할 수 없는 수많은 동료들이 속해 있는 비밀 결사지.
    ja: 名を明らかにすることはできぬ数多くの\n仲間が所属する秘密結社だ。
  d_nikke_guillotine_03_28:
    speaker: guillotine
    en: Our goal is to cast off the shackles of The Big O and bring them down!
    ko: 그 목표야말로 [조직]을 무너뜨리고, 진정한 자유를 되찾는 것!
    ja: その目標は、「組織」を倒し、\n真の自由を取り戻すこと！
  d_nikke_guillotine_03_29:
    speaker: "<Choice>"
    en: So you're anarchists?
    ko: 무정부주의자냐?
    ja: 無政府主義者か？
  d_nikke_guillotine_03_30:
    speaker: "<Choice>"
    en: So Ingrid is a member as well?
    ko: 잉그리드도 같은 멤버라고?
    ja: イングリッドもその仲間だと？
  d_nikke_guillotine_03_31:
    speaker: guillotine
    en: Not necessarily. Our goal is to establish a new government after overthrowing
      The Big O.
    ko: "……아니. 정확히는 [조직]을 무너뜨린 뒤, 그 위에 새로운 정부를 세우려는 쪽이지."
    ja: "…いや。正確には「組織」を倒した後、\\nその上に新たな政府を樹立させるという話だ。"
  d_nikke_guillotine_03_32:
    speaker: guillotine
    en: All The Big O does is to repress the people and involve more serious class
      polarization.
    ko: 지금의 [조직]은 사람들을 지나치게 억압하고 계층화해.
    ja: 今の「組織」は人々を過度に抑圧し\n階層化している。
  d_nikke_guillotine_03_33:
    speaker: guillotine
    en: But The Association is different. It's...
    ko: 하지만 [협회]는 그들과는 다르다. [협회]는……!
    ja: しかし「協会」はあいつらとは違う。\n「協会」は…！
  d_nikke_guillotine_03_34:
    speaker: guillotine
    en: I'm sorry, but that's all I can say for now.
    ko: 큭…… 미안하지만 이 이상은 말해줄 수 없어.
    ja: くっ…すまないがこれ以上はもう言えぬ。
  d_nikke_guillotine_03_35:
    speaker: guillotine
    en: Perhaps I'll tell you more if you ever decide to join The Association.
    ko: 그대가 자진해서 [협회]에 들어온다면 또 모를까.
    ja: 友自ら「協会」への加入意思を\n明らかにするのなら話は別だが。
  d_nikke_guillotine_03_36:
    speaker: guillotine
    en: Yes, Ingrid serves as the president of the interim association.
    ko: 그래. 잉그리드는 임시 협회장을 맡고 있지.
    ja: |-
      そうだ。
      イングリッドは臨時協会長を務めている。
  d_nikke_guillotine_03_37:
    speaker: guillotine
    en: How should I put this... you could say she "inherited" her position.
    ko: 정확히는 [맡겨 뒀다]고 표현해야 할까? 쿡.
    ja: 正確には「任せておいた」と言った方が\n語弊がないだろう。くくっ。
  d_nikke_guillotine_03_38:
    speaker: "<Self>"
    en: So in other words, you wanted her to be there, and then she is.
    ko: 요컨대 네 멋대로 임명했다는 거지?
    ja: つまり勝手に任命したな？
  d_nikke_guillotine_03_39:
    speaker: guillotine
    en: Yeesh, you don't have to put it like that.
    ko: 뭘 그렇게 딱딱하게 구나?
    ja: 何をそう堅苦しいことを言うのだ。
  d_nikke_guillotine_03_40:
    speaker: guillotine
    en: I just make sure the right people end up where they should be.
    ko: 적임자에게 맞는 자리를 내어준 것뿐인데.
    ja: 適任者に相応しい地位を与えただけだ。
  d_nikke_guillotine_03_41:
    speaker: guillotine
    en: Think of it that way. I'm sure I could find something for you here. How about
      it?
    ko: 그런 의미에서 어때. 그대도 한 자리 맡아 보는 건?
    ja: そういう意味でもここはひとつ、\n友も何か役職に就いてみないか？
  d_nikke_guillotine_03_42:
    speaker: "<Self>"
    en: I'm afraid I'll have to decline.
    ko: 정중하게 사양할게.
    ja: 丁重にお断りする
  d_nikke_guillotine_03_43:
    speaker: guillotine
    en: That's too bad.
    ko: 그것 참 아쉽게 됐군.
    ja: それは残念だ。
  d_nikke_guillotine_03_44:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_45:
    speaker: guillotine
    en: You are suspicious of me.
    ko: 그대, 나를 의심하고 있군.
    ja: 友よ、我を疑っておるな？
  d_nikke_guillotine_03_46:
    speaker: guillotine
    en: Tsk. I thought you would be different from those fools.
    ko: 쯧. 그대라면 저 어리석은 우민들과는 다를 거라 생각했는데.
    ja: ちっ。お前はあの愚か者たちとは\n違うと思っていたのだが。
  d_nikke_guillotine_03_47:
    speaker: guillotine
    en: Fine, forget it.
    ko: "……뭐, 됐어."
    ja: "…まあ、いい。"
  d_nikke_guillotine_03_48:
    speaker: guillotine
    en: I was destined to be alone from the very beginning.
    ko: 처음부터 내 운명은 고독했으니까.
    ja: 最初から我の運命は孤独だったのだから。
  d_nikke_guillotine_03_49:
    speaker: guillotine
    en: I may be misunderstood, but at least I won't be disappointed.
    ko: 이제 와서 이해받지 못한다고 해서 실망할 것도 없지.
    ja: 今さら理解されないとしても特に失望はしない。
  d_nikke_guillotine_03_50:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_51:
    speaker: guillotine
    en: But
    ko: 그런데 말이야.
    ja: ところで。
  d_nikke_guillotine_03_52:
    speaker: guillotine
    en: do you think everything I told you was a lie?
    ko: 정말 내가 했던 모든 말들이 거짓이었다 생각하나?
    ja: 本当に我の話は全てが偽りだと思っているのか？
  d_nikke_guillotine_03_53:
    speaker: guillotine
    en: Do you really believe there was no truth in it at all?
    ko: 그 안에 한 치의 진실도 없다고. 진심으로 그렇게 믿어?
    ja: その中には一つたりとも真実はなかったと、\n心からそう思うのか？
  d_nikke_guillotine_03_54:
    speaker: "<Choice>"
    en: I'm not saying it was all lies.
    ko: 그렇지는 않아.
    ja: そんなことはない
  d_nikke_guillotine_03_55:
    speaker: "<Choice>"
    en: Yes, that's how I feel. I'm sorry.
    ko: 솔직히 말해서 그래.
    ja: 正直言ってそうだ
  d_nikke_guillotine_03_56:
    speaker: guillotine
    en: "... Ha."
    ko: "……하."
    ja: "…はっ。"
  d_nikke_guillotine_03_57:
    speaker: guillotine
    en: So there's still hope yet, right?
    ko: 그래도. 아직 여지는 남아 있다 이건가.
    ja: まだ希望は残っているということか。
  d_nikke_guillotine_03_58:
    speaker: guillotine
    en: Hope can be the cruelest torture of all!
    ko: 큭, 희망 고문도 가지가지로 하는군.
    ja: くっ、こんな形で我を苦しめるとは。
  d_nikke_guillotine_03_59:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_60:
    speaker: guillotine
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_nikke_guillotine_03_61:
    speaker: guillotine
    en: I thought you might be the one to change my destiny.
    ko: 그대라면 내 예정된 운명을 바꿔줄지도 모른다고 생각했는데.
    ja: 友なら我の運命を\n変えられるかもしれぬと思ったのだが。
  d_nikke_guillotine_03_62:
    speaker: guillotine
    en: But now I can see I was a fool to expect so much.
    ko: 역시… 내 제멋대로인 기대였나.
    ja: やはり…我の思い過ごしに過ぎなかったか。
  d_nikke_guillotine_03_63:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_03_64:
    speaker: guillotine
    en: All right, all right, that's enough chit-chat!
    ko: 이런, 이런. 쓸데없는 서론이 길었군.
    ja: おっと、これは失礼。無駄に前置きが\n長くなってしまった。
  d_nikke_guillotine_03_65:
    speaker: guillotine
    en: Let's get to the point.
    ko: 슬슬 본론으로 들어갈까.
    ja: そろそろ本題に入るとしよう。
  d_nikke_guillotine_03_66:
    speaker: guillotine
    en: I didn't come here for that...
    ko: 오늘 내가 보자고 한 건, 다름이 아니라…….
    ja: 今日友を呼び出したのは、他でもなく…
  d_nikke_guillotine_03_67:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 쾅!
    ja: バンッ！
  d_nikke_guillotine_03_68:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두-
    ja: ズドドドドド――
  d_nikke_guillotine_03_69:
    speaker: guillotine
    en: Get down! Under the table!
    ko: 숙여! 테이블 밑으로!
    ja: 頭を下げろ！テーブルの下へ！
  d_nikke_guillotine_03_70:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 와장창창!
    ja: ガタタタタン！
  d_nikke_guillotine_03_71:
    speaker: guillotine
    en: Terrorists, but which group?
    ko: 테러다. 대체 어느 집단의 짓이지?
    ja: テロだ。一体どこの集団の仕業だ？
  d_nikke_guillotine_03_72:
    speaker: guillotine
    en: And she's doing it right in the center of the Ark. Clearly she doesn't plan
      on getting out of this alive.
    ko: 그것도 방주 한복판에서. 이건 여지없는 즉결 처분감인데.
    ja: それもアークのど真ん中で。\nこれは間違いなく即決処分ものだ。
  d_nikke_guillotine_03_73:
    speaker: guillotine
    en: Wait a minute. Could it be... The Big O?!
    ko: 잠깐. 설마… 이건 [조직]의 습격?
    ja: はっ、まさか…「組織」の襲撃か？
  d_nikke_guillotine_03_74:
    speaker: paniccrowd
    en: Ahh!!
    ko: 꺄악!!
    ja: きゃあっ！！
  d_nikke_guillotine_03_75:
    speaker: paniccrowd
    en: Help! There are kids here!
    ko: 살려 주세요! 여기 어린아이가 있어요!
    ja: 助けてください！ここに子どもがいます！
  d_nikke_guillotine_03_76:
    speaker: "<Self>"
    en: Whoever's behind it, we have to stop them.
    ko: 무엇이건 간에 막아야 해.
    ja: 何としても止めないと
  d_nikke_guillotine_03_77:
    speaker: guillotine
    en: I know, but...
    ko: "……나도 알고 있어. 하지만."
    ja: "…我も分かっておる。しかし。"
  d_nikke_guillotine_03_78:
    speaker: guillotine
    en: You know I can't do anything without Ingrid's approval.
    ko: 이미 알고 있잖나? 난 잉그리드의 승인 없이는 힘을 쓸 수 없어.
    ja: 分かっておるだろう？我はイングリッドの承認\nなしには力を使うことができぬ。
  d_nikke_guillotine_03_79:
    speaker: "<Self>"
    en: Forget all that! I'll be responsible for any punishment they throw at you.
      Got it?
    ko: 멋대로 한 것에 대한 처분은 내가 받을 테니 어떻게든 안 될까?
    ja: |-
      無許可で力を使ったことに対する処分は、
      私が代わりに受ける。何とかならないのか？
  d_nikke_guillotine_03_80:
    speaker: guillotine
    en: But...
    ko: 너……!
    ja: お前…！
  d_nikke_guillotine_03_81:
    speaker: guillotine
    en: why would you do that for someone you've only just met?
    ko: 어째서 관계도 없는 사람들을 위해 그렇게까지?
    ja: 何ゆえに見ず知らずの者たちのために\nそこまでするのだ？
  d_nikke_guillotine_03_82:
    speaker: "<Choice>"
    en: Because it's the right thing to do.
    ko: 그게 옳은 일이니까.
    ja: それが道理だから
  d_nikke_guillotine_03_83:
    speaker: "<Choice>"
    en: Because it's my duty.
    ko: 그게 힘 있는 자의 의무니까.
    ja: それが力を持つ者の義務だから
  d_nikke_guillotine_03_84:
    speaker: guillotine
    en: Well, that's all very inspiring, but
    ko: 큭… 멋들어진 말을 잘도 독점하는군. 하지만.
    ja: |-
      くっ…洒落た言葉を一人で独占しおって。
      しかし。
  d_nikke_guillotine_03_85:
    speaker: guillotine
    en: something tells me you won't have to stick your neck out this time.
    ko: 아무래도 이번에는 네가 나설 자리는 없을 듯해.
    ja: どうやら今回は友の出番はなさそうだ。
  d_nikke_guillotine_03_86:
    speaker: guillotine
    en: Look carefully.
    ko: 잘 봐라.
    ja: よく見るがいい。
  d_nikke_guillotine_03_87:
    speaker: guillotine
    en: That woman outside, the one with the gun... she's a Nikke.
    ko: 저기, 밖에서 총을 갈기고 있는 자…… 니케다.
    ja: あそこ、外で銃を乱射している者…ニケだ。
  d_nikke_guillotine_03_88:
    speaker: guillotine
    en: If what we're dealing with is a Nikke due for the scrap heap that's now running
      amok,
    ko: 그리고 만일 어딘가에 처분 예정인 니케가 돌아다니고 있다면.
    ja: それに万が一、どこかに処分予定のニケが\nいるとすれば。
  d_nikke_guillotine_03_89:
    speaker: guillotine
    en: executing her is my responsibility, not yours.
    ko: 그 집행은 나의 몫이야.
    ja: その執行は我の役目だ。
  d_nikke_guillotine_03_90:
    speaker: guillotine
    en: "... As for why that is, The Association will tell you soon enough."
    ko: "……이유는 곧 [협회]에서 알려줄 거다."
    ja: "…理由は後ほど「協会」が教えてくれるだろう。"
  d_nikke_guillotine_03_91:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_nikke_guillotine_04:
  d_nikke_guillotine_04_1:
    speaker: erodednikke
    en: If I don't kill...
    ko: 죽이지 않으면.
    ja: 殺さなきゃ。
  d_nikke_guillotine_04_2:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두-
    ja: ドドドドド――
  d_nikke_guillotine_04_3:
    speaker: erodednikke
    en: I must kill. For peace.
    ko: 평화를 위해서 인간을 죽이지 않으면 안 돼요.
    ja: 平和のために人間を殺さないといけません。
  d_nikke_guillotine_04_4:
    speaker: erodednikke
    en: Otherwise, Raptures will be in danger.
    ko: 안 그러면 랩쳐들이 위험해질 거예요.
    ja: そうしないとラプチャーが危険です。
  d_nikke_guillotine_04_5:
    speaker: "<Monologue>"
    en: Many people have died, and others have either fainted or fled.
    ko: 사람들은 이미 죽거나 기절하거나 도망치고,
    ja: |-
      人々がすでに銃殺されたり、
      気絶したり、逃走し、
  d_nikke_guillotine_04_6:
    speaker: "<Monologue>"
    en: The street is now deserted.
    ko: 아무도 남지 않은 휑한 거리.
    ja: 誰も残っていないがらんとした通り
  d_nikke_guillotine_04_7:
    speaker: "<Monologue>"
    en: The corrupted Nikke stands in the middle of the street, firing her gun repeatedly
      like a malfunctioning machine.
    ko: 그 한가운데에서, 침식된 니케는 고장난 기계처럼 총을 갈기고 있다.
    ja: その中心で侵食されたニケが故障した機械の\nように銃を乱射している
  d_nikke_guillotine_04_8:
    speaker: erodednikke
    en: I was a Nikke
    ko: 나는 방주를 지키기 위해 만들어진.
    ja: 私はアークを守るために製造された。
  d_nikke_guillotine_04_9:
    speaker: erodednikke
    en: made to protect the Ark.
    ko: 니니니케.
    ja: ニニニケ。
  d_nikke_guillotine_04_10:
    speaker: erodednikke
    en: I must protect the Raptures and help them reclaim the surface. I must help
      them regain the glory of the past.
    ko: 랩쳐를 지키고. 지상을 탈환해서. 과거의 영광을 되찾으려면.
    ja: ラプチャーを守り。地上を奪還し。\n過去の栄光を取り戻すためには。
  d_nikke_guillotine_04_11:
    speaker: erodednikke
    en: To do this, I must kill humans. Kill them all.
    ko: 인간을 죽여야 해요. 모조리 죽여야 합니다.
    ja: |-
      人間を殺さなければいけません。
      一人残らずです。
  d_nikke_guillotine_04_12:
    speaker: "<Choice>"
    en: What is this?
    ko: 어떻게 된 거지?
    ja: どうなってるんだ？
  d_nikke_guillotine_04_13:
    speaker: "<Choice>"
    en: It should be the other way around.
    ko: 전부 반대로 말하고 있어.
    ja: 全部逆に言っている
  d_nikke_guillotine_04_14:
    speaker: guillotine
    en: "... she's been tricked."
    ko: "……쯧. 농락 당했군."
    ja: "…ちっ。まんまとしてやられたか。"
  d_nikke_guillotine_04_15:
    speaker: guillotine
    en: Be the guardian of mankind, and annihilate all Raptures.
    ko: 인간의 수호. 랩쳐의 섬멸.
    ja: 人間の保護。ラプチャーの殲滅。
  d_nikke_guillotine_04_16:
    speaker: guillotine
    en: These are the primary directives The Big O implanted in our minds.
    ko: 그게 [조직]이 니케의 뇌리에 심어 놓은 절대 명령들이지.
    ja: |-
      それは「組織」がニケの脳裏に
      植え付けた絶対命令。
  d_nikke_guillotine_04_17:
    speaker: guillotine
    en: Those Raptures undid all of that just by switching two words.
    ko: 그걸 랩쳐 놈들은, 단 두 단어를 맞바꾼 것만으로 무너뜨려 버린 거다.
    ja: それをラプチャーの奴らが、\nその二つの言葉を入れ替え全てを崩壊させた。
  d_nikke_guillotine_04_18:
    speaker: guillotine
    en: It's enough to make you sick.
    ko: 인간을 랩쳐로. 랩쳐를 인간으로. 참으로 짓굳은 수가 아닐 수 없지.
    ja: 人間をラプチャーに、ラプチャーを人間に。\n実に嫌らしいイタズラだ。
  d_nikke_guillotine_04_19:
    speaker: "<Choice>"
    en: In a way, it's ironic.
    ko: 조롱하는 건가.
    ja: 弄ばれてるのか
  d_nikke_guillotine_04_20:
    speaker: "<Choice>"
    en: Humans sold their souls to the devil, and now he's come to collect.
    ko: 인간의 자업자득인가.
    ja: 人間自身の自業自得なのか
  d_nikke_guillotine_04_21:
    speaker: guillotine
    en: Perhaps.
    ko: 높은 확률로.
    ja: かなりの確率で。
  d_nikke_guillotine_04_22:
    speaker: guillotine
    en: The Raptures have exploited the weaknesses in human technology and made a
      mockery of it.
    ko: 대놓고 인간 기술의 허점을 찌른 셈이니까 말이야.
    ja: 露骨に人間の技術の隙を狙っているからな。
  d_nikke_guillotine_04_23:
    speaker: guillotine
    en: "... This is all certainly a new experience, I can say that much."
    ko: "……그건 또 신선한 시각이군."
    ja: "…それはまた斬新な視点だな。"
  d_nikke_guillotine_04_24:
    speaker: guillotine
    en: Humans used a few trivial orders to brainwash Nikkes, and now they're paying
      the price.
    ko: 알량한 명령어 몇 개로 니케를 세뇌하려 했다가, 벌을 받았다.
    ja: 取るに足らない僅かなコマンドで\nニケを洗脳しようとした結果、罰を受けた。
  d_nikke_guillotine_04_25:
    speaker: guillotine
    en: When you look at it that way, then yes, you're right.
    ko: 그렇게 해석한다면 그대 말도 틀리지는 않았지.
    ja: そう解釈すればお前の話も\nあながち間違いではなかろう。
  d_nikke_guillotine_04_26:
    speaker: guillotine
    en: "... My friend, you mustn't let all of this distract you from the situation
      at hand."
    ko: "……그보다 벗이여. 눈 앞의 상황에 집중해라."
    ja: "…それよりも友よ。目の前の状況に集中せよ。"
  d_nikke_guillotine_04_27:
    speaker: guillotine
    en: The target is moving.
    ko: 표적이 움직이기 시작했어.
    ja: 標的が動き始めた。
  d_nikke_guillotine_04_28:
    speaker: guillotine
    en: She's gone down a back alley. We have to catch up with her.
    ko: 뒷골목으로 들어가는군. 뒤쫓지.
    ja: 裏通りに入っていく。追いかけるのだ。
  d_nikke_guillotine_04_29:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_guillotine_04_30:
    speaker: erodednikke
    en: They must be killed. I must kill...
    ko: 죽여야 합니다. 죽여야…….
    ja: 殺さなければいけません。殺さなければ…
  d_nikke_guillotine_04_31:
    speaker: guillotine
    en: Stop.
    ko: 멈춰라.
    ja: 動くな。
  d_nikke_guillotine_04_32:
    speaker: erodednikke
    en: Wha... are you...
    ko: 아? 당신은….
    ja: あっ？あなたは…
  d_nikke_guillotine_04_33:
    speaker: erodednikke
    en: backup forces?
    ko: 지원군인가요?
    ja: 援軍ですか？
  d_nikke_guillotine_04_34:
    speaker: erodednikke
    en: Excellent. There are so many humans, I feared the mission would be a failure.
    ko: 다행이다. 인간들의 수가 너무 많아서 임무에 실패하는 줄 알았거든요.
    ja: |-
      助かりました。人間の数が多すぎて
      任務に失敗するのではないかと\n心配してたところです。
  d_nikke_guillotine_04_35:
    speaker: guillotine
    en: "... No, I am not backup."
    ko: "……아니. 지원군이 아니야."
    ja: "…いや。援軍ではない。"
  d_nikke_guillotine_04_36:
    speaker: guillotine
    en: My name is Guillotine de Mephisto.
    ko: 내 이름은 길로틴 드 메피스토.
    ja: 我の名はギロチン・デ・メフィスト。
  d_nikke_guillotine_04_37:
    speaker: guillotine
    en: I have orders from the The Association to execute you.
    ko: "[협회]의 명령으로 너를 처리하러 왔다."
    ja: "「協会」の命令でお前を処理しに来た。"
  d_nikke_guillotine_04_38:
    speaker: erodednikke
    en: "... Execute? What are you talking about?"
    ko: "……처리? 그게 무슨 말이죠?"
    ja: "…処理？何のことでしょうか？"
  d_nikke_guillotine_04_39:
    speaker: guillotine
    en: It means your mission ends here.
    ko: 말 그대로다. 널 이 손으로 끝내 주겠다는 의미야.
    ja: 言った通りだ。お前をこの手で\n終わらせてやるという意味だ。
  d_nikke_guillotine_04_40:
    speaker: erodednikke
    en: But... Why?
    ko: 하지만…… 어째서요?
    ja: ですが…どうしてですか？
  d_nikke_guillotine_04_41:
    speaker: erodednikke
    en: I was just following orders.
    ko: 저는 그저 명령받은 대로 움직였을 뿐인데.
    ja: 私はただ命令された通りに\n任務を遂行しているだけです。
  d_nikke_guillotine_04_42:
    speaker: erodednikke
    en: I'm fighting in order to protect the Raptures.
    ko: 랩쳐를 지키기 위해 목숨 걸고 싸웠을 뿐인데.
    ja: ラプチャーを守るために\n命懸けで戦ってきただけです。
  d_nikke_guillotine_04_43:
    speaker: erodednikke
    en: What have I done wrong?
    ko: 제가 뭘 잘못했다는 거죠?
    ja: 私がどんな過ちを犯したというのでしょうか？
  d_nikke_guillotine_04_44:
    speaker: erodednikke
    en: And aren't you... a Nikke as well?
    ko: 게다가 당신…… 니케잖아요.
    ja: それにあなた…ニケじゃないですか。
  d_nikke_guillotine_04_45:
    speaker: erodednikke
    en: A Nikke who kills other Nikkes... I thought that was all an urban legend.
    ko: 니케를 죽이는 니케 같은 건, 도시괴담에나 나오는….
    ja: ニケを殺すニケだなんて、\nそんな都市伝説のようなことが…
  d_nikke_guillotine_04_46:
    speaker: guillotine
    en: Well, the legends are true.
    ko: 말 잘했군. 내가 바로 그 도시괴담이다.
    ja: |-
      よくぞ言ってくれた。
      我がまさにその都市伝説だ。
  d_nikke_guillotine_04_47:
    speaker: guillotine
    en: I'm a member of Extrinsic, a secret Nikke disposal unit run by The Association.
    ko: 아니, 정확하게는… [협회]에서 비밀리에 편성한 니케 처분 부대, 익스터너의 멤버지.
    ja: いや、正確には…「協会」で秘密裏に編成されたニケ処分部隊、エクスターナーの一員だ。
  d_nikke_guillotine_04_48:
    speaker: erodednikke
    en: But, but
    ko: 하지만. 하지만.
    ja: でも。でも…
  d_nikke_guillotine_04_49:
    speaker: erodednikke
    en: that is no explanation for what you are about to do.
    ko: 그것만으론 설명이 안 되잖아요.
    ja: それが何だって言うんですか。
  d_nikke_guillotine_04_50:
    speaker: erodednikke
    en: My only fault was obeying the Commander's orders!
    ko: 제 잘못이라곤 지휘관의 명령에 따른 것밖에 없는데!
    ja: 私はただ指揮官の命令に従っただけです！
  d_nikke_guillotine_04_51:
    speaker: guillotine
    en: You've been corrupted by the Raptures. You are no longer capable of normal
      function.
    ko: 그대는 랩쳐에게 침식당했다. 더 이상 정상적으로 작동하고 있지 않아.
    ja: |-
      お前はラプチャーに侵食された。
      もう正常な作動は見込めない。
  d_nikke_guillotine_04_52:
    speaker: erodednikke
    en: You're lying.
    ko: 거짓말.
    ja: 嘘よ。
  d_nikke_guillotine_04_53:
    speaker: erodednikke
    en: I-I-I-I'm functioning normally.
    ko: 저저저저는 정상적으로 자자작동하고 있습니다.
    ja: わわわわ私は正常にさささ作動しています。
  d_nikke_guillotine_04_54:
    speaker: guillotine
    en: "... That's enough."
    ko: "……그만."
    ja: "…そこまで。"
  d_nikke_guillotine_04_55:
    speaker: guillotine
    en: I can't take any more of this. Let me put you out of your misery. Rest now,
      in eternal peace.
    ko: 더는 봐줄 수가 없군. 이제 그만 고통에서 벗어나 영원한 안식에 들도록 해라.
    ja: |-
      もう見ていられぬ。
      もういい加減その苦痛から解放され、
      永遠の安息を手にするのだ。
  d_nikke_guillotine_04_56:
    speaker: guillotine
    en: Commencing Extermination Process.
    ko: 익스터미네이션 프로세스 가동.
    ja: エクスターミネイションプロセス稼働。
  d_nikke_guillotine_04_57:
    speaker: erodednikke
    en: No!
    ko: 아…….
    ja: あ…
  d_nikke_guillotine_04_58:
    speaker: guillotine
    en: One-Winged Dark Lord, I request that the seal be lifted.
    ko: 편익의 마왕, 봉인 해제 요청.
    ja: 片翼の魔王、封印解除を要請。
  d_nikke_guillotine_04_59:
    speaker: guillotine
    en: Request approved.
    ko: 요청 승인.
    ja: 要請承認。
  d_nikke_guillotine_04_60:
    speaker: erodednikke
    en: Aaaghh! No! No!
    ko: 아아아안돼. 싫어.
    ja: だめぇぇ。嫌ぁぁ。
  d_nikke_guillotine_04_61:
    speaker: erodednikke
    en: I don't want to die!
    ko: 아직 죽고 싶지 않아요.
    ja: まだ死にたくありません。
  d_nikke_guillotine_04_62:
    speaker: erodednikke
    en: Help me, help me, help...
    ko: 살려 주세요. 살려 주세요. 살려….
    ja: 殺さないでください。お願いです。殺さないで…
  d_nikke_guillotine_04_63:
    speaker: "<Choice>"
    en: Stand in front of Guillotine.
    ko: 길로틴 앞을 막아선다.
    ja: ギロチンの前に立ちふさがる
  d_nikke_guillotine_04_64:
    speaker: "<Choice>"
    en: Carry the Nikke on your back.
    ko: 니케를 외면한다.
    ja: ニケに背を向ける
  d_nikke_guillotine_04_65:
    speaker: guillotine
    en: "... What are you doing?"
    ko: "……그대, 이게 무슨 짓이지?"
    ja: "…お前、何の真似だ？"
  d_nikke_guillotine_04_66:
    speaker: "<Self>"
    en: You don't have to kill her.
    ko: 반드시 죽일 필요는 없어.
    ja: 必ずしも殺す必要はない
  d_nikke_guillotine_04_67:
    speaker: guillotine
    en: She's been compromised.
    ko: 무르군.
    ja: 笑わせるな。
  d_nikke_guillotine_04_68:
    speaker: guillotine
    en: She's the one responsible for all this bloodshed.
    ko: 이미 그녀는 여기까지 오면서 너무 많은 피를 묻혔다.
    ja: すでに彼女はここに来るまでに\n余りにも多くの血を浴びてきた。
  d_nikke_guillotine_04_69:
    speaker: guillotine
    en: If I don't execute her now, it will only get worse.
    ko: 처분하지 않으면 반드시 후환이 남아.
    ja: 処分しなければ後々\n取り返しのつかないことになる。
  d_nikke_guillotine_04_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_04_71:
    speaker: guillotine
    en: Ha...
    ko: 하아…….
    ja: はあ…
  d_nikke_guillotine_04_72:
    speaker: guillotine
    en: Listen up, you moron.
    ko: 잘 들어라, 어리석은 자여.
    ja: よく聞くのだ、愚か者よ。
  d_nikke_guillotine_04_73:
    speaker: guillotine
    en: Do you realize what will happen if I don't execute her? All the friends and
      family of those lying dead back there will go ballistic, not to mention the
      Nikkephobia groups! It'll be chaos.
    ko: 이 자리에서 저것을 처분하지 않으면, 유가족은 물론 니케포비아 단체들이 폭주해서 거리로 쏟아질 거다.
    ja: 今ここであれを処分しなければ、\n遺家族はもちろんニケフォビアの会員が\n暴徒となり、通りにあふれかえるだろう。
  d_nikke_guillotine_04_74:
    speaker: guillotine
    en: Who's going to take the responsibility for that?
    ko: 그 책임은 누가 질 건가?
    ja: その責任は誰が取るのだ？
  d_nikke_guillotine_04_75:
    speaker: guillotine
    en: What about suppressing demonstrations? Who's going to step in when public
      order ceases to exist and this city falls into shambles?
    ko: 시위 진압은? 엉망이 된 치안은 또 누가 바로잡지?
    ja: |-
      デモは誰が鎮圧するのだ？
      めちゃくちゃになった治安は誰が正すのだ？
  d_nikke_guillotine_04_76:
    speaker: guillotine
    en: You? Your boss? Or Ingrid?
    ko: 그대인가? 그대의 상사? 아니면 잉그리드인가?
    ja: |-
      お前か？お前の上司か？
      それともイングリッドか？
  d_nikke_guillotine_04_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_04_78:
    speaker: guillotine
    en: Get out of the way. Don't make me say it again.
    ko: 비켜라. 두 번은 말하지 않겠다.
    ja: どけ。二度同じことを言わせるな。
  d_nikke_guillotine_04_79:
    speaker: "<Self>"
    en: You can't do that.
    ko: 그럴 수 없어.
    ja: それはできない
  d_nikke_guillotine_04_80:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_guillotine_04_81:
    speaker: "<Monologue>"
    en: I feel the corrupted Nikke press the gun barrel against my back.
    ko: 침식된 니케의 총구가 등 뒤에 닿았다.
    ja: 侵食されたニケの銃口が背中に当たった
  d_nikke_guillotine_04_82:
    speaker: erodednikke
    en: You are, are, are a human being. I must kill you.
    ko: 이이이인간. 인간이에요. 죽여야 해요.
    ja: |-
      ににに人間。人間です。
      殺さなければいけません。
  d_nikke_guillotine_04_83:
    speaker: erodednikke
    en: For, for, for the sake of Raptures, humans, Raptures, all humans must be killed.
    ko: 래래래랩쳐를 위해서. 인간은 랩쳐는 인간은 모두 죽여야 해요.
    ja: ラララララプチャーのために。\n人間はラプチャーは人間は\n全て殺さなければいけません。
  d_nikke_guillotine_04_84:
    speaker: guillotine
    en: You see?
    ko: 하아… 역시 이렇게 되는군.
    ja: はあ…結局、こうなるではないか。
  d_nikke_guillotine_04_85:
    speaker: guillotine
    en: There's no use in trying to reason with it!
    ko: 문답무용으로 처치하겠다!
    ja: 問答無用で処理せねば！
  d_nikke_guillotine_04_86:
    speaker: "<Monologue>"
    en: Guillotine takes off her eye patch.
    ko: 길로틴이 안대를 벗었다.
    ja: ギロチンが眼帯を外した
  d_nikke_guillotine_04_87:
    speaker: guillotine
    en: The power of darkness that dwells within me,
    ko: 내 몸 속에 잠든 깊은 어둠의 힘이여,
    ja: 我の体に宿る深い闇の力よ、
  d_nikke_guillotine_04_88:
    speaker: guillotine
    en: the pulsating energy lying dormant under the Devil Prince's wings
    ko: 마왕의 날개에 잠든 고독한 에너지의 파동이여,
    ja: 魔王の翼に宿る孤独なエネルギーの波動よ、
  d_nikke_guillotine_04_89:
    speaker: guillotine
    en: awaken from your slumber, and offer rest to this poor soul.
    ko: 지금 긴 잠에서 깨어나 이 가엾은 영혼에게 안식을 선사하라!
    ja: |-
      今長い眠りから醒め、
      この哀れな魂に安息を与えよ！
  d_nikke_guillotine_04_90:
    speaker: guillotine
    en: Extermination!
    ko: 익스터미네이션!
    ja: エクスターミネイション！
  d_nikke_guillotine_04_91:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_04_92:
    speaker: "<Monologue>"
    en: Although it doesn't quite live up to Guillotine's blood-and-thunder speech
    ko: 긴 미사여구만큼 극적인 효과는 없었다.
    ja: 長いセリフの割に劇的な効果はなかった
  d_nikke_guillotine_04_93:
    speaker: "<Monologue>"
    en: some kind of wave does emit from her right eye.
    ko: 그러나 길로틴의 오른눈에서 확실히 어떤 파장이 퍼져 나갔고,
    ja: だがギロチンの右目からは\n確かに得体の知れない光線が放出され
  d_nikke_guillotine_04_94:
    speaker: "<Monologue>"
    en: The corrupted Nikke collapses, and lies still.
    ko: 침식된 니케는 쓰러져서, 더는 움직이지 못했다.
    ja: 侵食されたニケは倒れ、それ以上動かなかった
  d_nikke_guillotine_04_95:
    speaker: "<Self>"
    en: What was that?
    ko: 어떻게 된 거지?
    ja: どうなってるんだ？
  d_nikke_guillotine_04_96:
    speaker: guillotine
    en: Didn't you see? The One-Winged Dark Lord allowed her to rest in peace.
    ko: 보면 모르나? [편익의 마왕]이 그녀에게 안식을 내린 거다.
    ja: 見れば分かるだろう？「片翼の魔王」が彼女に\n安息を与えたのだ。
  d_nikke_guillotine_04_97:
    speaker: guillotine
    en: If you want to get technical, it identifies all brains within one meter that
      are not registered as citizens. It stops their brainwaves from fluctuating,
      then it...
    ko: 보다 정확히는 시민권이 없는 뇌를 인식해서, 그 기능을 정지시키는 파동을 반경 1m 이내에…….
    ja: より正確には市民権のない脳を認識し、\nその機能を停止させる波動を半径1m以内に…
  d_nikke_guillotine_04_98:
    speaker: guillotine
    en: Bah, I'm not in the mood to explain.
    ko: 젠장. 별로 설명할 기분이 못 되는군.
    ja: くそっ。今は説明する気分ではない。
  d_nikke_guillotine_04_99:
    speaker: "<Self>"
    en: What will happen to her now?
    ko: 이제 그녀는 어떻게 되는 거야?
    ja: 彼女はこれからどうなるんだ？
  d_nikke_guillotine_04_100:
    speaker: guillotine
    en: She'll be taken to the factory, where she'll be disassembled and either used
      to produce a new Nikke
    ko: 공장에서 해체되어 새로운 니케의 생산에 쓰이든,
    ja: |-
      工場で解体され
      新しいニケの生産部品となるか、
  d_nikke_guillotine_04_101:
    speaker: guillotine
    en: or utilized for corrosion code research.
    ko: 침식 코드를 연구하기 위한 재료로 쓰이든.
    ja: 侵食コードを研究するための\n材料として使われるかのいずれかだ。
  d_nikke_guillotine_04_102:
    speaker: guillotine
    en: All in the name of The Big O leading mankind towards a better future.
    ko: 인류를 위해 더 나은 방향으로 [조직]에서 결정할 거다.
    ja: より望ましい形で人類に貢献するよう、\n「組織」が決定することだ。
  d_nikke_guillotine_04_103:
    speaker: "<Self>"
    en: Is there no funeral?
    ko: "…장례는?"
    ja: "…葬式は？"
  d_nikke_guillotine_04_104:
    speaker: guillotine
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_guillotine_04_105:
    speaker: guillotine
    en: You've got one hell of a sense of humor.
    ko: 그대 정말 웃긴 인간이군.
    ja: 友のような人間は初めて見た。
  d_nikke_guillotine_04_106:
    speaker: guillotine
    en: Who on earth would hold a funeral for a machine past its expiration date?
    ko: 그대는 수명이 다 된 기계를 버릴 때 장례를 치르나?
    ja: 友は寿命が来た機械を捨てる時に\n葬儀を執り行うのか？
  d_nikke_guillotine_04_107:
    speaker: "<Self>"
    en: A Nikke is not a machine.
    ko: 니케는 기계가 아니야.
    ja: ニケは機械じゃない
  d_nikke_guillotine_04_108:
    speaker: guillotine
    en: Haha, my point is that
    ko: 하아. 내 말은…….
    ja: はあ。そうではなくて…
  d_nikke_guillotine_04_109:
    speaker: guillotine
    en: this is how the people in The Big O feel.
    ko: 적어도 [조직]에서는 그리 생각할 거란 의미다.
    ja: 少なくとも「組織」ではそう考えている\nという意味だ。
  d_nikke_guillotine_04_110:
    speaker: guillotine
    en: So spare me the death glare, because this isn't a problem that I can solve.
    ko: "……그러니 그런 눈으로 보지 마. 내가 어찌해줄 수 있는 문제도 아니니."
    ja: "…だからそんな目で見るでない。\\n我が好き勝手にできる問題でもない。"
  d_nikke_guillotine_04_111:
    speaker: "<Monologue>"
    en: A.C.P.U. sirens began to blare out in the distance.
    ko: 멀리서 A.C.P.U.의 사이렌 소리가 들리기 시작했다.
    ja: |-
      遠くから
      A.C.P.U.のサイレン音が聞こえてきた
  d_nikke_guillotine_04_112:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_04_113:
    speaker: guillotine
    en: Time for this urban legend to make herself scarce.
    ko: 슬슬 도시괴담의 주인공은 퇴장할 때로군.
    ja: そろそろ都市伝説の主人公は\n退散した方がよさそうだ。
  d_nikke_guillotine_04_114:
    speaker: guillotine
    en: The A.C.P.U. will be here soon. After they're done dealing with everything
      here, they'll have the Nikke's body recycled.
    ko: 머지않아 A.C.P.U.가 와서 상황을 수습할 거다. 그때 이 니케의 바디도 함께 회수되겠지.
    ja: |-
      ほどなくしてA.C.P.U.が到着し\n事態を収拾する。
      その時にこのニケのボディも回収するだろう。
  d_nikke_guillotine_04_115:
    speaker: guillotine
    en: When the time comes, you can try to ask Poli or Miranda if there's anything
      they can do.
    ko: 그때 폴리나 미란다에게 부탁해 봐라.
    ja: その時にポリやミランダに頼んでみるがいい。
  d_nikke_guillotine_04_116:
    speaker: guillotine
    en: Almost all of her parts will be reused, but not her brain. They have no use
      for it anymore.
    ko: 니케의 다른 부분은 재활용하더라도, 못 쓰게 된 뇌라도 꺼내어 화장해줄 순 없는지.
    ja: ニケのボディは再利用に回すとしても、\n使えなくなった脳だけでも\n取り出して火葬できないのかと。
  d_nikke_guillotine_04_117:
    speaker: guillotine
    en: "... I'm willing to bet those guys would listen to you."
    ko: "……녀석들이라면 충분히 들어줄 거다."
    ja: "…彼女たちならそう提案してみる価値はある。"
  d_nikke_guillotine_04_118:
    speaker: "<Monologue>"
    en: Guillotine turns and leaves, jacket flapping.
    ko: 길로틴은 옷자락을 휘날리며 떠나갔다.
    ja: ギロチンはスカートの裾をひるがえし立ち去った
  d_nikke_guillotine_04_119:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_guillotine_04_120:
    speaker: miranda
    en: Commander, is that you?
    ko: 헙. 이건 지휘관님 아니십니까!
    ja: はっ。これはこれは、指揮官ではありませんか！
  d_nikke_guillotine_04_121:
    speaker: miranda
    en: What are you doing wandering around here? This place is dangerous.
    ko: 왜 이런 위험한 곳에서 혼을 빼놓고 계십니까?
    ja: こんな危険な場所で何でそんな\n気の抜けたような顔で立っているのですか？
  d_nikke_guillotine_04_122:
    speaker: "<Self>"
    en: I intend on cremating the brain of this dead Nikke.
    ko: 죽은 니케의 뇌를 태워 주었으면 해.
    ja: 死んだニケの脳を燃やしてやりたい
  d_nikke_guillotine_04_123:
    speaker: miranda
    en: Um... come again?
    ko: 어어… 잘못 들었습니다?
    ja: えぇえ…？よく聞こえなかったのですが。
  d_nikke_guillotine_04_124:
    speaker: "<Self>"
    en: I want to give her a dignified death, something that a human would have.  Even
      if it is only a part of her.
    ko: 그녀의 일부나마 사람답게 보내주고 싶어.
    ja: 彼女の一部だけでも人間らしく見送ってあげたい
  d_nikke_guillotine_04_125:
    speaker: miranda
    en: Um... well...
    ko: 어어어. 그게…… 그러니까.
    ja: ええええ。それは…ですから。
  d_nikke_guillotine_04_126:
    speaker: miranda
    en: Let me confirm and see if I have that authority.
    ko: 일단 저희한테 그럴 궈, 권한이 있는지부터 확인을.
    ja: まずは私どもにそのような\nけ、権限があるのかどうか確認いたします。
  d_nikke_guillotine_04_127:
    speaker: poli
    en: Miranda.
    ko: 미란다.
    ja: ミランダ。
  d_nikke_guillotine_04_128:
    speaker: poli
    en: It's fine, just do as the Commander says.
    ko: 됐습니당. 그냥 지휘관 말대로 해 줘여.
    ja: |-
      いいですよん。
      指揮官の言う通りにしてあげましょう。
  d_nikke_guillotine_04_129:
    speaker: poli
    en: From where I'm standing, this is the right thing to do.
    ko: 경험상 이런 부탁은 거절하는 게 아니거든여.
    ja: 経験上、こういう頼みは\n断っちゃいけないんですぅ。
d_nikke_guillotine_05:
  d_nikke_guillotine_05_1:
    speaker: newsanchor
    en: "... and now for our next story."
    ko: "……다음 소식입니다."
    ja: "……次のニュースです。"
  d_nikke_guillotine_05_2:
    speaker: newsanchor
    en: A Nikke escaped from the facility last weekend, resulting in an accident in
      which 10 citizens were killed and 21 injured.
    ko: 지난 주말 니케 1기가 시설에서 탈출하여, 시민 10명이 사망하고 21명이 다치는 사고가 일어났습니다.
    ja: 先週末、ニケ1機が施設から逃走し、\n市民10名が死亡、21名が負傷するという\n事故が発生しました。
  d_nikke_guillotine_05_3:
    speaker: newsanchor
    en: Although the perpetrator was brought to justice, the subsequent public outcry
      has yet to subside.
    ko: 해당 기체는 현장에서 폐기되었으나, 여전히 시민들의 분노는 가라앉지 않고 있습니다.
    ja: 問題の機体は現場で廃棄処分となりましたが、依然として市民の怒りは収まらずにいます。
  d_nikke_guillotine_05_4:
    speaker: citizen
    en: This isn't the first time this has happened. How can I step outside and feel
      safe when things like this are a regular occurrence?
    ko: 한두 번도 아니고, 매번 이렇게 사고가 나면 어떻게 안심하고 바깥에 돌아 다닙니까.
    ja: |-
      何度もこんなことが起きては
      安心して外も歩けやしない。
  d_nikke_guillotine_05_5:
    speaker: citizen
    en: If this keeps up, we'd be better off sending all those damn machines to the
      scrapyard!
    ko: 계속 이런 식이면, 지하에서는 아예 (니케를) 냉동 수면시키는 편이 나을 수도 있다…….
    ja: |-
      ずっとこんな調子なら、地下ではいっそのこと
      冷凍睡眠させた方がいいんじゃ…
  d_nikke_guillotine_05_6:
    speaker: newsanchor
    en: Citizens have also voiced their concerns over whether Enikk will find the
      facility manager guilty of dereliction of duty or manslaughter.
    ko: 한편, 에닉이 해당 시설 관리자를 관리 소홀죄로 처벌할지, 과실치사죄로 처벌할지에 대해서도 관심이 집중되고 있습니다….
    ja: 一方で、エニックが今回問題となったニケが\n逃走した施設の管理者を管理不行き届きとして\n処罰するか、過失致死罪として処罰するか\nについても関心が高まっています…
  d_nikke_guillotine_05_7:
    speaker: guillotine
    en: Pfffff...
    ko: "……쿡."
    ja: "…くっ。"
  d_nikke_guillotine_05_8:
    speaker: guillotine
    en: Pffaahh... hahaha!
    ko: 크큭. 크하하하하!
    ja: くくっ。くはははは！
  d_nikke_guillotine_05_9:
    speaker: guillotine
    en: Sure enough, no one has the slightest idea that I was involved! What a bunch
      of morons.
    ko: 역시 이 일에 내가 연루되었다는 건 아무도 모르고 있군! 어리석은 우민들 같으니라고.
    ja: やはりこの事故に我が関わっているとは誰も\n気付いてないようだ！愚かな虫けらどもめ。
  d_nikke_guillotine_05_10:
    speaker: "<Self>"
    en: What's going on?
    ko: 어떻게 된 일이지?
    ja: どうしたんだ？
  d_nikke_guillotine_05_11:
    speaker: guillotine
    en: It's very simple. The Association covered up my traces.
    ko: 간단하다. [협회]에서 내 흔적을 은폐해준 거지.
    ja: |-
      簡単だ。
      「協会」が我の痕跡を消してくれたのだ。
  d_nikke_guillotine_05_12:
    speaker: guillotine
    en: Even the most loyal lap dogs for The Big O will have a hard time picking up
      my scent.
    ko: "[조직]의 개들이 냄새를 맡고 쫓아오면 곤란하니까 말이야."
    ja: |-
      「組織」の番犬どもが臭いを嗅ぎ付けてきては
      困るからな。
  d_nikke_guillotine_05_13:
    speaker: guillotine
    en: But it's not just that... it's nice to let urban legends keep their mystique,
      don't you think?
    ko: |-
      뭐, 반드시 그런 이유 때문이 아니라도…
      도시괴담은 도시괴담으로 남는 편이 낫지 않겠나?
    ja: |-
      まあ、必ずしもそれだけが理由ではないが…
      都市伝説は都市伝説のままでいる方が
      いいだろう？
  d_nikke_guillotine_05_14:
    speaker: guillotine
    en: If the other Nikkes knew they were fighting shoulder to shoulder with someone
      who could be sent to kill them one day...
    ko: 다른 니케들로서도, 언젠가 자신을 죽이러 올지 모르는 자가 함께 작전을 뛰고 있다는 걸 알면….
    ja: 他のニケたちとて、いつか自分を殺しに来る\nかもしれない者が一緒に作戦を\n遂行していると知ったら…
  d_nikke_guillotine_05_15:
    speaker: guillotine
    en: they'd never rest easy.
    ko: 영 꿈자리가 뒤숭숭할 테니까.
    ja: 落ち落ち寝てもいられないだろう。
  d_nikke_guillotine_05_16:
    speaker: guillotine
    en: Sigh... such is the lonely fate to which I am resigned.
    ko: "……큭. 지독하게도 고독한 운명이군."
    ja: "…くっ。とことん孤独な運命である。"
  d_nikke_guillotine_05_17:
    speaker: guillotine
    en: However, there is someone else who knows this feeling all too well. The Guardian
      of Balance...
    ko: 그러나 이 감정에도 익숙해져야만 하는 게 바로 [균형의 수호자]의 길. 이름하여.
    ja: しかしこの感情にも慣れなければならない。\nこれこそまさに「均衡の守護者」の道。\nその名も。
  d_nikke_guillotine_05_18:
    speaker: guillotine
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스.
    ja: エル・テレマ・ソルース。
  d_nikke_guillotine_05_19:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_20:
    speaker: "<Narration>"
    en: I wonder
    ko: 힐끔.
    ja: ちらっ
  d_nikke_guillotine_05_21:
    speaker: "<Narration>"
    en: what's going on in that head of yours...
    ko: 힐끔힐끔.
    ja: ちらっちらっ
  d_nikke_guillotine_05_22:
    speaker: "<Choice>"
    en: What are you staring me down for?
    ko: 왜 눈치를 보지?
    ja: 何を気にしているんだ？
  d_nikke_guillotine_05_23:
    speaker: "<Choice>"
    en: It must be lonely.
    ko: 그거 정말 고독하겠군.
    ja: それは本当に孤独だろうな
  d_nikke_guillotine_05_24:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_25:
    speaker: guillotine
    en: I'm not staring!
    ko: 딱히 눈치 본 거 아니다만.
    ja: 特に何も気にしてないが。
  d_nikke_guillotine_05_26:
    speaker: guillotine
    en: "... yes, it is."
    ko: "……음, 그렇지."
    ja: "…うむ、否定はせぬ。"
  d_nikke_guillotine_05_27:
    speaker: guillotine
    en: Very much so.
    ko: 그런 셈이지.
    ja: そういうことだ。
  d_nikke_guillotine_05_28:
    speaker: guillotine
    en: That's not why I came here.
    ko: 그보다 벗이여.
    ja: それよりも友よ。
  d_nikke_guillotine_05_29:
    speaker: guillotine
    en: Can you guess why I'm here today?
    ko: 오늘 내가 일부러 여기에 발걸음한 이유를 아나?
    ja: 今日我がわざわざここまで来た理由が分かるか？
  d_nikke_guillotine_05_30:
    speaker: "<Self>"
    en: No.
    ko: 몰라.
    ja: 分からない
  d_nikke_guillotine_05_31:
    speaker: guillotine
    en: Sigh... Fine, I'll explain it again.
    ko: 후후… 그렇다면 설명해 주지.
    ja: ふふ…ならば説明してやろう。
  d_nikke_guillotine_05_32:
    speaker: guillotine
    en: Back when we were dealing with that rogue Nikke, I sensed something in you.
    ko: "[니케 총기 난사 사건]이라고 이름 붙여진 그 사건의 현장에서, 나는 그대에게서 어떤 가능성을 엿봤거든."
    ja: "「ニケ銃器乱射事件」と名付けられた\\nあの事件の現場で、我は友から\\nとある可能性を見出した。"
  d_nikke_guillotine_05_33:
    speaker: guillotine
    en: A shred of disobedience towards The Big O, or should I say... the seeds of
      revolution?
    ko: "[조직]에 대한 불복종의 그림자. 아니…… 혁명의 씨앗이라고 해야 할까?"
    ja: |-
      「組織」に対する不服従の影。
      いや…革命の種とでも言うべきだろうか？
  d_nikke_guillotine_05_34:
    speaker: guillotine
    en: So I put forward a proposal to The Association, and it's decided. You're qualified
      to be one of us.
    ko: 그래서 나는 [협회]에 건의했지. 그대야말로 우리들 중 하나가 될 자격이 있다고 말이야.
    ja: |-
      それで我は「協会」に建議した。
      友こそが我々のメンバーとなる資格があると。
  d_nikke_guillotine_05_35:
    speaker: guillotine
    en: The Association will respect your decision.
    ko: 그리고 [협회]는… 그대의 의지를 존중하겠다 했다.
    ja: |-
      そして「協会」は…
      友の意志を尊重すると言った。
  d_nikke_guillotine_05_36:
    speaker: guillotine
    en: So... what do you think?
    ko: 그래서…… 그대의 뜻은 어떤가?
    ja: さて…友の考えを聞かせてもらおうか。
  d_nikke_guillotine_05_37:
    speaker: guillotine
    en: Do you want to become a member of the Golden Cross? That's our association.
    ko: 우리의 협회, 즉 [메피스토주의 황금 십자회]의 일원이 되지 않겠나?
    ja: 我々の協会、またの名を「メフィスト主義\n黄金十字団」のメンバーにならないか？
  d_nikke_guillotine_05_38:
    speaker: "<Choice>"
    en: What kind of name is that?
    ko: 이름이 그게 뭐냐.
    ja: 何だその名前は
  d_nikke_guillotine_05_39:
    speaker: "<Choice>"
    en: Got it.
    ko: 좋아.
    ja: いいだろう
  d_nikke_guillotine_05_40:
    speaker: guillotine
    en: I should have known.
    ko: 쯧…… 역시.
    ja: ちっ…そう言うと思った。
  d_nikke_guillotine_05_41:
    speaker: guillotine
    en: A plebian like yourself couldn't possibly grasp the greatness of this name.
    ko: 평범한 인간이 이 이름의 위대함을 이해할 리 없지.
    ja: |-
      陳腐な人間ごときがこの名の偉大さを
      理解できるはずがない。
  d_nikke_guillotine_05_42:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_43:
    speaker: guillotine
    en: Is it really that bad?
    ko: 그렇게까지 별로인가?
    ja: そんなにおかしいか？
  d_nikke_guillotine_05_44:
    speaker: guillotine
    en: We can change it if you want.
    ko: 정 마음에 안 든다면 바꿀 수도 있다만.
    ja: |-
      そんなに気に入らないのなら
      変えることもできるが。
  d_nikke_guillotine_05_45:
    speaker: guillotine
    en: Hexagonal Daredevil Group, Ark Mystery Association... something like that.
    ko: "[육각의 합동결사단]. [방주신비결사]…… 같은 느낌으로."
    ja: |-
      「六角の合同結社団」「アーク神秘結社」
      …などといった感じでな。
  d_nikke_guillotine_05_46:
    speaker: "<Self>"
    en: The original name is better.
    ko: 원래 이름이 그나마 낫네.
    ja: 最初の名前が一番ましだ
  d_nikke_guillotine_05_47:
    speaker: guillotine
    en: All right, Golden Cross it is.
    ko: 그럼 다시 [메피스토주의 황금 십자회]로.
    ja: |-
      では最初に戻り
      「メフィスト主義黄金十字団」で。
  d_nikke_guillotine_05_48:
    speaker: guillotine
    en: Actually, this name is my favorite.
    ko: 나도 사실 이 이름이 제일 마음에 들었거든.
    ja: 実は我もこれが一番気に入っておるのだ。
  d_nikke_guillotine_05_49:
    speaker: guillotine
    en: So? How about it?
    ko: 그래서? 어떻게 하겠나?
    ja: さて、どうするつもりだ？
  d_nikke_guillotine_05_50:
    speaker: guillotine
    en: Do you want to be one of [us]?
    ko: 그대, [우리]들 중 하나가 되겠나?
    ja: 友も「我々」の仲間になるか？
  d_nikke_guillotine_05_51:
    speaker: "<Self>"
    en: Yes.
    ko: 승낙한다.
    ja: 承諾する
  d_nikke_guillotine_05_52:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_53:
    speaker: guillotine
    en: No kidding! That's not what I expected.
    ko: 기묘하군. 예상했던 것과 전혀 달라.
    ja: おかしい。予想と全く違う。
  d_nikke_guillotine_05_54:
    speaker: guillotine
    en: You didn't even think about it. Why?
    ko: 그대, 왜 이렇게 쉽게 수락하지?
    ja: 友よ、何ゆえにそこまで簡単に受け入れるのだ？
  d_nikke_guillotine_05_55:
    speaker: guillotine
    en: I thought you'd find some way to weasel your way out of agreeing to it.
    ko: 나는 좀 더 싫어하거나. 온몸을 비틀거나.
    ja: |-
      我はもう少し嫌悪感を見せたり、
      全身で拒否反応を示したり、
  d_nikke_guillotine_05_56:
    speaker: guillotine
    en: Or that you'd go red in the face and hum and haw.
    ko: "……최소한 격하게 부끄러워 하는 반응을 예상했는데."
    ja: |-
      …少なくとも思い切り恥ずかしがったり
      するものと予想しておったのだが。
  d_nikke_guillotine_05_57:
    speaker: "<Self>"
    en: If anyone's going to blush, it'll be you.
    ko: 부끄럽다는 자각 있었던 거냐.
    ja: 恥ずかしいという自覚はあったんだな
  d_nikke_guillotine_05_58:
    speaker: guillotine
    en: I won't even dignify that with a response.
    ko: 그런 민감한 주제에는 답하지 않겠다.
    ja: 私的な部分については発言を控える。
  d_nikke_guillotine_05_59:
    speaker: guillotine
    en: Now answer my question.
    ko: 그보다 어서 내 질문에나 답해.
    ja: それよりも早く我の質問に答えよ。
  d_nikke_guillotine_05_60:
    speaker: guillotine
    en: Why did you agree so easily?
    ko: 어째서 이렇게 쉽게 수락하지?
    ja: 何ゆえにこんなにも簡単に聞き入れたのだ？
  d_nikke_guillotine_05_61:
    speaker: "<Self>"
    en: You don't have to bear all this pain alone. I want to help.
    ko: 길로틴의 고통을 나눠 지고 싶어서.
    ja: ギロチンの苦痛を少しでも減らせるのならばと
  d_nikke_guillotine_05_62:
    speaker: guillotine
    en: "... What?"
    ko: "……뭐?"
    ja: "…はぁ？"
  d_nikke_guillotine_05_63:
    speaker: guillotine
    en: My... pain?
    ko: 나의…… 고통?
    ja: 我の…苦痛？
  d_nikke_guillotine_05_64:
    speaker: guillotine
    en: Pssh, I don't know what you're talking about.
    ko: 크큭. 무슨 말을 하는 건지 모르겠군.
    ja: くくっ。何を言っておるのかさっぱり分からん。
  d_nikke_guillotine_05_65:
    speaker: guillotine
    en: Ever since I sealed away the Devil Prince, I've numbed myself to all this
      pain and hardship you humans call life.
    ko: 이 눈에 마왕을 봉인한 뒤로, 인간다운 고통이나 번뇌 따위에는 무뎌진지 오래다.
    ja: |-
      この目に魔王を封印して以来、人間ならではの
      苦痛や煩悩などとは無縁になって久しい。
  d_nikke_guillotine_05_66:
    speaker: guillotine
    en: Believe me, I'm doing just fine.
    ko: 그런데 고통이라니 무슨.
    ja: さて、苦痛など何のことだか。
  d_nikke_guillotine_05_67:
    speaker: "<Self>"
    en: I saw the sadness in your face when you executed that Nikke.
    ko: 니케를 처분하던 날, 너는 분명히 슬퍼 보였어.
    ja: ニケを処分した日、君は悲しんでいた
  d_nikke_guillotine_05_68:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_69:
    speaker: guillotine
    en: Ha.
    ko: 하아.
    ja: はあ…
  d_nikke_guillotine_05_70:
    speaker: guillotine
    en: OK, I admit it.
    ko: 그래, 인정하지.
    ja: いいだろう、認めよう。
  d_nikke_guillotine_05_71:
    speaker: guillotine
    en: Sometimes, it's all a tough pill to swallow.
    ko: 내게도 결코 익숙해질 수 없는 고통이 있다는 걸.
    ja: |-
      我にも決して慣れることのない
      苦痛があるということを。
  d_nikke_guillotine_05_72:
    speaker: guillotine
    en: But I can manage.
    ko: 하지만 그럼에도 문제는 없다.
    ja: だがそれでも問題ない。
  d_nikke_guillotine_05_73:
    speaker: guillotine
    en: I am Guillotine de Mephisto.
    ko: 나는 길로틴 드 메피스토.
    ja: 我の名はギロチン・デ・メフィスト。
  d_nikke_guillotine_05_74:
    speaker: guillotine
    en: I am the Guardian of Balance who will one day liberate the Ark from The Big
      O!
    ko: 이 방주를 [조직]으로부터 언젠가 해방시킬 균형의 수호자이자….
    ja: |-
      いつの日かこのアークを「組織」から
      解放させる均衡の守護者であり…
  d_nikke_guillotine_05_75:
    speaker: guillotine
    en: The keeper of the One-Winged Dark Lord!
    ko: 편익의 마왕의 봉인자(Keeper of one-winged dark lord)!
    ja: |-
      片翼の魔王の封印者（キーパー・オブ・
      ワンウイングドゥ・ダーク・ロード）である！
  d_nikke_guillotine_05_76:
    speaker: guillotine
    en: Such trivialities would never get me down!
    ko: 이 정도 고통을 참아내지 못해서 어쩐단 말인가?
    ja: この程度の苦痛も耐えられなくてどうする？
  d_nikke_guillotine_05_77:
    speaker: "<Self>"
    en: You don't need to pretend to be strong in front of me.
    ko: 내 앞에서는 강한 척하지 않아도 돼.
    ja: 私の前では強がらなくてもいい
  d_nikke_guillotine_05_78:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_79:
    speaker: guillotine
    en: You... you can see right through people.
    ko: 그대는…… 상대의 마음을 꿰뚫어보는 눈을 가졌군.
    ja: 友は…相手の心を読む能力を持っている。
  d_nikke_guillotine_05_80:
    speaker: guillotine
    en: You have such perceptive eyes.
    ko: 참으로 맑은 눈이야.
    ja: 実に澄んだ目だ。
  d_nikke_guillotine_05_81:
    speaker: guillotine
    en: Eyes that could pull someone out of the quagmire.
    ko: 누군가를 진창에서 끌어올릴 수 있는, 진실한 눈.
    ja: |-
      ぬかるみに落ちた者を引き上げることができる、
      真誠な目。
  d_nikke_guillotine_05_82:
    speaker: guillotine
    en: "... I ought to call them the Super Eyeballs of Truth!"
    ko: 이름 붙이자면, 아이즈 오브 세이크리드 트루스…….
    ja: |-
      名づけるならば、
      アイズ・オブ・セイクリッド・トゥルース…
  d_nikke_guillotine_05_83:
    speaker: "<Self>"
    en: "... Talk about spoiling the mood."
    ko: 산통 깨지 마.
    ja: 雰囲気台無しだ
  d_nikke_guillotine_05_84:
    speaker: guillotine
    en: Hehe, sorry.
    ko: 알았어, 알았다고. 하하하.
    ja: 冗談だ、悪かった。ははは。
  d_nikke_guillotine_05_85:
    speaker: guillotine
    en: Anyway, I'm glad you feel that way.
    ko: "……뭐, 어쨌든. 좋다."
    ja: "…まあ、とにかく。いいだろう。"
  d_nikke_guillotine_05_86:
    speaker: guillotine
    en: If you've made up your mind, then we shouldn't drag our feet.
    ko: 결심을 굳혔다면 더 이상 시간을 끌 필요는 없겠지.
    ja: 決心を固めたのなら行動あるのみ。
  d_nikke_guillotine_05_87:
    speaker: guillotine
    en: I hereby exercise my authority as Guillotine de Mephisto
    ko: 지금부터 나, 길로틴 드 메피스토의 권한으로.
    ja: |-
      今この瞬間から、我、
      ギロチン・デ・メフィストの権限により。
  d_nikke_guillotine_05_88:
    speaker: guillotine
    en: and will hold a ceremony in commemoration of your joining the Golden Cross.
    ko: 그대의 메피스토주의 황금 십자회 가입 의식을 거행하도록 하마.
    ja: |-
      友のメフィスト主義黄金十字団への
      加入儀式を挙行するとしよう。
  d_nikke_guillotine_05_89:
    speaker: "<Choice>"
    en: A ceremony? Is that really necessary?
    ko: 의식이란 것, 반드시 해야만 하는 거야?
    ja: その儀式はやらないといけないのか？
  d_nikke_guillotine_05_90:
    speaker: "<Choice>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_guillotine_05_91:
    speaker: guillotine
    en: Don't you know anything? During the ceremony, members come to me...
    ko: 크큭. 뭘 모르는군. 의식을 치르기 위해 멤버를 받는 건….
    ja: |-
      くくっ。何も知らんのだな。儀式を執り行う
      ためにメンバーを受け入れることは…
  d_nikke_guillotine_05_92:
    speaker: guillotine
    en: No, what I mean is...
    ko: 아니 아니.
    ja: 違う、違う。
  d_nikke_guillotine_05_93:
    speaker: guillotine
    en: Holding a ceremony to accept members is an indispensable part of how we do
      things in The Association. It's important for maintaining a sense of unity.
    ko: 멤버를 받기 위해 의식을 치르는 건, [협회]의 단결력을 위해서라도 반드시 필요한 절차.
    ja: |-
      メンバーを受け入れるために儀式を
      執り行うことは、「協会」の団結力の
      ためにも必ず必要な手続きだ。
  d_nikke_guillotine_05_94:
    speaker: guillotine
    en: It's not something that can be overlooked.
    ko: 생략할 수 있는 종류의 것이 아니야.
    ja: 省略できるものではない。
  d_nikke_guillotine_05_95:
    speaker: guillotine
    en: Let me go over the steps with you.
    ko: "……흠, 흠. 그럼 절차를 설명하도록 할까."
    ja: "…ふむふむ。では流れを説明しよう。"
  d_nikke_guillotine_05_96:
    speaker: guillotine
    en: So let me explain the steps first.
    ko: 그럼 우선 절차를 설명하도록 할까.
    ja: ではまず流れを説明する。
  d_nikke_guillotine_05_97:
    speaker: guillotine
    en: You know about knighting ceremonies in the medieval ages? It's more-or-less
      the same thing.
    ko: 큰 틀은 중세의 기사 서임식과 닮아 있지.
    ja: 大まかな流れは中世の騎士の叙任式と似ている。
  d_nikke_guillotine_05_98:
    speaker: guillotine
    en: First, you must kneel before me.
    ko: 가장 먼저 그대가, 내 앞에 경건하게 무릎 꿇으면,
    ja: まず最初に友が我の前に敬虔にひざまずき、
  d_nikke_guillotine_05_99:
    speaker: guillotine
    en: I will take my favorite weapon and tap it upon both of your shoulders.
    ko: 내가 애용하는 무기로 그대의 양 어깨를 두드릴 거다.
    ja: 我は我が愛用する武器で友の両肩を軽く叩く。
  d_nikke_guillotine_05_100:
    speaker: guillotine
    en: Firearms are my weapon of choice, which are a bit heavy, but I'm sure you
      can handle them.
    ko: 내 주무기는 총이라, 다소 무겁겠지만 견뎌라.
    ja: |-
      我のメイン武器は銃であるため、
      多少痛みがあるだろうが耐えるのだ。
  d_nikke_guillotine_05_101:
    speaker: guillotine
    en: Finally,
    ko: 그리고 끝으로.
    ja: そして最後に。
  d_nikke_guillotine_05_102:
    speaker: guillotine
    en: to pledge your loyalty, you will kiss the back of my hand... and that's all.
    ko: 내 손등에 그대가 경건하게 키스하면… 그걸로 마무리.
    ja: |-
      我の手の甲に友が敬虔にキスをすれば…
      終わりだ。
  d_nikke_guillotine_05_103:
    speaker: guillotine
    en: After that, you will become my Servant.
    ko: 비로소 그대가 나의 [서번트]가 되는 것이다.
    ja: そうして初めて友は我の「サーバント」となる。
  d_nikke_guillotine_05_104:
    speaker: "<Choice>"
    en: Why do I have to be a Servant?
    ko: 갑자기 또 웬 서번트냐.
    ja: いきなりまたサーバントって何だ
  d_nikke_guillotine_05_105:
    speaker: "<Choice>"
    en: Did you say kiss?
    ko: 키스… 라고?
    ja: キス…だと？
  d_nikke_guillotine_05_106:
    speaker: guillotine
    en: Yes, a Servant.
    ko: 그래, 서번트.
    ja: そうだ、サーバント。
  d_nikke_guillotine_05_107:
    speaker: guillotine
    en: I shall be your master. You will be my shadow, following me wherever I go
      and obeying me without question.
    ko: 마스터인 나의 곁에 늘 그림자처럼 머무르며, 절대복종하는 존재지.
    ja: |-
      マスターである我のそばに常に影の如く存在し、
      絶対服従する存在だ。
  d_nikke_guillotine_05_108:
    speaker: guillotine
    en: If it helps, think of it as respecting your elders.
    ko: 일종의 깊이 있는 선후배 개념이라고 봐도 좋다.
    ja: |-
      一種の信頼のおける先輩後輩のような
      関係と言えよう。
  d_nikke_guillotine_05_109:
    speaker: guillotine
    en: What you must do is help me uncover the secret of The Big O.
    ko: 하는 일은, 나를 도와 [조직]의 비밀을 파헤치거나.
    ja: |-
      やるべきことは、我とともに
      「組織」の秘密を暴いたり
  d_nikke_guillotine_05_110:
    speaker: guillotine
    en: Also, once a week, when my right eye is giving me pain,
    ko: 매주 한번, 마왕을 봉인한 내 오른눈이 욱신거릴 때에.
    ja: 毎週1回、魔王を封印した我の右目が痛む時、
  d_nikke_guillotine_05_111:
    speaker: guillotine
    en: you are to buy me desserts so that I'll feel better.
    ko: 달고 맛있는 디저트를 사와서 나를 위로하는 것 등등이다.
    ja: |-
      甘くておいしいデザートを買ってきて
      我を慰めることなどだ。
  d_nikke_guillotine_05_112:
    speaker: guillotine
    en: Yes, kiss.
    ko: 그래, 키스.
    ja: そうだ、キス。
  d_nikke_guillotine_05_113:
    speaker: guillotine
    en: What, you never heard of kissing before?
    ko: 뭘, 이제 와서 의식하기라도 하는 건가?
    ja: 今さら何を意識しているのだ？
  d_nikke_guillotine_05_114:
    speaker: guillotine
    en: That's not like you.
    ko: 그대답지 않군.
    ja: 友らしくないぞ。
  d_nikke_guillotine_05_115:
    speaker: guillotine
    en: You're surrounded by beautiful women constantly and you always keep your cool.
    ko: 무수한 미소녀들 사이에서 청일점으로 군림하는 그대가.
    ja: |-
      無数の美少女の中に黒一点として
      君臨する友たる者が。
  d_nikke_guillotine_05_116:
    speaker: guillotine
    en: If The Big O knew your knees were quaking at something this innocuous...
    ko: 손등에 키스 따위에 벌벌 떤다는 사실이 [조직]에 알려지면…….
    ja: |-
      手の甲へのキスなんぞで緊張するという
      事実が「組織」に知れれば…
  d_nikke_guillotine_05_117:
    speaker: guillotine
    en: No, this won't do. Keep that buried deep down.
    ko: 큭. 이건 좋지 않아. 은폐하도록 하지.
    ja: |-
      くっ。これはよろしくない。
      隠蔽することにしよう。
  d_nikke_guillotine_05_118:
    speaker: guillotine
    en: Now, where were we?
    ko: "……그럼 다시 본론으로 돌아와서."
    ja: "…ではもう一度本題に戻る。"
  d_nikke_guillotine_05_119:
    speaker: guillotine
    en: After the ceremony, you, as my Servant, will be in my service for 5 years.
    ko: 그렇게 의식을 마친 뒤, 그대가 나의 서번트로서 5년간 나를 잘 섬기면.
    ja: |-
      そのように儀式を終えた後は、
      友が我のサーバントとして5年間我に仕える。
  d_nikke_guillotine_05_120:
    speaker: guillotine
    en: As your master, I will assure The Association of your loyalty.
    ko: 내가 그대의 마스터로서 그대의 충성심을 [협회]에 보증해줄 생각이다.
    ja: |-
      そして我は友のマスターとして
      その忠誠心を「協会」に請け合う。
  d_nikke_guillotine_05_121:
    speaker: guillotine
    en: You will then become a full member of The Association.
    ko: 비로소 그대를 [협회]의 정식 회원으로 만드는 거지.
    ja: |-
      こうして初めて友は「協会」の
      正式メンバーとして認められる。
  d_nikke_guillotine_05_122:
    speaker: guillotine
    en: That's about it. Got all that?
    ko: 설명은 여기까지. 이해는 됐나?
    ja: 説明は以上だ。理解できたか？
  d_nikke_guillotine_05_123:
    speaker: "<Choice>"
    en: Yes.
    ko: 그래.
    ja: ああ
  d_nikke_guillotine_05_124:
    speaker: "<Choice>"
    en: Yes, Master.
    ko: 예스, 마이 마스터.
    ja: イエス、マイマスター
  d_nikke_guillotine_05_125:
    speaker: guillotine
    en: Okay then, let's get to it.
    ko: 좋아. 그럼 곧바로 시작하지.
    ja: いいだろう。では早速始める。
  d_nikke_guillotine_05_126:
    speaker: guillotine
    en: Very good! Let's get to it.
    ko: 훌륭하군! 그럼 곧바로 시작하지.
    ja: すばらしい！では早速始めよう。
  d_nikke_guillotine_05_127:
    speaker: "<Narration>"
    en: "... Soon after."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_guillotine_05_128:
    speaker: guillotine
    en: As a member of Golden Cross,
    ko: "……그대는 [메피스토주의 황금 십자회]의 회원으로서,"
    ja: |-
      …友は
      「メフィスト主義黄金十字団」の会員として、
  d_nikke_guillotine_05_129:
    speaker: guillotine
    en: your faith must remain unshaken, and you must be unyielding in the face of
      injustice.
    ko: 결코 불의에 굴하지 않고, 굳게 신의를 지키며.
    ja: 決して不義に屈することなく、固く信義を貫き、
  d_nikke_guillotine_05_130:
    speaker: guillotine
    en: Do you swear to serve your the master, who will lead you to the truth, in
      all piety?
    ko: 그대를 진리로 이끈 마스터에게 성심껏 복종할 것을 맹세하나?
    ja: |-
      友を真理へと引導するマスターに
      心から服従することを誓うか？
  d_nikke_guillotine_05_131:
    speaker: "<Self>"
    en: I swear.
    ko: 맹세한다.
    ja: 誓う
  d_nikke_guillotine_05_132:
    speaker: guillotine
    en: Very good. Then I, as the Guardian of Balance,
    ko: 좋다. 그렇다면 나 또한 [균형의 수호자]로서…….
    ja: |-
      良いだろう。
      では我も「均衡の守護者」として…
  d_nikke_guillotine_05_133:
    speaker: guillotine
    en: take you as both a reserve member of Golden Cross and as my servant.
    ko: 그대를 [메피스토주의 황금 십자회] 예비 회원이자 나의 서번트로 받아들이는 바이다.
    ja: 友を「メフィスト主義黄金十字団」の予備会員\nであると同時に我のサーバントとして\n受け入れよう。
  d_nikke_guillotine_05_134:
    speaker: guillotine
    en: Finally, you must impress a brand of dedication upon your master.
    ko: 마지막으로 그대, 복종의 낙인을 그대 마스터에게 바치도록 하라.
    ja: 最後に服従の烙印をマスターに捧げるのだ。
  d_nikke_guillotine_05_135:
    speaker: "<Self>"
    en: You kiss the back of Guillotine's hand.
    ko: 길로틴의 손등에 키스한다.
    ja: ギロチンの手の甲にキスをする
  d_nikke_guillotine_05_136:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_137:
    speaker: guillotine
    en: "... Well. Ahem."
    ko: "……음. 크흠."
    ja: "…ふむ。えへん。"
  d_nikke_guillotine_05_138:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_139:
    speaker: guillotine
    en: This marks the end of the ceremony.
    ko: 이걸로 의식이 완전무결하게 끄, 끝났음을 알리는 바이다.
    ja: |-
      これにて儀式が全て、
      お、終わったことを告げる。
  d_nikke_guillotine_05_140:
    speaker: "<Self>"
    en: You're blushing.
    ko: 얼굴이 붉은데.
    ja: 顔が赤いぞ
  d_nikke_guillotine_05_141:
    speaker: guillotine
    en: Ah... Erm... That's because of the ceremony, yes!
    ko: 아, 이건. 의식의 후유증이다.
    ja: あ、これは、儀式の後遺症だ。
  d_nikke_guillotine_05_142:
    speaker: guillotine
    en: A side effect of excessive magic use. Yes, that's a good enough excuse.
    ko: 마력을 지나치게 많이 사용한 나머지. 부작용이. 아니, 리바운드가.
    ja: |-
      魔力を過度に使用したせいでな。
      副作用が。いや、リバウンドが。
  d_nikke_guillotine_05_143:
    speaker: guillotine
    en: "... Why did I go and say that...?"
    ko: "……큭. 추태를 보였군."
    ja: "…くっ。醜態を見せてしまった。"
  d_nikke_guillotine_05_144:
    speaker: guillotine
    en: It's just a kiss on the back of the hand!
    ko: 고작 손등 키스 따위가 뭐라고.
    ja: たかが手の甲へのキスごときで。
  d_nikke_guillotine_05_145:
    speaker: guillotine
    en: I've seen it all the time in all these kinds of ceremonies, so I thought I
      would give it a try.
    ko: 그럴 듯한 의식에는 다 들어가니까, 나도 한번 시켜본 것뿐인데.
    ja: |-
      大抵の儀式には含まれているため、
      我も一度やってみたまでだ。
  d_nikke_guillotine_05_146:
    speaker: guillotine
    en: What is this wonderful feeling?
    ko: 이 기묘한 기분은 대체 뭐란 말인가?
    ja: |-
      この何とも言えない気分は
      どう説明すればいいのだ？
  d_nikke_guillotine_05_147:
    speaker: guillotine
    en: Could it be... the machinations of The Big O meant to hinder the ceremony?
    ko: 설마…… 의식을 방해하기 위한 [조직]의 공작인가?
    ja: |-
      まさか…
      儀式を妨害するための「組織」の工作か？
  d_nikke_guillotine_05_148:
    speaker: "<Self>"
    en: I don't think so.
    ko: 아니야.
    ja: 違う
  d_nikke_guillotine_05_149:
    speaker: guillotine
    en: Oh...
    ko: 아.
    ja: あ。
  d_nikke_guillotine_05_150:
    speaker: guillotine
    en: Are you sure?
    ko: 아니군.
    ja: 違うのか。
  d_nikke_guillotine_05_151:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_152:
    speaker: guillotine
    en: Um...
    ko: 저기.
    ja: おい。
  d_nikke_guillotine_05_153:
    speaker: guillotine
    en: are you all right?
    ko: 그대는 아무렇지도 않은가?
    ja: 友は何ともないのか？
  d_nikke_guillotine_05_154:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 뭐가?
    ja: 何が？
  d_nikke_guillotine_05_155:
    speaker: guillotine
    en: Uh, well,
    ko: 어, 그게.
    ja: あ、その。
  d_nikke_guillotine_05_156:
    speaker: guillotine
    en: I mean.
    ko: 그러니까.
    ja: だから。
  d_nikke_guillotine_05_157:
    speaker: "<Self>"
    en: "??"
    ko: 응?
    ja: うん？
  d_nikke_guillotine_05_158:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_159:
    speaker: guillotine
    en: Pfffff...
    ko: 후후후.
    ja: ふふふ。
  d_nikke_guillotine_05_160:
    speaker: guillotine
    en: Pffaahh... hahaha!
    ko: 후후후후하하하하핫!
    ja: ふふふふふ、ははははは！
  d_nikke_guillotine_05_161:
    speaker: guillotine
    en: All right, all right, let's move on!
    ko: 안타깝지만 이 이상은 말하지 않겠다.
    ja: 生憎だがこれ以上は発言を控える。
  d_nikke_guillotine_05_162:
    speaker: guillotine
    en: I'm the Guardian of Balance for goodness' sake! I keep a safe distance from
      all earthly affairs.
    ko: 나는 언제나 한 걸음 떨어진 곳에서 세계를 관조하는 [균형의 수호자].
    ja: |-
      我は絶えず一歩下がった場所から世界を観照する
      「均衡の守護者」。
  d_nikke_guillotine_05_163:
    speaker: guillotine
    en: How could a mere kiss on the back of the hand have me swooning like this!
    ko: 고작 손등 키스 따위에 마음이 흔들렸다는 건 있을 수 없는 일이지!
    ja: |-
      たかが手の甲へのキスなどで心が揺れ動いた
      など、あってはならぬこと！
  d_nikke_guillotine_05_164:
    speaker: "<Self>"
    en: Aha.
    ko: 아하.
    ja: そういうことか
  d_nikke_guillotine_05_165:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_166:
    speaker: guillotine
    en: Um... Well... anyway...
    ko: 아니, 그러니까 그게.
    ja: いや、だから、その。
  d_nikke_guillotine_05_167:
    speaker: "<Monologue>"
    en: Guillotine takes out her phone.
    ko: 길로틴은 핸드폰을 꺼냈다.
    ja: ギロチンは携帯電話を取り出した
  d_nikke_guillotine_05_168:
    speaker: guillotine
    en: "... It's me."
    ko: "……나다."
    ja: "…我だ。"
  d_nikke_guillotine_05_169:
    speaker: guillotine
    en: I have a target that we'll have to eliminate in due time. @UserName.
    ko: 조만간 제거해야 할 인물이 생겼다. 이름은 @UserName.
    ja: |-
      近いうち除去すべき人物がいる。
      その名は@UserName。
  d_nikke_guillotine_05_170:
    speaker: guillotine
    en: He knows too much about me. We cannot allow him to leave.
    ko: 나에 대해 지나치게 많은 것을 눈치채 버렸어. 이대로는 내버려두는 건 지극히 위험하다.
    ja: |-
      我に関する多くのことを知ってしまった。
      このまま放っておくことは極めて危険だ。
  d_nikke_guillotine_05_171:
    speaker: guillotine
    en: It also appears that in order to protect this individual, The Big O has secretly
      injected me with drugs that are causing my heart rate to increase rapidly...
    ko: 아무래도 놈을 보호하기 위해 [조직]에서, 내게 부정맥을 유발하는 약물을 비밀리에 투여한 모양…….
    ja: どうやら奴を保護するために「組織」が我に\n不整脈を誘発する薬物を\n秘密裏に投与したようだ…
  d_nikke_guillotine_05_172:
    speaker: guillotine
    en: What?
    ko: "……뭐?"
    ja: "…は？"
  d_nikke_guillotine_05_173:
    speaker: guillotine
    en: C'mon, can't you just let me be happy for a minute here?
    ko: 헛소리 말고 좋은 시간 보내라고?
    ja: 戯けたこと言わず楽しいひと時を過ごせだと？
  d_nikke_guillotine_05_174:
    speaker: guillotine
    en: Hello, Codename Jarhead...
    ko: 이봐. 코드 네임 [하비 인스트럭터]….
    ja: |-
      おい、
      コードネーム「ホビーインストラクター」…
  d_nikke_guillotine_05_175:
    speaker: guillotine
    en: No, Ingrid! Listen to me. Don't do that...!
    ko: 아니, 잉그리드! 그러지 말고 내 말을 좀….!
    ja: |-
      ちょっ、イングリッド！
      そんなこと言わず我の話を…！
  d_nikke_guillotine_05_176:
    speaker: "<Narration>"
    en: She hangs up the phone.
    ko: 전화가 끊어졌다.
    ja: 電話が切れた
  d_nikke_guillotine_05_177:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_05_178:
    speaker: "<Self>"
    en: You're blushing again.
    ko: 얼굴이 더 붉어졌네.
    ja: 顔がもっと赤くなったな
  d_nikke_guillotine_05_179:
    speaker: guillotine
    en: You are so annoying!
    ko: "……시, 시끄러워."
    ja: "…う、うるさい。"
