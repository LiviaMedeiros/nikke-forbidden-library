---
d_nikke_ce_003_03_01:
  d_nikke_ce_003_03_01_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_ce_003_03_01_2:
    speaker: cocoa
    en: Welcome, Master!
    ko: 어서 와, 주인!
    ja: いらっしゃい、主人！
  d_nikke_ce_003_03_01_3:
    speaker: cocoa
    en: Thank you for visiting the Maid Cafe today.
    ko: 오늘도 메이드 카페에 와조서 고마워.
    ja: 今日もメイドカフェに来てくれてありがと。
  d_nikke_ce_003_03_01_4:
    speaker: cocoa
    en: Please sit wherever you'd like.
    ko: 앉고 싶은 자리에 편하게 앉아!
    ja: 好きな席に座って！
  d_nikke_ce_003_03_01_5:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: ああ
  d_nikke_ce_003_03_01_6:
    speaker: calmguest
    en: Cocoa!
    ko: 코코아~!
    ja: ココアちゃ～ん！
  d_nikke_ce_003_03_01_7:
    speaker: calmguest
    en: Can you draw something on my omurice?
    ko: |-
      혹시 몽글몽글 오므라이스에
      케첩으로 멋진 그림을 그려주지 않을래?
    ja: |-
      ふわふわオムライスに
      ケチャップで素敵な絵を描いてくれない？
  d_nikke_ce_003_03_01_8:
    speaker: regularguest
    en: Ooh ooh ooh!
    ko: 오옷…!
    ja: おおっ…！
  d_nikke_ce_003_03_01_9:
    speaker: regularguest
    en: Me too! I want that too!
    ko: 코코아쨩, 나도 부탁한다는!
    ja: ココアちゃん、吾輩も頼むナリ！
  d_nikke_ce_003_03_01_10:
    speaker: cocoa
    en: Sure thing! I'll be right there after I refill the ketchup bottle.
    ko: 응, 알게써! 케첩 충전해서 갈게!
    ja: うん、分かった！ケチャップチャージして行く！
  d_nikke_ce_003_03_01_11:
    speaker: cocoa
    en: I'll leave Master in your capable hands, Ram.
    ko: 람, 주인은 람에게 맡길게.
    ja: ラム、主人はラムに任せる。
  d_nikke_ce_003_03_01_12:
    speaker: cocoa
    en: Good luck!
    ko: 잘 부타캐!
    ja: よろしく！
  d_nikke_ce_003_03_01_13:
    speaker: "<Monologue>"
    en: Cocoa scurries off into the kitchen to refill her ketchup bottle.
    ko: |-
      코코아는 다급한 발걸음으로 빈 케첩통을 채우기 위해
      식당으로 들어갔다.
    ja: |-
      ココアは空のケチャップ容器を持って
      急いでキッチンに入った
  d_nikke_ce_003_03_01_14:
    speaker: "<Self>"
    en: You all seem quite busy.
    ko: "…많이 바쁜가 보네."
    ja: "…かなり忙しいみたいだな"
  d_nikke_ce_003_03_01_15:
    speaker: ce_003_03
    en: Here is the menu.
    ko: 여기 메뉴판입니다.
    ja: こちらがお品書きです。
  d_nikke_ce_003_03_01_16:
    speaker: ce_003_03
    en: Feel free to peruse and make a selection to your liking.
    ko: 먹고 싶은 음료와 음식을 골라주세요.
    ja: 好きな飲み物と料理をお選びください。
  d_nikke_ce_003_03_01_17:
    speaker: "<Self>"
    en: The mannerisms and sense of propriety are all there, but there's no emotion
      behind it... it's like you're reading a school textbook.
    ko: |-
      오오, 생각보다 제대로인 걸?
      국어책을 읽는 것처럼 감정이 전혀 담겨있지 않지만.
    ja: |-
      おお、思ったよりちゃんとしているな。
      声に感情が全然こもってなくて棒読みだけど…
  d_nikke_ce_003_03_01_18:
    speaker: ce_003_03
    en: I'm taking your order correctly, so I fail to see the issue.
    ko: 주문은 제대로 받고 있으니, 문제없잖아?
    ja: 注文はとれるのだし、問題ないでしょう。
  d_nikke_ce_003_03_01_19:
    speaker: "<Monologue>"
    en: I glance at the menu Ram hands me.
    ko: 나는 람이 건네준 메뉴판을 가볍게 훑어보았다.
    ja: 私はラムから受け取ったメニューを眺めた
  d_nikke_ce_003_03_01_20:
    speaker: "<Self>"
    en: I'll have a Coochie Woochie Omurice, and Fantabulous Sweet Cream Soda.
    ko: |-
      몽글몽글 오므라이스랑
      환상의 달콤 크림소다로 할게.
    ja: |-
      ふわふわオムライスと
      夢のスイートクリームソーダを頼む
  d_nikke_ce_003_03_01_21:
    speaker: ce_003_03
    en: Okay.
    ko: 알겠습니다.
    ja: かしこまりました。
  d_nikke_ce_003_03_01_22:
    speaker: "<Monologue>"
    en: A few moments later.
    ko: "…그렇게 잠시 후."
    ja: "…しばらくして"
  d_nikke_ce_003_03_01_23:
    speaker: ce_003_03
    en: Here is what you ordered.
    ko: 주문한 음식이랑 음료야.
    ja: 注文の料理と飲み物よ。
  d_nikke_ce_003_03_01_24:
    speaker: ce_003_03
    en: I hope that you'll appreciate what I've done for you by bringing it over.
    ko: |-
      람이 손수 갖다 준 거니까,
      감사하며 먹도록 해.
    ja: |-
      ラムが手ずから運んできてあげたのだから、
      感謝して食べなさい。
  d_nikke_ce_003_03_01_25:
    speaker: "<Monologue>"
    en: Ram places a delicious-looking plate of omurice and a glass of cream soda
      on the table.
    ko: |-
      먹음직스러운 오므라이스와
      달큼해 보이는 크림소다가 테이블 위로 올라왔다.
    ja: |-
      おいしそうなオムライスと
      甘そうなクリームソーダがテーブルに並べられた
  d_nikke_ce_003_03_01_26:
    speaker: "<Self>"
    en: What happened to all that politeness from before?
    ko: 아까까지 정중하던 말투는 어디로 간 거야?
    ja: さっきまでの言葉遣いはどこへ！？
  d_nikke_ce_003_03_01_27:
    speaker: "<Self>"
    en: Also, what about the spell to make it taste better?
    ko: 그리고, 맛있어지는 주문은?
    ja: それに、おいしくなる呪文は？
  d_nikke_ce_003_03_01_28:
    speaker: ce_003_03
    en: I am unaware of any such magic.
    ko: 람은 그런 마법 몰라.
    ja: ラムはそんな魔法は知らないわ。
  d_nikke_ce_003_03_01_29:
    speaker: ce_003_03
    en: Furthermore, there is no need to be overly polite with you, as that would
      constitute special treatment. Be grateful for what you get.
    ko: |-
      그리고, 지휘관 상대로 깍듯이 예의 차릴 필욘 없잖아.
      특별 대우니까, 감사하도록 해.
    ja: "それに、指揮官様相手なら\n畏まる必要も無いでしょう？ \n特別扱いよ、感謝なさい。"
  d_nikke_ce_003_03_01_30:
    speaker: "<Self>"
    en: If you don't say the spell, then it won't be as delicious...
    ko: "…맛있어지는 주문이 없으면 맛이 없을 텐데…."
    ja: "…おいしくなる呪文がないと、味気ないが…"
  d_nikke_ce_003_03_01_31:
    speaker: "<Self>"
    en: Can you at least draw something on top of the omurice with the ketchup?
    ko: 그럼 오므라이스 위에 멋진 케첩을 뿌려줘.
    ja: |-
      とりあえず、オムライスに
      ケチャップでデコレーションを頼む
  d_nikke_ce_003_03_01_32:
    speaker: ce_003_03
    en: You are a most bothersome individual, and a brazen one at that.
    ko: |-
      이 이상으로 람을 귀찮게 하다니,
      건방진 녀석이네.
    ja: |-
      これ以上ラムの手を煩わせようなんて、
      思い上がったものね。
  d_nikke_ce_003_03_01_33:
    speaker: ce_003_03
    en: However, given that this is my profession, I will demonstrate my splendid
      ketchup-squeezing skills.
    ko: |-
      그렇다곤 해도 이것도 일이니까.
      람의 화려한 케첩 솜씨를 보여주지.
    ja: |-
      とはいえ、これも仕事のうち。
      ラムの華麗なケチャップさばきを見るがいいわ。
  d_nikke_ce_003_03_01_34:
    speaker: "<Narration>"
    en: "*Squirt*"
    ko: 뿌직!
    ja: ピューー
  d_nikke_ce_003_03_01_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……."
  d_nikke_ce_003_03_01_36:
    speaker: "<Monologue>"
    en: On top of the fluffy omurice...
    ko: 탱글 해 보이는 노란 오므라이스 위에는.
    ja: ふわふわな黄色いオムライスには
  d_nikke_ce_003_03_01_37:
    speaker: "<Monologue>"
    en: Ram proceeds to draw a neat, straight line with the ketchup.
    ko: 케첩으로 깔끔한 직선이 그러져 있었다.
    ja: ケチャップで綺麗な直線が描かれていた
  d_nikke_ce_003_03_01_38:
    speaker: "<Self>"
    en: It's a bit boring...
    ko: 밋밋해….
    ja: 味気ない…
  d_nikke_ce_003_03_01_39:
    speaker: "<Monologue>"
    en: As I look at the omurice with a look of melancholy,
    ko: 서글픈 표정으로 오므라이스를 보고 있자.
    ja: もの悲しげにオムライスを眺めていると
  d_nikke_ce_003_03_01_40:
    speaker: "<Monologue>"
    en: Cocoa rushes over in desperation.
    ko: 코코아가 다급하게 달려왔다.
    ja: ココアが慌てて駆けつけてきた
  d_nikke_ce_003_03_01_41:
    speaker: cocoa
    en: Oh my goodness!
    ko: 어엇, 주인!
    ja: ああっ、主人！
  d_nikke_ce_003_03_01_42:
    speaker: cocoa
    en: Why do you look so shocked, Master?
    ko: 표정이 왜 그러케 어두워!
    ja: なんでそんなに暗い顔してる！？
  d_nikke_ce_003_03_01_43:
    speaker: cocoa
    en: Does it not taste good? Or did we get your order wrong?
    ko: 혹시 맛이 없어? 아니면 음식이 잘못 나온 거야?
    ja: |-
      おいしくない？
      それとも、メニューが間違ってた？
  d_nikke_ce_003_03_01_44:
    speaker: "<Self>"
    en: There wasn't any delicious spell, and the ketchup...
    ko: 맛있어지는 주문도 없고, 멋진 케첩 그림도 없어….
    ja: |-
      おいしくなる呪文も、
      ケチャップのデコレーションもない…
  d_nikke_ce_003_03_01_45:
    speaker: cocoa
    en: Wha...?!
    ko: 쿠궁…!!
    ja: ガーン…！！
  d_nikke_ce_003_03_01_46:
    speaker: cocoa
    en: Oh my...
    ko: 이, 이럴 수가….
    ja: そ、そんな…
  d_nikke_ce_003_03_01_47:
    speaker: cocoa
    en: How could a professional maid do such a sloppy job?
    ko: 프로 메이드가 이러케 대충 일을 하다니!
    ja: プロメイドがそんなテキトーな仕事するなんて！
  d_nikke_ce_003_03_01_48:
    speaker: cocoa
    en: Unacceptable.
    ko: 안 되게써.
    ja: ダメ。
  d_nikke_ce_003_03_01_49:
    speaker: cocoa
    en: I'm going to have a serious talk with Ram.
    ko: 내가 따끔하게 얘기를 좀 해야게써!
    ja: 私がビシッと言う！
  d_nikke_ce_003_03_01_50:
    speaker: "<Monologue>"
    en: Cocoa approaches Ram with a fierce look of determination.
    ko: 그렇게 코코아는 비장한 표정으로 람에게 다가갔다.
    ja: |-
      そう言い残し、ココアは覚悟を決めた様子で
      ラムのもとへ向かった
d_nikke_ce_003_03_02:
  d_nikke_ce_003_03_02_1:
    speaker: cocoa
    en: Ram!
    ko: 람!
    ja: ラム！
  d_nikke_ce_003_03_02_2:
    speaker: ce_003_03
    en: Yes?
    ko: 응.
    ja: 何かしら？
  d_nikke_ce_003_03_02_3:
    speaker: cocoa
    en: Why didn't you recite the delicious spell for Master?
    ko: 왜 주인에게 맛있어지는 주문을 외워주지 않아써?
    ja: |-
      なんで主人に
      おいしくなる呪文をかけなかった？
  d_nikke_ce_003_03_02_4:
    speaker: ce_003_03
    en: I am unaware of any such magic.
    ko: 그런 마법은 모르니까.
    ja: そんな魔法は知らないもの。
  d_nikke_ce_003_03_02_5:
    speaker: cocoa
    en: Why did you squirt the ketchup like that?
    ko: 케첩은 왜 이러케 뿌린 거야!
    ja: ケチャップデコレーションは？
  d_nikke_ce_003_03_02_6:
    speaker: ce_003_03
    en: I did it as a personal favor. It remains edible, so what is the issue?
    ko: |-
      부탁받아서 뿌린 거야.
      먹을 수 있으니 문제없잖아?
    ja: |-
      頼まれたからかけたのよ。
      食べられるのだから問題ないでしょう？
  d_nikke_ce_003_03_02_7:
    speaker: cocoa
    en: This is unacceptable!
    ko: 안대!
    ja: ダメ！
  d_nikke_ce_003_03_02_8:
    speaker: cocoa
    en: If this is the standard of work I can expect from you, then you don't deserve
      to be called a professional maid.
    ko: |-
      그러케 일 하면
      프로 메이드로서 실격이야.
    ja: そんなのじゃ、プロメイド失格になる。
  d_nikke_ce_003_03_02_9:
    speaker: ce_003_03
    en: What I have done hardly constitutes being dismissed from my position.
    ko: 실격이라고 이야기해도 뭐 별 수 없네.
    ja: 失格とはいってくれるわね。
  d_nikke_ce_003_03_02_10:
    speaker: cocoa
    en: Not if this is what you call your best.
    ko: 이대로는 안대.
    ja: このままじゃダメ。
  d_nikke_ce_003_03_02_11:
    speaker: cocoa
    en: Starting right now, I am going to teach you proper maid etiquette, step by
      step.
    ko: 코코아가 지금부터 메이드의 소양부터 차근차근 알려주께.
    ja: |-
      ココアが今からメイドの心得を
      しっかり教える。
  d_nikke_ce_003_03_02_12:
    speaker: "<Monologue>"
    en: Cocoa and Ram,
    ko: "…그렇게."
    ja: "…そうして"
  d_nikke_ce_003_03_02_13:
    speaker: "<Monologue>"
    en: who go together like oil and water, start off their maid lessons.
    ko: |-
      코코아와 람의
      창과 방패 같은 메이드 수업이 열리게 되었다.
    ja: |-
      ココアとラムの
      まるでかみ合わないメイド教室が始まった
  d_nikke_ce_003_03_02_14:
    speaker: cocoa
    en: First off, I'm going to teach you the delicious spell.
    ko: 일단 맛있어지는 주문을 먼저 알려주께.
    ja: まずはおいしくなる呪文を教える。
  d_nikke_ce_003_03_02_15:
    speaker: cocoa
    en: May this dish be delicious ♪
    ko: 맛있어져라~ 맛있어져라♪
    ja: おいしくな～れ、おいしくな～れ♪
  d_nikke_ce_003_03_02_16:
    speaker: cocoa
    en: Alakazam ♡
    ko: 큐웅~♡
    ja: キュン～♡
  d_nikke_ce_003_03_02_17:
    speaker: "<Self>"
    en: May this dish be delicious ♪ Alakazam ♡
    ko: |-
      맛있어져라~ 맛있어져라♪
      큐웅~♡
    ja: |-
      おいしくな～れ、おいしくな～れ♪
      キュン～♡
  d_nikke_ce_003_03_02_18:
    speaker: cocoa
    en: Now you try it, Ram.
    ko: 자, 람도 따라 해바.
    ja: ラムもやって。
  d_nikke_ce_003_03_02_19:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_03_02_20:
    speaker: cocoa
    en: Ram?
    ko: 람?
    ja: ラム？
  d_nikke_ce_003_03_02_21:
    speaker: ce_003_03
    en: Zzz...
    ko: 쿠울.
    ja: ぐぅ…
  d_nikke_ce_003_03_02_22:
    speaker: cocoa
    en: Next, I'll show you how to create beautiful patterns with ketchup.
    ko: 케첩을 멋지게 뿌리는 법을 알려주께.
    ja: ケチャップをステキにかける方法を教える。
  d_nikke_ce_003_03_02_23:
    speaker: cocoa
    en: Grab the bottle with both hands, like this,
    ko: 이러케 양손으로 잡고!
    ja: こーやって、両手で握って！
  d_nikke_ce_003_03_02_24:
    speaker: cocoa
    en: then apply varying pressure as you create a cute little drawing.
    ko: 힘을 조절하면서 기여운 그림을 그려주면 대.
    ja: 力を調節しながら、かわいい絵を描く。
  d_nikke_ce_003_03_02_25:
    speaker: "<Narration>"
    en: "*Squirt squirt*"
    ko: 뿌직! 뿌지직!
    ja: ピュッ！ピュッ！
  d_nikke_ce_003_03_02_26:
    speaker: "<Narration>"
    en: "*Poosh*"
    ko: 푸슉-
    ja: プシューッ
  d_nikke_ce_003_03_02_27:
    speaker: cocoa
    en: You see? I drew a picture of you.
    ko: 짠, 코코아가 케첩으로 람을 그려써.
    ja: ジャーン！ココアがケチャップで描いたラム。
  d_nikke_ce_003_03_02_28:
    speaker: cocoa
    en: Now you try.
    ko: 람도 한 번 해바.
    ja: ラムもやってみて。
  d_nikke_ce_003_03_02_29:
    speaker: ce_003_03
    en: Very well.
    ko: 어쩔 수 없네.
    ja: 仕方ないわね。
  d_nikke_ce_003_03_02_30:
    speaker: ce_003_03
    en: I can draw whatever I wish, yes?
    ko: 그림은 아무거나 그려도 괜찮지?
    ja: 絵は何でもいいのかしら？
  d_nikke_ce_003_03_02_31:
    speaker: cocoa
    en: You have to draw something that a person would find cheerful.
    ko: 먹는 사람이 조아할만한 그림을 그려.
    ja: 相手が喜ぶような絵を描く。
  d_nikke_ce_003_03_02_32:
    speaker: ce_003_03
    en: Easy.
    ko: 그래, 람에게는 쉬운 일인걸?
    ja: そう。ラムには造作も無いことだわ。
  d_nikke_ce_003_03_02_33:
    speaker: "<Narration>"
    en: "*Squirt squirt squirt*"
    ko: 푸슉! 푸슉! 푸슈--!
    ja: ピュッ！ピュッ！ピュー！
  d_nikke_ce_003_03_02_34:
    speaker: ce_003_03
    en: Perfect.
    ko: 완벽하네.
    ja: 完璧ね。
  d_nikke_ce_003_03_02_35:
    speaker: cocoa
    en: "... What is it?"
    ko: 람, 이게 머야?
    ja: ラム、これは？
  d_nikke_ce_003_03_02_36:
    speaker: "<Narration>"
    en: On top of the omurice, a clownlike figure has been drawn using ketchup.
    ko: |-
      오므라이스 위에는,
      어릿광대 같은 남자가 케첩으로 깔끔하게 그려져 있었다.
    ja: |-
      オムライスの上には、道化師のような男が
      ケチャップで綺麗に描かれていた
  d_nikke_ce_003_03_02_37:
    speaker: ce_003_03
    en: It's a portrait of Rosewall, who is admired by everyone.
    ko: 누구나 경외하는, 로즈월님의 초상화야.
    ja: 誰もが泣いて喜ぶ、ロズワール様の肖像よ。
  d_nikke_ce_003_03_02_38:
    speaker: cocoa
    en: "……."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_03_02_39:
    speaker: cocoa
    en: Lastly,
    ko: 마지막으로 알려줄 건.
    ja: 最後に教えるのは、
  d_nikke_ce_003_03_02_40:
    speaker: cocoa
    en: I'll teach you what every maid's ultimate goal is,
    ko: 메이드로서의 궁극적인 목표.
    ja: メイドとしての究極の目標。
  d_nikke_ce_003_03_02_41:
    speaker: cocoa
    en: which is to make our masters happy.
    ko: 우리는 주인의 행복을 위해 존재해.
    ja: 私たちは、主人の幸せのためにいる。
  d_nikke_ce_003_03_02_42:
    speaker: ce_003_03
    en: Rosewall is my master.
    ko: 람의 주인은 로즈월님이야.
    ja: ラムの主人はロズワール様よ。
  d_nikke_ce_003_03_02_43:
    speaker: ce_003_03
    en: I can serve no other.
    ko: 다른 사람을 섬기는 일은 있을 수 없어.
    ja: 他の人間に仕えることなどありえないわ。
  d_nikke_ce_003_03_02_44:
    speaker: cocoa
    en: Wha...?
    ko: 그건…!
    ja: それは…
  d_nikke_ce_003_03_02_45:
    speaker: "<Narration>"
    en: Suddenly, a panicked scream echoes from outside.
    ko: |-
      그때 밖에서 비명소리가 들려왔다.
      어쩐지 심상치 않은 분위기다.
    ja: |-
      その時、外で悲鳴が聞こえた。
      何やらただならぬ雰囲気が漂ってくる
  d_nikke_ce_003_03_02_46:
    speaker: cocoa
    en: Oh no!
    ko: 헛…!
    ja: はっ…！
  d_nikke_ce_003_03_02_47:
    speaker: ce_003_03
    en: What is all that commotion?
    ko: 시끄럽네.
    ja: 騒がしいわね。
  d_nikke_ce_003_03_02_48:
    speaker: cocoa
    en: Master, you wait here.
    ko: 주인은 여기서 기다리고 이써.
    ja: 主人はここで待ってて。
  d_nikke_ce_003_03_02_49:
    speaker: cocoa
    en: Ram, let's go!
    ko: 가자, 람!
    ja: 行こう、ラム！
  d_nikke_ce_003_03_02_50:
    speaker: ce_003_03
    en: Does this fall under a maid's purview?
    ko: 그것도 이 가게 메이드의 일이야?
    ja: それもこの店のメイドの仕事なのかしら？
  d_nikke_ce_003_03_02_51:
    speaker: cocoa
    en: Of course!
    ko: 당연하지!
    ja: 当然。
  d_nikke_ce_003_03_02_52:
    speaker: cocoa
    en: Any maid worth her salt should be able to handle a situation like this.
    ko: |-
      프로 메이드라면, 이런 사건 정도는
      능숙하게 해결해야 하니까!
    ja: |-
      プロメイドなら、これぐらいの事件
      パパッと解決できる！
d_nikke_ce_003_03_03:
  d_nikke_ce_003_03_03_1:
    speaker: cocoa
    en: Where are the criminals? Are you injured?
    ko: 강도는 어디 있어? 다친 데는 없어?
    ja: 強盗はどこ！？怪我はない？
  d_nikke_ce_003_03_03_2:
    speaker: glasseswoman_02
    en: I just got here, so I'm okay. The robbers are inside the bank. But who are
      you...?
    ko: |-
      아, 저도 온 지 얼마 되지 않아서 부상은 없어요.
      무장한 사람들이 저 은행으로 들어갔고요.
    ja: |-
      あ、私も来たばかりなので怪我は…
      あの銀行のようですが、あなた方は…？
  d_nikke_ce_003_03_03_3:
    speaker: glasseswoman_02
    en: They went there with weapons...
    ko: 소리도 저쪽에서 났어요.
    ja: 武装して押し入ってきたみたいで…
  d_nikke_ce_003_03_03_4:
    speaker: cocoa
    en: Okay.
    ko: 알게써!
    ja: 分かった！
  d_nikke_ce_003_03_03_5:
    speaker: cocoa
    en: For your own safety, stay far away from the building.
    ko: 안전하게 건물에서 멀리 떨어져 있도록 해!
    ja: |-
      危ないから、ココアたちに任せて
      現場から離れて。
  d_nikke_ce_003_03_03_6:
    speaker: glasseswoman_02
    en: You're going inside?
    ko: 네? 드, 들어가시려고요?
    ja: えっ？は、入る気ですか？
  d_nikke_ce_003_03_03_7:
    speaker: glasseswoman_02
    en: The door is locked, so you won't be able to get inside. And besides, it's
      dangerous.
    ko: |-
      위험하니까 그만두시는 게 어때요?
      들어가지 못하게 자물쇠도 잠겨 있던데.
    ja: |-
      危ないからやめておいた方が…
      誰も入れないように鍵も掛けられてますし。
  d_nikke_ce_003_03_03_8:
    speaker: cocoa
    en: It'll be fine.
    ko: 갠차나.
    ja: だいじょーぶ。
  d_nikke_ce_003_03_03_9:
    speaker: cocoa
    en: I'm a professional maid.
    ko: 프로 메이드라면.
    ja: プロメイドなら、
  d_nikke_ce_003_03_03_10:
    speaker: cocoa
    en: Taking down criminal scum is a walk in the park for me.
    ko: 강도를 혼내주는 건 일도 아니니까.
    ja: 強盗をやっつけるぐらい、簡単。
  d_nikke_ce_003_03_03_11:
    speaker: ce_003_03
    en: What about waiting for the A.C.P.U.? Won't they be here soon? I saw them earlier.
    ko: |-
      A.C.P.U. 였던가?
      금방 그런 이름을 한 근위병들이 올 거야. 아까 봤거든.
    ja: |-
      A.C.P.U.…だったかしら？
      すぐにそんな名前の近衛兵が来るはずよ。
      さっき見かけたもの。
  d_nikke_ce_003_03_03_12:
    speaker: glasseswoman_02
    en: "…!"
    ko: "…!"
    ja: "……！"
  d_nikke_ce_003_03_03_13:
    speaker: cocoa
    en: No, Ram. There's no time. We're going in.
    ko: |-
      기다리고 있을 순 업써.
      가자, 람.
    ja: |-
      待ってられない。
      行こう、ラム。
  d_nikke_ce_003_03_03_14:
    speaker: ce_003_03
    en: Says you. I said no such thing. Besides, the door is locked. What's your plan?
    ko: |-
      아직 람은 간다고 이야기하지 않았어.
      게다가 문이 잠겨있는데 어떻게 할 생각이지?
    ja: |-
      まだラムは行くとは言ってないわ。
      それに鍵が掛かっているのにどうするつもり？
  d_nikke_ce_003_03_03_15:
    speaker: cocoa
    en: Don't worry about that.
    ko: 걱정 마.
    ja: 心配いらない。
  d_nikke_ce_003_03_03_16:
    speaker: cocoa
    en: Nothing Cocorella can't handle.
    ko: 내 코코렐라는 만능이니까.
    ja: ココレラは万能。
  d_nikke_ce_003_03_03_17:
    speaker: "<Monologue>"
    en: Cocoa brings the tip of the umbrella close to the lock.
    ko: 코코아는 우산 끝을 잠금장치에 가까이 가져다 댔다.
    ja: |-
      ココアは傘の先を
      扉のセキュリティ装置に近づけた
  d_nikke_ce_003_03_03_18:
    speaker: "<Narration>"
    en: "*Zing* *Click*"
    ko: 지잉- 철컥.
    ja: ウィーン、カチャ
  d_nikke_ce_003_03_03_19:
    speaker: cocoa
    en: Done.
    ko: 대써.
    ja: できた。
  d_nikke_ce_003_03_03_20:
    speaker: cocoa
    en: Let's move.
    ko: 들어가자.
    ja: 入ろう。
  d_nikke_ce_003_03_03_21:
    speaker: ce_003_03
    en: You're really suited to be a thief.
    ko: "…도둑질하기엔 안성맞춤이네."
    ja: "…泥棒するにはうってつけね。"
  d_nikke_ce_003_03_03_22:
    speaker: suspiciousman_02
    en: Put your hands up and don't move! Nobody speak!
    ko: |-
      손을 머리 위로 들고 가만히 있어!
      떠들지 마!
    ja: |-
      手を頭の上に組んでじっとしてろ。
      騒ぐんじゃねえぞ！
  d_nikke_ce_003_03_03_23:
    speaker: suspiciousman_02
    en: You behind the counter, take out all the money from the safe! And fork over
      what you've got on you as well!
    ko: |-
      금고의 돈을 전부 꺼내라!
      각자 들고 있는 돈도 다 꺼내 놔!
    ja: 金庫の金を全部出せ。お前らの手持ちの金もだ！
  d_nikke_ce_003_03_03_24:
    speaker: femaleemployee
    en: Y-yes...
    ko: 네, 네에… 흐으윽….
    ja: は、はい…うぅ…
  d_nikke_ce_003_03_03_25:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_ce_003_03_03_26:
    speaker: suspiciousman_02
    en: Huh?
    ko: 엉?
    ja: あん？
  d_nikke_ce_003_03_03_27:
    speaker: suspiciousman_02
    en: What's this?
    ko: 뭐야, 이 녀석들은.
    ja: なんだ、テメエら。
  d_nikke_ce_003_03_03_28:
    speaker: skinnyman_02
    en: Looks like we've got ourselves two cute lil' maids.
    ko: 귀여운 꼬맹이 메이드들이네~
    ja: かわいいメイドちゃんたちだな～？
  d_nikke_ce_003_03_03_29:
    speaker: skinnyman_02
    en: Tell me, girls, how'd you get in here?
    ko: 너희 어떻게 들어왔냐~?
    ja: どうやって入って来たんだ～い？
  d_nikke_ce_003_03_03_30:
    speaker: cocoa
    en: Hmmm.
    ko: 흐음.
    ja: うーん。
  d_nikke_ce_003_03_03_31:
    speaker: cocoa
    en: Subduing these punks should be easy enough,
    ko: 강도들은 쉽게 제압할 수 있을 것 같지만….
    ja: 強盗たちは大したことないけど…
  d_nikke_ce_003_03_03_32:
    speaker: cocoa
    en: but there are more hostages than I anticipated.
    ko: 생각보다 인질로 잡힌 사람들이 마나.
    ja: 思ったより人質が多い。
  d_nikke_ce_003_03_03_33:
    speaker: cocoa
    en: What should we do?
    ko: 어떠카지.
    ja: どうしよ。
  d_nikke_ce_003_03_03_34:
    speaker: ce_003_03
    en: That's what happens when you rush in without thinking.
    ko: 아무런 생각 없이 뛰어드니까 이렇게 되지.
    ja: なんの考えもなしに飛び込むからよ。
  d_nikke_ce_003_03_03_35:
    speaker: cocoa
    en: Robbers pose a major threat to the populace,
    ko: 강도는 갱장히 위험해.
    ja: 強盗はすごく危ない。
  d_nikke_ce_003_03_03_36:
    speaker: cocoa
    en: especially if they're armed.
    ko: |-
      게다가 무장을 한 강도들이라면
      시민들이 위험할 수도 이찌.
    ja: |-
      それに、武装してるなら
      市民が危ないかも。
  d_nikke_ce_003_03_03_37:
    speaker: cocoa
    en: If we make a loud entrance, at the very least, their focus will be directed
      toward us instead of the hostages.
    ko: |-
      이러케 들어오면 강도들이
      인질 보다 우리를 먼저 주목할 테니까.
    ja: |-
      こーやって侵入すれば、
      強盗は人質より私たちを気にする。
  d_nikke_ce_003_03_03_38:
    speaker: ce_003_03
    en: You're naïve, but your heart is in the right place. Just like Barusu.
    ko: |-
      무지한데 사람은 좋네.
      마치 바루스 같아.
    ja: |-
      考えなしの上にお人好しね。
      まるでバルスだわ。
  d_nikke_ce_003_03_03_39:
    speaker: ce_003_03
    en: I don't know how strong you are,
    ko: 네가 얼마나 강한지는 몰라도.
    ja: あなたがどれくらい強いのか知らないけど、
  d_nikke_ce_003_03_03_40:
    speaker: ce_003_03
    en: but going up against armed criminals, while ensuring the hostages remain unharmed,
      won't be easy.
    ko: |-
      무장한 범죄자들을 상대로
      인질을 지키면서 싸우는 건 쉬운 일이 아니야.
    ja: |-
      武装した犯罪者相手に
      人質を守りながら戦うのは
      容易なことじゃないわ。
  d_nikke_ce_003_03_03_41:
    speaker: cocoa
    en: Too late for that. They've already noticed us.
    ko: 이미 강도들은 우리의 존재를 눈치채써.
    ja: もう私たちの存在に気づかれてる。
  d_nikke_ce_003_03_03_42:
    speaker: cocoa
    en: If we head back now, we'll only be putting the hostages in greater danger.
    ko: 이대로 돌아가면 인질들이 더 위험해질 거야.
    ja: このまま帰ったら、人質がもっと危ない。
  d_nikke_ce_003_03_03_43:
    speaker: cocoa
    en: Besides, I'm sure a bunch of people outside have already called the police.
    ko: 그리고 밖에 있는 시민들이 경찰을 불렀게찌.
    ja: それに、外の誰かがもう通報してるはず。
  d_nikke_ce_003_03_03_44:
    speaker: cocoa
    en: We just need to buy some time.
    ko: 우리는 시간만 벌면 대.
    ja: 私たちは時間だけ稼げばいい。
  d_nikke_ce_003_03_03_45:
    speaker: skinnyman_02
    en: What are you two whispering about?
    ko: 둘이서 뭘 그렇게 속닥거리는 거야, 응?
    ja: 2人で何こそこそ話してんだ？ああん？
  d_nikke_ce_003_03_03_46:
    speaker: skinnyman_02
    en: I asked you how you got in here!
    ko: 어떻게 들어왔냐고 묻잖아!!
    ja: どうやって入ってきたかって聞いてんだろ！！
  d_nikke_ce_003_03_03_47:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!!
    ja: バン！！
  d_nikke_ce_003_03_03_48:
    speaker: femaleemployee
    en: Ahhhh!!
    ko: 꺄아악!!
    ja: キャアアッ！！
  d_nikke_ce_003_03_03_49:
    speaker: youngstaff
    en: Ugh!
    ko: 으윽!
    ja: うわあっ！
  d_nikke_ce_003_03_03_50:
    speaker: cocoa
    en: I suppose we're left with no choice.
    ko: 어쩔 수 업찌.
    ja: 仕方ない。
  d_nikke_ce_003_03_03_51:
    speaker: cocoa
    en: It may be an aggressive approach, but we've got to take them out.
    ko: 조금 과격하더라도 다 정리하는 수 밖-
    ja: ちょっと強引でも戦うしか…
  d_nikke_ce_003_03_03_52:
    speaker: ce_003_03
    en: I think we should leave that as a last resort. I'm quite fragile.
    ko: |-
      그건 최후의 수단으로 남겨두는 게 좋겠네.
      람은 연약하니까.
    ja: |-
      それは最終手段ね。
      それにラムはかよわいもの。
  d_nikke_ce_003_03_03_53:
    speaker: ce_003_03
    en: I'll buy us some time, and you can find an opportunity to subdue them. That
      weapon can be used even if you're not a criminal, right?
    ko: |-
      람이 틈을 만들 테니, 네가 그 틈을 노려서 제압해.
      그 무기는 범죄자가 아니라도 쓸 수 있는 거지?
    ja: |-
      ラムが隙を作るから、
      そこを突いてあなたが制圧して。
      その武器は泥棒以外にも使えるんでしょう？
  d_nikke_ce_003_03_03_54:
    speaker: cocoa
    en: "……!"
    ko: "……!"
    ja: "……！"
d_nikke_ce_003_03_04:
  d_nikke_ce_003_03_04_1:
    speaker: "<Monologue>"
    en: Ram slowly saunters towards the robbers.
    ko: 람은 천천히 강도들에게로 걸어갔다.
    ja: ラムはゆっくりと強盗たちに近づいた
  d_nikke_ce_003_03_04_2:
    speaker: skinnyman_02
    en: Sure, come closer, kiddo.
    ko: 오~ 드디어 얘기할 생각이 좀 들었나 보지?
    ja: |-
      ん～？やっと俺たちと
      おしゃべりする気になったか？
  d_nikke_ce_003_03_04_3:
    speaker: skinnyman_02
    en: Finally ready to talk, are we?
    ko: 그래, 이리 와 봐 꼬맹아.
    ja: こっちに来いよ、お嬢ちゃん。
  d_nikke_ce_003_03_04_4:
    speaker: ce_003_03
    en: I have no interest in engaging in idle chit-chat with someone as low as you.
    ko: 하수인과 쓸데없는 수다를 떨 생각은 없어.
    ja: 下手人と無駄なお喋りをする気はないの。
  d_nikke_ce_003_03_04_5:
    speaker: ce_003_03
    en: Stop breathing in my direction. Your breath reeks.
    ko: |-
      람의 가련한 얼굴에 대고 숨 쉬지 마.
      냄새나니까.
    ja: |-
      ラムの可憐な顔に
      臭い息を吐きかけないでちょうだい。
  d_nikke_ce_003_03_04_6:
    speaker: skinnyman_02
    en: What did you say?!
    ko: 뭐라고?!
    ja: なんだとぉ！
  d_nikke_ce_003_03_04_7:
    speaker: skinnyman_02
    en: I'm warning you, little girl, you're gonna end up hurt if you provoke me like
      that.
    ko: 내 심기를 건드려 봤자 좋을 건 없을 텐데.
    ja: 俺を怒らせたら痛い目見るぜぇ？
  d_nikke_ce_003_03_04_8:
    speaker: "<Monologue>"
    en: The slim man aggressively approaches Ram.
    ko: 가벼워 보이는 남자가 위협적인 몸짓으로 람에게 다가갔다.
    ja: 男は威圧感を漂わせながらラムに近づいた
  d_nikke_ce_003_03_04_9:
    speaker: skinnyman_02
    en: Are you gonna tell me how you got in here or not?
    ko: 분명 문을 잠갔는데.
    ja: 確かにロックは掛けたはずだったが、
  d_nikke_ce_003_03_04_10:
    speaker: skinnyman_02
    en: I know for a fact that the door was locked.
    ko: 어떻게 들어온 거야 꼬맹아, 응~?
    ja: どうやって入ってきやがったんだ？なあ？
  d_nikke_ce_003_03_04_11:
    speaker: ce_003_03
    en: If you weren't so stupid, I'd almost pity you.
    ko: 불쌍하게도 아직 상황을 모르는 것 같네.
    ja: 可哀想に、まだ状況が分かってないようね。
  d_nikke_ce_003_03_04_12:
    speaker: ce_003_03
    en: The lady outside let us in.
    ko: 밖에 있는 여자가 들여보내줬어.
    ja: 外にいた女が入れてくれたのよ。
  d_nikke_ce_003_03_04_13:
    speaker: skinnyman_02
    en: What?
    ko: 밖에 있는 여자라고?
    ja: 外にいた女だと？
  d_nikke_ce_003_03_04_14:
    speaker: skinnyman_02
    en: Who are you talking about?
    ko: 누굴 이야기하는 거야?
    ja: "…誰のことだ？"
  d_nikke_ce_003_03_04_15:
    speaker: ce_003_03
    en: Don't try and pretend that you don't know. That won't work with me.
    ko: |-
      일부러 모르는 척하는 거야?
      안타깝게도 람에게는 안 통해.
    ja: |-
      わざとらしい態度ね。
      残念ながら、ラムには全てお見通しよ。
  d_nikke_ce_003_03_04_16:
    speaker: ce_003_03
    en: The woman that was outside is your colleague. I've got your number.
    ko: |-
      밖에 있던 여자는 당신들의 동료잖아.
      전부 다 들통났어.
    ja: |-
      外にいた女はあなたたちの仲間でしょう。
      洗いざらい教えてくれたわ。
  d_nikke_ce_003_03_04_17:
    speaker: skinnyman_02
    en: "……!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce_003_03_04_18:
    speaker: skinnyman_02
    en: What are you trying to pull?
    ko: 어디서 수작을 부리고 있어!
    ja: ふざけたこと言うんじゃねえ！
  d_nikke_ce_003_03_04_19:
    speaker: skinnyman_02
    en: You think letting two little girls inside counts as a betrayal?
    ko: |-
      꼬맹이 메이드 둘을 들여보냈다고
      우리를 배신한 것 같다니.
    ja: |-
      ちびっこメイドどもが入ってきたのは
      俺たちが裏切られたからだぁ？
  d_nikke_ce_003_03_04_20:
    speaker: skinnyman_02
    en: You shouldn't run your mouth about things you know nothing about. You made
      a big mistake coming here.
    ko: |-
      제대로 알지도 못하면서 입 좀 털어보려고 한 것 같은데,
      크게 실수하는 거야!
    ja: |-
      よく知りもしねえくせによぉ！
      名探偵のつもりなら大失敗だぜ！
  d_nikke_ce_003_03_04_21:
    speaker: ce_003_03
    en: Use your head for one second.
    ko: 구제불능이네.
    ja: 救いがたいほど愚かね。
  d_nikke_ce_003_03_04_22:
    speaker: ce_003_03
    en: Do you really think two ordinary maids would show up at the scene of a bank
      robbery?
    ko: 평범한 메이드가 은행 강도 현장에 올 거라고 생각해?
    ja: ただのメイドが銀行強盗の現場に来ると思う？
  d_nikke_ce_003_03_04_23:
    speaker: skinnyman_02
    en: What?
    ko: 뭐?
    ja: "……あぁん？"
  d_nikke_ce_003_03_04_24:
    speaker: ce_003_03
    en: Have you ever thought that I showed up here because I had the necessary skills
      to handle the situation?
    ko: |-
      왜 람 혼자서도 해결할 수 있을 만큼의 실력이 있기 때문에 왔다,
      라고는 생각하지 않지?
    ja: |-
      ラム一人で解決できるだけの実力があるから
      やってきた、とは考えないのかしら？
  d_nikke_ce_003_03_04_25:
    speaker: ce_003_03
    en: Or possibly, I am from A.C.P.U.?
    ko: 아니면 람이 A.C.P.U.의 수사관이다, 라든가.
    ja: |-
      それか、ラムがA.C.P.U.の捜査官だ、
      とかね。
  d_nikke_ce_003_03_04_26:
    speaker: ce_003_03
    en: In either case, you've got nowhere to run,
    ko: 어쨌든, 범죄자는 도망갈 곳이 없어.
    ja: いずれにしても、悪人に逃げ場は無いわ。
  d_nikke_ce_003_03_04_27:
    speaker: ce_003_03
    en: so stop testing my patience, and give up already.
    ko: "이 이상 람을 귀찮게 하지 말고, \n얼른 포기해."
    ja: |-
      これ以上ラムの手を煩わせる前に、
      さっさと諦めなさい。
  d_nikke_ce_003_03_04_28:
    speaker: skinnyman_02
    en: Ugh...!
    ko: 크윽…!
    ja: くっ…！
  d_nikke_ce_003_03_04_29:
    speaker: skinnyman_02
    en: Someone, contact her!
    ko: 누가 연락 좀 넣어봐!
    ja: 誰か連絡してみろ！
  d_nikke_ce_003_03_04_30:
    speaker: skinnyman_02
    en: I'll check outside.
    ko: 밖에는 내가 확인할 테니까!
    ja: 外は俺が確認する！
  d_nikke_ce_003_03_04_31:
    speaker: "<Monologue>"
    en: The robbers quickly become disorganized,
    ko: 강도들이 당황해하며 어수선해지고.
    ja: 強盗たちはうろたえ始めた
  d_nikke_ce_003_03_04_32:
    speaker: "<Monologue>"
    en: at which point...
    ko: 그 순간.
    ja: その時
  d_nikke_ce_003_03_04_33:
    speaker: cocoa
    en: The safety of the hostages is secured!
    ko: 인질들 안전은 확보해써!
    ja: 人質の安全は確保した！
  d_nikke_ce_003_03_04_34:
    speaker: cocoa
    en: Now it's my turn!
    ko: 이젠 내가 맡을께!
    ja: ここからは私に任せて！
  d_nikke_ce_003_03_04_35:
    speaker: "<Monologue>"
    en: |-
      While the attention of the robbers is focused on Ram,
      Cocoa quietly moves over to protect the hostages.
    ko: |-
      강도들의 시선이 람에게 집중되어 있을 때
      코코아는 조용히 인질들을 지킬 수 있도록 움직이고 있었고.
    ja: |-
      強盗たちがラムに集中しているスキを突き、
      ココアは静かに人質を守れるよう動いていた
  d_nikke_ce_003_03_04_36:
    speaker: "<Monologue>"
    en: Now, she produces a straw from inside Cocorella and quickly blows into it.
    ko: |-
      우산 속에서 빨대를 들어
      재빠르게 불었다.
    ja: |-
      次の瞬間、ココアは傘に隠した
      ストローを手に取り、
      強盗たち目がけて素早く吹いた
  d_nikke_ce_003_03_04_37:
    speaker: cocoa
    en: "*Whoosh*"
    ko: 후욱-!
    ja: ふーっ！
  d_nikke_ce_003_03_04_38:
    speaker: suspiciousman_02
    en: Urgh!
    ko: 으윽?!
    ja: うわっ！？
  d_nikke_ce_003_03_04_39:
    speaker: skinnyman_02
    en: What is this...!
    ko: 이건 또 뭐야…!
    ja: なんだよ、これ…！
  d_nikke_ce_003_03_04_40:
    speaker: cocoa
    en: It's a tranquilizer for adults who need a good night's rest.
    ko: 잠이 부조칸 어른들을 위해 만들어진 약침이야.
    ja: 睡眠不足の大人たち用の、仕込み針。
  d_nikke_ce_003_03_04_41:
    speaker: cocoa
    en: Sleep tight.
    ko: 잘 자!
    ja: おやすみ。
  d_nikke_ce_003_03_04_42:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ…
  d_nikke_ce_003_03_04_43:
    speaker: suspiciousman_02
    en: Zzzzzzzz...
    ko: 드르렁, 쿠울….
    ja: ふがぁ～…ぐぅ…
  d_nikke_ce_003_03_04_44:
    speaker: skinnyman_02
    en: No... I won't let myself fall asleep...!
    ko: 젠장…! 이, 이렇게 잠들 순…!
    ja: クソッ…！こ、ここで寝ちまうわけには…！
  d_nikke_ce_003_03_04_45:
    speaker: ce_003_03
    en: Since we'll never meet again, I'll take this opportunity to tell you one last
      thing.
    ko: |-
      이제 두 번 다시 만나는 일은 없을 테니,
      마지막으로 알려줄게.
    ja: |-
      もう二度と会うこともないでしょうから、
      最後に教えてあげる。
  d_nikke_ce_003_03_04_46:
    speaker: skinnyman_02
    en: "... Wha...?"
    ko: "…뭐어…?"
    ja: "…なに…？"
  d_nikke_ce_003_03_04_47:
    speaker: ce_003_03
    en: I am just a pathetic and fragile maid who happened to stumble upon this place
      by chance.
    ko: |-
      가련하고 섬세한 람은,
      우연히 함께 있었을 뿐인 메이드야.
    ja: |-
      ラムは可憐で繊細な、
      たまたま居合わせただけのメイドよ。
  d_nikke_ce_003_03_04_48:
    speaker: skinnyman_02
    en: A... aaarrrgghh...!
    ko: 크, 크으으…!
    ja: く、くそっ……
  d_nikke_ce_003_03_04_49:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ――
d_nikke_ce_003_03_05:
  d_nikke_ce_003_03_05_1:
    speaker: "<Narration>"
    en: In rapid succession, all the hostages were released safe and sound.
    ko: 그렇게 무사히 인질들은 풀려났고.
    ja: 人質たちは無事に解放され
  d_nikke_ce_003_03_05_2:
    speaker: "<Narration>"
    en: The A.C.P.U. soon swooped in, and the dozing robbers were promptly handed
      over to the police.
    ko: |-
      A.C.P.U.의 빠른 출동으로
      잠든 강도들도 경찰에 바로 넘겨지게 되었다.
    ja: |-
      A.C.P.U.の迅速な出動により、
      眠っている強盗たちもすぐに逮捕された
  d_nikke_ce_003_03_05_3:
    speaker: cocoa
    en: "... Ram."
    ko: "…람."
    ja: "…ラム。"
  d_nikke_ce_003_03_05_4:
    speaker: ce_003_03
    en: Yes?
    ko: 응.
    ja: 何かしら？
  d_nikke_ce_003_03_05_5:
    speaker: cocoa
    en: How did you know that the lady outside was one of them?
    ko: |-
      어떠케 밖에 있던 여자가
      공범이라는 걸 알아찌?
    ja: |-
      外にいた女が共犯って
      どうして分かった？
  d_nikke_ce_003_03_05_6:
    speaker: ce_003_03
    en: Lock system.
    ko: 잠금장치.
    ja: 鍵よ。
  d_nikke_ce_003_03_05_7:
    speaker: ce_003_03
    en: That woman knew the door was locked. There's no way an ordinary person who
      just arrived would know that.
    ko: |-
      그 여자, 문이 잠겨있다는 걸 알고 있었어.
      막 도착한 일반인이 그런 걸 알고 있을 리 없잖아.
    ja: |-
      あの女、鍵が掛けられていることを
      知っていたわ。なぜ騒ぎを聞いて来たばかりの
      一般人がそんなことを知っていたのかしら。
  d_nikke_ce_003_03_05_8:
    speaker: ce_003_03
    en: Since we said A.C.P.U. would be coming soon, she's probably on the run.
    ko: |-
      A.C.P.U.가 금방 온다고 이야기해 두었으니,
      지금쯤 황급히 도망치고 있겠지.
    ja: |-
      A.C.P.U.がすぐに来ることを
      匂わせておいたから、今頃慌てて
      逃げているでしょうね。
  d_nikke_ce_003_03_05_9:
    speaker: cocoa
    en: One more thing.
    ko: 그럿타면 하나 더.
    ja: それから、もう1つ。
  d_nikke_ce_003_03_05_10:
    speaker: cocoa
    en: How did you know I was going to rescue the hostages while you distracted them?
    ko: |-
      람이 시선을 뺏을 때
      코코아가 인질들을 구하러 갈 거란 걸 어떠케 알아찌?
    ja: |-
      ラムが強盗を引き付けてた時、
      その隙にココアが人質を助けに行くって
      どうして分かった？
  d_nikke_ce_003_03_05_11:
    speaker: ce_003_03
    en: I know your priorities, and I know that you do what you say you will.
    ko: 코코아가 우선시하는 걸 생각하면 알 수 있어.
    ja: ココアが優先しているものを考えれば分かるわ。
  d_nikke_ce_003_03_05_12:
    speaker: cocoa
    en: Hmm...
    ko: 흠.
    ja: うーん。
  d_nikke_ce_003_03_05_13:
    speaker: cocoa
    en: You were able to make a snap judgment without forgetting the big picture,
    ko: 정확한 판단력과 넓은 시야.
    ja: 正しい判断力と広い視野…
  d_nikke_ce_003_03_05_14:
    speaker: cocoa
    en: and you had complete faith in your colleague.
    ko: 그리고 동료에 대한 믿음…!
    ja: そして仲間への信頼…！
  d_nikke_ce_003_03_05_15:
    speaker: cocoa
    en: Ram...
    ko: "…람은."
    ja: "…ラムは…"
  d_nikke_ce_003_03_05_16:
    speaker: cocoa
    en: You are indeed a most competent professional maid!
    ko: 어엿한 프로 메이드여써!
    ja: 立派なプロメイドだった！
  d_nikke_ce_003_03_05_17:
    speaker: cocoa
    en: I'm sorry I ever insinuated you were anything but.
    ko: 계속 제대로 된 메이드가 아니라고 머라 해서 미아내.
    ja: 失格なんて言ってごめん。
  d_nikke_ce_003_03_05_18:
    speaker: cocoa
    en: Sometimes I forget about how everyone can have their own unique strengths.
    ko: 각자 잘하는 부분이 있는 건데, 그걸 생각하지 모태써.
    ja: |-
      得意分野がそれぞれ違うのに、
      そこまで頭が回らなかった。
  d_nikke_ce_003_03_05_19:
    speaker: cocoa
    en: Although of course, I excel in just about everything.
    ko: 물론 코코아는 만능 메이드장이지만!
    ja: もちろん、ココアは万能のメイド長だけど。
  d_nikke_ce_003_03_05_20:
    speaker: ce_003_03
    en: I simply chose the most convenient method to ensure my safety.
    ko: |-
      람은 그저, 람의 안전을 지키기 위해
      가장 편한 방법을 사용했을 뿐이야.
    ja: |-
      ラムはただ、ラムの身の安全を守るために
      一番楽な手を使っただけよ。
  d_nikke_ce_003_03_05_21:
    speaker: cocoa
    en: Okay okay, fine.
    ko: 그래그래.
    ja: うん、うん。
  d_nikke_ce_003_03_05_22:
    speaker: cocoa
    en: You're shy and not always honest. I get it.
    ko: |-
      람은 부끄럼쟁이에 솔직하지 않을 뿌니야.
      프로메이드 코코아에게는 다 보여.
    ja: |-
      ラムは照れ屋で素直じゃないだけ。
      プロメイドのココアにはお見通し。
  d_nikke_ce_003_03_05_23:
    speaker: ce_003_03
    en: That's not... oh, forget it. Think what you want.
    ko: |-
      그게 아니라….
      이젠 됐어, 좋을 대로 생각해.
    ja: |-
      だから……
      もういいわ、好きに受け取りなさい。
  d_nikke_ce_003_03_05_24:
    speaker: cocoa
    en: Anyway, it's getting late. We should get back.
    ko: 그럼 시간이 늦었으니 슬슬 돌아갈까?
    ja: もうこんな時間だし、そろそろ帰る？
  d_nikke_ce_003_03_05_25:
    speaker: ce_003_03
    en: All right, let's go.
    ko: 돌아가자.
    ja: 帰りましょう。
  d_nikke_ce_003_03_05_26:
    speaker: ce_003_03
    en: Rem is probably worried sick.
    ko: 렘이 걱정하고 있을 거야.
    ja: レムが心配しているはずよ。
  d_nikke_ce_003_03_05_27:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン…
  d_nikke_ce_003_03_05_28:
    speaker: cocoa
    en: We're back!
    ko: 다녀와써!
    ja: ただいま！
  d_nikke_ce_003_03_05_29:
    speaker: ce_003_01
    en: Sister, Miss Cocoa!
    ko: 언니, 코코아님…!
    ja: 姉様、ココア様……！
  d_nikke_ce_003_03_05_30:
    speaker: ce_003_01
    en: I was worried since you're so late.
    ko: 너무 늦으셔서 걱정하고 있었어요.
    ja: なかなか戻らないので心配していたんですよ。
  d_nikke_ce_003_03_05_31:
    speaker: ce_003_01
    en: Did you get held up somewhere?
    ko: 어디 다녀오셨나요?
    ja: どこに行っていたんですか？
  d_nikke_ce_003_03_05_32:
    speaker: cocoa
    en: We took down a group of bank robbers!
    ko: 둘이서 강도를 무찌르고 와찌!
    ja: 2人で強盗をやっつけてきた！
  d_nikke_ce_003_03_05_33:
    speaker: cocoa
    en: Ram showed off her incredible professional maid skills.
    ko: |-
      람은 프로 메이드로서
      갱장한 능력을 보여줬고 말이야!
    ja: |-
      ラムがプロメイドとして
      すごく活躍した！
  d_nikke_ce_003_03_05_34:
    speaker: ce_003_01
    en: You caught the robbers even in the short time you were out? That certainly
      sounds like something you would do.
    ko: |-
      역시 언니예요.
      잠깐 외출한 사이에 강도까지 잡다니.
    ja: |-
      さすがは姉様です。
      少しお出かけしたついでに
      強盗までやっつけているなんて…
  d_nikke_ce_003_03_05_35:
    speaker: ce_003_01
    en: I'm sure you're already well aware of this, Cocoa, but Sister is incredible!
    ko: |-
      코코아님도 아시겠지만,
      언니는 대단해요!
    ja: |-
      ココア様もお分かりになったかと思いますが、
      姉様は凄いんです！
  d_nikke_ce_003_03_05_36:
    speaker: ce_003_03
    en: Only because I'm Rem's sister.
    ko: 당연하지, 람은 렘의 언니니까.
    ja: 当然ね。ラムはレムの姉様だもの。
  d_nikke_ce_003_03_05_37:
    speaker: ce_003_03
    en: Sorry for making you worried, Rem.
    ko: 렘, 걱정 끼쳐버렸네.
    ja: レム、心配かけたわね。
  d_nikke_ce_003_03_05_38:
    speaker: ce_003_03
    en: I'm exhausted, so I'm off to bed.
    ko: 람은 피곤하니까 이제 쉬러 갈게.
    ja: ラムは疲れたからもう休むわ。
  d_nikke_ce_003_03_05_39:
    speaker: ce_003_01
    en: Of course, Sister.
    ko: 네, 언니.
    ja: はい、姉様。
  d_nikke_ce_003_03_05_40:
    speaker: cocoa
    en: Once again, you did great today, Professional maid Ram.
    ko: 오늘 고생 많아써, 프로 메이드 람!!
    ja: |-
      プロメイド・ラム。
      今日はお疲れ様。
  d_nikke_ce_003_03_05_41:
    speaker: cocoa
    en: Looking forward to working with you tomorrow.
    ko: 내일도 잘 부타캐!!
    ja: 明日もよろしく！！
  d_nikke_ce_003_03_05_42:
    speaker: ce_003_03
    en: "... Likewise."
    ko: "…네."
    ja: "…ええ。"
  d_nikke_ce_003_03_05_43:
    speaker: ce_003_01
    en: Miss Cocoa, how did you and Sister stop the robbers, exactly?
    ko: |-
      그래서, 코코아님,
      언니와 코코아님은 어떻게 강도를 잡았나요?
    ja: |-
      それで、ココア様。
      姉様とココア様はどのように
      強盗をやっつけたのですか？
  d_nikke_ce_003_03_05_44:
    speaker: cocoa
    en: Well you see, there were these robbers who had taken hostages...
    ko: 그게 말이지, 강도들이랑 인질들이 있는데….
    ja: うーんと、強盗と人質がいて…
  d_nikke_ce_003_03_05_45:
    speaker: "<Narration>"
    en: For the rest of the night,
    ko: "…프로 메이드들의 화려한 밤은 그렇게 깊어졌고."
    ja: |-
      …プロメイドたちの華麗な夜は
      そうして更けていった
  d_nikke_ce_003_03_05_46:
    speaker: "<Narration>"
    en: Cocoa relayed the thrilling tale of her and Ram's exploits at the bank,
    ko: 람의 활약은 코코아와 렘 덕분에 메이드 카페 전체에 퍼져,
    ja: |-
      ココアとレムがラムの活躍を
      メイドカフェ中に広め
  d_nikke_ce_003_03_05_47:
    speaker: "<Narration>"
    en: and for a spell, she became the talk of the maid cafe.
    ko: 한동안 사람들의 입에 오르내리게 되었다고 한다.
    ja: |-
      しばらくの間、メイドカフェは
      その話題で持ちきりになったという
