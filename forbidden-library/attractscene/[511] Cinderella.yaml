---
d_nikke_cinderella_01:
  d_nikke_cinderella_01_1:
    speaker: cinderella
    en: Prince.
    ko: 왕자님.
    ja: 王子様。
  d_nikke_cinderella_01_2:
    speaker: cinderella
    en: Something is weighing on my mind.
    ko: 나 고민이 있어.
    ja: 私、悩みがあるの。
  d_nikke_cinderella_01_3:
    speaker: Self
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  d_nikke_cinderella_01_4:
    speaker: cinderella
    en: It's something I've been thinking about for a long time.
    ko: 예전부터 계속 생각해오던 거긴 한데,
    ja: ずっと考えていたことだけど…
  d_nikke_cinderella_01_5:
    speaker: cinderella
    en: Grave has done so much for me.
    ko: 나 그레이브에게 너무 받기만 한 것 같아.
    ja: 私はグレイブからもらってばかりでしょう？
  d_nikke_cinderella_01_6:
    speaker: cinderella
    en: Our relationship almost feels unbalanced in a way. Can that really be called
      beautiful?
    ko: |-
      한쪽만 일방적으로 주는 관계라니,
      이런 건 아름다운 관계라고 할 수 없잖아?
    ja: |-
      一方的に与えられるだけの関係なんて、
      美しいとは言えないじゃない。
  d_nikke_cinderella_01_7:
    speaker: cinderella
    en: I want to do something for Grave as well,
    ko: 그래서 나도 그레이브에게 뭔가 해주고 싶은데….
    ja: |-
      だから、私もグレイブに
      何かしてあげたいと思ったのだけど…
  d_nikke_cinderella_01_8:
    speaker: cinderella
    en: but I can't think of anything.
    ko: 뭘 해줘야 할지 잘 떠오르지 않아.
    ja: 何をすればいいのか、考えが浮かばないの。
  d_nikke_cinderella_01_9:
    speaker: neon
    en: I think seeing you awake is more than enough to make her happy.
    ko: 그레이브라면 신데렐라가 눈 뜨고 있는 것만으로도 좋아할 거 같은데요?
    ja: |-
      グレイブならシンデレラが起きているだけで
      喜びそうですよ？
  d_nikke_cinderella_01_10:
    speaker: anis
    en: Yeah, I'm sure she's over the moon just to see you up and about.
    ko: 맞아. 걔라면 네가 숨만 쉬고 있어도 좋아할걸?
    ja: |-
      そうね。あなたが息をしてるだけで
      喜ぶんじゃない？
  d_nikke_cinderella_01_11:
    speaker: cinderella
    en: Well, I am her magnum opus, after all.
    ko: 그건 너무 당연한 일이야.
    ja: それは当然のことよ。
  d_nikke_cinderella_01_12:
    speaker: cinderella
    en: It would stand to reason that my existence in itself would be enough to fill
      Grave with pride.
    ko: 난 그레이브가 만든 최고의 작품이니까.
    ja: 私はグレイブの最高傑作だもの。
  d_nikke_cinderella_01_13:
    speaker: cinderella
    en: That's so obvious, I should hardly have to point it out.
    ko: 내가 존재하는 것만으로도 그레이브에게 충분한 자부심이 되어준다는 건, 잘 알고 있어.
    ja: |-
      私が存在しているだけで、
      グレイブの誇りになることは分かっているわ。
  d_nikke_cinderella_01_14:
    speaker: anis
    en: Oh...
    ko: 아… 그러세요.
    ja: はいはい、その通りね…
  d_nikke_cinderella_01_15:
    speaker: cinderella
    en: But that's not enough.
    ko: 하지만 그걸로는 부족해.
    ja: でも、それだけでは足りないの。
  d_nikke_cinderella_01_16:
    speaker: cinderella
    en: It's not nearly enough to repay her for all she's done for me.
    ko: 내가 지금까지 받아왔던 것을 보답하기에는 턱없이 모자라.
    ja: |-
      私が今までもらってきたもののお返しには、
      全然釣りあわないわ。
  d_nikke_cinderella_01_17:
    speaker: cinderella
    en: Grave has dedicated her entire life to me, so I want to do something special
      for her.
    ko: 나 역시 날 위해 헌신하며 살아준 그레이브를 위해 뭔가 해주고 싶어.
    ja: |-
      私に尽くしてくれているグレイブのために、
      何かしてあげたいのよ。
  d_nikke_cinderella_01_18:
    speaker: Self
    en: How about a nice heartfelt gesture?
    ko: 진심이 담긴 무언가를 만들어주는 건 어때?
    ja: 心をこめて何かをするというのはどうだ？
  d_nikke_cinderella_01_19:
    speaker: cinderella
    en: Something heartfelt?
    ko: 진심이 담긴 무언가?
    ja: 心をこめて何かをする？
  d_nikke_cinderella_01_20:
    speaker: cinderella
    en: Like what?
    ko: 그게 뭔데?
    ja: たとえば？
  d_nikke_cinderella_01_21:
    speaker: rapi
    en: Like, say, helping her tend to her weapons,
    ko: 무장을 관리하는 걸 도와준다거나,
    ja: 武装の管理を手伝うとか…
  d_nikke_cinderella_01_22:
    speaker: rapi
    en: or repairing some of the medical equipment.
    ko: 의료 장비를 수리하는 걸 도와준다거나….
    ja: 持ち運んでいる装置の修理を手伝うとか…
  d_nikke_cinderella_01_23:
    speaker: cinderella
    en: I don't want to go around touching Grave's things without permission.
    ko: 섣부르게 그레이브의 것을 건드리고 싶지 않아.
    ja: |-
      グレイブのものには、
      軽はずみに触れるべきではないわね。
  d_nikke_cinderella_01_24:
    speaker: cinderella
    en: Besides, she's far more knowledgeable than I when it comes to that kind of
      stuff.
    ko: 그 분야는 그레이브가 훨씬 더 잘 알고 있을 테니까.
    ja: |-
      最高の専門家の道具よ。
      詳しい人にしか分からないわ。
  d_nikke_cinderella_01_25:
    speaker: rapi
    en: True...
    ko: 그건… 그렇겠지.
    ja: それは…もっともね。
  d_nikke_cinderella_01_26:
    speaker: neon
    en: How about helping her recharge her firepower?
    ko: 그럼 화력 충전을 도와주는 건요?
    ja: |-
      では、火力アップを手伝うというのは
      いかがですか？
  d_nikke_cinderella_01_27:
    speaker: neon
    en: She's gotten a new body, hasn't she? You can help her boost her offensive
      capabilities.
    ko: 마침 바디도 새로 고쳤으니까, 더욱 강한 화력을 낼 수 있도록!
    ja: |-
      せっかくボディも新しくなったばかりですし、
      さらに強い火力を出せるように…
  d_nikke_cinderella_01_28:
    speaker: neon
    en: Kick her firepower up to the next level!
    ko: 신데렐라가 그레이브의 화력을 한 층 더 업그레이드해 주는 거죠!
    ja: |-
      シンデレラがグレイブの火力アップの
      サポートを…！
  d_nikke_cinderella_01_29:
    speaker: cinderella
    en: Impossible.
    ko: 불가능해.
    ja: 無理よ。
  d_nikke_cinderella_01_30:
    speaker: neon
    en: Oh... all right.
    ko: "…불가능하군요."
    ja: "…無理ですか。"
  d_nikke_cinderella_01_31:
    speaker: cinderella
    en: Grave and I have distinctly different abilities.
    ko: 그레이브와 나는 갖고 있는 능력이 명확하게 달라.
    ja: グレイブと私は、根本的な能力が違うもの。
  d_nikke_cinderella_01_32:
    speaker: cinderella
    en: I don't see myself being able to enhance her firepower in any meaningful way.
    ko: 그러니 그레이브의 화력을 증가시키는 건 내가 할 수 있는 일이 아니야.
    ja: グレイブの火力は、私にはどうにもできないわ。
  d_nikke_cinderella_01_33:
    speaker: cinderella
    en: The only thing I could do is get her accustomed to her newfound strength.
    ko: 내가 할 수 있는 일은, 그레이브가 자신의 힘에 익숙해지도록 훈련을 도와주는 것 밖에 없어.
    ja: |-
      できるとすれば、自分の力に慣れるように、
      訓練を手伝うことぐらいね。
  d_nikke_cinderella_01_34:
    speaker: "<Choice>"
    en: How about making a special mirror just for her?
    ko: 그레이브 전용 거울을 만들어주는 건, 어때?
    ja: グレイブ用の鏡を作るというのは？
  d_nikke_cinderella_01_35:
    speaker: "<Choice>"
    en: How about helping her with her beauty routine?
    ko: 그레이브의 미용을 도와주는 건, 어때?
    ja: グレイブの肌の手入れをするのは？
  d_nikke_cinderella_01_36:
    speaker: cinderella
    en: I can't.
    ko: 안 돼.
    ja: ダメね。
  d_nikke_cinderella_01_37:
    speaker: cinderella
    en: I'm not confident that I can make a mirror more beautiful than those which
      Grave creates herself.
    ko: 그레이브가 만든 거울보다 내가 더 아름답게 만들어줄 자신이 없어.
    ja: |-
      グレイブが作った鏡より、
      美しくできる自信がないわ。
  d_nikke_cinderella_01_38:
    speaker: cinderella
    en: I can't force her to use something substandard merely for my own gratification.
    ko: 나의 만족감을 위해, 그레이브에게 덜 아름다운 걸 쓰게 할 수는 없어.
    ja: |-
      私の満足のために、
      美しくないものを使わせたくないの。
  d_nikke_cinderella_01_39:
    speaker: Self
    en: Fair enough.
    ko: 그건… 그렇겠네.
    ja: それは…気持ちは分かるな
  d_nikke_cinderella_01_40:
    speaker: cinderella
    en: I'm already doing that.
    ko: 그건 이미 하고 있어.
    ja: それはもうやっているわね。
  d_nikke_cinderella_01_41:
    speaker: cinderella
    en: I'm far from satisfied, but I am doing my best to beautify her as much as
      possible.
    ko: "만족스러울 만큼은 아니지만, \n더 아름다워질 수 있도록 최선을 다하고 있지."
    ja: |-
      満足はできていないけど、
      もっと美しくなれるように
      できる事をしているわ。
  d_nikke_cinderella_01_42:
    speaker: cinderella
    en: So I'm afraid that's not a viable option.
    ko: 그러니 그건 선물이 될 수 없을 거야.
    ja: だから、新しく何かをあげるとは言えないわね。
  d_nikke_cinderella_01_43:
    speaker: Self
    en: I see.
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_cinderella_01_44:
    speaker: anis
    en: Man, this is tough.
    ko: 아오 거 되게 까다롭네.
    ja: ほんっと、やりにくいわね。
  d_nikke_cinderella_01_45:
    speaker: anis
    en: How about making her her favorite dish?
    ko: 그럼 좋아하는 요리 같은 걸 만들어 줘보던가.
    ja: じゃ、好きな料理でも作ってあげたら？
  d_nikke_cinderella_01_46:
    speaker: anis
    en: Surely that's not too much to ask?
    ko: 그 정도는 해줄 만하잖아.
    ja: それくらいならできるでしょ？
  d_nikke_cinderella_01_47:
    speaker: cinderella
    en: Cook for her?
    ko: 요리?
    ja: 料理？
  d_nikke_cinderella_01_48:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_01_49:
    speaker: anis
    en: Never mind. Forget it.
    ko: 됐어, 너무 심각하게 생각하지 마.
    ja: そんな真剣に考える必要ないわよ。
  d_nikke_cinderella_01_50:
    speaker: anis
    en: If you're not into it, we can think of something el...
    ko: 싫으면 다른 걸 생각….
    ja: 気に入らないなら他の…
  d_nikke_cinderella_01_51:
    speaker: cinderella
    en: No, I think it's a fine idea.
    ko: 괜찮은 것 같아.
    ja: 素敵なアイディアだと思うわ。
  d_nikke_cinderella_01_52:
    speaker: anis
    en: You do?
    ko: 괜찮다고?
    ja: えっ？
  d_nikke_cinderella_01_53:
    speaker: Self
    en: I think it's a good idea too.
    ko: 내 생각에도 괜찮은 것 같은데?
    ja: 私も悪くないと思う
  d_nikke_cinderella_01_54:
    speaker: anis
    en: Really?
    ko: 어…? 그래?
    ja: えっ…？本気？
  d_nikke_cinderella_01_55:
    speaker: cinderella
    en: Grave always gives me so much,
    ko: 매번 그레이브가 내게 뭔가를 만들어주니까.
    ja: グレイブはいつも何かを作ってくれるから…
  d_nikke_cinderella_01_56:
    speaker: cinderella
    en: so it would be nice if I returned the favor.
    ko: 나도 뭔가를 만들어 주는 게 좋을 거 같아.
    ja: 私も何かを作ってあげるのが一番いいわ。
  d_nikke_cinderella_01_57:
    speaker: cinderella
    en: I think cooking something up for her is worth a shot.
    ko: 요리라면… 그래도 도전해 볼만한 것 같고.
    ja: 料理なら…試してみる価値はありそうね。
  d_nikke_cinderella_01_58:
    speaker: neon
    en: Have you cooked before?
    ko: 와, 요리를 해보신 적이 있나 보군요?
    ja: へえ、料理の経験はあるんですか？
  d_nikke_cinderella_01_59:
    speaker: cinderella
    en: No.
    ko: 없어.
    ja: ないわ。
  d_nikke_cinderella_01_60:
    speaker: neon
    en: You haven't?
    ko: 없군요.
    ja: ないんですか…
  d_nikke_cinderella_01_61:
    speaker: anis
    en: Not even once?
    ko: 없어?
    ja: ないの？
  d_nikke_cinderella_01_62:
    speaker: anis
    en: You're going to try and cook without any experience?
    ko: 그런데 요리를 만들겠다고 하는 거야?
    ja: じゃあ、なんでそんなに自信満々なのよ。
  d_nikke_cinderella_01_63:
    speaker: cinderella
    en: I've read about the basics.
    ko: 하지만 어떻게 해야 하는지는 알아.
    ja: 作り方は分かるわ。
  d_nikke_cinderella_01_64:
    speaker: anis
    en: That's different from actually being in the kitchen!
    ko: 아니, 이론만 알면 뭘 해, 안 해봤는데!
    ja: でも、作ったことないんでしょ！？
  d_nikke_cinderella_01_65:
    speaker: cinderella
    en: It will be fine. Everything will turn out beautifully.
    ko: |-
      괜찮을 거야.
      난 아름다우니까.
    ja: |-
      心配ないわ。
      私は美しいもの。
  d_nikke_cinderella_01_66:
    speaker: anis
    en: "... I'm starting to get worried."
    ko: "…영 불안한데."
    ja: "…もう心配だわ…"
  d_nikke_cinderella_01_67:
    speaker: Self
    en: Have you decided what you're going to cook?
    ko: 어떤 음식을 만들지는 정했어?
    ja: 何を作るかは決まっているのか？
  d_nikke_cinderella_01_68:
    speaker: cinderella
    en: Not yet, no.
    ko: 글쎄… 사실 그게 가장 고민이야.
    ja: さあ…それが一番難しいわね。
  d_nikke_cinderella_01_69:
    speaker: cinderella
    en: I'm not sure whether Grave's favorite food has changed.
    ko: 난 지금의 [그레이브]가 어떤 걸 좋아하는지 모르거든.
    ja: 今の「グレイブ」が好きなものは知らないの。
  d_nikke_cinderella_01_70:
    speaker: neon
    en: People's tastes usually don't change that drastically, do they?
    ko: 식성은 안 변하지 않았을까요?
    ja: 食べ物の好みなんて、そう変わらないのでは？
  d_nikke_cinderella_01_71:
    speaker: neon
    en: You keep liking what you like.
    ko: 좋아하는 건 계속 좋아하는 법이잖아요.
    ja: 好きなものは、ずっと好きなはずです。
  d_nikke_cinderella_01_72:
    speaker: rapi
    en: I agree.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思うわ。
  d_nikke_cinderella_01_73:
    speaker: rapi
    en: I doubt that her culinary preferences have changed all that much.
    ko: 좋아하는 건 바뀌지 않았을 거야.
    ja: 好きなものなら、変わっていないはず。
  d_nikke_cinderella_01_74:
    speaker: anis
    en: Exactly. For example, even though she's lost her memory, she's still fond
      of you.
    ko: 맞아. 걔 기억을 잃었는데도 널 계속 좋아하고 있잖아.
    ja: |-
      そうね。そもそも記憶を失くしてるのに、
      あなたのことがあれだけ好きなワケでしょ？
  d_nikke_cinderella_01_75:
    speaker: cinderella
    en: Do you think so?
    ko: 그러겠지?
    ja: そうかしら？
  d_nikke_cinderella_01_76:
    speaker: Self
    en: I agree with everyone else.
    ko: 응. 그럴 거야.
    ja: ああ、きっとそうだ
  d_nikke_cinderella_01_77:
    speaker: Self
    en: Just because Grave has amnesia doesn't mean that she's fundamentally changed.
    ko: 기억이 없다고 사람이 바뀐 건 아닐 테니까.
    ja: |-
      記憶が無くなっていても、
      その人であることには変わりない
  d_nikke_cinderella_01_78:
    speaker: cinderella
    en: All right then... I'll make a dish that will evoke past memories.
    ko: 그렇다면… 추억이 담긴 요리를 해주고 싶어.
    ja: それなら…思い出の詰まった料理がいいわね。
  d_nikke_cinderella_01_79:
    speaker: Self
    en: Come again?
    ko: 추억이 담긴 요리?
    ja: 思い出の詰まった料理？
  d_nikke_cinderella_01_80:
    speaker: cinderella
    en: I want to make a dish that has a sense of nostalgia to it.
    ko: 응.
    ja: ええ。
  d_nikke_cinderella_01_81:
    speaker: neon
    en: And what would that be?
    ko: 그게 뭔데요?
    ja: どういうものですか？
  d_nikke_cinderella_01_82:
    speaker: cinderella
    en: Soup.
    ko: 수프야.
    ja: スープよ。
  d_nikke_cinderella_01_83:
    speaker: Self
    en: "... That's it?"
    ko: "…수프?"
    ja: "…スープ？"
d_nikke_cinderella_02:
  d_nikke_cinderella_02_1:
    speaker: cinderella
    en: Grave may not remember this anymore,
    ko: 그레이브는… 이젠 기억나지 않을지 모르지만.
    ja: グレイブは…もう覚えてないかもしれないけど。
  d_nikke_cinderella_02_2:
    speaker: cinderella
    en: but back when she was conducting her research,
    ko: 옛날에 우리를 연구하던 시절에는,
    ja: 昔、私たちの研究をしていた頃は…
  d_nikke_cinderella_02_3:
    speaker: cinderella
    en: she often made something simple in lieu of a proper meal.
    ko: 간단하게 해먹을 수 있고 밥을 대신해서 먹기에도 편하다면서,
    ja: 簡単にできて、手を止めないで済むからって…
  d_nikke_cinderella_02_4:
    speaker: cinderella
    en: That way she could stay in the lab and keep at her work.
    ko: 연구실에서 자주 해먹었어.
    ja: |-
      よく研究室でスープを食事がわりに
      していたのよ。
  d_nikke_cinderella_02_5:
    speaker: cinderella
    en: She'd also make it for me whenever I visited.
    ko: 내가 갔을 때도 해줘서, 종종 함께 먹었었고.
    ja: 私の分も作ってくれて、よく一緒に飲んだわ。
  d_nikke_cinderella_02_6:
    speaker: cinderella
    en: Even after all this time,
    ko: 그 이후에도….
    ja: そうするといつも…
  d_nikke_cinderella_02_7:
    speaker: cinderella
    en: I still remember how that soup made me feel.
    ko: 마음을 따뜻하게 만들어 줬어.
    ja: 心が温まったの。
  d_nikke_cinderella_02_8:
    speaker: cinderella
    en: Whenever I think of it, all these wonderful memories come rushing back.
    ko: 내겐 너무나도 소중하고… 많은 추억이 담은 음식이야.
    ja: |-
      私にとってはとても大切だった…
      たくさんの思い出が詰まったものよ。
  d_nikke_cinderella_02_9:
    speaker: cinderella
    en: So I want to make it for her.
    ko: 그래서 만들어 주고 싶어.
    ja: だから、スープがいいわ。
  d_nikke_cinderella_02_10:
    speaker: anis
    en: Well, it doesn't get much easier than soup, so I'm sure even a novice like
      you could handle it.
    ko: 뭐, 요리 초보여도 그 정도라면 해볼 만하겠네.
    ja: |-
      まあ、料理経験ナシでもそれぐらいなら
      何とかなりそうね。
  d_nikke_cinderella_02_11:
    speaker: neon
    en: Plus it's got so much meaning behind it!
    ko: 의미도 좋고 괜찮네요!
    ja: 思い出の一品、いいですね！
  d_nikke_cinderella_02_12:
    speaker: cinderella
    en: As for the ingredients...
    ko: 좋아. 그럼… 레시피에 있던 재료가….
    ja: ええ。それじゃあ…必要な食材は…
  d_nikke_cinderella_02_13:
    speaker: cinderella
    en: I think onions, potatoes, and some soup powder should do the trick.
    ko: 음… 양파와 감자, 수프 분말가루가 있으면 좋은….
    ja: |-
      何だったかしら…
      タマネギとジャガイモ、スープのもと…
  d_nikke_cinderella_02_14:
    speaker: rapi
    en: Wait a minute.
    ko: 잠깐만.
    ja: 待って。
  d_nikke_cinderella_02_15:
    speaker: rapi
    en: Those sound like ingredients you have to procure from up on the surface.
    ko: 네가 말하는 재료들, 지상의 것들인 거지?
    ja: その食材は、地上で採れていたものでしょう？
  d_nikke_cinderella_02_16:
    speaker: cinderella
    en: Yes, and?
    ko: 응. 그런데?
    ja: そうよ、何かおかしいかしら？
  d_nikke_cinderella_02_17:
    speaker: rapi
    en: Ingredients from the surface are at a premium here in the Ark.
    ko: 방주에서는 지상의 식재료들을 구하기가 어려운 상황이야.
    ja: |-
      地上にあった食材は、
      アークではなかなか手に入らないわ。
  d_nikke_cinderella_02_18:
    speaker: rapi
    en: Instead, most food is processed from Splendamin.
    ko: 대부분 퍼펙트를 가공하여, 음식을 만들고 있거든.
    ja: |-
      アークで手に入る食材のほとんどは、
      加工されたパーフェクトよ。
  d_nikke_cinderella_02_19:
    speaker: cinderella
    en: Splendamin?
    ko: 퍼펙트?
    ja: パーフェクト？
  d_nikke_cinderella_02_20:
    speaker: Self
    en: Have you never tried it?
    ko: 신데렐라는 먹어본 적 없어?
    ja: 食べたことがないのか？
  d_nikke_cinderella_02_21:
    speaker: cinderella
    en: No. What is it?
    ko: 없어. 그게 뭔데?
    ja: ないわ。それはどういうもの？
  d_nikke_cinderella_02_22:
    speaker: anis
    en: Have you never even heard of it?
    ko: 들어본 적도 없어?
    ja: 聞いたこともないの？
  d_nikke_cinderella_02_23:
    speaker: cinderella
    en: No, this is the first time anyone has mentioned it.
    ko: 응. 처음 들어봐.
    ja: ええ。いま初めて聞いたわ。
  d_nikke_cinderella_02_24:
    speaker: neon
    en: Wow, I guess Splendamin didn't exist back in the prehistoric era.
    ko: 와, 고대 시절에는 퍼펙트가 없었나 보군요!
    ja: |-
      なんと、古代にはパーフェクトが
      存在しなかったんですね！
  d_nikke_cinderella_02_25:
    speaker: cinderella
    en: Must you call it that?
    ko: 전설 시절이라고 표현해 주겠어?
    ja: 伝説の時代と言ってもらえる？
  d_nikke_cinderella_02_26:
    speaker: cinderella
    en: I'd rather you refer to it as the legendary era.
    ko: 고대는 너무 오래돼 보이잖아.
    ja: 古代なんて、まるで化石みたいだわ。
  d_nikke_cinderella_02_27:
    speaker: neon
    en: Oh... I guess Splendamin didn't exist back in the legendary era?
    ko: 전설 시절에는 퍼펙트가 없었나 보군요!
    ja: |-
      なんと、伝説の時代にはパーフェクトが
      存在しなかったんですね！
  d_nikke_cinderella_02_28:
    speaker: cinderella
    en: I suppose not. I've never seen or heard of it, at least.
    ko: 응. 난 한 번도 못 본 것 같아.
    ja: ええ。一度も見た記憶がないわ。
  d_nikke_cinderella_02_29:
    speaker: rapi
    en: That can't be right.
    ko: 그렇진 않을 거야.
    ja: 知らないはずはないわ。
  d_nikke_cinderella_02_30:
    speaker: rapi
    en: Most of the rations you've been eating here are made from Splendamin.
    ko: 네가 여기에 와서 먹은 보급 식량의 대부분이 다 퍼펙트로 만들어졌으니까.
    ja: |-
      あなたがここで口にした食糧のほとんどが、
      パーフェクトでできていたものよ。
  d_nikke_cinderella_02_31:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_02_32:
    speaker: cinderella
    en: I see.
    ko: 그랬구나.
    ja: そう…
  d_nikke_cinderella_02_33:
    speaker: cinderella
    en: I thought my taste buds had been affected due to my slumber.
    ko: 어쩐지… 오랫동안 자고 일어난 것 때문에 미각이 이상해졌나 싶었는데.
    ja: |-
      そうだったの…長く眠っていたから
      味覚がおかしくなったのかと思っていたけど…
  d_nikke_cinderella_02_34:
    speaker: cinderella
    en: I guess not.
    ko: 아니었구나.
    ja: そうではなかったのね。
  d_nikke_cinderella_02_35:
    speaker: cinderella
    en: It's simply that Splendamin is revolting.
    ko: 그냥 퍼펙트라는 게 더 맛이 없었던 거였어.
    ja: |-
      ただパーフェクトというものが
      おいしくないだけだったみたい。
  d_nikke_cinderella_02_36:
    speaker: anis
    en: Hey, it's not so bad!
    ko: 야, 먹을만하거든!
    ja: それなりにイケるわよ！
  d_nikke_cinderella_02_37:
    speaker: neon
    en: Yeah, I think it's delicious!
    ko: 맞아요! 얼마나 맛있는데요!
    ja: そうです！とてもおいしいですよ！
  d_nikke_cinderella_02_38:
    speaker: cinderella
    en: This "Splendamin" is a universal substitute meant to feed humanity, yes?
    ko: 그 퍼펙트라는 건 인류의 새로운 대체 식량인 거지?
    ja: |-
      そのパーフェクトというものが、
      人類の新しい食べ物になっているのね？
  d_nikke_cinderella_02_39:
    speaker: rapi
    en: That's right. Humans began to consume Splendamin after migrating to the Ark.
    ko: "맞아. \n인류가 방주로 이주하면서 퍼펙트를 사용하게 되었다고 해."
    ja: |-
      ええ。
      アークへ逃れた後にそうなったと
      聞いているわ。
  d_nikke_cinderella_02_40:
    speaker: rapi
    en: Occasionally you can find real fruits and vegetables on Royal Road,
    ko: "가끔 로열 로드에선 진짜 과일이나, \n채소를 사용한 것도 팔긴 하는데."
    ja: |-
      ロイヤルロードへ行けば、
      本物の果物や野菜を使った食品も
      たまに売られているけど…
  d_nikke_cinderella_02_41:
    speaker: rapi
    en: but they are exceedingly rare, not to mention prohibitively expensive.
    ko: 구하기도 엄청 힘들고, 가격도 비싼 편이지.
    ja: |-
      貴重なものだし、
      気安く手を出せる値段ではないわ。
  d_nikke_cinderella_02_42:
    speaker: cinderella
    en: I see.
    ko: 그렇구나.
    ja: そう…
  d_nikke_cinderella_02_43:
    speaker: cinderella
    en: Real food no longer exists, and in its place is this substitute... The world
      really has changed.
    ko: 대체 식량이 생겨날 정도로, 세상이 정말 많이 변했구나.
    ja: |-
      食べ物まで変わるほど、
      世界は大きく変わってしまったのね。
  d_nikke_cinderella_02_44:
    speaker: neon
    en: Why don't you try using the rations you've been issued?
    ko: 일단 그래도 보급용으로 지급받은 거라도 이용해서 만들어보는 건 어떠세요?
    ja: |-
      ひとまず、支給されている食材で
      作ってみたらどうですか？
  d_nikke_cinderella_02_45:
    speaker: neon
    en: The taste may not be exactly what you expect, but soup is still soup.
    ko: 맛이야 조금 다르긴 해도 수프는 수프일 테니까요.
    ja: |-
      味は少し違うかもしれませんが、
      スープには変わりありませんから。
  d_nikke_cinderella_02_46:
    speaker: Self
    en: Right. Let's try making something.
    ko: 그래. 일단 뭐라도 만들어보자.
    ja: そうだな、試しにやってみよう
  d_nikke_cinderella_02_47:
    speaker: cinderella
    en: Very well.
    ko: 좋아.
    ja: そうね。
  d_nikke_cinderella_02_48:
    speaker: cinderella
    en: Let's give it a shot.
    ko: 뭐라도 해보자.
    ja: やってみましょう。
  d_nikke_cinderella_02_49:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_cinderella_02_50:
    speaker: cinderella
    en: There, all done.
    ko: 자, 완성이야.
    ja: できたわ。完成よ。
  d_nikke_cinderella_02_51:
    speaker: Narration
    en: "*Clatter*"
    ko: 달그락-
    ja: ゴトリ…
  d_nikke_cinderella_02_52:
    speaker: Monologue
    en: Cinderella places a bowl of soup on the table.
    ko: 신데렐라가 수프가 담긴 그릇을 내려놓았다.
    ja: シンデレラがスープの入った器を置いた
  d_nikke_cinderella_02_53:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_02_54:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_02_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_02_56:
    speaker: Monologue
    en: Inside the bowl...
    ko: 그릇 안에는 수프가 담겨 있었다.
    ja: 器の中に入っているのはスープのはずだ
  d_nikke_cinderella_02_57:
    speaker: Monologue
    en: the soup appears to have an unnatural gleam to it.
    ko: "…이상하리만큼 반짝거리면서."
    ja: "…だが、不自然なほど輝いている…"
  d_nikke_cinderella_02_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_02_59:
    speaker: cinderella
    en: What's wrong with everyone?
    ko: 다들 뭐 하고 있어?
    ja: みんな、どうかしたの？
  d_nikke_cinderella_02_60:
    speaker: cinderella
    en: Don't just stare at it. Dig in.
    ko: 보고 있지만 말고 어서 먹어봐.
    ja: 見とれていないで、早く食べてみて。
  d_nikke_cinderella_02_61:
    speaker: cinderella
    en: I know it's my first time making it, but I'm positive that it's going to be
      fantastic.
    ko: 물론 처음 해보는 거지만, 분명 괜찮을 거야.
    ja: 初めて作ったけど、問題ないはずよ。
  d_nikke_cinderella_02_62:
    speaker: cinderella
    en: This recipe can't be beat, and I followed it to the letter.
    ko: 최고의 레시피대로 만든 것이니까.
    ja: 最高のレシピで作ったんだもの。
  d_nikke_cinderella_02_63:
    speaker: anis
    en: "... I'm worried."
    ko: 음… 뭔가 불안한데.
    ja: ええ…？なんか不安だわ…
  d_nikke_cinderella_02_64:
    speaker: neon
    en: The color is fine, but it's so... shiny.
    ko: 그러게요. 색깔은 나쁘지 않은데….
    ja: そうですね。色合いは悪くありませんが…
  d_nikke_cinderella_02_65:
    speaker: neon
    en: It's a bit concerning.
    ko: 불길할 만큼 너무… 반짝거려요.
    ja: その…不気味にキラキラしていますね。
  d_nikke_cinderella_02_66:
    speaker: rapi
    en: "... That it is."
    ko: "…그러게."
    ja: "…そうね。"
  d_nikke_cinderella_02_67:
    speaker: cinderella
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_cinderella_02_68:
    speaker: cinderella
    en: What are you talking about?
    ko: 지금 무슨 생각들을 하는 거야?
    ja: どういうこと？
  d_nikke_cinderella_02_69:
    speaker: cinderella
    en: You said yourself that the color is flawless,
    ko: 이렇게나 완벽하게 수프의 색깔을 재현했는데,
    ja: 色は完璧に再現できているはずよ。
  d_nikke_cinderella_02_70:
    speaker: cinderella
    en: and yet you're standing here worrying about how I'm not a good cook?
    ko: 설마 내가 요리를 못할 거라고 생각하는 거야?
    ja: まさか、私の料理の腕を疑っているの？
  d_nikke_cinderella_02_71:
    speaker: anis
    en: It's your first time cooking anything! How could we not be worried?
    ko: 요리라는 걸 처음 해본다고 했으니까, 당연히 그렇지!
    ja: |-
      やったことないって言ってたんだから、
      当然でしょ！
  d_nikke_cinderella_02_72:
    speaker: anis
    en: What is going on with this sheen?
    ko: 게다가 이거… 왜 이렇게 반짝거리는 거야?
    ja: だいたい、これ…なんでこんなに光ってるの？
  d_nikke_cinderella_02_73:
    speaker: cinderella
    en: I'm not sure.
    ko: 내가 만들어서 그런 거 아닐까?
    ja: 私が作ったからではないかしら？
  d_nikke_cinderella_02_74:
    speaker: cinderella
    en: Perhaps it's because everything I touch is beautiful, and such things tend
      to sparkle.
    ko: 아름다운 건 반짝거리기 마련이잖아.
    ja: 美しいものは輝くものでしょう？
  d_nikke_cinderella_02_75:
    speaker: anis
    en: What are you babbling about? Sparkling soup isn't "beautiful" in any context.
      It's just freaky!
    ko: 뭐래. 수프가 이유 없이 반짝거리면 아름다운 게 아니라 이상한 거거든?
    ja: |-
      あのね。スープが訳もなく輝いてたら
      美しいんじゃなくて、おかしいのよ。
  d_nikke_cinderella_02_76:
    speaker: cinderella
    en: What do you think, Prince?
    ko: 왕자님도 그렇게 생각해?
    ja: 王子様もそう思う？
  d_nikke_cinderella_02_77:
    speaker: "<Choice>"
    en: "... It is a bit strange."
    ko: "…조금은?"
    ja: "…そう言われれば、少しな？"
  d_nikke_cinderella_02_78:
    speaker: "<Choice>"
    en: Er, it's... fine?
    ko: 아니… 야.
    ja: 思わ…ない…
  d_nikke_cinderella_02_79:
    speaker: cinderella
    en: It is?
    ko: 조금은?
    ja: 少し？
  d_nikke_cinderella_02_80:
    speaker: cinderella
    en: You say that, but I can see the hesitation in your eyes.
    ko: 아니라고 하기엔 너무 눈빛이 흔들리고 있는걸.
    ja: そのわりには、目が泳いでいるわね。
  d_nikke_cinderella_02_81:
    speaker: cinderella
    en: I'm hurt that you don't have faith in me, Prince.
    ko: "…왕자님에게도 믿음을 주지 못했다니, 충격인데."
    ja: |-
      …王子様にも信じてもらえないなんて、
      悲しいわ。
  d_nikke_cinderella_02_82:
    speaker: Self
    en: It's not that.
    ko: 아니야.
    ja: いや…
  d_nikke_cinderella_02_83:
    speaker: Self
    en: "... I'll try it."
    ko: "…먹어볼게."
    ja: "…食べてみよう"
  d_nikke_cinderella_02_84:
    speaker: rapi
    en: No, Commander.
    ko: 아닙니다, 지휘관.
    ja: いえ、指揮官。
  d_nikke_cinderella_02_85:
    speaker: rapi
    en: I'll try it first.
    ko: 제가… 먼저 먹어보겠습니다.
    ja: 私が先に…確認します。
  d_nikke_cinderella_02_86:
    speaker: Self
    en: Rapi, are you sure about this?
    ko: "…라피."
    ja: "…ラピ…"
  d_nikke_cinderella_02_87:
    speaker: anis
    en: Rapi?!
    ko: 라피?!
    ja: ラピ！？
  d_nikke_cinderella_02_88:
    speaker: rapi
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ…"
  d_nikke_cinderella_02_89:
    speaker: Monologue
    en: Summoning her courage, Rapi lifts up her spoon...
    ko: 라피가 비장하게 숟가락을 들어….
    ja: ラピが悲壮な表情でスプーンを手に取り…
  d_nikke_cinderella_02_90:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_02_91:
    speaker: Monologue
    en: and swallows a spoonful of the soup.
    ko: 수프를 떠먹었다.
    ja: スープを飲みこんだ
  d_nikke_cinderella_02_92:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_02_93:
    speaker: rapi
    en: Blech!
    ko: 욱…!
    ja: うっ…！
  d_nikke_cinderella_02_94:
    speaker: neon
    en: Are you okay?
    ko: 괜찮아요?
    ja: 大丈夫ですか？
  d_nikke_cinderella_02_95:
    speaker: cinderella
    en: "?!"
    ko: "?!!"
    ja: "！？"
  d_nikke_cinderella_02_96:
    speaker: rapi
    en: It's cloyingly sweet.
    ko: 너무 달… 아.
    ja: "…甘すぎるわ。"
  d_nikke_cinderella_02_97:
    speaker: cinderella
    en: That can't be.
    ko: "…그럴 리가."
    ja: "…まさか。"
  d_nikke_cinderella_02_98:
    speaker: cinderella
    en: I followed the recipe perfectly, and there's nothing wrong with the recipe.
    ko: 그 레시피가 틀릴 리가 없는데.
    ja: レシピが間違っているはずはないわ。
  d_nikke_cinderella_02_99:
    speaker: Monologue
    en: Cinderella takes a sip of the soup.
    ko: 신데렐라가 수프를 한입 떠먹어보았다.
    ja: シンデレラがスープを口に運んだ
  d_nikke_cinderella_02_100:
    speaker: Narration
    en: "*Slurp*"
    ko: 후룩-
    ja: ゴクリ――
  d_nikke_cinderella_02_101:
    speaker: cinderella
    en: "?!"
    ko: "?!!"
    ja: "！？！？"
  d_nikke_cinderella_02_102:
    speaker: Self
    en: What do you think?
    ko: 어떤 거 같아?
    ja: "…どうだ？"
  d_nikke_cinderella_02_103:
    speaker: cinderella
    en: This... this isn't right.
    ko: 이건… 아니야.
    ja: これは…違うわ。
  d_nikke_cinderella_02_104:
    speaker: cinderella
    en: Maybe it's because I had to use Splendamin.
    ko: "…역시 퍼펙트라는 걸 재료로 써서 안되는 걸까."
    ja: |-
      …やっぱりパーフェクトでは
      ダメだったのかしら。
  d_nikke_cinderella_02_105:
    speaker: anis
    en: Hey, don't diss Splendamin! You're just a lousy cook.
    ko: 야! 그냥 네가 요리를 못하는 거거든!
    ja: あなたが料理下手なだけよ！
  d_nikke_cinderella_02_106:
    speaker: cinderella
    en: I have to practice more.
    ko: "…더 연습해야겠어."
    ja: "…経験が足りないのね。"
  d_nikke_cinderella_02_107:
    speaker: cinderella
    en: Prince.
    ko: 왕자님. 나 좀 도와줄 수 있어?
    ja: 王子様。手伝ってもらえる？
  d_nikke_cinderella_02_108:
    speaker: cinderella
    en: Can you help me?
    ko: 연습을 좀 더 해야할 거 같아.
    ja: 練習が必要みたい。
  d_nikke_cinderella_02_109:
    speaker: Self
    en: What should I help you with?
    ko: 내가 뭘 도와주면 되는데?
    ja: 何を手伝えばいいんだ？
  d_nikke_cinderella_02_110:
    speaker: cinderella
    en: Not much.
    ko: 별 거 없어.
    ja: 簡単よ。
  d_nikke_cinderella_02_111:
    speaker: cinderella
    en: All you need to do is sample the food in Grave's place.
    ko: 그냥 그레이브를 대신해서, 음식을 먹어주기만 하면 돼.
    ja: |-
      グレイブに出せるものができるまで、
      試食してくれるだけでいいわ。
  d_nikke_cinderella_02_112:
    speaker: Self
    en: "... Every time you cook?"
    ko: 요리를 할 때마다?
    ja: 何か作るたびに？
  d_nikke_cinderella_02_113:
    speaker: cinderella
    en: That's right.
    ko: 그렇지.
    ja: そうよ。
  d_nikke_cinderella_02_114:
    speaker: cinderella
    en: That's the only way I'll be able to improve.
    ko: 그래야 연습이 될 테니까.
    ja: そうしないと参考にならないでしょう？
  d_nikke_cinderella_02_115:
    speaker: Self
    en: Why can't we all take turns taste-testing?
    ko: 그럼 다 같이….
    ja: それなら、全員で…
  d_nikke_cinderella_02_116:
    speaker: anis
    en: Oh, right, I just remembered that I have errands to run.
    ko: |-
      아, 지휘관님 미안.
      내가 깜박하고 안 하고 나온 일이 있네~?
    ja: |-
      あ、指揮官様ごっめ～ん！？
      仕事があるのを思い出しちゃった～！
  d_nikke_cinderella_02_117:
    speaker: anis
    en: I can't put it off either. Sorry.
    ko: 오늘까지 해야 하는데, 어쩌지~
    ja: 今日が締め切りなのに、どうしよ～？
  d_nikke_cinderella_02_118:
    speaker: neon
    en: Uh... Wasn't there something I needed to do as well?
    ko: 어? 그거 저도 해야 하는 일 아니에요?
    ja: |-
      あれっ？それって私もやらないと
      ダメじゃなかったですか？
  d_nikke_cinderella_02_119:
    speaker: anis
    en: Oh yeah, I nearly forgot. I need you to come with me as well.
    ko: "오~ 그치? \n우리 그거 해야 하지?"
    ja: |-
      そうそう、そうだったわよね～？
      2人で早く片付けなきゃ～？
  d_nikke_cinderella_02_120:
    speaker: neon
    en: Y-yeah! And it'll take us a while to complete.
    ko: 예~! 그거 당분간 계속해야 하잖아요!
    ja: そうですね！当分忙しくなりそうです！
  d_nikke_cinderella_02_121:
    speaker: anis
    en: Yeah, totally. So unfortunately, we won't be able to test any of the dishes.
    ko: 그럼 우린 못 먹으러 가겠다, 그치~?
    ja: じゃあ、私たちは手伝えないわね～？
  d_nikke_cinderella_02_122:
    speaker: neon
    en: Naturally! It's a real shame, but what can you do?
    ko: |-
      그럼요, 그럼요!
      너무 안타깝지만 어쩔 수 없죠!
    ja: |-
      そうですね！
      とても残念ですが、仕方ありません！
  d_nikke_cinderella_02_123:
    speaker: Self
    en: '... What exactly is this "errand" you''re talking about?'
    ko: "…그 일이 뭔데."
    ja: "…そんなものあったか？"
  d_nikke_cinderella_02_124:
    speaker: anis
    en: Oh, y'know... something. Isn't that right, Rapi?
    ko: 있어 그런 거~ 그치 라피?
    ja: あるある！ねえ、ラピ？
  d_nikke_cinderella_02_125:
    speaker: neon
    en: You've got your hands full as well, don't you?
    ko: 라피도 그거 해야 하잖아요! 그쵸?
    ja: ラピも忙しかったんじゃないですか？ねえ？
  d_nikke_cinderella_02_126:
    speaker: rapi
    en: I... yes.
    ko: 저는….
    ja: 私は…
  d_nikke_cinderella_02_127:
    speaker: rapi
    en: I... need to finish writing a report.
    ko: 보고서를 써야… 합니다.
    ja: 報告書を書かなければ…ならないので…
  d_nikke_cinderella_02_128:
    speaker: Self
    en: Not you too, Rapi!
    ko: 라피마저…!
    ja: ラピまで…！
  d_nikke_cinderella_02_129:
    speaker: rapi
    en: I'm sorry, Commander.
    ko: 죄송합니다. 지휘관.
    ja: 申し訳ございません、指揮官…
  d_nikke_cinderella_02_130:
    speaker: Self
    en: Fine.
    ko: "…알겠어."
    ja: "…いや、気にするな"
  d_nikke_cinderella_02_131:
    speaker: Self
    en: Looks like it'll be just me. Is that okay?
    ko: 나 혼자 먹어야 할 거 같은데, 괜찮아?
    ja: |-
      試食できるのは私一人になりそうだが、
      それでいいか？
  d_nikke_cinderella_02_132:
    speaker: cinderella
    en: As long as you're here, Prince, that's enough.
    ko: 왕자님만 있어준다면 충분해.
    ja: 王子様がいてくれるなら、十分よ。
  d_nikke_cinderella_02_133:
    speaker: cinderella
    en: Well, shall we?
    ko: 갈까? 왕자님.
    ja: 始めましょうか？王子様。
  d_nikke_cinderella_02_134:
    speaker: Self
    en: All right, let's go.
    ko: 그래. 가자.
    ja: ああ、そうしよう…
d_nikke_cinderella_03:
  d_nikke_cinderella_03_1:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_03_2:
    speaker: cinderella
    en: Hmm...
    ko: "…흠."
    ja: "…ええと…"
  d_nikke_cinderella_03_3:
    speaker: cinderella
    en: Since it was too sweet before,
    ko: 아까는 너무 달다고 했었으니까….
    ja: さっきのスープは甘すぎると言われたから…
  d_nikke_cinderella_03_4:
    speaker: cinderella
    en: this time I'll add some salt.
    ko: 이번엔 소금을….
    ja: 今度は塩を…
  d_nikke_cinderella_03_5:
    speaker: Narration
    en: "*Swoosh*"
    ko: 솨아아아-
    ja: ドザーッ――
  d_nikke_cinderella_03_6:
    speaker: Monologue
    en: Cinderella dumps a staggering amount of salt in the soup.
    ko: 신데렐라가 수프에 소금을 가득 쏟아부었다.
    ja: シンデレラがスープに大量の塩を放りこんだ
  d_nikke_cinderella_03_7:
    speaker: Self
    en: Are you sure that's not too much?
    ko: 너무 많지 않아?
    ja: 多すぎないか？
  d_nikke_cinderella_03_8:
    speaker: cinderella
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_cinderella_03_9:
    speaker: cinderella
    en: Do you think so?
    ko: 그런가?
    ja: そうなのかしら？
  d_nikke_cinderella_03_10:
    speaker: Self
    en: Try it.
    ko: 한 번 맛봐 봐.
    ja: 味を確かめてみてくれ
  d_nikke_cinderella_03_11:
    speaker: cinderella
    en: All right.
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_nikke_cinderella_03_12:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_03_13:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_03_14:
    speaker: cinderella
    en: It's way too salty.
    ko: 너무… 짜.
    ja: 塩辛いわ…とても。
  d_nikke_cinderella_03_15:
    speaker: Self
    en: Told you.
    ko: 그렇지?
    ja: そうだろう？
  d_nikke_cinderella_03_16:
    speaker: cinderella
    en: You're right. I should have used less.
    ko: 왕자님 말대로, 양을 좀 줄이는 게 좋겠네.
    ja: 王子様の言った通り、入れすぎたようね。
  d_nikke_cinderella_03_17:
    speaker: cinderella
    en: But how much?
    ko: "…흠. 얼마나 줄여야 하나."
    ja: "…でも、どれくらい減らせばいいのかしら。"
  d_nikke_cinderella_03_18:
    speaker: Self
    en: Does the recipe tell you how much to put?
    ko: 레시피에는 얼마만큼 넣으라고 하는 게 없었어?
    ja: レシピではどうなっていたんだ？
  d_nikke_cinderella_03_19:
    speaker: cinderella
    en: "..."
    ko: 없었어.
    ja: 特に何もなかったと思うわ。
  d_nikke_cinderella_03_20:
    speaker: cinderella
    en: No.
    ko: 그냥….
    ja: 確か…
  d_nikke_cinderella_03_21:
    speaker: cinderella
    en: 'All it says is:'
    ko: "[적당히 넣으면 알아서 돼.]"
    ja: "「塩は適当でいい」"
  d_nikke_cinderella_03_22:
    speaker: cinderella
    en: Add salt to taste.
    ko: "…라고 했던 거 같아."
    ja: "…と言っていたかしら。"
  d_nikke_cinderella_03_23:
    speaker: Self
    en: It doesn't specify an exact amount?
    ko: 딱히 정해진 양이 없다는 거구나.
    ja: 特に決まっていなかったということか…
  d_nikke_cinderella_03_24:
    speaker: cinderella
    en: Nope.
    ko: 맞아.
    ja: そうね。
  d_nikke_cinderella_03_25:
    speaker: Self
    en: Are you sure your memory of this soup being delicious is correct?
    ko: 정말… 맛있었던 거 맞지?
    ja: 本当に…おいしかったのか？
  d_nikke_cinderella_03_26:
    speaker: cinderella
    en: Of course.
    ko: 당연하지.
    ja: 当然でしょう？
  d_nikke_cinderella_03_27:
    speaker: cinderella
    en: Grave is a genius.
    ko: 그레이브는 만능이었는걸.
    ja: グレイブは何でもできたの。
  d_nikke_cinderella_03_28:
    speaker: cinderella
    en: Conducting research, whipping up winning dishes, there's nothing she can't
      do.
    ko: 연구부터 요리까지 못하는 게 없었어.
    ja: 研究も料理も、何でも。
  d_nikke_cinderella_03_29:
    speaker: cinderella
    en: Since it was her making it, of course it was delicious.
    ko: 그런 그레이브가 만든 것이었으니까, 당연히 맛있었지.
    ja: |-
      グレイブの作っていたものなら、
      おいしくないはずがないわ。
  d_nikke_cinderella_03_30:
    speaker: Self
    en: Then I guess we'll have to figure out the proper amounts by instinct.
    ko: "…그럼 그 감으로 넣는 비율을 찾아야겠네."
    ja: |-
      …それなら、その「適当」な量を
      見つけないとな…
  d_nikke_cinderella_03_31:
    speaker: cinderella
    en: I suppose so.
    ko: 어쩔 수 없지.
    ja: 仕方がないわね。
  d_nikke_cinderella_03_32:
    speaker: cinderella
    en: I'll have to keep experimenting with different ratios.
    ko: 계속 계속 비율을 다르게 해서, 도전해 보는 수밖에.
    ja: 分量を変えて、何度も試すしかないわ。
  d_nikke_cinderella_03_33:
    speaker: Self
    en: All right, we can work together on it.
    ko: 그래. 힘내서 찾아보자.
    ja: ああ、頑張ってみよう
  d_nikke_cinderella_03_34:
    speaker: Monologue
    en: Thus began the search for the perfect amount of seasoning...
    ko: 그렇게 시작된 조미료의 비율 찾기는….
    ja: こうして始まった「適当」な味の加減探しは――
  d_nikke_cinderella_03_35:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_03_36:
    speaker: cinderella
    en: This time, I used less salt and a bit more sugar.
    ko: 이번에는 소금의 비중을 줄이고 설탕의 비율을 높여봤어.
    ja: 今度は塩を減らして、砂糖を増やしてみたわ。
  d_nikke_cinderella_03_37:
    speaker: cinderella
    en: Try it, Prince.
    ko: 자, 먹어봐. 왕자님.
    ja: 食べてみて、王子様。
  d_nikke_cinderella_03_38:
    speaker: Self
    en: "... Okay."
    ko: "…후우."
    ja: "…ふぅ…"
  d_nikke_cinderella_03_39:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_03_40:
    speaker: Self
    en: Blech.
    ko: "…욱."
    ja: "…うっ"
  d_nikke_cinderella_03_41:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！？"
  d_nikke_cinderella_03_42:
    speaker: Monologue
    en: First, Cinderella attempted to use different seasonings.
    ko: 다른 조미료를 넣어보기도 하고,
    ja: 時に別のものを混ぜてみたり――
  d_nikke_cinderella_03_43:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_03_44:
    speaker: cinderella
    en: I added some new seasoning this time around.
    ko: 이번에는 다른 걸 넣어봤어.
    ja: 今度は入れるものを変えてみたわ。
  d_nikke_cinderella_03_45:
    speaker: Self
    en: What new seasoning?
    ko: 다른 걸?
    ja: 入れるもの？
  d_nikke_cinderella_03_46:
    speaker: cinderella
    en: Not sure, but it said it had a strong flavor.
    ko: 응. 강렬한 맛이라고 적혀 있었어.
    ja: ええ。何かの強い香りがした気がするの。
  d_nikke_cinderella_03_47:
    speaker: cinderella
    en: I figured if I can't find a balance between the sweetness and saltiness,
    ko: 단맛과 짠맛의 비율을 조절할 수 없다면,
    ja: 砂糖と塩の量で決まらないなら…
  d_nikke_cinderella_03_48:
    speaker: cinderella
    en: then perhaps some big and bold flavors could even things out.
    ko: 다른 강렬한 맛으로 진정시키는 게 나을지도 모른다고 생각해서 넣어봤어.
    ja: 他の何かが足りないのかもしれないわ。
  d_nikke_cinderella_03_49:
    speaker: Self
    en: I'm not so sure about that logic.
    ko: "…불안한데."
    ja: "…いやな予感がする…"
  d_nikke_cinderella_03_50:
    speaker: cinderella
    en: Just try it.
    ko: 일단 먹어볼래?
    ja: とりあえず、飲んでもらえるかしら？
  d_nikke_cinderella_03_51:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_03_52:
    speaker: Self
    en: "?!"
    ko: "?!!"
    ja: "！？"
  d_nikke_cinderella_03_53:
    speaker: Monologue
    en: The newly introduced mystery flavor is both overpowering and baffling.
    ko: 뭐라고 형용할 수 없는 강렬한 맛이 느껴진다…!
    ja: 何とも言いがたい強烈な何かの味が…！
  d_nikke_cinderella_03_54:
    speaker: cinderella
    en: How is it?
    ko: 왕자님…?!
    ja: 王子様…！？
  d_nikke_cinderella_03_55:
    speaker: Self
    en: I think... you should ditch the new seasoning.
    ko: 강렬한 건… 빼는 게 좋을 거 같아.
    ja: それは…入れない方がよさそうだ
  d_nikke_cinderella_03_56:
    speaker: cinderella
    en: All right...
    ko: "…그래."
    ja: "…そうするわ。"
  d_nikke_cinderella_03_57:
    speaker: Monologue
    en: Cinderella decided to add some additional seasonings in smaller amounts.
    ko: 극소량의 조미료를 넣어보기도 하고….
    ja: 時に調味料を極限まで減らしてみたり――
  d_nikke_cinderella_03_58:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_03_59:
    speaker: cinderella
    en: I eased up on the seasoning this time.
    ko: 이번엔 조미료를 아주 소량만 넣어봤어.
    ja: 今度は調味料をかなり減らしてみたわ。
  d_nikke_cinderella_03_60:
    speaker: Self
    en: All right.
    ko: "…그렇구나."
    ja: "…そうか…"
  d_nikke_cinderella_03_61:
    speaker: cinderella
    en: It's not fair to keep making you taste it first,
    ko: 매번 왕자님께 미안했으니까,
    ja: いつも飲ませてばかりでは悪いから…
  d_nikke_cinderella_03_62:
    speaker: cinderella
    en: so I'll do the honors.
    ko: 이번엔 내가 먼저 먹어볼게.
    ja: 今度は私が先に飲んでみるわね。
  d_nikke_cinderella_03_63:
    speaker: Self
    en: "... Thanks."
    ko: "…고마워."
    ja: "…気づかいありがとう"
  d_nikke_cinderella_03_64:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_03_65:
    speaker: cinderella
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_cinderella_03_66:
    speaker: Self
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_nikke_cinderella_03_67:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_03_68:
    speaker: Self
    en: No good?
    ko: "…이것도 아닌 것 같아?"
    ja: "…違ったか？"
  d_nikke_cinderella_03_69:
    speaker: cinderella
    en: I don't think so.
    ko: "…응. 아닌 것 같아."
    ja: "…ええ、違ったみたいね。"
  d_nikke_cinderella_03_70:
    speaker: Monologue
    en: After several failed attempts...
    ko: 그렇게 수없이 많은 실패 끝에….
    ja: 数え切れないほどの失敗を重ね――
  d_nikke_cinderella_03_71:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_03_72:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_03_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_03_74:
    speaker: cinderella
    en: I'm sorry, Prince.
    ko: "…미안, 왕자님."
    ja: "…ごめんなさい、王子様。"
  d_nikke_cinderella_03_75:
    speaker: cinderella
    en: It's inedible, isn't it?
    ko: 먹기 힘들지?
    ja: つらいのでしょう？
  d_nikke_cinderella_03_76:
    speaker: Self
    en: No, it's... bearable.
    ko: "…아냐. 아직 버틸만해."
    ja: "…いや、まだ平気だ"
  d_nikke_cinderella_03_77:
    speaker: cinderella
    en: You don't look well.
    ko: 안색이 좋지 않은걸.
    ja: 顔色が悪いわ。
  d_nikke_cinderella_03_78:
    speaker: cinderella
    en: It's okay. You don't need to try anymore.
    ko: 이제 괜찮아. 더 맛보지 않아도 돼.
    ja: もういいの。これ以上は手伝わせないわ。
  d_nikke_cinderella_03_79:
    speaker: cinderella
    en: I'll take it from here.
    ko: 나머지는 내가 어떻게든 해볼게.
    ja: あとは私一人でやってみるわね。
  d_nikke_cinderella_03_80:
    speaker: Self
    en: It's fine, honestly. It tastes better than it did before.
    ko: 정말 괜찮아. 예전보단 먹을 만해졌어.
    ja: 気にするな。どんどん上達している
  d_nikke_cinderella_03_81:
    speaker: cinderella
    en: I'm glad to hear that, but...
    ko: 그렇다면 다행이지만….
    ja: それは嬉しいのだけど…
  d_nikke_cinderella_03_82:
    speaker: Self
    en: Why don't we both try it?
    ko: 같이 먹어볼까?
    ja: 次は二人で同時に味見をしようか
  d_nikke_cinderella_03_83:
    speaker: cinderella
    en: "... Sure."
    ko: "…그래."
    ja: "…ええ。"
  d_nikke_cinderella_03_84:
    speaker: Monologue
    en: Cinderella and I each sample a spoonful of the soup.
    ko: 신데렐라와 함께 수프를 떠먹어보았다.
    ja: シンデレラと一緒にスープを味見した
  d_nikke_cinderella_03_85:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_nikke_cinderella_03_86:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_03_87:
    speaker: Monologue
    en: The texture is silky smooth, and there is a delicate balance of salty and
      sweet.
    ko: 단만과 짠맛이 적당히 곁들어진 부드러운 수프의 맛이 느껴졌다.
    ja: |-
      甘みと塩味のバランスが取れた
      まろやかなスープの味がした
  d_nikke_cinderella_03_88:
    speaker: Self
    en: I think it's pretty good.
    ko: 괜찮은 것 같은데?
    ja: いいんじゃないか？
  d_nikke_cinderella_03_89:
    speaker: cinderella
    en: Yeah?
    ko: 그래?
    ja: そう？
  d_nikke_cinderella_03_90:
    speaker: Monologue
    en: Cinderella takes another spoonful.
    ko: 신데렐라가 다시 한번 수프를 떠먹어보았다.
    ja: シンデレラがもう一度スープを飲んだ
  d_nikke_cinderella_03_91:
    speaker: cinderella
    en: It's good,
    ko: "…괜찮긴 하네."
    ja: "…悪くはないわ。"
  d_nikke_cinderella_03_92:
    speaker: cinderella
    en: but...
    ko: 괜찮은 것 같긴 한데….
    ja: 悪くはない、けど…
  d_nikke_cinderella_03_93:
    speaker: cinderella
    en: something is missing.
    ko: 뭔가… 부족해.
    ja: 何かが…足りないわ。
  d_nikke_cinderella_03_94:
    speaker: cinderella
    en: I feel like I'm forgetting something.
    ko: 내가 뭔가 잊고 있는 것 같은데….
    ja: まだ何かを忘れているような…
  d_nikke_cinderella_03_95:
    speaker: Self
    en: Like what?
    ko: 잊고 있는 게 있는 것 같다고?
    ja: 何かを忘れている？
  d_nikke_cinderella_03_96:
    speaker: cinderella
    en: It smells different from how I remember it.
    ko: 응. 뭔가… 향이… 다른데.
    ja: ええ。なにか…香りが…違うのよ。
  d_nikke_cinderella_03_97:
    speaker: Self
    en: Maybe we forgot a certain spice?
    ko: 향이면… 향신료 같은 걸 잊은 거 아닐까?
    ja: 香りなら…スパイスか？
  d_nikke_cinderella_03_98:
    speaker: cinderella
    en: Spice?
    ko: 향신료?
    ja: スパイス？
  d_nikke_cinderella_03_99:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_03_100:
    speaker: cinderella
    en: You're right. There's a key aromatic missing.
    ko: |-
      …맞아. 향.
      향을 낼 재료가 부족했어.
    ja: |-
      …そう、香りづけよ。
      香りをつける食材が足りていなかったの。
  d_nikke_cinderella_03_101:
    speaker: Self
    en: Have you got something specific in mind?
    ko: 뭔가 생각났어?
    ja: 何か思いだしたのか？
  d_nikke_cinderella_03_102:
    speaker: cinderella
    en: Herbs.
    ko: 허브.
    ja: ハーブよ。
  d_nikke_cinderella_03_103:
    speaker: cinderella
    en: We need to add herbs.
    ko: 허브를 넣어야 해.
    ja: ハーブを入れないと。
  d_nikke_cinderella_03_104:
    speaker: Self
    en: What kind of herbs?
    ko: 허브?
    ja: ハーブ？
  d_nikke_cinderella_03_105:
    speaker: cinderella
    en: I'll know it when I see it.
    ko: 응.
    ja: ええ。
  d_nikke_cinderella_03_106:
    speaker: cinderella
    en: I distinctly recall Grave saying how adding the right herbs
    ko: 예전에… 그레이브에게 아무리 다른 재료가 다 별로여도,
    ja: グレイブは…どんなに質の悪い食材でも…
  d_nikke_cinderella_03_107:
    speaker: cinderella
    en: could save what would otherwise be a subpar soup.
    ko: 허브만 잘 넣어줘도 맛있는 수프를 만들 수 있다고 했었던 이야기를 들었던 것 같아.
    ja: |-
      それさえ入れておけば、
      食べられるスープになると言っていたわ。
  d_nikke_cinderella_03_108:
    speaker: cinderella
    en: But is there anywhere we could find such a thing?
    ko: 그런데 그걸 구할만한 곳이 있을까?
    ja: でも、そんなものが手に入るかしら？
  d_nikke_cinderella_03_109:
    speaker: Self
    en: I'll ask someone who might know.
    ko: 알만한 사람한테 물어볼게.
    ja: 知っていそうな誰かに聞いてみよう
  d_nikke_cinderella_03_110:
    speaker: cinderella
    en: Who?
    ko: 알만한 사람?
    ja: 知っていそうな誰か？
  d_nikke_cinderella_03_111:
    speaker: Self
    en: Wait a minute.
    ko: 잠시만.
    ja: 待っていてくれ
  d_nikke_cinderella_03_112:
    speaker: Monologue
    en: I turn on my ComLink.
    ko: 오퍼레이터 장치를 켰다.
    ja: オペレーターデバイスの電源を入れた
  d_nikke_cinderella_03_113:
    speaker: Self
    en: Shifty, do you have a minute?
    ko: 시프티. 잠시 시간 괜찮아?
    ja: シフティー、少しいいか？
  d_nikke_cinderella_03_114:
    speaker: shifty
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_cinderella_03_115:
    speaker: shifty
    en: What is it?
    ko: 무슨 일 있으신가요?
    ja: どうかされましたか？
  d_nikke_cinderella_03_116:
    speaker: Self
    en: Do you know if there is anywhere near Reclamation Site 01 where we can find
      herbs?
    ko: 혹시 주둔지 01 근처에 허브를 찾을 만한 곳이 있을까?
    ja: |-
      駐屯地01の近くで
      ハーブが手に入りそうな場所はないか？
  d_nikke_cinderella_03_117:
    speaker: shifty
    en: Herbs?
    ko: 허브요?
    ja: ハーブですか？
  d_nikke_cinderella_03_118:
    speaker: shifty
    en: What makes you bring up herbs all of a sudden?
    ko: 갑자기 그건 왜….
    ja: なぜそのようなものを…？
  d_nikke_cinderella_03_119:
    speaker: cinderella
    en: Allow me to explain.
    ko: 그건 내가 설명할게.
    ja: それは私から説明するわ。
  d_nikke_cinderella_03_120:
    speaker: Monologue
    en: Cinderella tells Shifty about the soup and why we need the herbs.
    ko: 신데렐라가 시프티에게 수프를 끓이는 이유와 허브를 찾는 이유를 설명했다.
    ja: |-
      シンデレラはシフティーに
      スープを作っていることと
      ハーブを探している理由を説明した
  d_nikke_cinderella_03_121:
    speaker: shifty
    en: I see.
    ko: 그랬군요.
    ja: なるほど。
  d_nikke_cinderella_03_122:
    speaker: shifty
    en: You want to give Grave a gift.
    ko: 그레이브에게 선물하기 위해….
    ja: 日ごろのお返しのためですか…
  d_nikke_cinderella_03_123:
    speaker: shifty
    en: I'm pretty sure I recently saw a report on local natural resources.
    ko: 흐음… 근처에 있는 환경 자원에 대해 정리된 것이 있었던 것 같은데,
    ja: |-
      そうですね…その辺りの資源について
      まとめた資料があったはずです。
  d_nikke_cinderella_03_124:
    speaker: shifty
    en: Wait a minute.
    ko: 잠시만요.
    ja: 少々お待ちください。
  d_nikke_cinderella_03_125:
    speaker: cinderella
    en: Sure.
    ko: 부탁할게.
    ja: お願いするわ。
  d_nikke_cinderella_03_126:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_cinderella_03_127:
    speaker: shifty
    en: Found it.
    ko: 찾았어요!
    ja: ありました！
  d_nikke_cinderella_03_128:
    speaker: shifty
    en: There's a report of someone finding
    ko: 아주 소량이긴 한데,
    ja: 大量ではありませんが…
  d_nikke_cinderella_03_129:
    speaker: shifty
    en: a small patch of "fragrant plants" behind the residential area near Reclamation
      Site 01.
    ko: "주둔지 01 주거지 뒤편, \n풀밭 쪽에서 [향기가 나는 식물]을 발견했다는 보고가 있어요."
    ja: |-
      居住地の裏手の草原に…
      「香りがする植物」の発見報告があります。
  d_nikke_cinderella_03_130:
    speaker: shifty
    en: Botanic Garden hasn't yet confirmed which specific herbs they are,
    ko: 아직 보타닉 가든의 확인이 완료되지 않아서, 확실하지는 않지만.
    ja: |-
      ボタニックガーデンの分析が
      終わっていないので、未確認の情報ですが…
  d_nikke_cinderella_03_131:
    speaker: shifty
    en: but they may well be what you're looking for.
    ko: 그쪽에 말씀하신 [허브]가 있을 확률은 있을 것 같아요.
    ja: |-
      そこに何らかの食材となる香草が
      自生している確率はありそうです。
  d_nikke_cinderella_03_132:
    speaker: cinderella
    en: That's more than enough to go on.
    ko: 그 정도 정보면 충분해.
    ja: それだけ分かれば十分よ。
  d_nikke_cinderella_03_133:
    speaker: cinderella
    en: Thank you for looking into it for us.
    ko: 알아봐 줘서 고마워.
    ja: 教えてくれてありがとう。
  d_nikke_cinderella_03_134:
    speaker: Self
    en: Thanks, Shifty.
    ko: 고마워, 시프티.
    ja: 助かった、シフティー
  d_nikke_cinderella_03_135:
    speaker: shifty
    en: No problem.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_nikke_cinderella_03_136:
    speaker: shifty
    en: Let me know if you need anything else.
    ko: 필요하면 언제든 불러주세요.
    ja: またいつでもお呼びください。
  d_nikke_cinderella_03_137:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  d_nikke_cinderella_03_138:
    speaker: cinderella
    en: I'm heading to that field.
    ko: 난 그 풀밭이라는 곳에 가볼까 하는데,
    ja: 教えてもらった場所に行ってみるわ。
  d_nikke_cinderella_03_139:
    speaker: cinderella
    en: Will you come with me, Prince?
    ko: 왕자님도 함께 갈래?
    ja: 王子様は一緒に来る？
  d_nikke_cinderella_03_140:
    speaker: Self
    en: Sure thing.
    ko: 같이 가자.
    ja: ああ、行こう
d_nikke_cinderella_04:
  d_nikke_cinderella_04_1:
    speaker: Self
    en: I'm pretty sure she said it's near here.
    ko: 분명 이 근처라고 했는데….
    ja: このあたりのはずだが…
  d_nikke_cinderella_04_2:
    speaker: cinderella
    en: Hmm...
    ko: 음….
    ja: そうね…
  d_nikke_cinderella_04_3:
    speaker: Monologue
    en: Cinderella glances around the field.
    ko: 신데렐라가 풀밭을 두리번거렸다.
    ja: シンデレラは草むらを見渡した
  d_nikke_cinderella_04_4:
    speaker: cinderella
    en: Hmm?
    ko: 음?
    ja: あら？
  d_nikke_cinderella_04_5:
    speaker: cinderella
    en: Is that it?
    ko: 저건….
    ja: あれは…
  d_nikke_cinderella_04_6:
    speaker: Monologue
    en: Cinderella jerks forward as if something is exerting a magnetic pull on her.
    ko: 신데렐라가 홀린 듯 무언가를 향해 다가갔다.
    ja: |-
      そういって歩きだしたシンデレラの目は
      何かにくぎ付けになっている
  d_nikke_cinderella_04_7:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_04_8:
    speaker: cinderella
    en: Prince. I found it.
    ko: 왕자님. 찾았어.
    ja: 王子様、見つけたわ。
  d_nikke_cinderella_04_9:
    speaker: cinderella
    en: I think this is it.
    ko: 이거… 인 거 같아.
    ja: これ…だと思う。
  d_nikke_cinderella_04_10:
    speaker: Monologue
    en: Cinderella points at the grass.
    ko: 신데렐라가 풀밭을 가리켰다.
    ja: シンデレラが生えている草を指さした
  d_nikke_cinderella_04_11:
    speaker: Self
    en: Are you sure?
    ko: 그게 맞는 거 같아?
    ja: 本当か？
  d_nikke_cinderella_04_12:
    speaker: cinderella
    en: Let me see how it smells.
    ko: |-
      잠시만.
      마지막으로 향기를 확인해 볼게.
    ja: |-
      待って。
      香りも確認するわ。
  d_nikke_cinderella_04_13:
    speaker: Monologue
    en: Cinderella plucks a blade of grass and brings it to her nostrils.
    ko: 신데렐라는 풀을 하나 꺾어, 코끝에 가져다 댔다.
    ja: シンデレラは草をつみ、鼻先に近づけた
  d_nikke_cinderella_04_14:
    speaker: cinderella
    en: That's it.
    ko: 이 향기가 맞아.
    ja: この香りよ。
  d_nikke_cinderella_04_15:
    speaker: cinderella
    en: This is the herb.
    ko: "…허브야."
    ja: "…探していたハーブだわ。"
  d_nikke_cinderella_04_16:
    speaker: cinderella
    en: The shape, the scent... It's just like what we used to grow in the lab.
    ko: 모양도 향도… 예전에 연구실에서 키우던 것과 같아.
    ja: |-
      形も香りも…
      昔、研究室で育てられていたものと同じ。
  d_nikke_cinderella_04_17:
    speaker: cinderella
    en: I can't believe we found it here of all places.
    ko: 이런 곳에 이게 있었다니….
    ja: こんな場所で見つかるなんて…
  d_nikke_cinderella_04_18:
    speaker: Self
    en: That's great. Let's take some and head back.
    ko: 잘 됐네. 갖고 돌아갈까?
    ja: それは良かった。さっそくつんで帰ろう
  d_nikke_cinderella_04_19:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_04_20:
    speaker: Self
    en: Cinderella?
    ko: 신데렐라?
    ja: シンデレラ？
  d_nikke_cinderella_04_21:
    speaker: cinderella
    en: "... Oh, sorry."
    ko: "…아, 미안."
    ja: "…ああ、ごめんなさい。"
  d_nikke_cinderella_04_22:
    speaker: cinderella
    en: The smell brought me back. That's all.
    ko: 이 향을 맡으니까,
    ja: この香りで思いだしたの…
  d_nikke_cinderella_04_23:
    speaker: cinderella
    en: Back when Grave was still a researcher.
    ko: "예전에…. \n에이… 아니, 그레이브가 우리의 연구원이었을 때가 생각나서."
    ja: |-
      エイ…いいえ、
      グレイブが研究員だった頃のこと。
  d_nikke_cinderella_04_24:
    speaker: Self
    en: Can you tell me more?
    ko: 그레이브가 연구원이었을 때?
    ja: グレイブが研究員だった頃？
  d_nikke_cinderella_04_25:
    speaker: cinderella
    en: Of course. What wonderful days those were...
    ko: 응. 그 아름다웠던 시절에….
    ja: そうよ。とても昔、美しかった時代のこと。
  d_nikke_cinderella_04_26:
    speaker: cinderella
    en: Once a week, we would have a counseling session with Grave.
    ko: 일주일에 한 번은 꼭 그레이브와 상담을 하는 시간이 있었어.
    ja: 1週間に一度は必ず、面談の時間があったの。
  d_nikke_cinderella_04_27:
    speaker: cinderella
    en: She would see how we were doing mentally and physically,
    ko: 우리의 상태를 확인하고,
    ja: 私たちの状態を確認して…
  d_nikke_cinderella_04_28:
    speaker: cinderella
    en: and monitor whether there were any changes in our skill level.
    ko: 기분은 어떤지, 능력의 변화는 있는지.
    ja: 気分はどうか、能力に変化はあるか…
  d_nikke_cinderella_04_29:
    speaker: cinderella
    en: We would talk about how we could improve going forward.
    ko: 앞으로 어떻게 더 나아지게 할 건지 이야기하는 시간이었지.
    ja: |-
      これからどうしたいか…
      そんなことを語り合う時間だったわ。
  d_nikke_cinderella_04_30:
    speaker: cinderella
    en: This was usually done via a battery of tests,
    ko: 보통 테스트를 겸해서 하는 경우가 많아서,
    ja: 能力テストのついでのことが多かったから…
  d_nikke_cinderella_04_31:
    speaker: cinderella
    en: and we would discuss the results afterwards.
    ko: 테스트를 한 후 결과를 같이 보면서 얘기를 하곤 했는데.
    ja: よくテスト結果を一緒に見ながら話をしたわ。
  d_nikke_cinderella_04_32:
    speaker: cinderella
    en: If the tests went on for a long time and we missed dinner,
    ko: 테스트가 길어져서 저녁 식사를 놓치게 되면,
    ja: |-
      それで、テストが長引いて
      夕食を食べ損ねた時に…
  d_nikke_cinderella_04_33:
    speaker: cinderella
    en: Grave would cook soup for us.
    ko: 그레이브가 꼭… 수프를 끓여줬어.
    ja: あの人はいつも必ず…スープを作ってくれたの。
  d_nikke_cinderella_04_34:
    speaker: cinderella
    en: She'd ask me to eat up so that I stayed in good health.
    ko: 몸 상하지 않게 이거라도 먹고 가라고.
    ja: 無理をするな、これでも食べて行けって。
  d_nikke_cinderella_04_35:
    speaker: cinderella
    en: Meanwhile, she'd take only the tiniest helping for herself and head straight
      back to her desk, working without a break.
    ko: "본인은 수프 한 컵을 든 채, \n쉬지도 않고 다시 자리에 앉아서 일을 시작했으면서 말야."
    ja: |-
      自分だってスープで食事を済ませるぐらい、
      休まず働いているのに。
  d_nikke_cinderella_04_36:
    speaker: cinderella
    en: I would sit in the back of the lab and drink the soup Grave had made for us,
    ko: 그럼 난 연구실 뒤편에 앉아서.
    ja: 私は研究室の奥に座って…
  d_nikke_cinderella_04_37:
    speaker: cinderella
    en: staring at her back as she worked.
    ko: 그레이브가 끓여준 수프를 마시면서, 그 뒷모습을 바라보고 있었어.
    ja: スープを飲みながら、後ろ姿を眺めていたわ。
  d_nikke_cinderella_04_38:
    speaker: cinderella
    en: I can still remember how beautiful she looked, so immersed in her research.
    ko: 연구에 몰입한 그레이브의 뒷모습은 정말 아름다웠거든.
    ja: |-
      研究にのめりこんでいるあの人の背中は、
      本当に美しかったの。
  d_nikke_cinderella_04_39:
    speaker: cinderella
    en: I couldn't take my eyes off her. I often thought about how it was her stunning
      passion that allowed her to create us.
    ko: |-
      저런 아름다운 열정으로 우리를 만들어낸 거구나…
      하고 시선을 뗄 수 없게 되었었어.
    ja: |-
      あれほど美しい情熱によって
      私たちは生み出された…
      そう思って、目が離せなかったわ。
  d_nikke_cinderella_04_40:
    speaker: cinderella
    en: Sometimes, I'd get lost in her,
    ko: 그렇게 혼자서 지켜보고 있으면,
    ja: そうして過ごしてると…
  d_nikke_cinderella_04_41:
    speaker: cinderella
    en: and Siren would come looking for me because I hadn't returned to the dorm.
    ko: 내가 숙소에 돌아오지 않는다고 세이렌이 찾아왔어.
    ja: |-
      私が帰ってこないって、
      セイレーンが捜しにくるのよ。
  d_nikke_cinderella_04_42:
    speaker: cinderella
    en: I'd ask her to sit down next to me, and I'd share the soup with her.
    ko: 그런 세이렌을 옆에 앉혀서, 한 입 먹여주면,
    ja: |-
      それでセイレーンを隣に座らせて、
      スープを一口あげたら…
  d_nikke_cinderella_04_43:
    speaker: cinderella
    en: Before long, Hansel and Gretel would come sniffing around and ask for some
      as well.
    ko: "어디서 냄새를 맡고 왔는지, \n헨젤과 그레텔이 옆으로 와서 자기들도 달라고 했어."
    ja: |-
      においを嗅ぎつけた
      ヘンゼルとグレーテルが来て
      自分たちも飲みたいって言いだすの。
  d_nikke_cinderella_04_44:
    speaker: cinderella
    en: Inevitably, we'd end up getting too rowdy
    ko: 그렇게 시끄럽게 굴다 보면,
    ja: それからみんなで騒ぎだして…
  d_nikke_cinderella_04_45:
    speaker: cinderella
    en: and Grave would turn around to admonish us.
    ko: 그레이브가 뒤돌아보고 혼을 냈지.
    ja: あの人が振り返って、怒るの。
  d_nikke_cinderella_04_46:
    speaker: cinderella
    en: She'd berate me for giving away the soup to the others when she'd made it
      for me.
    ko: 기껏 먹으라고 끓여준 수프를 왜 다 빼앗기고 앉았냐고.
    ja: |-
      お前に作ったスープなのに、
      なんでみんなに分けてしまうんだって。
  d_nikke_cinderella_04_47:
    speaker: cinderella
    en: Then she'd go right ahead and make some more for everyone else,
    ko: 그러곤… 옆에 있는 아이들 것까지 다시 끓여줬어.
    ja: |-
      それで結局…
      みんなの分まで作り直してくれるのよ。
  d_nikke_cinderella_04_48:
    speaker: cinderella
    en: grumbling all the while about how we were burning through supplies too quickly.
    ko: 너희들 때문에 보급 물자가 다 떨어지게 생겼다고, 투덜거리면서….
    ja: |-
      お前たちのせいで食料が底をつきそうだって、
      ぼやきながら…
  d_nikke_cinderella_04_49:
    speaker: cinderella
    en: Haha, those were such good times...
    ko: 후후, 그때 정말 즐거웠는데….
    ja: ふふ、あの頃は本当に楽しかったわ…
  d_nikke_cinderella_04_50:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_04_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_04_52:
    speaker: cinderella
    en: Will those days ever return?
    ko: "…다시 그런 날이 올 수 있을까."
    ja: "…またそんな時が来るかしら。"
  d_nikke_cinderella_04_53:
    speaker: cinderella
    en: Will the day ever come when I can see them all again?
    ko: 모두와 다시 만나서… 평화로운 시간을 보내는 날이,
    ja: みんなと会って…平和に過ごせる時は…
  d_nikke_cinderella_04_54:
    speaker: cinderella
    en: When we can be together, safe and sound?
    ko: 올 수 있을까?
    ja: また、来るのかしら？
  d_nikke_cinderella_04_55:
    speaker: Self
    en: Yes, and it will come soon.
    ko: 곧 올 거야.
    ja: もうすぐ来る
  d_nikke_cinderella_04_56:
    speaker: cinderella
    en: Can I do it?
    ko: 할 수 있을까?
    ja: 本当にできるのかしら？
  d_nikke_cinderella_04_57:
    speaker: Self
    en: You can do it.
    ko: 할 수 있을 거야.
    ja: できるはずだ
  d_nikke_cinderella_04_58:
    speaker: cinderella
    en: Even if...
    ko: 그 아이들이….
    ja: あの子たちが…
  d_nikke_cinderella_04_59:
    speaker: cinderella
    en: Even if they no longer have memories of that time, like Grave?
    ko: 그레이브처럼 기억이 없어도?
    ja: |-
      グレイブのように、
      何もかも忘れていたとしても？
  d_nikke_cinderella_04_60:
    speaker: Self
    en: "..."
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_04_61:
    speaker: cinderella
    en: They might look and act differently than they did before.
    ko: |-
      다들 이전과 다른 모습일 수도 있고,
      다른 생각을 갖고 있을 수도 있는데.
    ja: |-
      みんな昔とは、姿も考え方も
      変わってしまったかもしれないわ。
  d_nikke_cinderella_04_62:
    speaker: cinderella
    en: Will we really be able to live together peacefully, despite that?
    ko: 그래도… 다시 그렇게 평화로운 시간을 보낼 수 있을까?
    ja: それでも…また幸せに過ごせるかしら？
  d_nikke_cinderella_04_63:
    speaker: Self
    en: When you're back together again, the first thing you can do is make them some
      soup.
    ko: 그럴 땐, 신데렐라가 먼저 수프를 끓여주면 되지.
    ja: その時は、シンデレラがスープを作ればいい
  d_nikke_cinderella_04_64:
    speaker: cinderella
    en: "??"
    ko: 내가… 먼저?
    ja: 私が…？
  d_nikke_cinderella_04_65:
    speaker: Self
    en: Even if they've lost their memories, they haven't lost the emotions deep inside
      their hearts.
    ko: 기억을 잃어버렸다고 해도, 가슴속에 남은 추억이 떠오를 수 있으니까.
    ja: |-
      記憶を失ったとしても、
      胸の奥にある思い出が残っているはずだ
  d_nikke_cinderella_04_66:
    speaker: cinderella
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_cinderella_04_67:
    speaker: cinderella
    en: You... you think so?
    ko: 가슴속에 남은 추억이….
    ja: 胸の奥にある思い出…
  d_nikke_cinderella_04_68:
    speaker: Self
    en: If the memories of the past no longer remain,
    ko: 그것마저 남아있지 않는다면,
    ja: それさえ無くなっていたのなら…
  d_nikke_cinderella_04_69:
    speaker: Self
    en: then you can go ahead and forge new memories with them.
    ko: 그땐 새로운 추억을 만들면 되지 않을까?
    ja: その時は、新しい思い出を作っていけばいい
  d_nikke_cinderella_04_70:
    speaker: cinderella
    en: New memories...
    ko: "…새로운 추억을…."
    ja: "…新しい思い出を…？"
  d_nikke_cinderella_04_71:
    speaker: Self
    en: You can create joyous new memories just like the ones you hold so dear.
    ko: 신데렐라가 좋아했던, 그때의 평화로웠던 추억을 새롭게 써 내려가는 거야.
    ja: |-
      シンデレラの心の中にある、
      昔の幸せな思い出を新しくやり直せばいいんだ
  d_nikke_cinderella_04_72:
    speaker: cinderella
    en: Yes...
    ko: 추억을… 새롭게.
    ja: 思い出を…やり直す。
  d_nikke_cinderella_04_73:
    speaker: cinderella
    en: Just like Grave did everything to rewrite our story.
    ko: 그레이브가 새로운 이야기를 써 내려가기 위해 노력했던 것처럼 말이지.
    ja: グレイブが物語を書き直そうとしているように？
  d_nikke_cinderella_04_74:
    speaker: Self
    en: Precisely.
    ko: 응. 그레이브가 그랬던 것 처럼.
    ja: そういうことだ
  d_nikke_cinderella_04_75:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_04_76:
    speaker: cinderella
    en: Actually, while I was working on this soup,
    ko: 사실… 추억의 수프를 연습하면서도,
    ja: 本当は…スープの練習をしていた時…
  d_nikke_cinderella_04_77:
    speaker: cinderella
    en: I was worried that it might not amount to anything since Grave has forgotten
      those old memories.
    ko: 그레이브는 그때의 기억을 전부 잊었으니 의미가 없는 일이 아닐까, 걱정했었는데.
    ja: |-
      あの人はもう何も覚えていないのに、
      こんなことをする意味があるのかって、
      少しだけ気になったの。
  d_nikke_cinderella_04_78:
    speaker: cinderella
    en: But you're right, Prince.
    ko: "왕자님 말이 맞아. \n그렇지."
    ja: |-
      でも、王子様の言う通りよ。
      間違いないわ。
  d_nikke_cinderella_04_79:
    speaker: cinderella
    en: I need to do it.
    ko: 내가 해야 해.
    ja: 私がやるの。
  d_nikke_cinderella_04_80:
    speaker: cinderella
    en: Since I am the only one who remembers those times, I have to be strong.
    ko: 나만이 그때를 기억하고 있으니까, 더더욱 해야지.
    ja: 昔のことを覚えているのが私だけなら…
  d_nikke_cinderella_04_81:
    speaker: cinderella
    en: If the emotions behind those memories still reside in their hearts, it's up
      to me to bring them back.
    ko: 우리의 추억이 아직 가슴속에 남아 있다면, 그 추억을 일깨워 주고.
    ja: |-
      みんなの胸に残っている思い出を
      私が目覚めさせる。
  d_nikke_cinderella_04_82:
    speaker: cinderella
    en: If the memories are well and truly gone, then I need to try to create new
      ones.
    ko: 추억이 남아있지 않다면, 다시 쌓아나갈 수 있게 해야지.
    ja: |-
      思い出が残っていなかったなら、
      新しく作ればいいだけ。
  d_nikke_cinderella_04_83:
    speaker: cinderella
    en: Since our story is not finished yet.
    ko: 우리의 이야기는 아직 끝나지 않았으니까.
    ja: 私たちの物語は、まだ終わっていないから。
  d_nikke_cinderella_04_84:
    speaker: cinderella
    en: Grave never gave up on me for all those years,
    ko: 그레이브가 그 긴 시간 동안 나를 위해, 걸음을 멈추지 않았던 것처럼.
    ja: |-
      グレイブが長い間、
      私のことを諦めなかったのと同じ…
  d_nikke_cinderella_04_85:
    speaker: cinderella
    en: and now it's my turn to try and revive those memories for everyone.
    ko: 이번에는 내가, 모두와의 추억을 되살릴 수 있게 노력해야지.
    ja: |-
      今度は私が、みんなの思い出を
      蘇らせるために頑張る番なのよ。
  d_nikke_cinderella_04_86:
    speaker: cinderella
    en: Yes... I know what I have to do.
    ko: "…그래. \n꼭 그렇게 할게."
    ja: |-
      …そうよ。
      絶対にそうしてみせるわ。
  d_nikke_cinderella_04_87:
    speaker: cinderella
    en: Even if they've forgotten our past,
    ko: 우리의 지난 추억을,
    ja: 私たちの過ぎ去った日々の思い出を…
  d_nikke_cinderella_04_88:
    speaker: cinderella
    en: even if those memories are long gone,
    ko: 그날의 기억을 잊어버렸다고 하더라도,
    ja: |-
      たとえ昔の記憶を
      失くしてしまっているとしても…
  d_nikke_cinderella_04_89:
    speaker: cinderella
    en: I will make it so they can experience those moments again.
    ko: 추억의 한 장면이 다시 재현해, 체험할 수 있게 되도록.
    ja: |-
      あのひと時を再現して、
      もう一度やり直せるように。
  d_nikke_cinderella_04_90:
    speaker: cinderella
    en: I will make this soup, and make them remember.
    ko: 내가 모두에게 추억의 수프를 끓여줄게.
    ja: 私がみんなに思い出のスープを作るわ。
  d_nikke_cinderella_04_91:
    speaker: Self
    en: I'm with you all the way.
    ko: 응원할게.
    ja: 応援している
  d_nikke_cinderella_04_92:
    speaker: cinderella
    en: Thank you for encouraging me, Prince.
    ko: 용기를 줘서 고마워. 왕자님.
    ja: 勇気をくれてありがとう、王子様。
  d_nikke_cinderella_04_93:
    speaker: Self
    en: What do you say we get back to it?
    ko: 그럼 연습하러 갈까?
    ja: 練習に戻ろうか？
  d_nikke_cinderella_04_94:
    speaker: cinderella
    en: Yeah. Let's go.
    ko: 응. 가자.
    ja: ええ。行きましょう。
  d_nikke_cinderella_04_95:
    speaker: cinderella
    en: We'll craft that beautiful soup from the past,
    ko: 그레이브에게 추억 속 아름다운 수프를 대접할 수 있도록,
    ja: |-
      グレイブを美しい思い出のスープで
      おもてなしできるように…
  d_nikke_cinderella_04_96:
    speaker: cinderella
    en: and recapture the feelings of that time once again.
    ko: 추억의 향기를 재현해 내는 거야.
    ja: あの香りを再現してみせるわ。
d_nikke_cinderella_05:
  d_nikke_cinderella_05_1:
    speaker: Narration
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_cinderella_05_2:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_05_3:
    speaker: Self
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_nikke_cinderella_05_4:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_05_5:
    speaker: cinderella
    en: It tastes...
    ko: 이 맛이….
    ja: この味…
  d_nikke_cinderella_05_6:
    speaker: cinderella
    en: perfect!
    ko: 맞아!
    ja: これよ！
  d_nikke_cinderella_05_7:
    speaker: Self
    en: Glad to hear it.
    ko: 다행이네.
    ja: それはよかった
  d_nikke_cinderella_05_8:
    speaker: cinderella
    en: Would you like to try it?
    ko: 왕자님도 한 입 먹어볼래?
    ja: 王子様も一口飲んでみて？
  d_nikke_cinderella_05_9:
    speaker: Monologue
    en: I try a spoonful of the soup.
    ko: 수프를 한 입 떠먹어 보았다.
    ja: スープを口に運んだ
  d_nikke_cinderella_05_10:
    speaker: Narration
    en: "*Slurp*"
    ko: 후룩-
    ja: ゴクリ――
  d_nikke_cinderella_05_11:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_05_12:
    speaker: Monologue
    en: After an initial wave of smooth richness passes over my taste buds,
    ko: 고소하고 부드러운 맛이 입안을 훑고 지나간 후,
    ja: 優しい味が口の中に広がり…
  d_nikke_cinderella_05_13:
    speaker: Monologue
    en: an aromatic fragrance lingers in my nostrils.
    ko: 향긋한 향이 코끝에 감돌았다.
    ja: 香ばしい匂いが鼻をくすぐる
  d_nikke_cinderella_05_14:
    speaker: Monologue
    en: A comforting warmth spreads through my body.
    ko: 마음과 몸이 따뜻해지는 느낌이었다.
    ja: 心も体も温まる味だ
  d_nikke_cinderella_05_15:
    speaker: "<Choice>"
    en: It's delicious!
    ko: "…맛있어!"
    ja: "…おいしい！"
  d_nikke_cinderella_05_16:
    speaker: "<Choice>"
    en: It's beautiful!
    ko: "…아름다워!"
    ja: "…美しい！"
  d_nikke_cinderella_05_17:
    speaker: cinderella
    en: Brilliant.
    ko: 훌륭해.
    ja: 素晴らしいわ。
  d_nikke_cinderella_05_18:
    speaker: cinderella
    en: This should do it.
    ko: 이거면 되겠어.
    ja: これならうまくできたと言えるわね。
  d_nikke_cinderella_05_19:
    speaker: cinderella
    en: I'll get it ready to serve.
    ko: 왕자님, 그럼 나는 이제부터 대접할 준비를 할 테니,
    ja: 王子様、私はおもてなしの準備をするから…
  d_nikke_cinderella_05_20:
    speaker: cinderella
    en: Could you ask Grave to come over?
    ko: 그레이브를 불러와주겠어?
    ja: グレイブを呼んできてもらえる？
  d_nikke_cinderella_05_21:
    speaker: Self
    en: Sure.
    ko: 그래.
    ja: 分かった
  d_nikke_cinderella_05_22:
    speaker: grave_p
    en: Cinderella is looking for me?
    ko: 신데렐라 나 찾는다고?
    ja: シンデレラが私を探している？
  d_nikke_cinderella_05_23:
    speaker: Self
    en: Yes, she says she needs you.
    ko: 맞아. 네가 꼭 필요하대.
    ja: ああ、君に用があるそうだ
  d_nikke_cinderella_05_24:
    speaker: grave_p
    en: That's strange.
    ko: "…이상하다."
    ja: "…それは妙だ。"
  d_nikke_cinderella_05_25:
    speaker: grave_p
    en: Cinderella usually calls if she needs me.
    ko: 신데렐라 나 필요하면 직접 말한다.
    ja: 私が必要なら、直接言うはずだ。
  d_nikke_cinderella_05_26:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_05_27:
    speaker: grave_p
    en: Has something bad happened to her?
    ko: 혹시 신데렐라에게 무슨 심각한 일이라도 있는 건가?
    ja: シンデレラの身に何か深刻な問題が起こったのか？
  d_nikke_cinderella_05_28:
    speaker: Self
    en: No, nothing like that.
    ko: 그런 건 아니야.
    ja: そういうわけではない
  d_nikke_cinderella_05_29:
    speaker: grave_p
    en: Is she in some kind of danger?
    ko: 그럼 움직일 수 없는 상황인 건가?
    ja: では、動けなくなっているのか？
  d_nikke_cinderella_05_30:
    speaker: grave_p
    en: Is that why she's unable to fetch me herself?
    ko: 위험한 상황에 처해있는 건가?
    ja: それとも、危険な状況なのか？
  d_nikke_cinderella_05_31:
    speaker: Self
    en: No, not a...
    ko: "…그런 거 아니야."
    ja: "…違う"
  d_nikke_cinderella_05_32:
    speaker: grave_p
    en: There's no time to waste!
    ko: 안되겠다.
    ja: ダメだ…
  d_nikke_cinderella_05_33:
    speaker: grave_p
    en: We have to hurry!
    ko: 어서 가자!
    ja: 早く行くぞ！
  d_nikke_cinderella_05_34:
    speaker: grave_p
    en: Cinderella is in danger!
    ko: 신데렐라가 위험하다!
    ja: シンデレラが危ない！
  d_nikke_cinderella_05_35:
    speaker: Self
    en: I just told you she's not in dang...
    ko: 그런 거 아니라니….
    ja: だから、そういうわけでは…
  d_nikke_cinderella_05_36:
    speaker: grave_p
    en: Don't worry, Cinderella, I'm coming!
    ko: 가겠다!
    ja: 急げ！
  d_nikke_cinderella_05_37:
    speaker: Monologue
    en: Grave sprints towards Cinderella's room.
    ko: 그레이브가 신데렐라의 방을 향해 달려나갔다.
    ja: |-
      グレイブがシンデレラの部屋に向かって
      突進していった
  d_nikke_cinderella_05_38:
    speaker: Self
    en: Grave!
    ko: 그레이브?!
    ja: グレイブ！？
  d_nikke_cinderella_05_39:
    speaker: Monologue
    en: I run after her.
    ko: 그레이브를 따라 뛰었다.
    ja: 私はグレイブの後を追った
  d_nikke_cinderella_05_40:
    speaker: grave_p
    en: Cinderella!
    ko: 신데렐라!!
    ja: シンデレラ！！
  d_nikke_cinderella_05_41:
    speaker: Narration
    en: "*Bang*!"
    ko: 쾅-!!
    ja: バン！！
  d_nikke_cinderella_05_42:
    speaker: grave_p
    en: What happen...
    ko: 무슨 일 있….
    ja: 何があっ――
  d_nikke_cinderella_05_43:
    speaker: Narration
    en: "*Burble burble burble*"
    ko: 보글 보글 보글-
    ja: グツグツグツ…
  d_nikke_cinderella_05_44:
    speaker: grave_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_cinderella_05_45:
    speaker: grave_p
    en: What's this?
    ko: 보글?
    ja: 何だ？
  d_nikke_cinderella_05_46:
    speaker: cinderella
    en: There you are.
    ko: 왔구나.
    ja: 待っていたわ。
  d_nikke_cinderella_05_47:
    speaker: cinderella
    en: Thank you for bringing her over, Prince.
    ko: 그레이브를 데리고 와줘서 고마워, 왕자님.
    ja: |-
      グレイブを呼んできてくれてありがとう、
      王子様。
  d_nikke_cinderella_05_48:
    speaker: Self
    en: "*Gasp*... No problem."
    ko: 헥… 별말씀을.
    ja: はぁ…はぁ…どういたしまして…
  d_nikke_cinderella_05_49:
    speaker: grave_p
    en: Huh? Bring me here?
    ko: 데려와? 나를?
    ja: 呼んでくる？私を？
  d_nikke_cinderella_05_50:
    speaker: cinderella
    en: Nice to see you, Grave.
    ko: 어서 와. 그레이브.
    ja: よく来てくれたわね、グレイブ。
  d_nikke_cinderella_05_51:
    speaker: cinderella
    en: I sent Prince to fetch you because I wanted to give you a present.
    ko: 네게 선물하고 싶은 게 있어서 왕자님께 널 데려와 달라고 부탁했어.
    ja: |-
      あなたにあげたいものがあって、
      王子様に連れてきてくれるようにお願いしたの。
  d_nikke_cinderella_05_52:
    speaker: grave_p
    en: A present? For me?
    ko: 선물? 내게 말인가?
    ja: あげたいもの？私にか？
  d_nikke_cinderella_05_53:
    speaker: cinderella
    en: Yes. I sometimes feel like all I do is take from you,
    ko: 응. 매번 네게는 받기만 하니까,
    ja: ええ。いつももらってばかりだから。
  d_nikke_cinderella_05_54:
    speaker: cinderella
    en: so I figured it's high time I give you something in return.
    ko: 이번에는 내가 대접하고 싶어서.
    ja: 今日は私が何かしてあげたかったのよ。
  d_nikke_cinderella_05_55:
    speaker: cinderella
    en: Could you come over here, please?
    ko: 이쪽으로 와볼래?
    ja: こっちに来てくれる？
  d_nikke_cinderella_05_56:
    speaker: grave_p
    en: Oh, ok...
    ko: 아, 알겠….
    ja: わ、分かった…
  d_nikke_cinderella_05_57:
    speaker: Monologue
    en: Cinderella grabs Grave's hand and leads her to a chair.
    ko: 신데렐라가 그레이브의 손을 잡고 이끌어 준비해 놓은 의자에 앉혔다.
    ja: |-
      シンデレラはグレイブの手を取り
      用意してあった椅子に座らせた
  d_nikke_cinderella_05_58:
    speaker: grave_p
    en: Do I just sit here?
    ko: 나… 여기 있으면 되나?
    ja: 私は…ここにいればいいのか？
  d_nikke_cinderella_05_59:
    speaker: cinderella
    en: Yes. Have a seat and wait just a moment.
    ko: 응. 잠시만….
    ja: ええ。少し待っていて…
  d_nikke_cinderella_05_60:
    speaker: Narration
    en: "*Clatter*"
    ko: 달그락-
    ja: コト…
  d_nikke_cinderella_05_61:
    speaker: Monologue
    en: Cinderella places a bowl of soup in front of Grave.
    ko: 신데렐라가 그레이브 앞에 수프가 담긴 그릇을 내려놓았다.
    ja: |-
      シンデレラはグレイブの前に
      スープが入った器を置いた
  d_nikke_cinderella_05_62:
    speaker: grave_p
    en: This is...?
    ko: 이건…?
    ja: これは…？
  d_nikke_cinderella_05_63:
    speaker: cinderella
    en: It's soup.
    ko: 수프야.
    ja: スープよ。
  d_nikke_cinderella_05_64:
    speaker: grave_p
    en: I can see that. But what possessed you to...
    ko: |-
      그건 안다.
      그런데 갑자기 이걸 왜….
    ja: |-
      それは分かる。
      だが、なぜ急にこれを…
  d_nikke_cinderella_05_65:
    speaker: cinderella
    en: I made it myself. As a gift to you.
    ko: 네게 선물하고 싶어서, 직접 끓여봤어.
    ja: あなたに飲んで欲しくて、自分で作ったの。
  d_nikke_cinderella_05_66:
    speaker: grave_p
    en: You made this?
    ko: 신데렐라가 직접?
    ja: シンデレラが、自分で？
  d_nikke_cinderella_05_67:
    speaker: cinderella
    en: I certainly did. Eat up before it gets cold.
    ko: 응. 그러니까 식기 전에 어서 먹어봐.
    ja: そうよ。だから、冷める前に早く飲んで。
  d_nikke_cinderella_05_68:
    speaker: grave_p
    en: Okay.
    ko: 알겠다.
    ja: 分かった。
  d_nikke_cinderella_05_69:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_05_70:
    speaker: Monologue
    en: Grave takes a sip of the soup.
    ko: 그레이브가 수프를 한 입 떠먹어보았다.
    ja: グレイブがスープを口に運んだ
  d_nikke_cinderella_05_71:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_05_72:
    speaker: cinderella
    en: How is it?
    ko: 어때?
    ja: どうかしら？
  d_nikke_cinderella_05_73:
    speaker: grave_p
    en: It's... delicious.
    ko: "…맛… 있다."
    ja: "…おい…しい。"
  d_nikke_cinderella_05_74:
    speaker: cinderella
    en: Really?
    ko: 정말?
    ja: 本当に？
  d_nikke_cinderella_05_75:
    speaker: grave_p
    en: Really!
    ko: 정말이다…!
    ja: 本当だ…！
  d_nikke_cinderella_05_76:
    speaker: cinderella
    en: So you like it?
    ko: 입맛에 맞아?
    ja: お口に合った？
  d_nikke_cinderella_05_77:
    speaker: grave_p
    en: I love it!
    ko: 맞다!
    ja: 合った！
  d_nikke_cinderella_05_78:
    speaker: grave_p
    en: The taste is... beautiful.
    ko: 정말… 아름다운 맛이다.
    ja: 本当に…美しい味だ。
  d_nikke_cinderella_05_79:
    speaker: cinderella
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_05_80:
    speaker: grave_p
    en: Cinderella? You okay?
    ko: "…신데렐라?"
    ja: "…シンデレラ？"
  d_nikke_cinderella_05_81:
    speaker: cinderella
    en: Yes, you're right. It's a beautiful dish.
    ko: 맞아. 아름다운 음식이야.
    ja: そう。美しいスープよ。
  d_nikke_cinderella_05_82:
    speaker: cinderella
    en: It was a special meal I shared with people very close to me.
    ko: 아주 예전에….
    ja: ずっと昔…
  d_nikke_cinderella_05_83:
    speaker: cinderella
    en: "... That was a long time ago."
    ko: 소중했던 이들과 함께 먹었던 추억의 음식이자,
    ja: |-
      大切だった人たちと一緒に食べた
      思い出の料理なの。
  d_nikke_cinderella_05_84:
    speaker: cinderella
    en: In the times when I felt I was losing my senses, it was a constant source
      of comfort.
    ko: 아름다움을 잃어버렸던 내게, 따뜻한 온기와 힘을 주었던….
    ja: |-
      美しさを失くしてしまった私に、
      温かさと力をくれた…
  d_nikke_cinderella_05_85:
    speaker: Monologue
    en: Cinderella looks into Grave's eyes.
    ko: 신데렐라가 그레이브와 눈을 마주쳤다.
    ja: シンデレラはグレイブの目を見つめている
  d_nikke_cinderella_05_86:
    speaker: cinderella
    en: This dish means the world to me.
    ko: 소중한 음식이야.
    ja: 大切な料理よ。
  d_nikke_cinderella_05_87:
    speaker: grave_p
    en: Cinderella...
    ko: "…신데렐라."
    ja: "…シンデレラ。"
  d_nikke_cinderella_05_88:
    speaker: cinderella
    en: That's why I wanted to make it for you.
    ko: 그래서 네게 해주고 싶었어.
    ja: だから、あなたに作ってあげたかったの。
  d_nikke_cinderella_05_89:
    speaker: cinderella
    en: You've helped me write a new story, and so I wanted to give you a gift in
      thanks.
    ko: 내게 새로운 이야기를 선물해 준 네게 선물하고 싶었어.
    ja: 私に新しい物語をくれた、あなたに。
  d_nikke_cinderella_05_90:
    speaker: grave_p
    en: Is... is this something I made for you in the past?
    ko: "…이거 과거의 나, 해준 음식인가?"
    ja: "…これは、昔の私が作っていたものか？"
  d_nikke_cinderella_05_91:
    speaker: cinderella
    en: "... Yes."
    ko: "…응. 맞아."
    ja: "…ええ。そうよ。"
  d_nikke_cinderella_05_92:
    speaker: cinderella
    en: It's something you used to make for me.
    ko: 과거의 네가 해줬던 거야.
    ja: 昔のあなたが作ってくれたの。
  d_nikke_cinderella_05_93:
    speaker: cinderella
    en: Although the ingredients are a bit different, I tried to replicate it as closely
      as I could.
    ko: 재료는 조금 다르지만, 향기도 맛도 최대한 비슷하게 만들었어.
    ja: |-
      食材は少し違うかもしれないけど、
      香りと味をなるべく似せて作ったものよ。
  d_nikke_cinderella_05_94:
    speaker: grave_p
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_nikke_cinderella_05_95:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_05_96:
    speaker: cinderella
    en: Why are you making that expression? Do you not like it?
    ko: "표정이 왜 그래? \n마음에 들지 않아?"
    ja: |-
      どうしたの？
      気に入ってもらえなかった？
  d_nikke_cinderella_05_97:
    speaker: grave_p
    en: No, I love it.
    ko: "아니다! \n마음에 든다. 정말이다!"
    ja: |-
      違う！
      気に入った。本当だ！
  d_nikke_cinderella_05_98:
    speaker: grave_p
    en: It's just...
    ko: 그냥… 미안해서… 그런다.
    ja: ただ…申し訳がない…
  d_nikke_cinderella_05_99:
    speaker: grave_p
    en: I'm sorry, but I don't remember this soup.
    ko: 나 이 수프 기억하지 못한다.
    ja: 私はこのスープを覚えていない。
  d_nikke_cinderella_05_100:
    speaker: grave_p
    en: No matter how much of it I eat, I don't think it'll bring back any of those
      memories.
    ko: 더 먹어도 기억하지 못할 수도 있다.
    ja: |-
      これ以上飲んでも、
      何も思い出せないかもしれない。
  d_nikke_cinderella_05_101:
    speaker: grave_p
    en: I can't share that experience with you, and for that, I'm sorry.
    ko: |-
      추억을 함께 그리워해주지 못한다.
      그게 너무 미안하다.
    ja: |-
      思い出を共に懐かしむことができそうにない。
      どう謝ればいいのか分からない…
  d_nikke_cinderella_05_102:
    speaker: cinderella
    en: What about right here, right now?
    ko: 지금의 넌 어떤데?
    ja: 今のあなたはどう？
  d_nikke_cinderella_05_103:
    speaker: grave_p
    en: What do you mean?
    ko: 나… 말인가?
    ja: 今の…私？
  d_nikke_cinderella_05_104:
    speaker: cinderella
    en: When you eat this soup now, what does it make you feel?
    ko: 응. 지금의 넌 이걸 먹고 어떻게 느껴?
    ja: そう。今のあなたはこれを食べて、何か感じた？
  d_nikke_cinderella_05_105:
    speaker: grave_p
    en: I...
    ko: 난….
    ja: 私は…
  d_nikke_cinderella_05_106:
    speaker: Monologue
    en: Grave looks at the soup.
    ko: 그레이브가 수프를 바라보았다.
    ja: グレイブがスープを見つめた
  d_nikke_cinderella_05_107:
    speaker: grave_p
    en: It makes me feel warm.
    ko: 따뜻… 하다고 생각했다.
    ja: 温かい…と思った。
  d_nikke_cinderella_05_108:
    speaker: grave_p
    en: It... makes my heart feel full.
    ko: 마음이 따뜻해지는 느낌… 이었다.
    ja: 心が温まる…そう感じた。
  d_nikke_cinderella_05_109:
    speaker: grave_p
    en: I feel like I'm about to cry, and I'm not entirely sure why.
    ko: 왠지 모르게… 눈물이 날 것도 같았다.
    ja: なぜか…涙が出そうになる…
  d_nikke_cinderella_05_110:
    speaker: cinderella
    en: Then that's enough.
    ko: 그럼 됐어.
    ja: ええ。それでいいの。
  d_nikke_cinderella_05_111:
    speaker: cinderella
    en: If this soup brings you that much comfort, that's all that matters.
    ko: 지금의 네가 이 수프를 따뜻하다고 느꼈다면,
    ja: |-
      今のあなたがこのスープを
      温かいと思ってくれたなら…
  d_nikke_cinderella_05_112:
    speaker: cinderella
    en: It doesn't matter if you can't remember the past.
    ko: 기억하지 않아도, 추억이 떠오르지 않아도 상관없어.
    ja: |-
      何も覚えていなくても、
      何も思い出せなくてもいいのよ。
  d_nikke_cinderella_05_113:
    speaker: cinderella
    en: I made this soup for you in the here and now.
    ko: 난 지금의 그레이브에게,
    ja: 私は今のグレイブに…
  d_nikke_cinderella_05_114:
    speaker: cinderella
    en: For the current you, who never gave up on me and never stopped fighting, even
      when you were all alone.
    ko: 나를 포기하지 않아준, 긴 세월 동안 홀로 외롭게 싸워준 네게.
    ja: |-
      私のことを諦めないで、
      ずっと一人で戦ってくれたあなたに…
  d_nikke_cinderella_05_115:
    speaker: cinderella
    en: All I wanted was to make you feel a small sense of comfort.
    ko: 내가 알고 있는 최고의 위로를,
    ja: 私ができる最高のお礼を…
  d_nikke_cinderella_05_116:
    speaker: cinderella
    en: A sense of warmth.
    ko: 온기를 선물하고 싶었던 거니까.
    ja: ぬくもりをプレゼントしたかったの。
  d_nikke_cinderella_05_117:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_05_118:
    speaker: grave_p
    en: "... Cinderella."
    ko: "…신데렐라."
    ja: "…シンデレラ。"
  d_nikke_cinderella_05_119:
    speaker: cinderella
    en: You don't have to feel sorry about anything. Just enjoy it.
    ko: 그러니 미안해하지 말고, 맛있게 먹어줘.
    ja: |-
      申し訳ないなんて思わないで、
      たくさん食べて。
  d_nikke_cinderella_05_120:
    speaker: cinderella
    en: That's enough for me.
    ko: 난 그것만으로도 충분해.
    ja: 私はそれだけで十分嬉しいの。
  d_nikke_cinderella_05_121:
    speaker: grave_p
    en: "... Very well."
    ko: 알겠… 다.
    ja: 分かっ…た。
  d_nikke_cinderella_05_122:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_cinderella_05_123:
    speaker: grave_p
    en: Thank you, Cinderella.
    ko: |-
      …고맙다.
      신데렐라.
    ja: |-
      …ありがとう。
      シンデレラ。
  d_nikke_cinderella_05_124:
    speaker: cinderella
    en: No, I'm the one who should be thankful.
    ko: 나야말로, 고마워.
    ja: お礼を言うのは私のほうよ。
  d_nikke_cinderella_05_125:
    speaker: Monologue
    en: Grave quietly continues to eat the soup.
    ko: 그레이브는 묵묵히 수프를 떠먹기 시작했다.
    ja: グレイブは何も言わず、スープを飲んだ
  d_nikke_cinderella_05_126:
    speaker: grave_p
    en: It's delicious.
    ko: 맛있다.
    ja: おいしい。
  d_nikke_cinderella_05_127:
    speaker: cinderella
    en: Haha, I'm glad you enjoy it.
    ko: 후후, 입맛에 맞는다면 다행이네.
    ja: ふふ、お口に合ったみたいでよかったわ。
  d_nikke_cinderella_05_128:
    speaker: cinderella
    en: Prince.
    ko: 그렇지, 왕자님?
    ja: ねえ？王子様。
  d_nikke_cinderella_05_129:
    speaker: Self
    en: Yes?
    ko: 응?
    ja: え？
  d_nikke_cinderella_05_130:
    speaker: cinderella
    en: Why are you standing over there all by yourself? Come over here.
    ko: |-
      왜 거기에 혼자 서 있어.
      이쪽으로 와.
    ja: |-
      どうしてそこで立っているの？
      こっちに来て。
  d_nikke_cinderella_05_131:
    speaker: Self
    en: I thought it'd be better for you two to have some alone time.
    ko: 둘만의 시간을 보내는 게 낫지 않을까?
    ja: 二人だけの時間に、邪魔じゃないか？
  d_nikke_cinderella_05_132:
    speaker: cinderella
    en: Well, you're wrong.
    ko: 낫지 않아.
    ja: そんなことはないわ。
  d_nikke_cinderella_05_133:
    speaker: cinderella
    en: We're going to create new memories today,
    ko: 새로운 추억을 쓰기로 했잖아.
    ja: 新しい思い出を作っていくことにしたんだもの。
  d_nikke_cinderella_05_134:
    speaker: cinderella
    en: and I want the first one to be with you as well.
    ko: 그렇다면 그 첫 번째는 왕자님과 함께 하고 싶어.
    ja: それなら、始まりは王子様と一緒がいいわ。
  d_nikke_cinderella_05_135:
    speaker: cinderella
    en: Grave isn't the only one I'm grateful for. You're included in that list too.
    ko: 난 그레이브만큼이나, 왕자님에게도 고마운 게 많으니까.
    ja: |-
      私はグレイブと同じくらい、
      王子様にも感謝しているの。
  d_nikke_cinderella_05_136:
    speaker: Self
    en: Still...
    ko: "…그래도."
    ja: "…しかし…"
  d_nikke_cinderella_05_137:
    speaker: grave_p
    en: Come here.
    ko: 맞다. 너도 이리 와라.
    ja: そうだ。お前も来い。
  d_nikke_cinderella_05_138:
    speaker: grave_p
    en: Let's eat together.
    ko: 같이 먹자.
    ja: 一緒に飲め。
  d_nikke_cinderella_05_139:
    speaker: grave_p
    en: I have a lot to be thankful for when it comes to you as well.
    ko: 나도 네게 고마운 거 많다.
    ja: 私もお前に感謝している。
  d_nikke_cinderella_05_140:
    speaker: grave_p
    en: If we're gonna be forging new memories,
    ko: 우리가 새롭게 추억을 써 내려간다면,
    ja: 新しい物語を書くなら…
  d_nikke_cinderella_05_141:
    speaker: grave_p
    en: then I want you included from the start.
    ko: 나도 그 첫 번째는 너와 함께 하고 싶다.
    ja: 始まりにはお前がいて欲しい。
  d_nikke_cinderella_05_142:
    speaker: Self
    en: I don't know what to say...
    ko: "…그레이브."
    ja: "…グレイブ"
  d_nikke_cinderella_05_143:
    speaker: cinderella
    en: Since Grave and I are in agreement, don't say anything. Instead, come and
      eat with us.
    ko: |-
      그레이브도 동의했으니,
      같이 먹어줄 거지?
    ja: |-
      グレイブもそう言っているし、
      断ったりはしないでしょう？
  d_nikke_cinderella_05_144:
    speaker: Self
    en: All right, I will.
    ko: 그래. 같이 먹자.
    ja: ああ、一緒にいただこう
  d_nikke_cinderella_05_145:
    speaker: cinderella
    en: You can sit on this side.
    ko: 자, 그럼 왕자님은 이쪽에 앉고.
    ja: じゃあ、王子様はこっちに座って。
  d_nikke_cinderella_05_146:
    speaker: Narration
    en: "*Clunk*"
    ko: 달그락-
    ja: コトン――
  d_nikke_cinderella_05_147:
    speaker: Monologue
    en: Cinderella places a bowl of soup in front of me.
    ko: 신데렐라가 수프가 담긴 그릇을 내려놓았다.
    ja: シンデレラがスープの入った器を置いた
  d_nikke_cinderella_05_148:
    speaker: cinderella
    en: Enjoy.
    ko: 맛있게 먹어.
    ja: どうぞ召し上がれ。
  d_nikke_cinderella_05_149:
    speaker: Self
    en: Thank you.
    ko: 응. 잘 먹을게.
    ja: いただきます
  d_nikke_cinderella_05_150:
    speaker: Monologue
    en: I have a sip of Cinderella's soup, which is full of nostalgia and bygone memories.
    ko: 신데렐라가 만든 추억의 수프를 떠먹었다.
    ja: シンデレラが作った思い出のスープを飲んだ
  d_nikke_cinderella_05_151:
    speaker: cinderella
    en: How is it?
    ko: "…어때?"
    ja: "…どう？"
  d_nikke_cinderella_05_152:
    speaker: "<Choice>"
    en: It's an unforgettable gift.
    ko: 잊을 수 없는 최고의 선물이야.
    ja: 忘れられない最高のプレゼントだ
  d_nikke_cinderella_05_153:
    speaker: "<Choice>"
    en: The taste is beyond beautiful. It's unforgettable.
    ko: 잊을 수 없는 아름다운 맛이야.
    ja: 忘れられない美しい味だ
  d_nikke_cinderella_05_154:
    speaker: grave_p
    en: You're right.
    ko: 그 말이 맞다. 잊을 수 없는 맛이다.
    ja: その通りだ。忘れられない味だ。
  d_nikke_cinderella_05_155:
    speaker: grave_p
    en: I don't think I'll ever forget today. This moment.
    ko: 나 오늘의 이 광경을… 추억을, 잊지 못할 거 같다.
    ja: |-
      私は今日のこの光景を…
      思い出を、忘れないだろう。
  d_nikke_cinderella_05_156:
    speaker: cinderella
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_cinderella_05_157:
    speaker: cinderella
    en: "... It's the same for me as well."
    ko: "…그건 나도 마찬가지야."
    ja: "…それは私も同じよ。"
  d_nikke_cinderella_05_158:
    speaker: cinderella
    en: I won't ever forget this day, nor how wonderful it made me feel.
    ko: 나도 오늘의 일을, 이 따뜻함을….
    ja: 私も今日のこの温かさを…
  d_nikke_cinderella_05_159:
    speaker: cinderella
    en: I will never forget this newly-written memory.
    ko: 새로 써 내려간 이 추억을 잊지 못할 거야.
    ja: 新しく作った思い出を、忘れないわ。
  d_nikke_cinderella_05_160:
    speaker: cinderella
    en: The next time there comes a day when I'm feeling nostalgic,
    ko: 그러니 언젠가.
    ja: だから、いつか…
  d_nikke_cinderella_05_161:
    speaker: cinderella
    en: and want to feel that old sense of warmth again,
    ko: |-
      언젠가 이 추억이 그리워지는 날,
      이 온기가 필요한 날이 생긴다면,
    ja: |-
      また思い出が恋しくなって、
      このぬくもりが欲しくなったら…
  d_nikke_cinderella_05_162:
    speaker: cinderella
    en: will you both join me and have a nice meal together? And join me down memory
      lane?
    ko: 그때도 다시 한번 나와 함께 추억을 먹어주겠어?
    ja: |-
      その時も、また私と一緒に
      思い出のスープを飲んでくれる？
  d_nikke_cinderella_05_163:
    speaker: Self
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_cinderella_05_164:
    speaker: grave_p
    en: I absolutely will.
    ko: 꼭 그렇게 하겠다.
    ja: 必ずそうする。
  d_nikke_cinderella_05_165:
    speaker: Monologue
    en: Cinderella smiles brightly.
    ko: 신데렐라가 환하게 미소 지었다.
    ja: シンデレラが満面の笑みを浮かべた
  d_nikke_cinderella_05_166:
    speaker: cinderella
    en: Thank you... so much.
    ko: 정말… 고마워.
    ja: ありがとう…嬉しいわ。
