  d_nikke_blanc_04_134:
    speaker: Narration
    en: "*Click*"
    ko: 도로록-
    ja: ガラッ
  d_nikke_blanc_04_135:
    speaker: blanc
    en: I don't know why a silly gacha machine has me so nervous.
    ko: 이게 뭐라고 이렇게 긴장되는지 모르겠어요.
    ja: どうしてこんなに緊張するのか…
  d_nikke_blanc_04_136:
    speaker: Self
    en: I'm a nervous wreck too.
    ko: 나도 긴장돼.
    ja: 私も緊張する
  d_nikke_blanc_04_137:
    speaker: blanc
    en: Let's open it...
    ko: "…이제 열어볼게요?"
    ja: "…開けてみますね。"
  d_nikke_blanc_04_138:
    speaker: Narration
    en: "*Click*"
    ko: 달칵-
    ja: パカッ
  d_nikke_blanc_04_139:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_04_140:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_04_141:
    speaker: Self
    en: I can't believe it.
    ko: 이… 이건.
    ja: こ…これは
  d_nikke_blanc_04_142:
    speaker: Self
    en: It's the legendary figurine.
    ko: "…전설의 피규어야."
    ja: "…レジェンドフィギュアだ"
  d_nikke_blanc_04_143:
    speaker: blanc
    en: Is it really?
    ko: |-
      네? 네에?!
      정말요? 정말… 전설의 피규어에요?
    ja: |-
      え？ええっ！？
      本当ですか？本当に…レジェンドフィギュア？
  d_nikke_blanc_04_144:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_04_145:
    speaker: blanc
    en: You're not lying, are you?
    ko: 거짓말이죠?
    ja: 嘘でしょう？
  d_nikke_blanc_04_146:
    speaker: Self
    en: I'm as serious as a heart attack.
    ko: "…진짜야."
    ja: "…本当だ"
  d_nikke_blanc_04_147:
    speaker: Self
    en: Look, the lights on the machine have turned off.
    ko: 기계에 불이 꺼졌잖아.
    ja: マシンの明かりが消えたじゃないか
  d_nikke_blanc_04_148:
    speaker: blanc
    en: Oh my gosh...
    ko: "…세상에."
    ja: "…そんな…"
  d_nikke_blanc_04_149:
    speaker: Monologue
    en: Blanc covers her mouth.
    ko: 블랑은 자신의 입을 틀어막았다.
    ja: ブランは自分の口を手で覆った
  d_nikke_blanc_04_150:
    speaker: blanc
    en: So our theory was right after all.
    ko: 그럼 저랑 스킨십이 짙어질수록… 행운 지수가 높아진다는 게… 맞는 거죠?
    ja: |-
      じゃあ私とのスキンシップが濃厚になるほど…
      幸運指数が上がるっていうのは…
      本当なんですね？
  d_nikke_blanc_04_151:
    speaker: Self
    en: It appears so.
    ko: "…응. 이 정도면 확실한 거 같아."
    ja: "…ここまでくれば間違いないだろう"
  d_nikke_blanc_04_152:
    speaker: blanc
    en: How could this...
    ko: "…어떻게 이런 일이…."
    ja: "…どうしてこんなことが…"
  d_nikke_blanc_04_153:
    speaker: blanc
    en: I feel weird.
    ko: 얼떨떨하네요.
    ja: 戸惑っちゃいますね。
  d_nikke_blanc_04_154:
    speaker: Self
    en: What can I say, Blanc, you're a lucky charm.
    ko: 블랑은 행운의 토끼가 맞았네.
    ja: ブランは幸運のウサギだから
  d_nikke_blanc_04_155:
    speaker: blanc
    en: I guess you're right!
    ko: |-
      그렇네요.
      정말 전 행운의 토끼였네요!
    ja: |-
      そうですね。
      本当に幸運のウサギでした！
  d_nikke_blanc_04_156:
    speaker: Monologue
    en: We proceed to "test our theory" several more times,
    ko: 우리는 그렇게 여러 번의 뽑기를 더 진행했고.
    ja: 私たちはその後も何度かガチャを引いてみたが
  d_nikke_blanc_04_157:
    speaker: Monologue
    en: and each time, our luck improves exponentially
    ko: 마찬가지로 스킨십이 짙어질수록 뽑기의 확률 또한 높아져 갔다.
    ja: |-
      同様にスキンシップが濃厚になるほど
      いいものを引く確率が上がっていった
  d_nikke_blanc_04_158:
    speaker: Monologue
    en: the more hot and heavy we get.
    ko: 스킨십과 운이 연관되어 있다는 게 확실해지는 순간이었다.
    ja: スキンシップと運の繋がりを確信した瞬間だった
d_nikke_blanc_05:
  d_nikke_blanc_05_1:
    speaker: blanc
    en: 'I''d say this confirms it: our physical interaction is positively correlated
      with our luck.'
    ko: |-
      이로써 저와의 스킨십이 진해질수록
      운이 좋아진다는 건 확실해졌네요.
    ja: |-
      私とのスキンシップが濃厚になるほど
      運がよくなるのは間違いありませんね。
  d_nikke_blanc_05_2:
    speaker: Choice
    en: How bizarre.
    ko: 신기하네….
    ja: すごいな…
  d_nikke_blanc_05_3:
    speaker: Choice
    en: I think we can chalk it all up to you being a good luck charm.
    ko: 지금까지 운이 좋았던 건 블랑 덕분이야.
    ja: 今まで運がよかったのはブランのおかげだ
  d_nikke_blanc_05_4:
    speaker: blanc
    en: I'm surprised myself.
    ko: 그렇죠? 저도 너무 신기해요.
    ja: 私もすごく不思議です。
  d_nikke_blanc_05_5:
    speaker: blanc
    en: At any rate, if you ever need any luck, you know where to find me!
    ko: 앞으로 행운이 필요할 땐 저를 찾아주세요~!
    ja: |-
      これから幸運が必要な時は
      私を呼んでくださいね！
  d_nikke_blanc_05_6:
    speaker: blanc
    en: No, I think you're the main reason we were so lucky.
    ko: 전 오히려 점장님 덕분에 운이 좋았다고 생각했는데요?
    ja: |-
      私はむしろ店長のおかげで
      運がよくなったと思いますよ？
  d_nikke_blanc_05_7:
    speaker: blanc
    en: After all, physical interaction is only possible if you've got a partner.
    ko: 상대방이 있어야 스킨십이 가능한 거니까요!
    ja: 相手がいないとスキンシップできませんから！
  d_nikke_blanc_05_8:
    speaker: blanc
    en: Well, where to next?
    ko: 이제 우리 어디 가볼까요~?
    ja: さて、次はどこに行きましょうか？
  d_nikke_blanc_05_9:
    speaker: Self
    en: You're not tired?
    ko: |-
      ??
      좀 쉬는 게 좋지 않아?
    ja: |-
      ？？
      少し休まないか？
  d_nikke_blanc_05_10:
    speaker: Self
    en: We covered a lot of ground today.
    ko: 너무 많이 돌아다녔어.
    ja: かなり歩き回ったから
  d_nikke_blanc_05_11:
    speaker: blanc
    en: Sure, I'm a bit tired, but
    ko: 아주 살~짝 피곤하긴 한데…
    ja: ほんのちょっと疲れましたけど…
  d_nikke_blanc_05_12:
    speaker: blanc
    en: I don't want to say goodbye to you just yet.
    ko: 점장님이랑 헤어지는건 너무 아쉬워서요.
    ja: 店長と別れるのが名残惜しくて。
  d_nikke_blanc_05_13:
    speaker: blanc
    en: Let's have a bit more fun!
    ko: 조금만 더 놀다가 들어가요!
    ja: もう少し遊んでから帰りましょう！
  d_nikke_blanc_05_14:
    speaker: blanc
    en: Especially that we know where our luck comes from.
    ko: 이제 행운이 어떻게 들어오는지도 알게 됐으니까요.
    ja: 幸運の引き寄せ方も分かりましたし。
  d_nikke_blanc_05_15:
    speaker: Self
    en: Okay.
    ko: "…음. 알겠어."
    ja: "…ああ、分かった"
  d_nikke_blanc_05_16:
    speaker: Monologue
    en: Blanc and I go around with our unstoppable luck.
    ko: 나와 블랑은 행운을 믿고 이곳저곳을 돌아다녔다.
    ja: 私とブランは幸運を信じてあちこち歩き回った
  d_nikke_blanc_05_17:
    speaker: staff_02
    en: One chocolate crepe.
    ko: 주문하신 초코 크레페 나왔습니다.
    ja: ご注文のチョコクレープです。
  d_nikke_blanc_05_18:
    speaker: staff_02
    en: And this is a new item that we'll introduce on our menu. Would you like to
      try some?
    ko: 그리고 이건 저희가 새로 개발 중인 신메뉴인데 한 번 드셔보시겠어요?
    ja: |-
      こちらは新しく開発中のメニューなんですが
      よかったら召し上がりませんか？
  d_nikke_blanc_05_19:
    speaker: staff_02
    en: No charge.
    ko: 서비스로 드릴게요!
    ja: サービスです！
  d_nikke_blanc_05_20:
    speaker: blanc
    en: Sure, thanks!
    ko: 와~! 감사합니다!
    ja: わ～！ありがとうございます！
  d_nikke_blanc_05_21:
    speaker: Monologue
    en: We were treated to new menu items at a renowned patisserie.
    ko: |-
      인기 있는 디저트 카페에서
      아직 판매하지 않는 신메뉴를 먹어보고.
    ja: |-
      人気のデザートカフェで
      まだ販売していない新メニューを食べて…
  d_nikke_blanc_05_22:
    speaker: blanc
    en: Could I get a few scratch-offs?
    ko: 즉석 복권 한 장 주세요~
    ja: スクラッチ宝くじを1枚ください。
  d_nikke_blanc_05_23:
    speaker: staff_02
    en: You're in luck. We've only got one left.
    ko: 딱 한 장밖에 남지 않았었는데, 운이 좋네요.
    ja: 最後の1枚ですよ！ラッキーですね。
  d_nikke_blanc_05_24:
    speaker: staff_02
    en: I hope you win.
    ko: 당첨되길 빌어요~
    ja: 当たりますように～
  d_nikke_blanc_05_25:
    speaker: blanc
    en: Oh, right...
    ko: 으음… 점장님!
    ja: うーん…店長！
  d_nikke_blanc_05_26:
    speaker: Self
    en: What is it?
    ko: "??"
    ja: "？？"
  d_nikke_blanc_05_27:
    speaker: blanc
    en: "*Kiss*"
    ko: 쪽-
    ja: チュッ―
  d_nikke_blanc_05_28:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_05_29:
    speaker: Monologue
    en: Blanc gives me a kiss on the cheek.
    ko: 블랑은 내 볼에 가볍게 뽀뽀했다.
    ja: ブランは私の頬に軽くチューをした
  d_nikke_blanc_05_30:
    speaker: blanc
    en: I stand to win a boodle of credits with this.
    ko: 헤헷. 이건 크레디트가 걸린 복권이니까요.
    ja: |-
      えへへっ。これはクレジットが当たる
      宝くじですから。
  d_nikke_blanc_05_31:
    speaker: blanc
    en: The more luck I have, the better.
    ko: 행운이 많이 깃들면 좋잖아요~
    ja: 当たるといいですね～
  d_nikke_blanc_05_32:
    speaker: blanc
    en: Here we go?
    ko: 그럼 한번 복권 긁어볼까요?
    ja: では削ってみましょうか！
  d_nikke_blanc_05_33:
    speaker: Narration
    en: "*Scratch* *Scratch*"
    ko: 슥- 슥-
    ja: スッスッ
  d_nikke_blanc_05_34:
    speaker: blanc
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_05_35:
    speaker: blanc
    en: Woohoo! Check it out!
    ko: 와! 점장님 5등이에요!
    ja: わあ！店長、5等ですよ！
  d_nikke_blanc_05_36:
    speaker: blanc
    en: 10,000 credits!
    ko: 1만 크레디트!
    ja: 1万クレジット！
  d_nikke_blanc_05_37:
    speaker: blanc
    en: I thought for sure I was gonna lose.
    ko: 당연히 꽝이 나올 줄 알았는데…!
    ja: 絶対ハズレだと思ったのに…！
  d_nikke_blanc_05_38:
    speaker: Monologue
    en: Winning big on a scratch-off.
    ko: 즉석 복권에 당첨이 되고.
    ja: スクラッチ宝くじに当選し…
  d_nikke_blanc_05_39:
    speaker: Monologue
    en: Blanc and I enjoyed a series of small fortunes.
    ko: 블랑의 손을 잡고 다니면서 소소한 행운을 계속 맞이했다.
    ja: |-
      ブランと手を繋いでいると、
      ささやかな幸運が訪れ続けた
  d_nikke_blanc_05_40:
    speaker: blanc
    en: Phew... can we rest for a bit, Pit Boss?
    ko: "…점장님, 이제 조금만 쉬어도 될까요?"
    ja: "…店長、少し休んでもいいですか？"
  d_nikke_blanc_05_41:
    speaker: blanc
    en: I'm pooped.
    ko: 너무 많이 돌아다녀서 그런가… 갑자기 확 피곤해져서요.
    ja: 歩きすぎたせいか…急に疲れが出ちゃいました。
  d_nikke_blanc_05_42:
    speaker: Self
    en: Are you okay? You don't look so good.
    ko: |-
      …괜찮아?
      안색이 안 좋아.
    ja: |-
      …大丈夫か？
      顔色が悪いぞ
  d_nikke_blanc_05_43:
    speaker: blanc
    en: I feel like my energy is all drained...
    ko: 뭔가 힘이 쭉 빠지는 느낌이 들긴 드는데….
    ja: 何だか力が抜けたような感じがして…
  d_nikke_blanc_05_44:
    speaker: blanc
    en: I'll be fine once I rest up for a bit.
    ko: 조금만 쉬다가 움직이면 괜찮을 것 같아요!
    ja: でも少し休めば大丈夫だと思います！
  d_nikke_blanc_05_45:
    speaker: blanc
    en: But before that, I just... wanted to tell you...
    ko: 그리고 점장님께… 할… 말이… 있는데….
    ja: それから店長に…伝えたい…ことが…
  d_nikke_blanc_05_46:
    speaker: blanc
    en: Oh man... I can barely... keep my... eyes open...
    ko: 어… 갑자기… 눈이… 저절로… 감기는….
    ja: あれ…急に…目が…勝手に…閉じて…
  d_nikke_blanc_05_47:
    speaker: Narration
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_blanc_05_48:
    speaker: Self
    en: Blanc!
    ko: |-
      !!
      블랑!
    ja: |-
      ！！
      ブラン！
  d_nikke_blanc_05_49:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_50:
    speaker: Monologue
    en: Blanc collapses in front of me.
    ko: 블랑은 내 눈 앞에서 그대로 쓰러져 버렸다.
    ja: ブランは私の目の前で倒れてしまった
  d_nikke_blanc_05_51:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_52:
    speaker: Narration
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_blanc_05_53:
    speaker: mary
    en: Hmm, this is strange. There doesn't seem to be anything wrong with Blanc,
      at least not physically.
    ko: |-
      음… 이상하네요.
      블랑에게 큰 문제는 없어요.
    ja: |-
      うーん…変ですね。
      ブランには特に問題ありません。
  d_nikke_blanc_05_54:
    speaker: Self
    en: What if she doesn't wake up?
    ko: 이대로 안 깨어나면 어떡하지?
    ja: このまま目覚めなかったら…？
  d_nikke_blanc_05_55:
    speaker: mary
    en: I don't think there's any cause for concern there. Her vitals are all normal.
    ko: |-
      그건 아닐 거예요.
      모든 수치는 정상이니까요.
    ja: |-
      それはないですよ。
      数値はすべて正常ですから。
  d_nikke_blanc_05_56:
    speaker: mary
    en: The only thing is that her stamina is alarmingly low.
    ko: 그런데… 동력… 아니, 스태미나가 비정상적으로 낮네요.
    ja: |-
      でも…動力…
      いや、スタミナが異常に低いですね。
  d_nikke_blanc_05_57:
    speaker: Self
    en: "... We were busy going around today."
    ko: "…오늘 좀 많이 돌아다니긴 했는데."
    ja: "…確かに今日はたくさん歩き回ったが"
  d_nikke_blanc_05_58:
    speaker: mary
    en: I don't think it's because of that.
    ko: 그것 때문은 아닌 것 같아요.
    ja: そのせいではないと思います。
  d_nikke_blanc_05_59:
    speaker: mary
    en: Blanc's stamina is half that of a normal human being's right now.
    ko: 지금 블랑의 스태미나는 남들과 다르게 두 배나 낮으니까요.
    ja: |-
      今ブランのスタミナは
      他の人の半分しかありません。
  d_nikke_blanc_05_60:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_blanc_05_61:
    speaker: mary
    en: Don't worry. It's not as serious as it sounds.
    ko: 큰일은 아니니까 너무 걱정하지 마세요~
    ja: でも、大したことではないのでご安心を～
  d_nikke_blanc_05_62:
    speaker: mary
    en: Her stamina should recover as long as she gets some rest.
    ko: 스태미나는 휴식과 잠으로 채워지니까요~
    ja: スタミナはゆっくり休めば回復しますから～
  d_nikke_blanc_05_63:
    speaker: mary
    en: I have to go tend to my other patients.
    ko: 저는 이만 진료가 있어서 가볼게요~
    ja: 私は診察があるので失礼しますね～
  d_nikke_blanc_05_64:
    speaker: mary
    en: If anything changes, don't hesitate to call me.
    ko: 무슨 일 있으시면 언제든 불러주세요.
    ja: 何かあったらいつでも呼んでください。
  d_nikke_blanc_05_65:
    speaker: Monologue
    en: Mary leaves the room.
    ko: 메어리는 병실 밖으로 나갔고.
    ja: メアリーは病室を出て行った
  d_nikke_blanc_05_66:
    speaker: Monologue
    en: I reminisce about all that happened with Blanc today.
    ko: 난 블랑과 있었던 일을 회상했다.
    ja: 私はブランとの出来事を思い返した
  d_nikke_blanc_05_67:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_68:
    speaker: Monologue
    en: We ran about town for the better part of the day, but that's no reason for
      her stamina to be this low.
    ko: |-
      오늘 유독 많이 돌아다닌 건 맞지만.
      스태미나가 비정상적으로 낮아질 일은 없었다.
    ja: |-
      確かによく歩き回ったがスタミナが
      異常に下がるようなことはなかった
  d_nikke_blanc_05_69:
    speaker: Self
    en: And besides, I'm perfectly fine...
    ko: 나도 아직 멀쩡한데….
    ja: 私はまだ元気なのに…
  d_nikke_blanc_05_70:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_71:
    speaker: Monologue
    en: There's only one thing that sticks out to me.
    ko: 걸리는 건 단 하나밖에 없다.
    ja: 心当たりがあるとすれば、ただ1つ
  d_nikke_blanc_05_72:
    speaker: Monologue
    en: The luck that Blanc bestowed unto me.
    ko: 블랑이 나에게 전달해 준 행운.
    ja: ブランが私にくれた幸運だ
  d_nikke_blanc_05_73:
    speaker: Monologue
    en: That might have something to do with her current condition.
    ko: 어쩌면 행운과 관련되어 있을 수도….
    ja: ひょっとしたら何か関係があるのでは…
  d_nikke_blanc_05_74:
    speaker: blanc
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_nikke_blanc_05_75:
    speaker: Self
    en: Blanc!
    ko: 블랑!
    ja: ブラン！
  d_nikke_blanc_05_76:
    speaker: blanc
    en: Pit Boss? Why am I in a hospital...?
    ko: |-
      점장님?
      제가 왜 병원에 있는거죠…?
    ja: |-
      店長？
      どうして病院に…？
  d_nikke_blanc_05_77:
    speaker: Self
    en: You passed out.
    ko: 갑자기 쓰러졌어.
    ja: 急に倒れたんだ
  d_nikke_blanc_05_78:
    speaker: Self
    en: According to Mary, your stamina has taken a nose dive.
    ko: |-
      메어리 말로는.
      블랑의 스태미나가 비정상적으로 낮아졌대… 두 배 정도?
    ja: |-
      メアリーが言うにはブランのスタミナが
      普通の半分しかないらしい
  d_nikke_blanc_05_79:
    speaker: blanc
    en: It has?
    ko: "…두 배나요?"
    ja: "…半分ですか？"
  d_nikke_blanc_05_80:
    speaker: blanc
    en: No wonder I was so tired.
    ko: 그래서 많이 피곤했나 봐요.
    ja: それで疲れたんですね。
  d_nikke_blanc_05_81:
    speaker: blanc
    en: After a certain point, I could feel my energy going through the floor.
    ko: 어느 순간부터 급격히 체력이 떨어지는 기분이 들었거든요.
    ja: |-
      ある瞬間から、急激に体力の減りを
      感じたんです。
  d_nikke_blanc_05_82:
    speaker: Self
    en: I've been thinking...
    ko: 그래서 생각을 해 봤는데….
    ja: それで、考えたのだが…
  d_nikke_blanc_05_83:
    speaker: Self
    en: it might be related to your luck.
    ko: 블랑의 행운과 관련된 게 아닐까?
    ja: ブランの幸運と関係あるんじゃないか？
  d_nikke_blanc_05_84:
    speaker: blanc
    en: My luck?
    ko: 제 행운이요?
    ja: 私の幸運と？
  d_nikke_blanc_05_85:
    speaker: Self
    en: There's no other way to explain it.
    ko: 그거 말고는 딱히 설명할 게 없기도 하고.
    ja: それ以外に説明がつかない
  d_nikke_blanc_05_86:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_87:
    speaker: blanc
    en: "... I see."
    ko: "…그러게요."
    ja: "…そうですね。"
  d_nikke_blanc_05_88:
    speaker: blanc
    en: It's certainly the only outlying factor that could make any sense.
    ko: 생각해 보면 걸리는 건 행운밖에 없네요.
    ja: 心当たりはそれしかないですね。
  d_nikke_blanc_05_89:
    speaker: blanc
    en: I've never experienced this much fatigue before in my life.
    ko: |-
      지금까지 단 한 번도
      이 정도의 피로감을 느껴 본 적은 없었거든요.
    ja: |-
      今まで一度もこれほどの
      疲労を感じたことはありません。
  d_nikke_blanc_05_90:
    speaker: Self
    en: It looks like if you share your luck with someone, your stamina takes a serious
      hit.
    ko: |-
      아무래도… 블랑의 행운을 누군가와 나누면
      스태미나가 급격하게 떨어지는 것 같아.
    ja: |-
      おそらく…ブランの幸運を誰かに分け与えると
      スタミナが急激に下がるのだろう
  d_nikke_blanc_05_91:
    speaker: Self
    en: From now on, you should be more judicious with how you divvy up your luck.
    ko: 그러니 앞으로 행운은 나누지 않는 게 좋겠어.
    ja: だからこれからは、幸運を分け与えない方がいい
  d_nikke_blanc_05_92:
    speaker: blanc
    en: Hmmm...
    ko: 음….
    ja: うーん…
  d_nikke_blanc_05_93:
    speaker: blanc
    en: I don't think it's that big a deal.
    ko: 괜찮지 않을까요?
    ja: 大丈夫だと思いますよ？
  d_nikke_blanc_05_94:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_05_95:
    speaker: blanc
    en: It's not like I'll be interacting physically with anyone other than you, Pit
      Boss.
    ko: 제가 점장님 말고 누구와 스킨십을 할 것도 아니고.
    ja: |-
      店長以外に誰かとスキンシップを
      することもないし
  d_nikke_blanc_05_96:
    speaker: blanc
    en: I've always shared some of my luck with the customers at Coin Rush, and that
      never affected me before.
    ko: |-
      평소에는 코인 러시 손님들에게 행운을 나눠주는데
      이런 일은 단 한 번도 없었으니까요.
    ja: |-
      いつもコインラッシュのお客様に
      幸運を分けてますが、こんなことは
      一度もありませんでしたから。
  d_nikke_blanc_05_97:
    speaker: blanc
    en: Wait a sec...
    ko: 그리고 어쩌면….
    ja: それに、ひょっとしたら…
  d_nikke_blanc_05_98:
    speaker: Self
    en: What is it?
    ko: 어쩌면?
    ja: ひょっとしたら？
  d_nikke_blanc_05_99:
    speaker: blanc
    en: Maybe it's because Noir wasn't with us.
    ko: 누아르 언니가 없어서 그런 걸지도 몰라요.
    ja: |-
      ノワールお姉ちゃんが
      いないせいかもしれません。
  d_nikke_blanc_05_100:
    speaker: Self
    en: Noir?
    ko: 누아르?
    ja: ノワール？
  d_nikke_blanc_05_101:
    speaker: blanc
    en: My sis is my other half, so I can see how that might have an effect.
    ko: |-
      언니가 아무래도 제 반쪽이다 보니…
      영향이 없진 않을 것 같아서요.
    ja: |-
      お姉ちゃんは私の片割れなので…
      影響がないとはいえません。
  d_nikke_blanc_05_102:
    speaker: blanc
    en: If I'm with Noir, I should be good to go.
    ko: 누아르 언니랑 같이 있으면 분명 괜찮아질 거예요.
    ja: |-
      お姉ちゃんと一緒にいれば
      きっと大丈夫だと思います。
  d_nikke_blanc_05_103:
    speaker: Self
    en: Even so...
    ko: "…그래도."
    ja: "…しかし"
  d_nikke_blanc_05_104:
    speaker: blanc
    en: Don't worry so much. Other than feeling a bit tired, there's no cause for
      concern.
    ko: 헤헷. 스태미나 깎이는 거 말고는 큰 문제 없는 거잖아요~!
    ja: |-
      えへへっ。スタミナが減る以外は
      問題ないんですよね！
  d_nikke_blanc_05_105:
    speaker: blanc
    en: Now that I know what the problem is, I can manage it properly.
    ko: 이제라도 알게 됐으니, 제가 잘 조절하면 되겠죠!
    ja: |-
      原因も分かったから、私が上手く
      コントロールすればいいだけですよ！
  d_nikke_blanc_05_106:
    speaker: Self
    en: If that really is true, then I'm glad.
    ko: 그럼 다행이고….
    ja: それならいいのだが…
  d_nikke_blanc_05_107:
    speaker: blanc
    en: There's no need to be so anxious, honestly.
    ko: 너무 걱정하지 마세요~!
    ja: そんなに心配しないでください！
  d_nikke_blanc_05_108:
    speaker: blanc
    en: I'm practically back to 100% already. I feel fit as a fiddle!
    ko: |-
      지금 제 상태는 엄청 멀쩡하니까요.
      컨디션도 최고예요!
    ja: |-
      もうすっかり元気ですから。
      コンディションも最高です！
  d_nikke_blanc_05_109:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_110:
    speaker: Self
    en: Before you passed out, you were trying to say something. What was it?
    ko: "…그런데 쓰러지기 전에 할 말이 뭐였어?"
    ja: |-
      …ところで、倒れる前に
      何か言いかけてなかったか？
  d_nikke_blanc_05_111:
    speaker: blanc
    en: Oh, right!
    ko: 아, 맞다!
    ja: あ、そうだ！
  d_nikke_blanc_05_112:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  d_nikke_blanc_05_113:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_05_114:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_115:
    speaker: Monologue
    en: Blanc stares into my eyes intently.
    ko: 블랑은 내 눈을 지그시 바라봤다.
    ja: ブランは私の目をじっと見つめた
  d_nikke_blanc_05_116:
    speaker: Choice
    en: What is it? Have you fallen for me?
    ko: 왜? 반했어?
    ja: 私に惚れたのか？
  d_nikke_blanc_05_117:
    speaker: Choice
    en: What is it? Is there something on my face?
    ko: 왜? 내 얼굴에 뭐 묻었어?
    ja: 私の顔に何かついてるか？
  d_nikke_blanc_05_118:
    speaker: blanc
    en: Yes. I think so.
    ko: 네. 그런 것 같아요.
    ja: はい。そうだと思います。
  d_nikke_blanc_05_119:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_05_120:
    speaker: blanc
    en: Wha... no!
    ko: 아니요! 아무것도 안 묻었어요.
    ja: いいえ！何もついてませんよ。
  d_nikke_blanc_05_121:
    speaker: Self
    en: Then why...
    ko: 그럼 왜….
    ja: じゃあ、どうして…
  d_nikke_blanc_05_122:
    speaker: blanc
    en: I... think I like you.
    ko: 저… 아무래도 점장님을 좋아하는 거 같아요!
    ja: 私…店長のことが好きみたいです！
  d_nikke_blanc_05_123:
    speaker: Self
    en: Where'd all this come from?
    ko: |-
      ??
      나를? 갑자기??
    ja: |-
      ？？
      私のことが？いきなり？？
  d_nikke_blanc_05_124:
    speaker: blanc
    en: It's not that sudden!
    ko: 갑자기 아니에요!
    ja: いきなりじゃありませんよ！
  d_nikke_blanc_05_125:
    speaker: Monologue
    en: Blanc holds my hand.
    ko: 블랑은 내 손을 맞잡았다.
    ja: ブランは私の手を握った
  d_nikke_blanc_05_126:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_127:
    speaker: blanc
    en: Absence may make the heart grow fonder, but when it comes to love, presence
      strengthens it.
    ko: "…몸이 가까워지면 마음도 가까워진다는 말이 있듯이."
    ja: |-
      …体の距離が近づくと心の距離も近づくという
      言葉があるように
  d_nikke_blanc_05_128:
    speaker: blanc
    en: I think the closer we became physically, the more I fell for you.
    ko: 점장님과 스킨십을 하면 할수록 좋아하는 마음이 커진 것 같아요.
    ja: |-
      店長とスキンシップをすればするほど、
      好きになった気がします。
  d_nikke_blanc_05_129:
    speaker: blanc
    en: You don't have to say anything.
    ko: "…지금 당장 마음을 받아달라는 건 아니에요!"
    ja: |-
      …今すぐ気持ちを受け取ってほしい
      というわけじゃないんです！
  d_nikke_blanc_05_130:
    speaker: blanc
    en: I just needed to get it off my chest.
    ko: 그런데 지금 말 안하면 안 될 것 같아서요.
    ja: でも、今言わなきゃいけない気がして。
  d_nikke_blanc_05_131:
    speaker: blanc
    en: I realize that you may feel differently than I, but...
    ko: 물론 점장님은 저와 다른 마음일 수도 있지만….
    ja: |-
      もちろん店長は私と違う
      気持ちかもしれませんが…
  d_nikke_blanc_05_132:
    speaker: blanc
    en: I was so happy spending time with you today.
    ko: 오늘 하루 점장님이랑 다니면서 너무 행복했거든요.
    ja: |-
      今日一日、店長と一緒にいられて
      とても幸せでした。
  d_nikke_blanc_05_133:
    speaker: blanc
    en: It was just like when I'm together with Noir.
    ko: "…누아르 언니랑 다닐 때처럼요."
    ja: "…ノワールお姉ちゃんと一緒にいるみたいに。"
  d_nikke_blanc_05_134:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_135:
    speaker: blanc
    en: All I know is that I have feelings for you.
    ko: 제가 좋아한다는 것만 알아….
    ja: 好きだということだけ伝え…
  d_nikke_blanc_05_136:
    speaker: Self
    en: I feel the same.
    ko: 나도 마찬가지야.
    ja: 私も同じ気持ちだ
  d_nikke_blanc_05_137:
    speaker: blanc
    en: Y... You do?
    ko: 에… 네?
    ja: えっ…はい？
  d_nikke_blanc_05_138:
    speaker: Self
    en: Yes. I like you as well, Blanc.
    ko: 나도 블랑이 좋아.
    ja: 私もブランが好きだ
  d_nikke_blanc_05_139:
    speaker: blanc
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_blanc_05_140:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_141:
    speaker: blanc
    en: Um... is it okay if I get another go at telling you how I feel about you later
      on?
    ko: |-
      …점장님.
      그럼 제가 나중에 다시 고백하면 안 될까요?
    ja: |-
      …店長。じゃあまた今度、
      もう一度告白してもいいですか？
  d_nikke_blanc_05_142:
    speaker: Self
    en: What are you talking about?
    ko: |-
      …??
      나중에 다시 고백한다고?
    ja: |-
      …？？
      もう一度？
  d_nikke_blanc_05_143:
    speaker: blanc
    en: It's just that I'd like to tell Noir beforehand.
    ko: "…언니한테도 말해야 하거든요."
    ja: "…お姉ちゃんにも言わなきゃいけないので。"
  d_nikke_blanc_05_144:
    speaker: Self
    en: Noir? Why?
    ko: |-
      누아르 한테?
      왜…?
    ja: |-
      ノワールに？
      なぜ…？
  d_nikke_blanc_05_145:
    speaker: blanc
    en: She's my sister. She deserves to know.
    ko: "…언니도 알고 있어야 하니까요."
    ja: "…お姉ちゃんにも知ってもらわないと…"
  d_nikke_blanc_05_146:
    speaker: blanc
    en: So, later on, when we're all together,
    ko: 그러니까.
    ja: だから。
  d_nikke_blanc_05_147:
    speaker: blanc
    en: I'll tell you how I feel... again.
    ko: |-
      나중에 같이…
      아니, 다시 정식으로 고백할게요.
    ja: |-
      今度一緒に…
      いえ、もう一度正式に告白します。
  d_nikke_blanc_05_148:
    speaker: blanc
    en: Until then, just be patient!
    ko: 그때까지만 잠시 기다려 주세요!
    ja: それまで待っててください！
  d_nikke_blanc_05_149:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_05_150:
    speaker: Monologue
    en: I'm somewhat befuddled, but with Blanc right in front of me, I feel I should
      humor her.
    ko: |-
      …뭔가 되게 당황스럽지만,
      블랑의 표정을 보니 일단 알겠다고 해야 할 것 같다.
    ja: |-
      …何だかよく分からないが
      ブランの表情を見ると
      ひとまず承諾した方がよさそうだ
  d_nikke_blanc_05_151:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_blanc_05_152:
    speaker: Monologue
    en: As soon as Blanc hears my response, she leaps up from the hospital bed and
      into my arms.
    ko: 블랑은 내 대답을 듣자마자 내 품에 폭 안겨 왔다.
    ja: |-
      ブランは返事を聞いた瞬間、
      私にぎゅっと抱きついた
  d_nikke_blanc_05_153:
    speaker: blanc
    en: From now on, I'll be your good luck charm.
    ko: 앞으로 점장님의 행운의 토끼가 되어 드릴게요.
    ja: これからは店長の幸運のウサギになりますね。
  d_nikke_blanc_05_154:
    speaker: blanc
    en: I want to share my luck with you, and you alone.
    ko: 제 행운을 계속 전달하고 싶으니까요.
    ja: 私の幸運を分け続けたいんです。
  d_nikke_blanc_05_155:
    speaker: Self
    en: That's great, but shouldn't we keep our distance for the time being?
    ko: "…그래도 지금은 좀 떨어지는 게 좋지 않을까?"
    ja: "…でも今は少し離れていた方がいいのでは？"
  d_nikke_blanc_05_156:
    speaker: Self
    en: Since your stamina isn't fully recovered yet...
    ko: 스태미나가 아직 다 회복 안 됐을 텐데….
    ja: まだスタミナが回復しきってないはず…
