---
d_nikke_blanc_01:
  d_nikke_blanc_01_1:
    speaker: Monologue
    en: I stopped by the Maid Cafe to get a bite to eat before starting the day.
    ko: 업무에 들어가기 전, 간단하게 배를 채우기 위해 메이드 카페에 들렀다.
    ja: |-
      仕事に取りかかる前に軽く食事をするため
      メイドカフェに寄った
  d_nikke_blanc_01_2:
    speaker: soda
    en: Welcome, Master.
    ko: 주인님~ 어서오세요오~
    ja: お帰りなさいませ～ご主人様～
  d_nikke_blanc_01_3:
    speaker: soda
    en: What'll you be having?
    ko: 주문하시겠어요?
    ja: ご注文はお決まりですか～？
  d_nikke_blanc_01_4:
    speaker: Self
    en: The basic brunch set, please.
    ko: 간단한 브런치 세트하나 부탁해.
    ja: ブランチセットを1つ頼む
  d_nikke_blanc_01_5:
    speaker: soda
    en: I'll have that ready for you in just a minute.
    ko: 네에~ 맛있게 만들어서 자리로 가져다드릴게요~
    ja: は～い。少々お待ちくださいませ～
  d_nikke_blanc_01_6:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_blanc_01_7:
    speaker: soda
    en: Here you are.
    ko: 주문하신 브런치 세트 나왔습니다~
    ja: ブランチセットお待たせいたしました～
  d_nikke_blanc_01_8:
    speaker: soda
    en: I asked Cocoa use her special ketchup. Go ahead and try!
    ko: |-
      주인님을 위해 특별히 코코아의 특제 케첩도 넣었어요!
      얼른 드셔보세요!
    ja: |-
      ご主人様のために特別に！
      ココアの特製ケチャップ入りです！
      どうぞ召し上がれ！
  d_nikke_blanc_01_9:
    speaker: Self
    en: Looks great.
    ko: 고마워.
    ja: ありがとう
  d_nikke_blanc_01_10:
    speaker: Narration
    en: I dig in.
    ko: 우물우물.
    ja: モグモグ
  d_nikke_blanc_01_11:
    speaker: Self
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_blanc_01_12:
    speaker: Monologue
    en: It's spicy.
    ko: "…맵다."
    ja: "…辛い"
  d_nikke_blanc_01_13:
    speaker: Monologue
    en: Blisteringly spicy.
    ko: "…진짜, 진짜 맵다."
    ja: "…ものすごく、辛い"
  d_nikke_blanc_01_14:
    speaker: Self
    en: It's... a bit on the spicy side.
    ko: 너무 매운데….
    ja: 辛すぎる…
  d_nikke_blanc_01_15:
    speaker: soda
    en: Huh? That can't be right. Let me have a bite.
    ko: |-
      네? 그럴 리가 없는데….
      제가 한입만 먹어볼게요오~
    ja: |-
      え？そんなはずは…
      1口食べてみますねぇ～
  d_nikke_blanc_01_16:
    speaker: soda
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_blanc_01_17:
    speaker: soda
    en: Oh my goodness! I'm so sorry, Master!
    ko: |-
      쓰읍하…!
      죄송해요, 주인님!
    ja: |-
      ゴホッ…！
      すみません、ご主人様！
  d_nikke_blanc_01_18:
    speaker: soda
    en: I thought it was ketchup, but it must have been salsa!
    ko: 케첩인 줄 알았는데, 캡사이신이었나 봐요!
    ja: |-
      ケチャップじゃなくて、
      カプサイシンだったようです！
  d_nikke_blanc_01_19:
    speaker: soda
    en: I'll have them make you another a---Whoa!
    ko: 제가 다시 해서… 으앗-!
    ja: 作り直して…うわっ！
  d_nikke_blanc_01_20:
    speaker: Narration
    en: "*Crasshh*"
    ko: 쿠당탕탕-!
    ja: ドタンバタンッ！
  d_nikke_blanc_01_21:
    speaker: Monologue
    en: As Soda moves to take back the plate, she falls head over heels, sending the
      food flying. Sauce splashes all over my clothes.
    ko: |-
      음식을 다시 가져가려던 소다는 그대로 넘어져 버렸고.
      소스가 내 옷에 튀어버렸다.
    ja: |-
      料理を運ぼうとしたソーダは思いきり転び
      ソースが私の服に飛び散った
  d_nikke_blanc_01_22:
    speaker: soda
    en: Oh no! I'm sorry!
    ko: 흐에엥… 죄송해요오-!
    ja: ふぇぇん…すみませぇん！
  d_nikke_blanc_01_23:
    speaker: Self
    en: "... It's okay. \nI'll come back next time."
    ko: |-
      …괜찮아.
      다음에 다시 먹으러 올게.
    ja: |-
      …大丈夫だ。
      また今度食べに来るよ
  d_nikke_blanc_01_24:
    speaker: soda
    en: I promise to make it up to you next time!
    ko: |-
      네에…!
      다음에 오시면 꼭 맛있게 만들어 드릴게요!
    ja: |-
      はいっ…！
      今度は必ずおいしく作りますね！
  d_nikke_blanc_01_25:
    speaker: Self
    en: "... Sure."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_blanc_01_26:
    speaker: Monologue
    en: It might be all that salsa, but my stomach really hurts.
    ko: 매운 걸 먹어서 그런지 속이 너무 아프다.
    ja: 辛いものを食べたせいか、胃が痛い
  d_nikke_blanc_01_27:
    speaker: Monologue
    en: I should head back to the Commander's Room and drink some milk.
    ko: 지휘관실로 돌아가 우유를 좀 마셔야겠다.
    ja: 指揮官室に戻って牛乳を飲もう
  d_nikke_blanc_01_28:
    speaker: Narration
    en: |-
      *Creak*
      *Tak*
    ko: |-
      벌컥-!
      탁-
    ja: |-
      ガチャ！
      トンッ
  d_nikke_blanc_01_29:
    speaker: Narration
    en: "*Pour*"
    ko: 쪼르르르륵-
    ja: トクトクトク…
  d_nikke_blanc_01_30:
    speaker: Monologue
    en: I open the fridge and pour some milk into a glass.
    ko: 냉장고 문을 연 뒤, 우유를 꺼내 컵에 따랐다.
    ja: |-
      冷蔵庫を開けて牛乳を取り出し、
      コップに注いだ
  d_nikke_blanc_01_31:
    speaker: Self
    en: My stomach is killing me. Better hurry up and drink this mi--
    ko: |-
      아으… 속아파.
      얼른 마셔야….
    ja: |-
      うう…胃がキリキリする。
      早く飲まなければ…
  d_nikke_blanc_01_32:
    speaker: laplace
    en: The hero enters!
    ko: 하하하! 히어로 등장-!
    ja: ははは！ヒーローの登場だー！
  d_nikke_blanc_01_33:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_blanc_01_34:
    speaker: Narration
    en: "*Bump*"
    ko: 툭-!
    ja: ドンッ！
  d_nikke_blanc_01_35:
    speaker: Self
    en: Oof...!
    ko: 어…!
    ja: あ…！
  d_nikke_blanc_01_36:
    speaker: Narration
    en: "*Shatter*"
    ko: 쨍그랑-!
    ja: ガシャンッ！
  d_nikke_blanc_01_37:
    speaker: Monologue
    en: Laplace bumps into me while storming into the Commander's Room, and I drop
      the glass I was holding onto.
    ko: |-
      라플라스가 지휘관실로 들어오면서 나와 부딪혔고.
      난 들고 있던 컵을 그대로 놓쳐버렸다.
    ja: |-
      ラプラスが指揮官室に入ってくる時に
      私とぶつかり、手にしていたコップを
      落としてしまった
  d_nikke_blanc_01_38:
    speaker: laplace
    en: Didn't anyone tell you it's dangerous to stand in front of the doorway, Birdie?
    ko: 버드보이! 문 앞에 있으면 위험하지 않나!
    ja: |-
      バードボーイ！
      ドアの前につっ立っていたら危ないぞ！
  d_nikke_blanc_01_39:
    speaker: laplace
    en: And you shouldn't drink standing up. You should sit down first.
    ko: 그리고 무엇인가를 마실 땐 앉아서 먹는 게 좋다!
    ja: それに何かを飲む時は、座った方がいい！
  d_nikke_blanc_01_40:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_01_41:
    speaker: Self
    en: What are you doing here?
    ko: "…여긴 무슨 일이야?"
    ja: "…何か用か？"
  d_nikke_blanc_01_42:
    speaker: laplace
    en: I was out patrolling the Ark, and decided to stop by.
    ko: 잠깐 방주를 순찰하는 김에 들렀….
    ja: アークのパトロール中に寄っ…
  d_nikke_blanc_01_43:
    speaker: laplace
    en: Wait a moment! I can hear someone calling out for a hero!
    ko: |-
      !!
      어디선가 히어로 찾는 소리가 들리는군!
    ja: |-
      ！！
      どこかからヒーローを探している声が聞こえる！
  d_nikke_blanc_01_44:
    speaker: Self
    en: I don't hear anything.
    ko: "…아무 소리 안 들리는데."
    ja: "…何も聞こえないが"
  d_nikke_blanc_01_45:
    speaker: laplace
    en: I've got to get going! Until next time!
    ko: |-
      난 이만 가보겠다!
      다음에 이야기를 나누도록 하자!
    ja: |-
      私は先に失礼する！
      また今度話すとしよう！
  d_nikke_blanc_01_46:
    speaker: laplace
    en: Heroic exit!
    ko: 히어로 퇴장-!
    ja: ヒーロー退場！
  d_nikke_blanc_01_47:
    speaker: Narration
    en: "*Crasshh*"
    ko: 와장창창-!
    ja: ガシャシャーン！
  d_nikke_blanc_01_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_01_49:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_blanc_01_50:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_blanc_01_51:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_blanc_01_52:
    speaker: rapi
    en: I came to collect the report that was due today.
    ko: 오늘까지 납기인 서류를 받으러 왔습니다.
    ja: 今日が締め切りの書類を受け取りに来ました。
  d_nikke_blanc_01_53:
    speaker: Self
    en: The what?
    ko: "…서류?"
    ja: "…書類？"
  d_nikke_blanc_01_54:
    speaker: rapi
    en: The report.
    ko: 예.
    ja: はい。
  d_nikke_blanc_01_55:
    speaker: Self
    en: What kind of report?
    ko: "…무슨 서류였지?"
    ja: "…どんな書類だ？"
  d_nikke_blanc_01_56:
    speaker: rapi
    en: An operational report.
    ko: 작전 보고서류입니다.
    ja: 作戦報告書です。
  d_nikke_blanc_01_57:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_01_58:
    speaker: Monologue
    en: Too bad.
    ko: 까먹고 있었다.
    ja: 忘れていた
  d_nikke_blanc_01_59:
    speaker: Monologue
    en: I completely forgot.
    ko: 완전히 까먹고 있었다.
    ja: 完全に忘れていた
  d_nikke_blanc_01_60:
    speaker: Self
    en: Any chance you can push the deadline back a little?
    ko: "…제출을 좀 미룰 수 있을까."
    ja: "…提出日を延ばせないだろうか"
  d_nikke_blanc_01_61:
    speaker: rapi
    en: "*Sigh* I'll see what I can do."
    ko: 음… 한 번 확인해보도록 하겠습니다.
    ja: "…一度確認してみます。"
  d_nikke_blanc_01_62:
    speaker: Self
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_blanc_01_63:
    speaker: rapi
    en: Don't forget that you need to prepare for your upcoming lecture in a few days.
    ko: 그리고 며칠 뒤에 있을 강연도 준비하셔야 합니다.
    ja: |-
      それから、数日後にある講演の準備も
      しなければなりません。
  d_nikke_blanc_01_64:
    speaker: Self
    en: "..."
    ko: "…아하."
    ja: "…そうか"
  d_nikke_blanc_01_65:
    speaker: rapi
    en: Don't tell me you forgot about that as well?
    ko: "…이것도 잊고 계셨던 것입니까."
    ja: "…これもお忘れでしたか？"
  d_nikke_blanc_01_66:
    speaker: Choice
    en: "... No?"
    ko: 아니?
    ja: いや？
  d_nikke_blanc_01_67:
    speaker: Choice
    en: Sorry.
    ko: 응… 미안.
    ja: ああ…すまない
  d_nikke_blanc_01_68:
    speaker: rapi
    en: Good.
    ko: "…그렇다면 다행입니다."
    ja: "…それでしたらよいのですが。"
  d_nikke_blanc_01_69:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_01_70:
    speaker: rapi
    en: A lot of high-ranking officials will be attending this lecture. It would be
      wise to be sufficiently prepared.
    ko: |-
      이번 강연엔 고위 간부들이 많이 참석합니다.
      그러니 신경을 쓰시는 게 좋으실 겁니다.
    ja: |-
      今回の講演には上層部の幹部が多く出席します。
      きちんと準備された方がよろしいかと。
  d_nikke_blanc_01_71:
    speaker: Self
    en: Understood.
    ko: 알겠어.
    ja: 分かった
  d_nikke_blanc_01_72:
    speaker: rapi
    en: I'll leave you to it.
    ko: 예. 그럼 이만 가보겠습니다.
    ja: では失礼します。
  d_nikke_blanc_01_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_01_74:
    speaker: Monologue
    en: Today just doesn't seem to be going my way.
    ko: 오늘은 뭘 해도 안 풀리는 날인 것 같다.
    ja: 今日は何をしても上手くいかない日のようだ
  d_nikke_blanc_01_75:
    speaker: Monologue
    en: Maybe I should take a walk and relax.
    ko: 머리도 식힐 겸 산책이나 하고 와야겠다.
    ja: 気分転換もかねて散歩でもしよう
  d_nikke_blanc_01_76:
    speaker: Self
    en: I feel much better.
    ko: "…후우. \n좀 살 것 같네."
    ja: |-
      …ふぅ。
      やっと落ち着いた
  d_nikke_blanc_01_77:
    speaker: Narration
    en: "... Ugh."
    ko: "…끄응."
    ja: "…クゥン"
  d_nikke_blanc_01_78:
    speaker: Self
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_blanc_01_79:
    speaker: Narration
    en: "*Shhhhh*"
    ko: 쉬이이이이-
    ja: シーーーーッ
  d_nikke_blanc_01_80:
    speaker: Monologue
    en: A dog comes bounding over to me, and proceeds to do its business directly
      on top of my shoe.
    ko: |-
      …강아지들이 나에게 다가와
      내 신발 위로 큰일을 치뤘다.
    ja: |-
      …イヌが私に近づき
      靴の上にオシッコをした
  d_nikke_blanc_01_81:
    speaker: puppies
    en: "*Bark*"
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_blanc_01_82:
    speaker: Narration
    en: "*Clop! Clop*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_nikke_blanc_01_83:
    speaker: biscuit
    en: Sorry about that! I've been trying to train this little guy, and I let him
      out of my sight for just a second...
    ko: 죄송합니다! 잠깐 한눈판 사이에 훈련 중인 강아지가 도망가서…!
    ja: |-
      すみません！目を離した隙に
      トレーニング中のわんちゃんが逃げちゃって…！
  d_nikke_blanc_01_84:
    speaker: biscuit
    en: Tra-Trainer?!
    ko: 후, 훈련사님?!
    ja: く、訓練士さん！？
  d_nikke_blanc_01_85:
    speaker: biscuit
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_blanc_01_86:
    speaker: Monologue
    en: Biscuit gazes down at my shoe.
    ko: 비스킷의 눈동자는 내 신발로 향했다.
    ja: ビスケットは私の靴に視線を落とした
  d_nikke_blanc_01_87:
    speaker: biscuit
    en: Is that... what I think it is?
    ko: 헙…! 설마 이거 강아지들이 그런 건가요?
    ja: はっ…！まさかうちの子たちがやったんですか？
  d_nikke_blanc_01_88:
    speaker: Self
    en: Unfortunately, yes.
    ko: 맞아….
    ja: ああ…
  d_nikke_blanc_01_89:
    speaker: biscuit
    en: Oh boy... I'm sorry. He still hasn't been properly potty trained.
    ko: 죄송해요! 아직 배변 훈련 중인 애들이라….
    ja: |-
      すみません！
      まだトイレトレーニング中なので…
  d_nikke_blanc_01_90:
    speaker: biscuit
    en: I'll bring you a new pair of shoes next time I see you, promise!
    ko: 제가 나중에 꼭 새 신발 사서 지휘관실로 갈게요!
    ja: |-
      今度新しい靴を買って指揮官室に
      持って行きますから！
  d_nikke_blanc_01_91:
    speaker: Self
    en: If you say so.
    ko: 그래….
    ja: そうか…
  d_nikke_blanc_01_92:
    speaker: puppies
    en: "*Bark, bark, bark*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_nikke_blanc_01_93:
    speaker: Monologue
    en: As if intentionally attempting to make Biscuit's life difficult, the dog scampers
      off.
    ko: 강아지들은 비스킷을 놀리기라도 하듯 다시 도망가 버렸다.
    ja: |-
      イヌはビスケットをからかうように
      再び逃げていった
  d_nikke_blanc_01_94:
    speaker: biscuit
    en: Hey! Where are you going?!
    ko: |-
      얘들아아-!
      또 어디 가는 거야아-!
    ja: |-
      みんなぁ～！
      どこ行くの～！？
  d_nikke_blanc_01_95:
    speaker: biscuit
    en: Sorry, but I've gotta go catch up to him!
    ko: |-
      우선… 강아지들 때문에 먼저 가보겠습니다!
      죄송해요 훈련사님!
    ja: |-
      ひとまず…みんなを追いかけなきゃいけないので
      お先に失礼します！すみません、訓練士さん！
  d_nikke_blanc_01_96:
    speaker: Self
    en: "..."
    ko: "……하아."
    ja: "…はあ"
  d_nikke_blanc_01_97:
    speaker: Monologue
    en: Perhaps it'd be better if I stay inside for the remainder of the day.
    ko: "……어쩌면 오늘은 가만히 있는 게 좋을지도 모르겠다."
    ja: |-
      …ひょっとしたら今日は
      じっとしていた方がいいのかもしれない
  d_nikke_blanc_01_98:
    speaker: blanc
    en: Pit Boss?
    ko: 점장님?
    ja: 店長？
  d_nikke_blanc_01_99:
    speaker: Self
    en: Blanc?
    ko: "…블랑?"
    ja: "…ブラン？"
  d_nikke_blanc_01_100:
    speaker: blanc
    en: Ooh!
    ko: 뭔가 기분 좋은 일이 생길 것 같았는데.
    ja: 何かいいことが起きそうだなって思ってたら
  d_nikke_blanc_01_101:
    speaker: blanc
    en: Imagining running into you here!
    ko: 이곳에서 점장님을 마주치다니!
    ja: ここで店長に会えるなんて！
  d_nikke_blanc_01_102:
    speaker: blanc
    en: Today must be a lucky day for you and me.
    ko: 역시 오늘은 운이 좋네요.
    ja: やっぱり今日は運がいいですね。
  d_nikke_blanc_01_103:
    speaker: blanc
    en: But if that's true...
    ko: 그런데….
    ja: でも…
  d_nikke_blanc_01_104:
    speaker: blanc
    en: how come you look like such a sourpuss?
    ko: 점장님은 왜 이렇게 표정이 안 좋으세요?
    ja: 店長はどうしてそんなに暗い顔してるんですか？
  d_nikke_blanc_01_105:
    speaker: blanc
    en: Is something wrong?
    ko: 무슨 일 있으신가요?
    ja: 何かありました？
  d_nikke_blanc_01_106:
    speaker: Choice
    en: No, nothing is wrong.
    ko: 아니, 아무 일도 없어.
    ja: いや、何でもない
  d_nikke_blanc_01_107:
    speaker: Choice
    en: It's just one of those days.
    ko: 오늘따라 일이 잘 안 풀리네.
    ja: 今日はやることなすこと上手くいかない
  d_nikke_blanc_01_108:
    speaker: blanc
    en: You say that, but your face is telling a different story.
    ko: |-
      그렇다기엔 표정에서부터
      나 무슨 일 있다!
    ja: |-
      っていう割には、
      悩みを抱えてます！
  d_nikke_blanc_01_109:
    speaker: blanc
    en: It's telling me that something is wrong, big time!
    ko: 하는 표정이신걸요?
    ja: "…って顔してますよ？"
  d_nikke_blanc_01_110:
    speaker: blanc
    en: You look like you're gonna burst into tears any second.
    ko: 툭! 하고 건들면 금방이라도 눈물이 쏟아질 것 같은 얼굴이에요.
    ja: 今にも泣き出しちゃいそうな感じです。
  d_nikke_blanc_01_111:
    speaker: blanc
    en: Tell me what happened.
    ko: 무슨 일이 있으셨는지 말씀해 보세요~
    ja: 何があったのか教えてください～
  d_nikke_blanc_01_112:
    speaker: Monologue
    en: I list off the litany of mishaps that have occurred today.
    ko: 블랑에게 오늘 있었던 일들을 하나도 빠짐없이 이야기했다.
    ja: ブランに今日あったことをすべて話した
  d_nikke_blanc_01_113:
    speaker: blanc
    en: Yeesh, no wonder you're so upset.
    ko: |-
      그런 일이 있으셨다니…
      속상하셨겠네요.
    ja: |-
      そんなことがあったなんて…
      大変でしたね。
  d_nikke_blanc_01_114:
    speaker: blanc
    en: We've all had our bad days where nothing seems to go our way.
    ko: 유독 뭔가가 잘 안풀리는 그런 날이 있죠.
    ja: |-
      何をやっても、上手くいかない日って
      ありますよね。
  d_nikke_blanc_01_115:
    speaker: Self
    en: So I thought taking a walk in the park might help take my mind off things--
    ko: 그래서 공원에서 바람 좀 쐬고 있었….
    ja: だから公園で気分転換を…
  d_nikke_blanc_01_116:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휘익-!
    ja: ビュン！
  d_nikke_blanc_01_117:
    speaker: Narration
    en: "*Bang*"
    ko: 퉁-!
    ja: ゴンッ！
  d_nikke_blanc_01_118:
    speaker: Self
    en: Argh!
    ko: 으악!
    ja: うわっ！
  d_nikke_blanc_01_119:
    speaker: blanc
    en: Eeek!
    ko: 꺅-!
    ja: きゃっ！
  d_nikke_blanc_01_120:
    speaker: Monologue
    en: From out of nowhere, a baseball comes hurtling at me and smacks me right in
      the head.
    ko: "…어디선가 날아온 공이 내 머리를 강타했다."
    ja: |-
      …どこからか飛んできたボールが
      私の頭を強打した
  d_nikke_blanc_01_121:
    speaker: blanc
    en: "... Pit Boss, are you okay?"
    ko: "…점장님 괜찮으세요?!"
    ja: "…店長、大丈夫ですか！？"
  d_nikke_blanc_01_122:
    speaker: Choice
    en: Do I look okay?
    ko: 안 괜찮아.
    ja: 大丈夫じゃない
  d_nikke_blanc_01_123:
    speaker: Choice
    en: I can see three of you...
    ko: 혹시 내 머리 잘 붙어 있어?
    ja: 私の頭はちゃんとくっついてるか？
  d_nikke_blanc_01_124:
    speaker: blanc
    en: Well, just focus on the one in the middle.
    ko: 다행히 잘 붙어있긴 한데….
    ja: くっついてますけど…
  d_nikke_blanc_01_125:
    speaker: blanc
    en: Do you want me to take you to the hospital?
    ko: 병원이라도 같이 갈까요?
    ja: 病院、一緒に行きましょうか？
  d_nikke_blanc_01_126:
    speaker: Self
    en: "... No."
    ko: "……아니."
    ja: "…いや"
  d_nikke_blanc_01_127:
    speaker: Self
    en: I think it'd be best if I just stay inside for the rest of the day.
    ko: |-
      아무래도 오늘은 움직이지 않는 게 좋을 것 같아.
      이만 먼저 가볼….
    ja: |-
      やはり今日はじっとしていた方ががよさそうだ
      お先に失礼…
  d_nikke_blanc_01_128:
    speaker: blanc
    en: I've got an idea!
    ko: 으음…!
    ja: うーん…！
  d_nikke_blanc_01_129:
    speaker: blanc
    en: If you're having rotten luck,
    ko: 점장님!
    ja: 店長！
  d_nikke_blanc_01_130:
    speaker: blanc
    en: why don't you hang out with me today?
    ko: 그럼 오늘 하루… 저랑 같이 다니실래요?
    ja: じゃあ今日一日…私と一緒にいませんか？
  d_nikke_blanc_01_131:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_01_132:
    speaker: blanc
    en: I'm a good luck charm, after all.
    ko: 점장님도 아시다시피 저는 행운의 토끼인 만큼.
    ja: 店長もご存じの通り、私は幸運のウサギです。
  d_nikke_blanc_01_133:
    speaker: blanc
    en: I've got plenty of luck to spare,
    ko: 운이 정말 좋은 편이거든요!
    ja: 私、本当に運がいいんですよ！
  d_nikke_blanc_01_134:
    speaker: blanc
    en: so I might as well share some of it with you.
    ko: 그러니 점장님께 제 행운을 나눠드릴게요.
    ja: だから店長に私の幸運を分けてあげます。
  d_nikke_blanc_01_135:
    speaker: Self
    en: You mean you can divvy up your luck?
    ko: 행운을 나눌 수 있어?
    ja: 幸運を分けられるのか？
  d_nikke_blanc_01_136:
    speaker: blanc
    en: Of course I can.
    ko: 그럼요~ 안될 게 뭐가 있나요?
    ja: もちろんです！
  d_nikke_blanc_01_137:
    speaker: blanc
    en: It's the same as happiness and sadness. You can share those too, can't you?
    ko: 기쁨도 슬픔도 나누는걸요.
    ja: |-
      喜びも悲しみも、分かちあうって
      言うじゃないですか。
  d_nikke_blanc_01_138:
    speaker: Self
    en: "That's true, but... \nHow are you going to give me luck?"
    ko: |-
      그것도 맞는 말인데…
      행운을 어떻게 줄 거야?
    ja: |-
      それはそうだが…
      どうやって？
  d_nikke_blanc_01_139:
    speaker: blanc
    en: Give me your hand.
    ko: 점장님 손을 저한테 주시겠어요?
    ja: 店長、手を出してくれますか？
  d_nikke_blanc_01_140:
    speaker: Self
    en: Why?
    ko: 손은 왜?
    ja: 手？
  d_nikke_blanc_01_141:
    speaker: blanc
    en: You know how your hand warms up when someone else holds it?
    ko: 온기는 손에서 손으로 전달된다는 말이 있듯이.
    ja: 手から温もりが伝わるという言葉があるように
  d_nikke_blanc_01_142:
    speaker: blanc
    en: Luck works the same way. It's spread through touch.
    ko: 행운도 마찬가지거든요.
    ja: 幸運も同じなんです。
  d_nikke_blanc_01_143:
    speaker: Monologue
    en: Blanc and I hold hands.
    ko: 블랑은 나의 손을 맞잡았다.
    ja: ブランは私の手を握った
  d_nikke_blanc_01_144:
    speaker: blanc
    en: If you wanna borrow some of my luck,
    ko: 제 행운을 점장님께 전달해 드리는 거니까.
    ja: 私の幸運を店長にお渡ししますから
  d_nikke_blanc_01_145:
    speaker: blanc
    en: then we've got to hold hands like this.
    ko: 오늘 하루 저랑 이렇게 손잡고 다니는 거예요!
    ja: |-
      今日はずっと、こうやって手を
      繋いでいましょう！
  d_nikke_blanc_01_146:
    speaker: blanc
    en: Is that okay?
    ko: 괜찮죠?
    ja: いいですよね？
  d_nikke_blanc_01_147:
    speaker: Self
    en: Sure, but how do I know if it's working?
    ko: |-
      괜찮긴 한데…
      운이 좋은 건 어떻게 판단해?
    ja: |-
      構わないが…運がよくなったかどうか、
      どうやって判断するんだ？
  d_nikke_blanc_01_148:
    speaker: blanc
    en: That's easy!
    ko: 간단해요!
    ja: 簡単です！
  d_nikke_blanc_01_149:
    speaker: blanc
    en: You just walk around with no set destination.
    ko: |-
      일단 어디든 돌아다니는 거예요.
      즉흥적으로.
    ja: とにかく気の向くままに歩いてみましょう。
  d_nikke_blanc_01_150:
    speaker: blanc
    en: Whenever you wander around, something unexpected is bound to happen, right?
    ko: 돌아다니다 보면 예상치 못한 일이 생기겠죠?
    ja: そうすれば予期せぬ出来事が起こりますよね？
  d_nikke_blanc_01_151:
    speaker: blanc
    en: Well, depending on what happens, that's how you'll know if you're lucky or
      not.
    ko: 그럼 그걸로 판단하는 거예요.
    ja: それで判断できるんです。
  d_nikke_blanc_01_152:
    speaker: blanc
    en: You've got to maintain a positive mindset.
    ko: 아, 오늘은 운이 좋았어.
    ja: ああ、今日は運がよかった。
  d_nikke_blanc_01_153:
    speaker: blanc
    en: Just think about how lucky you are today,
    ko: 오늘따라 일이 잘 풀리는데~?
    ja: 今日は何でも上手くいくな～？
  d_nikke_blanc_01_154:
    speaker: blanc
    en: and how well things are going for you.
    ko: 이런 생각이 들면 성공한 거죠.
    ja: そう思えたら成功ってことです。
  d_nikke_blanc_01_155:
    speaker: blanc
    en: You can walk around here and give it a try.
    ko: 이곳저곳 돌아다니면서 내 운의 흐름을 보는 거예요.
    ja: あちこち歩きながら、運の流れを見るんです。
  d_nikke_blanc_01_156:
    speaker: blanc
    en: If you stand still and don't do anything in life, then nothing will happen.
    ko: |-
      아무것도 하지 않으면,
      아무 일도 일어나지 않듯이.
    ja: 何もしなければ、何も起きないですよね？
  d_nikke_blanc_01_157:
    speaker: blanc
    en: Luck works the same way.
    ko: 운도 마찬가지거든요!
    ja: 運も同じです！
  d_nikke_blanc_01_158:
    speaker: blanc
    en: That's not so complicated, is it?
    ko: 생각보다 별거 없죠?
    ja: どうです、簡単でしょう？
  d_nikke_blanc_01_159:
    speaker: blanc
    en: How do you feel? Does it feel like good things are on the horizon?
    ko: 벌써 좋은 일이 일어날 것만 같지 않나요~?
    ja: もういいことが起きそうじゃありませんか？
  d_nikke_blanc_01_160:
    speaker: Choice
    en: "... I'm not sure yet."
    ko: "…아직 잘 모르겠어."
    ja: "…まだよく分からない"
  d_nikke_blanc_01_161:
    speaker: Choice
    en: I think this day might just turn around thanks to you, Blanc.
    ko: 블랑 덕분에 운이 좋아질 것 같아.
    ja: ブランのおかげで運がよくなりそうだ
  d_nikke_blanc_01_162:
    speaker: blanc
    en: Well, there's only way to find out, and that's by sticking with me!
    ko: 오늘 하루 같이 다녀보면 알게 되겠죠?
    ja: 今日一日一緒にいれば分かりますよ！
  d_nikke_blanc_01_163:
    speaker: blanc
    en: Let's go!
    ko: 그럼 출발해요!
    ja: では、出発しましょう！
d_nikke_blanc_02:
  d_nikke_blanc_02_1:
    speaker: blanc
    en: It feels like we're on a date, what with us holding hands and all.
    ko: 점장님과 손잡고 있으니 데이트하는 기분 들고 좋네요.
    ja: |-
      店長と手を繋いでいると、
      デートしてるみたいで気分がいいですね。
  d_nikke_blanc_02_2:
    speaker: blanc
    en: Anyhoo, just take all those bad things that happened today and cast them out
      of your mind.
    ko: 아까 있었던 안 좋은 일들은 다 잊고.
    ja: さっきあった嫌なことは全部忘れて
  d_nikke_blanc_02_3:
    speaker: blanc
    en: Just keep holding my hand, and think happy thoughts.
    ko: 제 손잡고 다니면서 좋은 생각만 해요.
    ja: いいことだけを考えましょう。
  d_nikke_blanc_02_4:
    speaker: blanc
    en: Luck all depends on your mindset.
    ko: 운도 마음먹기에 달렸거든요.
    ja: 運も気の持ちようですから。
  d_nikke_blanc_02_5:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_blanc_02_6:
    speaker: blanc
    en: Now, where should we go...
    ko: 이제 어디를 한 번 가보는 게 좋을까….
    ja: どこに行こうかな…
  d_nikke_blanc_02_7:
    speaker: Narration
    en: "*Growl*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_blanc_02_8:
    speaker: blanc
    en: Hmm? Are you hungry?
    ko: 음? 점장님 배고프세요?
    ja: あれ？店長、お腹空いてるんですか？
  d_nikke_blanc_02_9:
    speaker: Self
    en: I haven't eaten anything since this morning.
    ko: 아침부터 아무것도 못 먹어서….
    ja: 朝から何も食べてなくて…
  d_nikke_blanc_02_10:
    speaker: blanc
    en: Oh jeez! How about we head to a restaurant and put your luck to the test there?
    ko: 아! 그럼, 음식점에서 우리의 운을 한 번 시험해 볼까요?
    ja: |-
      あっ！じゃあレストランで
      運試ししてみましょうか！
  d_nikke_blanc_02_11:
    speaker: blanc
    en: Let's go to a really popular restaurant, one that's always crowded.
    ko: |-
      엄-청 인기 있고.
      엄-청 사람 많은 음식점으로 가는 거예요.
    ja: |-
      すっごく人気があって行列が
      できてるようなレストランに行くんです。
  d_nikke_blanc_02_12:
    speaker: blanc
    en: If we're able to get a table just by showing up, then we'll know your luck
      has turned.
    ko: 그곳에서 음식을 먹을 수 있으면 럭키!
    ja: そこで食べられたらラッキー！
  d_nikke_blanc_02_13:
    speaker: blanc
    en: If not, then we'll just have to build up your luck a little more.
    ko: 아니면 행운의 기운을 조금 더 모으는 걸로.
    ja: |-
      ダメだったら、幸運を
      もう少し集めるってことで。
  d_nikke_blanc_02_14:
    speaker: blanc
    en: How about it?
    ko: 어때요?
    ja: どうですか？
  d_nikke_blanc_02_15:
    speaker: Choice
    en: Honestly, I don't see it working.
    ko: 벌써부터 불가능할 것 같은데….
    ja: 無理だと思うが…
  d_nikke_blanc_02_16:
    speaker: Choice
    en: Okay, let's go.
    ko: 좋아, 가보자.
    ja: よし、行ってみよう
  d_nikke_blanc_02_17:
    speaker: blanc
    en: What did I just tell you?
    ko: 점장님! 제가 아까 말씀드렸잖아요~
    ja: 店長！さっき言ったじゃないですか～
  d_nikke_blanc_02_18:
    speaker: blanc
    en: Luck is all about having a positive mindset.
    ko: 운도 마음먹기에 달렸다고.
    ja: 運も気の持ちようだって。
  d_nikke_blanc_02_19:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_02_20:
    speaker: Self
    en: Okay, let's go.
    ko: 좋아, 가보자.
    ja: よし、行ってみよう
  d_nikke_blanc_02_21:
    speaker: blanc
    en: All right!
    ko: 그럼 출발해 볼까요?
    ja: はいっ！
  d_nikke_blanc_02_22:
    speaker: Monologue
    en: Blanc and I arrive at the most famous restaurant in the Ark.
    ko: 블랑과 나는 방주에서 제일 유명한 레스토랑에 도착했고.
    ja: |-
      ブランと私はアークで
      一番有名なレストランに行ったが
  d_nikke_blanc_02_23:
    speaker: Monologue
    en: The line outside stretches for blocks.
    ko: 대기 줄은 역시나 끝없이 이어져 있었다.
    ja: やはりたくさんの客が並んでいた
  d_nikke_blanc_02_24:
    speaker: blanc
    en: Plenty of people as always. No surprise there.
    ko: 역시 사람이 많네요.
    ja: やっぱり混んでますね。
  d_nikke_blanc_02_25:
    speaker: Self
    en: There's no way we'll be able to get a table...
    ko: 오늘은 못 먹을 것 같은데….
    ja: 今日は無理そうだな…
  d_nikke_blanc_02_26:
    speaker: blanc
    en: Why don't we take a number, just in case?
    ko: 혹시 모르니까 대기표라도 뽑아볼까요?
    ja: 念のため、整理券をもらいましょうか？
  d_nikke_blanc_02_27:
    speaker: blanc
    en: We might since as well, since we're already here.
    ko: 여기까지 왔는데 다시 돌아가는 건 아까우니까요.
    ja: |-
      ここまで来てすぐ帰るのも
      もったいないですから。
  d_nikke_blanc_02_28:
    speaker: Monologue
    en: Blanc is given a ticket.
    ko: 나와 블랑은 레스토랑 대기표를 뽑았고.
    ja: |-
      私とブランはレストランの整理券をもらい、
      確認した
  d_nikke_blanc_02_29:
    speaker: Monologue
    en: On it, the number 777 is written.
    ko: 표에는 [777]이라는 숫자가 적혀있었다.
    ja: 券には「777」という数字が書かれていた
  d_nikke_blanc_02_30:
    speaker: Self
    en: That means there are hundreds of people ahead of us...
    ko: 777번째로 입장할 수 있다니….
    ja: 777番目だなんて…
  d_nikke_blanc_02_31:
    speaker: blanc
    en: I knew this place was popular, but I didn't know it was THAT popular.
    ko: 인기가 많은 줄은 알고 있었는데, 이 정도 일줄은 몰랐어요.
    ja: |-
      人気があるのは知っていましたが、
      まさかここまでとは思いませんでした。
  d_nikke_blanc_02_32:
    speaker: Choice
    en: Seems our luck has run out this time.
    ko: 아쉽네.
    ja: 残念だな
  d_nikke_blanc_02_33:
    speaker: Choice
    en: Maybe next time.
    ko: 다음에 다시 오자.
    ja: また今度来よう
  d_nikke_blanc_02_34:
    speaker: blanc
    en: You may be right...
    ko: 그러게요. 아쉽네요~
    ja: そうですね。
  d_nikke_blanc_02_35:
    speaker: blanc
    en: Well, there's always next time.
    ko: 하지만 나중에 더 큰 행운이 오겠죠~
    ja: きっと、もっといいことが起きますよ！
  d_nikke_blanc_02_36:
    speaker: blanc
    en: Yeah, I guess so...
    ko: 음… 그럴까요?
    ja: うーん…そうしましょうか。
  d_nikke_blanc_02_37:
    speaker: blanc
    en: We've still got time.
    ko: 우리에겐 시간이 많으니까요.
    ja: 時間はたっぷりありますから。
  d_nikke_blanc_02_38:
    speaker: blanc
    en: Let's go check out a few other places.
    ko: 다른 곳에서 행운을 찾아봐요.
    ja: 他の場所で幸運を探しましょう。
  d_nikke_blanc_02_39:
    speaker: blanc
    en: It's kinda funny though that we pulled lucky 7's, isn't it?
    ko: 그래도 행운의 숫자 7이 두 개도 아닌, 세 개나 있어요.
    ja: でも、幸運の数字の7が3つも揃ってますね。
  d_nikke_blanc_02_40:
    speaker: blanc
    en: Wait a minute...
    ko: 럭키 세븐!
    ja: ラッキーセブン！
  d_nikke_blanc_02_41:
    speaker: Narration
    en: "*Bang!! Bang*"
    ko: 파바방-!!
    ja: パァン！
  d_nikke_blanc_02_42:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_02_43:
    speaker: Monologue
    en: There is a sudden explosion of firecrackers all around us.
    ko: 어디선가 폭죽 터지는 소리가 들려왔고.
    ja: どこかでクラッカーの音が鳴った
  d_nikke_blanc_02_44:
    speaker: staff_02
    en: At long last, our 777th customer has arrived!
    ko: 여러분! 드디어 777번째 손님이 나왔습니다!
    ja: |-
      みなさん！ついに777番目のお客様が
      いらっしゃいました！
  d_nikke_blanc_02_45:
    speaker: Monologue
    en: Someone who seems to be a restaurant employee stands before us.
    ko: 가게 점원으로 보이는 사람이 우리 앞에 섰다.
    ja: 店員らしき人が私たちの前に立った
  d_nikke_blanc_02_46:
    speaker: blanc
    en: 777th customer?
    ko: 777번째 손님?
    ja: 777番目のお客様？
  d_nikke_blanc_02_47:
    speaker: blanc
    en: Is that a good thing?
    ko: 뭔가 좋은 게 있는 건가요?
    ja: 何かいいことあるんですか？
  d_nikke_blanc_02_48:
    speaker: staff_02
    en: We're having a promotional event where our 777th customer can skip the waiting
      list.
    ko: |-
      현재 777번 번호표를 뽑은 손님에겐
      대기 없이 바로 입장하는 이벤트를 진행 중이거든요.
    ja: |-
      777番の整理券をお持ちのお客様は
      待ち時間なしでご入場いただける
      イベントを開催しております。
  d_nikke_blanc_02_49:
    speaker: staff_02
    en: I'm pleased to announce that you two are the lucky winners!
    ko: 손님들이 바로 그 행운의 주인공이시고요!
    ja: お客様は、この幸運の主人公です！
  d_nikke_blanc_02_50:
    speaker: Self
    en: You mean... we don't have to wait in line?
    ko: |-
      !!
      행운의 주인공….
    ja: |-
      ！！
      幸運の主人公…
  d_nikke_blanc_02_51:
    speaker: staff_02
    en: I'll have a table prepared for you right away.
    ko: 지금 바로 입장 도와드리도록 하겠습니다.
    ja: 今すぐご案内いたします。
  d_nikke_blanc_02_52:
    speaker: staff_02
    en: Come with me.
    ko: 이쪽으로 따라오시죠.
    ja: こちらへどうぞ。
  d_nikke_blanc_02_53:
    speaker: blanc
    en: I knew it!
    ko: "…점장님!"
    ja: "…店長！"
  d_nikke_blanc_02_54:
    speaker: blanc
    en: You can never go wrong with lucky 7's!
    ko: 역시 행운의 럭키 세븐은 우릴 배신하지 않았어요~!
    ja: |-
      やっぱり幸運のラッキーセブンは
      裏切りませんでしたね～！
  d_nikke_blanc_02_55:
    speaker: blanc
    en: It looks like my good luck is rubbing off on you.
    ko: 제 행운이 점장님께 잘 전달되고 있나 봐요.
    ja: 私の幸運が店長に伝わってるみたいですね。
  d_nikke_blanc_02_56:
    speaker: Self
    en: Certainly seems that way.
    ko: 다 블랑 덕분이야.
    ja: 全部ブランのおかげだ
  d_nikke_blanc_02_57:
    speaker: blanc
    en: Don't forget that your positive thinking also played a part.
    ko: |-
      아니요.
      점장님 운이 좋아서 그런 거예요.
    ja: |-
      いえいえ。
      店長の運がいいからですよ。
  d_nikke_blanc_02_58:
    speaker: blanc
    en: Anyway, let's head inside.
    ko: 그럼 들어갈까요?
    ja: では入りましょうか。
  d_nikke_blanc_02_59:
    speaker: Monologue
    en: Blanc and I go inside the restaurant, take our seat, and order our meals.
    ko: 블랑과 나는 레스토랑 안으로 들어왔고.
    ja: ブランと私はレストランの中に入った
  d_nikke_blanc_02_60:
    speaker: staff_02
    en: The food you ordered is ready.
    ko: 주문하신 음식 나왔습니다.
    ja: ご注文のお料理をお持ちしました。
  d_nikke_blanc_02_61:
    speaker: Monologue
    en: The waitresses come out and set down a veritable cornucopia of scrumptious
      looking dishes in front of us.
    ko: 우리 앞에는 먹음직스러운 여러가지 음식들이 차려 졌다.
    ja: 目の前においしそうな料理が並べられた
  d_nikke_blanc_02_62:
    speaker: blanc
    en: Wow, looks delicious!
    ko: 와~ 맛있겠다!
    ja: わ～、おいしそう！
  d_nikke_blanc_02_63:
    speaker: blanc
    en: Pit Boss, open up and say 'aaahhh'.
    ko: 점장님, 아 해보세요.
    ja: 店長、あーんってしてください。
  d_nikke_blanc_02_64:
    speaker: Self
    en: Why?
    ko: 아?
    ja: あーん？
  d_nikke_blanc_02_65:
    speaker: blanc
    en: I'm gonna give you a bite of my food.
    ko: 제가 한 입 먹여드릴게요.
    ja: 食べさせてあげますよ。
  d_nikke_blanc_02_66:
    speaker: Choice
    en: Aaahhhhh...
    ko: 아… 아앙~
    ja: あ…あ～ん
  d_nikke_blanc_02_67:
    speaker: Choice
    en: Open mouth.
    ko: 입을 벌린다.
    ja: 口を開ける
  d_nikke_blanc_02_68:
    speaker: Narration
    en: I chew the mouthful of food that Blanc gives me.
    ko: 우물우물.
    ja: モグモグ
  d_nikke_blanc_02_69:
    speaker: blanc
    en: What do you think?
    ko: 어때요? 맛있으신가요?
    ja: どうです？おいしいですか？
  d_nikke_blanc_02_70:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_02_71:
    speaker: Monologue
    en: The pasta noodle is cooked to perfection, and the sauce compliments it wonderfully.
      The taste is exquisite.
    ko: |-
      블랑이 먹여준 파스타는 면이 적절히 잘 익어 부드러웠고.
      소스가 잘 배어 있어 맛 또한 훌륭했다.
    ja: |-
      ブランが食べさせてくれたパスタは
      絶妙なゆで具合で柔らかく、
      ソースがよく絡んだ絶品だった
  d_nikke_blanc_02_72:
    speaker: Self
    en: It's magnificent!
    ko: 맛있어!
    ja: うまい！
  d_nikke_blanc_02_73:
    speaker: blanc
    en: Really? I'm glad you like it.
    ko: |-
      정말요?
      점장님 입맛에 맞아서 다행이에요.
    ja: |-
      おいしいですか？
      店長のお口に合ってよかったです。
  d_nikke_blanc_02_74:
    speaker: blanc
    en: Noir and I really enjoyed this place the last time we came as well.
    ko: 예전에 언니랑 같이 왔을 때 맛있게 먹은 기억이 있거든요.
    ja: |-
      前にお姉ちゃんと一緒に来た時に、
      おいしかったって覚えがあって。
  d_nikke_blanc_02_75:
    speaker: Self
    en: Speaking of Noir, how come she isn't joining us?
    ko: 생각해보니 오늘 누아르가 옆에 없네?
    ja: そういえば今日はノワールがいないな
  d_nikke_blanc_02_76:
    speaker: blanc
    en: She's practicing her dancing.
    ko: 아! 언니는 폴댄스 연습하러 갔어요.
    ja: |-
      あっ！お姉ちゃんは
      ポールダンスの練習に行きました。
  d_nikke_blanc_02_77:
    speaker: blanc
    en: She's been really gung-ho about it lately. To be honest, I'm a little worried
      that she may injure herself.
    ko: 요즘 들어 더 열심히 연습하던데… 몸 상할까 봐서 걱정이에요.
    ja: |-
      最近すごく一生懸命練習していて…
      体を壊さないか心配です。
  d_nikke_blanc_02_78:
    speaker: Self
    en: You two are very close, aren't you?
    ko: 둘은 사이가 좋구나.
    ja: 2人は本当に仲がいいな
  d_nikke_blanc_02_79:
    speaker: blanc
    en: Shouldn't we be? We're sisters.
    ko: 자매니까요.
    ja: 姉妹ですから。
  d_nikke_blanc_02_80:
    speaker: blanc
    en: Noir is my other half.
    ko: 그리고 언니는 제 분신이에요.
    ja: それにお姉ちゃんは私の分身なんです。
  d_nikke_blanc_02_81:
    speaker: blanc
    en: We're like mirror images of each other.
    ko: 좋아하는 것도 싫어하는 것도 똑같거든요.
    ja: 好きなものも嫌いなものも同じです。
  d_nikke_blanc_02_82:
    speaker: Self
    en: Makes sense, considering you're twins.
    ko: 괜히 쌍둥이가 아니네.
    ja: さすが双子だ
  d_nikke_blanc_02_83:
    speaker: blanc
    en: I'll be sure to ask her along next time.
    ko: 헤헤. 다음엔 언니랑 같이 와요.
    ja: えへへ。次はお姉ちゃんと一緒に来たいです。
  d_nikke_blanc_02_84:
    speaker: blanc
    en: She loves this place just as much as I do.
    ko: 분명 언니도 좋아할 거예요.
    ja: きっとお姉ちゃんも喜びます。
  d_nikke_blanc_02_85:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_blanc_02_86:
    speaker: blanc
    en: Boy oh boy, that was a treat!
    ko: 후아! 맛있었다! 그렇죠?
    ja: ふ～！おいしかった！
  d_nikke_blanc_02_87:
    speaker: Monologue
    en: There is a little bit of pasta sauce on the corner of Blanc's mouth.
    ko: 블랑 입에는 파스타 소스가 조금 묻어 있다.
    ja: ブランの口にはパスタソースがついていた
  d_nikke_blanc_02_88:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_02_89:
    speaker: Choice
    en: Wipe it off.
    ko: 직접 닦아준다.
    ja: 拭いてあげる
  d_nikke_blanc_02_90:
    speaker: Choice
    en: You've got a little something on your lip.
    ko: 블랑, 입에….
    ja: ブラン、口に…
  d_nikke_blanc_02_91:
    speaker: blanc
    en: I do? Where?
    ko: |-
      ??
      제 입에 뭐가 묻었나요?
    ja: |-
      ？？
      口に何かついてます？
  d_nikke_blanc_02_92:
    speaker: Self
    en: Here, I'll get it.
    ko: |-
      소스가 묻었어.
      내가 닦아줄게.
    ja: |-
      ソースがついてる。
      拭いてあげよう
  d_nikke_blanc_02_93:
    speaker: Monologue
    en: I wipe Blanc's mouth with a napkin.
    ko: 나는 블랑의 입술을 티슈로 닦았다.
    ja: 私はブランの唇をティッシュで拭いた
  d_nikke_blanc_02_94:
    speaker: blanc
    en: Thanks.
    ko: 앗, 감사해요 점장님!
    ja: あっ、ありがとうございます、店長！
  d_nikke_blanc_02_95:
    speaker: blanc
    en: I tried my best not to be too sloppy, but I guess I failed, hehe.
    ko: 깔끔하게 먹는다고 먹었는데… 헤헷.
    ja: きれいに食べたつもりが…えへへっ。
  d_nikke_blanc_02_96:
    speaker: staff_02
    en: How is everything?
    ko: |-
      실례합니다.
      식사는 맛있게 하셨을까요?
    ja: |-
      失礼します。
      お食事はご満足いただけましたか？
  d_nikke_blanc_02_97:
    speaker: Self
    en: It's delicious, thank you.
    ko: "??"
    ja: "？？"
  d_nikke_blanc_02_98:
    speaker: staff_02
    en: Since you are our 777th customer, we are offering you our most decadent dessert,
      on the house. We only make 10 of these every day.
    ko: |-
      777번의 손님에겐 하루에 단 10개만 만드는
      최고급 디저트가 무료로 제공됩니다.
    ja: |-
      777番目のお客様には1日10個限定の
      最高級デザートを無料でご提供しております。
  d_nikke_blanc_02_99:
    speaker: blanc
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_02_100:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_02_101:
    speaker: staff_02
    en: If you are finished with your main course, I'll ask the kitchen to prepare
      it.
    ko: 식사를 다 하셨으면 준비해 드리겠습니다.
    ja: お食事がお済みでしたらお持ちいたします。
  d_nikke_blanc_02_102:
    speaker: Self
    en: Oh my, are we lucky.
    ko: 운이 좋네.
    ja: 運がいいな
  d_nikke_blanc_02_103:
    speaker: blanc
    en: You've got that right! I'd say this first test of your luck was a resounding
      success.
    ko: 그러게요! 첫 번째 행운 찾기는 대성공이에요.
    ja: そうですね！最初の幸運探しは大成功です。
  d_nikke_blanc_02_104:
    speaker: blanc
    en: 'It''s like I''ve always said: Fortune finds you when you least expect it.'
    ko: 역시 행운은 예상 못 했을 때, 더 크게 와닿는 거 같아요.
    ja: |-
      やっぱり予想外のことが起きた時に
      幸運だと強く感じるようですね。
  d_nikke_blanc_02_105:
    speaker: blanc
    en: Once we're finished with our dessert, let's hurry and find somewhere else
      to test your luck!
    ko: 얼른 먹고 다음 행운도 찾으러 가요!
    ja: 早く食べて、次の幸運を探しに行きましょう！
d_nikke_blanc_03:
  d_nikke_blanc_03_1:
    speaker: blanc
    en: Here, take my hand again.
    ko: |-
      자! 점장님.
      다시 손 주세요.
    ja: |-
      はい、店長！
      手を繋ぎましょう。
  d_nikke_blanc_03_2:
    speaker: blanc
    en: Since we're out of the restaurant, we should hold hands again.
    ko: 식당에서 나왔으니, 또 손잡고 다녀야죠.
    ja: レストランを出たので、また繋がないと。
  d_nikke_blanc_03_3:
    speaker: blanc
    en: As you can see, my luck seems to be rubbing off quite nicely onto you.
    ko: 보다시피 제 행운이 점장님께 잘 전달되는 거 같거든요~
    ja: 私の幸運が店長に伝わっている気がするんです。
  d_nikke_blanc_03_4:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_blanc_03_5:
    speaker: Monologue
    en: While walking around with Blanc, a multitude of small fortuitous events keep
      happening.
    ko: |-
      블랑과 손을 잡고 다니면서
      소소한 행운은 계속 일어났다.
    ja: |-
      ブランと手を繋いでいると
      ささやかな幸運が続けて訪れた
  d_nikke_blanc_03_6:
    speaker: blanc
    en: Wow, look up at the sky, Pit Boss! It's a rainbow.
    ko: |-
      와아, 점장님 하늘 봐요~!
      무지개에요.
    ja: |-
      わあ、店長。空を見てください！
      虹ですよ。
  d_nikke_blanc_03_7:
    speaker: blanc
    en: You don't see that every day, at least not in the Ark.
    ko: 방주에서 무지개는 자주 안 만들어주는데.
    ja: アークで虹はあんまり作ってくれないのに…
  d_nikke_blanc_03_8:
    speaker: blanc
    en: It's nice that we got a chance to see one.
    ko: 이렇게라도 볼 수 있으니 좋네요!
    ja: 見られて嬉しいですね！
  d_nikke_blanc_03_9:
    speaker: Monologue
    en: Blanc is right. Spotting a rainbow is exceedingly rare in the Ark.
    ko: 방주에선 보기 힘든 무지개를 본다든지.
    ja: アークでは珍しい虹を見たり
  d_nikke_blanc_03_10:
    speaker: blanc
    en: Watch out!
    ko: "…어!"
    ja: "…あっ！"
  d_nikke_blanc_03_11:
    speaker: blanc
    en: Under your foot...
    ko: 점장님 발밑에….
    ja: 店長、足元に…
  d_nikke_blanc_03_12:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_03_13:
    speaker: Self
    en: No way...
    ko: "…이건!"
    ja: "…これは！"
  d_nikke_blanc_03_14:
    speaker: blanc
    en: Is that a four-leaf clover?
    ko: 네잎클로버죠?
    ja: 4つ葉のクローバーですよね？
  d_nikke_blanc_03_15:
    speaker: blanc
    en: I didn't know these existed in the Ark.
    ko: 방주에 네잎클로버가 있을 수 있나요?
    ja: アークにもあるんですか？
  d_nikke_blanc_03_16:
    speaker: Self
    en: It's man-made, not the real thing.
    ko: 진짜는 아니고, 인공품이야.
    ja: 本物じゃなくて、人工物だ
  d_nikke_blanc_03_17:
    speaker: blanc
    en: Who cares?
    ko: 뭐 어때요~
    ja: それでも、いいじゃないですか～
  d_nikke_blanc_03_18:
    speaker: blanc
    en: The important thing is that it's a four-leaf clover.
    ko: 네잎클로버인 게 중요하죠!
    ja: 4つ葉のクローバーってことが大事なんです！
  d_nikke_blanc_03_19:
    speaker: blanc
    en: The chances of finding one of these is 1 in 100,000.
    ko: 실제로 네잎클로버를 찾을 확률은 일만분의 일이래요.
    ja: |-
      4つ葉のクローバーを見つけられる確率は
      1万分の1らしいですよ。
  d_nikke_blanc_03_20:
    speaker: blanc
    en: It seems like the tides are turning for you.
    ko: 정말 더 좋은 일이 일어나려나 봐요~
    ja: 本当にいいことが起きそうですね。
  d_nikke_blanc_03_21:
    speaker: Monologue
    en: I never thought it'd be possible to find a four-leaf clover in the Ark.
    ko: 방주에선 쉽게 볼 수 없는 네잎클로버를 본다든지.
    ja: |-
      アークではなかなか見られない
      4つ葉のクローバーを見たり
  d_nikke_blanc_03_22:
    speaker: Self
    en: Ever since you've been around, my luck has started to change.
    ko: 블랑이랑 있으니까 운이 좋아지는 느낌이야.
    ja: ブランといるから運がよくなった気がする
  d_nikke_blanc_03_23:
    speaker: blanc
    en: I can say the same thing.
    ko: 저도요.
    ja: 私もです。
  d_nikke_blanc_03_24:
    speaker: blanc
    en: Since I've been with you, I feel like only good things have been happening.
    ko: |-
      점장님이랑 있으니.
      좋은 일만 일어나는 거 같아요.
    ja: |-
      店長といるから
      いいことばかり起きるみたいです。
  d_nikke_blanc_03_25:
    speaker: Monologue
    en: As the day goes on, we continue experiencing a plethora of fortuitous events.
    ko: 우리는 그렇게 몇 번이고 소소한 행운을 맞이했다.
    ja: そうして何度も、ささやかな幸運が訪れた
  d_nikke_blanc_03_26:
    speaker: blanc
    en: Pit Boss, look over there!
    ko: 점장님 저기 봐요!
    ja: 店長、あれ！
  d_nikke_blanc_03_27:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_03_28:
    speaker: Monologue
    en: |-
      Blanc points to a sign reading:
      Grand Raffle Event.
    ko: |-
      블랑이 가리킨 곳에는
      [행운의 경품 추천 이벤트]라고 적힌 간판이 있었다.
    ja: |-
      ブランが指さした場所には
      「幸運の景品抽選イベント」と書かれた
      看板があった
  d_nikke_blanc_03_29:
    speaker: blanc
    en: Should we go take a look?
    ko: |-
      경품 추첨하나 봐요.
      같이 구경 가볼까요?
    ja: |-
      抽選をやってるみたいですね。
      見に行ってみませんか？
  d_nikke_blanc_03_30:
    speaker: Self
    en: Sure, let's go.
    ko: 좋아. 가보자.
    ja: よし、行ってみよう
  d_nikke_blanc_03_31:
    speaker: Monologue
    en: A large crowd has gathered at a center where the raffle is being held.
    ko: 추첨장엔 많은 인파가 몰려 있었다.
    ja: 抽選会場にはたくさんの人が集まっていた
  d_nikke_blanc_03_32:
    speaker: Monologue
    en: In order to keep Blanc from bumping into too many other people, I place my
      hands on her waist while standing behind her.
    ko: |-
      나는 블랑이 다른 사람과 부딪히지 않게.
      뒤에서 허리를 감싸 안았다.
    ja: |-
      私はブランが他の人とぶつからないように
      後ろから腰を支えた
  d_nikke_blanc_03_33:
    speaker: blanc
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_03_34:
    speaker: Self
    en: Sorry.
    ko: 아… 미안.
    ja: あ…すまない
  d_nikke_blanc_03_35:
    speaker: Self
    en: I just figured that since there are so many people, I'd help you not bump
      into anyone.
    ko: 사람이 너무 많아서 부딪힐까 봐.
    ja: 人が多いからぶつかるかと思って
  d_nikke_blanc_03_36:
    speaker: blanc
    en: That's okay, but it's just that you're... so close.
    ko: |-
      그, 그게 아니라.
      점장님이랑 너무 가까워서….
    ja: |-
      そ、そうじゃなくて
      店長と近すぎて…
  d_nikke_blanc_03_37:
    speaker: Self
    en: Do you want me to back off?
    ko: 좀 떨어질까?
    ja: 少し離れようか？
  d_nikke_blanc_03_38:
    speaker: blanc
    en: "..."
    ko: 아니요!
    ja: いいえ！
  d_nikke_blanc_03_39:
    speaker: blanc
    en: I didn't say that.
    ko: 그럴 필요는 없어요~
    ja: その必要はありません～
  d_nikke_blanc_03_40:
    speaker: blanc
    en: You're perfect right where you are.
    ko: 지금이 딱 좋아요.
    ja: 今がちょうどいいです。
  d_nikke_blanc_03_41:
    speaker: mc
    en: Welcome, ladies and gentlemen!
    ko: |-
      어서 오세요!
      신사 숙녀 여러분!
    ja: |-
      レディース＆ジェントルメン！
      ようこそお越しくださいました！
  d_nikke_blanc_03_42:
    speaker: blanc
    en: Looks like it's about to start.
    ko: 와, 이제 시작하려나 봐요.
    ja: わあ、始まるみたいですよ。
  d_nikke_blanc_03_43:
    speaker: mc
    en: We are about to commence our raffle!
    ko: 행운 나눔 경품축제를 시작하도록 하겠습니다!
    ja: 只今より幸運の景品抽選会を始めます！
  d_nikke_blanc_03_44:
    speaker: mc
    en: The rules are simple.
    ko: 경품 축제 이벤트 룰은 간단합니다.
    ja: ルールは簡単です。
  d_nikke_blanc_03_45:
    speaker: mc
    en: Whoever I choose from the crowd will come up onto the stage and pick one of
      the balls from this container.
    ko: |-
      제가 지목하는 사람은 무대 위로 올라와
      경품 추첨을 하고 그대로 내려가시면 됩니다.
    ja: |-
      私に指名された人が壇上に上がり
      抽選を行って景品をお受け取りください。
  d_nikke_blanc_03_46:
    speaker: mc
    en: Inside this container are 100 balls,
    ko: 제가 들고 있는 통 안에는 총 100개의 공이 들어가 있습니다!
    ja: この箱の中にはボールが100個入っています！
  d_nikke_blanc_03_47:
    speaker: mc
    en: and thus we have 100 individual prizes prepared.
    ko: 그리고 경품 또한 100개가 준비되어 있고요.
    ja: そして景品も同じく100個用意してあります。
  d_nikke_blanc_03_48:
    speaker: mc
    en: The lower the number you draw, the better the prize.
    ko: 당연히 숫자가 낮을수록 더 좋은 경품을 받아 가겠죠?
    ja: 数字が小さいほどいい景品となっております。
  d_nikke_blanc_03_49:
    speaker: audience
    en: Oooooh!
    ko: 우우우~
    ja: ええ～！
  d_nikke_blanc_03_50:
    speaker: mc
    en: Don't fret, though. I'm sure you'll find the prizes assigned to the higher
      numbers to be quite interesting as well.
    ko: 하하하! 높은 숫자에도 좋은 경품을 준비했으니 서운해 마세요!
    ja: |-
      あはは！もちろんどれもいい景品なので
      ご安心を！
  d_nikke_blanc_03_51:
    speaker: mc
    en: Who will be tonight's big winner? Only one way to tell!
    ko: 과연 이번의 행운의 주인공은 누가될지 궁금하군요!
    ja: 果たして今回の幸運の主人公は！？
  d_nikke_blanc_03_52:
    speaker: mc
    en: Let's see... who should we call up?
    ko: 자… 그럼 누구를 무대 위로 불러볼까요.
    ja: さて…ではどなたをお呼びしましょうか。
  d_nikke_blanc_03_53:
    speaker: mc
    en: Hmm...
    ko: "……흐으으음!"
    ja: "…う～～む！"
  d_nikke_blanc_03_54:
    speaker: Monologue
    en: The MC scans through the crowd.
    ko: 진행자는 객석을 좌우로 훑어봤다.
    ja: 司会者は客席に目を向けた
  d_nikke_blanc_03_55:
    speaker: mc
    en: Over there, the woman dressed like a rabbit, and the one accompanying her.
    ko: 저기, 하얀색 토끼분과 함께 있는 남성분!
    ja: そちらの白いウサギさんと、一緒にいる男性！
  d_nikke_blanc_03_56:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_03_57:
    speaker: blanc
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_blanc_03_58:
    speaker: mc
    en: Come on up!
    ko: 무대 위로 올라와 주세요!
    ja: ステージへどうぞ！
  d_nikke_blanc_03_59:
    speaker: blanc
    en: Is he talking about us?
    ko: 저희 부르는 거죠?
    ja: 私たちのことですよね？
  d_nikke_blanc_03_60:
    speaker: Self
    en: I think so.
    ko: 그런 것 같은데….
    ja: そうみたいだ…
  d_nikke_blanc_03_61:
    speaker: mc
    en: Move along now! Come on up to the stage.
    ko: 맞아요! 얼른 올라와 주시죠!
    ja: そうですよ！早く上がってきてください！
  d_nikke_blanc_03_62:
    speaker: Monologue
    en: Blanc and I slowly wander up to the stage as if in a daze.
    ko: 나와 블랑은 어리둥절한 표정과 함께 무대 위로 올라갔다.
    ja: |-
      私とブランは驚きながらも
      一緒にステージに上がった
  d_nikke_blanc_03_63:
    speaker: mc
    en: Please introduce yourselves!
    ko: 두 분 자기소개 부탁드리겠습니다!
    ja: まずは自己紹介をお願いします！
  d_nikke_blanc_03_64:
    speaker: blanc
    en: Hello.
    ko: 안녕하세요~!
    ja: こんにちは～！
  d_nikke_blanc_03_65:
    speaker: blanc
    en: My name's Blanc, and I work at Coin Rush.
    ko: 코인 러시에서 일하고 있는 블랑입니다~
    ja: コインラッシュで働いています、ブランです～
  d_nikke_blanc_03_66:
    speaker: mc
    en: Ah-hah!
    ko: |-
      아! 어디서 많이 뵌 분 같다고 했는데.
      코인 러시에서 일하고 계셨군요.
    ja: |-
      あっ！
      コインラッシュでお仕事されてるんですね。
  d_nikke_blanc_03_67:
    speaker: mc
    en: I thought I recognized you.
    ko: 어쩐지 낯이 익는다 했어요.
    ja: どうりで見覚えがあると思いました。
  d_nikke_blanc_03_68:
    speaker: mc
    en: And you?
    ko: 남성분도 소개 부탁드립니다.
    ja: 男性の方もお願いします。
  d_nikke_blanc_03_69:
    speaker: Self
    en: Name's @UserName.
    ko: "@UserName입니다."
    ja: "@UserNameです"
  d_nikke_blanc_03_70:
    speaker: mc
    en: Haha, a person of few words, I see.
    ko: 하하! 여성분과 다르게 무뚝뚝하시군요.
    ja: あはは！ずいぶんあっさりとしてますね。
  d_nikke_blanc_03_71:
    speaker: mc
    en: Are you two a couple, by any chance?
    ko: 혹시 두 분은 연인 사이이신가요?
    ja: |-
      ひょっとしてお二人は
      お付き合いされてるんですか？
  d_nikke_blanc_03_72:
    speaker: blanc
    en: Well, it's...
    ko: 그건 아닌….
    ja: それは違…
  d_nikke_blanc_03_73:
    speaker: Choice
    en: Yes. She's my girlfriend.
    ko: 네. 여자친구입니다.
    ja: はい、彼女です
  d_nikke_blanc_03_74:
    speaker: Choice
    en: Yes. We're getting married soon.
    ko: 네. 결혼할 사이입니다.
    ja: はい、結婚を約束しています
  d_nikke_blanc_03_75:
    speaker: blanc
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_03_76:
    speaker: mc
    en: My goodness, you jumped at that question.
    ko: 와! 남성분, 이 질문의 대답은 되게 화끈하게 하시는군요.
    ja: わあ！アツアツですね～！
  d_nikke_blanc_03_77:
    speaker: mc
    en: I knew it. Seeing how you two held hands while coming on stage, anyone could
      tell you're an item.
    ko: |-
      하하! 저는 그럴 줄 알았어요.
      두 분이 올라올 때부터 손을 이쁘게 맞잡고 계시더라고요.
    ja: |-
      あはは！そうだと思いました。ステージに
      上がる時から手を繋いでましたからね。
  d_nikke_blanc_03_78:
    speaker: mc
    en: If I may say so, you two make a lovely couple.
    ko: 좌우간 두 분 너무 잘 어울리십니다.
    ja: とにかく、お二人とってもお似合いですよ。
  d_nikke_blanc_03_79:
    speaker: mc
    en: Now then, let's get to the main business at hand.
    ko: 그럼 이제 본론으로 들어가 볼까요.
    ja: では、本題に入りましょう！
  d_nikke_blanc_03_80:
    speaker: mc
    en: Would you like to participate in the raffle?
    ko: 행운의 경품 추천에 응하시겠습니까?
    ja: 幸運の抽選に挑戦されますか？
  d_nikke_blanc_03_81:
    speaker: Choice
    en: Participate.
    ko: 한다.
    ja: やる
  d_nikke_blanc_03_82:
    speaker: Choice
    en: Don't participate.
    ko: 안 한다.
    ja: やらない
  d_nikke_blanc_03_83:
    speaker: blanc
    en: Are you sure, Pit Boss? It looks like it could be fun.
    ko: |-
      …음.
      재밌어 보이는데.
    ja: |-
      …うーん。
      面白そうなのに。
  d_nikke_blanc_03_84:
    speaker: Self
    en: "... Participate."
    ko: "…한다."
    ja: "…やる"
  d_nikke_blanc_03_85:
    speaker: mc
    en: Very good! I'll go over the rules briefly once more.
    ko: |-
      좋습니다!
      행운의 경품 추천 룰은 간단합니다.
    ja: |-
      分かりました！
      ルールは簡単です。
  d_nikke_blanc_03_86:
    speaker: mc
    en: All you have to do is pull out a ball from the container that I am holding.
    ko: 제가 들고 있는 통에서 볼을 뽑아주시면 됩니다!
    ja: この箱の中からボールを引くだけ！
  d_nikke_blanc_03_87:
    speaker: mc
    en: You will have three chances.
    ko: 기회는 단 세 번!
    ja: チャンスは3回です！
  d_nikke_blanc_03_88:
    speaker: mc
    en: Which of you will go first?
    ko: 두 분 중 누가 대표로 뽑으시겠어요?
    ja: どちらが代表として挑戦されますか？
  d_nikke_blanc_03_89:
    speaker: blanc
    en: You go ahead, Pit Boss.
    ko: 점장님이 뽑아보세요!
    ja: 店長がやってください！
  d_nikke_blanc_03_90:
    speaker: blanc
    en: Luck has been on your side as of late.
    ko: 방금까지 점장님의 운이 좋았으니까요.
    ja: 店長の運、どんどんよくなってますから。
  d_nikke_blanc_03_91:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_blanc_03_92:
    speaker: Narration
    en: "*Rumble, rumble*"
    ko: 달그락달그락-
    ja: ガラガラッ
  d_nikke_blanc_03_93:
    speaker: Monologue
    en: I take a ball out of the container and hand it to the MC.
    ko: 나는 통 안에 있는 첫 번째 공 하나를 들어 진행자에게 넘겨주었고.
    ja: |-
      私は箱の中から最初のボールを取り出し
      司会者に渡した
  d_nikke_blanc_03_94:
    speaker: Monologue
    en: On the ball, the number 80 is written.
    ko: 공에는 80이라는 숫자가 적혀 있었다.
    ja: ボールには80という数字が書かれていた
  d_nikke_blanc_03_95:
    speaker: mc
    en: The first ball is... number 80!
    ko: |-
      네! 첫 번째 공은 80이군요!
      80등입니다!
    ja: |-
      はい！最初のボールは80！
      80等です！
  d_nikke_blanc_03_96:
    speaker: mc
    en: The prize for that is a jumbo pack of cotton swabs.
    ko: 상품은 면봉 세트 10개입니다.
    ja: 景品は綿棒セット10個です。
  d_nikke_blanc_03_97:
    speaker: Self
    en: "... That's it?"
    ko: "……고작?"
    ja: "…それだけ？"
  d_nikke_blanc_03_98:
    speaker: mc
    en: Now then, don't get upset just yet. You still have two more chances!
    ko: |-
      아직 실망은 이릅니다~
      기회는 두 번 더 남아 있으니까요!
    ja: |-
      落ち込むのはまだ早いですよ～
      チャンスはまだ2回残ってますから！
  d_nikke_blanc_03_99:
    speaker: mc
    en: Pull another one.
    ko: 한 번 더 뽑아보시죠.
    ja: 次のボールを引いてください。
  d_nikke_blanc_03_100:
    speaker: blanc
    en: Pit Boss, wait!
    ko: 점장님, 잠시만요!
    ja: 店長、ちょっと待ってください！
  d_nikke_blanc_03_101:
    speaker: blanc
    en: I'll give you some more luck.
    ko: 제가 점장님께 행운의 기운을 더 드릴게요.
    ja: 店長にもっと幸運を送ります。
  d_nikke_blanc_03_102:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_03_103:
    speaker: Monologue
    en: Blanc hugs me tightly
    ko: 블랑은 내 품에 폭 안겨 왔다.
    ja: ブランは私にぎゅっと抱きついた
  d_nikke_blanc_03_104:
    speaker: blanc
    en: The number will be less than 80 this time, I just know it!
    ko: 이번엔 80보다 더 낮은 숫자로 뽑아봐요!
    ja: 今度は80より小さい数字が出るはずです！
  d_nikke_blanc_03_105:
    speaker: mc
    en: What a lucky fellow, to have a lovely lady like her in your corner!
    ko: 하하, 여자친구의 기습 응원이군요!
    ja: あはは、彼女のサプライズ応援ですね！
  d_nikke_blanc_03_106:
    speaker: mc
    en: Well then, if you would, please pull out your second ball.
    ko: 기운을 이어받아 두 번째 공, 뽑아주시죠!
    ja: 幸運をもらって、2つ目のボールをどうぞ！
  d_nikke_blanc_03_107:
    speaker: Narration
    en: "*Rumble, rumble*"
    ko: 달그락달그락-
    ja: ガラガラッ
  d_nikke_blanc_03_108:
    speaker: mc
    en: Let's see...
    ko: 네! 두 번째 공 뽑으셨고요.
    ja: はい！2つ目のボールですね。
  d_nikke_blanc_03_109:
    speaker: mc
    en: The second ball is...
    ko: 과연 결과는…!
    ja: 果たして、結果は…！
  d_nikke_blanc_03_110:
    speaker: mc
    en: Number 32!
    ko: 32등입니다!!!
    ja: 32等です！！
  d_nikke_blanc_03_111:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_03_112:
    speaker: blanc
    en: You did it, Pit Boss!
    ko: 꺅-! 점장님 32등이래요!
    ja: キャーッ！店長、32等ですよ！
  d_nikke_blanc_03_113:
    speaker: mc
    en: It seems like your girlfriend helped you out after all.
    ko: 여자친구의 응원이 잘 전달된 것 같군요.
    ja: 彼女の応援が上手に伝わったみたいですね。
  d_nikke_blanc_03_114:
    speaker: mc
    en: The 32nd prize is... a scrumptious bar of Splendamin!
    ko: 32등의 경품은 고급 초콜릿 퍼펙트 바입니다!
    ja: |-
      32等の景品は
      高級チョコパーフェクトバーです！
  d_nikke_blanc_03_115:
    speaker: mc
    en: I tried some, and it's pretty delicious if say so myself!
    ko: 제가 먹어봤는데 꽤 먹을 만합니다! 하하하하!
    ja: |-
      食べてみたんですけど、かなりイケますよ！
      あははは！
  d_nikke_blanc_03_116:
    speaker: mc
    en: Now, before we have you do your last draw,
    ko: 이제 마지막 판만 남아 있습니다!
    ja: それでは、ラストですね！
  d_nikke_blanc_03_117:
    speaker: mc
    en: let's have your girlfriend cheer you on one more time.
    ko: 들어가기 전에.
    ja: 挑戦する前に…
  d_nikke_blanc_03_118:
    speaker: mc
    en: It seems she was giving you some good luck before,
    ko: 여자친구분 응원 한 번 듣고 갈게요.
    ja: 彼女の応援をもう一度！
  d_nikke_blanc_03_119:
    speaker: mc
    en: so a little more can't hurt.
    ko: |-
      아까 보니까 행운의 기운을 준다고 하시던데,
      이번에도 주시는 건 어떨까요?
    ja: |-
      幸運を送ると言っていましたが
      今回もやってみては？
  d_nikke_blanc_03_120:
    speaker: blanc
    en: Should I hug them again?
    ko: 한 번 더 안을까요?
    ja: もう一度抱きしめましょうか？
  d_nikke_blanc_03_121:
    speaker: mc
    en: Come now, it's no fun to see the same thing twice!
    ko: 에이~ 똑같은 건 재미없죠!
    ja: いやいや、同じなんてつまらないですよ！
  d_nikke_blanc_03_122:
    speaker: mc
    en: How about a peck on the cheek?
    ko: 볼 뽀뽀 어떠신가요?
    ja: ほっぺにチューはどうですか？
  d_nikke_blanc_03_123:
    speaker: blanc
    en: Um...
    ko: 네, 네에?
    ja: え、ええっ？
  d_nikke_blanc_03_124:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_03_125:
    speaker: Monologue
    en: I lean forward, presenting my cheek to Blanc.
    ko: 조용히 블랑에게 볼을 내밀었다.
    ja: そっとブランに頬を差し出した
  d_nikke_blanc_03_126:
    speaker: mc
    en: Hahaha! It seems our friend is looking forward to it!
    ko: 하하하! 이 정도면 기다리고 계셨던 거 아닌가요?
    ja: あはは！実は期待してたんじゃないですか～？
  d_nikke_blanc_03_127:
    speaker: blanc
    en: Are you sure it's okay, Pit Boss?
    ko: "…점장님? \n진짜 해요?"
    ja: |-
      …店長？
      本当にするんですか？
  d_nikke_blanc_03_128:
    speaker: Self
    en: Go ahead, it's fine.
    ko: 응. 해도 돼.
    ja: ああ、してもいい
  d_nikke_blanc_03_129:
    speaker: blanc
    en: Okay...
    ko: 으읏….
    ja: ううっ…
  d_nikke_blanc_03_130:
    speaker: Narration
    en: "*Smooch*"
    ko: 쪽-!
    ja: チュッ！
  d_nikke_blanc_03_131:
    speaker: mc
    en: Wasn't that just adorable?
    ko: 역시 처음부터 지금까지 보기 좋은 커플입니다.
    ja: とても微笑ましいカップルですね。
  d_nikke_blanc_03_132:
    speaker: mc
    en: All right the, onto the last ball!
    ko: 그럼 이제 마지막 공을 뽑도록 하겠습니다!
    ja: では最後のボールを引いてください！
  d_nikke_blanc_03_133:
    speaker: Narration
    en: "*Rumble, rumble*"
    ko: 달그락달그락-
    ja: ガラガラッ
  d_nikke_blanc_03_134:
    speaker: Monologue
    en: I pass the last ball over to the MC.
    ko: 통 안에 있는 마지막 공을 진행자에게 넘겨주었고.
    ja: 箱の中から最後のボールを引いて司会者に渡した
  d_nikke_blanc_03_135:
    speaker: mc
    en: And the last number is...
    ko: "…과연 결과는."
    ja: "…果たして、結果は…"
  d_nikke_blanc_03_136:
    speaker: mc
    en: "...!!!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_blanc_03_137:
    speaker: Monologue
    en: The MC's eyes widen.
    ko: 진행자는 공을 확인하더니 이내 눈이 커졌다.
    ja: 司会者はボールを確認し、目を丸くした
  d_nikke_blanc_03_138:
    speaker: mc
    en: Number 2!
    ko: "…2등입니다!"
    ja: "…2等です！"
  d_nikke_blanc_03_139:
    speaker: mc
    en: What a jump!
    ko: 놀랍군요! 순위권이 나오다니!
    ja: びっくりですね！こんなにいい数字が出るとは！
  d_nikke_blanc_03_140:
    speaker: mc
    en: You really are one lucky fellow!
    ko: 정말 행운의 주인공이네요!
    ja: まさしく幸運の主人公ですね！
  d_nikke_blanc_03_141:
    speaker: blanc
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_blanc_03_142:
    speaker: blanc
    en: Did you hear that, Pit Boss? We got the 2nd prize!
    ko: |-
      세상에… 점장님!
      2등이래요~!
    ja: |-
      わあ…店長！
      2等ですよ～！
  d_nikke_blanc_03_143:
    speaker: blanc
    en: Looks like our second venture has been a success as well!
    ko: 두 번째 행운 찾기도 대성공이에요!
    ja: 2つ目の幸運探しも大成功ですね！
  d_nikke_blanc_03_144:
    speaker: mc
    en: Congratulations, you can claim your prizes at the exchange booth.
    ko: 축하드립니다! 2등 상품은 교환처에서 받아서 가시면 됩니다.
    ja: |-
      おめでとうございます！
      2等の景品は交換所でお受け取りください。
  d_nikke_blanc_03_145:
    speaker: blanc
    en: We ended up winning big at a random raffle that we chanced upon.
    ko: 우연히 들린 경품장에서 선물을 세 개나 받았어요!
    ja: |-
      偶然寄った抽選会場で3つもプレゼントを
      もらっちゃいましたね！
  d_nikke_blanc_03_146:
    speaker: blanc
    en: I'd say that our luck really is second to none.
    ko: 점장님, 우리 운세 최고인 것 같아요. 그렇죠?
    ja: 店長、私たちの運勢、最高だと思いませんか？
  d_nikke_blanc_03_147:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_03_148:
    speaker: blanc
    en: Are you okay, Pit Boss? What's on your mind?
    ko: |-
      ??
      점장님? 무슨 생각 하세요?
    ja: |-
      ？？
      店長？どうしました？
  d_nikke_blanc_03_149:
    speaker: Self
    en: Nothing. This all just feels so unreal.
    ko: 아니… 얼떨떨해서.
    ja: いや…びっくりしてるんだ
  d_nikke_blanc_03_150:
    speaker: Monologue
    en: How can we be so lucky?
    ko: 이렇게까지 운이 좋을 수 있나.
    ja: ここまで運がいいなんて
  d_nikke_blanc_03_151:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_03_152:
    speaker: Monologue
    en: I reminisce about the day I had with Blanc.
    ko: 난 오늘 블랑과 있었던 일을 회상했다.
    ja: 今日ブランと会ってからのことを思い返した
  d_nikke_blanc_03_153:
    speaker: Monologue
    en: It seems like my luck keeps increasing the more physical interaction I have
      with Blanc.
    ko: |-
      …뭔가 블랑과의 스킨십이 짙어질수록
      행운지수가 올라가는 기분인데.
    ja: |-
      …ブランとのスキンシップが濃厚になるほど
      幸運指数が上がる気がする
  d_nikke_blanc_03_154:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_blanc_03_155:
    speaker: Monologue
    en: If that's really true...
    ko: 정말 그게 맞다면….
    ja: もしそうなら…
d_nikke_blanc_04:
  d_nikke_blanc_04_1:
    speaker: blanc
    en: So, what you're saying is that
    ko: "…그러니까."
    ja: "…つまり。"
  d_nikke_blanc_04_2:
    speaker: blanc
    en: the more we interact physically, the more your luck increases?
    ko: |-
      점장님 말씀은.
      저와의 스킨십이 짙어질수록 행운지수가 높아지는 것 같다는 거죠?
    ja: |-
      私とのスキンシップが濃厚になるほど
      幸運になる気がするってことですよね？
  d_nikke_blanc_04_3:
    speaker: Self
    en: That seems to be how it's been up until now.
    ko: 응. 지금까진 그래.
    ja: 今のところはそうだ
  d_nikke_blanc_04_4:
    speaker: Self
    en: It was like that at the restaurant, and now with the raffle...
    ko: |-
      식당에서의 일도 그렇고.
      경품 추첨 때도 생각해보면….
    ja: |-
      レストランでのこともそうだし
      景品の抽選のことも考えてみたら…
  d_nikke_blanc_04_5:
    speaker: blanc
    en: Hmm...
    ko: "……으음."
    ja: "……うーん。"
  d_nikke_blanc_04_6:
    speaker: blanc
    en: Come to think of it, today really was extraordinary.
    ko: 오늘따라 유독 일이 잘 풀리긴 했어요.
    ja: 確かに今日は上手くいきすぎですよね。
  d_nikke_blanc_04_7:
    speaker: blanc
    en: It's true that I'm something of a lucky charm, but
    ko: 제가 운이 좋은 건 맞지만.
    ja: 私は運がいい方ですが
  d_nikke_blanc_04_8:
    speaker: blanc
    en: today was really above and beyond when it came to being lucky.
    ko: 오늘처럼 한 번에 많은 운이 뒤따랐던 적은 없었거든요.
    ja: |-
      今日のように一度に色んなことが
      起きたことはなかったんです。
  d_nikke_blanc_04_9:
    speaker: blanc
    en: In that case...
    ko: "……."
    ja: "……"
  d_nikke_blanc_04_10:
    speaker: blanc
    en: how about a test?
    ko: 그럼 한 번 실험해볼까요?
    ja: では実験してみましょうか？
  d_nikke_blanc_04_11:
    speaker: Self
    en: What kind of test?
    ko: 무슨 실험?
    ja: 実験？
  d_nikke_blanc_04_12:
    speaker: blanc
    en: To see if our luck increases the more intimate we become physically.
    ko: 저와 스킨십이 짙어질수록 행운지수가 올라가는지요.
    ja: |-
      本当に私とのスキンシップが濃厚になるほど、
      幸運指数が上がるのかどうか。
  d_nikke_blanc_04_13:
    speaker: blanc
    en: There's only one way to test your theory.
    ko: 직접 해보면 알겠죠.
    ja: 実際にやってみれば分かりますよね。
  d_nikke_blanc_04_14:
    speaker: Self
    en: "... With me?"
    ko: "…나랑?"
    ja: "…私と？"
  d_nikke_blanc_04_15:
    speaker: blanc
    en: Duh! If not you, then who else?
    ko: |-
      네! 점장님이랑 해야죠.
      그럼 누구랑 하나요?
    ja: はい！もちろん店長とですよ。
  d_nikke_blanc_04_16:
    speaker: Choice
    en: Um... all right.
    ko: "…어… 어어."
    ja: "…あ…ああ"
  d_nikke_blanc_04_17:
    speaker: Choice
    en: Yes!
    ko: 그래!
    ja: やってみよう！
  d_nikke_blanc_04_18:
    speaker: blanc
    en: If you're not comfortable with it, you don't have to.
    ko: |-
      싫으신가요?
      싫으면 안 해도….
    ja: |-
      嫌ですか？
      嫌ならやらなくても…
  d_nikke_blanc_04_19:
    speaker: Self
    en: It's not that...
    ko: 아니, 그건 아니야!
    ja: いや、違う！
  d_nikke_blanc_04_20:
    speaker: blanc
    en: You were a bit too enthusiastic with that response...
    ko: "…너무 좋아하시는 거 아닌가요?"
    ja: "…喜びすぎじゃないですか？"
  d_nikke_blanc_04_21:
    speaker: blanc
    en: Anyway, how else can we find out for sure if our luck is increasing?
    ko: 무엇을 해야 행운지수가 높아지는지 알 수 있을까요?
    ja: |-
      幸運指数の上がり具合は
      どうやって判別しましょうか？
  d_nikke_blanc_04_22:
    speaker: Self
    en: What about a slot machine or something similar?
    ko: 음… 뽑기?
    ja: えっと…ガチャ？
  d_nikke_blanc_04_23:
    speaker: blanc
    en: Sure, that could work.
    ko: 무슨 뽑기요?
    ja: ガチャですか？
  d_nikke_blanc_04_24:
    speaker: Self
    en: Like a gacha machine.
    ko: 캡슐 뽑기 같은거.
    ja: カプセルガチャとか
  d_nikke_blanc_04_25:
    speaker: blanc
    en: Good thinking!
    ko: 음~ 좋네요!
    ja: あっ、いいですね！
  d_nikke_blanc_04_26:
    speaker: blanc
    en: Those things are filled with all sorts of different trinkets.
    ko: |-
      뽑기 기계 안에는
      캡슐이 엄청 많이 들어있으니까….
    ja: たくさんのカプセルが入ってるから…
  d_nikke_blanc_04_27:
    speaker: blanc
    en: You never know what'll come out.
    ko: 뭐가 나올지 모르겠네요.
    ja: 何が出るか分からないですよね。
  d_nikke_blanc_04_28:
    speaker: blanc
    en: All right, let's put our luck to the test.
    ko: 그럼 가볍게 뽑기로 행운을 테스트해 봐요.
    ja: じゃあ簡単に幸運をテストしてみましょうか。
  d_nikke_blanc_04_29:
    speaker: blanc
    en: Let's go to the game center. They've got tons of gacha machines there.
    ko: |-
      게임센터로 가죠.
      거기엔 뽑기 기계가 많이 있을 테니까요!
    ja: |-
      ゲームセンターに行きましょう。
      あそこにたくさんありますから！
  d_nikke_blanc_04_30:
    speaker: Monologue
    en: Blanc and I head to the game center to test our luck.
    ko: 블랑과 나는 행운지수를 테스트 하기 위해 게임센터로 향했다.
    ja: |-
      ブランと私は幸運指数をテストするために
      ゲームセンターへ向かった
  d_nikke_blanc_04_31:
    speaker: Narration
    en: Blanc and I stand in front of the gacha machine.
    ko: "[캡슐 뽑기 기계 앞.]"
    ja: "「カプセルガチャマシンの前」"
  d_nikke_blanc_04_32:
    speaker: blanc
    en: Is this what you had in mind?
    ko: 이게 제일 악명높은 뽑기인 거죠?
    ja: これが一番いじわるなガチャなんですよね？
  d_nikke_blanc_04_33:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: そうだ
  d_nikke_blanc_04_34:
