---
d_nikke_grave_01:
  d_nikke_grave_01_1:
    speaker: "<Narration>"
    en: Reclamation Site 01. Infirmary.
    ko: 주둔지 01. 의무실.
    ja: 駐屯地01。医務室
  d_nikke_grave_01_2:
    speaker: "<Monologue>"
    en: After a particularly intense battle,
    ko: 큰 싸움이 끝난 후.
    ja: 大きな戦いが終わった後…
  d_nikke_grave_01_3:
    speaker: "<Monologue>"
    en: I'm forced to take a week of rest in the infirmary.
    ko: 의무실에서 일주일간 강제로 휴식을 취하게 되었다.
    ja: 医務室で1週間、休養しなければならなくなった
  d_nikke_grave_01_4:
    speaker: "<Self>"
    en: It's quiet in here... too quiet, almost.
    ko: "…너무 조용해서 그런가."
    ja: "…静かすぎる"
  d_nikke_grave_01_5:
    speaker: "<Self>"
    en: Maybe that's why I can't sleep.
    ko: 잠이 안 오네.
    ja: 眠れないな
  d_nikke_grave_01_6:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_grave_01_7:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_grave_01_8:
    speaker: grave_p
    en: Excuse me.
    ko: 실례한다.
    ja: 失礼する。
  d_nikke_grave_01_9:
    speaker: "<Self>"
    en: Grave?
    ko: 그레이브?
    ja: グレイブ？
  d_nikke_grave_01_10:
    speaker: grave_p
    en: Can I come in?
    ko: 들어가도 되나?
    ja: 入ってもいいか？
  d_nikke_grave_01_11:
    speaker: "<Self>"
    en: Sure.
    ko: 응. 들어와.
    ja: ああ、どうぞ
  d_nikke_grave_01_12:
    speaker: "<Monologue>"
    en: The door opens, revealing Grave.
    ko: 문을 열었다.
    ja: ドアを開けた
  d_nikke_grave_01_13:
    speaker: grave_p
    en: Sorry to bother you so late,
    ko: 늦은 시간 미안하다.
    ja: 夜遅くにすまない。
  d_nikke_grave_01_14:
    speaker: grave_p
    en: but are you free right now?
    ko: 잠시 시간 괜찮나?
    ja: 少しいいだろうか？
  d_nikke_grave_01_15:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_grave_01_16:
    speaker: grave_p
    en: "..."
    ko: 그게….
    ja: その…
  d_nikke_grave_01_17:
    speaker: grave_p
    en: I...
    ko: 음.
    ja: うむ。
  d_nikke_grave_01_18:
    speaker: grave_p
    en: I need your help.
    ko: 도움 필요하다.
    ja: 助けが必要だ。
  d_nikke_grave_01_19:
    speaker: "<Self>"
    en: With what?
    ko: 뭘?
    ja: 助け？
  d_nikke_grave_01_20:
    speaker: grave_p
    en: What do you think of the way I speak?
    ko: 나 말하는 거 어떻다고 생각하나?
    ja: 私の話し方、どう思う？
  d_nikke_grave_01_21:
    speaker: grave_p
    en: Is it okay?
    ko: 잘 하는 거 같나?
    ja: ちゃんと話せているか？
  d_nikke_grave_01_22:
    speaker: "<Choice>"
    en: It's much better than it was before.
    ko: 예전보단 확실히 좋아졌어.
    ja: 前よりは明らかによくなった
  d_nikke_grave_01_23:
    speaker: "<Choice>"
    en: I wouldn't exactly say it's great.
    ko: 잘… 한다고는 못하겠지?
    ja: ちゃんと…とは言えないな
  d_nikke_grave_01_24:
    speaker: grave_p
    en: Before?
    ko: 예전?
    ja: 前？
  d_nikke_grave_01_25:
    speaker: grave_p
    en: Do you mean when I used to wear a helmet?
    ko: 헬멧 다 쓰고 있을 때를 말하는 건가?
    ja: 顔を隠していた時のことか？
  d_nikke_grave_01_26:
    speaker: "<Self>"
    en: Yes. It's improved significantly since then.
    ko: 맞아. 그때보단 훨씬 나아.
    ja: そうだ。その時よりはずっといい
  d_nikke_grave_01_27:
    speaker: grave_p
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_nikke_grave_01_28:
    speaker: "<Self>"
    en: I can understand everything you're saying now.
    ko: 지금은 무슨 말 하는지 다 알아들을 수 있어.
    ja: 今は何を言っているのか全部理解できる
  d_nikke_grave_01_29:
    speaker: "<Self>"
    en: You've definitely made some good progress.
    ko: 이 정도면 충분히 좋아진 것 아닐까?
    ja: 十分よくなったと言えるんじゃないか？
  d_nikke_grave_01_30:
    speaker: grave_p
    en: Mmm...
    ko: 그렇군…?
    ja: そうか…？
  d_nikke_grave_01_31:
    speaker: grave_p
    en: Thanks for being honest.
    ko: 솔직히 말해줘서 고맙다.
    ja: 正直に答えてくれて、感謝する。
  d_nikke_grave_01_32:
    speaker: grave_p
    en: You're right. I still can't talk very well.
    ko: 맞다. 나 말 잘 못한다.
    ja: そう。私は話すのが下手だ。
  d_nikke_grave_01_33:
    speaker: "<Self>"
    en: But I still understand everything you're saying.
    ko: 그래도 무슨 말을 하는지는 다 알아듣을 수 있어.
    ja: でも、何を言っているのかは理解できる
  d_nikke_grave_01_34:
    speaker: "<Self>"
    en: Isn't that enough?
    ko: 그럼 된 거 아닐까?
    ja: 十分じゃないか？
  d_nikke_grave_01_35:
    speaker: grave_p
    en: Is it...?
    ko: 그런가…?
    ja: そうか…？
  d_nikke_grave_01_36:
    speaker: grave_p
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_grave_01_37:
    speaker: grave_p
    en: Almost made a big mistake there.
    ko: 큰일 날 뻔했다.
    ja: 危ないところだった。
  d_nikke_grave_01_38:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 뭐가?
    ja: 何がだ？
  d_nikke_grave_01_39:
    speaker: grave_p
    en: I almost thought you were saying I spoke really well.
    ko: 나 너 말 듣고 정말 괜찮다고 생각할 뻔했다.
    ja: |-
      お前にそう言われ、
      本当に大丈夫だと思いかけた。
  d_nikke_grave_01_40:
    speaker: grave_p
    en: I can't have that happen.
    ko: 그럼 안된다.
    ja: それではダメだ。
  d_nikke_grave_01_41:
    speaker: grave_p
    en: You're so eloquent.
    ko: "…너 진짜 말 잘한다."
    ja: "…お前は本当に口が上手い。"
  d_nikke_grave_01_42:
    speaker: grave_p
    en: Listening to you makes me believe everything is going to be okay.
    ko: 너 말 듣고 있으면 다 괜찮다고 생각하게 된다.
    ja: |-
      お前の話を聞いていると、
      大丈夫だと思ってしまう。
  d_nikke_grave_01_43:
    speaker: grave_p
    en: It's truly remarkable.
    ko: 정말 신기하다.
    ja: 本当に不思議だ。
  d_nikke_grave_01_44:
    speaker: grave_p
    en: Rapi, Anis, and Neon all say you have a way with words.
    ko: 라피, 아니스, 네온도 너 말 잘한다고 했다.
    ja: |-
      ラピ、アニス、ネオンも
      お前は話し上手だと言っていた。
  d_nikke_grave_01_45:
    speaker: grave_p
    en: That must be why you have such a big circle of friends.
    ko: 그래서 너 주변에 사람 너무 많다고 했다.
    ja: だから、人望が厚いと聞いた。
  d_nikke_grave_01_46:
    speaker: "<Self>"
    en: "... Perhaps."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_grave_01_47:
    speaker: grave_p
    en: I'm glad I came to see you.
    ko: 역시 널 찾아오길 잘했다.
    ja: やはりお前に会いに来てよかった。
  d_nikke_grave_01_48:
    speaker: grave_p
    en: Now that Cinderella has woken up,
    ko: 신데렐라 깨어난 지금.
    ja: シンデレラが目覚めた今…
  d_nikke_grave_01_49:
    speaker: grave_p
    en: I want to articulate myself better.
    ko: 나 말 잘하고 싶다.
    ja: 私は、上手に話せるようになりたい。
  d_nikke_grave_01_50:
    speaker: "<Self>"
    en: Did Cinderella say something bad about your way of speaking?
    ko: 신데렐라가 말을 못 한다고 했어?
    ja: シンデレラに下手だとでも言われたのか？
  d_nikke_grave_01_51:
    speaker: grave_p
    en: No.
    ko: 아니다.
    ja: 違う。
  d_nikke_grave_01_52:
    speaker: grave_p
    en: She would never say something like that to me.
    ko: 신데렐라 내게 그런 말 하지 않는다.
    ja: シンデレラは私にそんなことは言わない。
  d_nikke_grave_01_53:
    speaker: grave_p
    en: I’ve been thinking about how awful I am at speaking
    ko: 내가 그렇게 생각했다.
    ja: 私がそう思っただけだ。
  d_nikke_grave_01_54:
    speaker: grave_p
    en: and holding conversations.
    ko: "나 말 너무 못한다. \n대화 서투르다."
    ja: |-
      私は上手く話せない。
      話が下手だ。
  d_nikke_grave_01_55:
    speaker: grave_p
    en: I’m grateful that Cinderella is so patient and understanding now,
    ko: 신데렐라 내 말 잘 알아들어줘서 다행.
    ja: シンデレラは私の話をよく聞いてくれる。
  d_nikke_grave_01_56:
    speaker: grave_p
    en: but that might not always be the case in the future.
    ko: 하지만 앞으로 그렇지 않을 수 있다.
    ja: だが、これからは違うかもしれない。
  d_nikke_grave_01_57:
    speaker: "<Self>"
    en: You're worried that the people you meet in the future might not understand
      you?
    ko: 앞으로 만날 사람들이 네 말을 못 알아들을 수도 있다는 거지?
    ja: |-
      これから出会う人たちは、君の話を
      理解できないかもしれないということか？
  d_nikke_grave_01_58:
    speaker: grave_p
    en: That's right.
    ko: 맞다.
    ja: そうだ。
  d_nikke_grave_01_59:
    speaker: grave_p
    en: Meeting all of you has made me aware that
    ko: 내 말 못 알아듣는 경우 있을 거다.
    ja: そういうこともあるはずだ。
  d_nikke_grave_01_60:
    speaker: grave_p
    en: if I’m not careful with how I communicate, people might misunderstand me
    ko: 대화 잘 못하면 오해 생긴다.
    ja: 上手く会話ができないと、誤解が生まれる。
  d_nikke_grave_01_61:
    speaker: grave_p
    en: or not understand me at all.
    ko: 너희 만나고 알았다.
    ja: お前たちに会って知った。
  d_nikke_grave_01_62:
    speaker: "<Self>"
    en: Exactly. We’ve talked and gotten to know each other.
    ko: 그렇지. 대화를 하고 서로에 대해 알게 되었으니까.
    ja: |-
      そうだな。お互いを理解するためには
      大事なことだ
  d_nikke_grave_01_63:
    speaker: grave_p
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_01_64:
    speaker: grave_p
    en: Before we spoke at length, I thought you were just an ordinary human.
    ko: 대화하기 전까지 너도 똑같은 인간인 줄 알았다.
    ja: |-
      会話をするまで、お前も
      「人間」だと思っていた。
  d_nikke_grave_01_65:
    speaker: grave_p
    en: It was only after talking to you that I realized you weren't.
    ko: 하지만 대화하고 보니 아니었다.
    ja: しかし、話して分かった。
  d_nikke_grave_01_66:
    speaker: grave_p
    en: You're not human,
    ko: 너 인간 아니었다.
    ja: お前は人間ではない。
  d_nikke_grave_01_67:
    speaker: grave_p
    en: but rather, a superhuman.
    ko: 탈인간이었다.
    ja: 変人類だった。
  d_nikke_grave_01_68:
    speaker: "<Self>"
    en: Thank you for saying that.
    ko: 그렇게 말해주니 고맙네.
    ja: そう言ってくれるとありがたい
  d_nikke_grave_01_69:
    speaker: grave_p
    en: So I need to learn more
    ko: 그러니 나 좀 더 알아야 한다.
    ja: だから私は知る必要がある。
  d_nikke_grave_01_70:
    speaker: grave_p
    en: about conversations.
    ko: 대화에 대해 배워야 한다.
    ja: 会話について学びたい。
  d_nikke_grave_01_71:
    speaker: grave_p
    en: Now that Cinderella has awoken,
    ko: 신데렐라가 깨어났으니까,
    ja: シンデレラが目覚めたから…
  d_nikke_grave_01_72:
    speaker: grave_p
    en: I need to improve my speech.
    ko: 더 잘 말할 수 있어야 한다.
    ja: もっと上手く話せるようになりたい。
  d_nikke_grave_01_73:
    speaker: grave_p
    en: That way, I can be more persuasive with those who have misunderstood her.
    ko: 그래야 신데렐라를 오해하고 있는 사람들을 설득할 수 있다.
    ja: |-
      そうすれば、シンデレラのことを
      誤解している人たちを説得できる。
  d_nikke_grave_01_74:
    speaker: "<Self>"
    en: You want to tell them that she's no longer Anachiro?
    ko: 지금은 아나키오르가 아니라고 말하고 싶은 거지?
    ja: 今はアナキオールではないと言いたいんだろう？
  d_nikke_grave_01_75:
    speaker: grave_p
    en: Exactly.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_01_76:
    speaker: grave_p
    en: But there will be many who don’t believe it
    ko: 하지만 믿지 않는 사람 많을 거다.
    ja: しかし、信じない人が多いだろう。
  d_nikke_grave_01_77:
    speaker: grave_p
    en: and who have the wrong impression of her.
    ko: 오해하는 사람 많을 거다.
    ja: 誤解する人も多いはずだ。
  d_nikke_grave_01_78:
    speaker: grave_p
    en: I have to make it clear to them that it’s not true.
    ko: 그런 사람들에게 아니라고 말해야 한다.
    ja: そんな人たちに、違うと言わなければならない。
  d_nikke_grave_01_79:
    speaker: "<Self>"
    en: Can't you do that right now?
    ko: 그건 지금도 할 수 있지 않아?
    ja: それは今でもできるんじゃないか？
  d_nikke_grave_01_80:
    speaker: grave_p
    en: Simply refuting it isn't enough.
    ko: 아니라고만 말하면 안 된다.
    ja: 違うと言うだけではダメだ。
  d_nikke_grave_01_81:
    speaker: grave_p
    en: Heretics inspire fear in people,
    ko: 헬레틱 공포 대상.
    ja: ヘレティックは恐怖の象徴。
  d_nikke_grave_01_82:
    speaker: grave_p
    en: and Anachiro was no exception.
    ko: 아나키오르도 그랬다.
    ja: アナキオールもそうだった。
  d_nikke_grave_01_83:
    speaker: grave_p
    en: So I need to speak better too.
    ko: 그러니 나 더 많이 잘 말해야 한다.
    ja: だから私は、ちゃんと説明しなければならない。
  d_nikke_grave_01_84:
    speaker: grave_p
    en: I want to steer people away from their prejudices and show them the truth,
    ko: 너희가 내게 그렇게 했던 것처럼.
    ja: お前たちが私に言ってくれたような…
  d_nikke_grave_01_85:
    speaker: grave_p
    en: just as you did with me.
    ko: 나도 오해를 풀 수 있는 말 하고 싶다.
    ja: 誤解を解くことができる言葉を知りたい。
  d_nikke_grave_01_86:
    speaker: "<Self>"
    en: I understand.
    ko: 무슨 말인지 알겠어.
    ja: 言いたいことは分かった
  d_nikke_grave_01_87:
    speaker: "<Self>"
    en: Then how can I help you?
    ko: 그럼 내가 어떻게 도와주는 게 좋을까?
    ja: 何を手伝えばいい？
  d_nikke_grave_01_88:
    speaker: grave_p
    en: To learn a new skill, it's all about repetition.
    ko: 모르는 걸 하려면 많이 반복해야 한다.
    ja: |-
      分からないことは、
      何度も繰り返して覚えなければならない。
  d_nikke_grave_01_89:
    speaker: grave_p
    en: Could you converse with me every day?
    ko: 나와 매일 대화해주면 된다.
    ja: 私と毎日、話をしてほしい。
  d_nikke_grave_01_90:
    speaker: "<Self>"
    en: Every single day?
    ko: 대화를?
    ja: 話を？
  d_nikke_grave_01_91:
    speaker: grave_p
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_01_92:
    speaker: grave_p
    en: At least until you're discharged from here.
    ko: 너 의무실 나갈 때까지만 해줬으면 한다.
    ja: お前が医務室を出るまで。
  d_nikke_grave_01_93:
    speaker: grave_p
    en: Can you do that for me?
    ko: 해줄 수 있나?
    ja: 頼めるか？
  d_nikke_grave_01_94:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: いいだろう
  d_nikke_grave_01_95:
    speaker: grave_p
    en: Thanks.
    ko: 고맙다.
    ja: ありがとう。
  d_nikke_grave_01_96:
    speaker: grave_p
    en: I'll come back tomorrow night.
    ko: 그럼 내일 밤 다시 오겠다.
    ja: では、明日の夜にまた来る。
  d_nikke_grave_01_97:
    speaker: "<Self>"
    en: Sure. See you tomorrow.
    ko: 그래. 내일 보자.
    ja: ああ、また明日
d_nikke_grave_02:
  d_nikke_grave_02_1:
    speaker: grave_p
    en: Hello.
    ko: 나 왔다.
    ja: 待たせた。
  d_nikke_grave_02_2:
    speaker: "<Self>"
    en: Is today when we start?
    ko: 오늘부터 대화를 시작하는 거지?
    ja: 今日から始めるんだな？
  d_nikke_grave_02_3:
    speaker: grave_p
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_02_4:
    speaker: "<Self>"
    en: Is there something you want to talk about?
    ko: 하고 싶었던 이야기 같은 거 있어?
    ja: 何か話したいことはあるか？
  d_nikke_grave_02_5:
    speaker: grave_p
    en: Let me think...
    ko: 그건….
    ja: ああ…
  d_nikke_grave_02_6:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_7:
    speaker: grave_p
    en: Hmm...
    ko: 음.
    ja: ふむ…
  d_nikke_grave_02_8:
    speaker: grave_p
    en: Have you eaten?
    ko: 너 밥 잘 먹었나?
    ja: 食事はとったか？
  d_nikke_grave_02_9:
    speaker: "<Choice>"
    en: "... I have."
    ko: "…잘 먹었지?"
    ja: "…食べた"
  d_nikke_grave_02_10:
    speaker: "<Choice>"
    en: No, I haven't. I didn’t really have an appetite today.
    ko: 오늘은 입맛이 없어서 잘 못 먹었어.
    ja: 今日は食欲がなくてあまり食べられなかった
  d_nikke_grave_02_11:
    speaker: grave_p
    en: I see.
    ko: 그렇군.
    ja: そうか。
  d_nikke_grave_02_12:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_14:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_15:
    speaker: "<Self>"
    en: "... Is that all?"
    ko: "…그게 끝이야?"
    ja: "…それで終わりか？"
  d_nikke_grave_02_16:
    speaker: grave_p
    en: Yes.
    ko: 끝이다.
    ja: 終わりだ。
  d_nikke_grave_02_17:
    speaker: "<Self>"
    en: Was having such a short conversation really all you wanted?
    ko: 원하던 게 이렇게 짧게 대화하는 거였어?
    ja: こんな短い会話でいいのか？
  d_nikke_grave_02_18:
    speaker: grave_p
    en: No... that's not it.
    ko: 그건… 아니었다.
    ja: いや…
  d_nikke_grave_02_19:
    speaker: grave_p
    en: I want to talk for longer than this.
    ko: 이것보다 길게 이야기하고 싶다.
    ja: もっと長く話したい。
  d_nikke_grave_02_20:
    speaker: grave_p
    en: I want to express my thoughts clearly.
    ko: 내 생각을 잘 말하고 싶다.
    ja: 自分の考えを上手く言葉にしたい。
  d_nikke_grave_02_21:
    speaker: grave_p
    en: That's why I came here to practice.
    ko: 그러기 위해 연습하러 온 거였다.
    ja: そのために練習をしに来た。
  d_nikke_grave_02_22:
    speaker: "<Self>"
    en: How about you tell me about yourself?
    ko: 그럼 그레이브의 이야기를 해보는 게 어때?
    ja: それなら、グレイブの話をしてみないか？
  d_nikke_grave_02_23:
    speaker: grave_p
    en: What about me?
    ko: 내 이야기?
    ja: 私の話？
  d_nikke_grave_02_24:
    speaker: "<Self>"
    en: Why don't you share a story about your past?
    ko: 과거에 대한 이야기라던가.
    ja: 過去についてとか…
  d_nikke_grave_02_25:
    speaker: grave_p
    en: A story from the past...
    ko: 과거의 이야기….
    ja: 過去について…
  d_nikke_grave_02_26:
    speaker: grave_p
    en: I don't have many memories left.
    ko: 나 남아 있는 기억 많이 없다.
    ja: 私に残っている記憶はあまりない。
  d_nikke_grave_02_27:
    speaker: "<Self>"
    en: I heard you were the scientist who created Cinderella.
    ko: 신데렐라를 만든 과학자였다고 들었는데,
    ja: シンデレラを作った科学者だったと聞いたが…
  d_nikke_grave_02_28:
    speaker: "<Self>"
    en: Do you have any memories from that time?
    ko: 그때의 기억은 아예 없는 거야?
    ja: その時の記憶はまったくないのか？
  d_nikke_grave_02_29:
    speaker: grave_p
    en: No. None.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_02_30:
    speaker: grave_p
    en: My mind is in shambles,
    ko: 나 머리 많이 망가졌다.
    ja: 頭がボロボロになってしまった。
  d_nikke_grave_02_31:
    speaker: grave_p
    en: so I don't remember much from the past.
    ko: 그래서 과거의 기억 많이 없다.
    ja: だから過去の記憶がほとんどない。
  d_nikke_grave_02_32:
    speaker: "<Self>"
    en: Did you undergo a Mind Switch?
    ko: 사고 전환이 왔던 거야?
    ja: 思考転換したのか？
  d_nikke_grave_02_33:
    speaker: grave_p
    en: No.
    ko: 아니다. 나 사고 전환 안 왔다.
    ja: 違う。私は思考転換していない。
  d_nikke_grave_02_34:
    speaker: grave_p
    en: My brain sustained physical trauma.
    ko: 물리적으로 뇌가 망가진 거다.
    ja: 物理的に脳が壊れた。
  d_nikke_grave_02_35:
    speaker: grave_p
    en: Humans opened my head. Rummaged around.
    ko: |-
      인간 내 머리 열어봤다.
      헤집었다.
    ja: |-
      人間が私の頭を開けた。
      グチャグチャにした。
  d_nikke_grave_02_36:
    speaker: grave_p
    en: They thought something interesting might turn up.
    ko: 신기한 무언가가 나오지 않을까 궁금해했다.
    ja: |-
      何か価値のあるものが出てこないか、
      確かめたがった。
  d_nikke_grave_02_37:
    speaker: grave_p
    en: They continued to probe and dig
    ko: 그래서 계속 헤집었다.
    ja: だから私の脳を調べ続けた。
  d_nikke_grave_02_38:
    speaker: grave_p
    en: until they found what they were looking for.
    ko: 원하는 걸 찾을 때까지 계속해서… 계속해서 헤집었다.
    ja: 欲しいものを見つけるまで…引っかき回した。
  d_nikke_grave_02_39:
    speaker: grave_p
    en: Once they realized there was nothing of value, they stopped.
    ko: 아무것도 찾지 못한다는 걸 알고 나서 멈췄다.
    ja: 何も見つからないと分かって、止めた。
  d_nikke_grave_02_40:
    speaker: grave_p
    en: As a result, my head got messed up.
    ko: 그때 머리 많이 망가졌다.
    ja: その時に頭がボロボロになった。
  d_nikke_grave_02_41:
    speaker: "<Self>"
    en: I'm sorry to bring up a painful memory.
    ko: "…미안. 괴로운 걸 떠올리게 했네."
    ja: "…すまない。つらいことを思い出させてしまった"
  d_nikke_grave_02_42:
    speaker: grave_p
    en: It's all right.
    ko: 아니다. 나 이제 괜찮다.
    ja: いや。私はもう大丈夫だ。
  d_nikke_grave_02_43:
    speaker: grave_p
    en: After meeting all of you and with Cinderella waking up, I’ve been feeling
      much better.
    ko: 너희 만나고 신데렐라 깨어나서 많이 괜찮아졌다.
    ja: |-
      お前たちと会って、シンデレラが目覚めたから
      大丈夫になった。
  d_nikke_grave_02_44:
    speaker: grave_p
    en: Before, just thinking about it would make me feel nauseous.
    ko: 예전엔 떠올리기만 해도 머리가 아프고 배가 아팠는데,
    ja: 昔は思い出すだけで、頭も腹も痛かった。
  d_nikke_grave_02_45:
    speaker: grave_p
    en: But not anymore.
    ko: 지금은 그렇지 않다.
    ja: だが、今は違う。
  d_nikke_grave_02_46:
    speaker: "<Self>"
    en: I'm glad to hear that.
    ko: "…다행이네."
    ja: "…それはよかった"
  d_nikke_grave_02_47:
    speaker: grave_p
    en: However, I lost a considerable portion of my old memories as a result.
    ko: 하지만 그때 옛날 기억 많이 날아갔다.
    ja: しかし、その時に昔の記憶が消えてしまった。
  d_nikke_grave_02_48:
    speaker: grave_p
    en: Much of the knowledge I once had were gone as well.
    ko: 그때 갖고 있었던 지식도 많이 잃어버렸다.
    ja: 知識もほとんど失ってしまった。
  d_nikke_grave_02_49:
    speaker: grave_p
    en: For a while, I couldn’t even make sense of numbers.
    ko: 숫자도 제대로 읽지 못했다.
    ja: 数字もまともに読めない。
  d_nikke_grave_02_50:
    speaker: grave_p
    en: It felt as though my intelligence had been taken from me.
    ko: 바보가 된 것 같았다.
    ja: バカになったと思った。
  d_nikke_grave_02_51:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_grave_02_52:
    speaker: "<Self>"
    en: You've really... lost so much...
    ko: 정말… 많은 걸 잃어버렸었구나….
    ja: 本当に…多くのものを失ったんだな…
  d_nikke_grave_02_53:
    speaker: grave_p
    en: I have.
    ko: 그랬다.
    ja: そうだ。
  d_nikke_grave_02_54:
    speaker: grave_p
    en: I lost nearly everything when Cinderella was in that coffin.
    ko: 신데렐라 관 안에 있는데, 나 너무 많은 걸 잃어버렸었다.
    ja: |-
      シンデレラは棺の中にいたが、
      私は多くのものを失っていた。
  d_nikke_grave_02_55:
    speaker: grave_p
    en: I had to start everything from scratch.
    ko: 그래서 처음부터 다시 했다.
    ja: だから最初からやり直した。
  d_nikke_grave_02_56:
    speaker: grave_p
    en: I worked hard to find what I had left behind,
    ko: 예전에 내가 남긴 거 열심히 찾아봤다.
    ja: 過去に自分が残したものを必死に捜した。
  d_nikke_grave_02_57:
    speaker: grave_p
    en: but there was scarcely anything left.
    ko: 하지만 남아 있는 거 많이 없었다.
    ja: しかし、ほとんど残っていなかった。
  d_nikke_grave_02_58:
    speaker: grave_p
    en: All the documents I found were written in a language
    ko: 남아 있는 문서에는 어려운 말만 쓰여있었다.
    ja: 残っている書類は難しい言葉ばかりだった。
  d_nikke_grave_02_59:
    speaker: grave_p
    en: I could hardly comprehend.
    ko: 아무것도 이해하지 못했다.
    ja: 何も理解できなかった。
  d_nikke_grave_02_60:
    speaker: grave_p
    en: It took an immense amount of time and effort to decipher those texts.
    ko: 그 말을 이해하기까지 많은 시간 걸렸다.
    ja: |-
      その言葉を理解するのに、
      多くの時間がかかった。
  d_nikke_grave_02_61:
    speaker: grave_p
    en: I even had to relearn numbers,
    ko: 숫자도 다시 익혔다.
    ja: 数字も覚え直した。
  d_nikke_grave_02_62:
    speaker: grave_p
    en: which was a painstaking process.
    ko: 그것도 정말 오래 걸렸다.
    ja: すごく時間がかかった。
  d_nikke_grave_02_63:
    speaker: grave_p
    en: But I kept at it.
    ko: 하지만 계속 반복했다.
    ja: しかし、何度も繰り返し勉強した。
  d_nikke_grave_02_64:
    speaker: grave_p
    en: At first, I knew nothing, but then I gradually began to understand.
    ko: 처음에 아무것도 모르겠다가 조금씩 알았다.
    ja: |-
      最初は何も分からなかったが、
      少しずつ分かるようになった。
  d_nikke_grave_02_65:
    speaker: grave_p
    en: That’s how I figured out what the coffin does and
    ko: 그때 관이 어떤 역할을 하는 건지 알았다.
    ja: その時、棺の役割が分かった。
  d_nikke_grave_02_66:
    speaker: grave_p
    en: how to use the cryogenic sleep device.
    ko: 콜드 슬립 장치를 어떻게 다뤄야 하는지도 알았다.
    ja: コールドスリープ装置の扱い方も分かった。
  d_nikke_grave_02_67:
    speaker: "<Self>"
    en: You really put in loads of effort.
    ko: 열심히 했네.
    ja: 頑張ったな
  d_nikke_grave_02_68:
    speaker: grave_p
    en: Yes, I worked hard
    ko: 맞다. 나 열심히 했다.
    ja: そうだ。私は頑張った。
  d_nikke_grave_02_69:
    speaker: grave_p
    en: because Cinderella was lying in that coffin.
    ko: 관 안에 신데렐라 누워 있었으니까.
    ja: 棺の中にシンデレラが寝ていたから。
  d_nikke_grave_02_70:
    speaker: "<Self>"
    en: Even then, you never forgot how important she was to you.
    ko: 그 와중에도 신데렐라가 소중하다는 걸 잊지 않고 있었던 거구나.
    ja: |-
      シンデレラが大切だということは
      忘れなかったんだな
  d_nikke_grave_02_71:
    speaker: grave_p
    en: Yes, I could never forget.
    ko: "…맞다. \n잊어버리지 않았다."
    ja: |-
      …そうだ。
      忘れなかった。
  d_nikke_grave_02_72:
    speaker: grave_p
    en: Although I’ve lost many memories of the past
    ko: 과거의 기억은 많이 잊어버렸는데,
    ja: 過去の記憶はほとんど失い…
  d_nikke_grave_02_73:
    speaker: grave_p
    en: and can’t even remember who I used to be,
    ko: 내가 어떤 사람이었는지도 잘 기억나지 않게 되었는데.
    ja: |-
      自分がどんな人間だったのかさえ
      思い出せなかった。
  d_nikke_grave_02_74:
    speaker: grave_p
    en: 'but one thing I never forgot was my friends:'
    ko: 소중한 이들을….
    ja: 大切なみんなを…
  d_nikke_grave_02_75:
    speaker: grave_p
    en: Hansel, Gretel, Siren... and Cinderella.
    ko: 신데렐라를 구해야 한다는 건 잊어버리지 않았다.
    ja: |-
      シンデレラを救うということだけは、
      忘れなかった。
  d_nikke_grave_02_76:
    speaker: grave_p
    en: That’s one thing I never wanted to forget.
    ko: 그것만큼은 잊어버리고 싶지 않았던 것 같다.
    ja: それだけは忘れたくなかったようだ。
  d_nikke_grave_02_77:
    speaker: "<Self>"
    en: They must have been such precious memories to you.
    ko: 너무 소중한 기억이었나 보네.
    ja: とても大切な思い出だったんだな
  d_nikke_grave_02_78:
    speaker: grave_p
    en: Could that be why?
    ko: 너무 소중해서…?
    ja: とても大切…？
  d_nikke_grave_02_79:
    speaker: grave_p
    en: If I had lost that memory, I don't know what I would have done.
    ko: 나 그 기억 없었으면 죽었을 것.
    ja: その記憶がなかったら、死んでいただろう。
  d_nikke_grave_02_80:
    speaker: grave_p
    en: It was what kept me going all this time.
    ko: 그 기억이 있어서, 나 지금까지 살 수 있었다.
    ja: その記憶があったから、今まで生きてこられた。
  d_nikke_grave_02_81:
    speaker: grave_p
    en: Without it, I wouldn’t have had a reason to keep living.
    ko: 그게 없었으면 나 왜 살아야 하는지 몰랐을 거다.
    ja: それがなければ、生きる理由がなかったはずだ。
  d_nikke_grave_02_82:
    speaker: grave_p
    en: So yes, it was...
    ko: |-
      …그래. 소중했던 것 같다.
      아니, 소중했다.
    ja: |-
      …そうだ。大切だったようだ。
      いや、確かに大切だった。
  d_nikke_grave_02_83:
    speaker: grave_p
    en: no, it still is, precious to me.
    ko: 지금도 그렇다.
    ja: 今もそうだ。
  d_nikke_grave_02_84:
    speaker: "<Self>"
    en: So, did you pick up all this knowledge from the studying you did back then?
    ko: 그럼 지금 갖고 있는 지식은 그때부터 다시 공부해서 습득한 거야?
    ja: |-
      じゃあ、今の知識はその時から勉強し直して
      習得したものなのか？
  d_nikke_grave_02_85:
    speaker: grave_p
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_grave_02_86:
    speaker: grave_p
    en: In addition to my past records, I also scoured the surface
    ko: 과거 내 기록 말고도 지상을 돌아다니면서 열심히 찾았다.
    ja: |-
      自分の記録だけでなく、昔の人間が残した書類を
      頑張って読んだ。
  d_nikke_grave_02_87:
    speaker: grave_p
    en: and studied documents left by humans from the past.
    ko: 옛날의 인간들이 남겨둔 문서들을 열심히 읽었다.
    ja: 地上を歩き回って必死に捜した。
  d_nikke_grave_02_88:
    speaker: grave_p
    en: I also experimented with abandoned medical devices, disassembling and reassembling
      them.
    ko: 남겨둔 의료기기들을 이것저것 눌러보고 분해하고 조립했다.
    ja: |-
      残っていた医療機器のボタンを押したり、
      分解したり、組み立てたりした。
  d_nikke_grave_02_89:
    speaker: grave_p
    en: Day after day, I repeated the same process.
    ko: 매일매일 반복했다.
    ja: 毎日…毎日繰り返した。
  d_nikke_grave_02_90:
    speaker: grave_p
    en: Through this,
    ko: 그렇게 하다 보니 알게 되었다.
    ja: そして…
  d_nikke_grave_02_91:
    speaker: grave_p
    en: I figured out what is needed to treat Cinderella and how to go about it.
    ko: 신데렐라를 치료하기 위해선 어떤 게 필요하고 어떻게 다뤄야 하는지.
    ja: |-
      シンデレラを治療するために必要なものと
      治療法が分かった。
  d_nikke_grave_02_92:
    speaker: "<Self>"
    en: Amazing.
    ko: 대단하네.
    ja: すごいな
  d_nikke_grave_02_93:
    speaker: grave_p
    en: Is it?
    ko: 대단한가?
    ja: そうか？
  d_nikke_grave_02_94:
    speaker: "<Self>"
    en: Absolutely. Really amazing.
    ko: 응. 정말 대단해.
    ja: ああ、本当にすごい
  d_nikke_grave_02_95:
    speaker: "<Self>"
    en: You lost everything, but then you built yourself back up again from nothing.
    ko: 모든 걸 잃은 다음에, 다시 쌓아 올린 거잖아.
    ja: |-
      すべてを失ってから、
      また学び直したんだろう？
  d_nikke_grave_02_96:
    speaker: grave_p
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうだ。"
  d_nikke_grave_02_97:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_98:
    speaker: grave_p
    en: It's truly fascinating.
    ko: "…신기하다."
    ja: "…不思議だ。"
  d_nikke_grave_02_99:
    speaker: "<Self>"
    en: Hmm?
    ko: 뭐가?
    ja: 何がだ？
  d_nikke_grave_02_100:
    speaker: grave_p
    en: I hadn’t planned on opening up so much,
    ko: 처음에 나 이렇게까지 이야기할 생각 없었다.
    ja: 最初はこんなことを話すつもりはなかった。
  d_nikke_grave_02_101:
    speaker: grave_p
    en: but before I knew it, I’ve shared a lot with you.
    ko: 정신 차리고 보니 많은 거 얘기했다.
    ja: 気づいたら、多くのことを話していた。
  d_nikke_grave_02_102:
    speaker: grave_p
    en: Talking to you just feels good,
    ko: 너랑 말하면 기분 좋다.
    ja: お前と話すと気分がいい。
  d_nikke_grave_02_103:
    speaker: grave_p
    en: and I guess I can’t help but keep going.
    ko: 그래서 계속 이야기하게 된다.
    ja: だから話し続けてしまう。
  d_nikke_grave_02_104:
    speaker: grave_p
    en: Somehow, I ended up telling you my entire story.
    ko: 그래서 여기까지 이야기하게 됐다.
    ja: それで、こんなことまで話してしまった。
  d_nikke_grave_02_105:
    speaker: grave_p
    en: I wonder... is it because you say things that are pleasing to hear?
    ko: 너 듣기 좋은 말 잘한다. 그래서 그런가?
    ja: |-
      お前は嬉しいことを言ってくれる。
      だからだろうか？
  d_nikke_grave_02_106:
    speaker: "<Self>"
    en: I wasn't simply saying things to make you feel good.
    ko: 듣기 좋으라고 한 말은 아닌데?
    ja: 心から思ったことを言っているだけだ
  d_nikke_grave_02_107:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_grave_02_108:
    speaker: "<Self>"
    en: Do you think I'm just making things up?
    ko: 억지로 꾸며낸 말 같아?
    ja: お世辞だと思っていたのか？
  d_nikke_grave_02_109:
    speaker: grave_p
    en: "... No."
    ko: "…아니다."
    ja: "…いや。"
  d_nikke_grave_02_110:
    speaker: grave_p
    en: I know you meant every word when you spoke to me.
    ko: 너 나랑 말할 때 진심으로 말했다.
    ja: お前は私と話す時、本心を伝えてくれた。
  d_nikke_grave_02_111:
    speaker: grave_p
    en: Even back when we first met, I could feel it.
    ko: 처음 만났을 때에도 그랬다.
    ja: 初めて会った時もそうだった。
  d_nikke_grave_02_112:
    speaker: grave_p
    en: And when you thanked me, I knew it came from deep inside.
    ko: 고맙다고 했을 때도 진심으로 고맙다고 했던 것 같다.
    ja: お礼も、本気だった。
  d_nikke_grave_02_113:
    speaker: "<Self>"
    en: That's because I was genuinely thankful.
    ko: 진심으로 고마웠으니까.
    ja: 心から感謝していたからだ
  d_nikke_grave_02_114:
    speaker: grave_p
    en: "... I see now."
    ko: |-
      …그렇군.
      이제 알겠다.
    ja: |-
      …そうか。
      やっと分かった。
  d_nikke_grave_02_115:
    speaker: grave_p
    en: You’ve always spoken from the heart.
    ko: 너 늘 진심으로 말했다.
    ja: お前はいつも本音を話している。
  d_nikke_grave_02_116:
    speaker: grave_p
    en: That’s why it felt good to talk with you.
    ko: 그래서 너와 대화하면 기분 좋은 거였다.
    ja: だからお前との会話は気分がよかった。
  d_nikke_grave_02_117:
    speaker: grave_p
    en: To have a good conversation, you need sincerity.
    ko: 대화를 잘 하려면 진심 담아야 한다.
    ja: |-
      ちゃんと会話するためには、
      心からの言葉が必要だ。
  d_nikke_grave_02_118:
    speaker: grave_p
    en: That’s one thing I’ve learned.
    ko: 나 한 가지 배웠다.
    ja: 一つ勉強になった。
  d_nikke_grave_02_119:
    speaker: "<Self>"
    en: I'm glad you've learned something.
    ko: 배웠다고 생각해 주니 다행이네.
    ja: そう言ってくれてよかった
  d_nikke_grave_02_120:
    speaker: grave_p
    en: I'm glad I talked to you.
    ko: 너와 대화하길 잘했다.
    ja: お前と話してよかった。
  d_nikke_grave_02_121:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_02_122:
    speaker: grave_p
    en: Is it okay if I come again tomorrow?
    ko: 나 정말 내일 또 와도 되나?
    ja: また明日来てもいいか？
  d_nikke_grave_02_123:
    speaker: "<Self>"
    en: Certainly.
    ko: 응. 정말 와도 돼.
    ja: ああ、もちろんだ
  d_nikke_grave_02_124:
    speaker: grave_p
    en: Okay, I'll talk to you tomorrow then.
    ko: 그래. 그럼 내일 또 얘기하자.
    ja: 分かった。ではまた明日話そう。
d_nikke_grave_03:
  d_nikke_grave_03_1:
    speaker: grave_p
    en: Hello again.
    ko: 또 왔다.
    ja: また来た。
  d_nikke_grave_03_2:
    speaker: "<Self>"
    en: Hi.
    ko: 어서 와.
    ja: いらっしゃい
  d_nikke_grave_03_3:
    speaker: grave_p
    en: Superhuman...
    ko: "…탈인간."
    ja: "…変人類。"
  d_nikke_grave_03_4:
    speaker: grave_p
    en: I have a problem.
    ko: 큰일이다.
    ja: 大変だ。
  d_nikke_grave_03_5:
    speaker: "<Self>"
    en: What is it?
    ko: 뭐가 큰일이야?
    ja: どうしたんだ？
  d_nikke_grave_03_6:
    speaker: grave_p
    en: I don't know what to talk about today.
    ko: 오늘 무슨 대화를 해야 할지 모르겠다.
    ja: 今日はどんな会話をすればいいか分からない。
  d_nikke_grave_03_7:
    speaker: grave_p
    en: No matter how hard I try to remember, I have nothing left to say about the
      past.
    ko: 아무리 생각해도 과거에 대해 더 할 말이 없다.
    ja: |-
      いくら考えても、
      過去についてもう話すことはない。
  d_nikke_grave_03_8:
    speaker: "<Self>"
    en: Why does it have to be about the past?
    ko: 과거?
    ja: 過去？
  d_nikke_grave_03_9:
    speaker: grave_p
    en: That's what we spoke about yesterday,
    ko: 저번에 너와 과거 이야기를 했다.
    ja: 昨日はお前と過去の話をした。
  d_nikke_grave_03_10:
    speaker: grave_p
    en: so I wanted to continue along the same theme today, but I can't think of anything
      more.
    ko: 그래서 오늘도 하려고 했는데, 더 생각나지 않았다.
    ja: |-
      だから今日もそうしようと思ったが、
      何も思いつかなかった。
  d_nikke_grave_03_11:
    speaker: grave_p
    en: I suppose you know all there is to know about me.
    ko: 이제 너 나 많이 안다.
    ja: もうお前は私のことをよく知っている。
  d_nikke_grave_03_12:
    speaker: "<Self>"
    en: Then how about we talk about what you did today?
    ko: 그럼 오늘 뭐 했는지 얘기하는 건 어때?
    ja: じゃあ、今日の出来事を話さないか？
  d_nikke_grave_03_13:
    speaker: grave_p
    en: What I did today?
    ko: 오늘 뭘 했는지?
    ja: 今日の出来事？
  d_nikke_grave_03_14:
    speaker: "<Self>"
    en: Why not? Try to tell me how your day went.
    ko: 응. 그레이브가 오늘 어떻게 지냈는지 말해보는 거야.
    ja: |-
      ああ。グレイブが今日一日
      どんなふうに過ごしたのか教えてくれ
  d_nikke_grave_03_15:
    speaker: grave_p
    en: "... Very well."
    ko: "…알겠다."
    ja: "…分かった。"
  d_nikke_grave_03_16:
    speaker: grave_p
    en: I woke up,
    ko: 오늘 어떻게 보냈는지 얘기해 보겠다.
    ja: 今日一日、どんなふうに過ごしたか話す。
  d_nikke_grave_03_17:
    speaker: grave_p
    en: and went to see Cinderella.
    ko: 아침에 눈을 떠서, 신데렐라를 만나러 갔다.
    ja: 朝…目が覚めて、シンデレラに会いに行った。
  d_nikke_grave_03_18:
    speaker: grave_p
    en: Rapi prepared us breakfast,
    ko: 함께 라피가 준비해 준 식량을 먹었다.
    ja: ラピが用意してくれた食料を一緒に食べた。
  d_nikke_grave_03_19:
    speaker: grave_p
    en: then we hung out with Anis and Neon,
    ko: 아니스, 네온과 인사를 했다.
    ja: アニス、ネオンとあいさつをした。
  d_nikke_grave_03_20:
    speaker: grave_p
    en: and then I came to see you.
    ko: 너를 만나러 왔다.
    ja: お前に会いに来た。
  d_nikke_grave_03_21:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_grave_03_22:
    speaker: grave_p
    en: Mmm.
    ko: 그랬다.
    ja: そうだ。
  d_nikke_grave_03_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_03_24:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_03_25:
    speaker: "<Self>"
    en: Is that all you did today?
    ko: 오늘 했던 일이 그게 전부였어?
    ja: それで終わりか？
  d_nikke_grave_03_26:
    speaker: grave_p
    en: Um...
    ko: 그건….
    ja: うむ…
  d_nikke_grave_03_27:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_03_28:
    speaker: grave_p
    en: Oh!
    ko: "…아!"
    ja: "…あっ！"
  d_nikke_grave_03_29:
    speaker: grave_p
    en: Not at all.
    ko: 아니다.
    ja: 違う。
  d_nikke_grave_03_30:
    speaker: grave_p
    en: I just remembered that before coming here,
    ko: 생각해 보니 너에게 오기 전에 신데렐라의 머리를 빗어줬다.
    ja: |-
      考えてみたら、ここに来る前に
      シンデレラの髪をとかした。
  d_nikke_grave_03_31:
    speaker: grave_p
    en: I brushed Cinderella's hair at her request.
    ko: 신데렐라가 해달라고 했다.
    ja: シンデレラに頼まれた。
  d_nikke_grave_03_32:
    speaker: "<Self>"
    en: You brushed her hair?
    ko: 머리를 빗어줬다고?
    ja: 髪をとかした？
  d_nikke_grave_03_33:
    speaker: grave_p
    en: Yes. Cinderella said her hair is very important to her,
    ko: 그렇다. 신데렐라 머릿결 중요하다고 했다.
    ja: |-
      そうだ。シンデレラは髪のツヤは大事だと
      言った。
  d_nikke_grave_03_34:
    speaker: grave_p
    en: so it needs to be brushed every day
    ko: 매일매일 빗어줘야 한다고 했다.
    ja: 毎日、とかす必要がある。
  d_nikke_grave_03_35:
    speaker: grave_p
    en: to keep it shiny and smooth.
    ko: 반짝반짝하고 찰랑찰랑 거려야 한다고 했다.
    ja: キラキラでサラサラじゃないといけない。
  d_nikke_grave_03_36:
    speaker: grave_p
    en: I can tell how much it means to her,
    ko: 나도 동의했다.
    ja: 私も同意した。
  d_nikke_grave_03_37:
    speaker: grave_p
    en: so I help her take care of it.
    ko: 그래서 나도 함께 관리해 주고 있다.
    ja: だから私も一緒にケアをしている。
  d_nikke_grave_03_38:
    speaker: "<Self>"
    en: You have to brush her hair every day?
    ko: 매일매일 빗어주는 거야?
    ja: 毎日？
  d_nikke_grave_03_39:
    speaker: grave_p
    en: Yes,
    ko: 맞다.
    ja: そうだ。
  d_nikke_grave_03_40:
    speaker: grave_p
    en: I do.
    ko: 매일매일 빗어주고 있다.
    ja: 毎日とかしている。
  d_nikke_grave_03_41:
    speaker: "<Self>"
    en: That's true dedication.
    ko: 엄청난 정성이네.
    ja: 愛を感じるな
  d_nikke_grave_03_42:
    speaker: grave_p
    en: Is it?
    ko: 그런가.
    ja: そうだろうか。
  d_nikke_grave_03_43:
    speaker: grave_p
    en: I'm not sure.
    ko: 난 잘 모르겠다.
    ja: 私にはよく分からない。
  d_nikke_grave_03_44:
    speaker: grave_p
    en: When Cinderella was still in the coffin, I never could have imagined this
      happening.
    ko: 이거 신데렐라 관 안에 있었을 때에는 상상도 못했던 일.
    ja: |-
      シンデレラが棺の中にいた時には
      想像もできなかったこと。
  d_nikke_grave_03_45:
    speaker: grave_p
    en: Back then, my only wish was to revive her.
    ko: 그땐 오로지 신데렐라 살릴 수만 있으면 좋겠다고 생각했다.
    ja: |-
      当時はただ、シンデレラを助けたいと
      思っただけだ。
  d_nikke_grave_03_46:
    speaker: grave_p
    en: I was willing to do anything to resuscitate her.
    ko: 살릴 수만 있다면 어떤 대가를 치러도 좋다고 생각했다.
    ja: |-
      助けられるなら、
      どんな代償を払ってもいいと思った。
  d_nikke_grave_03_47:
    speaker: grave_p
    en: But now,
    ko: 그런데 지금은 아니다.
    ja: だが、今は違う。
  d_nikke_grave_03_48:
    speaker: grave_p
    en: she's no longer lying in that coffin.
    ko: 신데렐라 더 이상 관 안에 누워있지 않다.
    ja: シンデレラはもう棺の中にはいない。
  d_nikke_grave_03_49:
    speaker: grave_p
    en: I can see her face and talk to her.
    ko: 얼굴 마주 보고 이야기할 수 있다.
    ja: 顔を見て話すことができる。
  d_nikke_grave_03_50:
    speaker: grave_p
    en: I can help her become more beautiful.
    ko: 더 아름다워질 수 있게 도와줄 수 있다.
    ja: さらに美しくなるよう手伝うことができる。
  d_nikke_grave_03_51:
    speaker: grave_p
    en: I did it yesterday, I did it today, and I will do it tomorrow.
    ko: 어제도 했고, 오늘도 했고, 내일도 할 수 있다.
    ja: 昨日も、今日も、明日も手伝うことができる。
  d_nikke_grave_03_52:
    speaker: grave_p
    en: That makes me so happy.
    ko: 그게 기쁘다.
    ja: それが嬉しい。
  d_nikke_grave_03_53:
    speaker: "<Self>"
    en: It sounds like Cinderella is all you think about, Grave.
    ko: 그레이브는 하루 종일 신데렐라 생각뿐이구나.
    ja: グレイブはずっとシンデレラのことばかりだな
  d_nikke_grave_03_54:
    speaker: grave_p
    en: Do I?
    ko: 그런가?
    ja: そうか？
  d_nikke_grave_03_55:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_03_56:
    speaker: grave_p
    en: I suppose I do.
    ko: |-
      …맞다.
      그런 거 같다.
    ja: |-
      …そうだ。
      そうみたいだ。
  d_nikke_grave_03_57:
    speaker: grave_p
    en: I’ve been thinking about Cinderella a lot today.
    ko: 오늘 신데렐라 생각 많이 했다.
    ja: 今日はシンデレラのことをたくさん考えた。
  d_nikke_grave_03_58:
    speaker: grave_p
    en: I did the same yesterday, and I intend to do so again tomorrow.
    ko: "어제도 그랬다. \n내일도 그럴 거다."
    ja: |-
      昨日もそうだった。
      明日もそうだろう。
  d_nikke_grave_03_59:
    speaker: "<Self>"
    en: Don't you spend any time on yourself?
    ko: 자신을 위한 시간은 보내지 않는 거야?
    ja: 自分のための時間はないのか？
  d_nikke_grave_03_60:
    speaker: grave_p
    en: Hmm?
    ko: 날 위한 시간?
    ja: 私のための時間？
  d_nikke_grave_03_61:
    speaker: grave_p
    en: I'm not quite sure I follow.
    ko: 그게 뭐지?
    ja: それは何だ？
  d_nikke_grave_03_62:
    speaker: "<Self>"
    en: Do you do any training or spend time on making yourself more beautiful?
    ko: 훈련을 한다거나, 아름다워지기 위해 노력한다거나?
    ja: |-
      トレーニングをしたり、
      美しくなるために努力をしたり…？
  d_nikke_grave_03_63:
    speaker: grave_p
    en: Ah, if that's what you're referring to, then yes.
    ko: 그런 거라면 하고 있다.
    ja: そういうことなら、している。
  d_nikke_grave_03_64:
    speaker: grave_p
    en: I’ve been training consistently to get used to these new upgrades.
    ko: 새로운 바디 받고 난 이후, 익숙해지기 위해 훈련하고 있다.
    ja: |-
      新しいボディになってから、
      慣れるためにトレーニングをしている。
  d_nikke_grave_03_65:
    speaker: grave_p
    en: There are still aspects of this body that I’m unfamiliar with,
    ko: 아직 이 바디에 대해 모르는 점 있다.
    ja: |-
      まだこのボディについて
      理解していない点がある。
  d_nikke_grave_03_66:
    speaker: grave_p
    en: so I need to study it a bit more.
    ko: 그 점 더 공부해야 한다.
    ja: それをもっと学ばなければならない。
  d_nikke_grave_03_67:
    speaker: grave_p
    en: Cinderella is also helping out
    ko: 신데렐라도 도와준다.
    ja: シンデレラも手伝ってくれる。
  d_nikke_grave_03_68:
    speaker: grave_p
    en: by using her Glass Slippers to teach me all sorts of training exercises.
    ko: 유리 구두로 전투 훈련 도와준다.
    ja: |-
      ガラスの靴で戦闘トレーニングを
      手伝ってくれる。
  d_nikke_grave_03_69:
    speaker: grave_p
    en: Come to think of it, we had a training session earlier today.
    ko: 그러고 보니 오늘도 했었다!
    ja: そういえば、今日もトレーニングをした！
  d_nikke_grave_03_70:
    speaker: grave_p
    en: I completely forgot about it!
    ko: 잊고 있었다.
    ja: 忘れていた。
  d_nikke_grave_03_71:
    speaker: grave_p
    en: As for improving my appearance...
    ko: 그리고 아름다워지기 위한 노력은….
    ja: それから、美しくなるための努力は…
  d_nikke_grave_03_72:
    speaker: grave_p
    en: Cinderella is the one handling that.
    ko: 신데렐라가 해주고 있다.
    ja: シンデレラがしている。
  d_nikke_grave_03_73:
    speaker: grave_p
    en: I personally don't have much of a desire for it, but Cinderella does brush
      my hair sometimes.
    ko: 나 아름다워질 필요 없는데, 신데렐라 가끔 내 머리 빗어준다.
    ja: |-
      私は美しくなる必要はないが、
      シンデレラがたまに髪をとかしてくれる。
  d_nikke_grave_03_74:
    speaker: grave_p
    en: She even polishes my helmet every once in a while.
    ko: 남아있는 헬멧도 닦아 준다.
    ja: 残ったヘルメットも磨いてくれる。
  d_nikke_grave_03_75:
    speaker: "<Self>"
    en: Do you still wear that helmet because of your scar?
    ko: 헬멧 반쪽을 아직 쓰고 있는 건 흉터가 남아있기 때문인 거지?
    ja: |-
      まだ半分顔を覆っているのは、
      傷が残っているからだろう？
  d_nikke_grave_03_76:
    speaker: grave_p
    en: Indeed,
    ko: 맞다.
    ja: そうだ。
  d_nikke_grave_03_77:
    speaker: grave_p
    en: since this isn’t a full body reconstruction, the scar on my face remains.
    ko: 바디 재구축이 아니니, 얼굴의 흉터 아직 남아 있다.
    ja: |-
      ボディの再構築をしたわけではないから、
      顔の傷はまだ残っている。
  d_nikke_grave_03_78:
    speaker: grave_p
    en: Having said that, this new body is much better than I anticipated,
    ko: 지금 이 모습은, 바디의 오래된 파츠들을 갈아끼운 것뿐이니까.
    ja: |-
      今のこの姿は、ボディの古いパーツを
      付け替えただけだ。
  d_nikke_grave_03_79:
    speaker: grave_p
    en: thanks to the new parts that Mana outfitted me with.
    ko: 그래도 마나가 좋은 파츠들을 가져다줘서 생각했던 것보다 더 좋은 바디 갖게 되었다.
    ja: |-
      でもマナがいいパーツを持ってきてくれたから、
      思ったよりいいボディになった。
  d_nikke_grave_03_80:
    speaker: "<Self>"
    en: I see.
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_grave_03_81:
    speaker: grave_p
    en: I'm fine with keeping the scar on my face.
    ko: 얼굴 흉터 지워지지 않아도 괜찮다.
    ja: 顔の傷は消えなくてもいい。
  d_nikke_grave_03_82:
    speaker: grave_p
    en: Cinderella told me that they're beautiful in their own way.
    ko: 신데렐라 이 상처들도 아름답다고 해줬다.
    ja: シンデレラはこの傷も美しいと言ってくれた。
  d_nikke_grave_03_83:
    speaker: grave_p
    en: That's enough for me.
    ko: 그걸로 충분.
    ja: それで十分だ。
  d_nikke_grave_03_84:
    speaker: "<Self>"
    en: That's nice to hear.
    ko: 그럼 다행이고.
    ja: それならよかった
  d_nikke_grave_03_85:
    speaker: grave_p
    en: So I have been dedicating time to myself.
    ko: 그러니 나 나를 위한 시간 잘 보내고 있다.
    ja: だから、私は自分のための時間を過ごしている。
  d_nikke_grave_03_86:
    speaker: "<Self>"
    en: That's great.
    ko: 그래도 그레이브를 위한 시간도 보내고 있다니, 다행이네.
    ja: それは本当によかった
  d_nikke_grave_03_87:
    speaker: grave_p
    en: How about you?
    ko: 넌 어땠지?
    ja: お前はどうだ？
  d_nikke_grave_03_88:
    speaker: "<Self>"
    en: What about me?
    ko: 나?
    ja: 私？
  d_nikke_grave_03_89:
    speaker: grave_p
    en: How was your day?
    ko: 너는 오늘 어땠지?
    ja: お前は今日、どうだった？
  d_nikke_grave_03_90:
    speaker: grave_p
    en: What did you do?
    ko: 뭘 하고 보냈나.
    ja: 何をして過ごした？
  d_nikke_grave_03_91:
    speaker: "<Self>"
    en: Oh wow... I'm a little touched.
    ko: 음… 조금 감동인데.
    ja: うーん…感動だな
  d_nikke_grave_03_92:
    speaker: grave_p
    en: Touched?
    ko: 감동?
    ja: 感動？
  d_nikke_grave_03_93:
    speaker: grave_p
    en: Why?
    ko: 왜지?
    ja: なぜだ？
  d_nikke_grave_03_94:
    speaker: grave_p
    en: Did I do something?
    ko: 나 뭐 했나?
    ja: 私が何かしたか？
  d_nikke_grave_03_95:
    speaker: "<Self>"
    en: The fact that you're curious about my daily life shows that you want to become
      closer to me.
    ko: 내 일상에 대해 궁금하다는 건 친해지고 싶다는 뜻이기도 하니까.
    ja: |-
      相手が何をしていたのか気になるのは、
      親しくなりたいという証だ
  d_nikke_grave_03_96:
    speaker: grave_p
    en: Really?
    ko: 그런 거였나?
    ja: そうなのか？
  d_nikke_grave_03_97:
    speaker: grave_p
    en: If that's the case...
    ko: 일상 공유하는 거, 친해지고 싶다는 거….
    ja: |-
      日常の共有は、
      親しくなりたいという証…
  d_nikke_grave_03_98:
    speaker: grave_p
    en: does that mean you want to become closer to me?
    ko: "…그럼 넌 나와 친해지고 싶은 건가?"
    ja: "…では、お前は私と親しくなりたいのか？"
  d_nikke_grave_03_99:
    speaker: "<Self>"
    en: I wouldn't be having these conversations with you if I didn't.
    ko: 그렇지 않으면 이렇게 매일 밤 대화할 리가 없잖아.
    ja: |-
      じゃなかったら、こうして毎晩
      語り合うはずがない
  d_nikke_grave_03_100:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_grave_03_101:
    speaker: grave_p
    en: I-I see.
    ko: 그랬… 군.
    ja: そう…か。
  d_nikke_grave_03_102:
    speaker: "<Self>"
    en: Do you want me to keep my distance?
    ko: 친해지고 싶어 하는 건 싫어?
    ja: 嫌か？
  d_nikke_grave_03_103:
    speaker: grave_p
    en: No, not at all.
    ko: 아니다. 싫지 않다.
    ja: 嫌ではない。
  d_nikke_grave_03_104:
    speaker: grave_p
    en: This all... is making me very happy.
    ko: "…기쁘다."
    ja: "…嬉しい。"
  d_nikke_grave_03_105:
    speaker: grave_p
    en: I want to know about your life as well.
    ko: 나도 너의 일상을 알고 싶다.
    ja: 私もお前の日常を知りたい。
  d_nikke_grave_03_106:
    speaker: grave_p
    en: Can you tell me?
    ko: 알려줄 수 있나?
    ja: 教えてくれないか？
  d_nikke_grave_03_107:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: 喜んで
d_nikke_grave_04:
  d_nikke_grave_04_1:
    speaker: "<Monologue>"
    en: Since that night, Grave and I meet to talk every night.
    ko: 그 후에도 우리는 매일 밤 만나 대화를 나누었다.
    ja: その後も私たちは毎晩おしゃべりをした
  d_nikke_grave_04_2:
    speaker: grave_p
    en: I have a question.
    ko: 궁금한 게 있다.
    ja: 気になることがある。
  d_nikke_grave_04_3:
    speaker: grave_p
    en: Why does Anis drink so much soda?
    ko: 왜 아니스는 그렇게 탄산수를 많이 먹는 건가?
    ja: なぜアニスはあんなに炭酸水を飲む？
  d_nikke_grave_04_4:
    speaker: grave_p
    en: Also, why does Neon keep shouting something about "Super Vision"?
    ko: 왜 네온은 비전 아이를 외치고 다니는 건가?
    ja: なぜネオンはビジョン・アイと叫ぶ？
  d_nikke_grave_04_5:
    speaker: "<Self>"
    en: Who knows... They just like doing that, I suppose.
    ko: 글쎄… 그냥 좋아서 그런 거 아닐까?
    ja: さあ…ただ好きだからじゃないか？
  d_nikke_grave_04_6:
    speaker: grave_p
    en: Like Cinderella likes mirrors?
    ko: 신데렐라가 거울을 좋아하는 것처럼?
    ja: シンデレラが鏡を好きなように？
  d_nikke_grave_04_7:
    speaker: "<Self>"
    en: Exactly. Just like that.
    ko: 맞아. 그것과 같은 거야.
    ja: そう、それと同じだ
  d_nikke_grave_04_8:
    speaker: grave_p
    en: I see. I understand.
    ko: 그렇군. 이해했다.
    ja: そうか。理解した。
  d_nikke_grave_04_9:
    speaker: "<Monologue>"
    en: Then, we chat about our teammates.
    ko: 동료에 대한 이야기와,
    ja: 仲間についてや――
  d_nikke_grave_04_10:
    speaker: grave_p
    en: Neon told me you can see the sky from the Ark as well.
    ko: 네온에게 들었는데, 방주에서도 하늘이 보인다고 하더군.
    ja: |-
      ネオンから聞いたが、
      アークにも空があるらしい。
  d_nikke_grave_04_11:
    speaker: grave_p
    en: I heard it's a massive artificial screen called the Dome of Eternity.
    ko: 이터널 스카이라는 거대한 스크린이 있다고 들었다.
    ja: |-
      エターナルスカイという
      巨大なスクリーンがあると聞いた。
  d_nikke_grave_04_12:
    speaker: grave_p
    en: Does it change like the sky on the surface, with sunrises and sunsets?
    ko: 그럼 지상처럼 시간대별로 해가 지고, 뜨며 변화하는 모습도 보여주는 것인가?
    ja: 地上のように日が沈み、日も昇るのか？
  d_nikke_grave_04_13:
    speaker: "<Self>"
    en: Yeah, it has all of that.
    ko: 응. 변화하는 모습도 다 보여줘.
    ja: ああ、そうだ
  d_nikke_grave_04_14:
    speaker: "<Self>"
    en: So it doesn't really feel like you're underground.
    ko: 그래서 지하라는 느낌이 크게 들지 않아.
    ja: だから地下という感じはそれほどしないな
  d_nikke_grave_04_15:
    speaker: grave_p
    en: I see...
    ko: 그렇군…!
    ja: そうだったのか…！
  d_nikke_grave_04_16:
    speaker: grave_p
    en: What about the weather?
    ko: 그럼 날씨라는 개념은 있나?
    ja: では、天気という概念はあるのか？
  d_nikke_grave_04_17:
    speaker: grave_p
    en: Does it ever snow or rain?
    ko: 눈이나 비가 온다던가?
    ja: 雪や雨が降ったりするのか？
  d_nikke_grave_04_18:
    speaker: "<Self>"
    en: It does on occasion, yes. Enikk arranges all that.
    ko: 있어. 에닉의 제어 아래 눈이나 비도 가끔 오기도 해.
    ja: |-
      ああ、エニックがコントロールしている。
      たまに雪や雨も降る
  d_nikke_grave_04_19:
    speaker: grave_p
    en: Wow. It's more impressive than I thought.
    ko: 오오. 생각보다 더 잘 되어 있군.
    ja: おお、思ったよりすごいな。
  d_nikke_grave_04_20:
    speaker: grave_p
    en: "... I'd like to visit one day."
    ko: "…언젠가 가보고 싶다."
    ja: "…いつか行ってみたい。"
  d_nikke_grave_04_21:
    speaker: "<Monologue>"
    en: Then, we chat about the Ark.
    ko: 방주에 대한 이야기,
    ja: アークについて――
  d_nikke_grave_04_22:
    speaker: grave_p
    en: Cinderella and I inspected her Glass Slippers today.
    ko: 오늘은 신데렐라와 함게 유리 구두를 점검했다.
    ja: |-
      今日はシンデレラと一緒に
      ガラスの靴を点検した。
  d_nikke_grave_04_23:
    speaker: grave_p
    en: You should see how brilliantly they gleamed with just a few wipes, and we
      barely had to polish it.
    ko: 몇 번 닦지 않았는데도 금세 반짝반짝 빛이 났다.
    ja: |-
      それほど磨いていないうちに、
      すぐにキラキラ光り出した。
  d_nikke_grave_04_24:
    speaker: grave_p
    en: It truly does feel like a weapon meant for her.
    ko: 역시 신데렐라가 사용하는 무기다웠다.
    ja: さすがシンデレラが使う武器だ。
  d_nikke_grave_04_25:
    speaker: "<Monologue>"
    en: Grave and I also spend time sharing stories, including those about Cinderella.
    ko: 신데렐라와 있었던 이야기 등, 소소한 이야기들을 나누며 시간을 보냈다.
    ja: |-
      ――シンデレラとの出来事など、
      たわいもない話をして時間を過ごした
  d_nikke_grave_04_26:
    speaker: "<Monologue>"
    en: And so, the last night has come.
    ko: "…그렇게 마지막 밤이 찾아왔다."
    ja: "…こうして、最後の夜になった"
  d_nikke_grave_04_27:
    speaker: "<Self>"
    en: By tomorrow, our chats will come to an end.
    ko: 내일이면 이 대화하는 시간도 끝나네.
    ja: 明日にはこの時間も終わりだな
  d_nikke_grave_04_28:
    speaker: grave_p
    en: That's right... this is the last night.
    ko: 마지막… 그렇군.
    ja: 終わり…そうか。
  d_nikke_grave_04_29:
    speaker: grave_p
    en: Has it already been a week?
    ko: 벌써 일주일이 지나간 건가….
    ja: もう1週間が過ぎたのか…
  d_nikke_grave_04_30:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_31:
    speaker: "<Self>"
    en: How about we talk outside today?
    ko: 오늘은 의무실 말고 밖에서 이야기할래?
    ja: 今日は医務室じゃなくて、外で話さないか？
  d_nikke_grave_04_32:
    speaker: grave_p
    en: Outside?
    ko: 밖에서?
    ja: 外で？
  d_nikke_grave_04_33:
    speaker: "<Self>"
    en: Since we've only been indoors every day, I thought it might be nice to go
      out for a change.
    ko: 매일 실내에만 있었으니까, 밖에 좀 나가보면 어떨까 해서.
    ja: ずっと室内だったから、外に出るのもいいだろう
  d_nikke_grave_04_34:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_35:
    speaker: grave_p
    en: Sure, let's go.
    ko: 좋다. 나가자.
    ja: 分かった。行こう。
  d_nikke_grave_04_36:
    speaker: grave_p
    en: It's cold out here with the wind.
    ko: "…바람이 차군."
    ja: "…風が冷たい。"
  d_nikke_grave_04_37:
    speaker: grave_p
    en: Are you sure you'll be okay?
    ko: 추운 거 괜찮나?
    ja: 寒くないか？
  d_nikke_grave_04_38:
    speaker: "<Self>"
    en: I'm fine. It actually feels nice.
    ko: 괜찮아. 오히려 기분 좋은걸.
    ja: いや、むしろ気持ちいい
  d_nikke_grave_04_39:
    speaker: grave_p
    en: You think so?
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_grave_04_40:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_42:
    speaker: "<Monologue>"
    en: I look up at the sky.
    ko: 하늘을 올려다보았다.
    ja: 空を見上げた
  d_nikke_grave_04_43:
    speaker: "<Self>"
    en: There are a lot of stars today.
    ko: 오늘은 별이 많이 보이네.
    ja: 今日は星がたくさん見えるな
  d_nikke_grave_04_44:
    speaker: grave_p
    en: We've got clear weather tonight.
    ko: 날씨가 맑아서 그런 것 같다.
    ja: 天気がいいからだろう。
  d_nikke_grave_04_45:
    speaker: grave_p
    en: You can't see the stars very well whenever it's cloudy.
    ko: 날씨 흐리면 별 잘 보이지 않는다.
    ja: 曇っているとあまり見えない。
  d_nikke_grave_04_46:
    speaker: grave_p
    en: The same goes for when it rains or snows.
    ko: 비가 와도, 눈이 와도 잘 보이지 않는다.
    ja: 雨や雪が降ってもあまり見えない。
  d_nikke_grave_04_47:
    speaker: "<Self>"
    en: You really know your stuff.
    ko: 잘 알고 있네?
    ja: 詳しいな
  d_nikke_grave_04_48:
    speaker: grave_p
    en: When I was wandering the surface,
    ko: 신데렐라를 치료하려고 지상을 돌아다닐 때,
    ja: |-
      シンデレラを治療するために
      地上を彷徨っていた時。
  d_nikke_grave_04_49:
    speaker: grave_p
    en: there wasn’t much for me to do after I activated the treatment device for
      Cinderella.
    ko: 치료 기기 작동 시켜 놓고 나면 나 할 수 있는 거 없었다.
    ja: |-
      治療機器のスイッチを入れたら、
      私にできることはなかった。
  d_nikke_grave_04_50:
    speaker: grave_p
    en: I couldn't sleep because I never knew where or when the Heretics might come
      for us.
    ko: 언제 헬레틱이 올지 몰라서 잠도 못 잤다.
    ja: |-
      いつヘレティックが来るか分からないから、
      眠ることもできなかった。
  d_nikke_grave_04_51:
    speaker: grave_p
    en: So, I often looked up at the sky
    ko: 그때마다 하늘 봤다.
    ja: だから、空を見た。
  d_nikke_grave_04_52:
    speaker: grave_p
    en: and saw countless night skies.
    ko: 밤하늘도 많이 봤다.
    ja: 夜空もたくさん見た。
  d_nikke_grave_04_53:
    speaker: grave_p
    en: That's why I know well
    ko: 그래서 잘 안다.
    ja: だからよく知っている。
  d_nikke_grave_04_54:
    speaker: grave_p
    en: what conditions are ideal for stargazing.
    ko: 언제 별이 잘 보이는지.
    ja: いつ星がよく見えるのか。
  d_nikke_grave_04_55:
    speaker: "<Self>"
    en: What did you think about while looking at the stars?
    ko: 별을 보면서 무슨 생각을 했었어?
    ja: 星を見ながら、どんなことを考えたんだ？
  d_nikke_grave_04_56:
    speaker: grave_p
    en: I made a wish.
    ko: 소원을 빌었다.
    ja: 願いごとをした。
  d_nikke_grave_04_57:
    speaker: "<Self>"
    en: Oh?
    ko: 소원?
    ja: 願いごと？
  d_nikke_grave_04_58:
    speaker: grave_p
    en: 'I heard that there was a saying in the olden times:'
    ko: 지상에 그런 말 있다고 했다.
    ja: 地上にはこんな言葉があるらしい。
  d_nikke_grave_04_59:
    speaker: grave_p
    en: If you wish upon a star, it will come true.
    ko: 어떤 별을 보고 소원을 빌면 이루어 준다고 했다.
    ja: ある星を見て願いごとをすると、願いが叶う。
  d_nikke_grave_04_60:
    speaker: grave_p
    en: I don't know which star it was supposed to be,
    ko: 나 그 별 어떤 별 인지 모른다.
    ja: その星がどんなものかは分からない。
  d_nikke_grave_04_61:
    speaker: grave_p
    en: so every time I saw one, I made a wish.
    ko: 그래서 어떤 별이든 보면 소원 빌었다.
    ja: だから、とにかく星を見たら願いごとをした。
  d_nikke_grave_04_62:
    speaker: "<Self>"
    en: What did you wish for?
    ko: 어떤 소원을 빌었는데?
    ja: どんな願いごとを？
  d_nikke_grave_04_63:
    speaker: grave_p
    en: For Cinderella to wake up.
    ko: 신데렐라 깨어나게 해달라고 했다.
    ja: シンデレラを目覚めさせてほしい。
  d_nikke_grave_04_64:
    speaker: "<Self>"
    en: I figured.
    ko: 역시… 그랬구나.
    ja: やはり…そうか
  d_nikke_grave_04_65:
    speaker: "<Self>"
    en: Did you wish for anything else?
    ko: 그것 말고 다른 건 빌지 않았어?
    ja: 他にはなかったのか？
  d_nikke_grave_04_66:
    speaker: grave_p
    en: No. Nothing else.
    ko: 다른 건 빌지 않았다.
    ja: 他のことは願っていない。
  d_nikke_grave_04_67:
    speaker: grave_p
    en: That's all I wished for.
    ko: 오직 그것만 빌었다.
    ja: ただそれだけを願った。
  d_nikke_grave_04_68:
    speaker: grave_p
    en: At that time, there was nothing else that I wanted.
    ko: 그때의 난 그것 말고는 원하는 게 없었다.
    ja: 当時の私には、他に願いごとがなかった。
  d_nikke_grave_04_69:
    speaker: grave_p
    en: I thought that if Cinderella woke up, I would have achieved everything.
    ko: 신데렐라가 깨어나기만 하면 난 다 이룬 거라고 생각했다.
    ja: |-
      シンデレラが目覚めることだけが、
      私の願いだった。
  d_nikke_grave_04_70:
    speaker: grave_p
    en: So, I wished on every star I saw.
    ko: 그래서 별을 볼 때마다 빌었다.
    ja: だから、星を見るたびに願った。
  d_nikke_grave_04_71:
    speaker: "<Self>"
    en: Thanks to that, your wish came true.
    ko: 그 덕분에 소원을 이뤘네.
    ja: おかげで願いが叶ったな
  d_nikke_grave_04_72:
    speaker: grave_p
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_grave_04_73:
    speaker: grave_p
    en: You're right. It did.
    ko: 맞다. 생각해 보니 소원이 이루어졌다.
    ja: そうだ。考えてみたら、願いが叶った。
  d_nikke_grave_04_74:
    speaker: grave_p
    en: It seems there's some truth to those stories of wishing upon a star.
    ko: 별에 소원을 빌면 이루어진다는 소문은 사실이었던 것 같다!
    ja: |-
      星に願いごとをしたら叶うという噂は、
      本当だったのか！
  d_nikke_grave_04_75:
    speaker: "<Self>"
    en: And what do you wish for now?
    ko: 지금은 어떤 소원을 빌어?
    ja: 今はどんな願いごとをしているんだ？
  d_nikke_grave_04_76:
    speaker: grave_p
    en: Right now?
    ko: 지금은….
    ja: 今は…
  d_nikke_grave_04_77:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_78:
    speaker: grave_p
    en: I haven’t made a wish since Cinderella woke up.
    ko: 신데렐라 깨어나고 나서는 한 번도 빌어본 적이 없었던 것 같다.
    ja: |-
      シンデレラが目覚めてから、
      一度も願ったことがない。
  d_nikke_grave_04_79:
    speaker: grave_p
    en: I haven’t had the chance to gaze at the stars on my own.
    ko: 혼자 별 볼 시간 없었다.
    ja: 1人で星を見る時間がなかった。
  d_nikke_grave_04_80:
    speaker: grave_p
    en: I've either been fighting, or preoccupied with others,
    ko: 누군가와 싸우거나 누군가와 함께 있었다.
    ja: 誰かと戦ったり、誰かと一緒にいた。
  d_nikke_grave_04_81:
    speaker: grave_p
    en: so I haven't had time to make a new wish.
    ko: 그래서 새로운 소원 빌 시간도 없었다.
    ja: だから新しい願いごとをする時間もなかった。
  d_nikke_grave_04_82:
    speaker: "<Self>"
    en: How about making one now?
    ko: 그럼 지금 빌어보는 건 어때?
    ja: じゃあ、いま願ってみたらどうだ？
  d_nikke_grave_04_83:
    speaker: grave_p
    en: Right now?
    ko: 지금?
    ja: 今？
  d_nikke_grave_04_84:
    speaker: grave_p
    en: Hmm...
    ko: 음….
    ja: ふむ…
  d_nikke_grave_04_85:
    speaker: grave_p
    en: Now that my greatest wish has already been fulfilled,
    ko: 이미 너무 간절했던 것이 이루어져서,
    ja: |-
      どうしても叶えたかったことが
      叶ってしまったから…
  d_nikke_grave_04_86:
    speaker: grave_p
    en: I don't know what to wish for now.
    ko: 이번에는 어떤 소원을 빌어야 할지 모르겠다.
    ja: どんな願いごとをすればいいか分からない。
  d_nikke_grave_04_87:
    speaker: "<Self>"
    en: How about simply wishing that all the things you want to do go well for you?
    ko: 앞으로 하고 싶은 일이 잘 되길 빌어본다던가?
    ja: |-
      これからやりたいことが上手くいくよう
      願ったらどうだ？
  d_nikke_grave_04_88:
    speaker: grave_p
    en: What I want to do...
    ko: 앞으로 하고 싶은 일….
    ja: これからやりたいこと…
  d_nikke_grave_04_89:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_90:
    speaker: grave_p
    en: I want to meet everyone again.
    ko: 모두와 다시 만나는 것.
    ja: みんなと再会すること。
  d_nikke_grave_04_91:
    speaker: grave_p
    en: I want to rewrite our story.
    ko: 이야기를 다시 쓰는 것.
    ja: 物語を書き直すこと。
  d_nikke_grave_04_92:
    speaker: grave_p
    en: This time...
    ko: 이번에야말로….
    ja: 次こそ…
  d_nikke_grave_04_93:
    speaker: grave_p
    en: I want it to have a happy ending.
    ko: 해피 엔딩을 맞이하는 것.
    ja: ハッピーエンドを迎えること。
  d_nikke_grave_04_94:
    speaker: "<Self>"
    en: That could be your new wish.
    ko: 그게 새로운 소원이 될 수 있을 것 같은데?
    ja: それが新しい願いごとになりそうだな
  d_nikke_grave_04_95:
    speaker: grave_p
    en: I like it.
    ko: "…좋다."
    ja: "…そうか。"
  d_nikke_grave_04_96:
    speaker: grave_p
    en: From now on, this is what I will wish for.
    ko: 앞으로는 이것이 이루어지길 기도해야겠다.
    ja: これからは、これが叶うように祈ろう。
  d_nikke_grave_04_97:
    speaker: "<Self>"
    en: I hope this one comes true as well.
    ko: 이번에도 이루어지길 바랄게.
    ja: また叶うといいな
  d_nikke_grave_04_98:
    speaker: grave_p
    en: How about you?
    ko: 넌 어떻지?
    ja: お前はどうする？
  d_nikke_grave_04_99:
    speaker: grave_p
    en: What kind of wish do you want to make?
    ko: 넌 무슨 소원을 빌고 싶지?
    ja: お前は何を叶えたい？
  d_nikke_grave_04_100:
    speaker: "<Self>"
    en: Me?
    ko: 나?
    ja: 私か？
  d_nikke_grave_04_101:
    speaker: "<Monologue>"
    en: Grave nods.
    ko: 그레이브가 고개를 끄덕였다.
    ja: グレイブがうなずいた
  d_nikke_grave_04_102:
    speaker: "<Self>"
    en: I...
    ko: 난….
    ja: 私は…
  d_nikke_grave_04_103:
    speaker: "<Choice>"
    en: want to be reunited with the friend I've had to part with and be together
      forever.
    ko: 어쩔 수 없이 헤어진 동료와 다시 만나, 영원히 함께 있고 싶어.
    ja: |-
      やむを得ず離れた仲間と再会して、
      ずっと一緒にいたい
  d_nikke_grave_04_104:
    speaker: "<Choice>"
    en: want to have a nice life with my friends.
    ko: 동료들과 함께 행복해지고 싶어.
    ja: 仲間たちと一緒に幸せになりたい
  d_nikke_grave_04_105:
    speaker: "<Choice>"
    en: also want us to have a happy ending.
    ko: 우리 역시 해피 엔딩을 맞이하고 싶어.
    ja: 私もハッピーエンドを迎えたい
  d_nikke_grave_04_106:
    speaker: grave_p
    en: You want to never part from your friend again?
    ko: "…헤어진 동료와 영원히 함께 있고 싶다."
    ja: "…離れた仲間と再会して、一緒にいたい。"
  d_nikke_grave_04_107:
    speaker: grave_p
    en: You want to have a nice life with your friends?
    ko: "…동료들과 행복해지고 싶다."
    ja: "…仲間たちと幸せになりたい。"
  d_nikke_grave_04_108:
    speaker: grave_p
    en: You want to have a nice ending?
    ko: "…해피 엔딩을 맞이하고 싶다."
    ja: "…ハッピーエンドを迎えたい。"
  d_nikke_grave_04_109:
    speaker: grave_p
    en: Is that what you wish for?
    ko: 그것이 너의 소원인가.
    ja: それがお前の願いか。
  d_nikke_grave_04_110:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_111:
    speaker: grave_p
    en: I think it will come true.
    ko: "…이루어질 거다."
    ja: "…叶うはずだ。"
  d_nikke_grave_04_112:
    speaker: grave_p
    en: I'll do everything I can to help make it happen.
    ko: 이루어지지 않는다면, 내가 이룰 수 있게 돕겠다.
    ja: 叶わなければ、私が叶えられるように手伝おう。
  d_nikke_grave_04_113:
    speaker: "<Self>"
    en: You're saying you'll be on my side?
    ko: 내 편이 되어주겠다는 말이야?
    ja: 私の味方になってくれるのか？
  d_nikke_grave_04_114:
    speaker: grave_p
    en: Yes.
    ko: 맞다.
    ja: そうだ。
  d_nikke_grave_04_115:
    speaker: grave_p
    en: There are so many things I'm grateful to you for.
    ko: 너에겐 고마운 것이 너무 많다.
    ja: お前にはとても感謝している。
  d_nikke_grave_04_116:
    speaker: grave_p
    en: That's why I'll stand by your side,
    ko: 그러니 너의 편이 되겠다.
    ja: だからお前の味方になる。
  d_nikke_grave_04_117:
    speaker: grave_p
    en: just like you did for me.
    ko: 네가 내게 그랬던 것처럼.
    ja: お前がそうだったように。
  d_nikke_grave_04_118:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_grave_04_119:
    speaker: grave_p
    en: Thank you as well.
    ko: "…나도 고맙다."
    ja: "…私も、ありがとう。"
  d_nikke_grave_04_120:
    speaker: "<Self>"
    en: I think you're quite good at talking now, Grave.
    ko: 그레이브, 이젠 말 잘하는 거 같은데?
    ja: グレイブ、上手に話せているぞ
  d_nikke_grave_04_121:
    speaker: grave_p
    en: Am I?
    ko: 그런가?
    ja: そうか？
  d_nikke_grave_04_122:
    speaker: "<Self>"
    en: It seems like you're getting better at expressing your thoughts and feelings.
    ko: 자신의 생각과 감정을 잘 전달할 수 있게 된 것 같아.
    ja: 自分の考えや気持ちを、きちんと伝えられている
  d_nikke_grave_04_123:
    speaker: grave_p
    en: "... I'm not sure about that."
    ko: "…난 잘 모르겠다."
    ja: "…私にはよく分からない。"
  d_nikke_grave_04_124:
    speaker: "<Self>"
    en: It would have been nice if we'd had a little more time to talk.
    ko: 조금 더 이야기할 수 있는 시간이 있었다면 좋았을 텐데.
    ja: もう少し時間があればよかったのにな
  d_nikke_grave_04_125:
    speaker: "<Self>"
    en: Soon, we'll be parting ways to pursue our own goals.
    ko: 이제 곧 서로의 목표를 위해 헤어지게 되겠지.
    ja: |-
      もうすぐ互いの目標に向かって
      離ればなれになるだろう
  d_nikke_grave_04_126:
    speaker: grave_p
    en: "... You're right."
    ko: "…그럴 거다."
    ja: "…そうだな。"
  d_nikke_grave_04_127:
    speaker: grave_p
    en: Cinderella and I have something to do,
    ko: 나와 신데렐라는 해야 할 일 있고,
    ja: 私とシンデレラにはするべきことがある。
  d_nikke_grave_04_128:
    speaker: grave_p
    en: as do you.
    ko: 너도 해야 할 일 있으니까.
    ja: お前もそうだろう。
  d_nikke_grave_04_129:
    speaker: "<Self>"
    en: It's a shame.
    ko: 아쉽네.
    ja: 残念だな
  d_nikke_grave_04_130:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_131:
    speaker: "<Self>"
    en: Should we head inside?
    ko: 이만 들어갈까?
    ja: そろそろ戻ろうか
  d_nikke_grave_04_132:
    speaker: grave_p
    en: Uh... I...
    ko: 그….
    ja: その…
  d_nikke_grave_04_133:
    speaker: grave_p
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_grave_04_134:
    speaker: "<Self>"
    en: Or should we stay out a little longer?
    ko: 좀 더 있다 갈까?
    ja: もう少しここに居るか？
  d_nikke_grave_04_135:
    speaker: grave_p
    en: "... It's all right."
    ko: "…아무것도 아니다."
    ja: "…いや、何でもない。"
  d_nikke_grave_04_136:
    speaker: grave_p
    en: I’ve seen enough of the stars. Let’s go back inside.
    ko: "별 다 봤다. \n이제 그만 들어가자."
    ja: |-
      星も見た。
      そろそろ帰ろう。
  d_nikke_grave_04_137:
    speaker: "<Monologue>"
    en: Grave heads back into the infirmary.
    ko: 그레이브가 의무실 안으로 들어갔다.
    ja: グレイブは医務室の中に入った
  d_nikke_grave_04_138:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
d_nikke_grave_05:
  d_nikke_grave_05_1:
    speaker: mana
    en: Excellent.
    ko: 좋군요.
    ja: いいですね。
  d_nikke_grave_05_2:
    speaker: mana
    en: Your wounds have healed beautifully, and I don't see any other issues.
    ko: 상처도 잘 아물었고 다른 징후도 보이지 않으니,
    ja: 傷も治り、他に症状も見られません。
  d_nikke_grave_05_3:
    speaker: mana
    en: You're now ready to be discharged.
    ko: 이제 의무실 밖에서 지내셔도 괜찮으실 것 같습니다.
    ja: 医務室を出ても問題ないでしょう。
  d_nikke_grave_05_4:
    speaker: "<Self>"
    en: I can leave?
    ko: 나가도 돼?
    ja: いいのか？
  d_nikke_grave_05_5:
    speaker: mana
    en: You certainly can.
    ko: 예. 퇴원하셔도 됩니다.
    ja: はい。退院ですね。
  d_nikke_grave_05_6:
    speaker: mana
    en: You've been here long enough.
    ko: 의무실에만 계시느라 고생 많으셨습니다.
    ja: ずっとここにいるのは大変だったでしょう。
  d_nikke_grave_05_7:
    speaker: mana
    en: Please make sure to gather your belongings before leaving.
    ko: 짐을 챙겨서 나오시죠.
    ja: 荷物を持って、退室してください。
  d_nikke_grave_05_8:
    speaker: "<Self>"
    en: Thanks for your help, Mana.
    ko: 고생 많았어, 마나.
    ja: お疲れ様、マナ
  d_nikke_grave_05_9:
    speaker: mana
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_nikke_grave_05_10:
    speaker: "<Monologue>"
    en: Mana opens the door and leaves.
    ko: 마나가 문을 열고 나갔다.
    ja: マナがドアを開けて立ち去った
  d_nikke_grave_05_11:
    speaker: "<Self>"
    en: "... Is it finally time to leave?"
    ko: "…드디어 나가는 건가."
    ja: "…ついに退院か…"
  d_nikke_grave_05_12:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_grave_05_13:
    speaker: grave_p
    en: Hi, it's Grave.
    ko: 그레이브다.
    ja: グレイブだ。
  d_nikke_grave_05_14:
    speaker: "<Self>"
    en: Grave?
    ko: 그레이브?
    ja: グレイブ？
  d_nikke_grave_05_15:
    speaker: grave_p
    en: Can I come in?
    ko: 들어가도 되나?
    ja: 入ってもいいか？
  d_nikke_grave_05_16:
    speaker: "<Self>"
    en: Sure, come on in.
    ko: 응. 들어와.
    ja: ああ、どうぞ
  d_nikke_grave_05_17:
    speaker: "<Monologue>"
    en: Grave opens the door and steps inside.
    ko: 그레이브가 문을 열고 들어왔다.
    ja: グレイブがドアを開けて入ってきた
  d_nikke_grave_05_18:
    speaker: grave_p
    en: I'm glad you're still here.
    ko: 아직 있어서 다행.
    ja: まだ居た。よかった。
  d_nikke_grave_05_19:
    speaker: "<Self>"
    en: Is everything okay?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_grave_05_20:
    speaker: grave_p
    en: Since you haven't left yet,
    ko: 너 아직 의무실 밖으로 나가지 않았다.
    ja: まだ医務室の外に出ていない。
  d_nikke_grave_05_21:
    speaker: grave_p
    en: I can still talk to you,
    ko: 그러니까 나 아직 너와 대화 가능.
    ja: だからまだお前と話すことができる。
  d_nikke_grave_05_22:
    speaker: grave_p
    en: right?
    ko: 맞나?
    ja: 合っているか？
  d_nikke_grave_05_23:
    speaker: "<Self>"
    en: Technically, yes, but...
    ko: 그렇긴 한데….
    ja: 間違ってはいないが…
  d_nikke_grave_05_24:
    speaker: "<Self>"
    en: is there something you’d like to say?
    ko: 하고 싶은 말이라도 있어?
    ja: 言い残したことでもあるのか？
  d_nikke_grave_05_25:
    speaker: grave_p
    en: There is.
    ko: "…있다."
    ja: "…ある。"
  d_nikke_grave_05_26:
    speaker: grave_p
    en: I didn't manage to say everything I wanted to yesterday.
    ko: 나 어제 너에게 말하고 싶은 거 다 말하지 못했다.
    ja: 昨日、お前に言いたいことを全部言えなかった。
  d_nikke_grave_05_27:
    speaker: grave_p
    en: I spent a lot of time thinking about how to best apply what I've learned from
      you.
    ko: 너에게 배운 걸로 잘 말해보고 싶어서, 고민 많이 했다.
    ja: |-
      お前から教えてもらったように
      上手く話したくて、たくさん悩んだ。
  d_nikke_grave_05_28:
    speaker: grave_p
    en: I even questioned if it might be better to keep quiet.
    ko: 말 안 하는 게 낫지 않을까도 생각했었다.
    ja: 言わない方がいいかもしれないとも思った。
  d_nikke_grave_05_29:
    speaker: grave_p
    en: But I’ve come to realize that, even if my words aren't perfect, it's important
      to speak up and share what's on my mind.
    ko: 그런데… 잘 말하지 못해도 말하는 게 맞다고 생각했다.
    ja: |-
      だが…上手く言えなくても、
      言った方がいい気がした。
  d_nikke_grave_05_30:
    speaker: grave_p
    en: So here I am.
    ko: 그래서 하기로 했다.
    ja: だから言うことにした。
  d_nikke_grave_05_31:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 말이길래?
    ja: そんなに大事なことなのか？
  d_nikke_grave_05_32:
    speaker: grave_p
    en: Superhuman...
    ko: "…탈인간."
    ja: "…変人類。"
  d_nikke_grave_05_33:
    speaker: "<Monologue>"
    en: Grave and I lock eyes.
    ko: 그레이브와 눈을 마주쳤다.
    ja: グレイブと目が合った
  d_nikke_grave_05_34:
    speaker: grave_p
    en: You taught me how to speak from the heart.
    ko: 네게 진심을 담은 말을 배웠다.
    ja: お前から言葉に思いをこめる大切さを教わった。
  d_nikke_grave_05_35:
    speaker: grave_p
    en: We shared so many details about our lives with each other
    ko: 네 일상도 내 일상도 모두 들었다.
    ja: お前の日常も、私の日常についても話した。
  d_nikke_grave_05_36:
    speaker: grave_p
    en: and talked openly about wanting to get closer.
    ko: 서로 친해지고 싶다고 말했다.
    ja: 互いに仲よくなりたいと言った。
  d_nikke_grave_05_37:
    speaker: grave_p
    en: You told me your wishes, and I shared mine with you.
    ko: 네 소원도 내 소원도 모두 들었다.
    ja: お前の願いも、私の願いについても話した。
  d_nikke_grave_05_38:
    speaker: grave_p
    en: We agreed to be there for each other.
    ko: 서로의 편이 되어주기로 했다.
    ja: 互いの味方になることにした。
  d_nikke_grave_05_39:
    speaker: grave_p
    en: I don't know if I've become good at speaking just yet,
    ko: 네가 알려준 거 배워서 나 말 잘하게 되었는지 모른다.
    ja: 上手く話せるようになったかは分からない。
  d_nikke_grave_05_40:
    speaker: grave_p
    en: but talking to you was fun all the same.
    ko: 그래도 즐거웠다.
    ja: それでも楽しかった。
  d_nikke_grave_05_41:
    speaker: grave_p
    en: This is the first time I’ve had a long chat like this.
    ko: 이렇게 오랫동안 누군가와 이야기하는 거 처음이었다.
    ja: こんなに長い間、誰かと話すのは初めてだった。
  d_nikke_grave_05_42:
    speaker: grave_p
    en: I don't know how I was in the past,
    ko: 예전의 나는 어땠을지 모르지만,
    ja: 昔の私はどうだったのか分からないが…
  d_nikke_grave_05_43:
    speaker: grave_p
    en: but you’re the first person I remember having a conversation with that wasn’t
      strictly business.
    ko: 지금의 난 아무런 목적 없는 대화를 한 게 네가 처음이었다.
    ja: |-
      今の私が何の目的も持たずに会話をしたのは、
      お前が初めてだった。
  d_nikke_grave_05_44:
    speaker: grave_p
    en: So, thank you.
    ko: 그래서 고마웠다.
    ja: だから感謝している。
  d_nikke_grave_05_45:
    speaker: "<Self>"
    en: "... Grave."
    ko: "…그레이브."
    ja: "…グレイブ"
  d_nikke_grave_05_46:
    speaker: grave_p
    en: You were the one who helped me rewrite my story.
    ko: 넌 내가 이야기를 새로 쓰게 도와준 조력자이지만.
    ja: |-
      お前は私が物語を書き直すのを
      手伝ってくれた協力者だが…
  d_nikke_grave_05_47:
    speaker: grave_p
    en: You listened to it without any expectations, just as a friend would.
    ko: 목적 없이 내 이야기를 들어준 사람이고,
    ja: 目的もなく私の話を聞いてくれて…
  d_nikke_grave_05_48:
    speaker: grave_p
    en: You empathized with my story
    ko: 이야기에 공감해 준 사람이기도 하다.
    ja: 共感してくれた人でもある。
  d_nikke_grave_05_49:
    speaker: grave_p
    en: and became my very first reader.
    ko: 내 첫 번째 독자이기도 하다는 거다.
    ja: 私の最初の読者でもあるんだ。
  d_nikke_grave_05_50:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_grave_05_51:
    speaker: grave_p
    en: So,
    ko: 그러니 다음에….
    ja: だから、今度…
  d_nikke_grave_05_52:
    speaker: grave_p
    en: when we both inevitably achieve our goals and meet again, I hope we'll be
      able to converse like this
    ko: 각자의 목적을 이루고 다시 만나는 날, 또 이렇게 대화하고 싶다.
    ja: |-
      それぞれの目標を叶えて再会したら、
      またこうやって話したい。
  d_nikke_grave_05_53:
    speaker: grave_p
    en: even if we're not in this particular room.
    ko: 그땐 의무실에 있지 않아도 이렇게 대화했으면 한다.
    ja: |-
      その時は医務室にいなくても、
      こうやって会話がしたい。
  d_nikke_grave_05_54:
    speaker: grave_p
    en: Will that be possible?
    ko: 해줄 수 있나?
    ja: いいだろうか？
  d_nikke_grave_05_55:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_grave_05_56:
    speaker: grave_p
    en: "... Thank you."
    ko: "…고맙다."
    ja: "…ありがとう。"
  d_nikke_grave_05_57:
    speaker: grave_p
    en: I've said everything I needed to say.
    ko: 나 할 말 다 했다.
    ja: 言いたいことは全部言えた。
  d_nikke_grave_05_58:
    speaker: grave_p
    en: I’m leaving now.
    ko: 가겠다.
    ja: 失礼する。
  d_nikke_grave_05_59:
    speaker: grave_p
    en: Take care, Superhuman.
    ko: 잘 지내라, 탈인간.
    ja: 元気でいてくれ、変人類。
  d_nikke_grave_05_60:
    speaker: "<Monologue>"
    en: As Grave opens the door,
    ko: 그레이브가 문을 열었다.
    ja: グレイブがドアを開けた
  d_nikke_grave_05_61:
    speaker: "<Monologue>"
    en: light pours into the room from outside.
    ko: 문밖에서 빛이 쏟아져 들어왔다.
    ja: ドアの外から大量の光が差し込んだ
  d_nikke_grave_05_62:
    speaker: "<Self>"
    en: Grave!
    ko: 그레이브!
    ja: グレイブ！
  d_nikke_grave_05_63:
    speaker: grave_p
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_grave_05_64:
    speaker: "<Monologue>"
    en: Grave looks back.
    ko: 그레이브가 뒤를 돌아보았다.
    ja: グレイブが振り返った
  d_nikke_grave_05_65:
    speaker: "<Self>"
    en: When we meet again, I'd love to hear about the happy ending you’ve written.
    ko: 다시 만났을 땐, 너희가 이룬 해피 엔딩을 이야기해 줘.
    ja: |-
      再会したら、君たちが叶えた
      ハッピーエンドを教えてくれ
  d_nikke_grave_05_66:
    speaker: "<Self>"
    en: As your first reader, I’m excited to see how it turns out.
    ko: 너의 첫 번째 독자로서, 그 이야기를 기다리고 있을게.
    ja: |-
      君の最初の読者として、
      ハッピーエンドを待っている
  d_nikke_grave_05_67:
    speaker: grave_p
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_grave_05_68:
    speaker: "<Monologue>"
    en: Grave gives me a small smile.
    ko: 그레이브가 작게 미소 지었다.
    ja: グレイブが小さく微笑んだ
  d_nikke_grave_05_69:
    speaker: grave_p
    en: Absolutely. We'll definitely... meet again.
    ko: 그래. 반드시… 다시 만나자.
    ja: ああ。必ず…また会おう。
  d_nikke_grave_05_70:
    speaker: grave_p
    en: And then we’ll talk
    ko: 그리고 다시 이야기하는 거다.
    ja: そして、また話そう。
  d_nikke_grave_05_71:
    speaker: grave_p
    en: about the happy ending that
    ko: 나와 신데렐라가… 우리가 써 내려갈,
    ja: 私とシンデレラが…私たちが描く…
  d_nikke_grave_05_72:
    speaker: grave_p
    en: Cinderella and I will write together.
    ko: 해피 엔딩을.
    ja: ハッピーエンドを。
  d_nikke_grave_05_73:
    speaker: "<Monologue>"
    en: Grave walks out the door,
    ko: 그레이브가 앞으로 걸어나갔다.
    ja: グレイブが前へ歩いていく
  d_nikke_grave_05_74:
    speaker: "<Monologue>"
    en: shedding the specter of death she’s been burdened with for so long
    ko: 등 뒤에 짊어지고 있던 죽음의 그림자를 떨쳐낸 채,
    ja: 背負っていた死の影を振り払い…
  d_nikke_grave_05_75:
    speaker: "<Monologue>"
    en: as she heads out into the pouring light.
    ko: 쏟아지는 빛을 향해 나아갔다.
    ja: あふれる光に向かって
