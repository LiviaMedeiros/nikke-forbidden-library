---
d_nikke_milk_01:
  d_nikke_milk_01_1:
    speaker: sugar
    en: We've been commissioned to retrieve something from the Grove?
    ko: 로드웰 저택에서 물건 하나를 되찾아 달라는 의뢰?
    ja: |-
      ロードウェル邸宅から、
      ものを1つ探してきて欲しいという依頼？
  d_nikke_milk_01_2:
    speaker: frima
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_milk_01_3:
    speaker: milk
    en: Isn't it famous because of the intelligence facilities there?
    ko: 거기 경보 시설이니 뭐니 해서 엄청 유명한데 아냐?
    ja: |-
      あそこ、セキュリティが厳重だとかで
      物凄く有名なところだぞ？
  d_nikke_milk_01_4:
    speaker: sugar
    en: How about the pay?
    ko: 보수는?
    ja: 報酬は？
  d_nikke_milk_01_5:
    speaker: frima
    en: A lot.
    ko: 많이.
    ja: 沢山。
  d_nikke_milk_01_6:
    speaker: sugar
    en: Does anyone live there?
    ko: 안에 거주하는 사람은 있나?
    ja: 中に人はいる？
  d_nikke_milk_01_7:
    speaker: frima
    en: Owner. Vacation. Long time.
    ko: 주인. 긴. 휴가.
    ja: 主人。長い。休暇。
  d_nikke_milk_01_8:
    speaker: frima
    en: Many. Nikkes. Guard duty.
    ko: 경비용 니케. 다수.
    ja: 警備用のニケ。多数。
  d_nikke_milk_01_9:
    speaker: milk
    en: |-
      Interesting. So, that's the whole job?
      Just go and get the thing?
    ko: |-
      재밌겠네. 하자.
      그냥 가서 가져오면 되는 거 아냐?
    ja: |-
      面白そう。やろうぜ。
      入って持ってくればいいだけだろ？
  d_nikke_milk_01_10:
    speaker: frima
    en: Many alarms. Dangerous.
    ko: 경보. 많음. 위험.
    ja: 警報。多い。危険。
  d_nikke_milk_01_11:
    speaker: milk
    en: We'll just smash them all to pieces.
    ko: 그딴 건 다 때려 부수면 그만이야.
    ja: そんなの、ぶっ壊せばいいだけさ。
  d_nikke_milk_01_12:
    speaker: sugar
    en: I won't accept that assignment.
    ko: |-
      그 의뢰.
      난 받지 않겠다.
    ja: |-
      その依頼、
      私は受けないわ。
  d_nikke_milk_01_13:
    speaker: milk
    en: Why?
    ko: 왜.
    ja: 何？
  d_nikke_milk_01_14:
    speaker: sugar
    en: I don't like stealing.
    ko: 좀도둑질은 별로.
    ja: |-
      コソ泥みたいなのは、
      あまりやりたくないから。
  d_nikke_milk_01_15:
    speaker: milk
    en: "... Ha!"
    ko: "…하!"
    ja: "…はっ！"
  d_nikke_milk_01_16:
    speaker: frima
    en: Me. Neither.
    ko: 나도. 안 해.
    ja: 私も。やらない。
  d_nikke_milk_01_17:
    speaker: milk
    en: What's your reason?
    ko: 넌 또 왜 안 하는데?
    ja: お前はなんで受けないんだ？
  d_nikke_milk_01_18:
    speaker: frima
    en: No good mood. Today.
    ko: 오늘. 기분. 별로.
    ja: 今日。気分。乗らない。
  d_nikke_milk_01_19:
    speaker: frima
    en: Sleep.
    ko: 잔다.
    ja: 寝る。
  d_nikke_milk_01_20:
    speaker: Monologue
    en: Frima suddenly falls asleep and snores loudly.
    ko: 프림은 삽시간에 쿨쿨대며 자기 시작했다.
    ja: プリムはすぐにぐうぐうと寝息を立て始めた
  d_nikke_milk_01_21:
    speaker: milk
    en: OK. I'll just do it myself.
    ko: 좋아. 그럼 이 의뢰는 내가 가져간다.
    ja: あっそ、じゃあこの依頼は私が受ける。
  d_nikke_milk_01_22:
    speaker: milk
    en: |-
      I will take all the profit.
      Are you cool with that?
    ko: |-
      보수도 혼자 다 먹을 거야.
      불만 없지?
    ja: |-
      報酬も独り占めだ。
      文句はないだろうな？
  d_nikke_milk_01_23:
    speaker: sugar
    en: It's up to you.
    ko: 마음대로 해.
    ja: 好きにして。
  d_nikke_milk_01_24:
    speaker: milk
    en: Hey, Pal. Are you busy today?
    ko: |-
      어이 형씨.
      오늘 뭐 바쁜 일 있어?
    ja: |-
      おい、兄貴。
      今日忙しいか？
  d_nikke_milk_01_25:
    speaker: Choice
    en: Yes.
    ko: 바빠.
    ja: 忙しい
  d_nikke_milk_01_26:
    speaker: Choice
    en: No.
    ko: 딱히 없어.
    ja: 特に何もない
  d_nikke_milk_01_27:
    speaker: milk
    en: You're not that busy. You still have time for coffee.
    ko: |-
      바쁘긴 뭐가 바빠.
      한가하게 커피나 마시러 왔으면서.
    ja: |-
      何が忙しいだ。
      優雅にコーヒー飲みに来たくせに。
  d_nikke_milk_01_28:
    speaker: milk
    en: Follow me. I will let you in on some extra income.
    ko: |-
      나랑 같이 가.
      보수는 적당히 떼줄게.
    ja: |-
      一緒に行こうぜ。
      報酬は適当に分けてあげるからよ。
  d_nikke_milk_01_29:
    speaker: milk
    en: Then come with me, will you?
    ko: 그럼 같이 가는 거다?
    ja: 一緒に行くよな？
  d_nikke_milk_01_30:
    speaker: Self
    en: Ok.
    ko: 그럼 가볼까.
    ja: じゃあ行こう
  d_nikke_milk_01_31:
    speaker: milk
    en: Ok. Let's go.
    ko: 좋아. 바로 출발하자.
    ja: よし、すぐに出発しよう。
  d_nikke_milk_01_32:
    speaker: milk
    en: It'll feel good to let off a little steam.
    ko: 스트레스 해소하러 가야지.
    ja: ストレス解消しに行こうぜ。
  d_nikke_milk_01_33:
    speaker: milk
    en: Is this the place?
    ko: 여기야?
    ja: ここか？
  d_nikke_milk_01_34:
    speaker: Self
    en: Seems like it.
    ko: 맞는 것 같아.
    ja: 多分
  d_nikke_milk_01_35:
    speaker: milk
    en: |-
      Whoa. How luxurious.
      All right, then. Time to get that thing out.
    ko: |-
      으리으리하네.
      여길 샥 하고 들어가서 착 하고 물건을 가져오면 된다 이거지.
    ja: |-
      立派な屋敷だな。
      ここに入ってコッソリものを\n持ってくればいいってことか？
  d_nikke_milk_01_36:
    speaker: milk
    en: |-
      Piece of cake.
      I wish I could get assignments like this every day.
    ko: |-
      쉽네 쉬워.
      매일 이런 의뢰만 있으면 좋겠네.
    ja: |-
      簡単だな。
      毎日こんな依頼だといいのに。
  d_nikke_milk_01_37:
    speaker: Self
    en: Are you really going through with it?
    ko: 정말 할 거야?
    ja: 本当にやるのか？
  d_nikke_milk_01_38:
    speaker: milk
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_milk_01_39:
    speaker: milk
    en: Duh!
    ko: 그럼?
    ja: だったら？
  d_nikke_milk_01_40:
    speaker: Self
    en: Theft is a crime.
    ko: 도둑질은 범죄야.
    ja: 盗みは犯罪だ
  d_nikke_milk_01_41:
    speaker: milk
    en: Please! Stop boring me with nonsense.
    ko: |-
      아 형씨.
      재미없는 얘기 좀 하지 마.
    ja: |-
      兄貴。
      つまらないこと言うなよ。
  d_nikke_milk_01_42:
    speaker: milk
    en: This is not theft. It is performing the task that I was entrusted with.
    ko: 도둑질이 아니라, 의뢰를 수행하는 거야.
    ja: 窃盗じゃない。依頼を遂行しているんだ。
  d_nikke_milk_01_43:
    speaker: milk
    en: That's what we do. Do a job, get paid. Why are you making it so complicated?
    ko: |-
      보수를 받고 의뢰를 수행한다.
      이 단순한 일에 왜 이런저런 걸 갖다 붙여?
    ja: |-
      報酬をもらって依頼を遂行する。
      シンプルな事だろ。
  d_nikke_milk_01_44:
    speaker: milk
    en: Also, that thing is dangerous!
    ko: |-
      그리고 그 물건.
      위험한 거잖아.
    ja: |-
      しかも依頼されたアレって、
      危ないものだろ？
  d_nikke_milk_01_45:
    speaker: milk
    en: It's not the kind of thing that an individual should own.
    ko: 개인이 소유하고 있어도 될 건 아니라고.
    ja: 個人が所有していいものじゃないっつーの。
  d_nikke_milk_01_46:
    speaker: milk
    en: We're doing the world a favor by getting it out of here!
    ko: |-
      그리고 이 저택 주인이
      그걸 적극적으로 쓰면 썼지 아낄 것 같진 않아.
    ja: |-
      しかも、この屋敷の持ち主は
      それを積極的に使いそうだしな。
  d_nikke_milk_01_47:
    speaker: milk
    en: Otherwise, bad stuff will happen. I'm sure of it.
    ko: 잘못하면 대형 참사야.
    ja: 一歩間違えれば大惨事だ。
  d_nikke_milk_01_48:
    speaker: Self
    en: "... You're right."
    ko: "…맞는 말이긴 한데."
    ja: "…それはそうだが"
  d_nikke_milk_01_49:
    speaker: milk
    en: Ok, then. Let's go.
    ko: 그럼 가자.
    ja: じゃあ、行くぞ！
  d_nikke_milk_01_50:
    speaker: milk
    en: See, we're kind of doing the right thing here. Are you more willing now?
    ko: 좋은 일 하는 셈 치면, 조금은 더 할 맘이 들지 않겠어?
    ja: |-
      いい事をしてると考えたら、
      もう少しやる気も出るだろ？
  d_nikke_milk_01_51:
    speaker: milk
    en: Ah... That's it.
    ko: 아… 좀 별론데.
    ja: あ…ちょっとまずいな。
  d_nikke_milk_01_52:
    speaker: Monologue
    en: The house is filled with red light.
    ko: 저택 안은 온통 붉은색투성이었다.
    ja: 屋敷の中は真っ赤に染まっていた
  d_nikke_milk_01_53:
    speaker: Monologue
    en: It's filled with infrared detection devices.
    ko: 적외선 경보 장치가 말 그대로 빽빽하게 설치되어 있었다.
    ja: |-
      赤外線の警報装置が文字通り
      所狭しと設置されている
  d_nikke_milk_01_54:
    speaker: milk
    en: I'd heard that there were a lot, but I didn't expect there to be this many.
    ko: 많다고는 들었는데 이 정도일 줄 몰랐는데.
    ja: 多いとは聞いたけど、これほどだとはな。
  d_nikke_milk_01_55:
    speaker: Self
    en: Do we need to crawl in?
    ko: 기어서 잠입할 거야?
    ja: ほふく前進で潜入するか？
  d_nikke_milk_01_56:
    speaker: milk
    en: Hmph. That's the safest way.
    ko: |-
      그게 제일 확실하지.
      안전하고.
    ja: |-
      それが一番確実だな。
      安全だし。
  d_nikke_milk_01_57:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_01_58:
    speaker: milk
    en: But I don't want to do that.
    ko: 그런데 난 그러려고 온 게 아니거든.
    ja: だが、私はそんなことしないね。
  d_nikke_milk_01_59:
    speaker: Monologue
    en: Milk steps directly into the red rays.
    ko: 밀크는 발을 들어 붉은 선 안으로 밀어 넣었다.
    ja: ミルクは足を挙げて赤い線の中に押し込んだ
  d_nikke_milk_01_60:
    speaker: Narration
    en: "*Beeeeeep*"
    ko: 삐이이이이이--!!
    ja: ピイイイイーー！！
  d_nikke_milk_01_61:
    speaker: Monologue
    en: As the deafeningly loud alarm rings out, we hear the sound of approaching
      footsteps.
    ko: 요란한 경보음과 동시에 수많은 발소리가 들려왔다.
    ja: |-
      けたたましい警報音とともに
      大勢の足音が聞こえた
  d_nikke_milk_01_62:
    speaker: Self
    en: What are you doing?
    ko: 뭐 하는 짓이야?
    ja: 何の真似だ
  d_nikke_milk_01_63:
    speaker: milk
    en: Can't you see?
    ko: 뭐긴 뭐야.
    ja: 見れば分かるだろ？
  d_nikke_milk_01_64:
    speaker: Monologue
    en: A large number of mass-produced Nikkes run towards us from ahead.
    ko: 앞에서 다수의 양산형 니케들이 뛰어오고 있었다.
    ja: 前方から多数の量産型ニケが駆けつけてきた
  d_nikke_milk_01_65:
    speaker: milk
    en: Let's fight!
    ko: 한판 하자는 거지!
    ja: 一発かましてやっか！
  d_nikke_milk_01_66:
    speaker: Monologue
    en: Milk claps her hands while watching the Nikkes fall to the ground.
    ko: 밀크는 쓰러진 니케들을 바라보며 손을 털었다.
    ja: |-
      ミルクは倒れたニケたちを
      見下ろして手をはらった
  d_nikke_milk_01_67:
    speaker: milk
    en: Ah! Nothing like a little combat to relieve your stress.
    ko: 아~ 스트레스 풀린다.
    ja: あ～すっきりした。
  d_nikke_milk_01_68:
    speaker: milk
    en: That's why I can't stop fighting.
    ko: 이래서 싸움을 못 끊는다니까.
    ja: これだから、ケンカはやめられないよな～
  d_nikke_milk_01_69:
    speaker: Self
    en: "... You just came here to fight, didn't you?"
    ko: "…싸우러 온 거네."
    ja: "…ケンカしに来たんだな"
  d_nikke_milk_01_70:
    speaker: milk
    en: |-
      Haha, you noticed?
      Why would I be interested in stealing?
    ko: |-
      하하. 이제 알았어?
      내가 도둑질 같은 거에 관심이 있을 리가.
    ja: |-
      はは、気づいたか？
      コソ泥の真似なんかに興味あるわけないじゃん。
  d_nikke_milk_01_71:
    speaker: milk
    en: |-
      Well, anyway, we still have to complete the assignment.
      Let's get it and get out.
    ko: |-
      그래도 의뢰는 의뢰니까,
      적당히 물건이나 챙겨서 돌아가자고.
    ja: |-
      でも依頼は依頼だし、
      適当に持って帰ろうぜ。
  d_nikke_milk_01_72:
    speaker: milk
    en: Hm... a safe deposit box.
    ko: 음… 금고네.
    ja: ふむ…金庫か。
  d_nikke_milk_01_73:
    speaker: milk
    en: This is too heavy.
    ko: 이걸 들고 가기엔 너무 무거울 것 같고.
    ja: 持ち運ぶには重すぎるし…
  d_nikke_milk_01_74:
    speaker: milk
    en: Plus, it's impossible to guess the code.
    ko: 비밀번호 같은 건 알 방법이 없고.
    ja: 暗証番号なんか分かんねーし。
  d_nikke_milk_01_75:
    speaker: milk
    en: Hmmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_milk_01_76:
    speaker: Narration
    en: "*Bang! Bang! Bang*"
    ko: 탕-! 탕-! 탕-!
    ja: バン！バン！バン！
  d_nikke_milk_01_77:
    speaker: Self
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_milk_01_78:
    speaker: milk
    en: |-
      Ah, it's open.
      A large-caliber gun is very handy, indeed.
    ko: |-
      오 열렸다.
      이래서 대구경을 쓰고 봐야 한다니까.
    ja: |-
      お、開いた。
      やっぱり大口径はスゲーな。
  d_nikke_milk_01_79:
    speaker: milk
    en: Okay, we've got the thing.
    ko: 자, 그럼 물건은 잘 챙겼고.
    ja: さあ、依頼のモノは確保したし、
  d_nikke_milk_01_80:
    speaker: milk
    en: Let's go back and have a cup of coff...
    ko: 돌아가서 밀크 커피나 한잔 할….
    ja: 帰ってミルクコーヒーでも一杯…
  d_nikke_milk_01_81:
    speaker: Narration
    en: "*Beep! Beep! Beep! Beep*"
    ko: 삐-! 삐-! 삐-! 삐-!
    ja: ピー！ピー！ピー！ピー！
  d_nikke_milk_01_82:
    speaker: milk
    en: "... What's going on?"
    ko: "…이거 왜 이래?"
    ja: "…なんだ、これ。"
  d_nikke_milk_01_83:
    speaker: Self
    en: "... It's a self-destruct signal."
    ko: "…자폭 시그널이야."
    ja: "…自爆シグナルだ"
  d_nikke_milk_01_84:
    speaker: milk
    en: What? Smash the safe and the house will blow up? That's so crazy.
    ko: |-
      뭐?
      금고가 부서졌다고 집을 터트린다고? 미친 거 아냐?
    ja: |-
      はあ？金庫が壊れたくらいで
      家を爆発させる？頭おかしいんじゃねえの？
  d_nikke_milk_01_85:
    speaker: Self
    en: Well, it is something really valuable.
    ko: 그 정도로 가치 있는 물건이니까.
    ja: それくらい価値のあるものなのだろう
  d_nikke_milk_01_86:
    speaker: milk
    en: "... Run?"
    ko: "…뛸까?"
    ja: "…走る？"
  d_nikke_milk_01_87:
    speaker: Self
    en: Run.
    ko: 뛰자.
    ja: 走ろう
  d_nikke_milk_01_88:
    speaker: Narration
    en: "*Beep! Beep! Beep! Beep*"
    ko: 삐삐삐삐-!
    ja: ピピピピピー！
  d_nikke_milk_01_89:
    speaker: milk
    en: |-
      Wha...?
      Is it going to explode right now?
    ko: |-
      어어어?
      이제 곧 터지겠는데?
    ja: |-
      おおお？
      すぐ爆発しそうだぜ？
  d_nikke_milk_01_90:
    speaker: Self
    en: Hurry up.
    ko: 서두르자!
    ja: 急ごう！
  d_nikke_milk_01_91:
    speaker: milk
    en: |-
      Hahaha!
      It'll take more than this to keep me from finishing the job!
    ko: |-
      하하하!
      내가 이래서 이 짓을 그만 못 둔다니까!
    ja: |-
      ははは！
      これだからやめられないよな！
  d_nikke_milk_01_92:
    speaker: Monologue
    en: We're almost to the exit.
    ko: 출구와의 거리는 빠른 속도로 좁혀지고 있었고.
    ja: だんだんと出口が近づいてくる
  d_nikke_milk_01_93:
    speaker: Monologue
    en: We just need to aim at the street and jump hard to get out.
    ko: 거리를 맞춰 몸을 날리면 건물 밖으로는 나갈 수 있을 것 같았다.
    ja: 距離を見て飛び込めば屋敷の外には出られそうだ
  d_nikke_milk_01_94:
    speaker: milk
    en: Jump!
    ko: 뛰어!
    ja: 飛べ！
  d_nikke_milk_01_95:
    speaker: Narration
    en: "*BOOM*"
    ko: 콰앙-!!
    ja: バン！！
  d_nikke_milk_01_96:
    speaker: Monologue
    en: There is a huge explosion.
    ko: 거대한 폭음이 들려왔고
    ja: 大きな爆発音が耳をつんざき
  d_nikke_milk_01_97:
    speaker: Monologue
    en: I lose consciousness...
    ko: 난 정신을 잃었다.
    ja: 私は気を失った
  d_nikke_milk_01_98:
    speaker: milk
    en: Pal!
    ko: 형씨!
    ja: 兄貴！
  d_nikke_milk_01_99:
    speaker: milk
    en: Hey! Are you still alive?
    ko: |-
      이봐 형씨.
      살아있어?
    ja: |-
      おい、兄貴。
      生きてんのか？
  d_nikke_milk_01_100:
    speaker: Choice
    en: Yes.
    ko: 살아있어.
    ja: 生きている
  d_nikke_milk_01_101:
    speaker: Choice
    en: I'm dead.
    ko: 죽었어.
    ja: 死んだ
  d_nikke_milk_01_102:
    speaker: milk
    en: Then help me find the thing! Quickly!
    ko: 그럼 얼른 물건부터 찾아봐.
    ja: じゃ、まずあれを探そう。
  d_nikke_milk_01_103:
    speaker: milk
    en: It seems to have been blown away somewhere by the explosion.
    ko: 폭발에 휘말리면서 잃어버린 것 같아.
    ja: 爆発に巻き込まれて、失くしちまったみたいだ。
  d_nikke_milk_01_104:
    speaker: Monologue
    en: All around us is the wreckage of the building.
    ko: 주위에는 잔해가 된 건물 뿐이었다.
    ja: 周りにはがれきと化した屋敷しか見えない
  d_nikke_milk_01_105:
    speaker: milk
    en: We're in big trouble. It seems like we've lost it.
    ko: |-
      일났네 이거.
      못 찾을 것 같은데.
    ja: |-
      こりゃ大変だ。
      見つけられそうにないな。
  d_nikke_milk_01_106:
    speaker: Narration
    en: "*Waaaaaahhhhhhh*"
    ko: 에에에에엥-!!
    ja: ウ～ウ～ウ～ウ～！！
  d_nikke_milk_01_107:
    speaker: milk
    en: "... A.C.P.U. is also coming."
    ko: "…A.C.P.U도 떴고."
    ja: "…A.C.P.U.も来ちまったし。"
  d_nikke_milk_01_108:
    speaker: milk
    en: Let's retreat for now.
    ko: |-
      안 되겠다.
      일단 퇴각하자.
    ja: |-
      ダメだ。
      とりあえず退却しよう。
  d_nikke_milk_01_109:
    speaker: Self
    en: What about the thing?
    ko: 물건은?
    ja: ものは？
  d_nikke_milk_01_110:
    speaker: milk
    en: Forget about it. Let's save ourselves first.
    ko: 몰라. 일단 도망가.
    ja: 知るか。とりあえず逃げるぞ。
  d_nikke_milk_01_111:
    speaker: milk
    en: If we get caught, we're going on a day trip to the Rehabilitation Center.
    ko: 잡히면 영락없이 갱생관 행이라고.
    ja: 捕まったら更生館行きだ。
  d_nikke_milk_01_112:
    speaker: frima
    en: "... Client. Furious."
    ko: "…의뢰인. 격노."
    ja: "…依頼人。激怒。"
  d_nikke_milk_01_113:
    speaker: sugar
    en: You're still so irresponsible on these jobs!
    ko: 여전히 일 처리 한 번 지저분하게 하는군.
    ja: 相変わらず仕事が汚いわね。
  d_nikke_milk_01_114:
    speaker: milk
    en: How dare you say that, you...!
    ko: 네가 할 말이냐! 쨔샤!
    ja: おい！お前が言うな！
  d_nikke_milk_01_115:
    speaker: sugar
    en: The client sent us a message.
    ko: 의뢰인에게서 메시지가 왔다.
    ja: 依頼人からメッセージが来てる。
  d_nikke_milk_01_116:
    speaker: sugar
    en: If we don't hurry and get that thing back, we'll get a complaint.
    ko: 빨리 물건을 되찾지 않으면 신고해버리겠다고.
    ja: 早くものを取り戻してこないと通報するって。
  d_nikke_milk_01_117:
    speaker: milk
    en: "... Complaint?"
    ko: "…신고?"
    ja: "…通報？"
  d_nikke_milk_01_118:
    speaker: frima
    en: "*Clang, clang.*"
    ko: 철컹철컹.
    ja: 逮捕。逮捕。
  d_nikke_milk_01_119:
    speaker: milk
    en: Fine, then! Do they think I'm afraid?
    ko: |-
      아 하라고 해!
      어디서 협박질이야!
    ja: |-
      勝手にしろ！
      誰に向かって脅迫してるんだ！
  d_nikke_milk_01_120:
    speaker: milk
    en: What makes them so great? If I die, I'll drag them along with me...!
    ko: |-
      자기는 멀쩡할 것 같아?
      내가 죽어도 절대 혼자는 안 죽…!
    ja: |-
      自分は無事で済むとでも思っているのか？
      私は死んでも1人では死な…！
  d_nikke_milk_01_121:
    speaker: sugar
    en: Milk.
    ko: 밀크.
    ja: ミルク。
  d_nikke_milk_01_122:
    speaker: sugar
    en: Take responsibility and solve the problem.
    ko: 책임지고 해결해.
    ja: 責任持って解決してね。
  d_nikke_milk_01_123:
    speaker: sugar
    en: Don't ruin the Scavengers' reputation.
    ko: 해결사 명성에 먹칠하지 마.
    ja: 万屋の名声に泥を塗らないでくれる？
  d_nikke_milk_01_124:
    speaker: frima
    en: Agree.
    ko: 동감.
    ja: 同感。
  d_nikke_milk_01_125:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_01_126:
    speaker: milk
    en: Fine.
    ko: 알았어.
    ja: 分かった。
  d_nikke_milk_01_127:
    speaker: milk
    en: I'll take care of it.
    ko: 내가 해결할게.
    ja: 解決するさ！
  d_nikke_milk_01_128:
    speaker: milk
    en: Then all of this will be behind us, right?!
    ko: 해결하면 될 것 아냐!
    ja: すればいいんだろ！
d_nikke_milk_02:
  d_nikke_milk_02_1:
    speaker: dolla
    en: That thing...
    ko: 그 물건 말이지.
    ja: あの「もの」のことか。
  d_nikke_milk_02_2:
    speaker: dolla
    en: It's been a big hit recently.
    ko: 요즘 여기저기서 큰 이슈긴 해.
    ja: 最近話題になってはいるな。
  d_nikke_milk_02_3:
    speaker: milk
    en: Do you know where it is now?
    ko: 지금 어디 있는지 알 수 있어?
    ja: 今どこにあるか分かるか？
  d_nikke_milk_02_4:
    speaker: dolla
    en: Of course. It's my job to know where things like that are.
    ko: |-
      알고 있어.
      그런 물건의 행방 정도는 파악하고 있어야 하니까.
    ja: |-
      分かる。それくらいは把握して
      おかないといけないだろ。
  d_nikke_milk_02_5:
    speaker: milk
    en: So, where is it?
    ko: 어딨는데?
    ja: どこにある？
  d_nikke_milk_02_6:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_02_7:
    speaker: dolla
    en: It's kept in the Grove. At least, it was.
    ko: |-
      로드웰 저택에 보관되어 있었어.
      얼마 전까지는.
    ja: |-
      ロードウェル邸宅に保管されてた。
      少し前まではな。
  d_nikke_milk_02_8:
    speaker: dolla
    en: That is, until some mysterious idiot tried to break through the Grove's security.
    ko: |-
      어떤 막무가내 같은 녀석이,
      저택 내부의 시큐리티를 힘으로 뚫어버리는 바람에.
    ja: |-
      どこかの無鉄砲が
      屋敷内部のセキュリティを\n力づくで突破したおかげで、
  d_nikke_milk_02_9:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_02_10:
    speaker: dolla
    en: The Grove exploded.
    ko: 저택은 폭파.
    ja: 屋敷は爆発。
  d_nikke_milk_02_11:
    speaker: dolla
    en: After that, the thing was picked up by a royal citizen nearby...
    ko: 물건은 주위에 있던 로열 시민 한 명이 습득한 후….
    ja: |-
      ものは近くにいたある
      ロイヤルの市民が手に入れた後…
  d_nikke_milk_02_12:
    speaker: milk
    en: Where did they take it?
    ko: 습득한 후?
    ja: 手に入れた後？
  d_nikke_milk_02_13:
    speaker: dolla
    en: You know, I just can't seem to remember at the moment.
    ko: 글쎄. 그다음은 잘 모르겠는걸.
    ja: さあ、その後は分からないな。
  d_nikke_milk_02_14:
    speaker: milk
    en: Ugh...!
    ko: 으으…!
    ja: うう…！
  d_nikke_milk_02_15:
    speaker: Monologue
    en: Milk gives a credit card to Dolla.
    ko: 밀크는 도라에게 크레디트 카드를 내밀었다.
    ja: ミルクはドラーにクレジットカードを渡した
  d_nikke_milk_02_16:
    speaker: dolla
    en: Thanks for your patronage.
    ko: 언제나 이용 감사드립니다.
    ja: いつもご愛用いただき、ありがとうございます。
  d_nikke_milk_02_17:
    speaker: milk
    en: Whatever. Now, just tell me what you know.
    ko: 됐고, 빨리 정보나 줘.
    ja: いいから、早く情報を寄越せ。
  d_nikke_milk_02_18:
    speaker: dolla
    en: The royal citizen who picked up the thing knows what it is.
    ko: 물건을 습득한 로열 주민은 그게 뭔지 알고 있었어.
    ja: |-
      ものを手に入れたロイヤルの市民は、
      それの正体を知っていたし、
  d_nikke_milk_02_19:
    speaker: dolla
    en: Naturally, they also understand its value.
    ko: 당연히 그 가치도 알고 있었지.
    ja: 当然その価値も分かっていた。
  d_nikke_milk_02_20:
    speaker: dolla
    en: That's why they sold it to the Dark Net through a broker.
    ko: 그래서 브로커를 통해 블랙넷에 팔았어.
    ja: |-
      それでブローカーを通して
      ブラックネットで売った。
  d_nikke_milk_02_21:
    speaker: dolla
    en: The thing was sold and bought on the Dark Net.
    ko: 그 이후 물건은 블랙넷 내부에서 돌고 돌다가.
    ja: ものはブラックネット内部で流通し、
  d_nikke_milk_02_22:
    speaker: dolla
    en: Now it's the victory prize of the Under Arena.
    ko: 지금은 언더 아레나의 우승 상품으로 있는 상태야.
    ja: 今はアンダーアリーナの優勝商品になっている。
  d_nikke_milk_02_23:
    speaker: Self
    en: Do you mean the illegal, private Nikke Arena?
    ko: 불법 사설 니케 격투장을 말하는 거야?
    ja: 違法の私設ニケ闘技場のことか？
  d_nikke_milk_02_24:
    speaker: dolla
    en: Exactly.
    ko: 맞아.
    ja: そう。
  d_nikke_milk_02_25:
    speaker: dolla
    en: Thanks to you, the Under Arena has never seen more promising times.
    ko: 덕분에 지금 언더 아레나는 역대급으로 호황 상태야.
    ja: |-
      おかげで今、アンダーアリーナは
      かつてないほどの人気だ。
  d_nikke_milk_02_26:
    speaker: dolla
    en: Countless participants want that thing. The line for it is going to be really,
      really long.
    ko: |-
      물건을 탐내는 수많은 참가자가 줄을 서고 있어서
      라인업이 이례 없을 정도로 탄탄해.
    ja: |-
      あれを欲しがる数え切れない参加者が
      列を成していて、稀に見る
      豪華ラインナップだな。
  d_nikke_milk_02_27:
    speaker: dolla
    en: The audience is pouring in, and ticket prices are sky high.
    ko: 당연히 관객들은 모여들고 티켓값은 폭증하고 있지.
    ja: |-
      当然、観客が多いから
      チケットの値段は暴騰している。
  d_nikke_milk_02_28:
    speaker: dolla
    en: It's genius, really.
    ko: 머리를 잘 썼어.
    ja: 頭がいいな。
  d_nikke_milk_02_29:
    speaker: dolla
    en: |-
      Not everyone can use that thing.
      But, it's perfect for promoting the Under Arena.
    ko: |-
      그 물건, 아무나 사용할 수 없는 거니까
      언더 아레나의 홍보용으로 사용한 거지.
    ja: |-
      あれは誰でも使えるものじゃないから、
      アンダーアリーナの広報用に使ったんだ。
  d_nikke_milk_02_30:
    speaker: dolla
    en: They should easily earn back what they paid for it.
    ko: 이미 본전의 배 이상은 뽑았을 거야.
    ja: 元は十分過ぎるほど取ったはずだ。
  d_nikke_milk_02_31:
    speaker: milk
    en: So, when do the games start?
    ko: 경기 시작은 언제부턴데?
    ja: 試合はいつからだ？
  d_nikke_milk_02_32:
    speaker: dolla
    en: |-
      Tomorrow.
      The sign-up ends today.
    ko: |-
      내일.
      참가는 오늘까지 받아.
    ja: |-
      明日。
      参加の申し込みは今日まで。
  d_nikke_milk_02_33:
    speaker: milk
    en: It... does?
    ko: 그으래~?
    ja: なるほどぉ～？
  d_nikke_milk_02_34:
    speaker: milk
    en: Well, then, this will be a piece of cake. I can barely believe my luck.
    ko: 이야~ 이거 일이 너무 쉽게 풀리는 것 같아서 좀 그렇네.
    ja: やあ～こりゃ順調過ぎて怖いほどだな。
  d_nikke_milk_02_35:
    speaker: dolla
    en: |-
      Aren't you getting ahead of yourself?
      It's not quite that simple.
    ko: |-
      좋아하는 거 아니었어?
      쉬운 일.
    ja: |-
      好きなんじゃないか？
      ちょろい仕事。
  d_nikke_milk_02_36:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_02_37:
    speaker: dolla
    en: |-
      You'll need a Participation Ticket.
      They're not so easy to get your hands on right now.
    ko: |-
      마냥 쉽지만은 않은 일이야.
      지금 참가 티켓 구하기도 하늘에 별 따기니까.
    ja: |-
      そんなにちょろくはないぞ。
      今は参加チケットを手に入れるのも大変だ。
  d_nikke_milk_02_38:
    speaker: milk
    en: Can you get one for me?
    ko: 구해줄 수 있어?
    ja: 入手できるか？
  d_nikke_milk_02_39:
    speaker: dolla
    en: Well... Of course.
    ko: 물론이지.
    ja: もちろん。
  d_nikke_milk_02_40:
    speaker: dolla
    en: For the right price.
    ko: 적당한 가격만 지불한다면 말이야.
    ja: 適切な代金さえ支払えば。
  d_nikke_milk_02_41:
    speaker: Monologue
    en: Milk is looking at the Under Arena Participation Ticket.
    ko: 밀크는 언더 아레나 참가 티켓을 바라보고 있었다.
    ja: |-
      ミルクはアンダーアリーナの
      参加チケットを見つめている
  d_nikke_milk_02_42:
    speaker: Self
    en: Are you really gonna do this?
    ko: 정말 할 거야?
    ja: 本当にやるのか？
  d_nikke_milk_02_43:
    speaker: milk
    en: Why wouldn't I?
    ko: 안 할 이유가 있어?
    ja: やらない理由があるか？
  d_nikke_milk_02_44:
    speaker: Self
    en: It's too dangerous.
    ko: 너무 위험한데.
    ja: 危なすぎる
  d_nikke_milk_02_45:
    speaker: milk
    en: Not really.
    ko: 위험할 게 뭐가 있다고 그래?
    ja: 何が危ない？
  d_nikke_milk_02_46:
    speaker: milk
    en: It's just Nikkes fighting against each other.
    ko: 니케들끼리 싸우기만 하는 거잖아.
    ja: ニケ同士で戦うだけだろ？
  d_nikke_milk_02_47:
    speaker: milk
    en: No guns, just bare hands.
    ko: 총 없이, 맨손으로.
    ja: 銃なしで、素手で。
  d_nikke_milk_02_48:
    speaker: Self
    en: I heard some of the participants don't survive.
    ko: 죽는 경우도 많다고 들었어.
    ja: 死ぬケースも多いと聞いた
  d_nikke_milk_02_49:
    speaker: milk
    en: Of course.
    ko: 그거야 그렇겠지.
    ja: それは分かってるよ。
  d_nikke_milk_02_50:
    speaker: milk
    en: After all, aside from the rule against weapons, there aren't any other rules.
    ko: 맨손이라는 것 말고는 룰이 없으니까.
    ja: 素手以外はルールがないから。
  d_nikke_milk_02_51:
    speaker: milk
    en: |-
      And, in case you didn't know...
      You're in the presence of a celebrity!
    ko: |-
      그런데 이럴 수가.
      마침 형씨의 앞에 서 있는 니케가 어떤 니케다?
    ja: |-
      でも、なんてこった。ちょうど今、
      兄貴の目の前にいるニケは、どんなニケだ？
  d_nikke_milk_02_52:
    speaker: milk
    en: |-
      Ta-da!
      I'm Milk, the Nikke who hasn't lost a hand-to-hand battle yet!
    ko: |-
      쨔잔.
      지금까지 단 하루도 맨손 격투를 손에서 놓은 적 없는.
    ja: |-
      ジャジャーン。
      これまで一日も素手格闘を怠ったことがない、
  d_nikke_milk_02_53:
    speaker: milk
    en: My hands are deadly, with or without guns in them.
    ko: 총도 잘 쏘고 싸움도 잘하는.
    ja: 銃も使えてケンカも強い、
  d_nikke_milk_02_54:
    speaker: milk
    en: I have a 100% win rate and 100% successful commission rate!
    ko: 승률 100%, 의뢰 달성률 100%의 밀크 님이시다~ 이 말이야.
    ja: |-
      勝率100％、依頼達成率100％の
      ミルク様だ～ってことよ。
  d_nikke_milk_02_55:
    speaker: milk
    en: So, don't worry.
    ko: 그러니까 걱정하지 마.
    ja: だから心配するな。
  d_nikke_milk_02_56:
    speaker: milk
    en: The whole thing looks like it was made for me. I'm starting to get suspicious.
    ko: |-
      오히려 일이 이렇게 나만을 위한 것처럼 잘 풀려서
      찜찜할 정도니까.
    ja: |-
      むしろ私のために用意された舞台みたいで
      怖いくらいだから。
  d_nikke_milk_02_57:
    speaker: milk
    en: Not only can I find the thing, but I can also let off some steam.
    ko: 물건도 찾고, 스트레스도 풀고.
    ja: ものも取り戻して、ストレスも発散する！
  d_nikke_milk_02_58:
    speaker: milk
    en: "*Crack* I don't need to sleep today."
    ko: 크~ 오늘 잠은 다 잤다.
    ja: くう～今日は眠れそうにないぜ。
  d_nikke_milk_02_59:
    speaker: Monologue
    en: The next day...
    ko: 그리고 다음 날.
    ja: そして翌日
  d_nikke_milk_02_60:
    speaker: Monologue
    en: Milk is defeated in the first round of Game 1.
    ko: 밀크는 1회전 1라운드에 완패했다.
    ja: ミルクは1回戦の1ラウンド目で完敗した
d_nikke_milk_03:
  d_nikke_milk_03_1:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_2:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_3:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_4:
    speaker: Self
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_milk_03_5:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_6:
    speaker: milk
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_milk_03_7:
    speaker: milk
    en: How could I lose to a Mass-produced Nikke...
    ko: 양산형한테 지다니, 너무 충격적이야.
    ja: 量産型に負けるなんて、ショックすぎる。
  d_nikke_milk_03_8:
    speaker: Self
    en: You've still got another chance to place a repechage.
    ko: 아직 패자부활전이 남아있어.
    ja: まだ敗者復活戦がある
  d_nikke_milk_03_9:
    speaker: milk
    en: I guess you're right...
    ko: |-
      어… 뭐.
      그렇지.
    ja: |-
      あ…まあ。
      そうだな。
  d_nikke_milk_03_10:
    speaker: Self
    en: As long as you don't rack up another loss, you can make it all the way to
      the final.
    ko: 이제부터 지지 않으면 우승할 수 있어.
    ja: ここから負けなければ優勝できる
  d_nikke_milk_03_11:
    speaker: milk
    en: I know that.
    ko: 나도 알아.
    ja: 分かってる。
  d_nikke_milk_03_12:
    speaker: milk
    en: Easier said than done...
    ko: 지지 않으면 우승할 수 있다….
    ja: 負けなければ優勝…
  d_nikke_milk_03_13:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_14:
    speaker: milk
    en: Ah, screw it! I give up.
    ko: |-
      아아~ 됐어.
      안 할래.
    ja: |-
      ああ～もういい。
      やめた。
  d_nikke_milk_03_15:
    speaker: milk
    en: Who even cares about bare-knuckle fighting?
    ko: 맨손 격투 같은 건 사실 니케한텐 별로 중요하지도 않아.
    ja: |-
      素手格闘なんざ、
      ニケにはあまり意味ないからな。
  d_nikke_milk_03_16:
    speaker: milk
    en: Nikkes are meant to be good at shooting.
    ko: 총만 잘 쏘면 됐지 무슨 맨손 격투야?
    ja: |-
      銃さえ上手く撃てればいいんだ。
      素手格闘なんざ必要ない。
  d_nikke_milk_03_17:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_milk_03_18:
    speaker: milk
    en: Don't you think so? Why do Nikkes need to be good at unarmed combat?
    ko: |-
      맞잖아.
      니케가 맨손 격투 같은 걸 잘해서 어디다 쓰게.
    ja: |-
      そうだろ？
      素手格闘が強いニケなんてどこで使う？
  d_nikke_milk_03_19:
    speaker: milk
    en: It's not like we're going to go toe-to-toe with a Rapture.
    ko: 뭐 랩쳐랑 근접전이라도 할 거야?
    ja: ラプチャーと近接戦でもやるのか？
  d_nikke_milk_03_20:
    speaker: Self
    en: I thought you like a good tussle.
    ko: 맨손 격투를 좋아하는 것 아니었어?
    ja: 素手格闘が好きなんじゃなかったのか？
  d_nikke_milk_03_21:
    speaker: milk
    en: Not really.
    ko: |-
      좋아하기는 뭘.
      그냥 심심풀이로 하는 거지.
    ja: |-
      好き？とんでもない
      暇つぶしでやってただけさ。
  d_nikke_milk_03_22:
    speaker: milk
    en: I just use it to kill time.
    ko: 애초에 진지하게 하지도 않았어.
    ja: そもそも真剣でもなかったしな。
  d_nikke_milk_03_23:
    speaker: milk
    en: It's just a way to cut loose and release all the pent-up stress I have.
    ko: 스트레스도 풀 겸, 그냥 한 거야 그냥.
    ja: ストレス発散も兼ねてやってみただけだ。
  d_nikke_milk_03_24:
    speaker: Self
    en: Then you'll never get the object back.
    ko: "…그럼 물건을 손에 넣을 수 없잖아."
    ja: "…それだとモノは手に入らない"
  d_nikke_milk_03_25:
    speaker: Self
    en: So you're going to give up on the assignment?
    ko: 의뢰를 포기하는 거야?
    ja: 依頼を諦めるのか？
  d_nikke_milk_03_26:
    speaker: milk
    en: Huh? What are you talking about?
    ko: |-
      그럴 리가.
      무슨 소리야?
    ja: |-
      そんなわけないだろ。
      何を言ってるんだ？
  d_nikke_milk_03_27:
    speaker: milk
    en: There's an easier solution to this mission.
    ko: 더 쉽게 해결할 방법이 있어.
    ja: もっと簡単な方法があるんだよ。
  d_nikke_milk_03_28:
    speaker: milk
    en: We know where it is now, right?
    ko: 지금 물건이 어디 있는지는 알잖아?
    ja: 今、あれがどこにあるのか知ってるだろ？
  d_nikke_milk_03_29:
    speaker: milk
    en: Someone's going to be walking out of here with that thing.
    ko: 누가 됐든 그걸 가져갈 건 확정된 사실이고.
    ja: そして誰かが必ずあれを持っていく。
  d_nikke_milk_03_30:
    speaker: Self
    en: Wait, you're not thinking about...
    ko: "…설마."
    ja: "…まさか"
  d_nikke_milk_03_31:
    speaker: milk
    en: We just wait until someone wins the tournament,
    ko: 응. 우승한 녀석이 물건을 가져가면.
    ja: ああ、優勝したやつがあれを手に入れてから
  d_nikke_milk_03_32:
    speaker: milk
    en: and once they've got it, we "reappropriate" it for ourselves.
    ko: 그 녀석을 털어버리면 될 일이야.
    ja: 襲撃すればいいだけだ。
  d_nikke_milk_03_33:
    speaker: milk
    en: Nice and simple.
    ko: 어때? 간단하지?
    ja: どうだ？簡単だろ？
  d_nikke_milk_03_34:
    speaker: milk
    en: I'll get some untraceable hollow-points, park myself at a safe distance, and...
    ko: 추적 안 되는 제압탄 같은 걸 구해서 멀리서 저격….
    ja: 追跡できないゴム弾とかで遠くから狙撃を…
  d_nikke_milk_03_35:
    speaker: Self
    en: Snap out of it.
    ko: 정신 차려.
    ja: しっかりしろ
  d_nikke_milk_03_36:
    speaker: milk
    en: Huh?
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_milk_03_37:
    speaker: Self
    en: How can you even think about doing something like that? You're despicable.
    ko: 비겁한 짓은 하지 마.
    ja: 卑怯なことはするな
  d_nikke_milk_03_38:
    speaker: milk
    en: Hey! Did you just call me despicable?
    ko: |-
      비, 비겁하다고?
      지금 나보고 비겁하다고 한 거야?
    ja: |-
      ひ、卑怯なこと？
      今卑怯と言ったか？
  d_nikke_milk_03_39:
    speaker: milk
    en: You better watch your mouth.
    ko: |-
      어이 형씨.
      말 좀 가려서 하지?
    ja: |-
      おい、兄貴。
      言葉に気を付けた方がいいぜ？
  d_nikke_milk_03_40:
    speaker: milk
    en: I don't give two hoots if you're a commander. If you talk to me like that
      again, your ass is grass.
    ko: 지휘관이고 나발이고 그렇게 막말하면 얻어 맞는 거야!
    ja: いくら指揮官でも、調子に乗ると痛い目見るぞ。
  d_nikke_milk_03_41:
    speaker: milk
    en: Now take it back and apologize.
    ko: |-
      취소하고 사과해.
      그럼 봐줄게.
    ja: |-
      取り消して謝れ。
      そしたら許してやる。
  d_nikke_milk_03_42:
    speaker: Self
    en: What if I don't?
    ko: 안 봐주면.
    ja: 謝らなかったら？
  d_nikke_milk_03_43:
    speaker: milk
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_milk_03_44:
    speaker: Self
    en: I don't intend on apologizing. What are you gonna do about it?
    ko: 안 봐주면 어떡할 건데.
    ja: 謝らなかったら、どうするつもりだ
  d_nikke_milk_03_45:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_46:
    speaker: milk
    en: You looking for a fight?
    ko: 해보자 이거지.
    ja: そんなにやりたいのか。
  d_nikke_milk_03_47:
    speaker: milk
    en: OK.
    ko: 좋아.
    ja: よし。
  d_nikke_milk_03_48:
    speaker: milk
    en: Just promise me.
    ko: 그럼 약속하나 해.
    ja: じゃあ、約束しろ。
  d_nikke_milk_03_49:
    speaker: milk
    en: You won't tell the higher-ups that I beat you up.
    ko: 나한테 얻어맞았다고 상부에 보고 안 한다고.
    ja: ボコボコにされても上層部に報告しないと。
  d_nikke_milk_03_50:
    speaker: Self
    en: Why? Does that make you scared?
    ko: 그런 건 또 겁나?
    ja: そういうのは怖いのか？
  d_nikke_milk_03_51:
    speaker: milk
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_milk_03_52:
    speaker: Self
    en: You're the one who's the coward.
    ko: 겁나는 것투성이네.
    ja: 怖いものばかりだな
  d_nikke_milk_03_53:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_54:
    speaker: Self
    en: I won't lose to a coward. You can bet on that.
    ko: 겁쟁이한테는 절대 지지 않으니 걱정 마.
    ja: 臆病者には絶対に負けないから心配するな
  d_nikke_milk_03_55:
    speaker: milk
    en: That's it! It's go time!
    ko: 너어어--!!
    ja: このっ――！！
  d_nikke_milk_03_56:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_milk_03_57:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_58:
    speaker: milk
    en: I actually... lost?
    ko: "…졌… 다고?"
    ja: "…負け…た？"
  d_nikke_milk_03_59:
    speaker: milk
    en: That's impossible...
    ko: 말도… 안… 돼….
    ja: そんな…バカな…
  d_nikke_milk_03_60:
    speaker: Self
    en: You're always looking for an easy way out.
    ko: 밀크는 뭐든 쉽게 쉽게 하려 해.
    ja: ミルクはいつも簡単な道ばかり探している
  d_nikke_milk_03_61:
    speaker: milk
    en: What?
    ko: 뭐야?
    ja: 何？
  d_nikke_milk_03_62:
    speaker: Self
    en: Once you fail at something, you just give up and move on to the next thing.
    ko: 한 번 실패하면 포기하고, 다른 방법을 찾아.
    ja: 一度失敗したら諦めて、他の方法を探す
  d_nikke_milk_03_63:
    speaker: Self
    en: You never have been fully dilligent. That's why you lost to me just now.
    ko: 우직함이 없어. 그래서 진 거고.
    ja: 愚直さがない、だから負けたんだ
  d_nikke_milk_03_64:
    speaker: milk
    en: You're so full of it!
    ko: 무슨 헛소리야!
    ja: 何言ってるんだ！
  d_nikke_milk_03_65:
    speaker: milk
    en: You win ONE time and now you're up on your high horse.
    ko: 한 판 이겼다고 뭘 그렇게 우쭐대면서 설교 질이야!
    ja: 1回勝ったくらいで調子に乗って説教するな！
  d_nikke_milk_03_66:
    speaker: milk
    en: Who says I don't have perseverance? No other Nikkes go at it like me!
    ko: |-
      내가 우직함이 없다고!?
      나처럼 우직한 니케가 어디 있다고…!
    ja: |-
      愚直さがない！？
      私みたいに愚直で正直なニケがどこにいる…！
  d_nikke_milk_03_67:
    speaker: Self
    en: Then why didn't you get back into the tournament?
    ko: 그럼 왜 패자부활전에 참가하지 않아?
    ja: じゃあどうして敗者復活戦に参加しないんだ？
  d_nikke_milk_03_68:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_milk_03_69:
    speaker: milk
    en: That's because... I just said there was an easier way, didn't I?!
    ko: 그건… 아까도 말했지만 더 쉬운 방법이 있으니까…!
    ja: |-
      それは…さっきも言った。
      もっと簡単な方法があるから…！
  d_nikke_milk_03_70:
    speaker: Self
    en: No. It's because you're not confident that you'll win.
    ko: 이길 자신이 없으니까.
    ja: 勝つ自信がないから
  d_nikke_milk_03_71:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_72:
    speaker: Self
    en: You don't believe in yourself.
    ko: 이길 자신은 없는 주제에.
    ja: 勝つ自信はないくせに、
  d_nikke_milk_03_73:
    speaker: milk
    en: Shut up.
    ko: 닥쳐.
    ja: 黙れ。
  d_nikke_milk_03_74:
    speaker: Self
    en: And you don't want to apply yourself.
    ko: 노력할 생각도 없으니까.
    ja: 努力もしないから
  d_nikke_milk_03_75:
    speaker: milk
    en: I said shut up!
    ko: 닥치라고 했잖아!
    ja: 黙れと言ったろ！
  d_nikke_milk_03_76:
    speaker: Self
    en: Follow me.
    ko: 따라와.
    ja: ついてこい
  d_nikke_milk_03_77:
    speaker: milk
    en: What are you doing?
    ko: "…뭐 하자는 건데 갑자기."
    ja: "…いきなり何だ。"
  d_nikke_milk_03_78:
    speaker: Monologue
    en: I let go of Milk and start walking.
    ko: 밀크를 놔두고 걸어갔다.
    ja: ミルクを置いて歩き出す
  d_nikke_milk_03_79:
    speaker: Monologue
    en: Instantly, I can hear the sound of footsteps behind me trying to catch up.
    ko: 뒤에서 다급히 따라오는 소리가 들렸다.
    ja: 後ろから慌ただしくついてくる足音が聞こえる
  d_nikke_milk_03_80:
    speaker: milk
    en: What is this?
    ko: "…뭔데 이 영상은."
    ja: "…この映像は何だ？"
  d_nikke_milk_03_81:
    speaker: Self
    en: This is the video of the opponent you will fight. Dolla sent it to me.
    ko: 도라에게 받은 다음 상대의 시합 영상이야.
    ja: ドラーからもらった次の相手の試合映像だ
  d_nikke_milk_03_82:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_83:
    speaker: Self
    en: Watch this so you can get some tips on how to win.
    ko: 보면서 이길 방법을 연구하자.
    ja: 一緒に見ながら勝つ方法を研究しよう
  d_nikke_milk_03_84:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_03_85:
    speaker: milk
    en: And I end up losing?
    ko: 그래도 못 이기면.
    ja: それでも勝てなかったら？
  d_nikke_milk_03_86:
    speaker: Self
    en: You'll win.
    ko: 밀크는 반드시 이겨.
    ja: ミルクは絶対に勝つ
  d_nikke_milk_03_87:
    speaker: milk
    en: What if I don't,
    ko: "…지면."
    ja: "…負けたら、"
  d_nikke_milk_03_88:
    speaker: milk
    en: there's gonna be hell to pay.
    ko: 가만두지 않을 거야.
    ja: ただじゃ済まないからな。
  d_nikke_milk_03_89:
    speaker: Monologue
    en: Milk and I pour over the video for anything helpful.
    ko: 밀크와 다음 상대의 영상을 보며 연구를 시작했다.
    ja: |-
      ミルクと次の試合相手の映像を
      見ながら研究を始めた
  d_nikke_milk_03_90:
    speaker: milk
    en: She's got a mean right kick. It's super fast.
    ko: |-
      이 녀석 오른쪽 킥이 좋네.
      엄청 빨라.
    ja: |-
      こいつ、右キックがいいな。
      すげー早い。
  d_nikke_milk_03_91:
    speaker: milk
    en: But her angle isn't quite right. If I duck my head down, I'll be able to avoid
      it and give myself an opening to counter.
    ko: |-
      대신 각도가 좀 애매해.
      숙이면서 피하면 카운터 찬스가 나오겠어.
    ja: |-
      ただ、角度はちょっと甘いな。
      頭を下げて避ければカウンターチャンスが\nありそうだ。
  d_nikke_milk_03_92:
    speaker: milk
    en: Actually, her attack patterns are pretty simple.
    ko: 어? 위빙 패턴이 너무 단순한데?
    ja: うん？ウィービングのパターンが単純すぎるな。
  d_nikke_milk_03_93:
    speaker: milk
    en: They may look intimidating, but it's really just two combos strung together.
    ko: |-
      리드미컬하게 움직이는 것처럼 보이는데
      패턴 2개를 순서대로 반복하고만 있어.
    ja: |-
      リズミカルに動いているように見えるが、
      2つのパターンを順番に繰り返しているだけだ。
  d_nikke_milk_03_94:
    speaker: milk
    en: In that case... I can throw an uppercut here.
    ko: 그러면… 이쯤에서 오른 어퍼가 들어가겠고….
    ja: となると…この辺で右アッパーを入れて…
  d_nikke_milk_03_95:
    speaker: milk
    en: Attacks from below are easily dodged, though.
    ko: 흐음… 근데 아래에서 오는 공격은 잘 피한단 말이야.
    ja: ふむ…でも下からの攻撃は上手く避けてるな。
  d_nikke_milk_03_96:
    speaker: milk
    en: I'd better start with a feint before the uppercut.
    ko: 이러면 차라리 오른 어퍼에 페인트를 섞어서….
    ja: |-
      これだと、あえて右アッパーに
      フェイントを混ぜて…
  d_nikke_milk_03_97:
    speaker: Monologue
    en: We continue to study the opponent's patterns well into the morning.
    ko: 다음 날 아침까지 패턴 연구는 계속되었다.
    ja: 翌朝までパターン研究は続いた
  d_nikke_milk_03_98:
    speaker: Monologue
    en: In her next repechage, Milk is undefeated.
    ko: 그리고 밀크는 패자부활전에서.
    ja: そしてミルクは敗者復活戦で
  d_nikke_milk_03_99:
    speaker: Monologue
    en: It's a decisive victory.
    ko: 단 한 번의 공격도 허용하지 않고 압승을 거뒀다.
    ja: 1回の攻撃も許さず圧勝した
d_nikke_milk_04:
  d_nikke_milk_04_1:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_2:
    speaker: Self
    en: Congratulations.
    ko: 패자부활전에서 승리한 것, 축하해.
    ja: 敗者復活戦の勝利、おめでとう
  d_nikke_milk_04_3:
    speaker: milk
    en: Save it.
    ko: "…운이."
    ja: "…運が。"
  d_nikke_milk_04_4:
    speaker: milk
    en: I was lucky, that's all.
    ko: 운이 좋았어.
    ja: 運が良かっただけだ。
  d_nikke_milk_04_5:
    speaker: milk
    en: The lights in the arena started to flicker, and it made her blink.
    ko: |-
      경기장 조명이 움직이는 바람에,
      그 녀석이 잠깐 눈을 찡그려서.
    ja: |-
      会場の照明が揺れて、
      あいつが一瞬目を細めたから。
  d_nikke_milk_04_6:
    speaker: milk
    en: That's why her kick was way off at the end.
    ko: 마지막 발차기가 빗나간 거야.
    ja: それでキックが外れただけだ。
  d_nikke_milk_04_7:
    speaker: milk
    en: Otherwise, she'd have clocked me right in the jaw.
    ko: 안 그랬으면 내 머리를 날려버렸을걸.
    ja: |-
      あれがなかったら、
      私の頭が吹っ飛んでただろうな。
  d_nikke_milk_04_8:
    speaker: Choice
    en: Luck and tenacity go hand-in-hand.
    ko: 운 또한 실력이야.
    ja: 運も実力のうちだ
  d_nikke_milk_04_9:
    speaker: Choice
    en: I guess you're right. You are lucky.
    ko: 정말 운이 좋았네.
    ja: 本当に運が良かったな
  d_nikke_milk_04_10:
    speaker: milk
    en: You're not wrong,
    ko: 뭐 틀린 말은 아닌데.
    ja: まあ、それもそうだが。
  d_nikke_milk_04_11:
    speaker: milk
    en: but still...it doesn't sit right with me.
    ko: 그래도 찜찜한 건 어쩔 수 없지.
    ja: それでもバツが悪い。
  d_nikke_milk_04_12:
    speaker: milk
    en: You didn't have to say it out loud...
    ko: "…너무 또 그렇게 말할 것까지야."
    ja: "…そう断言することもないだろ。"
  d_nikke_milk_04_13:
    speaker: milk
    en: Anyway.
    ko: 아무튼.
    ja: とにかく、
  d_nikke_milk_04_14:
    speaker: milk
    en: I'm only going to get so much out of watching videos.
    ko: 영상으로 보기만 하는 건 분명 한계가 있을 것 같다 이거지.
    ja: 映像で見るだけでは、きっと限界があるはずだ。
  d_nikke_milk_04_15:
    speaker: milk
    en: It doesn't matter how much I train inside my head. None of it will do me any
      good if my body can't keep up.
    ko: |-
      이번에 느낀 건데,
      머리로는 알아도 몸이 안 움직여주면 아무 소용이 없더라고.
    ja: |-
      今回感じたが、
      頭では分かっていても体が動かないと\n何の役にも立たない。
  d_nikke_milk_04_16:
    speaker: milk
    en: I want to work on this.
    ko: 그래서 이걸 어떻게 좀 하고 싶은데.
    ja: だから、これを何とかしたいんだが。
  d_nikke_milk_04_17:
    speaker: milk
    en: Got any ideas?
    ko: 뭐 좋은 생각 없어?
    ja: 何かいい考えないか？
  d_nikke_milk_04_18:
    speaker: Self
    en: Practice makes perfect.
    ko: 반복 숙달만이 답.
    ja: 反復練習しかない
  d_nikke_milk_04_19:
    speaker: milk
    en: I know.
    ko: 그건 알지.
    ja: それは分かってる。
  d_nikke_milk_04_20:
    speaker: milk
    en: C'mon, we're living in a high-tech society! We can manufacture humanoid robots,
      for goodness sake.
    ko: |-
      그런데 요즘이 어떤 시대야?
      사람 같은 것도 막 만들어내는 시대잖아.
    ja: |-
      けどよ、こんな世の中だろ？
      人間もどきだって量産される時代なんだ。
  d_nikke_milk_04_21:
    speaker: milk
    en: Surely there has to be an easier way.
    ko: 좀 더 쉽게 할 수 있는 방법이 있….
    ja: もうちょっと簡単にできる方法が…
  d_nikke_milk_04_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_23:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_24:
    speaker: milk
    en: |-
      Guess not.
      Old habits die hard.
    ko: |-
      와.
      나 이거 병이네 정말.
    ja: |-
      うわ。
      マジで私、深刻だな。
  d_nikke_milk_04_25:
    speaker: milk
    en: It's exhausting having to come up with a solution every time you encounter
      a problem.
    ko: 어떻게 벽이 나오자마자 바로 다른 방법을 찾지?
    ja: |-
      壁に突き当たったとたん他の方法を探すとか、
      あり得ないだろ～？
  d_nikke_milk_04_26:
    speaker: Self
    en: Let's practice.
    ko: 연습하자.
    ja: 練習しよう
  d_nikke_milk_04_27:
    speaker: milk
    en: Fine.
    ko: 어.
    ja: ああ。
  d_nikke_milk_04_28:
    speaker: milk
    en: I guess no matter how you spin it, that's the only way.
    ko: 아무리 생각해도 그게 답이네.
    ja: どう考えても答えはそれだけだ。
  d_nikke_milk_04_29:
    speaker: milk
    en: Okay, Pal, you mimic the movements of my next opponent.
    ko: 자, 그럼 형씨가 다음 상대의 움직임을 재현해줘.
    ja: じゃあ、次は兄貴が相手の動きを再現しろよ。
  d_nikke_milk_04_30:
    speaker: milk
    en: You may not be as fast as her, or hit as hard, but it'll help me get a good
      grasp of her fighting style.
    ko: |-
      속도나 힘은 당연히 떨어지겠지만,
      동선을 보는 것만으로도 의미가 있을 거야.
    ja: |-
      スピードや力は当然落ちるだろうけど、
      動線を見るだけでも意味はあるだろうから。
  d_nikke_milk_04_31:
    speaker: milk
    en: So, I'll have to juke to the left, and then...
    ko: 그럼 나는 그 움직임에 맞춰서….
    ja: 私はその動きに合わせて…
  d_nikke_milk_04_32:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_33:
    speaker: milk
    en: What? What are you looking at?
    ko: |-
      뭐야?
      왜 그렇게 쳐다봐?
    ja: |-
      何だ？
      何でそんな目で見てる？
  d_nikke_milk_04_34:
    speaker: Self
    en: You look happy.
    ko: 즐거워 보이네.
    ja: 楽しそうだな
  d_nikke_milk_04_35:
    speaker: milk
    en: "..."
    ko: 뭐어….
    ja: まあ…
  d_nikke_milk_04_36:
    speaker: milk
    en: It's just...
    ko: 조금.
    ja: ちょっとな。
  d_nikke_milk_04_37:
    speaker: milk
    en: I feel like I'm slowly inching my way up over this wall.
    ko: 넘을 수 없을 것 같은 벽에.
    ja: 超えられそうにない壁に、
  d_nikke_milk_04_38:
    speaker: milk
    en: A wall that seemed insurmountable before.
    ko: 마구잡이로 부딪혀가면서 조금씩 깎아내는 거.
    ja: 何度もぶつかって少しずつ壁を壊していくのも、
  d_nikke_milk_04_39:
    speaker: milk
    en: It's a nice feeling.
    ko: 나쁘진 않네.
    ja: 悪くないな。
  d_nikke_milk_04_40:
    speaker: Narration
    en: A week later.
    ko: 일주일 후.
    ja: 1週間後
  d_nikke_milk_04_41:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_42:
    speaker: Monologue
    en: The crowd goes wild. Their shouts can be heard all the way to the lounge.
    ko: 대기실까지 전달될 정도로 관객들의 함성이 어마어마하다.
    ja: 待機室にまで届くほど、観客の歓声が凄まじい
  d_nikke_milk_04_43:
    speaker: Monologue
    en: Milk closes her eyes. It's impossible to tell what she's thinking.
    ko: 밀크는 눈을 감은 채 생각에 잠겨있다.
    ja: ミルクは目を閉じたまま何かを考えている
  d_nikke_milk_04_44:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_45:
    speaker: Monologue
    en: Milk has been racking up one victory after another.
    ko: 패자부활전 이후, 밀크는 계속 승리를 이어나갔다.
    ja: 敗者復活戦が始まって以降、ミルクは勝ち続けた
  d_nikke_milk_04_46:
    speaker: Monologue
    en: Today, she's made it to the finals, and become a fan favorite along the way.
    ko: 그리고 오늘 대망의 결승전에 출전하게 되었다.
    ja: そして今日、待望の決勝戦に出ることになった
  d_nikke_milk_04_47:
    speaker: Monologue
    en: Her opponent is the Nikke who defeated her in the first round.
    ko: 상대는 1회전에서 밀크에게 패배를 안겨줬던 그 니케였다.
    ja: |-
      相手は1回戦でミルクに敗北を味わわせた、
      あのニケだった
  d_nikke_milk_04_48:
    speaker: milk
    en: "... Pal."
    ko: "…형씨."
    ja: "…兄貴。"
  d_nikke_milk_04_49:
    speaker: milk
    en: This is the first time，
    ko: 난 지금껏 계속 그랬어.
    ja: 私は今まで、ずっとそうだった。
  d_nikke_milk_04_50:
    speaker: milk
    en: I've ever really applied myself to something.
    ko: 단 한 번도 진정으로 노력한 적이 없어.
    ja: 一度だって本気で努力したことがない。
  d_nikke_milk_04_51:
    speaker: milk
    en: Whenever I was up against someone stronger than me, I'd simply avoid them.
    ko: 상대가 나보다 강할 것 같으면 정면 승부는 피했어.
    ja: |-
      相手が私より強そうだと、
      真っ向勝負は避けてきた。
  d_nikke_milk_04_52:
    speaker: milk
    en: I'd use whatever low-down, dirty trick I could to end up on top.
    ko: 수단과 방법을 가리지 않고 다른 방법으로 이겼지.
    ja: あらゆる手を使って他の方法で勝った。
  d_nikke_milk_04_53:
    speaker: milk
    en: I'd accept any assignment regardless of how difficult it would be.
    ko: 어려운 의뢰가 들어오면 일단 받았어.
    ja: 難しい依頼が入ったらとりあえず受けて、
  d_nikke_milk_04_54:
    speaker: milk
    en: If I ended up getting in over my head,
    ko: 그러다가 잘 풀리지 않으면 의뢰를 망치고.
    ja: それで上手くいかないと依頼を台無しにして、
  d_nikke_milk_04_55:
    speaker: milk
    en: I'd throw a wrench in the works and blame the client.
    ko: 의뢰인을 욕했어.
    ja: 依頼人のせいにした。
  d_nikke_milk_04_56:
    speaker: milk
    en: I didn't want to fail.
    ko: 실패하고 싶지 않았어.
    ja: 失敗したくなかった。
  d_nikke_milk_04_57:
    speaker: milk
    en: I just wanted to succeed.
    ko: 성공하는 것만을, 이기는 것만을 하고 싶었어.
    ja: 成功だけを、勝つことだけをやりたかった。
  d_nikke_milk_04_58:
    speaker: milk
    en: I wanted an easy solution to everything.
    ko: 쉽게 쉽게 넘어가고 싶었어.
    ja: 何でも簡単にやり過ごしたかった。
  d_nikke_milk_04_59:
    speaker: milk
    en: So I cherry picked everyone and everything I went up against.
    ko: 그렇게 상대를 가리고, 의뢰를 가리다 보니.
    ja: そうやって相手を避け、依頼を避けていたら
  d_nikke_milk_04_60:
    speaker: milk
    en: Sure, I ended up winning every single time, but so what?
    ko: 결국 승률 100%. 의뢰 달성률 100%가 되더라?
    ja: |-
      結局勝率100％、
      依頼達成率100％になった。
  d_nikke_milk_04_61:
    speaker: milk
    en: If I didn't have to actually try, I would never lose.
    ko: |-
      그런 거랑 비슷한 거지.
      싸우지 않았기 때문에 무패라는 거.
    ja: |-
      あれだ。
      戦わなかったから無敗なんだ。
  d_nikke_milk_04_62:
    speaker: milk
    en: I thought I was so strong.
    ko: 그러다 보니까 난 내가 정말 강한 줄 알았어.
    ja: それなのに自分が本当に強いと信じてた。
  d_nikke_milk_04_63:
    speaker: milk
    en: But in reality, I was only running away.
    ko: 사실은 그냥 피해 다닌 것뿐인데.
    ja: 実は逃げていただけなのに。
  d_nikke_milk_04_64:
    speaker: milk
    en: I was so obsessed with winning, that I lost perspective on everything else.
    ko: |-
      이기는 것에만 집착하다 보니,
      어느샌가 정면 승부 같은 건 안중에도 없게 되고.
    ja: |-
      勝つことだけに執着して、
      いつの間にか真っ向勝負なんか\n眼中にもなかった。
  d_nikke_milk_04_65:
    speaker: milk
    en: All that mattered was achieving my goals. That's why I did all those despicable
      things.
    ko: |-
      그저 목표를 달성하는 것에만 집중해서,
      비겁한 짓들을 엄청 많이 했어.
    ja: |-
      ただ目標を達成することに集中して、
      卑怯なことをいっぱいした。
  d_nikke_milk_04_66:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_67:
    speaker: milk
    en: But, I don't want to be like that anymore.
    ko: 근데 이제 그거 안 하려고.
    ja: けど、もうやめたよ。
  d_nikke_milk_04_68:
    speaker: milk
    en: I feel so ashamed.
    ko: 너무 창피하거든.
    ja: 恥ずかしすぎるから。
  d_nikke_milk_04_69:
    speaker: Self
    en: It's different now.
    ko: 이제 창피할 일은 없을 거야.
    ja: もう恥ずかしくなることはない
  d_nikke_milk_04_70:
    speaker: milk
    en: Yeah.
    ko: 그래.
    ja: ああ。
  d_nikke_milk_04_71:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_72:
    speaker: milk
    en: I'm going to win this.
    ko: |-
      결승전.
      이기고 올게.
    ja: |-
      決勝戦。
      勝つから。
  d_nikke_milk_04_73:
    speaker: milk
    en: I know I am.
    ko: 지켜봐 줘.
    ja: 見守ってろ。
  d_nikke_milk_04_74:
    speaker: Self
    en: I'll be watching.
    ko: 기다리고 있을게.
    ja: 待ってる
  d_nikke_milk_04_75:
    speaker: Monologue
    en: Milk stands up with a look of determination in her eyes.
    ko: 밀크는 결의에 찬 표정으로 걸어 나갔다.
    ja: ミルクは決意に満ちた表情で歩き出した
  d_nikke_milk_04_76:
    speaker: Monologue
    en: She steps out into the arena to thunderous applause.
    ko: 그리고 잠시 후, 우레와 같은 함성이 들려왔다.
    ja: |-
      しばらくして会場を揺るがすほどの
      歓声が聞こえてきた
  d_nikke_milk_04_77:
    speaker: milk
    en: "... I lost."
    ko: "…졌어."
    ja: "…負けた。"
  d_nikke_milk_04_78:
    speaker: frima
    en: Ha.
    ko: 푸흐.
    ja: ぷふっ。
  d_nikke_milk_04_79:
    speaker: milk
    en: Are you laughing at me?
    ko: 우, 웃어?
    ja: わ、笑うな！
  d_nikke_milk_04_80:
    speaker: frima
    en: Assignment completed. Congrats.
    ko: 의뢰 달성. 축하 기념.
    ja: 依頼達成。めでたい記念。
  d_nikke_milk_04_81:
    speaker: sugar
    en: You got the object back.
    ko: 그래도 물건은 용케 손에 넣었더군.
    ja: でも、よく手に入ったわね。
  d_nikke_milk_04_82:
    speaker: sugar
    en: Did you sucker punch her from behind?
    ko: 뒤에서 습격이라도 한 건가?
    ja: 後ろから襲撃でもしたの？
  d_nikke_milk_04_83:
    speaker: milk
    en: Hey! Do I look like the kind of person that would do that?
    ko: 야! 내가 그런 비겁한 짓을 할 것 같아?
    ja: おい！私がそんな卑怯なことをやると思うか？
  d_nikke_milk_04_84:
    speaker: sugar
    en: |-
      You didn't buy it from her, did you?
      It'd be a waste of money if you did.
    ko: |-
      설마 돈을 주고 샀나?
      그럼 수지가 안 맞는데.
    ja: |-
      まさか、金を払って勝ったの？
      それだと割に合わないけど。
  d_nikke_milk_04_85:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_86:
    speaker: milk
    en: She gave it to me for nothing.
    ko: 그냥 받았어.
    ja: タダでもらった。
  d_nikke_milk_04_87:
    speaker: sugar
    en: She what?
    ko: 그냥 받았다고?
    ja: タダでもらう？
  d_nikke_milk_04_88:
    speaker: milk
    en: The only reason she joined the tournament was that she's into bare-knuckle
      fighting.
    ko: |-
      그 결승전에서 만난 니케.
      진짜 단순히 맨손 격투가 하고 싶어서 출전한 거더라고.
    ja: |-
      あの決勝戦で戦ったニケ。
      純粋に素手格闘がやりたくて
      出場しただけだったんだよ。
  d_nikke_milk_04_89:
    speaker: milk
    en: The object was the reward, so all sorts of masters showed up.
    ko: |-
      물건이 우승 상품으로 걸려있으니까,
      온갖 고수들이 다 참전했고.
    ja: |-
      あれが優勝賞品になって
      あらゆる強者が参戦したから、
  d_nikke_milk_04_90:
    speaker: milk
    en: She thought it'd be a good opportunity to prove herself.
    ko: 지금이야말로 자신의 강함을 증명할 때라고 생각해서 출전한 거였어.
    ja: |-
      今こそが自分の強さを証明する時
      だと思って出場したんだ。
  d_nikke_milk_04_91:
    speaker: sugar
    en: What does that have to do with you getting the object back?
    ko: 그것과 네가 물건을 받은 게 무슨 상관이지?
    ja: それとタダでもらうのと何の関係があるの？
  d_nikke_milk_04_92:
    speaker: milk
    en: She was my first opponent.
    ko: 그 녀석, 내 첫 상대였거든.
    ja: あいつ、私の1回戦の相手だったから。
  d_nikke_milk_04_93:
    speaker: milk
    en: She said I'd changed a lot between our first and second fight. So she gave
      me the object outta respect, I guess.
    ko: |-
      1회전 때의 나랑 결승전 때의 내가 너무 달라져서,
      경의를 표한다나 뭐라나.
    ja: |-
      1回戦の時と決勝戦での私が大きく変わった
      から敬意を表すとかって言っていた。
  d_nikke_milk_04_94:
    speaker: milk
    en: She also said it'd been a long time since she'd fought someone who got her
      blood flowing.
    ko: 간만에 가슴이 뜨거워지는 싸움을 할 수 있어서 좋았다나 뭐라나.
    ja: |-
      久しぶりに胸が熱くなるような
      戦いができて良かったとか。
  d_nikke_milk_04_95:
    speaker: sugar
    en: Wait, say that again?
    ko: 넌 어때?
    ja: あなたはどう？
  d_nikke_milk_04_96:
    speaker: milk
    en: What?
    ko: "…뭐가."
    ja: "…何がだ。"
  d_nikke_milk_04_97:
    speaker: sugar
    en: You said that your blood's flowing?
    ko: 네 가슴도 뜨거워졌나?
    ja: あなたも胸が熱くなったの？
  d_nikke_milk_04_98:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_99:
    speaker: milk
    en: That's a weird way to say it, but I guess so.
    ko: 그랬던 것 같아.
    ja: そうだと思う。
  d_nikke_milk_04_100:
    speaker: sugar
    en: That could be a major system error. You better get yourself to the Repair
      Center.
    ko: |-
      그럼 리페어 센터를 찾아가라.
      치명적 결함일 수도 있다.
    ja: |-
      じゃあ、リペアセンターに行ったほうがいいわ。
      致命的な欠陥かもしれないから。
  d_nikke_milk_04_101:
    speaker: milk
    en: "... Do you always have to spoil the mood?"
    ko: 이게 꼭 잘 나가다가!
    ja: お前はいつも一言多いな！
  d_nikke_milk_04_102:
    speaker: frima
    en: Effort. Result.
    ko: 노력. 성과.
    ja: 努力。成果。
  d_nikke_milk_04_103:
    speaker: milk
    en: "... That's right."
    ko: "…맞아."
    ja: "…その通り。"
  d_nikke_milk_04_104:
    speaker: milk
    en: I may not have won, but I got where I am by fighting fair.
    ko: |-
      비록 이기지는 못했지만,
      거기까지 올라갔기에 이런 결과가 나왔다는 거니까.
    ja: |-
      結局負けたが、
      あそこまで行ったから\nこんな結果を得られたんだ。
  d_nikke_milk_04_105:
    speaker: milk
    en: I guess you can say that I worked hard.
    ko: 노력이라는 것도 할만한 것 같아.
    ja: 努力ってのも悪くないな。
  d_nikke_milk_04_106:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_107:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_04_108:
    speaker: milk
    en: What? What's wrong?
    ko: |-
      뭐, 뭐야.
      왜들 그래?
    ja: |-
      な、何だ。
      どうしたんだ？
  d_nikke_milk_04_109:
    speaker: frima
    en: Too much.
    ko: 손발. 축소.
    ja: 鳥肌。立つ。
  d_nikke_milk_04_110:
    speaker: sugar
    en: Don't you think you're laying it on a bit thick?
    ko: 침을 뱉고 싶군.
    ja: 唾を吐きたいわ。
  d_nikke_milk_04_111:
    speaker: milk
    en: That's it! You two, outside! Now!
    ko: 다 따라 나와 이 짜식들아!
    ja: お前ら、ちょっと顔かせ！
d_nikke_milk_05:
  d_nikke_milk_05_1:
    speaker: milk
    en: Scissors.
    ko: 가위.
    ja: ジャン、
  d_nikke_milk_05_2:
    speaker: sugar
    en: Rock.
    ko: 바위.
    ja: ケン、
  d_nikke_milk_05_3:
    speaker: frima
    en: Paper.
    ko: 보.
    ja: ポン。
  d_nikke_milk_05_4:
    speaker: Monologue
    en: Milk throws rock, whereas Sugar and Frima throw scissors.
    ko: 밀크는 바위를, 슈가와 프림은 가위를 냈다.
    ja: |-
      ミルクはグーを、
      シュガーとプリムはチョキを出した
  d_nikke_milk_05_5:
    speaker: milk
    en: |-
      Haha!
      Did you see that? I won!
    ko: |-
      핫하!
      봤냐? 그냥 한 번에 이기는 거!
    ja: |-
      はは！
      見たか？私の勝ちだ！
  d_nikke_milk_05_6:
    speaker: sugar
    en: No, we won.
    ko: 아니. 우리가 이겼다.
    ja: いや、私たちの勝ちよ。
  d_nikke_milk_05_7:
    speaker: sugar
    en: Our scissors cut through rock.
    ko: 우리의 가위는 바위마저 잘라버리는 가위니까.
    ja: |-
      私たちのチョキは
      岩さえも斬ってしまうハサミだから。
  d_nikke_milk_05_8:
    speaker: frima
    en: Super scissors.
    ko: 슈퍼 가위.
    ja: スーパーチョキ。
  d_nikke_milk_05_9:
    speaker: milk
    en: What a load of... Get outta here and go get me some coffee.
    ko: |-
      헛소리하지 말고 가서 커피나 가져와.
      패배자들이 무슨 말이 그렇게 많아?
    ja: |-
      バカなこと言ってないでコーヒー
      持ってこいよ。敗者のくせにうるさいな。
  d_nikke_milk_05_10:
    speaker: sugar
    en: What are you talking about? Isn't the winner supposed to go get it?
    ko: |-
      음? 무슨 소리지?
      이기는 사람이 가져오는 것 아니었나?
    ja: |-
      え？何を言ってるの？
      勝った人が持ってくるんじゃなかった？
  d_nikke_milk_05_11:
    speaker: milk
    en: No! Now chop-chop!
    ko: 아니니까 가져와!
    ja: そんなわけないだろ！持ってこい！
  d_nikke_milk_05_12:
    speaker: sugar
    en: These rules are so random... Doesn't make any sense...
    ko: |-
      룰이 너무 뒤죽박죽이군.
      전혀 합의되지 않았어.
    ja: |-
      ルールがまとまってないわね。
      合意がなされてないわ。
  d_nikke_milk_05_13:
    speaker: frima
    en: This game. Invalid.
    ko: 이번 판. 무효.
    ja: 今回は。無効。
  d_nikke_milk_05_14:
    speaker: milk
    en: Okay, forget about it.
    ko: 야. 됐어. 다 때려쳐.
    ja: ああ、もういい。勝手にしろ。
  d_nikke_milk_05_15:
    speaker: Narration
    en: Milk traipses over to the vending machine.
    ko: 밀크는 성큼성큼 커피 자판기로 향했다.
    ja: ミルクはすたすたとコーヒー自販機へ向かった
  d_nikke_milk_05_16:
    speaker: milk
    en: It's not worth arguing with you two idiots. I'll buy my own drink.
    ko: |-
      내건 내가 뽑아 먹는다 그냥.
      더러워서 정말.
    ja: |-
      自分のコーヒーは自分で買う。
      卑怯だな、もう。
  d_nikke_milk_05_17:
    speaker: sugar
    en: Can you get me one too? Sugar Coffee.
    ko: |-
      간 김에 내 것도.
      슈가 커피다.
    ja: |-
      ついでに私のも。
      シュガーコーヒーで。
  d_nikke_milk_05_18:
    speaker: frima
    en: And Cream Coffee.
    ko: 프림 커피.
    ja: プリムコーヒー。
  d_nikke_milk_05_19:
    speaker: milk
    en: Buy it yourselves, you freeloaders!
    ko: 니들이 알아서 뽑아 먹어 이 짜식들아!
    ja: 自分でやれ、お前ら！
  d_nikke_milk_05_20:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_milk_05_21:
    speaker: frima
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_milk_05_22:
    speaker: sugar
    en: Is it an assignment?
    ko: 의뢰인가?
    ja: 依頼？
  d_nikke_milk_05_23:
    speaker: frima
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_milk_05_24:
    speaker: Narration
    en: Frima raises the phone and shows the screen to Sugar.
    ko: 프림은 핸드폰을 들어 화면을 슈가에게 보여줬다.
    ja: プリムは携帯の画面をシュガーに見せた
  d_nikke_milk_05_25:
    speaker: sugar
    en: Retrieve a file from the Old Data Center in the Outer Rim.
    ko: 아우터 림의 구 데이터 센터에서 파일 확보.
    ja: |-
      アウターリムの旧データセンターで
      ファイルを確保。
  d_nikke_milk_05_26:
    speaker: sugar
    en: That area is now being used as a base of operations for a petty criminal gang.
    ko: 소규모 조직이 본거지로 삼고 있는 모양이군.
    ja: 小規模の組織が本拠地にしているのね。
  d_nikke_milk_05_27:
    speaker: frima
    en: Dangerous.
    ko: 위험도. 높음.
    ja: 危険度。高い。
  d_nikke_milk_05_28:
    speaker: sugar
    en: They're paying out the nose though. May be worth a shot.
    ko: 보수가 높아서 해볼 만 할 것 같은데.
    ja: 報酬がいいから、やる価値はあると思うけど。
  d_nikke_milk_05_29:
    speaker: sugar
    en: That's a real bad area though. It's practically a mini Lost Sector.
    ko: |-
      그런데 장소가 안 좋아.
      소규모 로스트 섹터라고 보는 게 낫겠어.
    ja: |-
      でも、場所が悪いな。
      小規模のロストセクターと見た方がいいかもよ。
  d_nikke_milk_05_30:
    speaker: sugar
    en: This isn't a simple run-and-gun operation.
    ko: 힘으로 밀어붙일 수 있는 의뢰는 아니군.
    ja: 力で推し進められる依頼ではないわね。
  d_nikke_milk_05_31:
    speaker: frima
    en: Needed. Preparations. A lot.
    ko: 준비. 많이. 필요.
    ja: 準備。たくさん。必要。
  d_nikke_milk_05_32:
    speaker: sugar
    en: You sure there isn't any other easy way?
    ko: 흠… 쉽게 뚫을 방법이 없을까.
    ja: そうね…簡単に突破する方法はないかな。
  d_nikke_milk_05_33:
    speaker: milk
    en: What, something easier?
    ko: 뭘 쉽게 하려고 해?
    ja: 何が簡単だ？
  d_nikke_milk_05_34:
    speaker: milk
    en: Do you think life is always so easy?
    ko: 인생이 그렇게 만만한 줄 알아?
    ja: 人生がそんなに甘いと思うか？
  d_nikke_milk_05_35:
    speaker: sugar
    en: "???"
    ko: "…?"
    ja: "…？"
  d_nikke_milk_05_36:
    speaker: milk
    en: Is preparing all we have to do?
    ko: 그 준비라는 것만 하면 되는 것 아냐?
    ja: その準備とやらをすればいいだろ？
  d_nikke_milk_05_37:
    speaker: sugar
    en: Yeah...
    ko: 맞아.
    ja: そうよ。
  d_nikke_milk_05_38:
    speaker: milk
    en: So let's prepare.
    ko: 그럼 준비하자.
    ja: じゃあ、準備しようぜ。
  d_nikke_milk_05_39:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_40:
    speaker: frima
    en: Mind. Conversion...
    ko: 사고. 전환.
    ja: 思考。転換。
  d_nikke_milk_05_41:
    speaker: milk
    en: No, you moron!
    ko: 아냐 이것들아!
    ja: 違う！
  d_nikke_milk_05_42:
    speaker: milk
    en: If you always try to take the easy way out, you'll only set yourself up for
      failure later on.
    ko: 뭐든 그렇게 쉽게 쉽게 할 버릇하면 나중에 큰일 난다. 응?
    ja: |-
      簡単な方法ばかり探してたら、
      いつか痛い目に合うぜ。
  d_nikke_milk_05_43:
    speaker: milk
    en: Hard work is the one thing you can always depend on.
    ko: |-
      노력은 배신하지 않는다.
      몰라?
    ja: |-
      努力は裏切らない。
      聞いたことないか？
  d_nikke_milk_05_44:
    speaker: milk
    en: I shouldn't have to teach you this. This kind of stuff is common sense.
    ko: 이런 것까지 일일이 알려줘야 하냐?
    ja: |-
      こんなことまで一々教えなきゃいけないのか？
      まったく。
  d_nikke_milk_05_45:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_46:
    speaker: sugar
    en: Partner.
    ko: 파트너.
    ja: パートナー。
  d_nikke_milk_05_47:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_milk_05_48:
    speaker: sugar
    en: Thanks for setting her straight.
    ko: 저 녀석을 사람으로 만들어줘서 고마워.
    ja: あいつのこと、更生させてくれてありがとう。
  d_nikke_milk_05_49:
    speaker: frima
    en: Yes.
    ko: 동의.
    ja: 同感。
  d_nikke_milk_05_50:
    speaker: Self
    en: You're welcome.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_milk_05_51:
    speaker: milk
    en: I'm right here, you know?!
    ko: 넌 뭐 고개를 끄덕이고 앉아있냐 쨔샤!
    ja: お前は何頷いているんだ、おい！
  d_nikke_milk_05_52:
    speaker: milk
    en: Hey, pal. Here
    ko: |-
      형씨.
      여기.
    ja: |-
      兄貴。
      これ。
  d_nikke_milk_05_53:
    speaker: Monologue
    en: Milk hands me a cup of coffee.
    ko: 밀크는 커피 한잔을 나에게 건넸다.
    ja: ミルクがコーヒーを渡した
  d_nikke_milk_05_54:
    speaker: milk
    en: For all your help.
    ko: 수고비.
    ja: 報酬。
  d_nikke_milk_05_55:
    speaker: Choice
    en: Thanks.
    ko: 잘 마실게.
    ja: ありがとう
  d_nikke_milk_05_56:
    speaker: Choice
    en: "...That's it?"
    ko: 보수가 너무 짜.
    ja: 報酬が安すぎる
  d_nikke_milk_05_57:
    speaker: milk
    en: It's nothing.
    ko: |-
      그래야지.
      갓 뽑아낸 따끈따근한 밀크 커피니까.
    ja: |-
      ああ。
      出来立てほやほやのミルクコーヒーだからな。
  d_nikke_milk_05_58:
    speaker: milk
    en: Hey, not everyone's so lucky to have my coffee personally delivered to them!
    ko: 내가 직접 가져다주는 밀크 커피가 어디 흔한 줄 알아?
    ja: 私が持ってくるミルクコーヒーは貴重なんだぞ。
  d_nikke_milk_05_59:
    speaker: milk
    en: Drink up.
    ko: 쭉 들이켜 쭉.
    ja: おいしく飲めよ。
  d_nikke_milk_05_60:
    speaker: Monologue
    en: I take a sip of the coffee.
    ko: 커피를 홀짝였다.
    ja: コーヒーをすする
  d_nikke_milk_05_61:
    speaker: milk
    en: By the way,
    ko: 아. 맞다.
    ja: あ、そうだ。
  d_nikke_milk_05_62:
    speaker: milk
    en: now that I think about it, there's one more thing that needs taken care of.
    ko: 생각해보니 아직 해결 안 된 일이 있잖아?
    ja: そういえば、まだ解決してないことがあったな。
  d_nikke_milk_05_63:
    speaker: Self
    en: I thought we'd closed the book on this.
    ko: 일은 다 해결된 것 아냐?
    ja: 仕事はもう解決したんじゃないのか？
  d_nikke_milk_05_64:
    speaker: milk
    en: Nope, the most important thing is left.
    ko: |-
      아냐아냐.
      가장 중요한 게 남았어.
    ja: |-
      いやいや。
      最も重要なものが残ってるだろ。
  d_nikke_milk_05_65:
    speaker: milk
    en: Do you still think you could beat me in a fight?
    ko: |-
      형씨.
      아직 나한테 이긴 상태지?
    ja: |-
      兄貴。
      私に勝ったままだな？
  d_nikke_milk_05_66:
    speaker: milk
    en: Let's have a rematch. You and I.
    ko: 리벤지 매치하자.
    ja: リベンジマッチをしよう。
  d_nikke_milk_05_67:
    speaker: Self
    en: "... Now?"
    ko: "…지금?"
    ja: "…今？"
  d_nikke_milk_05_68:
    speaker: milk
    en: Yes! Right here.
    ko: |-
      지금.
      여기서.
    ja: |-
      今、
      ここで。
  d_nikke_milk_05_69:
    speaker: milk
    en: |-
      What?
      Are you scared?
    ko: |-
      왜?
      겁먹었어?
    ja: |-
      何だ？
      怖気づいたか？
  d_nikke_milk_05_70:
    speaker: Self
    en: Why would I be scared?
    ko: 그럴 리가.
    ja: 何言ってるんだ
  d_nikke_milk_05_71:
    speaker: milk
    en: Haha, that's the spirit!
    ko: |-
      하하.
      그렇게 나오셔야지.
    ja: |-
      はは。
      そうこなくっちゃ。
  d_nikke_milk_05_72:
    speaker: milk
    en: Bring it on!
    ko: |-
      일어나.
      한판 붙자.
    ja: |-
      立て。
      勝負だ。
  d_nikke_milk_05_73:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_milk_05_74:
    speaker: milk
    en: What is going on?! Why can't I win? Why?!
    ko: |-
      아니!
      왜 못 이기는 건데! 대체 왜!
    ja: |-
      なんで！
      何で勝てないんだ！どうして！
  d_nikke_milk_05_75:
    speaker: milk
    en: How can a Nikke lose to a human?
    ko: 애초에 니케가 사람한테 지는 게 말이 되냐고-!!
    ja: |-
      そもそもニケが人間に
      負けるなんてあり得ないだろ！
  d_nikke_milk_05_76:
    speaker: Self
    en: I know you like the back of my hand. I've got your number. That's why I won.
    ko: 난 밀크의 모든 것을 알기에 이길 수 있는 거야.
    ja: 私はミルクのすべてを知っているから勝てる
  d_nikke_milk_05_77:
    speaker: milk
    en: Don't be so corny!
    ko: 나, 낯뜨거운 말을 뭘 그렇게 아무렇지도 않게 꺼내고 있어!
    ja: な、何恥ずかしいこと言ってるんだ～！
  d_nikke_milk_05_78:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_79:
    speaker: milk
    en: I knew it would end this way.
    ko: 안 그래도 이럴 것 같았어.
    ja: まあでも、何となくこうなると思った。
  d_nikke_milk_05_80:
    speaker: milk
    en: I don't know that much about you.
    ko: 생각해보니 나 형씨에 대해 아는 게 거의 없더라고.
    ja: |-
      考えてみたら、
      私って兄貴について何も知らないだろ？
  d_nikke_milk_05_81:
    speaker: milk
    en: You've been so helpful, but I've always been so wrapped up in my own affairs...
    ko: |-
      옆에서 그렇게 열심히 도와줬는데,
      내 할 일만 급해서는….
    ja: |-
      そばであんなに支えてくれたのに、
      自分の事でいっぱいいっぱいで…
  d_nikke_milk_05_82:
    speaker: milk
    en: If it weren't for you, I'd still be running around screwing up assignments.
    ko: 형씨가 옆에 없었으면 의뢰도 망쳤을 거고.
    ja: |-
      兄貴がいなかったら
      依頼も台無しになっただろうし、
  d_nikke_milk_05_83:
    speaker: milk
    en: Just a stupid Nikke acting despicably.
    ko: 계속 피해 다니면서 쉬운 것만 골라서 하는.
    ja: いつも逃げてばかりで簡単な仕事ばかり選ぶ
  d_nikke_milk_05_84:
    speaker: milk
    en: Always taking the easy way out.
    ko: 비겁하고 한심한 니케가 됐을 거야.
    ja: 卑怯で情けないニケになってただろうな。
  d_nikke_milk_05_85:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_86:
    speaker: milk
    en: So I was wondering if...
    ko: 그, 그래서 말인데 형씨.
    ja: だ、だからよ、兄貴。
  d_nikke_milk_05_87:
    speaker: milk
    en: I could get to know you better?
    ko: 나, 나 형씨에 대해서 좀 자세히 알아봐도 될까?
    ja: |-
      あ、兄貴についてもっと知りたいんだが、
      いいか？
  d_nikke_milk_05_88:
    speaker: Monologue
    en: Milk is fidgeting nervously.
    ko: 밀크는 몸을 배배 꼬고 있다.
    ja: ミルクはもじもじしている
  d_nikke_milk_05_89:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_90:
    speaker: Monologue
    en: Wait a minute...
    ko: 이건 설마….
    ja: これはまさか…
  d_nikke_milk_05_91:
    speaker: Choice
    en: Do you like me?
    ko: 고백하는 거야?
    ja: 告白か？
  d_nikke_milk_05_92:
    speaker: Choice
    en: You're not gonna dissect me, right?
    ko: 해부해 보고 싶다는 얘기야?
    ja: 解剖したいのか？
  d_nikke_milk_05_93:
    speaker: milk
    en: Wha... I... no!
    ko: 무, 물어보지 마 그런 거.
    ja: き、聞くなよ、そんなの。
  d_nikke_milk_05_94:
    speaker: milk
    en: What the...I'm saying I like you, you idiot!
    ko: 뭔 헛소리야! 고백하는 거잖아 고백!
    ja: 何言ってるんだ！告白してるだろ、告白！
  d_nikke_milk_05_95:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_milk_05_96:
    speaker: milk
    en: Well...
    ko: 그, 그래서.
    ja: そ、それで。
  d_nikke_milk_05_97:
    speaker: milk
    en: What do you say?
    ko: 대답은?
    ja: 答えは？
  d_nikke_milk_05_98:
    speaker: Self
    en: For you, I'm an open book.
    ko: 얼마든지 알아봐도 좋아.
    ja: いくらでも知ってほしい
  d_nikke_milk_05_99:
    speaker: milk
    en: Really?
    ko: 지, 진짜지?
    ja: ほ、本当か？
  d_nikke_milk_05_100:
    speaker: milk
    en: You promised! No takebacks!
    ko: 나중에 딴소리하기 없기다, 응?
    ja: 後になって取り消すとか、ないだろうな？
  d_nikke_milk_05_101:
    speaker: Self
    en: Same applies to you.
    ko: 밀크야말로.
    ja: ミルクのほうこそ
  d_nikke_milk_05_102:
    speaker: milk
    en: I wouldn't dream of it.
    ko: 그럴 리가.
    ja: 何言ってるんだ。
  d_nikke_milk_05_103:
    speaker: Monologue
    en: Milk throws herself into my arms and holds me tight.
    ko: 밀크가 몸을 날려 나에게 폭 하고 안겼다.
    ja: ミルクが私の胸に飛び込んだ
  d_nikke_milk_05_104:
    speaker: milk
    en: I'm not running away this time.
    ko: 절대 포기 안 해.
    ja: 絶対に諦めない。
  d_nikke_milk_05_105:
    speaker: milk
    en: I would never do that to you.
    ko: 쉽게 쉽게 넘어갈 생각은 없어.
    ja: 簡単に解決しようなんて思わない。
  d_nikke_milk_05_106:
    speaker: milk
    en: I'm gonna work hard
    ko: 천천히 노력해서.
    ja: ゆっくり努力して、
  d_nikke_milk_05_107:
    speaker: milk
    en: and get to know you slowly, from beginning to end!
    ko: 하나부터 열까지 다 알아낼 거야.
    ja: 一から十まで全部知ってみせるから。
  d_nikke_milk_05_108:
    speaker: milk
    en: Until I know everything there is to know about you.
    ko: 그때 까지 무조건 옆에 붙어있을 테니까.
    ja: それまでずっとそばにいる。
  d_nikke_milk_05_109:
    speaker: milk
    en: So get ready!
    ko: 그렇게 알아.
    ja: 覚悟しろよ。
  d_nikke_milk_05_110:
    speaker: Self
    en: Actually, there's something that I still don't know about you.
    ko: 그러고 보니 아직 밀크에 대해 모르는 게 있어.
    ja: |-
      そういえば、まだミルクについて
      知らないことがある
  d_nikke_milk_05_111:
    speaker: milk
    en: There is?
    ko: 어? 그래?
    ja: え？そうか？
  d_nikke_milk_05_112:
    speaker: milk
    en: That's okay. We've got plenty of time to get acquainted...
    ko: 괜찮아. 형씨도 나에 대해 천천히 알아보….
    ja: |-
      いいよ、
      兄貴も私についてゆっくり知っていけば…
  d_nikke_milk_05_113:
    speaker: milk
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_milk_05_114:
    speaker: milk
    en: Ah... Er...!
    ko: 어… 읍…!
    ja: え…んんっ…！
  d_nikke_milk_05_115:
    speaker: Self
    en: I know now.
    ko: 이제 알았어.
    ja: やっと分かった
  d_nikke_milk_05_116:
    speaker: milk
    en: You...!
    ko: 이…!
    ja: この…！
  d_nikke_milk_05_117:
    speaker: milk
    en: At-at least say something before, Bastard!!
    ko: 마, 말이라도 하고 하라고 이 쨔샤-!!
    ja: さ、先に言ってからやれ、こら！！
