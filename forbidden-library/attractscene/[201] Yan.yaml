    speaker: Monologue
    en: realized into a legitimate business called the "1000 credit store".
    ko: 머지않아 [1000 크레디트 샵]이라는 구체적인 형태로 실현되어,
    ja: |-
      すぐ「1000クレジットショップ」という
      具体的な形で実現し、
  d_nikke_yan_05_117:
    speaker: Monologue
    en: The business spread across the Ark at an amazing speed.
    ko: 어마어마한 속도로 방주 전체에 퍼져 나갔다.
    ja: あっという間にアーク全体に広がった
  d_nikke_yan_05_118:
    speaker: Monologue
    en: And our grand goal of collecting all the money in the Ark...
    ko: 그리고 [온 방주의 돈을 다 쓸어담겠다]는 우리의 원대한 도전은….
    ja: |-
      そして「アークの全ての金をかき集める」という
      私たちの壮大な挑戦は…
  d_nikke_yan_05_119:
    speaker: Monologue
    en: is still ongoing.
    ko: 여전히 현재 진행형이다.
    ja: 今も現在進行形だ
