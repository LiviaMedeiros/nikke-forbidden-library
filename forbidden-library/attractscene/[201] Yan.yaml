---
d_nikke_yan_01:
  d_nikke_yan_01_01:
    speaker: yan
    en: Oh, Rookie.
    ko: 오, 신참.
    ja: ちょっと、新入り。
  d_nikke_yan_01_02:
    speaker: yan
    en: It's been a while.
    ko: 매장에서 보는 건 오래간만이네.
    ja: 売り場で会うの久しぶりやね？
  d_nikke_yan_01_03:
    speaker: yan
    en: What did you come to buy? I'll offer you a discount.
    ko: 뭐 사러 왔노? 내가 싸게 해 줄게.
    ja: 何買いに来たん？まけてあげるで。
  d_nikke_yan_01_04:
    speaker: Self
    en: I came to buy a filing cabinet for my desk.
    ko: 책상 위에 둘 서류함을 사러 왔어.
    ja: デスクの上に置く書類ケースを買いに来た
  d_nikke_yan_01_05:
    speaker: yan
    en: Ah, a filing cabinet.
    ko: 아~ 서류함 말이제.
    ja: はいはい～書類ケースやね。
  d_nikke_yan_01_06:
    speaker: yan
    en: We are experts when it comes to filing cabinets.
    ko: 우리가 또 서류함 하면은 전문이지.
    ja: うちらそれ、たくさんあるで。
  d_nikke_yan_01_07:
    speaker: yan
    en: The price is... Well, the price can vary.
    ko: 가격대는 뭐… 천차만별이긴 한데.
    ja: 値段はまあ…千差万別やけど、
  d_nikke_yan_01_08:
    speaker: yan
    en: I'll show you everything, starting from the cheapest.
    ko: 일단 제일 싼 거부터 보여줄게.
    ja: いっちゃん安いのから見せたるわ。
  d_nikke_yan_01_09:
    speaker: Self
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_yan_01_10:
    speaker: Narration
    en: "... A moment later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_yan_01_11:
    speaker: yan
    en: Now, this is the least expensive one we have.
    ko: 자. 일단 제일 저렴한 게 이거.
    ja: 一番お買い得なのはこれや。
  d_nikke_yan_01_12:
    speaker: yan
    en: The 3 layer craft paper filing cabinet.
    ko: 3단 크라프트 종이 서류함.
    ja: クラフト製の3段書類ケース。
  d_nikke_yan_01_13:
    speaker: yan
    en: Since this is an open type, it's easy to get documents in and out.
    ko: 일단 오픈형이라 서류 넣었다 빼기도 좋고.
    ja: |-
      まずオープン型やから
      書類の出し入れがえらい便利、
  d_nikke_yan_01_14:
    speaker: yan
    en: As you can see, this is made out of recycled materials, so it's environmentally
      friendly.
    ko: 보다시피 이게 종이 재질이라 환경 보호까지 되거든.
    ja: |-
      見ての通り材質は紙やから、
      エコまで考えた優れモンや。
  d_nikke_yan_01_15:
    speaker: Self
    en: I'll take it.
    ko: 그걸로 구매할게.
    ja: それにする
  d_nikke_yan_01_16:
    speaker: yan
    en: Ah, but there is one little problem.
    ko: 아, 그런데 아주 사소한 문제가 하나 있다.
    ja: あ、でもな、ちっちゃな問題がひとつあるわ。
  d_nikke_yan_01_17:
    speaker: yan
    en: If this gets wet, it might leave a stain.
    ko: 이게 물에 젖으면은 좀 얼룩이 심하게 져서.
    ja: 水に濡れたら、シミが思いっきりつくで。
  d_nikke_yan_01_18:
    speaker: yan
    en: I know that you are very organized, so you won't spill coffee or anything
      like that.
    ko: 신참 본인이야 꼼꼼한 성격이니까, 커피를 엎거나 그러진 않을 텐데.
    ja: |-
      新入りは慎重な性格やから、
      コーヒーこぼしたりはせえへんやろ？
  d_nikke_yan_01_19:
    speaker: yan
    en: But, I dare say the other Nikkes that come and go from your office won't be
      so careful.
    ko: 문제는 신참 사무실에 드나드는 니케들 아니겠나.
    ja: 問題は新入りの事務所に出入りしとるニケや。
  d_nikke_yan_01_20:
    speaker: yan
    en: They could spill coffee on it, drop their lunch on it, or even drool all over
      it when they're hungry.
    ko: 커피 끓여준다 캤다가 쏟고. 도시락 들고와서 엎고. 배고프다고 침 쏟고.
    ja: |-
      コーヒー持ってきてこぼす、お弁当持ってきて
      ひっくり返す、お腹空いたらヨダレ垂らす。
  d_nikke_yan_01_21:
    speaker: yan
    en: You can imagine the mess, huh?
    ko: 난리다 아이가?
    ja: 大変なん目に見えとんねん。
  d_nikke_yan_01_22:
    speaker: Self
    en: I have to say, you're right.
    ko: 솔직히 말해서 좀 그렇지.
    ja: 正直に言ってそうだ
  d_nikke_yan_01_23:
    speaker: yan
    en: So, I think, even if it's a bit expensive, you should buy one that is waterproof.
    ko: "그러니까 내 생각에는, 조금 더 비싸더라도 \n방수가 되는 재질로 사는 기 좋을 거 같다."
    ja: |-
      あんたのことを思うとな、\n少し高くてもええから
      防水タイプのほうがゼッタイおススメや。
  d_nikke_yan_01_24:
    speaker: yan
    en: For example, this product here is a measly 3,000 credits more...
    ko: "예를 들어 여기 있는 이 상품은, \n가격이 한 3000 크레디트밖에 차이 안 나는데."
    ja: |-
      例えばこの商品見てや。
      値段は3000クレジットしか違わんのに、
  d_nikke_yan_01_25:
    speaker: yan
    en: But, it's made of plastic and has a 5-layer model, so you can organize more.
    ko: 플라스틱 재질이고. 5단이라 서류도 더 구분해서 넣을 수 있거든.
    ja: 材質はプラスチック。\n5段やから書類も区分して入れやすい。
  d_nikke_yan_01_26:
    speaker: "<Choice>"
    en: I'll take it.
    ko: 그걸로 구매할게.
    ja: それにする
  d_nikke_yan_01_27:
    speaker: "<Choice>"
    en: Perfect.
    ko: 완벽해.
    ja: 完璧だ
  d_nikke_yan_01_28:
    speaker: yan
    en: I know you'd choose it. Let's head over to the counter.
    ko: 오케이. 그럼 계산대로 가자.
    ja: オーケー。レジに行こ。
  d_nikke_yan_01_29:
    speaker: Narration
    en: "... A moment later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_yan_01_30:
    speaker: yan
    en: Uh? What is this?
    ko: 어? 이거 뭐고.
    ja: お？何やこれ？
  d_nikke_yan_01_31:
    speaker: yan
    en: Someone left a filing cabinet on the counter.
    ko: 누가 계산대 위에 서류함을 놔뒀네.
    ja: 誰やの？レジに書類ケース置いてんのは。
  d_nikke_yan_01_32:
    speaker: yan
    en: It must have been a customer who changed their mind before paying.
    ko: 다른 손님이 계산하려다 변심했는갑다.
    ja: |-
      ああ、別のお客さんがお会計の時に
      気が変わったんやね。
  d_nikke_yan_01_33:
    speaker: yan
    en: I guess so... the ordinary cannot afford it.
    ko: 하긴 뭐… 이 제품이 일반인들 사기엔 좀 고가니까.
    ja: まあ…これ一般のお客さんには高すぎやからな。
  d_nikke_yan_01_34:
    speaker: Self
    en: What kind of product is it?
    ko: 어떤 제품이길래?
    ja: どんな製品だ？
  d_nikke_yan_01_35:
    speaker: yan
    en: Ah... This cabinet is actually made by Missilis.
    ko: 아… 이 제품은 사실 미실리스에서 나온 건데.
    ja: あ…これな、ミシリスからの製品や。内緒やで。
  d_nikke_yan_01_36:
    speaker: yan
    en: Missilis is known as the company with the most advanced technology in the
      Ark.
    ko: 미실리스 하면 방주 최고의 첨단 기술을 가진 기업 아이가.
    ja: |-
      ミシリスゆうたら
      アーク最高の先端技術を誇る企業やろ。
  d_nikke_yan_01_37:
    speaker: yan
    en: Here, look at this.
    ko: 그래서 서류를 딱 이 위에 얹기만 하면은,
    ja: 書類をこの上に置いただけで、
  d_nikke_yan_01_38:
    speaker: yan
    en: When you put some documents on top, it automatically sorts and files them
      in the right places.
    ko: 자동으로 분류 작업이 돼서, 맞는 칸에다가 쏙 들어가거든.
    ja: |-
      自動でパパッと分類して、
      それぞれの枠にスッと入るんや。
  d_nikke_yan_01_39:
    speaker: "<Choice>"
    en: It's an amazing feature.
    ko: 정말 놀라운 기술이네.
    ja: 驚くべき技術だ
  d_nikke_yan_01_40:
    speaker: "<Choice>"
    en: That would be so convenient.
    ko: 말도 안 되게 편리하겠어.
    ja: すごく便利そうだ
  d_nikke_yan_01_41:
    speaker: yan
    en: You see? I use this product at the head office and it's really convenient.
    ko: 맞제? 내도 사실 본사 사무실에서 이 제품 쓰는데 진짜 편하다.
    ja: |-
      そやろ？実はうちも事務所で使ってんよ。
      めちゃめちゃ便利やで～
  d_nikke_yan_01_42:
    speaker: yan
    en: I can honestly say that it improves my quality of life.
    ko: 내 인생은 이거 쓸 때랑 안 쓸 때로 나뉜다고 할 정도로.
    ja: |-
      うちの人生を変えた！
      ぐらいビフォーアフターが違うで。
  d_nikke_yan_01_43:
    speaker: yan
    en: How can busy people like us be expected to have time to sort documents, anyway?
    ko: 솔직히 우리처럼 바쁜 사람들이 서류함 정리할 시간이 어딨겠노.
    ja: |-
      正直言って、うちらみたいな多忙な人間は
      書類整理の時間ないやんか。
  d_nikke_yan_01_44:
    speaker: yan
    en: I used to just jam the documents into a file, mixing them all up and making
      it hard to find them later.
    ko: 그래서 막 쑤셔 옇다 보면 서류들 섞여 갖고 찾기도 힘들고. 서류들 삐져 나오고.
    ja: |-
      それで積み上げとくやろ？あとになって混ざる
      やろ？欲しい書類見つからんやろ？
      何枚か下に落ちてるやろ？
  d_nikke_yan_01_45:
    speaker: yan
    en: It was torture.
    ko: 그야말로 고통이거든.
    ja: それこそストレスや。
  d_nikke_yan_01_46:
    speaker: Self
    en: So, how much is this product?
    ko: 그래서 이 제품은 얼마지?
    ja: この値段は？
  d_nikke_yan_01_47:
    speaker: yan
    en: 400 thousand credits.
    ko: 사십만 크레디트.
    ja: 40万クレジット。
  d_nikke_yan_01_48:
    speaker: Self
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_yan_01_49:
    speaker: yan
    en: "... Yes, it's expensive, but I know you are always working hard."
    ko: "……이기는 한데. 사실 내가 신참 고생하는 거 다 알고."
    ja: "…やけど、うちは新入りの苦労知ってんねん。"
  d_nikke_yan_01_50:
    speaker: yan
    en: Honestly, making a margin off of someone who works as hard as you do...
    ko: 솔직히 신참처럼 열심히 일하는 사람 상대로 마진 남기는 것도 좀.
    ja: |-
      正直、一生懸命頑張ってる新入りから
      マージン取るのは、
  d_nikke_yan_01_51:
    speaker: yan
    en: Well, it's against my business ethics.
    ko: 내 장사 윤리에 어긋난다 이 말이제.
    ja: うちの商売道に背く行為やから…
  d_nikke_yan_01_52:
    speaker: yan
    en: But it's lucky that you came here today. I will knock 15% off, especially
      for you.
    ko: 에잇, 기분이다. 특별히 신참한테만 15% 빼 줄게.
    ja: えいっ、思い切って新入りにだけ15％オフや！
  d_nikke_yan_01_53:
    speaker: yan
    en: Plus, if you transfer the money directly to me, I will give an additional
      5% off.
    ko: 거기다가 내한테 바로 이체하면 추가로 또 5% 할인.
    ja: それにうちの口座に振り込めば追加5％！
  d_nikke_yan_01_54:
    speaker: yan
    en: Then... Wow! That is a whopping 20% off.
    ko: "그러면… 와. \n무려 20% 할인이다."
    ja: |-
      …うわぁ～
      20％もお得や！
  d_nikke_yan_01_55:
    speaker: yan
    en: You will not get a better deal anywhere else.
    ko: 니 어디 가서 절대 이 제품 이 가격에 못 구한다?
    ja: この値段でこの製品、どこにもないで！
  d_nikke_yan_01_56:
    speaker: Narration
    en: "... Some time later, in the Commander's Room."
    ko: "……얼마 후, 지휘관실."
    ja: "…しばらくして、指揮官室"
  d_nikke_yan_01_57:
    speaker: anis
    en: "... Commander."
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_nikke_yan_01_58:
    speaker: anis
    en: What is this machine? It looks very expensive.
    ko: 이 기계 뭐야? 엄청나게 비싸 보이는데.
    ja: この機械何？随分と高そうだけど。
  d_nikke_yan_01_59:
    speaker: Self
    en: It's a filing cabinet.
    ko: 서류함이야.
    ja: 書類ケースだ
  d_nikke_yan_01_60:
    speaker: anis
    en: What? This is a filing cabinet...
    ko: 뭐? 무슨 서류함에 이렇게까지….
    ja: ええ？書類ケースにここまで…
  d_nikke_yan_01_61:
    speaker: anis
    en: How much did you buy it for?
    ko: 얼마 주고 산 건데?
    ja: いくらで買ったの？
  d_nikke_yan_01_62:
    speaker: "<Choice>"
    en: 320 thousand credits.
    ko: 32만 크레디트였지.
    ja: 32万クレジット
  d_nikke_yan_01_63:
    speaker: "<Choice>"
    en: It's a secret.
    ko: 비밀이야.
    ja: 秘密だ
  d_nikke_yan_01_64:
    speaker: anis
    en: What? Are you sure you didn't add too many zeroes?
    ko: 뭐? 실수로 0 하나 잘못 붙인 게 아니라?
    ja: えっ？0が1個多くない？
  d_nikke_yan_01_65:
    speaker: rapi
    en: Indeed, it's 320 thousand credits. It says so on this receipt.
    ko: 32만 크레디트가 맞아. 여기 영수증에 나와 있어.
    ja: 32万クレジットよ。領収証もある。
  d_nikke_yan_01_66:
    speaker: rapi
    en: 320 thousand credits.
    ko: 32만 크레디트.
    ja: 32万クレジット
  d_nikke_yan_01_67:
    speaker: rapi
    en: "... It says so on this receipt."
    ko: "……라고 여기 영수증에 나와 있어."
    ja: "…って領収証に書いてある。"
  d_nikke_yan_01_68:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_01_69:
    speaker: neon
    en: Master, you have finally become a big spender.
    ko: 드디어 과소비에 눈을 뜨셨군요, 스승님.
    ja: |-
      ついに、買い物依存症が発病したんですか？
      師匠？
  d_nikke_yan_01_70:
    speaker: Self
    en: It's not like that.
    ko: 그런 게 아냐.
    ja: そうじゃない
  d_nikke_yan_01_71:
    speaker: Self
    en: I bought it because I really needed it.
    ko: 이건 정말 나한테 필요해서 산 거거든.
    ja: 本当に必要なので買った
  d_nikke_yan_01_72:
    speaker: anis
    en: Really?
    ko: 그야 필요했겠지.
    ja: そりゃ必要だよね。
  d_nikke_yan_01_73:
    speaker: anis
    en: What you need is a regular filing cabinet that costs five thousand credits,
      not an automatic filing cabinet for 320 thousand.
    ko: "삼십이만 크레디트 짜리 자동분류 서류함이 아니라, \n오천 크레디트 짜리 일반 서류함이."
    ja: |-
      32万クレジットの自動分類書類ケース
      じゃなく、5000クレジットの一般書類
      ケースが！
  d_nikke_yan_01_74:
    speaker: neon
    en: Hmmm. We planned to buy some daily necessities tomorrow.
    ko: 으음. 이번에 떨어진 비품들이 있어서 내일 사러 가기로 했는데.
    ja: |-
      う～ん、備品で切れてるものがあって、
      明日買いに行こうと思ってたんですが、
  d_nikke_yan_01_75:
    speaker: neon
    en: Can we really trust Master to go alone?
    ko: 스승님 혼자 보내 드려도 되는 걸까요?
    ja: 師匠一人で行かせて大丈夫ですかね？
  d_nikke_yan_01_76:
    speaker: anis
    en: No. No way.
    ko: 안 돼. 절대로 안 돼.
    ja: ダメダメダメ。絶対ダメ。
  d_nikke_yan_01_77:
    speaker: anis
    en: Someone has to follow and keep their spending in check.
    ko: 누구든 하나 따라가서, 지휘관님의 과소비에 제동을 걸어야지.
    ja: |-
      誰でもいいから一緒に行って、
      指揮官様のぜいたくを止めなきゃ。
  d_nikke_yan_01_78:
    speaker: Self
    en: No, you have no need to...
    ko: 아니, 그럴 필요까지는….
    ja: いや、そんな必要は…
  d_nikke_yan_01_79:
    speaker: anis
    en: Yes, we do!
    ko: 있어!
    ja: あるから！
  d_nikke_yan_01_80:
    speaker: rapi
    en: Yes.
    ko: 있습니다.
    ja: あります。
  d_nikke_yan_01_81:
    speaker: neon
    en: Of course we do.
    ko: 있고 말고요!
    ja: あります！
  d_nikke_yan_01_82:
    speaker: Self
    en: "... Okay."
    ko: "……알겠어."
    ja: "…分かった"
d_nikke_yan_02:
  d_nikke_yan_02_01:
    speaker: yan
    en: Oh, you're back. And you brought company.
    ko: 오~ 오늘은 여럿이서 왔네?
    ja: お～今日は団体様やね？
  d_nikke_yan_02_02:
    speaker: anis
    en: Hmm, yeah, well.
    ko: 음, 뭐 그렇지.
    ja: うん、まあね。
  d_nikke_yan_02_03:
    speaker: anis
    en: Yesterday we sent Commander by himself...
    ko: 저번에 지휘관님 혼자 보냈더니,
    ja: こないだ指揮官様を一人で行かせたら、
  d_nikke_yan_02_04:
    speaker: anis
    en: and he ended up buying a filing cabinet for 320 thousand credits.
    ko: 고작 서류함을 무려 32만 크레디트나 주고 사왔더라고?
    ja: 書類ケースが32万クレジットよ？
  d_nikke_yan_02_05:
    speaker: neon
    en: I see it now, plain as day! It must've been you who talked him into it!
    ko: 보나마나 얀이 부추긴 거겠죠!
    ja: ヤンが煽ったに違いありませんもの！
  d_nikke_yan_02_06:
    speaker: neon
    en: But it won't happen like that this time.
    ko: 하지만 이번에는 절대로 그렇게 안 될 걸요.
    ja: でも今日は、絶対にそうはいきませんよ！
  d_nikke_yan_02_07:
    speaker: neon
    en: As soon as you try to pull a trick, I will use my keen 3rd eye to prevent
      it.
    ko: 얀이 수작을 부리려는 순간, 제가 날카로운 제 3의 눈으로 포착해낼 테니까.
    ja: |-
      ヤンのセールストークが始まった瞬間、
      私がこの鋭い第三の目で捕らえますから！
  d_nikke_yan_02_08:
    speaker: yan
    en: Uh... I understand why you are upset, but...
    ko: 어… 뭐가 불만인지는 알겠는데.
    ja: ま…何が不満なのか分かるけど、
  d_nikke_yan_02_09:
    speaker: yan
    en: Could you please first tell me what you came to buy?
    ko: 일단 뭐 사러 왔는지부터 말해 줄래?
    ja: まず何を買いに来たかを教えてや。
  d_nikke_yan_02_10:
    speaker: yan
    en: Then I'll be able to guide you.
    ko: 그래야 내가 안내를 해줄 거 아이가.
    ja: それ分からんと案内できひんやろ。
  d_nikke_yan_02_11:
    speaker: rapi
    en: I will refuse your guidance.
    ko: 안내는 사양하겠어.
    ja: 案内は断る。
  d_nikke_yan_02_12:
    speaker: rapi
    en: We will choose the products by ourselves.
    ko: 우린 스스로의 안목으로 물건을 고를 거니까.
    ja: 私たちの目で品物を選ぶから。
  d_nikke_yan_02_13:
    speaker: Monologue
    en: The three Nikkes walk into the store as if marching off to war.
    ko: 니케 셋은 전투적으로 매장 내에 진입했다.
    ja: |-
      3人のニケはまるで戦闘のように
      売り場に進入した
  d_nikke_yan_02_14:
    speaker: Self
    en: Can we just let them do that?
    ko: 저대로 보내도 괜찮은 거야?
    ja: このまま行かせてもいいのか？
  d_nikke_yan_02_15:
    speaker: yan
    en: What could go wrong?
    ko: 안 괜찮을 건 또 뭐고.
    ja: かまへんでー
  d_nikke_yan_02_16:
    speaker: yan
    en: You heard them. They can make their own decisions.
    ko: 본인들이 직접 판단하고 살 만하면 사고, 아니면 말겠지.
    ja: |-
      自分たちで判断して買うなら買う、
      買わへんなら買わへん。それでええんちゃう？
  d_nikke_yan_02_17:
    speaker: yan
    en: Anyway, shall we have a seat in the VIP room and drink some tea while we wait?
    ko: 기왕 이레 된 거, VIP룸에서 차나 마시면서 기다릴까?
    ja: |-
      せっかくやから、
      VIPルームでお茶飲みながら待つ？
  d_nikke_yan_02_18:
    speaker: Narration
    en: "... Some time later, in the VIP area."
    ko: "…얼마 후, 매장 내 VIP 에리어."
    ja: "…しばらくして、売り場内のVIPエリア"
  d_nikke_yan_02_19:
    speaker: yan
    en: Haha. The tea was brewed well...
    ko: 후후, 차가 잘 우러났네.
    ja: ふふ。お茶がええ味出しとるわ。
  d_nikke_yan_02_20:
    speaker: yan
    en: Here, try some.
    ko: 자, 니도 함 마시 봐라.
    ja: さ、新入りも飲んで。
  d_nikke_yan_02_21:
    speaker: Monologue
    en: Yan pours the tea into a lotus-shaped celadon teacup.
    ko: 얀이 연꽃 모양의 청자 찻잔에 차를 따라주었다.
    ja: |-
      ヤンが蓮の花の模様が入った
      青磁の湯呑にお茶をついでくれた
  d_nikke_yan_02_22:
    speaker: Self
    en: I'll just take a sip.
    ko: 차를 마신다.
    ja: お茶を飲む
  d_nikke_yan_02_23:
    speaker: Monologue
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_yan_02_24:
    speaker: Monologue
    en: "... Incredible!!"
    ko: "……미미(美味)!!"
    ja: "…美味！！"
  d_nikke_yan_02_25:
    speaker: yan
    en: Does it suit your tastes?
    ko: 입맛에 좀 맞나?
    ja: 口に合う？
  d_nikke_yan_02_26:
    speaker: "<Choice>"
    en: First it tastes bitter, but then it becomes sweet.
    ko: 첫맛은 쓰나 끝맛이 달콤해.
    ja: 最初は苦いけど、後味は甘い
  d_nikke_yan_02_27:
    speaker: "<Choice>"
    en: I can't describe it, but the taste is luxurious.
    ko: 잘은 모르겠지만 고급스러운 맛이야.
    ja: よく分からないが高級な味だ
  d_nikke_yan_02_28:
    speaker: yan
    en: Oh. Your taste buds are very sensitive.
    ko: 오. 미각이 제법 섬세하네.
    ja: ほお、茶の味が分かるんか？
  d_nikke_yan_02_29:
    speaker: yan
    en: To be honest, Dolla and Rupee didn't even notice that.
    ko: 사실 도라나 루피는 이런 쪽으로는 막입이라.
    ja: ドラーやルピーは全然あかんわ。
  d_nikke_yan_02_30:
    speaker: yan
    en: When I serve them tea, they don't even know if it's good or bad. They just
      drink it up.
    ko: "차를 대접해 줘도 좋은 줄도 모르고. \n대충 마시고 치워 버리거든."
    ja: |-
      高い茶ぁ出しても気づかへんし。
      ただ飲んで、それで終わりやねん。
  d_nikke_yan_02_31:
    speaker: yan
    en: From now on, rather than serving them, I will drink tea with you, Rookie.
    ko: 앞으로는 가들 대신, 신참 니랑 같이 마셔야겠다.
    ja: |-
      これからはあの子たちじゃなくて、
      新入りと茶ぁ飲みたいわ。
  d_nikke_yan_02_32:
    speaker: Self
    en: It's my honor.
    ko: 영광이야.
    ja: 光栄だ
  d_nikke_yan_02_33:
    speaker: yan
    en: Right?
    ko: 맞제?
    ja: せやろ？
  d_nikke_yan_02_34:
    speaker: yan
    en: To be honest, these tea leaves are even more expensive than the file cabinet
      you bought yesterday.
    ko: 이게 사실은 니가 어제 사간 서류함보다 더 비싼 찻잎이거든.
    ja: |-
      これな、あんたがこないだ買った
      書類ケースよりも高い茶葉なんやで。
  d_nikke_yan_02_35:
    speaker: Self
    en: Are you okay with serving something like that?
    ko: 그런 걸 나한테 내어줘도 되는 거야?
    ja: そんなものを私に出してもいいのか？
  d_nikke_yan_02_36:
    speaker: yan
    en: Yeah, why not?
    ko: 안 될 건 또 뭐고.
    ja: 出したらあかんの？
  d_nikke_yan_02_37:
    speaker: yan
    en: You are our VIP big sp... I mean, you are the commander who is responsible
      for us.
    ko: "니가 우리 단골 호객ㄴ… \n아니, 우릴 책임지고 있는 지휘관인데."
    ja: |-
      あんたがうちの常連のカｍ…
      いや、うちらによくしてくれる指揮官やから。
  d_nikke_yan_02_38:
    speaker: Self
    en: What?
    ko: 호… 뭐라고?
    ja: カ…何だって？
  d_nikke_yan_02_39:
    speaker: yan
    en: Anyway, it's been 2 hours and they still haven't come out.
    ko: 그나저나 니네 애들, 두 시간이 지나도록 나올 생각을 안 하네.
    ja: |-
      そういえば、一緒に来た子たち、
      もう2時間も売り場から出てけえへんね。
  d_nikke_yan_02_40:
    speaker: yan
    en: Maybe they needed to buy more than they initially thought.
    ko: 생각보다 살 물건이 많은가 보지?
    ja: 買うモンが、たくさんあるんやね。
  d_nikke_yan_02_41:
    speaker: "<Choice>"
    en: I don't think so.
    ko: 그렇지는 않아.
    ja: そんなことはない
  d_nikke_yan_02_42:
    speaker: "<Choice>"
    en: They were just here for a few things.
    ko: 비품 몇 종류일 뿐이야.
    ja: 備品数種類しかないはずだ
  d_nikke_yan_02_43:
    speaker: yan
    en: Ah... I get it.
    ko: 아… 알 만하네.
    ja: あ…なるほど。
  d_nikke_yan_02_44:
    speaker: yan
    en: They were going on about how much of an efficient shopper they were.
    ko: 그레 깐깐한 소비자라고 노래를 부르더니.
    ja: 気難しい消費者とか言っとったけど、
  d_nikke_yan_02_45:
    speaker: yan
    en: However, they don't live up to their own hype. They can't stay rational in
      the face of so many attractive products.
    ko: 막상 와 보니까 견물생심이라 이거제.
    ja: 実際見ると欲が出るもんや。
  d_nikke_yan_02_46:
    speaker: Narration
    en: "... Some time later."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_yan_02_47:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_49:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_50:
    speaker: Self
    en: Why did you buy so much?
    ko: 뭘 그렇게 많이 산 거야.
    ja: 何をそんなに買ったんだ？
  d_nikke_yan_02_51:
    speaker: anis
    en: I mean, that's...
    ko: 아니, 그게….
    ja: いや、それが…
  d_nikke_yan_02_52:
    speaker: anis
    en: We tried to restrain ourselves, but...
    ko: 사실 우리도 나름 절제하려고 한 건데.
    ja: |-
      私たちだって、
      それなりに節約しようと思ったのよ。
  d_nikke_yan_02_53:
    speaker: anis
    en: Once we started looking around, there were so many products that we needed
      at our dorm...
    ko: 구경하다 보니까 우리 숙소에 없는 게 너무 많아서….
    ja: でも見てたら宿所で足りないものに気付いて…
  d_nikke_yan_02_54:
    speaker: Self
    en: When you say "needed," does that include this "egg Splendamin machine?"
    ko: 없는 게 [계란 퍼펙트 까주는 기계]도 포함이냐?
    ja: 足りないものに\n「卵パーフェクト割りマシーン」も入るのか？
  d_nikke_yan_02_55:
    speaker: neon
    en: We didn't pay for this.
    ko: 이건 돈 주고 산 게 아니에요.
    ja: これはお金を出して買ったんじゃないんです！
  d_nikke_yan_02_56:
    speaker: neon
    en: We got it for free when we bought the "Goddesium chopping board!"
    ko: 무려 [갓데시움 도마]를 사고 공짜로 받은 거라고요!
    ja: |-
      なんと「ガッデシアムのまな板」を買った
      オマケなんですよ！
  d_nikke_yan_02_57:
    speaker: Self
    en: There is no need to use a cutting board made out of super-expensive goddessium...
    ko: 도마를 굳이 초고가인 갓데시움제로 쓸 필요가…?
    ja: |-
      まな板に超高価なガッデシアムを
      使う必要があるのか…？
  d_nikke_yan_02_58:
    speaker: neon
    en: You're right!
    ko: 없죠!
    ja: ありません！
  d_nikke_yan_02_59:
    speaker: neon
    en: But! It came with a free egg Splendamin machine!
    ko: 없는데! [계란 퍼펙트 까주는 기계]가 같이 나오잖아요!
    ja: |-
      ないけど！「卵パーフェクト割りマシーン」を
      くれるんですよ！
  d_nikke_yan_02_60:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_61:
    speaker: rapi
    en: I bought 20 units of combat food at a special display.
    ko: 저는 초특가 기획전에서, 전투 식량 스무 개 들이를 샀습니다.
    ja: |-
      私は超特価限定品の戦闘食糧20個入りを
      買いました。
  d_nikke_yan_02_62:
    speaker: rapi
    en: It came out 300 credits cheaper than buying them individually.
    ko: 단품으로 살 때보다 개당 300 크레디트씩이나 싸기에.
    ja: |-
      単品で買うより1個当たり300クレジットも
      安かったので。
  d_nikke_yan_02_63:
    speaker: "<Choice>"
    en: Don't the products from the special display weigh less than the individual
      products?
    ko: 기획전 식품 중량이 단품보다 적지는 않았어?
    ja: 限定品の重量が単品より少ないのでは？
  d_nikke_yan_02_64:
    speaker: "<Choice>"
    en: Was the product from the special display the same as the individually-wrapped
      ones?
    ko: 기획전 식품 구성은 단품과 동일했어?
    ja: 限定品は単品と同じものか？
  d_nikke_yan_02_65:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_66:
    speaker: anis
    en: Why are you looking at me?
    ko: 왜 날 쳐다봐?
    ja: どっ、どうしてこっち見てるの？
  d_nikke_yan_02_67:
    speaker: rapi
    en: You also bought products from the special exhibition.
    ko: 너도 기획전 상품을 샀지.
    ja: あなたも限定品の商品を買ったわよね？
  d_nikke_yan_02_68:
    speaker: rapi
    en: Did you confirm what the Commander just said?
    ko: 지휘관이 언급한 부분, 확인했어?
    ja: 指揮官が言ってた部分について、確認した？
  d_nikke_yan_02_69:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_02_70:
    speaker: neon
    en: Don't look at me!
    ko: 왜 절 쳐다봐요?
    ja: どうして私のこと、見つめてるんですか？
  d_nikke_yan_02_71:
    speaker: Self
    en: Forget it. Let's stop the topic.
    ko: 됐어. 거기까지만 해.
    ja: もういい、そこまでだ
  d_nikke_yan_02_72:
    speaker: Narration
    en: "... Some time later, in front of the store entrance."
    ko: "……얼마 후, 매장 입구."
    ja: "…しばらくして、売り場入口"
  d_nikke_yan_02_73:
    speaker: yan
    en: Thank you everyone!
    ko: 매번 고맙다~!
    ja: まいどあり～！
  d_nikke_yan_02_74:
    speaker: yan
    en: You guys contributed a lot to today's profits!
    ko: 오늘 매상은 너네가 다 올려줬네~
    ja: 今日の売上はあんたらのおかげや～
  d_nikke_yan_02_75:
    speaker: Self
    en: Did you know this would happen from the start?
    ko: 이렇게 될 걸 알고 있었어?
    ja: こうなるのを分かっていたのか？
  d_nikke_yan_02_76:
    speaker: yan
    en: Well?
    ko: 글쎄?
    ja: さあ？
  d_nikke_yan_02_77:
    speaker: yan
    en: The customers said [they will choose by themselves],
    ko: 손님들이 각자 [자기 안목으로 판단하고] 사가겠다는 거를 내가 우째 알았을까.
    ja: |-
      お客さんがそれぞれ「自分たちの目で判断して」
      買うのを、なんでうちが知ってたと思う？
  d_nikke_yan_02_78:
    speaker: yan
    en: how should I know they would buy so much?
    ko: 그런데 있다 아이가.
    ja: でもな、
  d_nikke_yan_02_79:
    speaker: yan
    en: Let me tell you, there are more ways to promote products than by just words,
    ko: 판촉하는 방법이, 꼭 말로 하는 것만 있는 건 아니거든.
    ja: 販促の方法はな、言葉だけじゃないねん。
  d_nikke_yan_02_80:
    speaker: yan
    en: from product display, store location, price, events and even the words chosen
      to introduce the products.
    ko: 매장 위치부터 시작해서 상품 진열. 가격. 이벤트. 하다 못해 상품 소개 문구까지.
    ja: |-
      売り場の位置から商品の陳列、価格、
      イベント、ひいては商品の宣伝文句まで、
  d_nikke_yan_02_81:
    speaker: yan
    en: No need to follow the customers around, they will buy more products than their
      expectancy.
    ko: "굳이 손님 옆에 붙어서 귀찮게 안 해도, \n얼마든지 물건을 사고 싶게 만들 방법이 많는데."
    ja: |-
      お客さんの横に立ってなくても、品物を
      買いたくさせる方法はいくらでもあんねん。
  d_nikke_yan_02_82:
    speaker: yan
    en: You think I wouldn't use methods like this?
    ko: 만다고 내가 그걸 활용 안 할까.
    ja: それを活用せえへんわけないやろ？
  d_nikke_yan_02_83:
    speaker: Self
    en: That means...
    ko: 그렇다는 말은….
    ja: ということは…
  d_nikke_yan_02_84:
    speaker: yan
    en: Hehe. We will talk next time about the backstory.
    ko: 후후. 뒷얘기는 다음에 왔을 때 하고.
    ja: ふふ。つもる話はまた後でや。
  d_nikke_yan_02_85:
    speaker: yan
    en: You should start heading back. They are waiting.
    ko: 인자 슬슬 가 봐라. 애들 기다린다.
    ja: そろそろ帰りや。あの子ら待っとるで。
  d_nikke_yan_02_86:
    speaker: neon
    en: Master!
    ko: 스승니이임!
    ja: 師匠ぉぉぉ～！
  d_nikke_yan_02_87:
    speaker: neon
    en: We have too many shopping bags! Please help us carry one!
    ko: 저희 쇼핑백이 너무 많아서요! 와서 한 봉지만 들어 주세요!
    ja: |-
      紙袋が多くなっちゃいました！
      これ1つ持ってくれませんか？
  d_nikke_yan_02_88:
    speaker: yan
    en: Then...
    ko: 그럼…….
    ja: じゃあ…
  d_nikke_yan_02_89:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_yan_02_90:
    speaker: yan
    en: See you soon?
    ko: 조만간에 또 보자?
    ja: またのお越しを～！
  d_nikke_yan_02_91:
    speaker: Monologue
    en: The automatic door closes, and Yan's smile also disappears behind the doors.
    ko: 자동문이 닫히고, 얀의 웃는 얼굴이 그 뒤로 사라졌다.
    ja: |-
      自動ドアが閉まり、
      ヤンの笑顔がドアの向こうに消えた
d_nikke_yan_03:
  d_nikke_yan_03_01:
    speaker: anis
    en: Attention please, guys, I found a big problem.
    ko: 큰일 났다.
    ja: 大変なことになったわ。
  d_nikke_yan_03_02:
    speaker: anis
    en: We are way over our budget this month.
    ko: 이번 달 예산, 적자가 땅을 뚫고 들어갈 기세야.
    ja: 今月の予算だけど赤字も赤字、大赤字よ。
  d_nikke_yan_03_03:
    speaker: neon
    en: I have said it! We shouldn't overspend!
    ko: 그러니까 제가 과소비는 안 된다고 했잖아요!
    ja: だから、ぜいたくはダメだって言いましたよね！
  d_nikke_yan_03_04:
    speaker: anis
    en: Before saying that you should put down the [Egg Splendamin machine].
    ko: 일단 그 [계란 퍼펙트 까주는 기계]부터 내려놓고 말할래?
    ja: |-
      話す前にその「卵パーフェクト割りマシーン」
      から手を放してくれる？
  d_nikke_yan_03_05:
    speaker: neon
    en: Why? This was a free bonus item.
    ko: 왜죠? 얘는 끼워팔기 상품이라 공짜였는데요.
    ja: |-
      どうしてですか？
      この子はオマケでタダなんですが。
  d_nikke_yan_03_06:
    speaker: anis
    en: Oh my. She is still out of her mind.
    ko: 세상에. 얘 아직도 정신 못차렸네.
    ja: まったく。まだ目が覚めてないようね。
  d_nikke_yan_03_07:
    speaker: Self
    en: For the time being, we should restrain ourselves from any shopping.
    ko: 당분간 쇼핑몰 출입은 자제하는 게 좋겠어.
    ja: しばらくショッピングモールへの\n出入りは控えよう
  d_nikke_yan_03_08:
    speaker: anis
    en: Yeah you're right.
    ko: 지휘관님 말이 맞아.
    ja: 指揮官様の言う通りよ。
  d_nikke_yan_03_09:
    speaker: anis
    en: If we are stuck in Yan's shopping trap once more, that will lead us to doom!
    ko: 이 이상 얀의 상술에 놀아났다간 우린 끝장이라고.
    ja: |-
      これ以上ヤンの魔の手にかかったら、
      私たちは終わりよ。
  d_nikke_yan_03_10:
    speaker: neon
    en: Mmmm... But what should we do?
    ko: 음… 그런데 어떡하죠?
    ja: はい…でも…
  d_nikke_yan_03_11:
    speaker: neon
    en: Yesterday, Emma was cooking and the kitchen drainage was clogged.
    ko: 실은 어제 엠마가 요리하다가 수챗구멍이 막혀서,
    ja: |-
      実は昨日、
      エマが料理中に水道の排水溝が詰まって、
  d_nikke_yan_03_12:
    speaker: neon
    en: We need something to unclog.
    ko: 뚫을 만한 게 필요해졌거든요.
    ja: 詰まりをとるやつ、\n買わなきゃいけないんです。
  d_nikke_yan_03_13:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_03_14:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_03_15:
    speaker: anis
    en: Oh no, we are really in trouble.
    ko: 와. 진짜로 큰일 났네 이거.
    ja: うわ～それってマジで一大事だわ。
  d_nikke_yan_03_16:
    speaker: anis
    en: Is there any way
    ko: 뭔가 방법 없을까?
    ja: 何かいい方法はない？
  d_nikke_yan_03_17:
    speaker: anis
    en: to restrain our desire to spend?
    ko: 우리의 소비 욕구를 억제시킬 방법 말이야.
    ja: 私たちの買い物依存を抑える方法！
  d_nikke_yan_03_18:
    speaker: "<Choice>"
    en: We can ask them to bring the products we need at the entrance.
    ko: 매장 입구에서 필요한 물건만 가져와 달라고 부탁하자.
    ja: 店の入り口で必要なものだけ\n持ってきてくれるように頼もう
  d_nikke_yan_03_19:
    speaker: "<Choice>"
    en: We can take a specified amount of cash.
    ko: 정해진 액수의 현찰만 가지고 가자.
    ja: 一定の金額の現金だけ持っていこう
  d_nikke_yan_03_20:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_yan_03_21:
    speaker: rapi
    en: Yan's store does not accept cash.
    ko: 얀의 매장에서는 현찰을 받지 않습니다.
    ja: ヤンの売り場では現金を扱っていません。
  d_nikke_yan_03_22:
    speaker: rapi
    en: In addition to Yan's store, most other shopping malls only accept electronic
      money.
    ko: 비단 얀의 매장뿐만 아니라, 다른 대부분 쇼핑몰에서도 전자 화폐로만 거래를 하죠.
    ja: |-
      ヤンの売り場だけでなく、
      他の大部分のショッピングモールが
      電子貨幣のみで取引をしています。
  d_nikke_yan_03_23:
    speaker: anis
    en: So, any other way?
    ko: 그러니깐. 뭔가 다른 방법 없어?
    ja: だから、何か他の方法はない？
  d_nikke_yan_03_24:
    speaker: Self
    en: We can ask them to bring the products we need at the entrance.
    ko: 매장 입구에서 필요한 물건만 가져와 달라고 부탁하자.
    ja: 店の入り口で必要なものだけ\n持ってきてくれるように頼もう
  d_nikke_yan_03_25:
    speaker: anis
    en: That sounds... a bit obnoxious.
    ko: 그거 뭔가… 꽤 진상 같은데.
    ja: それはちょっと…マナーの悪い客じゃない？
  d_nikke_yan_03_26:
    speaker: neon
    en: But it's is the most foolproof method.
    ko: 그래도 제일 확실한 방법이긴 해요.
    ja: でもそれが、一番確実な方法だと思います！
  d_nikke_yan_03_27:
    speaker: anis
    en: Phew...
    ko: 휴…….
    ja: ふぅ…
  d_nikke_yan_03_28:
    speaker: rapi
    en: Okay. We will try it and then retreat if something goes wrong.
    ko: 알겠어. 뭐든 일단 시도해 보고, 아니다 싶으면 퇴각하는 걸로 하자.
    ja: |-
      分かったわ。とにかく頼んでみて、
      ダメなら退却するってことでいきましょう。
  d_nikke_yan_03_29:
    speaker: Narration
    en: "... Some time later. The Shopping Mall in the Outpost."
    ko: "……얼마 후, 전초기지 내 쇼핑몰."
    ja: |-
      …しばらくして、
      前哨基地内のショッピングモール
  d_nikke_yan_03_30:
    speaker: yan
    en: "... What are you guys doing?"
    ko: "……뭐 하는데, 니네?"
    ja: "…あんたら、何してんねん？"
  d_nikke_yan_03_31:
    speaker: yan
    en: Waiting in the entrance like there's no tomorrow.
    ko: 망부석처럼 입구에 버티고 서서?
    ja: 望夫石みたいに入口に張り付いて…
  d_nikke_yan_03_32:
    speaker: neon
    en: We have some requests.
    ko: 우린 요구사항이 있어요.
    ja: 私たちの要求を言います！
  d_nikke_yan_03_33:
    speaker: neon
    en: Please bring out the products on this list within 1 hour.
    ko: 이 목록에 있는 물건들을 1시간 내로 들고와 주세요.
    ja: |-
      このリストにある品を
      1時間以内に持ってきてください。
  d_nikke_yan_03_34:
    speaker: neon
    en: Then we will pay for them on this spot.
    ko: 그럼 저희가 이 자리에서 결제할 테니까요.
    ja: |-
      応じてくれたら
      私たちがここでお支払いをします！
  d_nikke_yan_03_35:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_03_36:
    speaker: yan
    en: Baking powder, vinegar, scrubbers...
    ko: 베이킹 파우더. 식초. 수세미….
    ja: ベーキングパウダー、酢、スポンジ…
  d_nikke_yan_03_37:
    speaker: yan
    en: Is your sink drainage clogged?
    ko: 너네 세면대 막혔나?
    ja: はあ、洗面台が詰まったんか？
  d_nikke_yan_03_38:
    speaker: anis
    en: Yes. To be exact, our kitchen sink drainage.
    ko: 맞아. 더 정확히는 부엌 싱크대가 막혔지.
    ja: そうよ。正確に言うと台所の排水溝だけどね。
  d_nikke_yan_03_39:
    speaker: yan
    en: "... Ha."
    ko: "…하아."
    ja: はあ…
  d_nikke_yan_03_40:
    speaker: yan
    en: Actually, we do not provide this kind of service but,
    ko: 원칙적으로 우리가 이런 서비스까진 안 해주는데,
    ja: |-
      原則的に、
      うちらはここまでのサービスはやらんけど、
  d_nikke_yan_03_41:
    speaker: yan
    en: since you guys increased our sales a lot
    ko: 최근에 너희랑 신참이 우리 매상 많이 올려줬으니까.
    ja: 最近、あんたらと新入りが\nたくさん買うてくれたから、
  d_nikke_yan_03_42:
    speaker: yan
    en: I will make an exception this time.
    ko: 이번에는 특별히 예외로 해 줄게.
    ja: 今回だけ特別にやったるわ。
  d_nikke_yan_03_43:
    speaker: yan
    en: But be aware that you can never make this request again.
    ko: 대신 다음에는 절대로 이런 거 요구하지 마라.
    ja: その代わり、次は絶対にあかんで。
  d_nikke_yan_03_44:
    speaker: yan
    en: If other customers know it and start requesting this service, we would be
      in trouble.
    ko: 다른 손님들이 보고 같은 걸 요구하기라도 하면 우리도 곤란해지니까.
    ja: |-
      他のお客さんがこんなの見て、
      同じ要求されたらたまったもんやないやろ？
  d_nikke_yan_03_45:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_yan_03_46:
    speaker: Narration
    en: "... Some time later. The VIP area in the store."
    ko: "…얼마 후, 매장 내 VIP 에리어."
    ja: "…しばらくして、売り場内のVIPエリア"
  d_nikke_yan_03_47:
    speaker: anis
    en: Wow. What is this?
    ko: 와. 이게 뭐야?
    ja: わ、これ何？
  d_nikke_yan_03_48:
    speaker: anis
    en: There is an actual leaf in the kettle.
    ko: 주전자 안에 진짜 나뭇잎이 들어 있네.
    ja: 急須の中に本物の木の葉が入ってる。
  d_nikke_yan_03_49:
    speaker: yan
    en: It's called ginseng oolong tea.
    ko: 그거는 란귀인이라는 차다.
    ja: これは蘭貴人っていう茶ぁや。
  d_nikke_yan_03_50:
    speaker: yan
    en: Very expensive and good, so have a taste while waiting.
    ko: 엄청 비싸고 좋은 거니까, 기다리는 김에 한번씩 마셔보라고.
    ja: |-
      めっちゃ高くてええ茶ぁやから、
      待ってる間に一杯ずつどーぞ。
  d_nikke_yan_03_51:
    speaker: neon
    en: Ah hot!
    ko: 앗 뜨뜨뜨!
    ja: アツツツ！
  d_nikke_yan_03_52:
    speaker: neon
    en: This is really hot.
    ko: 정말 뜨겁네요, 이거.
    ja: 本当に熱いですね。これ。
  d_nikke_yan_03_53:
    speaker: rapi
    en: But... delicious.
    ko: 그렇지만… 맛있어.
    ja: でも…おいしい。
  d_nikke_yan_03_54:
    speaker: rapi
    en: Much better than artificially made teas.
    ko: 인공적으로 맛을 낸 차보다 훨씬 더.
    ja: 人工的に味付けしたものよりもずっと。
  d_nikke_yan_03_55:
    speaker: yan
    en: Right? People living in the Royal Roads drink something like this every day.
    ko: 그체? 로열 로드 사람들은 이런 걸 매일같이 마시는데.
    ja: |-
      せやろ？ロイヤルロードの人は
      こんなのを毎日飲んでんねん。
  d_nikke_yan_03_56:
    speaker: yan
    en: How poor of you to risk your lives to protect them, but cannot enjoy these
      luxuries like them.
    ko: 정작 그 사람들 지키느라 죽어나는 너네가 이런 걸 못 마셔봐야 되겠나.
    ja: |-
      そんな人たちを守るために命を懸けてる
      あんたらが、これくらい飲まないで
      どないすんの？
  d_nikke_yan_03_57:
    speaker: Self
    en: How much does this tea cost?
    ko: 이런 차는 가격이 어떻게 돼?
    ja: このお茶はいくらだ？
  d_nikke_yan_03_58:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_nikke_yan_03_59:
    speaker: neon
    en: How can you make such a dangerous remark!
    ko: 어떻게 그런 위험한 발언을!
    ja: そんな危険な発言をしちゃいけません！
  d_nikke_yan_03_60:
    speaker: yan
    en: Well, he is just asking, so don't overreact.
    ko: 뭘, 그냥 물어만 보는 거 갖고 호들갑이고.
    ja: 聞くのはタダや。そんな焦らんでええよ。
  d_nikke_yan_03_61:
    speaker: yan
    en: This is... sold individually.
    ko: 이거는… 찻잎을 이렇게 한 포씩 넣어서 파는데.
    ja: これは…茶葉を1包単位で売ってて…
  d_nikke_yan_03_62:
    speaker: yan
    en: To be honest, this amount is enough for a month.
    ko: 사실 이 정도만 있으면 한 달은 충분히 마시거든.
    ja: これくらいあれば1ヶ月は十分に飲めるよ。
  d_nikke_yan_03_63:
    speaker: yan
    en: The price is approximately... 500 thousand credits.
    ko: 이게 가격이 한… 오십만 크레디트 한다.
    ja: これが…50万クレジットやで。
  d_nikke_yan_03_64:
    speaker: anis
    en: ".. Wow, So they make this much money just by drying a few leaves."
    ko: "…와. 고작 이파리 몇 개 말린 걸로 그 돈을 번단 말이지."
    ja: |-
      …うわ、たかが乾燥葉っぱを売って、
      そんな大金を稼いでるのね。
  d_nikke_yan_03_65:
    speaker: anis
    en: Now that we have come to this, should we go up to the surface and get some
      leaves?
    ko: 우리도 이렇게 된 김에, 지상에서 나뭇잎이나 따러 다닐까?
    ja: |-
      私たちもこうなったら、
      地上に葉っぱ採りに行く？
  d_nikke_yan_03_66:
    speaker: yan
    en: No, no. You can't earn so much just be plucking any leaves.
    ko: 아니, 아니. 아무 거나 막 딴다고 차가 되는 건 아니지.
    ja: |-
      なんでやねん！
      どんな葉っぱでもええわけないやろ。
  d_nikke_yan_03_67:
    speaker: yan
    en: At the Wildlife Agency, you have to put all your heart and soul into growing
      it and only three or four out of ten trees can survive.
    ko: 동식물 관리국에서 오만 정성 다 들여가면서 키워야, 열 그루 중에 서너 그루 살려서 겨우 재배하는 건데.
    ja: |-
      動植物管理局で真心込めて作っても、やっと
      10本のうち3、4本が育つぐらいなんや。
  d_nikke_yan_03_68:
    speaker: anis
    en: "... Tsk."
    ko: "…쳇."
    ja: "…ちぇっ。"
  d_nikke_yan_03_69:
    speaker: yan
    en: And the 500 thousand credit I just mentioned is the market price.
    ko: 그리고 좀 전에 내가 말한 오십만 크레디트는 시중가고.
    ja: |-
      それにさっき言った50万クレジットは
      消費者価格で、
  d_nikke_yan_03_70:
    speaker: yan
    en: Since I deal directly with the Wildlife Agency I got it for half the price.
    ko: |-
      나는 동식물 관리국이랑 직거래하기 때문에,
      시중의 절반 가격만 주고 가져온다.
    ja: |-
      うちは動植物管理局直送やから、
      半分の値段で仕入れとる。
  d_nikke_yan_03_71:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_03_72:
    speaker: rapi
    en: By that you mean... One package is 250 thousand credits?
    ko: 그렇다는 건… 한 포당 25만 크레디트라는 건가?
    ja: |-
      ということは…
      1包で25万クレジットということ？
  d_nikke_yan_03_73:
    speaker: Self
    en: For that price, it might be worth buying.
    ko: 그 정도면 살 만할지도.
    ja: それぐらいなら買ってあげられる
  d_nikke_yan_03_74:
    speaker: anis
    en: Commander... don't be fooled!
    ko: 지휘관님… 흔들리면 안 돼!
    ja: 指揮官様…迷っちゃダメよ！
  d_nikke_yan_03_75:
    speaker: Self
    en: But Rapi said she likes this tea.
    ko: 하지만 라피는 이 차가 맛있다고 했어.
    ja: でもラピはこのお茶がおいしいと言った
  d_nikke_yan_03_76:
    speaker: anis
    en: What? What are you saying suddenly?
    ko: 뭐? 갑자기 그게 무슨 말이야.
    ja: はあ？いきなり何を言い出すのよ？
  d_nikke_yan_03_77:
    speaker: Self
    en: Rapi, always working so hard and never even asking for a snack,
    ko: 평소에 그렇게 고생하면서도, 간식 한번 사달라 한 적 없던 라피가.
    ja: |-
      普段から一番苦労しているのに、一度も何か
      買ってほしいと言ったことのないラピが
  d_nikke_yan_03_78:
    speaker: Self
    en: said this tea is delicious.
    ko: 이 차가 맛있다고 말했어.
    ja: このお茶がおいしいと言った
  d_nikke_yan_03_79:
    speaker: rapi
    en: "... Commander. I'm okay."
    ko: "……지휘관. 저는 괜찮습니다."
    ja: "…指揮官、気を遣わないでください。"
  d_nikke_yan_03_80:
    speaker: rapi
    en: First, this tea is a luxury for personal pleasure.
    ko: 애초에 이 차는, 개인의 호사를 위한 사치품이 아닙니까.
    ja: |-
      そもそもこのお茶は、
      個人の趣味でありぜいたく品ですから。
  d_nikke_yan_03_81:
    speaker: rapi
    en: You don't have to overspend to get me this tea...
    ko: 무리해가면서까지 제게 지급해주실 필요는…….
    ja: 無理をしてまで私に支給なさる必要は…
  d_nikke_yan_03_82:
    speaker: Self
    en: But know that you guys are entitled to enjoy this level of luxury.
    ko: 그렇지만 너희들에게도 이 정도 호사를 누릴 자격은 있잖아.
    ja: しかし君たちにもこれくらいの\n贅沢をする資格はある
  d_nikke_yan_03_83:
    speaker: anis
    en: Mmm... I understand what you mean.
    ko: 으음… 무슨 심정인지는 잘 알겠어.
    ja: ん…どういう気持ちなのかは、分かるわ。
  d_nikke_yan_03_84:
    speaker: anis
    en: But as you know our financial situation is a bit low.
    ko: 그런데 알다시피 지금 우리 재정 상황이 좀.
    ja: でも、知っての通り今私たちのお財布は、
  d_nikke_yan_03_85:
    speaker: anis
    en: It's hard to pay even half of 250 thousand credits.
    ko: 25만은 커녕 그 절반도 지불하기 어렵다고.
    ja: 25万どころかその半額でも難しいのよ！
  d_nikke_yan_03_86:
    speaker: yan
    en: That's not even an issue.
    ko: 그게 뭐 별시리 문제라고.
    ja: そんなの問題でも何でもないやろ。
  d_nikke_yan_03_87:
    speaker: yan
    en: I can set up monthly installments or...
    ko: 당장 내가 몇개월 할부로 끊어줘도 되고. 아니면 뭐….
    ja: うちが分割にしてやってもええで。それとも…
  d_nikke_yan_03_88:
    speaker: yan
    en: Since Rookie has built some credit with me, I'll even put it on their tab.
    ko: 신참이야 내한테 신용이 있으니까. 아예 외상으로 달아놔도 되는데.
    ja: |-
      新入りは信用あるから、
      ツケにしといてもかまへんし。
  d_nikke_yan_03_89:
    speaker: neon
    en: They are both debts!
    ko: 어느 쪽이든 빚은 빚이잖아요!
    ja: |-
      どちらにしても借金ということに
      変わりありませんから！
  d_nikke_yan_03_90:
    speaker: rapi
    en: Commander, it's like what Neon says.
    ko: 네온 말대로입니다. 지휘관.
    ja: ネオンの言う通りです。指揮官。
  d_nikke_yan_03_91:
    speaker: rapi
    en: It's not necessary to risk our financial wellbeing because of some tea leaves.
    ko: 우리의 재무건전성을 찻잎 한 포에 양보하는 건 좀.
    ja: |-
      私たちの財務健全性を
      お茶のために譲るというのはちょっと。
  d_nikke_yan_03_92:
    speaker: yan
    en: "... Is that so?"
    ko: "…그래?"
    ja: "…そうか。"
  d_nikke_yan_03_93:
    speaker: yan
    en: There are other ways to pay me other than money.
    ko: 그러면 돈 말고 다른 방법으로 갚아도 되고.
    ja: ほんならお金じゃなくて別な方法でもええわ。
  d_nikke_yan_03_94:
    speaker: yan
    en: For example...
    ko: 예를 들면… 그래.
    ja: 例えば…そうやな。
  d_nikke_yan_03_95:
    speaker: yan
    en: Rookie can come to our store and wash the dishes in the food court once?
    ko: 신참이 하루만 우리 매장 푸드코트에 나와서 설거지를 하는 건?
    ja: |-
      新入りが1日だけ、
      売り場のフードコートで皿洗いをやってくれる？
  d_nikke_yan_03_96:
    speaker: neon
    en: No. We can't dirty our master's hand just for this.
    ko: 안 돼요. 고작 이런 일로 스승님 손에 물을 묻히게 할 순 없어요!
    ja: |-
      ダメです。お茶なんかのために
      師匠の手が荒れてしまったらどうするんですか！
  d_nikke_yan_03_97:
    speaker: yan
    en: If you don't like washing dishes, you can be my personal servant.
    ko: 그게 싫으면 뭐. 설거지 대신 내 비서 노릇을 해도 되고.
    ja: それがイヤなら、うちの秘書バイトでもええで。
  d_nikke_yan_03_98:
    speaker: yan
    en: You don't need to dirty your hands and it won't be tiring physically.
    ko: 손에 물도 안 묻히고. 체력적으로 힘든 것도 아니고.
    ja: 手も荒れへんし、体力もいらん。
  d_nikke_yan_03_99:
    speaker: yan
    en: I don't think it's a bad deal for 10 packages of tea leaves.
    ko: 찻잎 열 포 대가 치곤 나쁘지 않은 것 같은데?
    ja: 茶葉10包の代金なら、めっちゃお得やろ～？
  d_nikke_yan_03_100:
    speaker: anis
    en: T-t-ten?
    ko: 여, 열 포?
    ja: じゅ、10包？
  d_nikke_yan_03_101:
    speaker: anis
    en: If it's ten... It's 500 thousand credits at market price!
    ko: 열 포라면…… 시중가로 500만 크레디트잖아!
    ja: 10包なら…消費者価格で500万クレジット！
  d_nikke_yan_03_102:
    speaker: anis
    en: From that, if we drink half and sell the other half then we can dig ourselves
      out of our negative financial situation.
    ko: "그 중 반만 우리가 마시고 나머지 반을 팔면, \n지금의 마이너스 재정까지 메울 수 있을지도……."
    ja: |-
      その半分を私たちが飲んで半分を売れば、
      今のマイナス分を補えるかも…
  d_nikke_yan_03_103:
    speaker: yan
    en: Then is this a deal?
    ko: 그럼 거래 성립이가?
    ja: じゃあ、取引成立やな？
  d_nikke_yan_03_104:
    speaker: Self
    en: Of course.
    ko: 그래.
    ja: ああ
  d_nikke_yan_03_105:
    speaker: yan
    en: Great, that's good.
    ko: 이야~ 잘 됐네.
    ja: いや～よかったよかった。
  d_nikke_yan_03_106:
    speaker: yan
    en: Then sign here and I will see you tomorrow at the store.
    ko: 그럼 여기 바로 사인하고. 내일 바로 매장에서 보자.
    ja: じゃここにサインして、明日売り場に来てな。
  d_nikke_yan_03_107:
    speaker: Monologue
    en: Yan held out the contract and pen that had been prepared in advance.
    ko: 얀이 미리 준비되어 있던 계약서와 펜을 내밀었다.
    ja: ヤンは予め用意していた契約書とペンを出した
  d_nikke_yan_03_108:
    speaker: Self
    en: Sign on the contract.
    ko: 계약서에 사인한다.
    ja: 契約書にサインする
  d_nikke_yan_03_109:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_nikke_yan_03_110:
    speaker: unknown
    en: Boss! I brought the product as you asked!
    ko: 사장님! 말씀하신 제품들 가지고 왔습니다~
    ja: 社長！例の製品を持ってきました～
  d_nikke_yan_03_111:
    speaker: yan
    en: Okay, put it in the shopping bag and leave it in front.
    ko: 어, 쇼핑백에 넣어서 그 앞에 놔두고 가 도~
    ja: ん、紙袋に入れてそこ置いといて～
  d_nikke_yan_03_112:
    speaker: unknown
    en: Got it!
    ko: 옙!
    ja: はいっ！
  d_nikke_yan_03_113:
    speaker: yan
    en: Ah, you don't have to come tomorrow.
    ko: 아, 그리고 내일은 안 나와도 된다.
    ja: あ、あと明日は出勤しなくてもええよ。
  d_nikke_yan_03_114:
    speaker: yan
    en: A newcomer will do your work.
    ko: 하루 동안 니 대신 일해주기로 한 사람이 생겨서.
    ja: |-
      まる1日、
      代わりに仕事してくれる人ができたから。
  d_nikke_yan_03_115:
    speaker: yan
    en: Consider tomorrow as a paid vacation and today you can leave early.
    ko: 내일은 유급 휴가인 셈 치고, 오늘은 일찍 퇴근해라.
    ja: 明日有給にして、今日は早めに上がりや。
  d_nikke_yan_03_116:
    speaker: unknown
    en: Ah... Y-yes! Thank you!
    ko: 아… 네, 넵! 감사합니다~!
    ja: あ…はい！ありがとうございます！
  d_nikke_yan_03_117:
    speaker: Narration
    en: The man leaves excitedly.
    ko: 남자는 신이 나서 떠나갔다.
    ja: その男性は喜んで出て行った
  d_nikke_yan_03_118:
    speaker: yan
    en: "... Hahaha."
    ko: "…후후후."
    ja: "…ふふふ。"
  d_nikke_yan_03_119:
    speaker: yan
    en: I thought I had to invest for a few more months.
    ko: 한 몇 달 더 투자해야될 줄 알았는데.
    ja: 数ヶ月ぐらいかかるかと思っとったけど、
  d_nikke_yan_03_120:
    speaker: yan
    en: It didn't take as long as I expected.
    ko: 의외로 며칠 안 걸렸네.
    ja: 意外と、たった数日で落ちたな。
  d_nikke_yan_03_121:
    speaker: Self
    en: "... What do you mean?"
    ko: "……무슨 뜻이야?"
    ja: "……どういう意味だ？"
  d_nikke_yan_03_122:
    speaker: yan
    en: I mean.
    ko: 무슨 뜻이긴.
    ja: どういう意味って。
  d_nikke_yan_03_123:
    speaker: yan
    en: Everything- is going well as expected.
    ko: 다~ 내 큰그림대로 흘러가고 있다 이 말이지.
    ja: |-
      ぜ～んぶ、
      うちの青写真通りにいったってことや。
d_nikke_yan_04:
  d_nikke_yan_04_01:
    speaker: yan
    en: Oh, Rookie. You're here early?
    ko: 오, 신참. 일찍 나왔네?
    ja: お、新入り、早いやん。
  d_nikke_yan_04_02:
    speaker: "<Choice>"
    en: I look forward to working with you, Boss.
    ko: 오늘 하루 잘 부탁드립니다, 사장님.
    ja: 今日はよろしくお願いします、社長
  d_nikke_yan_04_03:
    speaker: "<Choice>"
    en: I came early since it's the first day.
    ko: 첫날이라 일찍 나왔지.
    ja: 初日だから早めに来た
  d_nikke_yan_04_04:
    speaker: yan
    en: You seem recharged,
    ko: 기합도 충전 완료됐고.
    ja: やる気チャージOKやね。
  d_nikke_yan_04_05:
    speaker: yan
    en: so today, I can leave you in charge of the store.
    ko: 보니까 오늘 매장은 니한테 딱, 믿고 맡기면 되겠네.
    ja: |-
      今日の売り場は、
      あんたに任せてもよさそうやな。
  d_nikke_yan_04_06:
    speaker: yan
    en: Then, good luck!
    ko: 그런 고로 잘 부탁한다~!
    ja: よろしく頼むわ～
  d_nikke_yan_04_07:
    speaker: Self
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った
  d_nikke_yan_04_08:
    speaker: yan
    en: What? Any problem?
    ko: 와. 뭐 문제 있나?
    ja: なんか問題ある？
  d_nikke_yan_04_09:
    speaker: Self
    en: Where are you going?
    ko: 어딜 가는 거야?
    ja: どこに行くんだ？
  d_nikke_yan_04_10:
    speaker: yan
    en: To the office to rest.
    ko: 사무실에 쉬러.
    ja: 事務所で休むんやけど。
  d_nikke_yan_04_11:
    speaker: Self
    en: You don't have any training for new employees?
    ko: 신입 교육은 따로 없어?
    ja: 新人教育はないのか？
  d_nikke_yan_04_12:
    speaker: yan
    en: Uh... Rookie.
    ko: 어… 신참.
    ja: あ…新入り。
  d_nikke_yan_04_13:
    speaker: yan
    en: If I hire you for a daily salary of 5 million credits,
    ko: 내가 일급 500만 크레디트나 주고 니를 고용해 놓고,
    ja: うちが日当500万クレジットも出して雇って、
  d_nikke_yan_04_14:
    speaker: yan
    en: and have to be stuck here teaching you each and every little thing,
    ko: 일부터 십까지 하나하나 가르쳐주고 앉아 있어야 되면은.
    ja: なんで1から10まで教えなあかんの？
  d_nikke_yan_04_15:
    speaker: yan
    en: then there's really no need to be using you as an employee, right?
    ko: 아무래도 니를 쓰는 의미가 없겠제?
    ja: ほんならあんたを雇った意味ないやろ？
  d_nikke_yan_04_16:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_04_17:
    speaker: "<Choice>"
    en: Terrible boss...
    ko: 악덕 업ㅈ….
    ja: パワハｒ…
  d_nikke_yan_04_18:
    speaker: yan
    en: If you understood then I'm going to go rest now.
    ko: 알아 들었으면 내는 이만 쉬러 간다~!
    ja: 分かった？じゃ、うちはちょっと休むわ～！
  d_nikke_yan_04_19:
    speaker: yan
    en: What are you saying?
    ko: 머라 캐샀노?
    ja: なんやて？
  d_nikke_yan_04_20:
    speaker: yan
    en: If you don't want to spit out 5 million credit, then do a good job.
    ko: 500만 크레디트 안 뱉어낼라믄 단디 해라~
    ja: |-
      500万クレジット払いたくないなら、
      さっさとやり～
  d_nikke_yan_04_21:
    speaker: Monologue
    en: "... Yan goes to the office."
    ko: "…얀은 휑하니 사무실로 가 버렸다."
    ja: "…ヤンはそう言い放って事務所に行った"
  d_nikke_yan_04_22:
    speaker: Monologue
    en: What should I do, where should I start?
    ko: 이제부터 어떻게 할까?
    ja: 今から何をどうしたらいい？
  d_nikke_yan_04_23:
    speaker: Self
    en: Let's open up the store for now.
    ko: 일단 되는 대로 매장을 오픈해본다.
    ja: まず売り場をオープンだ
  d_nikke_yan_04_24:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_nikke_yan_04_25:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_yan_04_26:
    speaker: "<Choice>"
    en: Hel-llo~♪ It's the Talent Mall↗!
    ko: 안녕하→세요~♪ 달란트 몰입니다↗!
    ja: こんに→ちは~♪タレントモールです↗！
  d_nikke_yan_04_27:
    speaker: "<Choice>"
    en: Welcome, customer.
    ko: 어서 오십시오, 손님.
    ja: いらっしゃいませ
  d_nikke_yan_04_28:
    speaker: vesti
    en: Shriek! C-Commander?
    ko: 꺅! 지, 지휘관님?
    ja: キャッ！し、指揮官様？
  d_nikke_yan_04_29:
    speaker: vesti
    en: That uniform... Wh-what happened?
    ko: 그 유니폼은 어, 어떻게 된 거야?
    ja: そのユニフォームは、どっ、どうしたの？
  d_nikke_yan_04_30:
    speaker: vesti
    en: Perhaps... did you quit being a commander, and became a shopping mall employee?
    ko: 설마… 지휘관 그만두고, 쇼핑몰 직원이 되기로 한 거야?
    ja: |-
      まさか…指揮官をやめて、
      ショッピングモールのスタッフに？
  d_nikke_yan_04_31:
    speaker: Self
    en: It's just for today.
    ko: 오늘 하루 한정이야.
    ja: 今日だけだ
  d_nikke_yan_04_32:
    speaker: vesti
    en: Whew... That's a relief.
    ko: 후아아… 다행이다.
    ja: ふぁ…よ、よかった。
  d_nikke_yan_04_33:
    speaker: vesti
    en: Th-then please guide me to the ingredients corner.
    ko: 그, 그럼 식재료 코너로 안내를 부탁할게.
    ja: じ、じゃあ食材コーナーに案内してもらえる？
  d_nikke_yan_04_34:
    speaker: vesti
    en: Emma said she's making a stew, so I'm here on an errand...
    ko: 사실 오늘은 엠마가 스튜를 만들겠다길래, 심부름하러 온 건데….
    ja: |-
      実は今日、エマがシチューを作るっていうから、
      そのおつかいで来たんだけど…
  d_nikke_yan_04_35:
    speaker: Narration
    en: "... Soon after, the ingredients corner of the store."
    ko: "…얼마 후, 매장 내 식재료 코너."
    ja: "…しばらくして、売り場内の食材売り場"
  d_nikke_yan_04_36:
    speaker: vesti
    en: Th-thank you for guiding me...
    ko: 아, 안내 고마워….
    ja: あ、案内してくれてありがとう…
  d_nikke_yan_04_37:
    speaker: Monologue
    en: Awkward silence is passing.
    ko: 어색한 침묵이 흐른다.
    ja: 気まずい沈黙が流れる
  d_nikke_yan_04_38:
    speaker: Monologue
    en: What would Yan do at a time like this?
    ko: 이럴 때 얀이라면 어떻게 했을까?
    ja: こういう時、ヤンならどう対応するだろう？
  d_nikke_yan_04_39:
    speaker: "<Choice>"
    en: Introduce some cheap bait products.
    ko: 저렴한 미끼 상품부터 소개한다.
    ja: 安い客引き用の商品から紹介する
  d_nikke_yan_04_40:
    speaker: "<Choice>"
    en: Start showing cheap products and then go up to expensive products.
    ko: 저렴한 상품부터 시작해서, 점차로 고가의 상품을 보여준다.
    ja: |-
      安いものから順番に、
      だんだんと高い商品を見せる
  d_nikke_yan_04_41:
    speaker: Monologue
    en: Recommended to Vesti a special value can containing (low) nutrium.
    ko: 베스티에게 초특가로 나온 배양육 (저)함유 캔을 추천해 주었다.
    ja: |-
      ベスティーに超特価の
      培養肉（低）含有の缶詰をお勧めした
  d_nikke_yan_04_42:
    speaker: vesti
    en: "*Gasp* Nutrium only costs this much?"
    ko: 헉… 배, 배양육 가격이 이것밖에 안 돼?
    ja: えっ…ば、培養肉がこんなに安い？
  d_nikke_yan_04_43:
    speaker: vesti
    en: No way...
    ko: 말도 안 돼….
    ja: そんなはずは…
  d_nikke_yan_04_44:
    speaker: vesti
    en: I've decided. I will buy five cans of this.
    ko: 결심했어. 나 이걸로 다섯 캔 살게.
    ja: 決めた。これを5つ買っちゃお。
  d_nikke_yan_04_45:
    speaker: Self
    en: But to be honest, this only contains 0.9% of nutrium.
    ko: 그런데 사실 이건 배양육 함유량이 0.9%밖에 안 돼.
    ja: だがこの製品の培養肉含有量は0.9％だ
  d_nikke_yan_04_46:
    speaker: vesti
    en: Oh. Really?
    ko: 어어. 정말?
    ja: ええっ、ホント？
  d_nikke_yan_04_47:
    speaker: vesti
    en: Isn't that insufficient?
    ko: 그건 솔직히 너무 저, 적지 않아?
    ja: それって正直、す、少なすぎじゃ？
  d_nikke_yan_04_48:
    speaker: Self
    en: Instead there is one with 3.0% containment.
    ko: 대신 함유량 3.0%짜리가 있지.
    ja: 含有量3.0％のものもある
  d_nikke_yan_04_49:
    speaker: vesti
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_04_50:
    speaker: Self
    en: This has 3 times the amount of cultured cow meat but the price is twice the
      other one.
    ko: "이건 함유량은 3배 이상인 반면, \n가격은 두 배밖에 안 되는 착한 상품이야."
    ja: |-
      含有量は3倍以上でも
      値段は2倍という、大変良心的な商品だ
  d_nikke_yan_04_51:
    speaker: vesti
    en: Th-then... I will take this.
    ko: 그, 그럼… 그걸로 할게.
    ja: そ、それじゃ…それにするわ。
  d_nikke_yan_04_52:
    speaker: vesti
    en: Since 0.9% is too little.
    ko: 아무래도 0.9%는 너무 적으니깐.
    ja: いくら何でも0.9％は少なすぎるもんね。
  d_nikke_yan_04_53:
    speaker: Narration
    en: "... Soon after, the counter at the store."
    ko: "…얼마 후, 매장 내 카운터."
    ja: "…しばらくして、レジ"
  d_nikke_yan_04_54:
    speaker: vesti
    en: "*Gasp* Why do I have so many shopping bags?"
    ko: 힉. 왜 이렇게 쇼핑백이 많아졌지?
    ja: ひっ！いつの間に紙袋がこんなにいっぱい？
  d_nikke_yan_04_55:
    speaker: vesti
    en: I didn't think about buying this much...
    ko: 이렇게까지 살 생각은 아니었는데….
    ja: こんなたくさん買うつもりはなかったのに…
  d_nikke_yan_04_56:
    speaker: "<Choice>"
    en: Thanks for buying a lot.
    ko: 많이 팔아줘서 고마워.
    ja: 沢山買ってくれてありがとう
  d_nikke_yan_04_57:
    speaker: "<Choice>"
    en: Customer♪ Thank you↘For the purchases~♪
    ko: 고객님♪ 구매 감사합니↘다~♪
    ja: |-
      お客様♪
      お買い上げありがとう↘ございました～♪
  d_nikke_yan_04_58:
    speaker: unknown
    en: "... Haha."
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_yan_04_59:
    speaker: unknown
    en: Just as I thought, I made the right decision.
    ko: 역시 내 안목이 틀리지 않았네.
    ja: やっぱうちは人を見る目がある。
  d_nikke_yan_04_60:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_yan_04_61:
    speaker: frima
    en: Shopping. Lazy.
    ko: 쇼핑. 귀찮.
    ja: 買い物。面倒。
  d_nikke_yan_04_62:
    speaker: Monologue
    en: Frima drags her feet into the store in slippers,
    ko: 휘적휘적 슬리퍼를 끌고 매장에 들어온 프림은,
    ja: |-
      スリッパのかかとを引きずりながら
      売り場に入ってきたプリムは
  d_nikke_yan_04_63:
    speaker: Monologue
    en: and suddenly lays down on the sofa in the customer lounge.
    ko: 대뜸 고객 라운지 소파에 드러누워 버렸다.
    ja: すぐラウンジのソファーに寝転がった
  d_nikke_yan_04_64:
    speaker: frima
    en: Mix coffee. Box.
    ko: 믹스 커피. 상자.
    ja: ミックスコーヒー。箱。
  d_nikke_yan_04_65:
    speaker: Self
    en: You want me to bring you the mixed coffee in a box?
    ko: 믹스 커피를 상자에 담아와 달라고?
    ja: |-
      ミックスコーヒーを箱に入れろ、
      ということか？
  d_nikke_yan_04_66:
    speaker: frima
    en: Exactly.
    ko: 맞음.
    ja: 合ってる。
  d_nikke_yan_04_67:
    speaker: Monologue
    en: "... Looks like she won't fall for any trickery,"
    ko: "…무슨 일이 있어도 상술에 귀 기울이지 않을 것 같은 데다,"
    ja: |-
      …何があっても商人の口車に
      乗らなさそうな雰囲気で
  d_nikke_yan_04_68:
    speaker: Monologue
    en: and lies around like a horrible customer.
    ko: 진상처럼 매장에 드러눕기까지 하는 손님이다.
    ja: 悪い客の代名詞のように売り場で寝ころんでいる
  d_nikke_yan_04_69:
    speaker: Monologue
    en: What would Yan do at a time like this?
    ko: 이럴 때 얀이라면 어떻게 했을까?
    ja: こういう時、ヤンならどう対応するだろう？
  d_nikke_yan_04_70:
    speaker: "<Choice>"
    en: Try to match her feelings and promote unexpected products.
    ko: 비위를 맞춰 주며 예상 외의 상품을 홍보한다.
    ja: |-
      機嫌を取りながら、
      買う予定以外の商品を宣伝する
  d_nikke_yan_04_71:
    speaker: "<Choice>"
    en: First invite her into the VIP room and slowly try to upsell.
    ko: 일단 VIP룸에 초대한 뒤 살살 구슬린다.
    ja: まずVIPルームに招き、ゆっくり勧める
  d_nikke_yan_04_72:
    speaker: Monologue
    en: The best way to match a lazy person's mood.
    ko: 귀차니스트의 비위를 맞출 최적의 방법.
    ja: 面倒くさがりの機嫌を取る最適な方法、
  d_nikke_yan_04_73:
    speaker: Monologue
    en: That is...!
    ko: 그것은…!
    ja: それは…！
  d_nikke_yan_04_74:
    speaker: frima
    en: "... Treat VIP room?"
    ko: "…VIP룸에서 간식?"
    ja: "…VIPルームでおやつ？"
  d_nikke_yan_04_75:
    speaker: frima
    en: Lazy. Not going.
    ko: 귀찮. 안 감.
    ja: 面倒。行かない。
  d_nikke_yan_04_76:
    speaker: Self
    en: Install wheels on the sofa and drag her into the VIP room.
    ko: 소파에 바퀴를 달아 VIP 룸으로 끌고 간다.
    ja: |-
      ソファーの足にキャスターをつけて、
      VIPルームに押していく
  d_nikke_yan_04_77:
    speaker: frima
    en: "... Uh."
    ko: "…어어."
    ja: "…おお。"
  d_nikke_yan_04_78:
    speaker: Narration
    en: "*Rumble*"
    ko: 달달달….
    ja: ガタガタガタ…
  d_nikke_yan_04_79:
    speaker: Narration
    en: "... Soon after, the VIP room in the store."
    ko: "…얼마 후, 매장 내 VIP 룸."
    ja: "…しばらくして、売り場内のVIPルーム"
  d_nikke_yan_04_80:
    speaker: frima
    en: "... Moving sofa."
    ko: "…소파 이동."
    ja: "…ソファー移動。"
  d_nikke_yan_04_81:
    speaker: frima
    en: Dramatic!!
    ko: 획기적!!
    ja: 画期的！！
  d_nikke_yan_04_82:
    speaker: Self
    en: That's right. This [sofa wheel] is the invention of the century.
    ko: 그래. 이 [소파 바퀴]는 세기의 발명품이야.
    ja: そう、この「ソファーキャスター」は\n世紀の発明品だ
  d_nikke_yan_04_83:
    speaker: Self
    en: That lazy room-to-room movement can be done by someone else.
    ko: 그 귀찮은 방 간 이동을 남의 힘으로 해치울 수 있지.
    ja: あの面倒くさい部屋間の移動を\nキャスターの力で済ませるんだ
  d_nikke_yan_04_84:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_04_85:
    speaker: frima
    en: Sofa wheel. How much?
    ko: 소파 바퀴. 얼마?
    ja: ソファキャスター、いくら？
  d_nikke_yan_04_86:
    speaker: Self
    en: 100, 000 credits each.
    ko: 개당 10만 크레디트.
    ja: 1個10万クレジット
  d_nikke_yan_04_87:
    speaker: frima
    en: Expensive.
    ko: 비싸.
    ja: 高い。
  d_nikke_yan_04_88:
    speaker: Self
    en: "... It is but if you buy 4 at once then it's half price."
    ko: "……인데 4개를 한꺼번에 사면 반값이야."
    ja: "…だが、4個まとめて買うと半額だ"
  d_nikke_yan_04_89:
    speaker: frima
    en: Still. Expensive.
    ko: 그래도. 비싸.
    ja: それでも。高い。
  d_nikke_yan_04_90:
    speaker: Self
    en: "... It is but with the commander's power I can take off an extra 10% for
      you."
    ko: "……인데 지휘관 권한으로 10%를 더 빼줄게."
    ja: "……だが、指揮官の権限で10％引きにできる"
  d_nikke_yan_04_91:
    speaker: frima
    en: Deal.
    ko: 딜.
    ja: 買う。
  d_nikke_yan_04_92:
    speaker: frima
    en: Good day.
    ko: 수고.
    ja: ご苦労さん。
  d_nikke_yan_04_93:
    speaker: Self
    en: Customer♪ Thank you↘For the purchases~♪
    ko: 고객님♪ 구매 감사합니↘다~♪
    ja: |-
      お客様♪
      お買い上げありがとう↘ございました～♪
  d_nikke_yan_04_94:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yan_04_95:
    speaker: Monologue
    en: I feel weird.
    ko: 묘한 기분이다.
    ja: 何とも妙な気分だ
  d_nikke_yan_04_96:
    speaker: Monologue
    en: I just sold some items copying Yan but
    ko: 단지 얀을 흉내내서 물건을 좀 팔아본 것뿐인데.
    ja: ただヤンを真似て商品を売っただけなのに
  d_nikke_yan_04_97:
    speaker: Monologue
    en: for some reason so much adrenaline rushing through the body,
    ko: 어째서 이렇게 온몸에 아드레날린이 돌고,
    ja: どうしてこんなに全身にアドレナリンが分泌され
  d_nikke_yan_04_98:
    speaker: Monologue
    en: and feeling more alive than before?
    ko: 전보다 더 살아있는 듯한 느낌이 드는 걸까?
    ja: 前よりも生きてる感じがするのだろう？
  d_nikke_yan_04_99:
    speaker: yan
    en: "... You've learned the joy of business."
    ko: "…장사하는 재미를 알아버린 거지."
    ja: "…商売の面白さに気づいたんや。"
  d_nikke_yan_04_100:
    speaker: yan
    en: Products that people won't even touch if you just leave them on the shelves.
    ko: 가만히 두면 아무도 안 가져갈 물건을.
    ja: 放っておけば誰も買わない品物を、
  d_nikke_yan_04_101:
    speaker: yan
    en: Relate the product to this situation, that situation, and...
    ko: 이레 갖다 붙이고, 저레 갖다 붙이고. 조삼모사로 구성을 바꿔서….
    ja: |-
      これを貼って、あれを貼って、
      同じものでも構成を変えて…
  d_nikke_yan_04_102:
    speaker: yan
    en: That feeling when you finally sell it with an added premium.
    ko: 프리미엄까지 달아서 팔아냈을 때의 그 기분.
    ja: プレミアまでつけてやっと売った時のあの気分。
  d_nikke_yan_04_103:
    speaker: yan
    en: Once you feel that, you won't be able to go back.
    ko: 그건 한번 깨닫고 나면 절대 손에서 못 놓는다.
    ja: 一度味わったら二度とやめられへん。
  d_nikke_yan_04_104:
    speaker: yan
    en: "... Now that it's like this, do you want to play with bigger stakes?"
    ko: "…니 이레 된 김에, 내랑 더 큰물에서 놀아볼 생각 없나?"
    ja: |-
      せっかくやから、
      うちと一緒にもっと大きく遊んでみる？
  d_nikke_yan_04_105:
    speaker: Self
    en: What do you mean?
    ko: 그게 무슨 말이야?
    ja: それはどういう意味だ？
  d_nikke_yan_04_106:
    speaker: yan
    en: If you're curious, then just follow me.
    ko: 궁금하믄 일단 따라와 봐라.
    ja: 気になるなら、ついてきいや。
  d_nikke_yan_04_107:
    speaker: yan
    en: I will show you the real commercial world.
    ko: 내가 니한테 진짜 상업의 세계란 걸 보여줄 테니까.
    ja: あんたにマジもんの商売の世界を見せたるわ。
d_nikke_yan_05:
  d_nikke_yan_05_01:
    speaker: rupee
    en: Hi! My lovely Lupins☆
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_nikke_yan_05_02:
    speaker: rupee
    en: Thank you for visiting Rupee's Shopaholics Anonymous.
    ko: 루피의 흥청망청 [쇼퍼홀릭 채널]에 와줘서 고마워.
    ja: |-
      ルピーの爆買い
      「ショッパホリック・チャンネル」にようこそ！
  d_nikke_yan_05_03:
    speaker: rupee
    en: There is a veeery hot store amongst the shopaholics these days.
    ko: 요즘 쇼퍼홀릭들 사이에서 엄---청나게 핫한 가게 있지?
    ja: |-
      最近お買い物が大好きな人たちの間で
      す～っごく熱いお店、知ってる？
  d_nikke_yan_05_04:
    speaker: rupee
    en: Huh? You have no idea where it is? That's fine.
    ko: 응? 어딘지 전혀 모르겠다고? 그래도 괜찮아.
    ja: ん？知らない？それでも大丈夫！
  d_nikke_yan_05_05:
    speaker: rupee
    en: Because Rupee is about to tell you.
    ko: 왜냐면 루피가 지금부터 알려줄 거거든.
    ja: だって、ルピーが今から教えてあげるから！
  d_nikke_yan_05_06:
    speaker: rupee
    en: So stay tuned on the channel!
    ko: 그러니까 채널 고정하고 있으라구☆
    ja: チャンネルはそのままでヨロシクぅぅ☆
  d_nikke_yan_05_07:
    speaker: rupee
    en: We are finally here! Royal Road's Talentum Mall!
    ko: 드디어 왔습니다! 달란트몰 로열 로드점!
    ja: |-
      ジャーン！
      タレントモールのロイヤルロード店～！
  d_nikke_yan_05_08:
    speaker: rupee
    en: To be honest, when we talk about Talentum, it's also the squad I'm associated
      with but
    ko: 사실 달란트라고 하면 루피가 소속된 스쿼드기도 하지만.
    ja: |-
      実はタレントってルピーが所属する
      部隊なんだけど、
  d_nikke_yan_05_09:
    speaker: rupee
    en: at least this Royal Road's location has nothing to do with me,
    ko: 적어도 이곳 로열 로드 지점만큼은 루피와 아무 상관이 없구,
    ja: |-
      少なくともここ、ロイヤルロード支店だけは
      ルピーと何の関係もなくて、
  d_nikke_yan_05_10:
    speaker: rupee
    en: it's my colleague Yan...
    ko: 루피의 동료인 얀과…….
    ja: ルピーの仲間のヤンと…
  d_nikke_yan_05_11:
    speaker: rupee
    en: "... Oh, let's just skip that. To be honest, we're not that close."
    ko: "……아, 얜 그냥 넘어가자. 사실 우리 별로 안 친하거든."
    ja: |-
      …あっ、この子はスルーね。
      あんまり親しくなくて。
  d_nikke_yan_05_12:
    speaker: rupee
    en: Anyways it's a location that a colleague and Commander Sweetie who I reeeally
      love, are managing together.
    ko: 아무튼 그 친구와, 루피가 너~무 애정하는 지휘관 옵빠가 공동으로 운영하고 있는 지점이야!
    ja: |-
      まっ、この子とルピーが大～好きな指揮官の
      お兄ちゃんが、共同で運営してる支店だよ！
  d_nikke_yan_05_13:
    speaker: rupee
    en: Since the introduction was so long, should we get right to the interviews?
    ko: 일단 서론이 너무 길었으니까, 바로 바로 인터뷰를 진행해볼까?
    ja: |-
      前置きが長くなっちゃったから、
      すぐインタビューに入りま～す！
  d_nikke_yan_05_14:
    speaker: rupee
    en: "*Knock knock* Is the manager there!!"
    ko: 똑똑! 점장님 계신가요~!!
    ja: コンコン！店長、いらっしゃいますかぁ～？
  d_nikke_yan_05_15:
    speaker: Self
    en: Nice to meet you. I'm the manager.
    ko: 반가워. 내가 점장이야.
    ja: いらっしゃい。私が店長だ
  d_nikke_yan_05_16:
    speaker: rupee
    en: I heard that Yan and the manager's sales skills are so good,
    ko: 듣자니 얀이랑 점장님의 수완이 엄청나게 좋아서,
    ja: 噂では、ヤンと店長は超スゴイやり手で、
  d_nikke_yan_05_17:
    speaker: rupee
    en: that when shopaholics come to this store, they leave with empty wallets.
    ko: 쇼퍼홀릭들이 이 가게만 오면 지갑이 탈곡돼서 나간다는데☆
    ja: |-
      お買い物大好きな人たちがこの店を出るとき、
      お財布には1銭も残ってないって話ですが☆
  d_nikke_yan_05_18:
    speaker: rupee
    en: From what you see, Manager, how much do you think you can get from my wallet?
    ko: 점장님이 보기에, 루피의 지갑에서는 얼마까지 털어갈 수 있을 것 같아?
    ja: |-
      店長、ルピーのお財布から
      いくらぐらい使わせる気ですかぁ？
  d_nikke_yan_05_19:
    speaker: "<Choice>"
    en: 100 million credits.
    ko: 1억 크레디트.
    ja: 1億クレジット
  d_nikke_yan_05_20:
    speaker: "<Choice>"
    en: As much as you can get from a loan.
    ko: 네가 대출 가능한 한도만큼.
    ja: 君がローンを組める限度額まで
  d_nikke_yan_05_21:
    speaker: anis
    en: That's weird.
    ko: 이상하네.
    ja: おかしいね。
  d_nikke_yan_05_22:
    speaker: anis
    en: Just up until recently, Commander
    ko: 분명 얼마 전까지만 해도 지휘관님,
    ja: たしか少し前まで指揮官様は、
  d_nikke_yan_05_23:
    speaker: anis
    en: was being tricked by Yan.
    ko: 우리랑 같이 얀에게 놀아나던 입장이었는데.
    ja: 私たちと一緒にヤンに遊ばれる立場だったのに。
  d_nikke_yan_05_24:
    speaker: anis
    en: Where exactly did it go wrong?
    ko: 대체 뭐가 어디서부터 잘못된 거야?
    ja: 一体何が、どこから間違ってしまったの？
  d_nikke_yan_05_25:
    speaker: rapi
    en: 10 bags of ginseng oolong tea.
    ko: 란귀인 차 10포.
    ja: 蘭貴人茶10包から。
  d_nikke_yan_05_26:
    speaker: rapi
    en: I believe that was decisive.
    ko: 내가 생각할 땐 그게 결정적이었어.
    ja: 多分、あれが決定的だった。
  d_nikke_yan_05_27:
    speaker: rapi
    en: Because of that, Commander became Yan's employee, and become negatively influenced...
    ko: 그것 때문에 지휘관은 얀의 직원이 되어서, 불온한 사상을….
    ja: その代価として指揮官を自分の店で働かせて、\n不穏な思想まで…
  d_nikke_yan_05_28:
    speaker: rapi
    en: I mean, earnestly learned about sales.
    ko: 아니, 본격적으로 물건 파는 법을 주입받은 것 같으니까.
    ja: |-
      いや、本格的にセールスの方法まで、
      教え込まれたんだわ。
  d_nikke_yan_05_29:
    speaker: rupee
    en: This is weird...
    ko: 이상하다아….
    ja: 変だなぁ…
  d_nikke_yan_05_30:
    speaker: rupee
    en: Did Sweetie just read my mind?
    ko: 루피의 머릿속, 이 오빠한테 검열이라도 당한 거 아닐까?
    ja: |-
      ルピーの頭の中、
      お兄ちゃんに検閲でもされちゃったのかな？
  d_nikke_yan_05_31:
    speaker: rupee
    en: Or is there some kind of AI pushing recommendations?
    ko: 아니면 AI 추천 로직이라도 있는 거야?
    ja: それともAIのお勧めアルゴリズムでもあるの？
  d_nikke_yan_05_32:
    speaker: rupee
    en: For some reason, I'm being recommended things that I really want.
    ko: "왠지 모르게 아까부터 계속 루피가 너무너무 \n갖고 싶은 상품들만 추천받고 있는데에?"
    ja: |-
      なぜか、さっきからずっとルピーが
      欲しくてたまらない商品ばっか
      おススメされてるんだけど？
  d_nikke_yan_05_33:
    speaker: Self
    en: I don't read customer's minds.
    ko: 나는 소비자를 검열하지 않아.
    ja: 消費者の検閲などはしていない
  d_nikke_yan_05_34:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_05_35:
    speaker: Self
    en: It's just that before I show customers a new product,
    ko: 소비자는 내가 새로운 상품을 보여줄 때까지,
    ja: 消費者は私が新商品を見せるまで
  d_nikke_yan_05_36:
    speaker: Self
    en: they don't even know what they want.
    ko: 자신이 무엇을 원하는지 알지 못하기 때문이지.
    ja: 自分が何を欲しいのか知らないからだ
  d_nikke_yan_05_37:
    speaker: anis
    en: Wow. Did you hear what they just said?
    ko: 와. 방금 말하는 거 들었어?
    ja: うわ、聞いた？今の発言。
  d_nikke_yan_05_38:
    speaker: anis
    en: If someone else saw them, they'd think they were the salesperson of the century
      and not a commander.
    ko: 누가 보면 지휘관이 아니라 세기의 사업가인 줄 알겠네.
    ja: |-
      知らない人が見たら、
      指揮官じゃなく凄腕の事業家だと思うよ。
  d_nikke_yan_05_39:
    speaker: neon
    en: "... The thing we were talking about before."
    ko: "…좀 전까지 우리가 하던 이야기 말인데요."
    ja: "…さっきまで私たちが話してたことですけど、"
  d_nikke_yan_05_40:
    speaker: neon
    en: The reason Master became like that might be...
    ko: 스승님이 저렇게 된 거, 어쩌면….
    ja: 師匠がああなったのは、もしかしたら…
  d_nikke_yan_05_41:
    speaker: neon
    en: because of my egg Splendamin machine.
    ko: 제 [계란 퍼펙트 까는 기계] 때문이었는지도 몰라요.
    ja: |-
      私の「卵パーフェクト割りマシーン」の
      せいかもしれないです。
  d_nikke_yan_05_42:
    speaker: neon
    en: After I bought that, our financial situation went downhill.
    ko: 그걸 사고부터 우리 예산이 바닥을 뚫고 내려갔잖아요.
    ja: |-
      あれを買ってから私たち、
      予算通りの買い物ができなくなりました。
  d_nikke_yan_05_43:
    speaker: neon
    en: When I reflect back on it, I realize that was such a weird situation.
    ko: 돌이켜 생각해봐도 그건 정말 이상한 일이었어요.
    ja: |-
      振り返って考えてみても、
      あれは本当に変な出来事でした。
  d_nikke_yan_05_44:
    speaker: anis
    en: Nothing was weird, buddy.
    ko: 하나도 이상할 것 없었어 인마.
    ja: 変じゃないよ。何言ってるの！
  d_nikke_yan_05_45:
    speaker: anis
    en: You think someone would change because of that insignificant thing?
    ko: 게다가 정말 그렇게 사소한 계기로 사람이 저렇게까지 변할까?
    ja: |-
      それに、本当にあんな些細なきっかけで
      人があそこまで変わると思う？
  d_nikke_yan_05_46:
    speaker: anis
    en: How could it be possible?
    ko: 난 그럴 리 없다고 생각해. 오히려….
    ja: それは違うと思うよ。それよりは…
  d_nikke_yan_05_47:
    speaker: anis
    en: To be honest, the salesperson mindset was always within the Commander and
    ko: 사실 저 장사꾼 기질은 처음부터 지휘관님 안에 내재되어 있었고.
    ja: |-
      あの商売気質って、
      最初から指揮官様が持っていたもので、
  d_nikke_yan_05_48:
    speaker: anis
    en: Yan just brought that out.
    ko: 얀은 단지 그걸 알아보고 개화시킨 것뿐이었다.
    ja: ヤンはただそれを見抜いて開花させただけ…
  d_nikke_yan_05_49:
    speaker: anis
    en: That makes more sense.
    ko: 그렇게 말하는 쪽이 설득력 있겠지.
    ja: こっちのほうが説得力があるでしょ？
  d_nikke_yan_05_50:
    speaker: rupee
    en: "... What? Isn't this weird?"
    ko: "…어라? 이상하다?"
    ja: "…あれ～変だな？"
  d_nikke_yan_05_51:
    speaker: rupee
    en: My card limit has been reached? Unbelievable!
    ko: 카드 한도가 초과됐다구? 이럴 리가 없는데.
    ja: |-
      カード限度額オーバーしちゃった？
      そんなはずないんだけど？
  d_nikke_yan_05_52:
    speaker: Self
    en: Don't worry. Our store accepts installment payments.
    ko: 괜찮아. 우리 매장은 할부 결제도 받으니까.
    ja: 大丈夫だ、分割払いでもいい
  d_nikke_yan_05_53:
    speaker: rupee
    en: Mmm... Then I would like to sign up for 1 year of installments.
    ko: 으음… 그럼 딱 1년만 할부로 끊어 줄래?
    ja: う～ん。じゃ1年の分割払いでもいい？
  d_nikke_yan_05_54:
    speaker: unknown
    en: "... 1 year, 10 years, even 20 years. I will do it for you."
    ko: "…1년이 뭐고. 10년이고 20년이고 더 끊어 줘야지."
    ja: "…1年でも10年でも20年でもええよ。"
  d_nikke_yan_05_55:
    speaker: rupee
    en: "... Yan?!"
    ko: "…얀?!"
    ja: "…ヤン！？"
  d_nikke_yan_05_56:
    speaker: yan
    en: Even if you go on a spending spree,
    ko: 어차피 니가 여기서 흥청망청 써 봤자,
    ja: どうせここで爆買いしても、
  d_nikke_yan_05_57:
    speaker: yan
    en: you only need to work hard for a few months to recover.
    ko: 한 몇 달만 빡세게 사업 굴리면은 금방 회복할 거 아이가.
    ja: 何ヶ月か事業頑張れば、すぐ返せるやろ？
  d_nikke_yan_05_58:
    speaker: rupee
    en: Th-that's true... But...
    ko: 그, 그건 그렇지… 그렇지만….
    ja: そ、そうよね…だけど…
  d_nikke_yan_05_59:
    speaker: rupee
    en: I'm already over my budget and the Lupins are telling me to stop.
    ko: 이미 예산은 진작에 초과했구. 이제 루팡들이 그만 사라고도 하구….
    ja: |-
      もう予算はすっかりオーバーしちゃってるよ！
      ルパンたちもそろそろやめろって言ってるし…
  d_nikke_yan_05_60:
    speaker: Self
    en: You only live once.
    ko: You Only Live Once.
    ja: You Only Live Once
  d_nikke_yan_05_61:
    speaker: rupee
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_yan_05_62:
    speaker: Self
    en: You only live once, so enjoy the things you want.
    ko: 한번 사는 삶, 오롯이 네가 원하는 걸 가져.
    ja: |-
      一度きりの人生、
      自分が欲しいものを手に入れなさい
  d_nikke_yan_05_63:
    speaker: Self
    en: To support someone like you, we have such a thing called an open sale.
    ko: 그런 너를 지지하기 위해, 우리의 오픈 세일이 존재해.
    ja: |-
      そんな君を応援するために、
      オープンセールを用意した
  d_nikke_yan_05_64:
    speaker: yan
    en: Yes. Right now we have up to 70% discount.
    ko: 어. 지금 최대 70%까지 오픈 세일 진행 중인데.
    ja: |-
      せやで、今最大70％っていう
      破格オープンセール中やから、
  d_nikke_yan_05_65:
    speaker: yan
    en: We say sale but in reality it's just like giving it away.
    ko: 말이 세일이지, 이거는 그냥 거저 가져가라는 거나 마찬가지거든.
    ja: |-
      一応セールって名目やけど、
      全部もってけってのと同じや。
  d_nikke_yan_05_66:
    speaker: yan
    en: And because you are our VIP client after how much you've already spent,
    ko: 그리고 니는 이미 지금까지 산 금액으로 VIP가 되었기 때문에.
    ja: |-
      それに今まで買った金額で
      もうVIPになっとるから、
  d_nikke_yan_05_67:
    speaker: yan
    en: we give an additional 10% in mileage points.
    ko: 추가로 10%의 마일리지까지 적립이 된다.
    ja: 追加で10％のマイレージまで溜まるで。
  d_nikke_yan_05_68:
    speaker: rupee
    en: Oh, really? Then I will come back next week and...!!
    ko: 앗, 정말? 그럼 다음 주에 다시 와서…!!
    ja: えっホント？じゃあ来週また来て…！！
  d_nikke_yan_05_69:
    speaker: yan
    en: Ah... but this is an event only held during the opening season.
    ko: 아… 그런데 이게 또 오픈 시기에만 하는 행사라.
    ja: あ…でもこれオープン企画やからなぁ～
  d_nikke_yan_05_70:
    speaker: yan
    en: So if you come back next week, we will have to charge the regular price. Is
      that okay?
    ko: 다음 주에 오면 얄짤없이 정가로 받아야 되는데. 그래도 괘않나?
    ja: |-
      来週からはキッカリ定価を貰わんとあかん。
      それでもええか？
  d_nikke_yan_05_71:
    speaker: rupee
    en: Eek, okay!
    ko: 이익, 알겠어!
    ja: えいっ、分かった！
  d_nikke_yan_05_72:
    speaker: rupee
    en: I'll buy it now! I'll buy it!
    ko: 지금 살게! 지금 산다구!
    ja: 今買っちゃう！今買うってば！
  d_nikke_yan_05_73:
    speaker: rupee
    en: Do you see? My lovely Lupins?
    ko: 보고 있지? 사랑하는 나의 루팡들?
    ja: 見てる～？ルパンのみんな！
  d_nikke_yan_05_74:
    speaker: rupee
    en: Now the shopaholic power show will staaaaaaaart---!!
    ko: 지금부터 쇼퍼홀릭 차력쇼 시작한다아아앗----!!
    ja: |-
      今から買い物依存症パワーショー、
      始めるよぉ～～！！
  d_nikke_yan_05_75:
    speaker: Narration
    en: "... Some time later, at a 5-star restaurant in Royal Road."
    ko: "…얼마 후, 로열 로드 내 5성급 레스토랑."
    ja: |-
      …しばらくして、
      ロイヤルロード内の五つ星レストラン
  d_nikke_yan_05_76:
    speaker: yan
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_yan_05_77:
    speaker: yan
    en: Look at how much we earned.
    ko: 여기 찍힌 액수 봐라.
    ja: この金額見てみ。
  d_nikke_yan_05_78:
    speaker: yan
    en: This is what you and I were able to sell yesterday alone.
    ko: 이게 다 니랑 내랑 어제 하루만에 올린 매출이다.
    ja: これはうちとあんたが昨日一日で稼いだ売上や。
  d_nikke_yan_05_79:
    speaker: Self
    en: This is not enough.
    ko: 아직 멀었어.
    ja: まだまだだ
  d_nikke_yan_05_80:
    speaker: yan
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yan_05_81:
    speaker: yan
    en: "... Right. Not enough."
    ko: "…그렇지. 아직 멀었지."
    ja: "…せやな。まだまだやな。"
  d_nikke_yan_05_82:
    speaker: yan
    en: There are still many places to go. There are many companies that we need to
      overcome.
    ko: 아직 진출해야 할 곳도 많고. 넘어서야 할 회사들도 많으니까.
    ja: |-
      まだ進出すべき場所はたくさんあるし、
      抜きたい会社もたくさんある。
  d_nikke_yan_05_83:
    speaker: yan
    en: But for an everyday goods store that opened last month, raising sales this
      much is not an easy feat.
    ko: 그래도 니, 일개 생필품 매장이 오픈 한 달만에 이런 매출을 올리는 게 절대 쉬운 일은 아니다.
    ja: |-
      それにしてもあんた、
      普通の消耗品売り場のオープン1ヶ月で
      こんな売上を出すのは簡単じゃないんやで。
  d_nikke_yan_05_84:
    speaker: yan
    en: So you need to celebrate what needs to be celebrated and be greedy when you
      need to be.
    ko: 그러니까 축하할 땐 축하하고. 욕심낼 땐 또 욕심 내서 달려야지.
    ja: |-
      だから喜ぶ時は喜んで、
      でも欲張る時は欲張らなあかん。
  d_nikke_yan_05_85:
    speaker: yan
    en: If you don't do that, you will tire yourself out.
    ko: 안 그러면 금방 지쳐서 나가 떨어진다.
    ja: そうせえへんとすぐ疲れて失速して終わりや。
  d_nikke_yan_05_86:
    speaker: Self
    en: That will never happen.
    ko: 그럴 일은 없을 거야.
    ja: そんなことは起こらない
  d_nikke_yan_05_87:
    speaker: Self
    en: The source of my inspiration is always by my side.
    ko: 내 곁에 늘 영감의 원천이 있으니까.
    ja: |-
      私の横にはいつも
      インスピレーションの泉があるから
  d_nikke_yan_05_88:
    speaker: yan
    en: "... What do you mean?"
    ko: "…무슨 말이고?"
    ja: "…何やそれ？"
  d_nikke_yan_05_89:
    speaker: "<Choice>"
    en: Look at Yan.
    ko: 얀을 바라본다.
    ja: ヤンを見つめる
  d_nikke_yan_05_90:
    speaker: "<Choice>"
    en: I mean you.
    ko: 너를 말하는 거야, 얀.
    ja: 君のことを言っているんだ、ヤン
  d_nikke_yan_05_91:
    speaker: yan
    en: "... Wait."
    ko: "…잠깐만."
    ja: "…ちょっと待った。"
  d_nikke_yan_05_92:
    speaker: yan
    en: Me?
    ko: 내?
    ja: うち？
  d_nikke_yan_05_93:
    speaker: yan
    en: "... Uh? Me?"
    ko: "…어? 내?"
    ja: "…え？うちが？"
  d_nikke_yan_05_94:
    speaker: yan
    en: "... I mean, I'm the one that brought you to this world but"
    ko: "…아니, 내가 니를 이 세계로 덷고 온 건 사실이지만."
    ja: "…せやけど、\\nうちはあんたをこの世界に連れてきただけや。"
  d_nikke_yan_05_95:
    speaker: yan
    en: actually, the rest depended on your effort.
    ko: 솔직히 나머지는 니가 다 알아서 했지.
    ja: 正直、残りはあんたが全部自分でやったんよ。
  d_nikke_yan_05_96:
    speaker: yan
    en: You did business in your own way by observing me.
    ko: 장사도 다 내 하는 거 어깨너머로 봐가 니 거로 만들고.
    ja: |-
      商売もうちがやるのをのぞき見して
      自分風にアレンジして、
  d_nikke_yan_05_97:
    speaker: yan
    en: And without stopping there, you even developed your own tactics.
    ko: 거기서 멈추지 않고 니만의 상술까지 개발하고.
    ja: |-
      それだけやなく
      自分なりの方法も開発したやんか。
  d_nikke_yan_05_98:
    speaker: yan
    en: Rookie, I think it's the first time I met someone like you since the Ark existed.
    ko: 아마 니 같은 신참은 방주가 열린 이래 처음일 기다.
    ja: |-
      多分あんたみたいな新入りは、
      アークの有史以来初めてやろな。
  d_nikke_yan_05_99:
    speaker: yan
    en: And to find someone like you, I have to say I'm lucky. Haha.
    ko: 그런 걸 발굴한 나도 운이 좋다고 할지. 후후.
    ja: |-
      そんな人間を発掘したうちも運がええけどな。
      ふふ。
  d_nikke_yan_05_100:
    speaker: yan
    en: Rather... now that the Royal Road store is taking its place, it's time to
      think about the next move.
    ko: 그보다… 이제 로열 로드점도 자리를 잡아가고 있으니, 슬슬 다음 움직임을 생각할 땐데.
    ja: |-
      それより…
      ロイヤルロード店も安定してきたから、
      そろそろ次に移ろうかと思ってんねん。
  d_nikke_yan_05_101:
    speaker: yan
    en: Perhaps you have an idea? Any business you want to get into?
    ko: 혹시 뭐 아이디어 있나? 해보고 싶은 사업이라거나.
    ja: 何かええアイデアあるん？やりたい事業だとか。
  d_nikke_yan_05_102:
    speaker: "<Choice>"
    en: Launch a new brand.
    ko: 신규 브랜드 론칭.
    ja: 新規ブランドローンチ
  d_nikke_yan_05_103:
    speaker: "<Choice>"
    en: Low-cost daily goods business.
    ko: 저가형 생필품 사업.
    ja: 安価な消耗品事業
  d_nikke_yan_05_104:
    speaker: Monologue
    en: "... Explain to Yan about the new brand idea."
    ko: "…얀에게 평소 구상하고 있던 신규 브랜드 아이디어를 설명했다."
    ja: |-
      …ヤンに普段から構想していた
      新規ブランドに関するアイデアを説明した
  d_nikke_yan_05_105:
    speaker: Monologue
    en: "... Explain to Yan about the low-cost daily goods business."
    ko: "…얀에게 저가형 생필품 사업에 대한 아이디어를 설명했다."
    ja: |-
      …ヤンに
      安価な消耗品事業に関するアイデアを説明した
  d_nikke_yan_05_106:
    speaker: yan
    en: "... What? You are going to fix the price to 1000 credits for all items?"
    ko: "…뭐? 전 품목 가격을 1000 크레디트로 균일화한다고?"
    ja: "…はあ？\\n全品目の値段を1000クレジットで均一に？"
  d_nikke_yan_05_107:
    speaker: yan
    en: That is... margins will be low...
    ko: 그건 좀… 마진이 안 남을 듯도 한데….
    ja: |-
      それはちょっとな…
      マージンが残らないかもしれへん…
  d_nikke_yan_05_108:
    speaker: yan
    en: But strangely I can smell the money.
    ko: 묘하게 돈 냄새가 풍기네.
    ja: 妙に金のにおいがするな。
  d_nikke_yan_05_109:
    speaker: yan
    en: There aren't many times I get a good feeling like this.
    ko: 이렇게 확실하게 감이 올 때는 별로 없는데.
    ja: |-
      こんな確実にピーンと来ることは
      滅多にないんやけど、
  d_nikke_yan_05_110:
    speaker: Self
    en: Then I will start drafting the plan.
    ko: 그럼 일단 초안을 짜 볼게.
    ja: ではとりあえず草案を作ってみる
  d_nikke_yan_05_111:
    speaker: yan
    en: Anyways, workaholics...
    ko: 하여간 워커홀릭이….
    ja: ホントにワーカホリックやね…
  d_nikke_yan_05_112:
    speaker: yan
    en: You need to paddle the boat when the water flows in.
    ko: 그래도 물 들어올 때 노 저어야 된다고.
    ja: それでも鉄は熱いうちに打てっていうしね。
  d_nikke_yan_05_113:
    speaker: Monologue
    en: Yan takes out a tablet and an electronic pen from her bag.
    ko: 얀은 가방에서 패드와 전자 펜을 꺼냈다.
    ja: |-
      ヤンはカバンから
      タブレットと電子ペンを取り出した
  d_nikke_yan_05_114:
    speaker: yan
    en: When you get an idea, you need to do some brainstorming.
    ko: 아이디어도 떠오를 때 브레인 스토밍 해놔야 된다.
    ja: |-
      アイデアが閃いた時に
      ブレーンストーミングしとくのが重要やで。
  d_nikke_yan_05_115:
    speaker: Monologue
