---
d_nikke_rei_01:
  d_nikke_rei_01_1:
    speaker: ether
    en: Hello, students of M.M.R. Vocational School.
    ko: 아, 아. 미미르 부속 고등학교 여러분.
    ja: あー、あー、M.M.R.附属高校のみなさん。
  d_nikke_rei_01_2:
    speaker: ether
    en: My name is Ether. I'm the chief researcher of this institute.
    ko: 미미르의 수석 연구원, 에테르야~ 다들 나 알지?
    ja: |-
      M.M.R.の主席研究員、エーテルよ。
      私のこと分かるよね？
  d_nikke_rei_01_3:
    speaker: ether
    en: As you all know, it's a new semester, and everyone has gone up a grade.
    ko: 아시다시피 이제 신학기고, 학년도 바뀌었으니까.
    ja: |-
      知ってのとおり、
      新学期が始まって学年も変わったから
  d_nikke_rei_01_4:
    speaker: rei
    en: I'm... in my third year.
    ko: 내가… 3학년.
    ja: 私が…3年生…
  d_nikke_rei_01_5:
    speaker: ether
    en: As the one in charge of planning out your curriculum, I came here to give
      you a few words of encouragement.
    ko: 여러분 커리큘럼을 짜는 사람으로서, 덕담 비슷한 거라도 해주러 왔어.
    ja: |-
      みんなのカリキュラムを組んでる者として、
      応援のメッセージを伝えに来たってわけ。
  d_nikke_rei_01_6:
    speaker: ether
    en: Now... where was I again?
    ko: 흐암~ 그러니까 그 뭐니.
    ja: ふわぁ～、要するに、あれよ。
  d_nikke_rei_01_7:
    speaker: ether
    en: Ah, right. Given that your courses will be more difficult and your after-school
      activities will take up more of your time,
    ko: 이제 수업 내용도 더 어려워지고, 방과후 활동도 더 빡세질 거니까.
    ja: |-
      これから授業も難しくなるし、
      放課後の活動も忙しくなるわけだから。
  d_nikke_rei_01_8:
    speaker: ether
    en: we know we're asking a lot of you. Set a good example for your fellow classmen
      in the lower grades.
    ko: 협조해달라는 거 잘 협조해주고, 후배들 괴롭히지 말고….
    ja: |-
      頼まれたら協力して、
      後輩をいじめたりしないで…
  d_nikke_rei_01_9:
    speaker: rei
    en: I can't believe I'm in my third year...
    ko: 내가… 3학년이라니.
    ja: 私が…3年生だなんて。
  d_nikke_rei_01_10:
    speaker: ether
    en: Ah yes, I nearly forgot. This is Commander @UserName.
    ko: "참, 그러고 보니 전달하는 걸 까먹었네. \n여기는 지휘관 @UserName."
    ja: |-
      あっ、そういえば伝えるのを忘れてた。
      こちらは指揮官の@UserName。
  d_nikke_rei_01_11:
    speaker: ether
    en: The Commander will be your substitute until the cooperation evaluation of
      this semester.
    ko: 1학기 협동 평가 전까지 여러분의 임시 교사를 맡아주게 됐네.
    ja: |-
      1学期の協同評価戦まで、
      みんなの臨時教師を務めてくれるの。
  d_nikke_rei_01_12:
    speaker: ether
    en: I won't bother you with the details, as you all already know each other from
      after-school clubs.
    ko: 서클 활동에서 자주 본 사이일 테니까, 구구절절 소개는 안 할게?
    ja: |-
      サークル活動で見かけたことあるでしょ？
      紹介は省略するわね。
  d_nikke_rei_01_13:
    speaker: "<Self>"
    en: Nice to meet you.
    ko: 반가워, 얘들아.
    ja: みんなよろしく
  d_nikke_rei_01_14:
    speaker: ether
    en: Well then... er...
    ko: 자, 그럼… 음.
    ja: さてと、それじゃ。
  d_nikke_rei_01_15:
    speaker: ether
    en: I prepared a speech, but I'm feeling a bit tuckered out, so let's end things
      here.
    ko: "훈화 말씀도 준비해오긴 했는데, \n슬슬 귀찮으니까 오늘은 여기서 파하자."
    ja: |-
      ありがたいお言葉も用意してきたんだけど、
      そろそろ飽きてきた頃だろうし、
      今日はこれで解散！
  d_nikke_rei_01_16:
    speaker: ether
    en: Everyone can proceed to their classrooms, starting with the third grade.
    ko: 그럼, 3학년부터 교실로 이동~
    ja: それじゃ、3年生から教室に戻ってね～
  d_nikke_rei_01_17:
    speaker: rei
    en: Starting today... I'll be the King of the Classroom!
    ko: 오늘부터 내가… 교실의 왕!
    ja: 今日から私が…教室の王様！
  d_nikke_rei_01_18:
    speaker: "<Narration>"
    en: In the M.M.R. vocational school, Classroom P2.
    ko: "…미미르 부속 고등학교 통합 P반 교실."
    ja: "…M.M.R.附属高校統合Pクラスの教室"
  d_nikke_rei_01_19:
    speaker: rei
    en: Hehehe.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_rei_01_20:
    speaker: rei
    en: Hahaha.
    ko: 헤헤헤.
    ja: へへへ。
  d_nikke_rei_01_21:
    speaker: rei
    en: I'm already in my third year, Naru.
    ko: 나루야. 나 이제 3학년이야.
    ja: ナル、私もう3年生だよ。
  d_nikke_rei_01_22:
    speaker: naru1
    en: You are?
    ko: 라이, 3학년.
    ja: ライ、3年生。
  d_nikke_rei_01_23:
    speaker: naru2
    en: Already?
    ko: 벌써?
    ja: もう？
  d_nikke_rei_01_24:
    speaker: naru3
    en: Amazing!
    ko: 대단합니다~!
    ja: すごいですね～！
  d_nikke_rei_01_25:
    speaker: zwei
    en: Hey, Rei, long time no see. How was your summer break?
    ko: 라이 선배, 오랜만이네요. 방학 잘 보내셨어요?
    ja: |-
      ライ先輩、久しぶりですね。
      春休みはどうでした？
  d_nikke_rei_01_26:
    speaker: rei
    en: It was great. I ate desserts every single day.
    ko: 응. 간식도 매일 먹고 그랬어.
    ja: 毎日おやつ食べてたよ。
  d_nikke_rei_01_27:
    speaker: rei
    en: By the way, you're a sophomore now, aren't you?
    ko: 그나저나 츠바이는 올해로 2학년밖에 안 됐지?
    ja: それより、ツバイはまだ2年生だよね？
  d_nikke_rei_01_28:
    speaker: zwei
    en: Yeah, why?
    ko: "…그렇죠?"
    ja: "…ですね。"
  d_nikke_rei_01_29:
    speaker: rei
    en: Teacher!
    ko: 그런 의미에서 있잖아, 선생님~
    ja: そういうわけで、先生～
  d_nikke_rei_01_30:
    speaker: "<Self>"
    en: What is it?
    ko: 왜 그래?
    ja: どうしたんだ？
  d_nikke_rei_01_31:
    speaker: rei
    en: Being a senior means you're a senior student, right?
    ko: 3학년이면 여기서 내가 제일 높은 학년이잖아, 그치?
    ja: 3年生なら、ここで私が一番上の学年だよね？
  d_nikke_rei_01_32:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇지.
    ja: そうだ
  d_nikke_rei_01_33:
    speaker: rei
    en: That means I can do anything I want, doesn't it?
    ko: 그럼 이제 나 하고 싶은 거 다 할 수 있는 거지?
    ja: じゃあ私、やりたいこと何でもできるよね？
  d_nikke_rei_01_34:
    speaker: rei
    en: I can listen to nursery rhymes and eat all the dessert that I want.
    ko: 동요도 맘대로 틀고, 간식도 먹고 싶은 만큼 먹고?
    ja: |-
      歌も好きなだけ流して、
      おやつも好きなだけ食べて！
  d_nikke_rei_01_35:
    speaker: "<Self>"
    en: "... Within reason, sure."
    ko: "…어느 정도는."
    ja: "…ある程度は"
  d_nikke_rei_01_36:
    speaker: rei
    en: Did you hear that, Naru? Let's go have some chocolate!
    ko: 그렇대, 나루야. 우리 초코 먹자. 아, 해봐.
    ja: だって、ナル！チョコ食べよ。あーんして。
  d_nikke_rei_01_37:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_38:
    speaker: ein
    en: Hello, everyone.
    ko: 선배들 하이~
    ja: ハ～イ、先輩たち～
  d_nikke_rei_01_39:
    speaker: rei
    en: Hi Ein.
    ko: 응. 이제 1학년인 아인 안녕.
    ja: あっ、1年生のアインだね。
  d_nikke_rei_01_40:
    speaker: ein
    en: Hello Rei, you're looking cute as always. I could just eat you up, you're
      so adorable!
    ko: 라이 선배 오랜만. 깜찍한 건 여전하시네요? 확 보쌈해 가버릴까.
    ja: |-
      ライ先輩、久しぶり。相変わらず
      キュートですね。連れて帰っちゃおうかな。
  d_nikke_rei_01_41:
    speaker: rei
    en: Er... I'll take that as a compliment.
    ko: 음… 그거 칭찬이지?
    ja: えっと…褒めてるんだよね？
  d_nikke_rei_01_42:
    speaker: ein
    en: Of course, what else would it be?
    ko: 아님 뭐겠어요.
    ja: もちろん。
  d_nikke_rei_01_43:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_44:
    speaker: rei
    en: Get a load of that, Naru.
    ko: 들었지, 나루?
    ja: ナル、聞いたでしょ？
  d_nikke_rei_01_45:
    speaker: rei
    en: Ein paid me a compliment out of nowhere.
    ko: 아인이 나한테 갑자기 막 칭찬하는 거.
    ja: アインが急に褒めたのを。
  d_nikke_rei_01_46:
    speaker: rei
    en: Now that I'm a senior, she's trying to get in my good graces by sucking up
      to me.
    ko: 저거 분명 아첨하는 거야. 이제 내가 여기서 왕언니니까, 나한테 잘 보이려고.
    ja: |-
      きっとゴマをすってるのよ。
      私がここで一番年上だから、取り入るために。
  d_nikke_rei_01_47:
    speaker: naruall
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_48:
    speaker: rei
    en: I hope everyone else is taking notes! Hehehe.
    ko: 그러니까 너희들도 올해는 나한테 더 잘해야 된다? 에헤헤.
    ja: |-
      だからあなたたちも、
      今年は私に尽くしてね？えへへ。
  d_nikke_rei_01_49:
    speaker: "<Narration>"
    en: "... Sometime later, during class. The students are focused on their writing."
    ko: "…얼마 후, 수업 시간. \n학생들은 필기에 집중하고 있다."
    ja: |-
      …しばらくして、授業中。
      生徒は筆記に集中している
  d_nikke_rei_01_50:
    speaker: "<Self>"
    en: 30 minutes will be allotted for the cooperation evaluation.
    ko: 협동 평가의 제한 시간은 총 30분이야.
    ja: 協同評価の制限時間は全部で30分だ
  d_nikke_rei_01_51:
    speaker: "<Narration>"
    en: "*Scribble, scribble*"
    ko: 사각 사각.
    ja: カリカリ
  d_nikke_rei_01_52:
    speaker: "<Self>"
    en: Scores for the evaluation will be determined by...
    ko: 그리고 대략적인 평가 방식은….
    ja: そして大まかな評価方法は…
  d_nikke_rei_01_53:
    speaker: rei
    en: Uuuugh, I'm so booooored!
    ko: "…아, 심심해."
    ja: "…あぁ、つまんない。"
  d_nikke_rei_01_54:
    speaker: rei
    en: Naru, play the emperor penguin song.
    ko: 나루야. 황제펭귄 노래 좀 틀어줄래?
    ja: ナル、コウテイペンギンの曲かけて！
  d_nikke_rei_01_55:
    speaker: naru1
    en: Music starts.
    ko: 음악 재생.
    ja: 音楽再生。
  d_nikke_rei_01_56:
    speaker: naru2
    en: Will we not get in trouble?
    ko: 혼날듯?
    ja: 怒られるんじゃ？
  d_nikke_rei_01_57:
    speaker: rei
    en: It'll be fine.
    ko: 괜찮다니깐?
    ja: 大丈夫だって！
  d_nikke_rei_01_58:
    speaker: naru3
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_59:
    speaker: naru3
    en: Emperor penguins hate spinach♪ Ooh la la♪
    ko: 황제 펭귄은 시금치가 싫어~♪ 우우우~♪
    ja: |-
      コウテイペンギンはほうれん草が嫌い～♪
      ラララ～♪
  d_nikke_rei_01_60:
    speaker: zwei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_01_61:
    speaker: ein
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_01_62:
    speaker: naru3
    en: Too much fish and now my tummy aches♪ Ooh la la♪
    ko: 생선만 먹다 보니 배탈 났어요~♪ 우우우~♪
    ja: |-
      サカナばっかり食べてたら
      お腹を壊しちゃった～♪ラララ～♪
  d_nikke_rei_01_63:
    speaker: "<Self>"
    en: Turn that off.
    ko: 지방 라디오는 끄도록 해.
    ja: 雑談は慎むように
  d_nikke_rei_01_64:
    speaker: rei
    en: What? Why?
    ko: 왜에?
    ja: どうして？
  d_nikke_rei_01_65:
    speaker: "<Self>"
    en: Because those are the rules.
    ko: 그게 규칙이니까.
    ja: それが規則だ
  d_nikke_rei_01_66:
    speaker: rei
    en: Oh, is that all?
    ko: 아! 난 또 뭐라구.
    ja: あ！な～んだ。
  d_nikke_rei_01_67:
    speaker: rei
    en: I'm not sure if you realize, Teacher,
    ko: 선생님이 잘 몰라서 그런데에.
    ja: 先生は知らないみたいだけど。
  d_nikke_rei_01_68:
    speaker: rei
    en: but there's more to life than rules, like... what was it again, Zwei?
    ko: 원래 세상에는 있잖아. 규칙보다 더 중요한… 그… 뭐였지, 츠바이?
    ja: |-
      もともと、この世には規則よりもっと大事な…
      その…何だっけ？ツバイ。
  d_nikke_rei_01_69:
    speaker: zwei
    en: Unspoken rules?
    ko: 암묵적인 룰이요?
    ja: 暗黙のルールですか？
  d_nikke_rei_01_70:
    speaker: rei
    en: Right! Something like that.
    ko: 맞아, 맞아! 그거. 그런 게 있거든.
    ja: そうそう！それ。そういうのがあるの。
  d_nikke_rei_01_71:
    speaker: rei
    en: Anyway, you can't speak to a senior like that.
    ko: 그러니까 교실에서 3학년한테 뭐라 하면 안 돼.
    ja: |-
      だから、教室で3年生に
      文句言わないでねっ。
  d_nikke_rei_01_72:
    speaker: "<Self>"
    en: What are you babbling on about?
    ko: 말도 안 되는 소리.
    ja: 何を馬鹿げたことを
  d_nikke_rei_01_73:
    speaker: rei
    en: Hey! I'm not babbling!
    ko: 어어, 왜 말이 안 돼?
    ja: ええっ、何言ってるの？
  d_nikke_rei_01_74:
    speaker: rei
    en: If you're always telling me I can't do this or can't do that,
    ko: 만약에 선생님이 나한테 막 이것도 하지마, 저것도 하지마 하면.
    ja: |-
      もし先生が私にあれもするな、
      これもするなって言ったら、
  d_nikke_rei_01_75:
    speaker: rei
    en: all the other juniors in the class will think less of me.
    ko: 우리 반에 있는 1, 2학년 후배들도 날 가볍게 볼 거고….
    ja: |-
      うちのクラスにいる1、2年生の後輩たちが、
      私を下に見るじゃない。
  d_nikke_rei_01_76:
    speaker: rei
    en: That would make me cry... er, I mean it would put me in a difficult position.
    ko: 그럼 내 입장이 얼마나 눈물… 아니 곤란해지겠어!
    ja: |-
      そうしたら私、泣いちゃ…
      いや、困っちゃう！
  d_nikke_rei_01_77:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_78:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_01_80:
    speaker: "<Self>"
    en: Fine. I'll allow it, but just this once.
    ko: 이번 한번만 넘어가주는 거야.
    ja: 1回だけ見逃してやる
  d_nikke_rei_01_81:
    speaker: rei
    en: Wowee Naru, Teacher said they'd let it slide!
    ko: 와~ 선생님이 넘어가준대, 나루야.
    ja: わ～先生が見逃してくれるって。
  d_nikke_rei_01_82:
    speaker: rei
    en: How about some chocolate to celebrate?
    ko: 기념으로 우리 초코 하나 더 먹을까?
    ja: 記念にもう1個チョコ食べよっか？
  d_nikke_rei_01_83:
    speaker: rei
    en: "*Slurp, slurp* *Chomp, chomp* Ahhhh, delicious!"
    ko: 냠냠… 쩝쩝… 흐으으응, 맛있어!
    ja: もぐもぐ…う～～ん、おいしい！
  d_nikke_rei_01_84:
    speaker: "<Monologue>"
    en: Rei continues to become more and more recalcitrant.
    ko: 이후에도 라이의 일탈은 계속되었다.
    ja: その後もライの反抗は続いた
  d_nikke_rei_01_85:
    speaker: "<Narration>"
    en: First period, math class.
    ko: "…1교시, 수학 시간."
    ja: "…1時間目、数学"
  d_nikke_rei_01_86:
    speaker: rei
    en: Ugh, math is so booooring.
    ko: 아~ 수학 시간 지루해.
    ja: あ～数学ってつまんない。
  d_nikke_rei_01_87:
    speaker: "<Narration>"
    en: "*Crumple, crumple*"
    ko: 부스럭. 부스럭.
    ja: ゴソゴソ
  d_nikke_rei_01_88:
    speaker: rei
    en: I'm gonna draw a penguin family.
    ko: 펭귄 가족 그림 그려야지.
    ja: ペンギン一家の絵でも描こうっと。
  d_nikke_rei_01_89:
    speaker: "<Narration>"
    en: Third period, skills class.
    ko: "…3교시, 기술 시간."
    ja: "…3時間目、技術"
  d_nikke_rei_01_90:
    speaker: rei
    en: Hey Zwei, the latest episode of The Nikke Bunch is out, wanna watch it together?
    ko: 츠바이, 니케 대가족 5편 새로 나왔는데 같이 볼래?
    ja: |-
      ツバイ、ニケ大家族の5話が出てたけど
      一緒に見る？
  d_nikke_rei_01_91:
    speaker: zwei
    en: Rei... You do realize the Teacher is right over there, right?
    ko: 선배… 그래도 선생님이 계신데.
    ja: 先輩…でも先生がいますし。
  d_nikke_rei_01_92:
    speaker: rei
    en: It's okay. We can hide behind Ein.
    ko: 괜찮아, 괜찮아. 아인 등 뒤에 숨겨서 보면 돼.
    ja: |-
      大丈夫、大丈夫。
      アインの後ろに隠れて見ればいいよ。
  d_nikke_rei_01_93:
    speaker: "<Narration>"
    en: Fifth period, battle training.
    ko: "…5교시, 전투 훈련 시간."
    ja: "…5時間目、戦闘訓練"
  d_nikke_rei_01_94:
    speaker: ein
    en: Hey Rei, I'm on the same team as you!
    ko: 선배~ 저 선배랑 같은 팀이라는데요?
    ja: |-
      先輩～
      私、先輩と同じチームらしいですよ？
  d_nikke_rei_01_95:
    speaker: rei
    en: Oh, that's cool.
    ko: 응, 그래. 그래.
    ja: うん、そっかそっか。
  d_nikke_rei_01_96:
    speaker: ein
    en: Aren't you going to run?
    ko: 훈련 안 뛰어요?
    ja: 訓練しないんですか？
  d_nikke_rei_01_97:
    speaker: rei
    en: Nah, I'm not feeling it today.
    ko: 응, 오늘은 좀 힘들어서.
    ja: うん、今日はちょっと疲れてるから。
  d_nikke_rei_01_98:
    speaker: rei
    en: Waddya say we ditch this place and go play with Naru?
    ko: 우리 그냥 운동장 나가서 나루 가지고 놀래?
    ja: 運動場から出て、ナルで遊ばない？
  d_nikke_rei_01_99:
    speaker: ein
    en: That'd be great! I've always wanted to fly your drone.
    ko: 오~ 저야 좋죠. 선배 드론 한번쯤 날려보고 싶었는데.
    ja: |-
      わ～、私は賛成です！先輩のドローン、
      飛ばしてみたかったんです。
  d_nikke_rei_01_100:
    speaker: "<Self>"
    en: "... Rei."
    ko: "…라이."
    ja: "…ライ"
  d_nikke_rei_01_101:
    speaker: rei
    en: Yes?
    ko: 응?
    ja: はい？
  d_nikke_rei_01_102:
    speaker: "<Self>"
    en: Come see me in the teachers' room after class.
    ko: 수업 끝나고 교무실에서 보자.
    ja: 授業が終わったら職員室に来い
d_nikke_rei_02:
  d_nikke_rei_02_1:
    speaker: rei
    en: "*Gasp* *Sob* Wahhh..."
    ko: 끕… 훌쩍… 허어엉….
    ja: うっ…ぐすん…ふええん…
  d_nikke_rei_02_2:
    speaker: "<Narration>"
    en: I'm sorry. I'm at the highest grade now...
    ko: 잘못했습니다. 저도 이제 3학년이고 최고학년인데
    ja: |-
      すみませんでした。私ももう3年生で
      最高学年なのに
  d_nikke_rei_02_3:
    speaker: rei
    en: "*Gasp* Wahhhh..."
    ko: 히끅… 흐어어어엉….
    ja: ううっ…ふえええん…
  d_nikke_rei_02_4:
    speaker: "<Narration>"
    en: I thought it would be okay to eat a few snacks and listen to some music.
    ko: 노래 듣고 간식 먹는 것 정도는 해도 된다고 생각했습니다.
    ja: |-
      歌を聴いておやつを食べるくらい、
      やってもいいと思ってました。
  d_nikke_rei_02_5:
    speaker: rei
    en: Ah-choo! Wahhh... *Sob*
    ko: 푸엣취! 흐어엉… 쿨쩍.
    ja: ハクション！ふえん…ぐすん。
  d_nikke_rei_02_6:
    speaker: "<Narration>"
    en: I didn't know it would make the Teacher so upset. I feel just terrible...
    ko: 그런데 선생님이 싫었다니 제가 진짜 잘못했네요. 죄송합니다.
    ja: |-
      でも、先生が嫌がっていたなんて。
      本当に私が間違っていました。すみません。
  d_nikke_rei_02_7:
    speaker: rei
    en: Teacher, I'm finished writing my apology letter.
    ko: 훌쩍… 여기, 선생님. 반성문 다 썼어.
    ja: |-
      ぐすん…あの、先生。
      反省文、書き終わったよ。
  d_nikke_rei_02_8:
    speaker: rei
    en: Can I go now?
    ko: 나 이제 가도 되지?
    ja: もう行ってもいいよね？
  d_nikke_rei_02_9:
    speaker: "<Self>"
    en: Rei.
    ko: "…라이."
    ja: "…ライ"
  d_nikke_rei_02_10:
    speaker: rei
    en: Yes?
    ko: 응… 훌쩍.
    ja: はい…ぐすん。
  d_nikke_rei_02_11:
    speaker: "<Self>"
    en: Just because you're in a higher grade doesn't mean you can do whatever you
      want.
    ko: 선배라고 다 마음대로 해도 되는 건 아냐.
    ja: 先輩だからって好き勝手していいわけじゃない
  d_nikke_rei_02_12:
    speaker: rei
    en: "... Why not?"
    ko: 왜에…?
    ja: どうして…？
  d_nikke_rei_02_13:
    speaker: "<Choice>"
    en: You need to be a positive role model for the underclassmen.
    ko: 후배들에게 모범을 보여야 하니까.
    ja: 後輩たちの手本にならないといけないから
  d_nikke_rei_02_14:
    speaker: "<Choice>"
    en: No matter what grade you are, you're all still students.
    ko: 몇 학년이든 다 같은 학생이니까.
    ja: 何年生だろうと、みんな同じ学生だから
  d_nikke_rei_02_15:
    speaker: rei
    en: But how?
    ko: 훌쩍… 난 잘 모르겠어.
    ja: ぐすん…私にはよく分かんない。
  d_nikke_rei_02_16:
    speaker: rei
    en: How can you say that we're all the same?
    ko: 훌쩍… 그게 어떻게 같아?
    ja: ぐすん…どうして同じなの？
  d_nikke_rei_02_17:
    speaker: rei
    en: When I was a sophomore, the seniors all got to eat lunch first.
    ko: 나는, 내가 2학년일 때는 있잖아. 급식도 선배들이 먼저 먹고….
    ja: |-
      私は、私が2年生の時は…
      給食も先輩たちが先に食べて…
  d_nikke_rei_02_18:
    speaker: rei
    en: They always bought up all the bread from the snack bar,
    ko: 매점에서 빵 사먹는 것도 선배들이 먼저 하고….
    ja: 売店でパンを買うのも先輩たちが先で…
  d_nikke_rei_02_19:
    speaker: rei
    en: listened to music, and ate candy during class...
    ko: 음악이랑 사탕도… 다 했는데… 훌쩍.
    ja: 歌もアメも…全部…ぐすん。
  d_nikke_rei_02_20:
    speaker: rei
    en: Now I'm finally a senior, and you're telling me I can't do any of that?
    ko: 그런데 왜, 내가 3학년일 때만 다 하지 말라고… 으어엉….
    ja: |-
      なのに、どうして私が3年生の時だけ
      全部ダメって…ふええん…
  d_nikke_rei_02_21:
    speaker: rei
    en: What did I ever do to you?
    ko: 내가 선생님한테, 끅, 뭘 그렇게 잘몬했는데…?
    ja: 私が先生に、ううっ、何かした…？
  d_nikke_rei_02_22:
    speaker: "<Self>"
    en: That's not it...
    ko: 그런 게 아니라….
    ja: そういうわけじゃなくて…
  d_nikke_rei_02_23:
    speaker: rei
    en: If that's not it, then what?
    ko: 그런 거 아니면 뭐냐고오허허헝….
    ja: じゃあ、何なのぉぉ…
  d_nikke_rei_02_24:
    speaker: ein
    en: Have you been crying?
    ko: 와… 라이 선배! 설마 울었어요?
    ja: わ…ライ先輩！もしかして泣いてるんですか？
  d_nikke_rei_02_25:
    speaker: rei
    en: Hand me a tissue.
    ko: "…아인. 나 휴지 좀."
    ja: "…アイン。ティッシュちょうだい。"
  d_nikke_rei_02_26:
    speaker: ein
    en: Here...
    ko: 여기요~
    ja: どうぞ～
  d_nikke_rei_02_27:
    speaker: rei
    en: Hoooonk!
    ko: 흐으으으응!
    ja: チーーーン！
  d_nikke_rei_02_28:
    speaker: ein
    en: What'd the Teach say to get you so upset?
    ko: 쌤이 선배 울린 거죠. 뭐래요?
    ja: |-
      先生が先輩を泣かせたんでしょ？
      何て言われました？
  d_nikke_rei_02_29:
    speaker: rei
    en: Well, it's just... I'm a senior now,
    ko: 그게, 훌쩍… 있잖아. 나도 이제 3학년인데.
    ja: その、ぐすん…私ももう3年生なのに
  d_nikke_rei_02_30:
    speaker: rei
    en: but I can't even have snacks whenever I want. If I can't have that, what's
      the point of even living?
    ko: 내 맘대로 간식도 못 먹고 그러면 내가 어떻게 살아?
    ja: |-
      自由におやつも食べられないなんて、
      ひどすぎない？
  d_nikke_rei_02_31:
    speaker: rei
    en: It's so unfair!
    ko: 억울해서 내가 어떻게 사냐구.
    ja: 悔しくてたまらないの。
  d_nikke_rei_02_32:
    speaker: ein
    en: Huh? Who says you can't? It's just candy.
    ko: 엥~ 누가 안 된대요? 사탕 그까짓거 뭐라고.
    ja: |-
      え～誰がそんなことを？
      アメくらいで大げさな。
  d_nikke_rei_02_33:
    speaker: ein
    en: You can have some. It's not like it'll kill you.
    ko: 먹어도 돼요~ 안 죽어.
    ja: |-
      食べても大丈夫ですよ～
      死にゃしませんって。
  d_nikke_rei_02_34:
    speaker: rei
    en: Hmph!
    ko: "…흑."
    ja: "…ぐすん。"
  d_nikke_rei_02_35:
    speaker: rei
    en: I guess you're right. But Teacher says I can't.
    ko: 역시 그렇지? 근데 선생님이 자꾸 하지 말래.
    ja: |-
      やっぱりそうだよね？
      でも、先生がダメだって。
  d_nikke_rei_02_36:
    speaker: rei
    en: Teacher is just the worst...
    ko: 선생님 진짜 싫어….
    ja: 先生なんて大嫌い…
  d_nikke_rei_02_37:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_38:
    speaker: ein
    en: You don't really mean that, do you?
    ko: 선배. 쌤이 그렇게 싫어요?
    ja: 先輩。そんなに先生のことが嫌いですか？
  d_nikke_rei_02_39:
    speaker: rei
    en: Yes, I do.
    ko: 응.
    ja: うん。
  d_nikke_rei_02_40:
    speaker: ein
    en: Okay, then wanna know what'll make the Teach reaaalllly angry?
    ko: 그럼 제가 눈 딱 감고, 쌤 빡치게 하는 방법 알려줘요?
    ja: |-
      じゃあ、私が先生を怒らせる方法を
      教えましょうか？
  d_nikke_rei_02_41:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_42:
    speaker: rei
    en: What is it?
    ko: 그게 뭔데?
    ja: どんな方法？
  d_nikke_rei_02_43:
    speaker: "<Narration>"
    en: Second day. First period, skills adaption class.
    ko: "…이튿날, 1교시 기술 적응 시간."
    ja: "…翌日、1時間目、技術応用"
  d_nikke_rei_02_44:
    speaker: rei
    en: Nyah!
    ko: 흥!
    ja: ふん！
  d_nikke_rei_02_45:
    speaker: "<Self>"
    en: Why are you making that face?
    ko: 왜 그런 표정이지?
    ja: どうしてそんな顔を？
  d_nikke_rei_02_46:
    speaker: rei
    en: What do you mean? What kind of face am I making?
    ko: 그런 표정이~ 어떤 표정인데?
    ja: そんな顔って～どんな顔ぉ？
  d_nikke_rei_02_47:
    speaker: "<Choice>"
    en: Like you're upset.
    ko: 토라진 표정이다.
    ja: すねている顔だ
  d_nikke_rei_02_48:
    speaker: "<Choice>"
    en: Like you're up to something.
    ko: 반항적인 표정이다.
    ja: 反抗的な顔だ
  d_nikke_rei_02_49:
    speaker: rei
    en: I'm not upset.
    ko: 토라진 적~ 없는데?
    ja: すねてませんけど～？
  d_nikke_rei_02_50:
    speaker: rei
    en: I'm not up to anything.
    ko: 반항한 적~ 없는데?
    ja: 反抗してませんけど～？
  d_nikke_rei_02_51:
    speaker: rei
    en: After all, I'm just a student who can't do anything.
    ko: 난 아무 것도 못하는 3학년생이야~
    ja: 私は何もできない3年生で～す。
  d_nikke_rei_02_52:
    speaker: rei
    en: Snacks, music, my facial expressions... I can't do any of the things I want
      to.
    ko: 간식도, 음악도, 표정도 다 마음대로 못해.
    ja: おやつも、歌も、顔も好き勝手にできませ～ん。
  d_nikke_rei_02_53:
    speaker: rei
    en: Isn't that right, Naru?
    ko: 그치, 나루야?
    ja: ナル、そうでしょ？
  d_nikke_rei_02_54:
    speaker: naru1
    en: Yes. Completely powerless.
    ko: 라이, 무능.
    ja: ライ、無能。
  d_nikke_rei_02_55:
    speaker: rei
    en: I don't know if I'd go that far...
    ko: 뭐? 그 정도까진 아니거든?
    ja: えっ？そこまでじゃないわよ？
  d_nikke_rei_02_56:
    speaker: "<Self>"
    en: "... If you say so. Just raise the drone."
    ko: "…알겠으니 일단 드론을 띄워 봐."
    ja: "…分かったから、ひとまず\\nドローンを飛ばしてみろ"
  d_nikke_rei_02_57:
    speaker: rei
    en: No can do.
    ko: "…흥."
    ja: "…ふん。"
  d_nikke_rei_02_58:
    speaker: rei
    en: Naru can't do anything either.
    ko: 나루도~ 아무 것도 못하는 드론이거든.
    ja: ナルも～何もできないドローンです。
  d_nikke_rei_02_59:
    speaker: rei
    en: Can't play music, can't have snacks, can't even fly.
    ko: 노래 재생도, 간식 주는 것도 못해서 날지도 못하게 됐지.
    ja: |-
      曲の再生も、おやつをくれることもできず、
      飛ぶことさえできなくなりました～
  d_nikke_rei_02_60:
    speaker: rei
    en: Totally and utterly useless.
    ko: 퇴화해 버렸다고.
    ja: 退化しちゃったんでーす。
  d_nikke_rei_02_61:
    speaker: "<Self>"
    en: Rei.
    ko: 라이.
    ja: ライ
  d_nikke_rei_02_62:
    speaker: rei
    en: Yes?
    ko: 응?
    ja: はい？
  d_nikke_rei_02_63:
    speaker: "<Self>"
    en: If you keep this up, you'll flunk the class.
    ko: 이런 식이면 협동 평가에서 낙제하게 될 거야.
    ja: そんな態度なら、協同評価で不合格になるぞ
  d_nikke_rei_02_64:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_65:
    speaker: rei
    en: No, that's not going to happen.
    ko: 아닌데? 안 그런데?
    ja: まさか？そんなわけないよっ。
  d_nikke_rei_02_66:
    speaker: rei
    en: You're just trying to scare me. You think I don't know?
    ko: 괜히 나 혼내려고 겁 주는 거지? 다 알아.
    ja: |-
      わざと脅してるんでしょう？
      全部分かってるんだから。
  d_nikke_rei_02_67:
    speaker: rei
    en: We still have a week left until the cooperation evaluation anyway.
    ko: 어차피 협동 평가까진 일주일 넘게 남았는데.
    ja: どうせ協同評価までは1週間以上あるし。
  d_nikke_rei_02_68:
    speaker: rei
    en: As long as I practice with someone the day before, I'll be able to pass it
      with my eyes closed.
    ko: "애들이랑 하루 전에만 모여서 연습하면, \n눈 감고도 통과할 수 있거든."
    ja: |-
      みんなと前日に集まって練習すれば、
      目をつぶっても合格できるもん。
  d_nikke_rei_02_69:
    speaker: rei
    en: It's true!
    ko: 진짜야!
    ja: 本当だよっ！
  d_nikke_rei_02_70:
    speaker: "<Self>"
    en: What makes you so confident?
    ko: 어떻게 그렇게 확신해?
    ja: どうしてそう言い切れるんだ？
  d_nikke_rei_02_71:
    speaker: rei
    en: Um, because...
    ko: 음, 그야….
    ja: えっと、それは…
  d_nikke_rei_02_72:
    speaker: rei
    en: My classmates are really strong, and so am I.
    ko: 우리 반 애들은 엄청 세니까? 나도 그렇고.
    ja: |-
      うちのクラスはめちゃくちゃ強いの。
      私も含めて。
  d_nikke_rei_02_73:
    speaker: rei
    en: If we use Naru's EMP to stop the Raptures before we attack, there's no way
      we can lose. Hehe.
    ko: 나루의 EMP로 랩쳐들 멈춘 다음에 공격하면, 절대로 안 져. 헤헤.
    ja: |-
      ナルのEMPでラプチャーを止めてから
      攻撃すれば、絶対に負けないもん。えへへ。
  d_nikke_rei_02_74:
    speaker: rei
    en: And we also have a famous commander as our instructor.
    ko: 그리고 또 우리한텐 유명한 지휘관 선생님도 있고….
    ja: それに、私たちには有名な指揮官先生もいるし…
  d_nikke_rei_02_75:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_76:
    speaker: rei
    en: Anyway, you get the picture.
    ko: 흥… 아무튼 그렇다구.
    ja: ふんっ…とにかく、そういうこと。
  d_nikke_rei_02_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_78:
    speaker: "<Narration>"
    en: Recess.
    ko: "…쉬는 시간."
    ja: "…休み時間"
  d_nikke_rei_02_79:
    speaker: rei
    en: Hey guys, wanna play drone tag?
    ko: 얘들아! 우리 드론 술래잡기 할래?
    ja: みんな！ドローン鬼ごっこしない？
  d_nikke_rei_02_80:
    speaker: zwei
    en: You know we're not allowed to fly drones outside of class.
    ko: 선배… 저희 학교 수업 시간 외에 드론 날리는 거 금지예요.
    ja: |-
      先輩…授業以外でドローンを飛ばすのは
      禁止ですよ。
  d_nikke_rei_02_81:
    speaker: rei
    en: Zwei, look at me.
    ko: 츠바이, 나 좀 봐봐.
    ja: ツバイ、ちょっといい？
  d_nikke_rei_02_82:
    speaker: rei
    en: When Teacher isn't around, the seniors call the shots. Got it?
    ko: 선생님이 안 계시는 곳에선 선배가 법이야. 그치?
    ja: |-
      先生がいない場所では、先輩がルールなのよ。
      でしょ？
  d_nikke_rei_02_83:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_84:
    speaker: rei
    en: So just relax and listen to me, all right?
    ko: 그럼 선배 말 들어야지?
    ja: だから、先輩の言うことを聞かないとね？
  d_nikke_rei_02_85:
    speaker: "<Narration>"
    en: "*Vroom*"
    ko: 부우웅-
    ja: ブーン
  d_nikke_rei_02_86:
    speaker: ein
    en: Hey, how can you fly drones and not let me know?
    ko: 누가 나 없는 데서 드론 날리기 하시나~
    ja: 誰が私抜きでドローンを飛ばしてるのかな～？
  d_nikke_rei_02_87:
    speaker: ein
    en: Can I join? I've got some equipment that flies as well as a drone.
    ko: 제 장비도 참전 되죠? 얘도 드론처럼 잘 나니까.
    ja: |-
      私のも参戦していいですよね？
      この子もドローンみたいに飛べるから。
  d_nikke_rei_02_88:
    speaker: rei
    en: Sure you can, everybody's welcome.
    ko: 응, 돼. 다 돼.
    ja: オッケー！
  d_nikke_rei_02_89:
    speaker: rei
    en: I know you don't have anything that flies, so you can borrow Naru No. 3, Zwei.
    ko: 츠바이 건 비행형 아니니까, 내 나루 3호를 빌려줄게.
    ja: |-
      ツバイのは飛行型じゃないから、
      ナル3号を貸してあげる。
  d_nikke_rei_02_90:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_02_91:
    speaker: zwei
    en: If anything bad happens, don't say I didn't warn you.
    ko: 어떻게 돼도 전 몰라요. 선배 책임이니까.
    ja: |-
      どうなっても知りませんよ。
      先輩の責任ですからね。
  d_nikke_rei_02_92:
    speaker: rei
    en: Relax! There's nothing to worry about.
    ko: 당연하지! 츠바이는 걱정할 필요 없어.
    ja: もちろん！心配いらないよ。
  d_nikke_rei_02_93:
    speaker: rei
    en: If anything happens, I'll take full responsibility.
    ko: 무슨 일이 생기든 내가 다~ 책임질 테니까. 꺄르르!
    ja: |-
      何があっても、私がぜ～んぶ責任取るから！
      アハハ！
d_nikke_rei_03:
  d_nikke_rei_03_1:
    speaker: rei
    en: "*Sob* *Gasp* Wahhh..."
    ko: 훌쩍… 끅… 흐어어엉….
    ja: ぐすん…ううっ…ふええん…
  d_nikke_rei_03_2:
    speaker: "<Narration>"
    en: I'm sorry.
    ko: 잘못했습니다.
    ja: すみませんでした。
  d_nikke_rei_03_3:
    speaker: "<Narration>"
    en: I asked everyone to play drone tag with me.
    ko: 제가 애들한테 드론 술래잡기를 하자고 했어요.
    ja: |-
      私がみんなにドローン鬼ごっこをしようって
      言ったんです。
  d_nikke_rei_03_4:
    speaker: "<Narration>"
    en: Then accidentally broke the window to the teachers' room.
    ko: 그러다 실수로 교무실 창문을 다 깨뜨리고 말았습니다.
    ja: |-
      それで、失敗して職員室の窓を全部
      割ってしまいました。
  d_nikke_rei_03_5:
    speaker: rei
    en: "*Sniff*"
    ko: 히끅… 흐어어어엉….
    ja: ううっ…ふえええん…
  d_nikke_rei_03_6:
    speaker: "<Narration>"
    en: But in my defense, operating drones is a part of our cooperation evaluation.
    ko: 그런데요. 사실 드론 조종은 협동 평가에도 들어가고요.
    ja: でも、ドローンの操縦は協同評価にも入るし
  d_nikke_rei_03_7:
    speaker: "<Narration>"
    en: Playing together was a great team-building activity, too.
    ko: 같이 노는 사이에 애들끼리도 더 친해지고요.
    ja: |-
      一緒に遊んでる間にみんなとも
      仲良くなったんです。
  d_nikke_rei_03_8:
    speaker: rei
    en: Hoooonk!! *Sob*
    ko: 흐으으으응-!! 훌쩍….
    ja: チーーーン！ぐすん…
  d_nikke_rei_03_9:
    speaker: "<Narration>"
    en: I have my own opinion about what happened, but Teacher didn't approve,
    ko: 저도 나름대로 생각한 거였는데 선생님이 기분 나쁘셨다니
    ja: |-
      自分なりに考えがあったんですが、
      先生が不愉快だったということなので
  d_nikke_rei_03_10:
    speaker: "<Narration>"
    en: so I'm very sorry. It was all my fault.
    ko: 정말 죄송합니다. 역시 다 제가 잘못한 것 같습니다.
    ja: |-
      本当にごめんなさい。
      やっぱり私が間違っていたみたいです。
  d_nikke_rei_03_11:
    speaker: rei
    en: Here's my apology letter, Teacher.
    ko: 선생님, 훌쩍… 여기. 반성문.
    ja: 先生、ぐすん…はい、反省文。
  d_nikke_rei_03_12:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_03_13:
    speaker: "<Self>"
    en: You don't mean a single word of this.
    ko: 전혀 반성하고 있지 않군.
    ja: まったく反省していないな
  d_nikke_rei_03_14:
    speaker: rei
    en: "... Sorry?"
    ko: "…응? 쿨쩍."
    ja: "…え？ぐすん。"
  d_nikke_rei_03_15:
    speaker: rei
    en: What do you mean?
    ko: 아닌데에….
    ja: そんなことないのに…
  d_nikke_rei_03_16:
    speaker: rei
    en: I did what you asked. I filled an entire page.
    ko: 반성문도 한 장, 흐으응… 다 채워서 줬는데.
    ja: 反省文も一枚、ううっ…最後まで書いたし。
  d_nikke_rei_03_17:
    speaker: "<Self>"
    en: Rei.
    ko: 라이.
    ja: ライ
  d_nikke_rei_03_18:
    speaker: rei
    en: Yes?
    ko: 훌쩍… 응?
    ja: ぐすん…はい？
  d_nikke_rei_03_19:
    speaker: "<Self>"
    en: Your classmates trust you and think highly of you.
    ko: 후배들은 너를 믿고 따르지.
    ja: 後輩たちは、君を信じて従っているよな
  d_nikke_rei_03_20:
    speaker: rei
    en: I thought that was obvious. What about it?
    ko: 그거야 당연히 그렇지. 그게 왜?
    ja: もちろん。それが何か？
  d_nikke_rei_03_21:
    speaker: "<Choice>"
    en: What if they end up emulating the behavior that they see from you?
    ko: 그들이 너의 행동을 답습하면 어쩔래?
    ja: みんながライの行動を手本にしたらどうする？
  d_nikke_rei_03_22:
    speaker: "<Choice>"
    en: What if their grades end up suffering because of you?
    ko: 그들이 너로 인해 성적을 망치면 어쩔래?
    ja: |-
      みんながライのせいで成績を
      落としたらどうする？
  d_nikke_rei_03_23:
    speaker: rei
    en: But... but they can't do that!
    ko: 훌쩍, 그건… 안 되지!
    ja: ぐすん、それは…ダメっ！
  d_nikke_rei_03_24:
    speaker: rei
    en: They're not in their third year like I am.
    ko: 나는 3학년이고 걔들은 아직 아니잖아.
    ja: |-
      私は3年生で、
      みんなはまだ違うから。
  d_nikke_rei_03_25:
    speaker: rei
    en: I'd like to see them try and do what I do!
    ko: 만약 걔들이 나랑 똑같이 굴면, 내가 혼내줄 거야.
    ja: |-
      もしみんなが私みたいに行動したら、
      私が叱るから。
  d_nikke_rei_03_26:
    speaker: rei
    en: You don't have to worry, Teacher. I won't let anybody else copy me.
    ko: 그러니까 선생님이 나서서 걱정… 끅, 안 해도 된다고!
    ja: |-
      だから、先生が心配…
      ううっ、しなくても大丈夫！
  d_nikke_rei_03_27:
    speaker: rei
    en: I've already told you.
    ko: 그러니까 말했잖아… 훌쩍.
    ja: 言ったよね…ぐすん。
  d_nikke_rei_03_28:
    speaker: rei
    en: There's no way that's going to happen with our class.
    ko: 우리 반 애들은 절대 그럴 일 없을 거라고.
    ja: |-
      うちのクラスの子たちは、
      絶対にそんなことないって。
  d_nikke_rei_03_29:
    speaker: rei
    en: Do you keep saying the same thing just to bother me?
    ko: 나 괴롭히려고, 흐윽… 자꾸 같은 말 하는 거 아냐?
    ja: |-
      私をいじめるために、ううっ…
      同じことばっかり言ってるんじゃないの？
  d_nikke_rei_03_30:
    speaker: "<Self>"
    en: All right then, how about we make a bet?
    ko: 그렇다면 나와 내기할래?
    ja: だったら私と賭けをしないか？
  d_nikke_rei_03_31:
    speaker: rei
    en: "... What kind of bet?"
    ko: "…무슨 내기?"
    ja: "…どんな賭け？"
  d_nikke_rei_03_32:
    speaker: "<Self>"
    en: From now on, I will give you unlimited freedom.
    ko: 지금부터 네게 무제한의 자유를 줄게.
    ja: 今からライに自由を与える
  d_nikke_rei_03_33:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rei_03_34:
    speaker: rei
    en: You mean I can eat any snack I want? And listen to music whenever I want to?
    ko: 그럼… 간식도 마음대로 먹고, 노래도 들을 수 있어?
    ja: |-
      じゃあ…おやつも好きなだけ食べて、
      歌も聴けるの？
  d_nikke_rei_03_35:
    speaker: rei
    en: And I won't get in trouble if we all play drone tag?
    ko: 다 같이 드론 술래잡기를 해도 안 혼나고?
    ja: みんなでドローン鬼ごっこをしても怒らない？
  d_nikke_rei_03_36:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_03_37:
    speaker: rei
    en: You're on!
    ko: 할래!
    ja: やるっ！
  d_nikke_rei_03_38:
    speaker: rei
    en: Whatever that bet is, I'll do it!
    ko: 나 그 내기 할래!
    ja: その賭け、やりますっ！
  d_nikke_rei_03_39:
    speaker: "<Self>"
    en: 'The catch is: if you fail your cooperative evaluation, all of your freedoms
      will be promptly rescinded.'
    ko: "대신 협동 평가에서 낙제 시, \n모든 자유를 박탈하는 걸로."
    ja: |-
      その代わり、協同評価で不合格になったら
      すべての自由を剥奪する
  d_nikke_rei_03_40:
    speaker: rei
    en: Fine by me.
    ko: 응, 응. 맘대로 해.
    ja: はい、はい！好きにしてください。
  d_nikke_rei_03_41:
    speaker: rei
    en: That's not going to happen anyway!
    ko: 어차피 그런 일은 없을 건데, 뭐!
    ja: どうせそんなことは起こらないから！
  d_nikke_rei_03_42:
    speaker: rei
    en: Just don't go back on your word later on!
    ko: 선생님이야말로 나중에 발뺌하지 마?
    ja: 先生こそ、あとで言い逃れしないでね？
  d_nikke_rei_03_43:
    speaker: rei
    en: Naru 1, 2, and 3 are all witnesses.
    ko: 여기 나루 1, 2, 3호가 증인이니까….
    ja: ここにいるナル1、2、3号が証人だよ。
  d_nikke_rei_03_44:
    speaker: "<Monologue>"
    en: Soon after. Seventh period, history class.
    ko: "…얼마 후, 7교시 역사 시간."
    ja: "…しばらくして、7時間目、歴史"
  d_nikke_rei_03_45:
    speaker: rei
    en: Hehe, check this out.
    ko: 꺄르르! 이거 봐.
    ja: あははっ！これ見て。
  d_nikke_rei_03_46:
    speaker: rei
    en: Ein drew a mustache on Syuen.
    ko: 아인이 슈엔 이사장님 얼굴에 콧수염 그려놨어.
    ja: アインがシュエン理事長の顔に鼻ヒゲ描いたの。
  d_nikke_rei_03_47:
    speaker: ein
    en: Come on, come all, to the M.M.R. barbershop!
    ko: 안냐세요~ 미미르 부속 이발소입니다~
    ja: こんにちはぁ～M.M.R.附属の床屋ですぅ～
  d_nikke_rei_03_48:
    speaker: zwei
    en: "*Sigh* Grow up, Ein."
    ko: 아인, 너… 유치부도 아니고.
    ja: アイン…幼稚園児じゃないんだから。
  d_nikke_rei_03_49:
    speaker: zwei
    en: Scribbling in your textbook is something kindergartners do.
    ko: 역사 교과서 파일에 낙서하는 거니, 지금?
    ja: 歴史の教科書ファイルに落書きなんて。
  d_nikke_rei_03_50:
    speaker: rei
    en: It's okay, Zwei. I told her to do it.
    ko: 괜찮아, 츠바이. 내가 그러라고 했어.
    ja: 大丈夫よ、ツバイ。私が描いてって言ったの。
  d_nikke_rei_03_51:
    speaker: "<Choice>"
    en: Say nothing and continue on with the class.
    ko: 묵묵히 수업을 진행한다.
    ja: 黙々と授業を進める
  d_nikke_rei_03_52:
    speaker: "<Choice>"
    en: Take a look at the doodle.
    ko: 태블릿의 낙서를 살펴본다.
    ja: タブレットの落書きを確認する
  d_nikke_rei_03_53:
    speaker: "<Monologue>"
    en: Textbook History of the Ark, page 274.
    ko: 교과서 [방주의 역사], 274페이지.
    ja: 教科書「アークの歴史」、274ページ
  d_nikke_rei_03_54:
    speaker: "<Monologue>"
    en: It's a photo of when Syuen had just become the CEO of Missilis.
    ko: 슈엔이 갓 미실리스의 CEO가 되었을 당시의 사진이다.
    ja: シュエンがミシリスのCEOに\nなったばかりの頃の写真だ
  d_nikke_rei_03_55:
    speaker: ein
    en: You know what'll make it even better? You should make the moustache longer,
      like a catfish.
    ko: 수염은 역시 메기 수염이 좋죠? 좀 더 간사해 보이게….
    ja: |-
      ヒゲはやっぱりナマズヒゲですよね？
      もう少しずる賢そうに見えるように…
  d_nikke_rei_03_56:
    speaker: rei
    en: Hahaha! Great idea!
    ko: 꺄르르르! 너무 웃겨!
    ja: あはははっ！最高っ！
  d_nikke_rei_03_57:
    speaker: ein
    en: We should give her a fedora too. She's a little shortie, so she could use
      a few extra inches up top.
    ko: 머리에는 페도라를 씌워 드려야겠네요. 이사장님 키 작으시니까.
    ja: |-
      頭にはフェドラハットをかぶせましょう。
      理事長は背が低いですから。
  d_nikke_rei_03_58:
    speaker: zwei
    en: "*Sigh*"
    ko: 풉….
    ja: ププッ。
  d_nikke_rei_03_59:
    speaker: rei
    en: I'm famished.
    ko: 아, 배고파.
    ja: あぁ、お腹空いたぁ。
  d_nikke_rei_03_60:
    speaker: rei
    en: Hey Naru, sneak me a snack, will ya?
    ko: 나루야, 나 선생님 몰래 간식 하나만….
    ja: ナル、先生にバレないようにおやつを…
  d_nikke_rei_03_61:
    speaker: rei
    en: Wait a sec, I don't have to be secretive about it.
    ko: 아, 그러고 보니 이제 몰래 안 먹어도 되잖아?
    ja: あっ、そういえばもうこっそり\n食べなくてもいいんだよね？
  d_nikke_rei_03_62:
    speaker: rei
    en: Hey everybody, come here and get a chocolate bar from Naru!
    ko: 얘들아~! 이리 와서 나루한테 초코 하나씩 받아가!
    ja: |-
      みんな～！
      こっちでナルからチョコもらっていって！
  d_nikke_rei_03_63:
    speaker: naru1
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_03_64:
    speaker: ein
    en: Wow, thanks!
    ko: 올, 선배 땡큐~!
    ja: わぁ～先輩、ありがとー！
  d_nikke_rei_03_65:
    speaker: zwei
    en: I was getting hungry. Thanks a bunch.
    ko: 당 떨어졌는데 잘 됐다. 잘 먹을게요.
    ja: |-
      ちょうど甘いものが食べたかったんです。
      ありがとうございます。
  d_nikke_rei_03_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_03_67:
    speaker: rei
    en: Would you like one too, Teacher?
    ko: 선생님도 하나 줄까?
    ja: 先生も1つ食べる？
  d_nikke_rei_03_68:
    speaker: rei
    en: They're milk chocolate, my favorite!
    ko: 밀크 초코맛. 내가 제일 좋아하는 건데~!
    ja: |-
      ミルクチョコ味。
      私が一番好きなやつ～！
  d_nikke_rei_03_69:
    speaker: "<Self>"
    en: I'm good, thanks.
    ko: 나는 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_rei_03_70:
    speaker: rei
    en: If you say so. Not a fan, huh?
    ko: 흠~ 그렇구나. 선생님은 안 먹는구나.
    ja: ふ～ん、そっか。先生は食べないの。
  d_nikke_rei_03_71:
    speaker: rei
    en: Oh well, more for me!
    ko: 그럼 어쩔 수 없네. 내가 먹어야지!
    ja: じゃあ、仕方ない。私が食べなきゃね！
  d_nikke_rei_03_72:
    speaker: rei
    en: Nom nom nom...
    ko: 옴냠냠냠….
    ja: もぐもぐ…
  d_nikke_rei_03_73:
    speaker: naru3
    en: Emperor penguins hate spinach♪ Ooh la la♪
    ko: 황제 펭귄은 시금치가 싫어~♪ 우우우~♪
    ja: |-
      コウテイペンギンはほうれん草が嫌い～♪
      ラララ～♪
  d_nikke_rei_03_74:
    speaker: naru3
    en: Too much fish and now my tummy aches♪ Ooh la la♪
    ko: 생선만 먹다 보니 배탈 났어요~♪ 우우우~♪
    ja: |-
      サカナばっかり食べてたら
      お腹を壊しちゃった～♪ラララ～♪
  d_nikke_rei_03_75:
    speaker: rei
    en: I'm sick of that song. What else have you got?
    ko: 이 노래도 이제 질렸어. 다른 노래 뭐 없을까?
    ja: この歌も飽きちゃった。他にいい曲ないかな？
  d_nikke_rei_03_76:
    speaker: ein
    en: What about Volume's new song?
    ko: 볼륨 신곡 틀어주실?
    ja: ボリュームの新曲はどうですか？
  d_nikke_rei_03_77:
    speaker: rei
    en: Hmm, let's see. Volume...Volume...
    ko: 음, 어디 보자. 볼륨… 볼륨.
    ja: えっと、どれどれ。ボリューム…ボリューム…
  d_nikke_rei_03_78:
    speaker: rei
    en: "... Got it!"
    ko: "…찾았다!"
    ja: "…あった！"
  d_nikke_rei_03_79:
    speaker: naru3
    en: All my crazy people! Let me hear you make some noise!
    ko: Yo, Mother-Lovers~♫ 볼륨 터지게 외쳐봐~~!
    ja: |-
      Yo, Mother-Lovers~♫
      ボリューム上げて叫んで～！
  d_nikke_rei_03_80:
    speaker: "<Self>"
    en: Everyone, please open your textbooks to page 83.
    ko: 교과서 83 페이지를 열자.
    ja: 教科書の83ページを開いて
  d_nikke_rei_03_81:
    speaker: zwei
    en: "... What page was it again?"
    ko: "…몇 페이지라고 하셨는지 들었어?"
    ja: "…何ページって言ってた？"
  d_nikke_rei_03_82:
    speaker: ein
    en: Don't worry about that. Let's just hang out.
    ko: 아~ 수업 뭐하러 들어요. 걍 놀아요.
    ja: |-
      授業なんていいじゃないですか。
      遊びましょうよ。
  d_nikke_rei_03_83:
    speaker: ein
    en: Rei isn't bothering with the lesson, why should we?
    ko: 라이 선배도 노는데.
    ja: ライ先輩も遊んでるし。
  d_nikke_rei_03_84:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_03_85:
    speaker: zwei
    en: I guess you're right.
    ko: 그러게.
    ja: そうだね。
  d_nikke_rei_03_86:
    speaker: zwei
    en: Why should I have to slave away taking notes all the time?
    ko: 나 뭐하러 이렇게 열심히 필기하고 있니.
    ja: 私、何のために必死に勉強してるんだろ。
  d_nikke_rei_03_87:
    speaker: "<Narration>"
    en: 3 days before the cooperation evaluation.
    ko: "…협동 평가 3일 전."
    ja: "…協同評価3日前"
  d_nikke_rei_03_88:
    speaker: rei
    en: Hmm...
    ko: 흠.
    ja: うーん。
  d_nikke_rei_03_89:
    speaker: rei
    en: I'm getting a little worn out from all this fun I've been having.
    ko: 노는 것도 이제 좀 질린 것 같아.
    ja: 遊ぶのもちょっと飽きちゃったなぁ。
  d_nikke_rei_03_90:
    speaker: rei
    en: Should I gather everyone up and practice for the exam these next 3 days?
    ko: "…남은 3일 동안, 애들 모아서 협동 평가나 준비해볼까?"
    ja: "…残りの3日間、みんなを集めて\\n協同評価の準備でもしようかな？"
  d_nikke_rei_03_91:
    speaker: rei
    en: Hey guys, look at me!
    ko: 얘들아~ 나 좀 봐봐!
    ja: みんな～ちょっと聞いて～！
  d_nikke_rei_03_92:
    speaker: ein
    en: Hahahahaha!
    ko: 아하하하하~!!
    ja: あはははは～！！
  d_nikke_rei_03_93:
    speaker: ein
    en: Here, let me make a short video. The classroom will be a great background.
    ko: P반 애들아~ 우리 클립 영상이나 찍을래? 교실 배경으로.
    ja: Pクラスのみんな～動画でも撮らない？\n教室を背景にして。
  d_nikke_rei_03_94:
    speaker: rei
    en: Um... guys... maybe we should talk a little about the cooperation evaluation?
    ko: 저기… 얘들아? 우리 협동 평가 얘기 좀 할래?
    ja: ねえ…みんな？協同評価の話をしない？
  d_nikke_rei_03_95:
    speaker: zwei
    en: Ein, if you're going to do it, make sure you get Teacher. Teacher is super
      famous.
    ko: 아인, 하려면 선생님도 보이게 찍어. 선생님 엄청 유명하시잖아.
    ja: |-
      アイン、せっかくなら先生も入れて撮ってよ。
      先生って有名人でしょ？
  d_nikke_rei_03_96:
    speaker: zwei
    en: You'll probably get 100,000 views just like that.
    ko: 조회수 하루만에 10만대로 뛸 걸.
    ja: 1日で視聴回数10万回いきそう。
  d_nikke_rei_03_97:
    speaker: rei
    en: Hey! I'm talking!
    ko: 야아아… 지금 선배가 얘기하고 있는데…!
    ja: ちょっとぉ…先輩が話してるのに…！
  d_nikke_rei_03_98:
    speaker: ein
    en: Yeah yeah, just a minute.
    ko: 아 좀만 있어봐요, 선배.
    ja: 先輩、ちょっと待っててくださいよ。
  d_nikke_rei_03_99:
    speaker: ein
    en: I think we're really onto something here.
    ko: 지금 엄청 재밌는 거 할 것 같으니까.
    ja: 今すっごく面白いことやるんですから。
  d_nikke_rei_03_100:
    speaker: rei
    en: But there are only 3 days left until the cooperation evaluation...
    ko: 응? 그치만 협동 평가가 3일 밖에 안 남았는데….
    ja: え？でも協同評価まであと3日しかないのに…
  d_nikke_rei_03_101:
    speaker: ein
    en: We know, you've already said that before.
    ko: 에이, 뭐래? 선배가 전에 그랬잖아요~
    ja: えー？先輩が前に言ってたじゃないですか～
  d_nikke_rei_03_102:
    speaker: ein
    en: We can start the day before the exam.
    ko: 협동 평가 그까짓 거, 당일치기로 끝내면 된다고.
    ja: 協同評価なんて、一夜漬けでいいって。
  d_nikke_rei_03_103:
    speaker: rei
    en: Oh... right...
    ko: 어어. 어어어…?
    ja: え？えええ…？
d_nikke_rei_04:
  d_nikke_rei_04_1:
    speaker: rei
    en: Teacher.
    ko: 선~생~니임.
    ja: せ～ん～せ～
  d_nikke_rei_04_2:
    speaker: rei
    en: Did I ever tell you...
    ko: 있잖아, 내가~
    ja: あの～
  d_nikke_rei_04_3:
    speaker: rei
    en: about my life-long wish?
    ko: 선생님한테 소원이 하나 있는데~
    ja: 先生にお願いがあるんだけど～
  d_nikke_rei_04_4:
    speaker: rei
    en: Can you help me make it come true?
    ko: 진짜 내 평생 소원이거든? 딱 한번만 들어주면 안 돼?
    ja: |-
      一生のお願いなのっ！
      聞いてくれないかな～？
  d_nikke_rei_04_5:
    speaker: "<Choice>"
    en: No.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_rei_04_6:
    speaker: "<Choice>"
    en: What's the wish?
    ko: 무슨 소원이지?
    ja: どういう願いだ？
  d_nikke_rei_04_7:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rei_04_8:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_9:
    speaker: "<Monologue>"
    en: Rei gets up from her seat and barrels out of the classroom.
    ko: 라이는 자리에서 일어나 교무실 밖으로 나갔다.
    ja: |-
      ライはその場から立ち上がり、
      職員室の外に出て行った
  d_nikke_rei_04_10:
    speaker: "<Monologue>"
    en: A mere 3 seconds later, she comes running back in.
    ko: 그리고 3초 후에 다시 문을 열고 들어왔다.
    ja: そして3秒後、再びドアを開けて入ってきた
  d_nikke_rei_04_11:
    speaker: rei
    en: Teacher...
    ko: 선~생~니임.
    ja: せ～ん～せ～
  d_nikke_rei_04_12:
    speaker: rei
    en: I...
    ko: 있잖아, 내가~
    ja: あの～
  d_nikke_rei_04_13:
    speaker: "<Self>"
    en: Just tell me what the wish is.
    ko: "…무슨 소원인지 말해봐."
    ja: "…用件を言え"
  d_nikke_rei_04_14:
    speaker: rei
    en: Well...
    ko: 그게~
    ja: えっと～
  d_nikke_rei_04_15:
    speaker: rei
    en: You know the bet we made before?
    ko: 전에 우리 내기한 거 있잖아.
    ja: 前に賭けをした、あれ。
  d_nikke_rei_04_16:
    speaker: rei
    en: Can we pretend that it never happened? Just this once.
    ko: 그거 한번만 없던 걸로 해주면 안 돼?
    ja: 1回だけなかったことにしてくれないっ？
  d_nikke_rei_04_17:
    speaker: "<Self>"
    en: Nope.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_rei_04_18:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_19:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_20:
    speaker: rei
    en: "*Sob*"
    ko: 히끅….
    ja: ううっ…
  d_nikke_rei_04_21:
    speaker: rei
    en: But why?
    ko: 왜, 왜에…?
    ja: え、どうして？
  d_nikke_rei_04_22:
    speaker: rei
    en: I knew you always hated me! That's why you're doing this, isn't it?
    ko: 선생님 역시, 끅, 나 싫어하지? 그래서 이러는 거지?
    ja: |-
      先生、やっぱり、ううっ、私のこと嫌いでしょ？
      そうなんでしょう？
  d_nikke_rei_04_23:
    speaker: rei
    en: The reason you're acting like this is 'cause you're mad at me.
    ko: 내가, 흑, 선생님 시간에 애들이랑 떠들고.
    ja: 私が、ぐすん、先生の授業中にみんなと騒いで、
  d_nikke_rei_04_24:
    speaker: rei
    en: Mad at me for talking to the other kids, scribbling on textbooks,
    ko: 간식 먹고 노래 틀고. 교과서에 낙서하고 그랬다고.
    ja: |-
      おやつを食べて、曲を流して、
      教科書に落書きしたから。
  d_nikke_rei_04_25:
    speaker: rei
    en: eating snacks, and listening to music during your lessons.
    ko: 그래서, 훌쩍, 나한테 화나서 이러는 거잖아…!
    ja: |-
      それで、ぐすん、
      私に腹が立って、こんなことを…！
  d_nikke_rei_04_26:
    speaker: "<Choice>"
    en: Not entirely untrue.
    ko: 아니라고는 못 하겠네.
    ja: "…否定はできないな"
  d_nikke_rei_04_27:
    speaker: "<Choice>"
    en: That has nothing to do with it.
    ko: 그것과는 무관한 문제야.
    ja: それとは別の問題だ
  d_nikke_rei_04_28:
    speaker: rei
    en: Wah...
    ko: 흐이잉….
    ja: ふえん…
  d_nikke_rei_04_29:
    speaker: rei
    en: "*Sob*"
    ko: 이이이잉….
    ja: ふええん…
  d_nikke_rei_04_30:
    speaker: rei
    en: I'm sorry!
    ko: 그건, 흑, 내가 잘못했어….
    ja: それは、ううっ、私が間違ってました…
  d_nikke_rei_04_31:
    speaker: rei
    en: Please, can you make an exception? Just this once.
    ko: 그러니까 취소 좀, 훌쩍… 해주면 안 돼?
    ja: だから、取り消し…ぐすん…てくれませんか？
  d_nikke_rei_04_32:
    speaker: "<Self>"
    en: No means no.
    ko: 안 되는 건 안 되는 거야.
    ja: ダメなものはダメだ
  d_nikke_rei_04_33:
    speaker: rei
    en: But...
    ko: 그럼 뭔데어허허헝…….
    ja: どうしてえええええ…
  d_nikke_rei_04_34:
    speaker: rei
    en: What's the problem then?
    ko: 대체 뭐가 문제냐고오허허헝…….
    ja: 何が問題なのぉぉぉ…
  d_nikke_rei_04_35:
    speaker: "<Self>"
    en: You have a responsibility as a senior student.
    ko: 너는 선배로서의 책임을 유기했어.
    ja: 君は先輩としての責任を放棄した
  d_nikke_rei_04_36:
    speaker: rei
    en: But...
    ko: 그치만… 훌쩍….
    ja: だけど…ぐすん…
  d_nikke_rei_04_37:
    speaker: rei
    en: Nobody listens to me.
    ko: 애들이 진짜, 훌쩍, 말을 안 들어….
    ja: |-
      みんなホントに、ぐすん、
      言うことを聞かないの…
  d_nikke_rei_04_38:
    speaker: rei
    en: I told everybody that we should stop and start studying for the cooperation
      evaluation,
    ko: 내가 하지 말라고, 이제 협동 평가 좀 준비하자고 해도.
    ja: |-
      私がやめようって、
      協同評価の準備をしようって言っても、
  d_nikke_rei_04_39:
    speaker: rei
    en: but they just ignored me. They just kept reminding me how I'd said it was
      okay to horse around.
    ko: 선배가 놀아도 된댔잖아요~ 하면서 무시한단 말이야어허헝….
    ja: |-
      先輩が遊んでもいいって言った
      じゃないですか～って無視されるのぉぉ…
  d_nikke_rei_04_40:
    speaker: rei
    en: Waaaah...
    ko: 흐이이이이잉….
    ja: ふええええん…
  d_nikke_rei_04_41:
    speaker: "<Self>"
    en: You've still got 3 days left.
    ko: 아직 협동 평가까지는 3일 남았지.
    ja: まだ協同評価まで3日ある
  d_nikke_rei_04_42:
    speaker: rei
    en: Huh...?
    ko: 으응…?
    ja: ふえ…？
  d_nikke_rei_04_43:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_44:
    speaker: rei
    en: Are you crazy?!
    ko: 으아아아아아앙!! 선생님 바보!!
    ja: うあああああん！！先生のバカー！
  d_nikke_rei_04_45:
    speaker: rei
    en: What can I possibly accomplish in such a short amount of time?
    ko: 내가 그 짧은 시간 동안 할 수 있는 게 뭐 있어!
    ja: |-
      そんな短い期間で、
      何ができるのっ！
  d_nikke_rei_04_46:
    speaker: rei
    en: Our class is already too far gone.
    ko: 이미 반 분위기도, 흐어엉… 엉망진창인데!
    ja: |-
      もうクラスの雰囲気も、
      ふえん…めちゃくちゃなのに！
  d_nikke_rei_04_47:
    speaker: "<Self>"
    en: Come on, I know you can come up with something. Think.
    ko: 정말 떠오르는 방법이 없어?
    ja: 本当に何も方法が思い浮かばないのか？
  d_nikke_rei_04_48:
    speaker: rei
    en: Um... well...
    ko: 나, 나한테…?
    ja: えっ…？
  d_nikke_rei_04_49:
    speaker: rei
    en: Let me think...
    ko: 흐으으….
    ja: ううっ…
  d_nikke_rei_04_50:
    speaker: rei
    en: We could shut down everyone's cellphones using Naru's EMP.
    ko: 나루 EMP로, 애들 핸드폰을 억지로 꺼서… 훌쩍.
    ja: |-
      ナルのEMPで、
      みんなの携帯を無理やり切って…ぐすん。
  d_nikke_rei_04_51:
    speaker: rei
    en: Make sure they don't horse around during the class time.
    ko: 수업 시간에 딴 짓을 못하게 하거나… 또….
    ja: |-
      授業中に他のことができないようにさせたり…
      あとは…
  d_nikke_rei_04_52:
    speaker: rei
    en: I can share my snacks with them, and ask them to pay more attention too.
    ko: 내 간식들 나눠주면서, 말 잘 들으면 더 준다고 하면… 히끅.
    ja: |-
      おやつを分けて、言うことを聞いたら
      もっとあげるって言ったり…ぐすん。
  d_nikke_rei_04_53:
    speaker: "<Self>"
    en: Not a bad plan.
    ko: 그것들도 나쁘지는 않은 방법이야.
    ja: それも悪くない方法だ
  d_nikke_rei_04_54:
    speaker: rei
    en: You think so?
    ko: 으, 응….
    ja: う…ううっ…
  d_nikke_rei_04_55:
    speaker: "<Self>"
    en: However, what's even more important is that you be a role model to them.
    ko: 하지만 역시 최선은, 네가 모범을 보이는 거지.
    ja: でも、やっぱり一番はライが手本を見せることだ
  d_nikke_rei_04_56:
    speaker: rei
    en: A role model? Me?
    ko: 모범? 내가?
    ja: 手本？私が？
  d_nikke_rei_04_57:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_58:
    speaker: rei
    en: But... do you think they'll accept me?
    ko: 그치만, 훌쩍… 애들이 그걸 알아줄까?
    ja: |-
      でも、ぐすん…
      みんな、分かってくれるかな？
  d_nikke_rei_04_59:
    speaker: "<Self>"
    en: Think about why we ended up here in the first place.
    ko: 애초에 왜 상황이 이렇게 되었는지를 떠올려봐.
    ja: そもそも、どうしてこんな状況に\nなったのか考えてみるんだ
  d_nikke_rei_04_60:
    speaker: rei
    en: Because...
    ko: 그게….
    ja: えっと…
  d_nikke_rei_04_61:
    speaker: rei
    en: The new semester began... and I entered my third year.
    ko: 새학기가 됐고… 저도 3학년이 됐으니까.
    ja: 新学期になって…私も3年生になったから、
  d_nikke_rei_04_62:
    speaker: rei
    en: I did whatever I wanted with reckless abandon.
    ko: 나도 나 하고 싶은 걸… 히끅, 안 참고 다 했더니.
    ja: 私もやりたいことを…我慢せずにやったら…
  d_nikke_rei_04_63:
    speaker: rei
    en: The other students saw that and started copying after me.
    ko: 그랬더니 그걸 애들이 보고 따라하는 바람에….
    ja: みんながそれをマネし始めたせいで…
  d_nikke_rei_04_64:
    speaker: rei
    en: "... Oh."
    ko: "……아."
    ja: "…あ。"
  d_nikke_rei_04_65:
    speaker: "<Self>"
    en: Now you're starting to understand.
    ko: 그런 얘기야.
    ja: そういうことだ
  d_nikke_rei_04_66:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_67:
    speaker: rei
    en: But... will that work? I've been so reckless up until now.
    ko: 그치만 그게… 잘 될까? 그동안 제멋대로 하다가, 훌쩍.
    ja: |-
      でも…上手くいくかな？
      今まで好き勝手やってきたのに、ぐすん。
  d_nikke_rei_04_68:
    speaker: rei
    en: To do a complete 180 and become a role model this late in the game...
    ko: 이제 와서 모범을 보인다고… 흐으윽.
    ja: 今さら手本を見せたって…ううっ。
  d_nikke_rei_04_69:
    speaker: "<Choice>"
    en: All you can do is try.
    ko: 그래도 해보는 수밖에 없어.
    ja: でもやってみるしかない
  d_nikke_rei_04_70:
    speaker: "<Choice>"
    en: If anything, that might end up working in your favor.
    ko: 그렇기에 오히려 더 잘 될 수도 있지.
    ja: だからこそ、成功するかもしれない
  d_nikke_rei_04_71:
    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_04_72:
    speaker: rei
    en: If you say so.
    ko: 흐으윽… 응.
    ja: ううっ…はい。
  d_nikke_rei_04_73:
    speaker: rei
    en: I'll try. Even if it's hard.
    ko: 힘들어도 내가 한번, 훌쩍… 해볼게.
    ja: つらくても、一度、ぐすん…やってみる。
  d_nikke_rei_04_74:
    speaker: ein
    en: Hey everybody, over here. Commander @UserName's class is next, right?
    ko: 야, P반! 다 이리 와봐. 다음 시간 @UserName 쌤 시간이지?
    ja: |-
      ねえ、Pクラス！こっち来て。
      次の時間は@UserName先生の授業だよね？
  d_nikke_rei_04_75:
    speaker: ein
    en: We've done just about everything by now, and I'm getting bored.
    ko: 너희들 요새 웬만한 건 다 질렸잖아.
    ja: みんな最近、遊びにも飽きてきたでしょ？
  d_nikke_rei_04_76:
    speaker: ein
    en: I'm thinking of flying a drone while the teacher looks at the board.
    ko: 내가 쌤 칠판 보고 있을 때 드론 함 날려 보려는데~
    ja: |-
      先生が黒板を見てる時に、ドローンを
      飛ばしてみようかなって思ってるんだけど～
  d_nikke_rei_04_77:
    speaker: ein
    en: If I get caught, lunch is on me for the entire class.
    ko: 쌤한테 들키면 내가 반 전체에 빵 돌리고,
    ja: |-
      先生にバレたら、
      私がクラスのみんなにパンを奢って、
  d_nikke_rei_04_78:
    speaker: ein
    en: If I don't, everyone has to pitch in and buy me lunch for the next month.
      How about it?
    ko: 아니면 반 전체가 나한테 한달치 빵 쏘는 걸로~ 어때?
    ja: |-
      バレなかったら、クラスのみんなが
      私に1ヶ月間パンを奢る！どう？
  d_nikke_rei_04_79:
    speaker: zwei
    en: Are you sure you should be doing something like that?
    ko: "…괜찮겠어? 그런 짓까지 해도."
    ja: "…大丈夫？そんなことして。"
  d_nikke_rei_04_80:
    speaker: ein
    en: Why not? Rei used to do similar stuff all the time.
    ko: 뭐 어때요. 라이 선배도 비슷한 거 많이 했었는데.
    ja: |-
      大丈夫ですって。
      ライ先輩も似たようなことしてたし。
  d_nikke_rei_04_81:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_82:
    speaker: rei
    en: I won't allow it.
    ko: 나는 안 할 거야.
    ja: 私はやらないよ。
  d_nikke_rei_04_83:
    speaker: rei
    en: You shouldn't disrespect the Teacher like that.
    ko: 선생님 놀리는 거 하나도 재미없다, 뭐.
    ja: 先生をからかっても面白くないから。
  d_nikke_rei_04_84:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガラガラッ
  d_nikke_rei_04_85:
    speaker: "<Self>"
    en: Everyone take your seats, please.
    ko: 다들 자리에 앉아라.
    ja: みんな席について
  d_nikke_rei_04_86:
    speaker: ein
    en: Okay.
    ko: 네~
    ja: は～い。
  d_nikke_rei_04_87:
    speaker: rei
    en: Ein... you're not really gonna go through with it, are you?
    ko: 아인… 너 그거 정말 할 거야?
    ja: アイン…本気でやるつもり？
  d_nikke_rei_04_88:
    speaker: ein
    en: Of course I am. I already made a bet with everyone.
    ko: 엥? 그럼 애들하고 내기까지 했는데 안 해요?
    ja: |-
      えっ？みんなと賭けまでしたんだから、
      もちろんやりますよ！
  d_nikke_rei_04_89:
    speaker: "<Self>"
    en: Today, we will learn the fundamental strategies necessary for operating a
      Nikke squad...
    ko: 오늘은 니케 스쿼드를 운용하기 위한 기초적인 전략과….
    ja: |-
      今日はニケ部隊を運営するための、
      基礎的な戦略と…
  d_nikke_rei_04_90:
    speaker: ein
    en: The Teach turned around. Should be writing on the board for a while.
    ko: 오, 쌤 뒤돌았다. 한동안 판서하실 듯.
    ja: |-
      あっ、先生後ろ向いた。
      しばらく板書するよね。
  d_nikke_rei_04_91:
    speaker: ein
    en: Let's give it a shot, shall we?
    ko: 그럼 어디~ 전략적으로 한번 가볼까요?
    ja: それじゃ、戦略的にやってみますか！
  d_nikke_rei_04_92:
    speaker: "<Narration>"
    en: "*Whing*"
    ko: 피슝-!!
    ja: プシューッ！
  d_nikke_rei_04_93:
    speaker: ein
    en: "...Huh?"
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_rei_04_94:
    speaker: ein
    en: I flew it too fast...
    ko: 너무 빠르게 날려 버렸….
    ja: ちょっと勢い良すぎ…
  d_nikke_rei_04_95:
    speaker: rei
    en: Naru, stop her!
    ko: 나루야! 저거 멈춰!
    ja: ナル！止めて！
  d_nikke_rei_04_96:
    speaker: naru1
    en: Command input.
    ko: 명령 입력.
    ja: 命令入力。
  d_nikke_rei_04_97:
    speaker: naru2
    en: EMP...
    ko: EMP?
    ja: EMP？
  d_nikke_rei_04_98:
    speaker: naru3
    en: Deploy.
    ko: 전개합니다~!
    ja: 展開しま～す！
  d_nikke_rei_04_99:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_100:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_102:
    speaker: ein
    en: Jeez, aim at the Teach, not me! You nearly killed me!
    ko: 와, 뒤지는 줄. 아니, 그러니까 나 말고 쌤이.
    ja: |-
      わっ、死ぬかと思った。
      いや、私じゃなくて、先生が。
  d_nikke_rei_04_103:
    speaker: rei
    en: Ein...
    ko: "…있잖아, 아인."
    ja: "…ねえ、アイン。"
  d_nikke_rei_04_104:
    speaker: rei
    en: I'm sorry for acting the way I did and acting without any consideration for
      others.
    ko: 그동안 내가 멋대로 군 건 미안해.
    ja: 今まで好き勝手に振る舞ってごめんね。
  d_nikke_rei_04_105:
    speaker: rei
    en: But I'm telling you, you shouldn't play these kinds of jokes on the teacher.
    ko: 근데 선생님한테 이런 장난은… 치지마.
    ja: でも、先生にこんなイタズラは…しないで。
  d_nikke_rei_04_106:
    speaker: rei
    en: From now on,
    ko: 내가 진짜 앞으로는, 훌쩍.
    ja: これからは本当に、ぐすん。
  d_nikke_rei_04_107:
    speaker: rei
    en: I've got to be a role model to you all.
    ko: 너희들한테 선배답게 더 잘 할 테니까….
    ja: 先輩らしく、頑張るから…
  d_nikke_rei_04_108:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_04_109:
    speaker: ein
    en: Oh... Okay. That's boring.
    ko: 아… 알겠어요. 김 빠지네.
    ja: わ…分かりましたよ。拍子抜けしちゃうな。
d_nikke_rei_05:
  d_nikke_rei_05_1:
    speaker: "<Narration>"
    en: The day of the cooperation evaluation.
    ko: "…시간은 흘러, 협동 평가 당일."
    ja: "…時は流れ、協同評価当日"
  d_nikke_rei_05_2:
    speaker: ether
    en: "*Yawn* I take it that everyone is doing well?"
    ko: 흐암~ 학생 여러분. 다들 잘 지냈어?
    ja: ふわぁ～、みんな。元気だった？
  d_nikke_rei_05_3:
    speaker: ether
    en: I hope you all have been studying hard this semester.
    ko: 새 학기 되고 열심히들 공부하셨는지 모르겠네.
    ja: 新学期になって、勉強頑張ってるかな？
  d_nikke_rei_05_4:
    speaker: ether
    en: Today is the big day. We gave you plenty of heads up on this, so none of you
      should be caught by surprise.
    ko: 오늘은 그거 테스트하러 나온 거야. 협동 평가. 예고했으니까 알지?
    ja: |-
      今日はあれをテストしに来たのよ。
      協同評価。告知してたから分かってるよね？
  d_nikke_rei_05_5:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_6:
    speaker: ether
    en: Passing the exam is simple enough.
    ko: 패스 조건은 간단해.
    ja: 合格の条件は簡単。
  d_nikke_rei_05_7:
    speaker: ether
    en: For 30 minutes, you must prevent the enemy from crossing the line of defense.
    ko: 30분 동안 가상의 적들이 방어선을 넘어가지 못하게 저지한다.
    ja: 30分間、仮想の敵が防御ラインを\n越えないように阻止すること。
  d_nikke_rei_05_8:
    speaker: ether
    en: |-
      Your scores will be determined based on the number of enemies that pass the line. If more than half of them manage to cross the line, you fail.
      Easy enough, right?
    ko: |-
      넘어간 적의 숫자에 따라 점수를 매길 건데,
      절반 이상이 된 시점에서 낙제. 쉽지?
    ja: |-
      ラインを越えた敵の数によって点数を
      つけるけど、半分以上がラインを越えた時点で\n不合格。簡単でしょ？
  d_nikke_rei_05_9:
    speaker: ether
    en: |-
      The teacher here @UserName has already taught you,
      how to attack in an advantageous way.
    ko: "어떤 식으로 공략하는 게 가장 유리할지는, \n여기 있는 @UserName 선생님이 가르쳐주셨을 테니까."
    ja: |-
      どんな風に攻略するのが一番有利なのかは、
      ここにいる@UserName先生が教えてくれたはずだから。
  d_nikke_rei_05_10:
    speaker: ether
    en: If you ask me, it's a fairly simple test.
    ko: 솔직히 그렇게 난이도가 높은 테스트는 아니라고 생각해.
    ja: 正直、そんなに難易度が高いテストじゃないと\n思うけど。
  d_nikke_rei_05_11:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_12:
    speaker: "<Self>"
    en: Can you do it?
    ko: 잘 할 수 있겠어?
    ja: 上手くやれそうか？
  d_nikke_rei_05_13:
    speaker: rei
    en: I'm not sure. But...
    ko: 모르겠어. 그치만….
    ja: 分からない。でも…
  d_nikke_rei_05_14:
    speaker: rei
    en: I'm a senior student.
    ko: 난 선배잖아.
    ja: 私は先輩だから。
  d_nikke_rei_05_15:
    speaker: rei
    en: Even if the others don't manage, I won't give up. Until the very end.
    ko: 후배들이 다 안 해도, 나는 할 거야. 끝까지.
    ja: |-
      後輩たちがやらなくても、私はやるっ。
      最後まで。
  d_nikke_rei_05_16:
    speaker: "<Self>"
    en: You're all grown up.
    ko: 다 컸네.
    ja: 成長したな
  d_nikke_rei_05_17:
    speaker: rei
    en: Of course! I'm in my third year, after all.
    ko: 당연하지! 난 3학년이니까.
    ja: もちろん！私は3年生だからっ。
  d_nikke_rei_05_18:
    speaker: ether
    en: Now, now.
    ko: 자, 자.
    ja: さあ、さ。
  d_nikke_rei_05_19:
    speaker: ether
    en: The virtual environment is all set up, so we'll begin the test.
    ko: "그럼 가상 환경 세팅도 끝났고. \n테스트 시작한다?"
    ja: |-
      仮想環境のセットも終わったし。
      テスト始めるわよ？
  d_nikke_rei_05_20:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_21:
    speaker: ein
    en: How long did they say we have to hold them back? 90 seconds, right?
    ko: 1분 30초랬지? 그동안 대충 버티면 되는 거네.
    ja: |-
      1分30秒って言ったよね？
      それまでテキトーに耐えればいいってことね。
  d_nikke_rei_05_22:
    speaker: ein
    en: After we're done, who wants to go to karaoke?
    ko: 시험 끝나고 노래방 갈 사람….
    ja: テストが終わったら、カラオケ行く人…
  d_nikke_rei_05_23:
    speaker: "<Narration>"
    en: "*Shoot*"
    ko: 피슝-!!
    ja: プシューッ！
  d_nikke_rei_05_24:
    speaker: ein
    en: Whoa, we nearly bought the farm back there!
    ko: 아오, 죽을 뻔했잖아~!
    ja: おわっ、死ぬかと思ったじゃん！
  d_nikke_rei_05_25:
    speaker: zwei
    en: "... You morons."
    ko: "…바보 같으니."
    ja: "…何やってるのよ。"
  d_nikke_rei_05_26:
    speaker: zwei
    en: Rei, I'm going to a different area.
    ko: 라이 선배. 전 그냥 다른 구역에서 뛸게요.
    ja: ライ先輩。私は他のエリアに行きますね。
  d_nikke_rei_05_27:
    speaker: zwei
    en: Anything's better than staying here with these losers.
    ko: 쟤랑 쟤 친구들 지리멸렬하는 꼴 보느니 차라리 그 편이 낫겠어요.
    ja: あの子たちの支離滅裂な行動を見てる\nくらいなら、場所を変えた方がマシです。
  d_nikke_rei_05_28:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_29:
    speaker: rei
    en: No.
    ko: 아냐. 이 시험은….
    ja: ダメ。この試験は…
  d_nikke_rei_05_30:
    speaker: rei
    en: If we want to hold them back, everyone needs to remain in their positions.
    ko: 모두가 정해진 위치에서 막아줘야 돼….
    ja: |-
      みんなが決められた位置で
      守らないといけないの…
  d_nikke_rei_05_31:
    speaker: rei
    en: I've got to get my head in the game. I...
    ko: 내가 정신 똑바로 차려야지. 내가….
    ja: 私がしっかりしなきゃ。私が…
  d_nikke_rei_05_32:
    speaker: rei
    en: Naru! Let's go.
    ko: 나루야! 가자.
    ja: ナル！行こう。
  d_nikke_rei_05_33:
    speaker: naru2
    en: Where?
    ko: 어디로?
    ja: どこに？
  d_nikke_rei_05_34:
    speaker: rei
    en: Where else? Follow Zwei!
    ko: 당연히 츠바이를 따라가야지!
    ja: もちろん、ツバイについていかなきゃ！
  d_nikke_rei_05_35:
    speaker: "<Narration>"
    en: In the test field, Zone C-3.
    ko: "…테스트 필드 C-3 구역."
    ja: "…テストフィールドC-3エリア"
  d_nikke_rei_05_36:
    speaker: "<Monologue>"
    en: Zwei and other students are gathered in one spot to have a conversation.
    ko: "…츠바이와 학생들이 한곳에 모여 잡담을 떨고 있다."
    ja: "…ツバイと学生たちが1ヶ所に集まり、\\n雑談している"
  d_nikke_rei_05_37:
    speaker: rei
    en: Naru. You see the rocket that's heading straight for them?
    ko: "…나루야. 애들 위로 로켓포 날아오는 거 보이지?"
    ja: |-
      …ナル。みんなの上にロケット砲が
      飛んでくるのが見えるでしょ？
  d_nikke_rei_05_38:
    speaker: rei
    en: Deploy EMP just as it's about to make contact.
    ko: 떨어지는 타이밍에 맞춰서 EMP를 전개하는 거야.
    ja: |-
      落ちるタイミングに合わせて、
      EMPを展開して。
  d_nikke_rei_05_39:
    speaker: naru1
    en: Command input.
    ko: 명령 입력.
    ja: 命令入力。
  d_nikke_rei_05_40:
    speaker: naru2
    en: EMP...
    ko: EMP?
    ja: EMP？
  d_nikke_rei_05_41:
    speaker: naru3
    en: Deploy.
    ko: 전개합니다~!
    ja: 展開しま～す！
  d_nikke_rei_05_42:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_43:
    speaker: zwei
    en: Th-thank you Rei.
    ko: 고, 고마워요… 선배.
    ja: あ、ありがとうございます…先輩。
  d_nikke_rei_05_44:
    speaker: zwei
    en: You saved our skins.
    ko: 덕분에 살았어요.
    ja: おかげで助かりました。
  d_nikke_rei_05_45:
    speaker: rei
    en: Naru, next!
    ko: 나루야, 다음으로!
    ja: ナル、つぎっ！
  d_nikke_rei_05_46:
    speaker: naru2
    en: Where?
    ko: 어디로?
    ja: どこに？
  d_nikke_rei_05_47:
    speaker: rei
    en: Let's go back to Ein!
    ko: 다시 아인한테 돌아가자!
    ja: アインのところに戻ろう！
  d_nikke_rei_05_48:
    speaker: zwei
    en: Why is she taking this so seriously all of a sudden?
    ko: "…왜 갑자기 저렇게 열심히 하시지?"
    ja: "…どうして急に一生懸命に？"
  d_nikke_rei_05_49:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_50:
    speaker: zwei
    en: I do feel kinda bad... maybe I should try a little...
    ko: 그래도 좀 죄송하니까, 나도 진심으로 해볼까….
    ja: |-
      でも、ちょっと申し訳ないから、
      私も本気でやってみようかな…
  d_nikke_rei_05_51:
    speaker: "<Narration>"
    en: In the test field, Zone A-1.
    ko: "…테스트 필드 A-1 구역."
    ja: "…テストフィールドA-1エリア"
  d_nikke_rei_05_52:
    speaker: ein
    en: Bang, bang!
    ko: 빵야 빵야~
    ja: バーン、バーン！
  d_nikke_rei_05_53:
    speaker: ein
    en: This is fun! It's kinda like a video game.
    ko: 이거 약간 게임 같아서 재밌네요.
    ja: これ、ちょっとゲームみたいで面白いですね。
  d_nikke_rei_05_54:
    speaker: "<Self>"
    en: There's no point in just shooting the small potatoes.
    ko: 조무래기만 맞추는 건 의미 없어.
    ja: 小さいものばかり当てても意味がない
  d_nikke_rei_05_55:
    speaker: "<Self>"
    en: The Lord-class Raptures are the ones that deploy shields. Shooting them will
      give you more points.
    ko: 득점이 높은 건 쉴드를 전개하는 로드급 쪽이니까.
    ja: |-
      得点が高いのはシールドを展開する
      ロード級の方だから
  d_nikke_rei_05_56:
    speaker: ein
    en: I'm not interested in my score.
    ko: "…전 시험 성적 관심 없는데요?"
    ja: "…私、試験の成績には興味ないんですけど？"
  d_nikke_rei_05_57:
    speaker: ein
    en: I'm only doing this because you're telling me to.
    ko: 걍 쌤이 시키니까 하는 거지.
    ja: ただ先生に言われるからやってるだけ。
  d_nikke_rei_05_58:
    speaker: rei
    en: Ahhhhhhh!!
    ko: 흐야아아아아앗-!!
    ja: トリャアアアアッ！！
  d_nikke_rei_05_59:
    speaker: rei
    en: Yikeeeee!!
    ko: 이야아아아아앗-!!
    ja: ヤアアアアアッ！！
  d_nikke_rei_05_60:
    speaker: ein
    en: Rei?
    ko: "…엥? 라이 선배?"
    ja: "…えっ？ライ先輩？"
  d_nikke_rei_05_61:
    speaker: rei
    en: Volley incoming! Naru, I've got to reload...
    ko: "앗, 탄환이 떨어졌어! \n나루야, 나 잠시 재장전 좀…."
    ja: |-
      あっ、弾丸が落ちた！
      ナル、ちょっとリロードを…
  d_nikke_rei_05_62:
    speaker: "<Narration>"
    en: "*Shoot*"
    ko: 피슝-!!
    ja: プシューッ！
  d_nikke_rei_05_63:
    speaker: "<Narration>"
    en: Rei fell from the top of the box.
    ko: 라이는 상자 위에서 굴러 떨어졌다.
    ja: ライは箱の上から転がり落ちた
  d_nikke_rei_05_64:
    speaker: rei
    en: "... Ugh."
    ko: "…끄윽."
    ja: "…うっ。"
  d_nikke_rei_05_65:
    speaker: rei
    en: Ouch...
    ko: 히이이이잉….
    ja: ふえええん…
  d_nikke_rei_05_66:
    speaker: rei
    en: I'll get back up Naru. I just need a minute...
    ko: 나루야. 나 금방 다시, 올라갈 테니까… 훌쩍.
    ja: ナル、すぐ行くから…ぐすん。
  d_nikke_rei_05_67:
    speaker: rei
    en: Keep checking...
    ko: 계속 견제… 흐으윽, 하고 있어?
    ja: ずっと牽制…ううっ、しててくれる？
  d_nikke_rei_05_68:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_69:
    speaker: "<Self>"
    en: Ein.
    ko: "…아인."
    ja: "…アイン"
  d_nikke_rei_05_70:
    speaker: ein
    en: Yes?
    ko: "…네."
    ja: "…はい。"
  d_nikke_rei_05_71:
    speaker: "<Self>"
    en: Do you see how hard Rei is trying?
    ko: 선배도 저렇게 열심히 하고 있잖아.
    ja: 先輩もああやって頑張っている
  d_nikke_rei_05_72:
    speaker: "<Self>"
    en: The least you could do is try and do the same.
    ko: 후배로서 성의를 보여줘야하지 않을까?
    ja: 後輩として誠意を見せるべきじゃないか
  d_nikke_rei_05_73:
    speaker: ein
    en: Whatever.
    ko: 아… 뭐래요. 귀찮게.
    ja: はぁ…何言ってるんですか。めんどくさい。
  d_nikke_rei_05_74:
    speaker: ein
    en: Quit badgering me. I can do whatever I want.
    ko: 난 마음대로 할 거니까 냅두세요~
    ja: |-
      私は好きにやりますから、
      ほっといてくださ～い。
  d_nikke_rei_05_75:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rei_05_76:
    speaker: ein
    en: "*Sigh*"
    ko: 아오….
    ja: はぁ…
  d_nikke_rei_05_77:
    speaker: ein
    en: Target changed. To Load-class Raptures that are deploying shield.
    ko: "페더 타깃 설정 변경. \n쉴드를 전개 중인 로드급으로."
    ja: |-
      フェザーターゲット設定変更。
      シールドを展開中のロード級へ。
  d_nikke_rei_05_78:
    speaker: ether
    en: And with that, the first-semester evaluation has come to a close.
    ko: "…30분 경과. 이것으로 1학기 협동 평가를 종료할게."
    ja: |-
      …30分経過。
      これで1学期の協同評価は終了よ。
  d_nikke_rei_05_79:
    speaker: ether
    en: Now, *yawn*, as for the test results...
    ko: 흐아암~ 테스트 결과는….
    ja: ふわぁ～、テストの結果は…
  d_nikke_rei_05_80:
    speaker: ether
    en: You did manage not to fail, so that's something.
    ko: 아슬아슬하게 낙제는 면했네?
    ja: ぎりぎり不合格は免れたわね？
  d_nikke_rei_05_81:
    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_05_82:
    speaker: "<Choice>"
    en: Congratulations.
    ko: 축하해.
    ja: おめでとう
  d_nikke_rei_05_83:
    speaker: "<Choice>"
    en: You earned it.
    ko: 네 노력의 결과야.
    ja: 君の努力の賜物だ
  d_nikke_rei_05_84:
    speaker: rei
    en: I can't believe it!
    ko: 우아아앙…! 선생님!
    ja: うあああん…！先生！
  d_nikke_rei_05_85:
    speaker: "<Monologue>"
    en: Rei runs over and gives me a bear hug.
    ko: 라이가 힘차게 달려와서 안겼다.
    ja: ライが力強く胸に飛び込んできた
  d_nikke_rei_05_86:
    speaker: rei
    en: I tried so hard, I really did...
    ko: 내가 있잖아… 진짜 열심히 했거든…?
    ja: 私…本当に頑張ったのぉぉ…
  d_nikke_rei_05_87:
    speaker: rei
    en: Did you see?
    ko: 봤지? 나 열심히 하는 거, 훌쩍… 다 보고 있었지?
    ja: |-
      見たよね？私が頑張ってるところ。
      ぐすん…全部見てたよね？
  d_nikke_rei_05_88:
    speaker: "<Self>"
    en: It was brilliant.
    ko: 무척 훌륭했어.
    ja: 素晴らしかった
  d_nikke_rei_05_89:
    speaker: rei
    en: You think so?
    ko: 으응….
    ja: ぐすん…
  d_nikke_rei_05_90:
    speaker: rei
    en: It wasn't just me, though. Everyone else did their part too.
    ko: 그런데… 실은… 다른 애들도 열심히 해줬어.
    ja: |-
      でも…実は…他のみんなも
      頑張ってくれたの。
  d_nikke_rei_05_91:
    speaker: rei
    en: At first, they were playing and joking around,
    ko: 처음에는 놀고, 막 장난치고 그랬는데….
    ja: 最初は遊んで、ふざけてたんだけど…
  d_nikke_rei_05_92:
    speaker: rei
    en: but after they saw me, they started pitching in as well.
    ko: 나 하는 거 보고, 나중에는 진짜 열심히 해줘서….
    ja: |-
      私が戦っているのを見て、
      すごく頑張ってくれて…
  d_nikke_rei_05_93:
    speaker: zwei
    en: It's the least we could do.
    ko: 후후, 천만에요.
    ja: ふふ、どういたしまして。
  d_nikke_rei_05_94:
    speaker: rei
    en: To be honest,
    ko: 그런데 있잖아….
    ja: でも、あのね…
  d_nikke_rei_05_95:
    speaker: rei
    en: I didn't know whether you guys would follow my lead or not.
    ko: 나는, 너희가… 흐윽, 그렇게까지 날 따라할 줄은 몰랐거든?
    ja: 私は、みんなが…ううっ、そこまで私のことを\nマネしてくれると思わなかったの。
  d_nikke_rei_05_96:
    speaker: rei
    en: Why did you?
    ko: 앵무새도 아니고… 훌쩍. 왜 그러는데, 진짜?
    ja: オウムでもないのに…ぐすん。\nいったいどうして？
  d_nikke_rei_05_97:
    speaker: zwei
    en: Because...
    ko: 그건….
    ja: それは…
  d_nikke_rei_05_98:
    speaker: zwei
    en: we all look up to you, Rei.
    ko: 다들 선배를 좋아하고, 늘 바라보고 있으니까요.
    ja: |-
      みんな先輩のことが好きで、
      いつも見ていたからですよ。
  d_nikke_rei_05_99:
    speaker: zwei
    en: Whether you're good or bad, you're someone we all aspire to be.
    ko: 좋은 거든, 나쁜 거든. 모두들 선배를 기준으로 생각하죠.
    ja: |-
      いいことも、悪いことも。
      みんな先輩を基準に考えてます。
  d_nikke_rei_05_100:
    speaker: zwei
    en: So you ought to show us more of your good side from now on.
    ko: 그러니까 라이 선배, 앞으로도 멋진 모습 많이 보여주세요.
    ja: |-
      だからライ先輩、これからも
      素敵な姿をたくさん見せてくださいね。
  d_nikke_rei_05_101:
    speaker: "<Narration>"
    en: Soon after. In the P class classroom.
    ko: "…얼마 후, 통합 P반 교실."
    ja: "…しばらくして、統合Pクラスの教室"
  d_nikke_rei_05_102:
    speaker: rei
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_nikke_rei_05_103:
    speaker: rei
    en: Hehehe.
    ko: 헤헤헤.
    ja: へへへ。
  d_nikke_rei_05_104:
    speaker: rei
    en: Hey Teacher, don't you remember our bet?
    ko: 선생님. 나 이제 다시 자유로워진 거지?
    ja: 先生。私、また自由になったんだよね？
  d_nikke_rei_05_105:
    speaker: rei
    en: I won, didn't I?
    ko: 내기에서 이겼으니까….
    ja: 賭けに勝ったから…
  d_nikke_rei_05_106:
    speaker: "<Self>"
    en: That's right.
    ko: 그래.
    ja: そうだ
  d_nikke_rei_05_107:
    speaker: rei
    en: So I can do whatever I want again?
    ko: 그럼 간식도, 놀이도 다 내 맘대로인 거지?
    ja: |-
      じゃあおやつも、
      遊びも好きにしていいんだよね？
  d_nikke_rei_05_108:
    speaker: "<Self>"
    en: Just for a little bit.
    ko: 일단은 그렇지.
    ja: とりあえずはそうだ
  d_nikke_rei_05_109:
    speaker: rei
    en: No!
    ko: 안 돼!
    ja: ダメっ！
  d_nikke_rei_05_110:
    speaker: "<Self>"
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_rei_05_111:
    speaker: rei
    en: Hmm...
    ko: 흥….
    ja: ふんっ…
  d_nikke_rei_05_112:
    speaker: rei
    en: Teacher, I shouldn't have to remind you.
    ko: 선생님은 잘 모르겠지만.
    ja: 先生はよく知らないみたいだけど。
  d_nikke_rei_05_113:
    speaker: rei
    en: Just because you're in a position of power doesn't mean you can do whatever
      you want.
    ko: 아무리 선배라도 다 멋대로 하면 안 돼.
    ja: |-
      いくら先輩でも、
      好き勝手にやっちゃダメなんだよっ。
  d_nikke_rei_05_114:
    speaker: rei
    en: Everyone under you is counting on you to guide them, and that's a big responsibility.
    ko: 후배들이 보고 배우기도 하고, 나중에 책임도 져야 하거든.
    ja: |-
      後輩たちが見て学ぶこともあるし、
      責任も取らないといけないんだから。
  d_nikke_rei_05_115:
    speaker: rei
    en: So I'll only have two snacks a day,
    ko: 그러니까 간식도 하루에 두 번씩만 먹고.
    ja: だから、おやつは1日2回まで。
  d_nikke_rei_05_116:
    speaker: rei
    en: listen to music during breaks, and...
    ko: 음악도 쉬는 시간에만 틀고, 그리고 또….
    ja: 歌を聴くのも休み時間だけ。それから…
  d_nikke_rei_05_117:
    speaker: "<Choice>"
    en: Pat Rei's head.
    ko: 라이의 머리를 쓰다듬는다.
    ja: ライの頭をなでる
  d_nikke_rei_05_118:
    speaker: "<Choice>"
    en: Pinch Rei's cheek.
    ko: 라이의 뺨을 쭉 잡아늘린다.
    ja: ライのほっぺを引っ張る
  d_nikke_rei_05_119:
    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_rei_05_120:
    speaker: rei
    en: I take it that was a compliment?
    ko: "…칭찬해주는 거야?"
    ja: "…褒めてくれるの？"
  d_nikke_rei_05_121:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_nikke_rei_05_122:
    speaker: rei
    en: Ow! What was that for?
    ko: 으웨에에에… 왜 그례는 고야.
    ja: にゃんですか～やめてよぉ～
  d_nikke_rei_05_123:
    speaker: "<Self>"
    en: You're just repeating what I told you before.
    ko: 전부 내가 알려준 거잖아.
    ja: 全部私が教えたことじゃないか
  d_nikke_rei_05_124:
    speaker: rei
    en: Sure, but doesn't that mean I took it to heart?
    ko: 그래도 이제 내가 말해쓰니께 내 끄지이이….
    ja: |-
      でも、もう私が言っひゃから
      私のものだよぉぉ…
  d_nikke_rei_05_125:
    speaker: "<Monologue>"
    en: "... Let go of Rei's cheek."
    ko: "…라이의 뺨을 놓아주었다."
    ja: "…ライのほっぺを放してあげた"
  d_nikke_rei_05_126:
    speaker: rei
    en: Teacher...
    ko: "…선생님."
    ja: "…先生。"
  d_nikke_rei_05_127:
    speaker: rei
    en: I...
    ko: 나….
    ja: 私…
  d_nikke_rei_05_128:
    speaker: rei
    en: wasn't sure before, but I think I kinda like you.
    ko: 전에는 아니었는데, 지금은 선생님이 좋아.
    ja: 前は違ったんですけど、今は先生が好き。
  d_nikke_rei_05_129:
    speaker: rei
    en: Is there any chance...
    ko: 그러니까… 선생님.
    ja: だから…先生。
  d_nikke_rei_05_130:
    speaker: rei
    en: you could stay on as our teacher?
    ko: 임시 선생님 끝나도 안 가면 안 돼?
    ja: |-
      臨時教師が終わっても、
      ずっと残ってくれませんか？
  d_nikke_rei_05_131:
    speaker: rei
    en: Then I'll be excited to go to class. Same with the others.
    ko: 그럼 나 수업도 열심히 듣고, 애들도 잘….
    ja: そしたら私、授業も頑張るし、みんなも…
  d_nikke_rei_05_132:
    speaker: "<Self>"
    en: Even if I don't stay on, we can still see each other.
    ko: 떠나도 다시 만날 수 있어.
    ja: いなくなっても、また会える
  d_nikke_rei_05_133:
    speaker: rei
    en: "... I will teach them. Even the ones who don't listen like Ein."
    ko: "…가르칠게. 아인처럼 말 안 듣는 애들도."
    ja: |-
      …ちゃんと言うから。
      アインみたいに言うことを聞かない子にも。
  d_nikke_rei_05_134:
    speaker: rei
    en: As long as I don't beat around the bush with her, she'll listen.
    ko: 내가 진심으로 얘기하면… 개도 잘 듣거든?
    ja: |-
      私が本気で話したら…
      あの子も言うこと聞いてくれるの。
  d_nikke_rei_05_135:
    speaker: rei
    en: Ein may be a handful sometimes, but she's not a bad kid.
    ko: 아인이 성격이 좀 세서 그렇지, 실은 나쁜 애 아니라서….
    ja: |-
      アインは性格がちょっとキツめなだけで、
      悪い子じゃないから…
  d_nikke_rei_05_136:
    speaker: "<Self>"
    en: I will see you again during the after-school clubs anyway.
    ko: 어차피 서클 활동에서 다시 보게 될 거야.
    ja: どうせサークル活動でまた会うことになる
  d_nikke_rei_05_137:
    speaker: rei
    en: I know.
    ko: 으응?
    ja: え？
  d_nikke_rei_05_138:
    speaker: rei
    en: Still...
    ko: 그래도 그게, 끅….
    ja: でも、それは…
  d_nikke_rei_05_139:
    speaker: rei
    en: it's not the same as having you as our teacher.
    ko: 우리 학교 선생님인 거랑은 다르잖아….
    ja: 学校の先生とは違うぅ…
  d_nikke_rei_05_140:
    speaker: rei
    en: Why can't you stay?
