---
d_nikke_rapi_redhood_01:
  d_nikke_rapi_redhood_01_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン…
  d_nikke_rapi_redhood_01_2:
    speaker: rapi_red
    en: Commander, may I come in?
    ko: |-
      지휘관.
      들어가도 되겠습니까?
    ja: |-
      指揮官。
      入ってもよろしいでしょうか？
  d_nikke_rapi_redhood_01_3:
    speaker: "<Self>"
    en: Sure.
    ko: 들어와.
    ja: 構わない
  d_nikke_rapi_redhood_01_4:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_01_5:
    speaker: rapi_red
    en: I'm sorry for disturbing you so early in the morning.
    ko: 아침부터 죄송합니다.
    ja: 朝から申し訳ございません。
  d_nikke_rapi_redhood_01_6:
    speaker: "<Self>"
    en: It's all right. How may I help you?
    ko: 아냐, 무슨 일이야?
    ja: 気にするな、どうかしたか？
  d_nikke_rapi_redhood_01_7:
    speaker: rapi_red
    en: If I'm not mistaken, you don't have any plans today,
    ko: 오늘은 아무런 일정이 없는 것으로 알고 있습니다.
    ja: 今日は何も予定がないとうかがいました。
  d_nikke_rapi_redhood_01_8:
    speaker: rapi_red
    en: do you?
    ko: 맞습니까?
    ja: 間違いはございませんか？
  d_nikke_rapi_redhood_01_9:
    speaker: "<Self>"
    en: Yeah, that's right.
    ko: 응, 맞아.
    ja: ああ、そうだが
  d_nikke_rapi_redhood_01_10:
    speaker: rapi_red
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  d_nikke_rapi_redhood_01_11:
    speaker: rapi_red
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました。
  d_nikke_rapi_redhood_01_12:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_01_13:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_rapi_redhood_01_14:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rapi_redhood_01_15:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン…
  d_nikke_rapi_redhood_01_16:
    speaker: rapi_red
    en: Commander, may I come in?
    ko: |-
      지휘관.
      들어가도 되겠습니까?
    ja: |-
      指揮官。
      入ってもよろしいでしょうか？
  d_nikke_rapi_redhood_01_17:
    speaker: "<Self>"
    en: Come on in.
    ko: 으응.
    ja: ん？ああ
  d_nikke_rapi_redhood_01_18:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_01_19:
    speaker: rapi_red
    en: I'm sorry to intrude like this,
    ko: 갑작스레 죄송합니다.
    ja: 突然失礼いたしました。
  d_nikke_rapi_redhood_01_20:
    speaker: rapi_red
    en: but I noticed earlier that it's a bit muggy in your office.
    ko: 아까 느꼈는데, 지휘관실의 공기가 좋지 않은 것 같습니다.
    ja: |-
      先ほど来たとき、指揮官室の空気が
      こもっているように感じましたので。
  d_nikke_rapi_redhood_01_21:
    speaker: rapi_red
    en: I'll open the window for some ventilation.
    ko: 환기를 위해, 창문을 열어드리겠습니다.
    ja: 換気のために窓を開けさせていただきます。
  d_nikke_rapi_redhood_01_22:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガラッ――
  d_nikke_rapi_redhood_01_23:
    speaker: rapi_red
    en: You can resume what you were doing.
    ko: 그럼, 마저 쉬십시오.
    ja: では、失礼いたします。
  d_nikke_rapi_redhood_01_24:
    speaker: "<Self>"
    en: Wait a momen...
    ko: 자, 잠깐….
    ja: なんだったんだ…？
  d_nikke_rapi_redhood_01_25:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_01_26:
    speaker: "<Self>"
    en: "???"
    ko: "……???"
    ja: "……？？？"
  d_nikke_rapi_redhood_01_27:
    speaker: "<Narration>"
    en: Soon after, once again...
    ko: 또, 잠시 후.
    ja: またしばらくして
  d_nikke_rapi_redhood_01_28:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン…
  d_nikke_rapi_redhood_01_29:
    speaker: rapi_red
    en: Commander...
    ko: 지휘관-
    ja: 指揮官…
  d_nikke_rapi_redhood_01_30:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_01_31:
    speaker: "<Monologue>"
    en: Before Rapi has a chance to finish, I open the door.
    ko: 나는 라피가 말을 이어가기 전에, 지휘관실 문을 열어버렸다.
    ja: |-
      ラピが何かを言うより先に、
      私は指揮官室のドアを開けた
  d_nikke_rapi_redhood_01_32:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_01_33:
    speaker: rapi_red
    en: Commander?
    ko: 지휘관…?
    ja: 指揮官…？
  d_nikke_rapi_redhood_01_34:
    speaker: "<Self>"
    en: Come in, Rapi. Let's talk.
    ko: 라피, 들어와서 얘기 좀 해.
    ja: ラピ、中に入って話そうか
  d_nikke_rapi_redhood_01_35:
    speaker: rapi_red
    en: Very well.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_01_36:
    speaker: "<Self>"
    en: You have something to say to me, don't you?
    ko: 뭔가 할 말이 있는 거지?
    ja: 何か言いたいことがあるんだろう？
  d_nikke_rapi_redhood_01_37:
    speaker: rapi_red
    en: No, not anything in particular, really.
    ko: 아닙니다, 딱히 할 말은 없습니다.
    ja: いいえ、特には。
  d_nikke_rapi_redhood_01_38:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 아니면 무슨 일이라도 있어?
    ja: では、何か問題でもあったのか？
  d_nikke_rapi_redhood_01_39:
    speaker: rapi_red
    en: No, nothing's wrong.
    ko: 아뇨, 아무 일도 없습니다.
    ja: いいえ、何もありません。
  d_nikke_rapi_redhood_01_40:
    speaker: "<Self>"
    en: Then why do you keep coming in here?
    ko: 그럼 왜 계속 찾아오는 거야?
    ja: それなら、なぜ何度も来るんだ？
  d_nikke_rapi_redhood_01_41:
    speaker: rapi_red
    en: I just wanted to make sure that you could rest more comfortably.
    ko: 저는, 지휘관이 조금이라도 편하게 쉬실 수 있도록-
    ja: 指揮官が少しでも快適にお過ごしになれるよう…
  d_nikke_rapi_redhood_01_42:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_43:
    speaker: rapi_red
    en: Actually, no.
    ko: "…아뇨, 아닙니다."
    ja: "…いいえ、違います。"
  d_nikke_rapi_redhood_01_44:
    speaker: rapi_red
    en: It's not that.
    ko: 그런 게 아닙니다.
    ja: そうではありません。
  d_nikke_rapi_redhood_01_45:
    speaker: rapi_red
    en: I just...
    ko: 저는, 지휘관이….
    ja: 私は、指揮官に…
  d_nikke_rapi_redhood_01_46:
    speaker: rapi_red
    en: I keep coming here because I miss you, Commander.
    ko: 지휘관이 보고 싶어서 왔습니다.
    ja: 指揮官の、顔が見たくて来ました。
  d_nikke_rapi_redhood_01_47:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！？"
  d_nikke_rapi_redhood_01_48:
    speaker: rapi_red
    en: Ever since my transformation, my desires have been stronger than before.
    ko: |-
      이 모습이 된 이후로,
      계속 욕구가 생깁니다.
    ja: |-
      この姿になってから、
      様々な欲求が湧いてくるようになりました。
  d_nikke_rapi_redhood_01_49:
    speaker: rapi_red
    en: I'll have an irresistible urge to go outside, or eat something sweet.
    ko: 밖을 나가고 싶다거나, 단 걸 먹고 싶다거나.
    ja: |-
      出かけてみたい、
      甘いものを食べたい、あるいは…
  d_nikke_rapi_redhood_01_50:
    speaker: rapi_red
    en: "... Or wanting to see you."
    ko: "…지휘관을 만나고 싶다거나 말입니다."
    ja: |-
      …今のように、
      指揮官に会いたいといったことです。
  d_nikke_rapi_redhood_01_51:
    speaker: rapi_red
    en: Usually, I'll attempt to distract myself with other tasks,
    ko: 평소였으면 다른 업무를 처리하면서 생각을 비웠을 텐데.
    ja: |-
      普段であれば何か作業をして
      気を紛らわせることができるのですが…
  d_nikke_rapi_redhood_01_52:
    speaker: rapi_red
    en: but since I don't have any other work to attend to today, it was harder to
      resist.
    ko: 오늘은 별다른 업무 지시가 없으셔서, 참기가 좀 힘들었습니다.
    ja: |-
      今日はこれといった作業もなく、
      それが難しいので。
  d_nikke_rapi_redhood_01_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_54:
    speaker: rapi_red
    en: "... I've talked too much."
    ko: "…말이 길어졌군요."
    ja: "…聞き苦しいことをお聞かせしてしまいました。"
  d_nikke_rapi_redhood_01_55:
    speaker: rapi_red
    en: Sorry for disturbing you.
    ko: 쉬시는데 방해드려 죄송합니다.
    ja: お休み中のところお邪魔しました。
  d_nikke_rapi_redhood_01_56:
    speaker: rapi_red
    en: Now that I'd seen you, I'll be going now.
    ko: 저는 지휘관을 만났으니, 이만 돌아가보겠습니다.
    ja: |-
      指揮官のお顔も見られましたので、
      これで失礼いたします。
  d_nikke_rapi_redhood_01_57:
    speaker: "<Self>"
    en: Is seeing me really all you wanted?
    ko: 정말 나를 만나는 게 다였어?
    ja: 本当にもういいのか？
  d_nikke_rapi_redhood_01_58:
    speaker: rapi_red
    en: Sorry?
    ko: 예?
    ja: はい？
  d_nikke_rapi_redhood_01_59:
    speaker: "<Self>"
    en: Those desires you're talking about, is simply seeing my face enough to satisfy
      them?
    ko: 내 얼굴을 보고 나면 끝일 욕구였던 게 맞아?
    ja: 私の顔を見ただけで満足か？
  d_nikke_rapi_redhood_01_60:
    speaker: rapi_red
    en: I...
    ko: "…저는."
    ja: "…私は…"
  d_nikke_rapi_redhood_01_61:
    speaker: "<Self>"
    en: Tell me what you really want to do.
    ko: 라피가 하고 싶은 걸 말해줘.
    ja: やりたいことを教えてくれ
  d_nikke_rapi_redhood_01_62:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_63:
    speaker: rapi_red
    en: Since neither of us is busy, I'd like to go for a walk with you somewhere,
      anywhere.
    ko: 쉬는 날이니, 지휘관과 어디든 걷고 싶습니다.
    ja: |-
      せっかくの休日ですから、
      指揮官とどこかを散歩したいです。
  d_nikke_rapi_redhood_01_64:
    speaker: rapi_red
    en: I don't particularly crave anything but I'd very much like to have a nice
      meal together.
    ko: |-
      딱히 음식에는 욕심이 없지만,
      기왕이면 함께 맛있는 걸 먹고 싶습니다.
    ja: |-
      何か食べたいわけでは無いですが、
      どうせならおいしいものが食べたいです。
  d_nikke_rapi_redhood_01_65:
    speaker: rapi_red
    en: I also need to stock up on some daily necessities, so it'd be nice to buy
      some while I'm out.
    ko: |-
      생활 용품도 보충을 해야 하는데,
      나간 김에 같이 사면 좋겠습니다.
    ja: |-
      日用品も足りないものがあるので、
      ついでに買い物もしたいです。
  d_nikke_rapi_redhood_01_66:
    speaker: rapi_red
    en: And...
    ko: 그리고-
    ja: それから…
  d_nikke_rapi_redhood_01_67:
    speaker: "<Self>"
    en: Rapi, why are you still talking?
    ko: 뭐 해, 라피.
    ja: 何してる、ラピ
  d_nikke_rapi_redhood_01_68:
    speaker: rapi_red
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_rapi_redhood_01_69:
    speaker: "<Self>"
    en: Let's go.
    ko: 당장 가자.
    ja: 早く行こう
  d_nikke_rapi_redhood_01_70:
    speaker: "<Self>"
    en: Today, we do whatever you want.
    ko: 오늘은 라피가 하고 싶은 대로 하는 날이야.
    ja: 今日はラピがしたいことをする日だ
  d_nikke_rapi_redhood_01_71:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_72:
    speaker: rapi_red
    en: Yes, Commander.
    ko: 예, 지휘관.
    ja: はい、指揮官。
  d_nikke_rapi_redhood_01_73:
    speaker: anis
    en: Neon, did you hear?
    ko: "…네온, 들었어?"
    ja: "…ネオン、聞いた？"
  d_nikke_rapi_redhood_01_74:
    speaker: neon
    en: I sure did!
    ko: 예, 들었어요.
    ja: はい、確かに。
  d_nikke_rapi_redhood_01_75:
    speaker: neon
    en: Rapi is finally embracing the path of firepower!
    ko: 마침내 화력의 길로 들어서려는 라피를요!
    ja: ついに火力の道に入信を決めたようですね！
  d_nikke_rapi_redhood_01_76:
    speaker: anis
    en: No, not that! She's trying to put the moves on the Commander!
    ko: 그게 아니지, 대놓고 꼬시려는 거잖아 저거!
    ja: |-
      そうじゃなくて、
      思いきりデートのお誘いでしょ！
  d_nikke_rapi_redhood_01_77:
    speaker: anis
    en: Rapi's become more proactive ever since her transformation.
    ko: |-
      라피 쟤, 저 모습이 된 이후로
      엄청 적극적으로 바뀌었어.
    ja: |-
      ラピったら…あの姿になってから
      やけに積極的になったと思わない？
  d_nikke_rapi_redhood_01_78:
    speaker: anis
    en: Having said that, she still seems pretty uneasy.
    ko: 근데, 그런 것 치고는 영 불안하단 말이지.
    ja: でも、何か安心できないのよね。
  d_nikke_rapi_redhood_01_79:
    speaker: neon
    en: Is that so?
    ko: 그런가요?
    ja: そうですか？
  d_nikke_rapi_redhood_01_80:
    speaker: anis
    en: Yeah. I'm not even sure if she'll be able to hold hands with how anxious she's
      feeling.
    ko: |-
      응, 저렇게 안절부절못해서야
      오늘 손이라도 잡겠어?
    ja: |-
      だって…あの調子で、
      今日中に手をつなげると思う？
  d_nikke_rapi_redhood_01_81:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_82:
    speaker: anis
    en: Guess I have no choice. As the one here with ample life experience, I have
      to lend a hand.
    ko: 어쩔 수 없지, 인생 선배로서 내가 좀 도와줘야겠다.
    ja: |-
      仕方ないわね。
      私が人生の先輩として手伝ってあげないと。
  d_nikke_rapi_redhood_01_83:
    speaker: neon
    en: Personally, I think Rapi has more life experience than you...
    ko: 인생 선배는 라피 아니었나요?
    ja: ラピの方が先輩では？
  d_nikke_rapi_redhood_01_84:
    speaker: anis
    en: Hey!
    ko: 그건….
    ja: それは…
  d_nikke_rapi_redhood_01_85:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_86:
    speaker: anis
    en: Anyway. Let's follow them!
    ko: 아무튼! 어서 따라가자!
    ja: 細かいことは気にしないの！追いかけるわよ！
  d_nikke_rapi_redhood_01_87:
    speaker: neon
    en: All right!
    ko: 예!
    ja: はい！
  d_nikke_rapi_redhood_01_88:
    speaker: "<Narration>"
    en: "*Click clack*"
    ko: 저벅- 저벅-
    ja: スタスタ――
  d_nikke_rapi_redhood_01_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_90:
    speaker: "<Monologue>"
    en: Rapi walks about five steps ahead of me.
    ko: 라피는 나보다 다섯 걸음은 앞장서서 걷고 있었다.
    ja: ラピは私より5歩前の位置を維持している
  d_nikke_rapi_redhood_01_91:
    speaker: "<Monologue>"
    en: Whenever I alter my pace, she does the same in order to maintain the same
      distance between us.
    ko: |-
      내가 걸음을 빨리 하면 그만큼 빨라지고,
      걸음을 느리게 하면 그만큼 느려지면서 말이다.
    ja: |-
      私が早く歩けばラピも早く歩き、
      遅く歩けばラピも遅く歩いた
  d_nikke_rapi_redhood_01_92:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_93:
    speaker: "<Self>"
    en: Um... awfully nice weather we're having.
    ko: 하하, 날씨 좋다~ 그치?
    ja: はは…ええと…いい天気だな？
  d_nikke_rapi_redhood_01_94:
    speaker: rapi_red
    en: Mmm, the Ark always has idyllic weather conditions.
    ko: 예, 방주의 날씨는 늘 좋은 편이니까요.
    ja: はい。アークの天候は基本的に良好です。
  d_nikke_rapi_redhood_01_95:
    speaker: "<Self>"
    en: Right...
    ko: 그렇지….
    ja: そうだな…
  d_nikke_rapi_redhood_01_96:
    speaker: "<Narration>"
    en: "*Click clack*"
    ko: 저벅- 저벅-
    ja: スタスタ――
  d_nikke_rapi_redhood_01_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_98:
    speaker: "<Self>"
    en: Rapi.
    ko: 라피!
    ja: ラピ
  d_nikke_rapi_redhood_01_99:
    speaker: rapi_red
    en: Yes?
    ko: 예?
    ja: どうかしましたか？
  d_nikke_rapi_redhood_01_100:
    speaker: "<Self>"
    en: Why don't we walk together?
    ko: 같이 걸으면 안 될까?
    ja: 一緒に歩かないか？
  d_nikke_rapi_redhood_01_101:
    speaker: rapi_red
    en: What do you mean?
    ko: 그게 무슨 말씀이십니까?
    ja: どういうことでしょうか？
  d_nikke_rapi_redhood_01_102:
    speaker: rapi_red
    en: Isn't that what we're doing?
    ko: 지금 같이 걷고 있다고 생각합니다만….
    ja: すでにそうしていると思いますが…
  d_nikke_rapi_redhood_01_103:
    speaker: "<Self>"
    en: You keep walking ahead of me. It makes it hard to have a conversation.
    ko: 누가 봐도 라피가 앞장서서 가고 있잖아, 대화하기도 힘들고.
    ja: 横に並んでいないと話しにくい
  d_nikke_rapi_redhood_01_104:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_01_105:
    speaker: rapi_red
    en: "... I see."
    ko: 그랬… 군요.
    ja: そう…ですね。
  d_nikke_rapi_redhood_01_106:
    speaker: rapi_red
    en: I've gotten so used to feeling I have to protect you, which is why I always
      walk ahead.
    ko: |-
      지휘관을 지켜야 한다는 생각에
      늘 앞장서서 경계를 했었고,
    ja: |-
      指揮官をお守りするために
      いつも先頭で警戒していましたが…
  d_nikke_rapi_redhood_01_107:
    speaker: rapi_red
    en: It's become a habit.
    ko: 그게 버릇이 되었나 봅니다.
    ja: それがクセになっていたようです。
  d_nikke_rapi_redhood_01_108:
    speaker: rapi_red
    en: Hmm, well then...
    ko: 음, 그렇다면….
    ja: では、そういうことでしたら…
  d_nikke_rapi_redhood_01_109:
    speaker: rapi_red
    en: Would it be okay if I walked beside you?
    ko: "…지휘관의 옆에서 걸어도, 괜찮겠습니까?"
    ja: "…隣に失礼してもよろしいでしょうか、指揮官？"
  d_nikke_rapi_redhood_01_110:
    speaker: "<Self>"
    en: Of course, come here.
    ko: 당연하지, 이리 와.
    ja: もちろんだ
  d_nikke_rapi_redhood_01_111:
    speaker: "<Monologue>"
    en: I extend my hand out to Rapi.
    ko: 나는 라피에게 손을 내밀었고.
    ja: 私はラピに手を伸ばした
  d_nikke_rapi_redhood_01_112:
    speaker: rapi_red
    en: Oh...
    ko: 아….
    ja: あっ…
  d_nikke_rapi_redhood_01_113:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_01_114:
    speaker: "<Monologue>"
    en: Rapi carefully reaches out to take my hand.
    ko: 라피는 조심스레 팔을 뻗어 내 손을 잡았다.
    ja: |-
      ラピがそっと腕を伸ばし、
      私の手を握ろうとした…
  d_nikke_rapi_redhood_01_115:
    speaker: "<Monologue>"
    en: Or rather, she attempts to.
    ko: "…아니, 잡으려 했다."
    ja: "…その瞬間だった"
  d_nikke_rapi_redhood_01_116:
    speaker: "<Narration>"
    en: "*Beep*!"
    ko: 삐이익-!
    ja: ピピーッ！
  d_nikke_rapi_redhood_01_117:
    speaker: miranda
    en: Stop right there! A.C.P.U.!
    ko: 멈춰라입니다! A.C.P.U.입니다!
    ja: 動かないでください！A.C.P.U.です！
  d_nikke_rapi_redhood_01_118:
    speaker: "<Self>"
    en: Huh?
    ko: 으응…?
    ja: なんだ…？
  d_nikke_rapi_redhood_01_119:
    speaker: rapi_red
    en: "...?"
    ko: "……?"
    ja: "……？"
d_nikke_rapi_redhood_02:
  d_nikke_rapi_redhood_02_1:
    speaker: miranda
    en: We received two anonymous reports.
    ko: 익명의 제보를 2건 받았습니다!
    ja: 匿名の通報が2件ほどありました！
  d_nikke_rapi_redhood_02_2:
    speaker: miranda
    en: The first report stated that the Commander and Rapi were going to the park
      to exchange some illicit items.
    ko: |-
      [공원에서 지휘관과 라피가 수상한 물건을 주고받을 거니까 막아줘.
      손 잡으려고 하는 순간이 오면 무조건! 무조건이야!]
    ja: |-
      「公園で指揮官とラピが
      怪しげな取引をするから阻止して。
      手を握ろうとしたら止めて！何が何でも！」
  d_nikke_rapi_redhood_02_3:
    speaker: miranda
    en: When you two start holding hands, we have to stop you at all costs.
    ko: 라는 제보와!
    ja: さらに！
  d_nikke_rapi_redhood_02_4:
    speaker: miranda
    en: The second stated that "Master" was about to pass down some highly dangerous
      firepower techniques to Rapi,
    ko: |-
      [스승님이 아주 위험한 화력의 비기를
      라피에게만 전수하려는 것 같으니, 꼭 막아주세요!]
    ja: |-
      「師匠がとても危険な火力の秘奥義を
      ラピだけにこっそり伝授しようとしています。
      絶対に阻止してください！」
  d_nikke_rapi_redhood_02_5:
    speaker: miranda
    en: and that you had to be stopped.
    ko: 라는 제보였습니다!
    ja: という情報も入っています！
  d_nikke_rapi_redhood_02_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_7:
    speaker: rapi_red
    en: "*Sigh*... Anis and Neon."
    ko: 하아… 아니스, 네온….
    ja: アニスとネオン…？何を…
  d_nikke_rapi_redhood_02_8:
    speaker: miranda
    en: Well, then? What's this suspicious item that you're exchanging?
    ko: 그래서, 두 분은 지금 무얼 주고받고 계셨습니까?!
    ja: |-
      それで、お二人は何の取引を
      しようとしているのですか！？
  d_nikke_rapi_redhood_02_9:
    speaker: "<Self>"
    en: As you can see, nothing.
    ko: 보다시피 아무것도 없어.
    ja: 見ての通り、手ぶらだが
  d_nikke_rapi_redhood_02_10:
    speaker: miranda
    en: Hmm?
    ko: 음!
    ja: むむ！
  d_nikke_rapi_redhood_02_11:
    speaker: miranda
    en: I can see there's nothing in your hands or pockets...
    ko: 손이랑 주머니에 아무것도 없는 것, 확인했습니다.
    ja: 手とポケットに何もないことは確認しています。
  d_nikke_rapi_redhood_02_12:
    speaker: miranda
    en: However, since we've received reports on you two, we'll have to investigate
      further.
    ko: 하지만 시민들의 제보를 받았으니, 이대로 물러날 수는 없습니다!
    ja: |-
      しかし通報があった以上、
      しっかり調べないわけにはいきません！
  d_nikke_rapi_redhood_02_13:
    speaker: miranda
    en: How come you two were reaching out your hands?
    ko: 그럼 여기서 왜 서로 손을 내밀고 있었습니까?
    ja: お互いに手を伸ばしていたのはなぜですか？
  d_nikke_rapi_redhood_02_14:
    speaker: rapi_red
    en: I was taking a walk with the Commander,
    ko: 지휘관과 산책 중이었어.
    ja: 指揮官と散歩をしていただけよ。
  d_nikke_rapi_redhood_02_15:
    speaker: rapi_red
    en: and I...
    ko: 그리고 손을 내민 건….
    ja: 手を伸ばした理由は…
  d_nikke_rapi_redhood_02_16:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_17:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ギュッ
  d_nikke_rapi_redhood_02_18:
    speaker: rapi_red
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rapi_redhood_02_19:
    speaker: miranda
    en: "?!"
    ko: 어엇?!
    ja: おおっ！？
  d_nikke_rapi_redhood_02_20:
    speaker: "<Self>"
    en: Rapi was walking too fast,
    ko: 이렇게, 손을 잡으려고 했던 거였어.
    ja: こうやって、手をつなごうとしていただけだ
  d_nikke_rapi_redhood_02_21:
    speaker: "<Self>"
    en: and I wanted to hold hands so that we could walk side by side.
    ko: 걸음이 빠른 라피랑 나란히 걷고 싶었거든.
    ja: 足が速いラピと並んで歩くためにな
  d_nikke_rapi_redhood_02_22:
    speaker: miranda
    en: Ah!
    ko: 아하.
    ja: なるほど。
  d_nikke_rapi_redhood_02_23:
    speaker: miranda
    en: Is that so?
    ko: 그랬습니까?
    ja: そういうことでしたか？
  d_nikke_rapi_redhood_02_24:
    speaker: miranda
    en: Well, it's nice to see you two being so chummy!
    ko: 다정한 모습, 보기 좋습니다!
    ja: 仲がいいのはいいことです！
  d_nikke_rapi_redhood_02_25:
    speaker: miranda
    en: In the meantime, I'll remain on high alert until your exchange goes down.
    ko: |-
      그럼 저는 지휘관과 라피가 수상한 물건을 주고받을 때까지
      대기하고 있겠습니다!
    ja: |-
      では、私は指揮官とラピが
      不審物の取引を始めるまで待機しています！
  d_nikke_rapi_redhood_02_26:
    speaker: "<Self>"
    en: I told you, we're not exchanging any items.
    ko: 우리는 수상한 물건을 주고 받지 않는다니까….
    ja: そもそも取引の予定などないが…
  d_nikke_rapi_redhood_02_27:
    speaker: miranda
    en: Be that as it may, I cannot ignore a report from a concerned citizen.
    ko: 그래도 시민들의 제보를 무시할 수는 없습니다!
    ja: 市民からの通報を無視するわけにはいきません！
  d_nikke_rapi_redhood_02_28:
    speaker: miranda
    en: There could be impostors out there impersonating you both.
    ko: 지휘관과 라피를 사칭하는 수상한 자가 나타날 수도 있습니다!
    ja: |-
      もしかしたら指揮官とラピに変装した
      不審者が現れるかもしれませんから！
  d_nikke_rapi_redhood_02_29:
    speaker: miranda
    en: Today, I'll be conducting a stakeout.
    ko: 오늘 하루는 잠복 수사에 들어갑니다!
    ja: 今日は一日ここで張り込み捜査を行います！
  d_nikke_rapi_redhood_02_30:
    speaker: "<Self>"
    en: Have you gotten permission from Poli to do that?
    ko: 폴리한테 허락은 받았어?
    ja: ポリの許可は取ってあるのか？
  d_nikke_rapi_redhood_02_31:
    speaker: miranda
    en: Of course I did, and she said I could do as I pleased.
    ko: 물론입니다! 말씀드렸더니, 알아서 하라고 했습니다!
    ja: |-
      もちろんです！
      この事件は私に一任すると言われました！
  d_nikke_rapi_redhood_02_32:
    speaker: "<Self>"
    en: Oh...
    ko: 아….
    ja: なるほど…
  d_nikke_rapi_redhood_02_33:
    speaker: miranda
    en: Anyway, I'll be off.
    ko: 그럼, 저는 이만 가보겠습니다!
    ja: では、私は張り込みを始めますので！
  d_nikke_rapi_redhood_02_34:
    speaker: miranda
    en: Enjoy your walk!
    ko: 즐거운 산책되시길 바랍니다!
    ja: 楽しいお散歩を！
  d_nikke_rapi_redhood_02_35:
    speaker: "<Monologue>"
    en: Miranda salutes energetically and dashes into the bushes within the park.
    ko: 미란다는 힘차게 경례를 하고는, 공원 안쪽 풀숲으로 달려갔다.
    ja: |-
      ミランダは元気よく敬礼し、
      公園の奥のしげみに向かって走っていった
  d_nikke_rapi_redhood_02_36:
    speaker: "<Self>"
    en: What on earth are Anis and Neon up to?
    ko: "…아니스랑 네온은 대체 무슨 짓을 벌이고 있는 거야."
    ja: "…アニスとネオンは何を企んでいるんだ…？"
  d_nikke_rapi_redhood_02_37:
    speaker: "<Narration>"
    en: "*Flinch*"
    ko: 움찔-
    ja: ビクッ――
  d_nikke_rapi_redhood_02_38:
    speaker: "<Monologue>"
    en: Rapi's hand that I'm holding onto trembles slightly.
    ko: 잡고 있는 손 안에서 얕은 떨림을 느꼈다.
    ja: つないだ手がかすかに震えている
  d_nikke_rapi_redhood_02_39:
    speaker: "<Self>"
    en: Oh right, your hand!
    ko: 맞다, 손…!
    ja: ああ、そうだった…！
  d_nikke_rapi_redhood_02_40:
    speaker: "<Self>"
    en: Sorry Rapi, I'll let go.
    ko: 미안해 라피, 손 뺄게.
    ja: すまない、ラピ。手を放そうか
  d_nikke_rapi_redhood_02_41:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 꽈악-
    ja: ギュッ――
  d_nikke_rapi_redhood_02_42:
    speaker: "<Self>"
    en: Hmm?
    ko: 라피?
    ja: どうした？
  d_nikke_rapi_redhood_02_43:
    speaker: rapi_red
    en: You don't need to let go.
    ko: 손, 빼지 않으셔도 됩니다.
    ja: このままで問題ありません。
  d_nikke_rapi_redhood_02_44:
    speaker: rapi_red
    en: And you don't need to be sorry.
    ko: 미안해하지 않으셔도 됩니다.
    ja: 謝罪の必要もありません。
  d_nikke_rapi_redhood_02_45:
    speaker: rapi_red
    en: I was intending on taking your hand when you offered it.
    ko: 저도 지휘관이 내민 손을 잡으려고 했으니까요.
    ja: 私も手をつなぎたいと思っていましたから。
  d_nikke_rapi_redhood_02_46:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_47:
    speaker: rapi_red
    en: I was happy that you took the initiative and held mine first.
    ko: 먼저 내밀어 주시고, 잡아주셔서 기뻤습니다.
    ja: 先に手を伸ばしていただけて、嬉しかったです。
  d_nikke_rapi_redhood_02_48:
    speaker: rapi_red
    en: "... Is it okay if we keep holding hands while we walk?"
    ko: "…계속 잡고 걸어도 괜찮겠습니까?"
    ja: "…このまま歩いてもよろしいでしょうか？"
  d_nikke_rapi_redhood_02_49:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: もちろんだ
  d_nikke_rapi_redhood_02_50:
    speaker: rapi_red
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_rapi_redhood_02_51:
    speaker: rapi_red
    en: This time, I'll walk beside you.
    ko: 이번에는 나란히 걷겠습니다.
    ja: 今度は横に並んで歩くようにします。
  d_nikke_rapi_redhood_02_52:
    speaker: "<Monologue>"
    en: Rapi and I walk side by side, holding hands.
    ko: 나와 라피는 손을 잡고 걸어갔다.
    ja: 私とラピは手をつないで歩いた
  d_nikke_rapi_redhood_02_53:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_54:
    speaker: rapi_red
    en: It's a little hot today.
    ko: 날씨가 조금 더운 것 같습니다.
    ja: 少し暑いように感じます。
  d_nikke_rapi_redhood_02_55:
    speaker: "<Self>"
    en: Er... The Ark always has idyllic weather conditions, so it shouldn't get too
      hot.
    ko: 그러게, 방주의 날씨는 늘 좋은 편이었는데 말이야.
    ja: |-
      そうだな。
      アークの中の天気は変わらないはずだが
  d_nikke_rapi_redhood_02_56:
    speaker: rapi_red
    en: "... Haha, that's right."
    ko: "…후후, 그러게요."
    ja: "…ふふ…そうですね。"
  d_nikke_rapi_redhood_02_57:
    speaker: anis
    en: Good job, Miranda!
    ko: 잘했어, 미란다!
    ja: お手柄よ、ミランダ！
  d_nikke_rapi_redhood_02_58:
    speaker: anis
    en: That was some top-tier acting.
    ko: 멋진 연기였어.
    ja: 大した演技力じゃない。
  d_nikke_rapi_redhood_02_59:
    speaker: miranda
    en: Acting? What acting?
    ko: 연기라니 무슨 말씀이십니까?
    ja: 演技？何のことでしょう？
  d_nikke_rapi_redhood_02_60:
    speaker: miranda
    en: I always treat my job with the utmost seriousness!
    ko: 저는 언제나 최선을 다하고 있습니다!
    ja: 私は常に最善を尽くしているだけです！
  d_nikke_rapi_redhood_02_61:
    speaker: anis
    en: Right, I'm sure you do.
    ko: 그래, 그렇겠지.
    ja: ああ…そうだったわね。
  d_nikke_rapi_redhood_02_62:
    speaker: neon
    en: But... don't you think they would have held hands without any encouragement
      from us?
    ko: |-
      근데요, 두 분을 부추기지 않았어도
      손은 잡았을 것 같지 않나요?
    ja: |-
      しかし、わざわざ仕向けなくても
      自然と手をつなぎそうだった気がしますが…？
  d_nikke_rapi_redhood_02_63:
    speaker: anis
    en: No way.
    ko: 에이, 그럴 리가 없어.
    ja: まさか、そんなはずないでしょ。
  d_nikke_rapi_redhood_02_64:
    speaker: anis
    en: It's all thanks to us.
    ko: 다~ 우리 덕분이야.
    ja: ぜ～んぶ私たちが何とかしてあげないと。
  d_nikke_rapi_redhood_02_65:
    speaker: anis
    en: The mission was a success! You can head back, Miranda.
    ko: |-
      임무는 성공이야!
      이제 들어가도 돼, 미란다.
    ja: |-
      とにかく、ミッションは成功！
      ミランダもお疲れ様。もう戻っていいわよ。
  d_nikke_rapi_redhood_02_66:
    speaker: miranda
    en: Absolutely not! I've got to do my stakeout.
    ko: 안됩니다! 저는 잠복 수사를 해야 합니다!
    ja: いえ！私は張り込み中ですので！
  d_nikke_rapi_redhood_02_67:
    speaker: miranda
    en: I can't ignore reports from concerned citizens!
    ko: 시민의 제보를 무시할 수 없습니다!
    ja: 市民からの情報提供をムダにはできません！
  d_nikke_rapi_redhood_02_68:
    speaker: anis
    en: But we're the ones who...
    ko: 그건 우리가 일부러….
    ja: だから、あれはただの…
  d_nikke_rapi_redhood_02_69:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_70:
    speaker: anis
    en: "*Sigh* Never mind. What's the point."
    ko: |-
      …에휴, 됐다.
      말해봤자 뭐 하냐.
    ja: |-
      …はぁ、まいっか。
      言っても通じないわね。
  d_nikke_rapi_redhood_02_71:
    speaker: neon
    en: Anis, I can't see either of them. Should we follow where they went?
    ko: |-
      아니스, 두 분이 안 보이는데
      따라가야 하는 거 아닐까요?
    ja: |-
      アニス、姿が見えなくなりました。
      早く追いかけないと見失います。
  d_nikke_rapi_redhood_02_72:
    speaker: anis
    en: Oh, right! Let's go.
    ko: 아, 맞아! 가자, 네온.
    ja: あ、そうだった！行くわよ、ネオン。
  d_nikke_rapi_redhood_02_73:
    speaker: neon
    en: All right.
    ko: 예!
    ja: はい！
  d_nikke_rapi_redhood_02_74:
    speaker: anis
    en: Anyway, thanks, Miranda. Good luck with the stakeout.
    ko: |-
      어쨌든 고마웠어, 미란다!
      잠복 수사 열심히 해!
    ja: |-
      ありがとうミランダ！
      張り込み頑張って！
  d_nikke_rapi_redhood_02_75:
    speaker: miranda
    en: Thanks!
    ko: 예, 감사합니다!
    ja: はい、応援ありがとうございます！
  d_nikke_rapi_redhood_02_76:
    speaker: "<Monologue>"
    en: After walking hand-in-hand for a while, Rapi and I leave the park and head
      to the shopping mall.
    ko: |-
      손을 잡고 한참을 걷던 우리는,
      공원을 빠져나와 쇼핑몰로 향했다.
    ja: |-
      手をつないでしばらく歩いた私たちは
      公園を抜け、ショッピングモールへ向かった
  d_nikke_rapi_redhood_02_77:
    speaker: "<Self>"
    en: You said you had a few things to buy?
    ko: 생활 용품을 보충해야 된다고 했지?
    ja: 日用品を買うんだったな？
  d_nikke_rapi_redhood_02_78:
    speaker: rapi_red
    en: Yes, that's right.
    ko: 예, 맞습니다.
    ja: はい、その通りです。
  d_nikke_rapi_redhood_02_79:
    speaker: rapi_red
    en: Some supplies for the Nikkes at the Outpost.
    ko: 전초 기지에 있는 니케들이 사용할 용품들입니다.
    ja: 前哨基地のニケたちが使うものです。
  d_nikke_rapi_redhood_02_80:
    speaker: rapi_red
    en: I'll lead the way.
    ko: 안내하겠습니다.
    ja: ご案内します。
  d_nikke_rapi_redhood_02_81:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_02_82:
    speaker: rapi_red
    en: This store has a wide range of goods.
    ko: 이곳은 각종 용품들이 다 모여있는 가게입니다.
    ja: この店は取り扱っているものが多いですので…
  d_nikke_rapi_redhood_02_83:
    speaker: rapi_red
    en: We can get most of what we need here.
    ko: 필요한 것들 대부분은 여기에서 구매가 가능합니다.
    ja: たいていの物はそろいます。
  d_nikke_rapi_redhood_02_84:
    speaker: rapi_red
    en: First, let's order 10 bottles each of shampoo and body wash.
    ko: 일단, 샴푸와 바디워시 10개씩을 주문하면 되겠군요.
    ja: |-
      ひとまず、シャンプーとボディウォッシュを
      10パックほど調達します。
  d_nikke_rapi_redhood_02_85:
    speaker: "<Self>"
    en: Does it matter which brand?
    ko: 종류는 상관없는 거야?
    ja: ブランドは何でもいいのか？
  d_nikke_rapi_redhood_02_86:
    speaker: rapi_red
    en: No. We typically go for the generic brands.
    ko: 예, 일단은 기본적인 제품으로 구비를 해두고 있습니다.
    ja: |-
      はい。とりあえずは、
      よく見るものを選んでいます。
  d_nikke_rapi_redhood_02_87:
    speaker: rapi_red
    en: Any Nikkes who wish to use other brands can purchase them with their own money.
    ko: |-
      다른 제품을 쓰고 싶은 니케들은
      직접 사비로 사서 쓰는 편입니다.
    ja: |-
      ただ、こだわりがあるニケは
      自費で購入したものを使っています。
  d_nikke_rapi_redhood_02_88:
    speaker: rapi_red
    en: Since these are shared supplies, we can't cater to everyone's preferences
      all at once.
    ko: |-
      공용 물품인 만큼,
      매번 니케들에게 맞춰서 다르게 구매할 수는 없으니까요.
    ja: |-
      共用品ですので、全てを全員の要望どおりに
      できるわけではありませんから。
  d_nikke_rapi_redhood_02_89:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうだな
  d_nikke_rapi_redhood_02_90:
    speaker: "<Self>"
    en: What about you, Rapi? Do you use the generic brands?
    ko: 라피도 기본 제품 쓰고 있는 거지?
    ja: ラピも何かこだわりはあるのか？
  d_nikke_rapi_redhood_02_91:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_02_92:
    speaker: rapi_red
    en: Well...
    ko: 아….
    ja: それは…
  d_nikke_rapi_redhood_02_93:
    speaker: rapi_red
    en: Actually, I switched recently.
    ko: 음, 최근에 바꿨습니다.
    ja: 最近、自分で買ってみました。
  d_nikke_rapi_redhood_02_94:
    speaker: "<Self>"
    en: Really? To what?
    ko: 그래? 어떤 거로?
    ja: そうか？何に変えたんだ？
  d_nikke_rapi_redhood_02_95:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_96:
    speaker: rapi_red
    en: The same one that you use.
    ko: 지휘관과 같은….
    ja: 指揮官と…
  d_nikke_rapi_redhood_02_97:
    speaker: "<Self>"
    en: So you use...
    ko: 나랑 같은….
    ja: 私と…
  d_nikke_rapi_redhood_02_98:
    speaker: "<Choice>"
    en: The same brand that I use?
    ko: 브랜드?
    ja: 同じブランド？
  d_nikke_rapi_redhood_02_99:
    speaker: "<Choice>"
    en: The same exact product that I use?
    ko: 제품?
    ja: 同じ製品？
  d_nikke_rapi_redhood_02_100:
    speaker: rapi_red
    en: Yes, it's the same brand.
    ko: |-
      예, 맞습니다.
      같은 브랜드입니다…!
    ja: |-
      はい、そうです。
      同じブランドのものを…
  d_nikke_rapi_redhood_02_101:
    speaker: rapi_red
    en: I figured it must be good if you use it, so I tried it out.
    ko: 지휘관이 쓰시는 거라 좋을까 싶어서 한 번 사봤습니다.
    ja: |-
      指揮官がお使いになっているなら、
      いいものなのだろうと思い、購入しました。
  d_nikke_rapi_redhood_02_102:
    speaker: rapi_red
    en: "!"
    ko: "!!"
    ja: "！！"
  d_nikke_rapi_redhood_02_103:
    speaker: rapi_red
    en: Er... It's just a coincidence. One of the staff here recommended it to me.
    ko: 그… 직원에게 추천받은 제품이었는데, 우연히 겹쳤습니다.
    ja: |-
      偶然…店員に勧められたものが、
      たまたま指揮官がお使いのものだったので…
  d_nikke_rapi_redhood_02_104:
    speaker: rapi_red
    en: I didn't have any other intentions...
    ko: 절대 다른 의도가 있었던 건 아닙니다….
    ja: 決してそれ以外の理由は…
  d_nikke_rapi_redhood_02_105:
    speaker: "<Self>"
    en: Do you like it?
    ko: 써 보니까 마음에 들어?
    ja: 使ってみた感想は？
  d_nikke_rapi_redhood_02_106:
    speaker: rapi_red
    en: "... Yes."
    ko: "…예."
    ja: "…そうですね。"
  d_nikke_rapi_redhood_02_107:
    speaker: rapi_red
    en: I like it because I feel like I'm always with you.
    ko: 지휘관과 늘 함께 있는 것 같아서 좋습니다.
    ja: 指揮官と一緒にいるような気分がします。
  d_nikke_rapi_redhood_02_108:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_02_109:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나….
    ja: そうか…
  d_nikke_rapi_redhood_02_110:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_111:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_112:
    speaker: rapi_red
    en: "... I'll go place the order."
    ko: "…저는 주문하러 가보겠습니다."
    ja: "…発注に行ってまいります。"
  d_nikke_rapi_redhood_02_113:
    speaker: "<Self>"
    en: Okay.
    ko: 으응.
    ja: ああ
  d_nikke_rapi_redhood_02_114:
    speaker: "<Monologue>"
    en: Rapi hurries off to the terminal and places the order. The fluidity of her
      movements shows that she's done this many times before.
    ko: |-
      라피는 빠른 걸음으로 단말기에 다가가더니,
      익숙한 손놀림으로 주문을 시작했다.
    ja: |-
      ラピは早足で注文端末に向かい、
      慣れた手つきで入力を始めた
  d_nikke_rapi_redhood_02_115:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 탁- 탁탁-
    ja: ピッ、ピッピッ…
  d_nikke_rapi_redhood_02_116:
    speaker: rapi_red
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_rapi_redhood_02_117:
    speaker: rapi_red
    en: That's odd.
    ko: 이상하군요.
    ja: 珍しいですね。
  d_nikke_rapi_redhood_02_118:
    speaker: rapi_red
    en: It says that it's out of stock.
    ko: 매진이라고 뜹니다.
    ja: 売り切れています。
  d_nikke_rapi_redhood_02_119:
    speaker: rapi_red
    en: This is the time that we typically restock on these, and they usually have
      plenty.
    ko: |-
      이맘때쯤 저희가 늘 구매를 했기 때문에
      재고를 넉넉하게 넣어주셨던 것으로 기억합니다만….
    ja: |-
      いつもこの時期に購入するので
      在庫を多く用意していただいているのですが…
  d_nikke_rapi_redhood_02_120:
    speaker: anis
    en: Huh?
    ko: 어어~?
    ja: あっれ～？
  d_nikke_rapi_redhood_02_121:
    speaker: anis
    en: Commander! Rapi! What a coincidence!
    ko: |-
      라피랑 지휘관님 아냐?
      완전 우연이네!
    ja: |-
      ラピと指揮官様じゃない？
      すごい偶然！
  d_nikke_rapi_redhood_02_122:
    speaker: neon
    en: We thought we'd run into you two here.
    ko: 역시, 두 분도 여기 오셨군요.
    ja: やはり、お二人もここに来られましたか。
  d_nikke_rapi_redhood_02_123:
    speaker: neon
    en: I'm sorry to break it to you, but victory will be mine!
    ko: 하지만 이번에는 저의 승리입니다!
    ja: しかし、今回は私の勝ちのようですね！
  d_nikke_rapi_redhood_02_124:
    speaker: neon
    en: The secret of firepower belongs to me!
    ko: 화력의 비기는 제 차지예요!
    ja: 火力の秘奥義は私のものです！
  d_nikke_rapi_redhood_02_125:
    speaker: "<Self>"
    en: Anis, Neon?
    ko: 아니스, 네온?
    ja: アニスとネオン？
  d_nikke_rapi_redhood_02_126:
    speaker: rapi_red
    en: What are you two doing here?
    ko: 여긴 어쩐 일이야?
    ja: どうしてここに？
  d_nikke_rapi_redhood_02_127:
    speaker: anis
    en: We heard that the Outpost ran out of some supplies, and so we ordered some
      for you.
    ko: 전초기지에 생활 용품이 똑~ 떨어졌다며?
    ja: |-
      そろそろ前哨基地のものを
      いろいろ買い足さないといけない頃じゃない？
  d_nikke_rapi_redhood_02_128:
    speaker: anis
    en: Did we do a good job?
    ko: |-
      그래서 우리가 대신 주문했어!
      잘했지?
    ja: |-
      だから私が代わりにやっておいてあげたの！
      えらいでしょ？
  d_nikke_rapi_redhood_02_129:
    speaker: rapi_red
    en: Why did you two make the order?
    ko: 너희가? 왜?
    ja: あなたたちが？なぜ？
  d_nikke_rapi_redhood_02_130:
    speaker: anis
    en: We didn't have anything else to do today, and you're always the one going
      through the trouble of handling this kind of stuff.
    ko: |-
      그냥~ 오늘 할 일도 없고,
      라피 너도 매번 챙기느라 고생했었잖아.
    ja: |-
      べっつに～？今日はオフだし、
      いつもラピ任せじゃ大変かなって思っただけ。
  d_nikke_rapi_redhood_02_131:
    speaker: anis
    en: So you can head back.
    ko: 그러니까, 이제 돌아가도 돼.
    ja: だから、こっちは気にしないでいいわよ。
  d_nikke_rapi_redhood_02_132:
    speaker: neon
    en: Yeah!
    ko: 맞아요, 맞아요!
    ja: そういうことです！
  d_nikke_rapi_redhood_02_133:
    speaker: anis
    en: We already ordered more of the items that were running low.
    ko: 떨어져 가는 용품들도 다 주문해 놨어.
    ja: もうすぐ切れそうなのも確認してあるから。
  d_nikke_rapi_redhood_02_134:
    speaker: anis
    en: You both can go your way now.
    ko: 그러니까 두 사람은 각자 갈 길 가도 된다~ 이 말이야.
    ja: 買い物のことは任せといて。
  d_nikke_rapi_redhood_02_135:
    speaker: neon
    en: Hurry and proceed along the path of firepower, Rapi!
    ko: 어서 화력의 길로 걸어가세요, 라피!
    ja: 早く火力の道を進んでください、ラピ！
  d_nikke_rapi_redhood_02_136:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_02_137:
    speaker: rapi_red
    en: I see.
    ko: 그렇구나.
    ja: そう。
  d_nikke_rapi_redhood_02_138:
    speaker: rapi_red
    en: Let's go, Commander.
    ko: 가시죠, 지휘관.
    ja: 行きましょう、指揮官。
  d_nikke_rapi_redhood_02_139:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_rapi_redhood_02_140:
    speaker: rapi_red
    en: Thanks to these two purchasing the supplies, we have some free time for personal
      shopping.
    ko: |-
      생활 용품 구매는 두 사람이 해준 덕분에,
      저희는 개인적인 쇼핑을 할 시간이 생겼습니다.
    ja: |-
      2人が日用品の調達を
      済ませてくれたようですから、
      個人的な買い物をする時間ができました。
  d_nikke_rapi_redhood_02_141:
    speaker: "<Self>"
    en: I guess you're right.
    ko: 오, 생각해 보니 그렇네?
    ja: 確かにそうなるな？
  d_nikke_rapi_redhood_02_142:
    speaker: rapi_red
    en: Thank you Anis, thank you Neon.
    ko: |-
      아니스, 네온.
      고마워.
    ja: |-
      アニス、ネオン。
      ありがとう。
  d_nikke_rapi_redhood_02_143:
    speaker: rapi_red
    en: If you could do this for me once every so often in the future, I'd appreciate
      it.
    ko: 앞으로도 종종 부탁할게.
    ja: これからもお願いするわ。
  d_nikke_rapi_redhood_02_144:
    speaker: "<Self>"
    en: Thanks!
    ko: 고마워~!
    ja: 助かる
  d_nikke_rapi_redhood_02_145:
    speaker: anis
    en: Every so often?
    ko: 종종?
    ja: これからも？
  d_nikke_rapi_redhood_02_146:
    speaker: anis
    en: I'm not sure how into that I am...
    ko: 그건 싫은데….
    ja: それはお断りね…
  d_nikke_rapi_redhood_02_147:
    speaker: neon
    en: Yeah, me neither...
    ko: 저도요….
    ja: 私もです…
d_nikke_rapi_redhood_03:
  d_nikke_rapi_redhood_03_1:
    speaker: rapi_red
    en: Thanks to Anis and Neon, I've got time to buy something I've been wanting.
    ko: |-
      마침 사고 싶은 게 있었는데,
      아니스와 네온 덕분에 시간이 생겼군요.
    ja: |-
      ちょうど欲しいものがあるので、
      それを買いに行きましょう。
  d_nikke_rapi_redhood_03_2:
    speaker: "<Self>"
    en: Yeah? What did you want to buy?
    ko: 그래? 뭘 사고 싶은데?
    ja: そうか、何が欲しいんだ？
  d_nikke_rapi_redhood_03_3:
    speaker: rapi_red
    en: I'm not sure.
    ko: 저도 잘 모르겠습니다.
    ja: 私にもよく分かりません。
  d_nikke_rapi_redhood_03_4:
    speaker: "<Self>"
    en: Huh?
    ko: 엥.
    ja: どういうことだ？
  d_nikke_rapi_redhood_03_5:
    speaker: rapi_red
    en: I want to buy something that can help me cherish today's memory.
    ko: 오늘을 기억할만한, 그런 걸 사고 싶었습니다.
    ja: |-
      今日あったことを覚えておくための…
      何かを買っておきたいです。
  d_nikke_rapi_redhood_03_6:
    speaker: rapi_red
    en: Something that when I look at it, will remind me of today.
    ko: 보기만 해도 오늘을 떠올릴 수 있는, 그런 것이요.
    ja: |-
      見れば今日の出来事を思い出せる、
      そういうものが欲しいと思っています。
  d_nikke_rapi_redhood_03_7:
    speaker: "<Self>"
    en: Hmm... I wonder what could work?
    ko: 흐으음, 뭐가 있을까.
    ja: ふむ…何がいいかな
  d_nikke_rapi_redhood_03_8:
    speaker: rapi_red
    en: Sorry, I should have thought this through a bit more.
    ko: 죄송합니다, 미리 생각해 왔어야 했는데….
    ja: |-
      申しわけございません。
      事前に考えておくべきでした。
  d_nikke_rapi_redhood_03_9:
    speaker: rapi_red
    en: Honestly, anything is fine, so long as it's not something edible.
    ko: 먹는 것만 아니라면 뭐든 상관없을 것 같습니다.
    ja: 食品などでなければ何でも構いません。
  d_nikke_rapi_redhood_03_10:
    speaker: rapi_red
    en: It needs to be something that lasts.
    ko: 두고두고 볼 수 있어야 하니까요.
    ja: いつでも見られるものがいいです。
  d_nikke_rapi_redhood_03_11:
    speaker: "<Self>"
    en: Okay, then I have a great idea.
    ko: 아! 그럼 좋은 생각이 있어.
    ja: それなら、いい考えがある
  d_nikke_rapi_redhood_03_12:
    speaker: rapi_red
    en: Really?
    ko: 그렇습니까?
    ja: 本当ですか？
  d_nikke_rapi_redhood_03_13:
    speaker: "<Self>"
    en: Yeah, follow me.
    ko: 응, 따라와.
    ja: ああ、こっちだ
  d_nikke_rapi_redhood_03_14:
    speaker: "<Monologue>"
    en: If Rapi wants something that will evoke memories of today every time she glances
      at it,
    ko: 보기만 해도 오늘을 떠올릴 수 있는 것이라면.
    ja: 見れば今日を思い出せるもの、と言ったら…
  d_nikke_rapi_redhood_03_15:
    speaker: "<Monologue>"
    en: there's only one thing to get.
    ko: 역시 그것밖에 없지 않을까.
    ja: 他にはないだろう
  d_nikke_rapi_redhood_03_16:
    speaker: "<Monologue>"
    en: I take Rapi into a photo booth.
    ko: 나는 라피를 데리고, 무인 사진관으로 들어갔다.
    ja: |-
      私はラピを連れて、
      無人の写真撮影スタジオに入った
  d_nikke_rapi_redhood_03_17:
    speaker: rapi_red
    en: A photo booth?
    ko: 아, 여긴…!
    ja: ああ、ここは…！
  d_nikke_rapi_redhood_03_18:
    speaker: rapi_red
    en: Oh, right!
    ko: 그렇군요.
    ja: なるほど。
  d_nikke_rapi_redhood_03_19:
    speaker: rapi_red
    en: A photo would be a perfect memento for today.
    ko: 오늘을 사진으로 남기면 되는 거군요.
    ja: 写真を残しておくということですね。
  d_nikke_rapi_redhood_03_20:
    speaker: rapi_red
    en: I should have known you'd come up with something, Commander.
    ko: 역시….
    ja: 確かに…
  d_nikke_rapi_redhood_03_21:
    speaker: "<Self>"
    en: It's not a bad idea, isn't it?
    ko: 맞아, 괜찮은 생각이지?
    ja: そうだ、いい考えだろう？
  d_nikke_rapi_redhood_03_22:
    speaker: rapi_red
    en: I'm not usually that comfortable getting a selfie...
    ko: 사진 찍는 것은 여전히 어색하지만….
    ja: 写真を撮られることには慣れていませんが…
  d_nikke_rapi_redhood_03_23:
    speaker: rapi_red
    en: but if it's with you, Commander, I'll enjoy it.
    ko: 지휘관과 함께라면 좋습니다.
    ja: 指揮官と一緒でしたら心配ありません。
  d_nikke_rapi_redhood_03_24:
    speaker: rapi_red
    en: Let's take one.
    ko: 찍으시죠.
    ja: 早く撮影しましょう。
  d_nikke_rapi_redhood_03_25:
    speaker: "<Self>"
    en: Let's go with the basic theme,
    ko: 테마는, 기본으로 하고.
    ja: テーマは、基本セットで…
  d_nikke_rapi_redhood_03_26:
    speaker: "<Self>"
    en: and say... two copies?
    ko: 2장 뽑으면 될 거고….
    ja: 印刷は2枚、と…
  d_nikke_rapi_redhood_03_27:
    speaker: rapi_red
    en: Print as many copies as possible. I'll pay.
    ko: 돈은 제가 내겠습니다, 최대한 많이 부탁드립니다.
    ja: |-
      費用は私が出しますので、
      できる限り多くしてください。
  d_nikke_rapi_redhood_03_28:
    speaker: "<Self>"
    en: Huh? As many as possible?
    ko: 응? 최대한 많이?
    ja: ん？2枚では足りないのか？
  d_nikke_rapi_redhood_03_29:
    speaker: rapi_red
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_03_30:
    speaker: rapi_red
    en: Some might get lost,
    ko: 잃어버릴 수도 있으니까요.
    ja: 紛失のおそれもありますし…
  d_nikke_rapi_redhood_03_31:
    speaker: rapi_red
    en: and there are lots of places we can put them, like in your wallet, inside
      the dorm, inside photo frames...
    ko: 지갑, 숙소, 액자 등등 붙여둬야 할 곳도 많고요.
    ja: |-
      財布と、宿所と、あとは額縁に入れて…
      飾っておきたい場所が色々とありますので。
  d_nikke_rapi_redhood_03_32:
    speaker: "<Self>"
    en: All right.
    ko: 으응, 알겠어.
    ja: そうか、分かった
  d_nikke_rapi_redhood_03_33:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 탁- 탁탁-
    ja: カタ、カタカタ…
  d_nikke_rapi_redhood_03_34:
    speaker: "<Self>"
    en: Done. All we've got to do is to look into the camera.
    ko: 됐다, 중앙에 있는 카메라를 보면 돼.
    ja: 設定できた。あとはカメラを見るだけだ
  d_nikke_rapi_redhood_03_35:
    speaker: rapi_red
    en: Okay.
    ko: 예.
    ja: 了解しました。
  d_nikke_rapi_redhood_03_36:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_03_37:
    speaker: rapi_red
    en: We should get a bit closer.
    ko: 조금 더 붙는 게 좋겠습니다.
    ja: もう少し近づいた方がよさそうです。
  d_nikke_rapi_redhood_03_38:
    speaker: rapi_red
    en: We're getting cut off at the edges.
    ko: 화면에 조금 잘리는군요.
    ja: 画面からはみ出していますので。
  d_nikke_rapi_redhood_03_39:
    speaker: "<Self>"
    en: You're right. Come here.
    ko: 응, 이리 와 라피.
    ja: そうだな。こっちだ、ラピ
  d_nikke_rapi_redhood_03_40:
    speaker: rapi_red
    en: "... All right."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapi_redhood_03_41:
    speaker: "<Monologue>"
    en: Rapi tentatively scooches closer until her shoulder is pressed against mine,
    ko: 라피는 조심스레 다가와 내게 어깨를 붙였고.
    ja: ラピは少しずつ私に近づいて肩を並べ
  d_nikke_rapi_redhood_03_42:
    speaker: "<Monologue>"
    en: and then holds my hand.
    ko: 손을 잡았다.
    ja: 私の手を握った
  d_nikke_rapi_redhood_03_43:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_03_44:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_03_45:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カシャッ――
  d_nikke_rapi_redhood_03_46:
    speaker: "<Self>"
    en: I look a bit strange in this one.
    ko: 내가 너무 이상하게 나왔네.
    ja: 私の写真うつりが悪いな
  d_nikke_rapi_redhood_03_47:
    speaker: rapi_red
    en: Not at all. You look quite natural, and handsome.
    ko: 아뇨, 지휘관은 자연스럽고 멋있게 나왔습니다.
    ja: いいえ、自然体の指揮官がよく撮れているかと。
  d_nikke_rapi_redhood_03_48:
    speaker: rapi_red
    en: I'm the one who looks awkward.
    ko: 오히려 제 표정이 어색한 것 같습니다만….
    ja: むしろ、私の表情が硬いように思います…
  d_nikke_rapi_redhood_03_49:
    speaker: "<Self>"
    en: Don't you think that makes it cuter, in a way?
    ko: 그래서 더 귀엽게 나온 것 같은데?
    ja: それはそれで可愛いと思うが？
  d_nikke_rapi_redhood_03_50:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_03_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_03_52:
    speaker: rapi_red
    en: Hehe.
    ko: 풋-
    ja: ぷっ…
  d_nikke_rapi_redhood_03_53:
    speaker: "<Monologue>"
    en: Whether it is the situation itself, or my remark, I can't say, but Rapi suddenly
      lets out a soft chortle.
    ko: |-
      서로 칭찬만 주고받는 이 상황이 웃겼던 건지,
      라피가 웃음을 터트렸다.
    ja: |-
      お互いにほめ合っていることを
      おかしく感じたのか、ラピの表情が崩れた
  d_nikke_rapi_redhood_03_54:
    speaker: "<Self>"
    en: Oh my gosh, Rapi, your laugh!
    ko: 어! 라피 웃었다!
    ja: その顔だ
  d_nikke_rapi_redhood_03_55:
    speaker: "<Self>"
    en: Let's take another photo of you with that expression.
    ko: 이 표정으로 한 번 더 찍자.
    ja: その表情でもう1回撮ろう
  d_nikke_rapi_redhood_03_56:
    speaker: rapi_red
    en: No, I can't.
    ko: 크흠, 안 됩니다.
    ja: いえ…それは難しいかと。
  d_nikke_rapi_redhood_03_57:
    speaker: rapi_red
    en: I won't laugh for the camera.
    ko: 카메라 앞에서는 이런 표정이 나오질 않으니까요.
    ja: カメラの前だと意識してしまいますから。
  d_nikke_rapi_redhood_03_58:
    speaker: rapi_red
    en: This expression is meant only for you, Commander.
    ko: |-
      사진으로는 남길 수 없는,
      지휘관에게만 보여줄 수 있는 표정입니다.
    ja: |-
      写真には残せない、
      指揮官だけにお見せする表情です。
  d_nikke_rapi_redhood_03_59:
    speaker: "<Self>"
    en: Then I'll have to make sure to remember it.
    ko: 그럼 많이 봐둬야겠네.
    ja: それなら、今のうちにしっかり見ておこう
  d_nikke_rapi_redhood_03_60:
    speaker: "<Monologue>"
    en: After standing around and talking for a long time.
    ko: 한참을 서서 얘기하던 우리는.
    ja: それからしばらく、立ち話を続けていると…
  d_nikke_rapi_redhood_03_61:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥ…
  d_nikke_rapi_redhood_03_62:
    speaker: "<Self>"
    en: Oh.
    ko: 아.
    ja: あっ
  d_nikke_rapi_redhood_03_63:
    speaker: rapi_red
    en: Oh.
    ko: 벌써 시간이 이렇게 됐군요.
    ja: もうこんな時間ですね。
  d_nikke_rapi_redhood_03_64:
    speaker: rapi_red
    en: We should get going.
    ko: 슬슬 이동하실까요?
    ja: 場所を変えましょう。
  d_nikke_rapi_redhood_03_65:
    speaker: "<Self>"
    en: Yeah, let's go eat. My treat.
    ko: |-
      그래, 밥 먹으러 가자.
      내가 살게.
    ja: |-
      そうだな、何か食べに行こう。
      私のおごりだ
  d_nikke_rapi_redhood_03_66:
    speaker: rapi_red
    en: From what I remember, this restaurant is a little pricey...
    ko: |-
      이 식당은
      가격이 좀 나가는 것으로 알고 있습니다만….
    ja: |-
      この店は
      少々値段が張ると聞いていますが…
  d_nikke_rapi_redhood_03_67:
    speaker: "<Self>"
    en: You said you wanted to have a nice meal with me.
    ko: 나랑 맛있는 걸 먹고 싶다고 했었잖아.
    ja: 一緒においしいものが食べたいんだろう？
  d_nikke_rapi_redhood_03_68:
    speaker: rapi_red
    en: I did, but I don't mind what we eat, Commander.
    ko: 예, 그건 맞습니다.
    ja: はい、そうは申しましたが…
  d_nikke_rapi_redhood_03_69:
    speaker: rapi_red
    en: So long as I'm together with you, I'll be happy.
    ko: 저는 지휘관과 함께라면 뭐든 상관없습니다만.
    ja: 指揮官と一緒であれば、どこでも構いません。
  d_nikke_rapi_redhood_03_70:
    speaker: rapi_red
    en: Having said that, since we're already out and about, it would be nice if we
      ate something special.
    ko: 그래도, 이왕이면 지휘관이 맛있는 걸 드셨으면 좋겠다고 생각했습니다.
    ja: |-
      ただ、どうせならおいしいものの方が
      良いというだけです。
  d_nikke_rapi_redhood_03_71:
    speaker: "<Self>"
    en: I was hoping you'd say that.
    ko: 나도 라피가 맛있는 걸 먹었으면 좋겠어.
    ja: 私もラピとおいしいものが食べたい
  d_nikke_rapi_redhood_03_72:
    speaker: "<Self>"
    en: So let's go in.
    ko: 그러니까 들어가자.
    ja: だから、決まりだ。中に入ろう
  d_nikke_rapi_redhood_03_73:
    speaker: rapi_red
    en: "... Very well."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapi_redhood_03_74:
    speaker: rapi_red
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_rapi_redhood_03_75:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  d_nikke_rapi_redhood_03_76:
    speaker: femaleemployee
    en: Welcome.
    ko: 어서 오세요~
    ja: いらっしゃいませ。
  d_nikke_rapi_redhood_03_77:
    speaker: femaleemployee
    en: Please sit anywhere you like.
    ko: 편한 자리에 앉아주세요~
    ja: お好きな席におかけください。
  d_nikke_rapi_redhood_03_78:
    speaker: "<Narration>"
    en: "*Slid*"
    ko: 드르륵-
    ja: カタン…
  d_nikke_rapi_redhood_03_79:
    speaker: "<Self>"
    en: What do you want to eat, Rapi?
    ko: 어떤 거 먹고 싶어, 라피?
    ja: 食べたいものはあるか？
  d_nikke_rapi_redhood_03_80:
    speaker: rapi_red
    en: I'll have whatever you're having.
    ko: 저는 지휘관이 드시는 것으로 먹겠습니다.
    ja: 指揮官と同じものにします。
  d_nikke_rapi_redhood_03_81:
    speaker: "<Self>"
    en: Come now, surely there must be something specific you want.
    ko: 에이, 그래도 먹고싶은 게 있을 거 아냐.
    ja: しかし、気になるものぐらいあるんじゃないか？
  d_nikke_rapi_redhood_03_82:
    speaker: rapi_red
    en: I...
    ko: 저는….
    ja: 私は…
  d_nikke_rapi_redhood_03_83:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_03_84:
    speaker: rapi_red
    en: Everything looks good, so it's difficult to decide.
    ko: 다 맛있어 보여서 고민이 되는군요.
    ja: 全部おいしそうで…決められません。
  d_nikke_rapi_redhood_03_85:
    speaker: "<Self>"
    en: Yeah, I'm having a hard time deciding too.
    ko: 그러게, 나도 고르기가 좀 힘드네.
    ja: 確かに、目移りしてしまうな
  d_nikke_rapi_redhood_03_86:
    speaker: rapi_red
    en: Hmm...
    ko: 음.
    ja: "…では…"
  d_nikke_rapi_redhood_03_87:
    speaker: rapi_red
    en: How about we order a few different things and share?
    ko: 그럼, 메뉴를 여러 개 시키고 나눠 먹는 건 어떠십니까.
    ja: |-
      いくつか注文して分けるという案は
      いかがでしょうか。
  d_nikke_rapi_redhood_03_88:
    speaker: rapi_red
    en: Of course, I'm not suggesting we eat from the same plate, but we can portion
      out the different things we get.
    ko: |-
      아, 같은 접시를 사용하자는 게 아니라
      덜어서 먹자는 그런 얘기입니다.
    ja: |-
      あ、もちろんそれぞれの分を
      小皿で取り分けるということです。
  d_nikke_rapi_redhood_03_89:
    speaker: rapi_red
    en: If you'd prefer to order something for just yourself, you can ignore my suggestion.
    ko: |-
      하지만 온전히 하나를 드시고 싶으시다면,
      제 제안은 무시하셔도 괜찮습니다.
    ja: |-
      気が進まなければ
      却下していただいて構いませんが…
  d_nikke_rapi_redhood_03_90:
    speaker: "<Self>"
    en: No, that's a good idea.
    ko: 아냐, 좋은 생각이야.
    ja: いや、いい考えだ
  d_nikke_rapi_redhood_03_91:
    speaker: "<Self>"
    en: Let's order some salad, pasta, and steak to share.
    ko: 그러면 샐러드, 파스타, 스테이크 이렇게 시켜서 같이 먹자.
    ja: |-
      サラダと、パスタと、
      ステーキを選んで分けよう
  d_nikke_rapi_redhood_03_92:
    speaker: rapi_red
    en: All right.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_03_93:
    speaker: "<Monologue>"
    en: After we finish ordering, we sit and wait for our food.
    ko: 우리는 주문을 마치고, 음식을 기다리며 앉아있었다.
    ja: 注文を済ませ、料理の到着を待つ時間ができた
  d_nikke_rapi_redhood_03_94:
    speaker: "<Self>"
    en: Is this the first time it's just been the two of us at a restaurant?
    ko: 단 둘이 레스토랑에 온 건 처음인가?
    ja: こういう店に来たのは初めてか？
  d_nikke_rapi_redhood_03_95:
    speaker: rapi_red
    en: It is.
    ko: 예, 맞습니다.
    ja: はい、初めてです。
  d_nikke_rapi_redhood_03_96:
    speaker: rapi_red
    en: Probably because I've never felt the need to come to such a fancy place like
      this.
    ko: 전에는 이런 고급진 곳에 올 필요성을 느끼지 못했으니까요.
    ja: |-
      高級な食事というものの必要性を
      感じなかったので。
  d_nikke_rapi_redhood_03_97:
    speaker: rapi_red
    en: I always thought that as long as you had something, anything, to eat, that
      was enough.
    ko: 식사를 하는 행위만 있으면 된다 생각했습니다.
    ja: 何か口に入れさえすればいいと思っていました。
  d_nikke_rapi_redhood_03_98:
    speaker: "<Self>"
    en: But now you think differently.
    ko: 지금은 달라졌구나.
    ja: 今は違うようだな
  d_nikke_rapi_redhood_03_99:
    speaker: rapi_red
    en: I do.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_03_100:
    speaker: rapi_red
    en: I've realized the joy of being together.
    ko: 함께 하는 것의 즐거움을 알아버린 거죠.
    ja: |-
      誰かと一緒に過ごすことの楽しさを
      覚えてしまったので。
  d_nikke_rapi_redhood_03_101:
    speaker: "<Monologue>"
    en: Rapi looks at me with eyes full of trust.
    ko: 라피가 신뢰 가득한 눈으로 나를 바라본다.
    ja: ラピの眼差しからは私への信頼が感じられる
  d_nikke_rapi_redhood_03_102:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 달칵-
    ja: カチャリ――
  d_nikke_rapi_redhood_03_103:
    speaker: femaleemployee
    en: Here is the food you ordered,
    ko: 주문하신 음식들 나왔습니다~
    ja: ご注文の料理をお持ちしました。
  d_nikke_rapi_redhood_03_104:
    speaker: femaleemployee
    en: and these drinks are on the house.
    ko: 그리고, 여기 음료는 서비스입니다~
    ja: こちら、サービスのドリンクでございます。
  d_nikke_rapi_redhood_03_105:
    speaker: "<Self>"
    en: You mean we don't have to pay for them?
    ko: 오, 서비스요?
    ja: サービス？
  d_nikke_rapi_redhood_03_106:
    speaker: femaleemployee
    en: Two women seated further inside sent them over. They said they were in high
      spirits today.
    ko: |-
      네~ 안 쪽에 계시는 여성 손님 두 분이,
      오늘 기분이 좋다고 음료를 선물하셨습니다~
    ja: |-
      はい、奥におすわりのお客様がたからです。
      いいものが見られたから、とのことでした。
  d_nikke_rapi_redhood_03_107:
    speaker: femaleemployee
    en: Perhaps it's attributable to you two looking so good together.
    ko: 두 분이 너무 잘 어울리셔서 그런 가봐요~
    ja: |-
      お二人がお似合いでいらっしゃったからだと
      思います。
  d_nikke_rapi_redhood_03_108:
    speaker: "<Self>"
    en: Who could that be...
    ko: 잘 어울….
    ja: お似合い…
  d_nikke_rapi_redhood_03_109:
    speaker: rapi_red
    en: Thank you very much.
    ko: 감사합니다, 잘 마시겠습니다.
    ja: ありがとうございます。いただきます。
  d_nikke_rapi_redhood_03_110:
    speaker: femaleemployee
    en: Enjoy your meal.
    ko: 그럼, 맛있게 드세요~
    ja: では、どうぞごゆっくり。
  d_nikke_rapi_redhood_03_111:
    speaker: rapi_red
    en: I'm not entirely sure what has them in such a good mood,
    ko: 무엇 때문에 기분이 좋으셨던 건지는 모르겠지만.
    ja: いいものという意味は分かりませんが
  d_nikke_rapi_redhood_03_112:
    speaker: rapi_red
    en: but if they claim that we look good together, they must be nice people.
    ko: |-
      잘 어울리다고 해주신 걸 보니,
      분명 좋은 분들일 겁니다.
    ja: |-
      私たちをお似合いと思ってくれたのなら、
      きっといい方たちだと思います。
  d_nikke_rapi_redhood_03_113:
    speaker: "<Self>"
    en: "... Right."
    ko: 그… 그렇겠지.
    ja: そ、そうだな…
  d_nikke_rapi_redhood_03_114:
    speaker: "<Monologue>"
    en: Does Rapi always trust strangers this easily?
    ko: "…라피가 얼굴도 모르는 사람을 이렇게 까지 잘 믿었었나?"
    ja: |-
      …見ず知らずの他人に言われたことを
      ラピがここまで好意的に受け取ったことが
      あっただろうか？
  d_nikke_rapi_redhood_03_115:
    speaker: "<Self>"
    en: That was nice of them. Anyway, let's enjoy our meal.
    ko: |-
      그래, 잘 됐지 뭐.
      맛있게 먹자.
    ja: |-
      何はともあれ、
      ありがたくいただこう
  d_nikke_rapi_redhood_03_116:
    speaker: rapi_red
    en: Let's.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_03_117:
    speaker: anis
    en: Haha!
    ko: 후, 후후!
    ja: ふ、ふふふ…！
  d_nikke_rapi_redhood_03_118:
    speaker: anis
    en: That "soda" of theirs is in fact a stiff cocktail with some serious booze
      inside it!
    ko: 저 에이드는 알코올이 들어있는 히든 칵테일이라는 말씀.
    ja: あのカクテル、かなり酔いやすいらしいのよ。
  d_nikke_rapi_redhood_03_119:
    speaker: anis
    en: Apparently it's popular with regular drinkers because it's quite strong.
    ko: 도수가 꽤 세서 애주가들이 찾는 메뉴랬어.
    ja: 度数が高いって、酒好きには評判なんだって。
  d_nikke_rapi_redhood_03_120:
    speaker: anis
    en: Once Rapi and Commander get tipsy enough, they'll loosen up and sparks will
      fly.
    ko: |-
      라피나 지휘관님이 술에 적당히 취하면,
      긴장도 풀리면서 적당히 분위기가 오르겠지?
    ja: |-
      どっちかだけでもほろ酔いぐらいにできれば、
      緊張も解けていい感じになるんじゃない？
  d_nikke_rapi_redhood_03_121:
    speaker: anis
    en: It's the perfect plan!
    ko: 완벽한 계획이야!
    ja: これが完璧な計画ってヤツよ！
  d_nikke_rapi_redhood_03_122:
    speaker: neon
    en: Drinking those is sure to open the pathway to firepower.
    ko: 저걸 다 마셔야만 진정한 화력의 길이 열리는 거군요.
    ja: |-
      飲み干せば真の火力の道へ
      一直線というわけですね。
  d_nikke_rapi_redhood_03_123:
    speaker: neon
    en: Let's order some too!
    ko: 질 수 없어요! 저희도 시켜요!
    ja: |-
      負けてはいられません！
      私たちも注文しましょう！
  d_nikke_rapi_redhood_03_124:
    speaker: anis
    en: No way. What if we get drunk?
    ko: 안 돼, 그러다 우리가 취하면 어쩌려고.
    ja: |-
      ダメでしょ、私たちが酔っぱらって
      どうするのよ。
  d_nikke_rapi_redhood_03_125:
    speaker: femaleemployee
    en: Excuse me...
    ko: 손님~
    ja: お客様…
  d_nikke_rapi_redhood_03_126:
    speaker: anis
    en: Yes?
    ko: 어, 네?
    ja: え、はい？
  d_nikke_rapi_redhood_03_127:
    speaker: femaleemployee
    en: We served the drinks that you ordered to the other table as you requested.
    ko: 말씀하신 대로, 해당 음료는 저쪽 테이블에 서비스로 드렸습니다~
    ja: |-
      お申し付け通り、お飲み物を
      お渡しさせていただきましたが…
  d_nikke_rapi_redhood_03_128:
    speaker: femaleemployee
    en: Would you like to order something for yourselves?
    ko: 이제 주문 부탁드립니다~
    ja: |-
      お客様がたご自身のお食事は
      いかがなさいますか？
  d_nikke_rapi_redhood_03_129:
    speaker: anis
    en: Huh?
    ko: 주문?
    ja: 注文？
  d_nikke_rapi_redhood_03_130:
    speaker: anis
    en: Oh right, I guess we have to order something if we're taking up seats.
    ko: 아… 자리에 앉았으니 주문해야 하는구나….
    ja: |-
      ああ…席に座ったからには
      注文しないといけないわよね…
  d_nikke_rapi_redhood_03_131:
    speaker: anis
    en: Dang. Looks like I'll have to stick to soda for the rest of the month.
    ko: 에휴, 이번 달은 탄산수만 마시면서 버티게 생겼네.
    ja: はぁ…今月は炭酸水だけの生活になりそうだわ…
  d_nikke_rapi_redhood_03_132:
    speaker: neon
    en: We'll start with the same drinks we had sent over there.
    ko: 저는 저쪽 테이블이랑 같은 음료로 한 잔 먼저 주세요!
    ja: |-
      私はあちらのテーブルと同じものを
      お願いします！
d_nikke_rapi_redhood_04:
  d_nikke_rapi_redhood_04_1:
    speaker: "<Self>"
    en: This steak smells delicious.
    ko: 냄새 좋다~
    ja: いい匂いだ
  d_nikke_rapi_redhood_04_2:
    speaker: rapi_red
    en: It looks fantastic as well.
    ko: 예, 정말 맛있어 보입니다.
    ja: そうですね、おいしそうです。
  d_nikke_rapi_redhood_04_3:
    speaker: rapi_red
    en: Allow me to cut it for you...
    ko: 그럼, 스테이크는 제가 썰어드릴-
    ja: では、ステーキは私が切って――
  d_nikke_rapi_redhood_04_4:
    speaker: "<Self>"
    en: I'll go ahead and cut i...
    ko: 스테이크, 내가 썰어줄-
    ja: ステーキは私が切ろ――
  d_nikke_rapi_redhood_04_5:
    speaker: "<Monologue>"
    en: Rapi and I reach for the knife at the same time.
    ko: 나와 라피는 동시에 나이프를 향해 손을 뻗었고.
    ja: 私とラピが同時にナイフへ手を伸ばし…
  d_nikke_rapi_redhood_04_6:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 탁.
    ja: ピタリ
  d_nikke_rapi_redhood_04_7:
    speaker: "<Monologue>"
    en: Our hands touch.
    ko: 부딪혔다.
    ja: 手が触れた
  d_nikke_rapi_redhood_04_8:
    speaker: rapi_red
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_rapi_redhood_04_9:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_10:
    speaker: "<Self>"
    en: You're always doing so much for me. Let me cut the steak for you.
    ko: 늘 받기만 했으니까, 오늘은 내가 잘라줄게.
    ja: |-
      いつも色々やってもらっているだろう、
      今日は私が切る
  d_nikke_rapi_redhood_04_11:
    speaker: rapi_red
    en: Is that an order?
    ko: 명령입니까?
    ja: それは命令でしょうか？
  d_nikke_rapi_redhood_04_12:
    speaker: "<Self>"
    en: Huh? Of course no...
    ko: 엥? 그럴 리가….
    ja: いや？そんなことは…
  d_nikke_rapi_redhood_04_13:
    speaker: rapi_red
    en: Then I would like to cut it for you.
    ko: 그렇다면 제가 잘라드리고 싶습니다.
    ja: でしたら、切らせてください。
  d_nikke_rapi_redhood_04_14:
    speaker: rapi_red
    en: Would that be acceptable?
    ko: "…제가 그렇게 하고 싶습니다."
    ja: "…私がそうしたいのです。"
  d_nikke_rapi_redhood_04_15:
    speaker: rapi_red
    en: "... I would like to do that."
    ko: 괜찮을까요?
    ja: よろしいでしょうか？
  d_nikke_rapi_redhood_04_16:
    speaker: "<Self>"
    en: When you ask like that, how can I refuse?
    ko: 그렇게 말하면 거절할 수가 없잖아.
    ja: そこまで言われたら断れないな
  d_nikke_rapi_redhood_04_17:
    speaker: "<Self>"
    en: Go ahead.
    ko: 부탁할게.
    ja: そういうことなら、頼む
  d_nikke_rapi_redhood_04_18:
    speaker: rapi_red
    en: Thank you.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_04_19:
    speaker: "<Narration>"
    en: "*Slice slice*"
    ko: 스윽- 스윽-
    ja: サッ、サッ…
  d_nikke_rapi_redhood_04_20:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_21:
    speaker: "<Monologue>"
    en: Rapi starts cutting the steak, focusing intently as she slowly slices each
      piece.
    ko: 라피는 스테이크를 노려보며 한 조각씩 천천히 썰기 시작했다.
    ja: |-
      ラピはステーキをにらみ、
      一切れずつゆっくりと切り出しはじめた
  d_nikke_rapi_redhood_04_22:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_23:
    speaker: rapi_red
    en: There, all done.
    ko: 후- 다 썰었습니다.
    ja: ふぅ…切り終わりました。
  d_nikke_rapi_redhood_04_24:
    speaker: rapi_red
    en: Please, dig in, Commander.
    ko: 드시죠, 지휘관.
    ja: どうぞ、指揮官。
  d_nikke_rapi_redhood_04_25:
    speaker: "<Self>"
    en: I'd love to.
    ko: 응!
    ja: ああ
  d_nikke_rapi_redhood_04_26:
    speaker: "<Monologue>"
    en: The immaculately cut steak is the perfect encapsulation of Rapi's meticulousness.
    ko: |-
      한 입에 먹기 좋도록 정갈하게 잘린 스테이크는,
      라피의 성격이 그대로 드러난 듯했다.
    ja: |-
      一口サイズで均等にカットされたステーキは、
      ラピの性格がそのまま表れている気がした
  d_nikke_rapi_redhood_04_27:
    speaker: "<Narration>"
    en: "*Chew chew*"
    ko: 냠- 우물우물….
    ja: ぱくり――モグモグ…
  d_nikke_rapi_redhood_04_28:
    speaker: "<Self>"
    en: Mmm, delicious.
    ko: 음~ 맛있다.
    ja: うん、うまい
  d_nikke_rapi_redhood_04_29:
    speaker: "<Self>"
    en: The fact that you cut it for me somehow makes it even more delicious.
    ko: 라피가 썰어줘서 더 맛있는 것 같은데?
    ja: ラピのおかげで2倍おいしいな
  d_nikke_rapi_redhood_04_30:
    speaker: rapi_red
    en: Oh... Is that so?
    ko: 아… 그러십니까?
    ja: それは…そうでしょうか？
  d_nikke_rapi_redhood_04_31:
    speaker: rapi_red
    en: I'm glad to hear that.
    ko: 다행이군요.
    ja: でしたら、よかったです。
  d_nikke_rapi_redhood_04_32:
    speaker: "<Self>"
    en: You should have some too.
    ko: 라피도 어서 먹어 봐.
    ja: ラピも早く食べるんだ
  d_nikke_rapi_redhood_04_33:
    speaker: rapi_red
    en: It's okay, go ahead and help yourself.
    ko: 괜찮습니다, 지휘관이 더 드셔주십시오.
    ja: |-
      私は結構ですので、指揮官こそ、
      好きなだけお召し上がりください。
  d_nikke_rapi_redhood_04_34:
    speaker: rapi_red
    en: I feel perfectly satisfied sitting back and watching you enjoy it.
    ko: 보기만 해도 배부르다는 감정을 처음으로 느끼고 있으니까요.
    ja: |-
      見ているだけで十分に
      食べた気になったことは、初めてです。
  d_nikke_rapi_redhood_04_35:
    speaker: "<Monologue>"
    en: Rapi smiles gently while gazing at me.
    ko: 라피는 은은하게 미소를 지으며 나를 바라보고 있었다.
    ja: ラピはほほえみを浮かべている
  d_nikke_rapi_redhood_04_36:
    speaker: "<Self>"
    en: But I want to see you enjoy your food as well.
    ko: 나도 라피가 맛있게 먹는 걸 보고 싶어.
    ja: 私もラピが食べているところを見たい
  d_nikke_rapi_redhood_04_37:
    speaker: "<Monologue>"
    en: I pick up a piece of steak with my fork and offer it to Rapi.
    ko: |-
      나는 포크를 가져와 스테이크를 하나 집은 후,
      라피에게 건넸다.
    ja: |-
      フォークで一切れのステーキを刺し、
      ラピに差しだした
  d_nikke_rapi_redhood_04_38:
    speaker: "<Self>"
    en: Let's eat together.
    ko: 같이 먹자.
    ja: 一緒に食べよう
  d_nikke_rapi_redhood_04_39:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_40:
    speaker: rapi_red
    en: Very well.
    ko: 알겠습니다, 그럼 감사히 잘 먹겠습니다.
    ja: 分かりました。では、いただきます。
  d_nikke_rapi_redhood_04_41:
    speaker: rapi_red
    en: Ahh—
    ko: 아아-
    ja: あーん…
  d_nikke_rapi_redhood_04_42:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rapi_redhood_04_43:
    speaker: rapi_red
    en: Mmm...
    ko: 음….
    ja: はい…
  d_nikke_rapi_redhood_04_44:
    speaker: rapi_red
    en: It's really delicious.
    ko: 정말 맛있군요.
    ja: とてもおいしいです。
  d_nikke_rapi_redhood_04_45:
    speaker: rapi_red
    en: I think the fact you fed it to me makes it taste even better.
    ko: "…지휘관이 먹여주셔서 더 맛있는 것 같습니다."
    ja: |-
      …指揮官に食べさせていただけたので
      2倍以上おいしく感じます。
  d_nikke_rapi_redhood_04_46:
    speaker: "<Self>"
    en: Uhh...
    ko: 어어….
    ja: あ、ああ…
  d_nikke_rapi_redhood_04_47:
    speaker: "<Monologue>"
    en: While I intended for Rapi to merely take the fork from me and help herself,
    ko: 라피에게 건네주려던 포크는 여전히 내 손안에 있었고.
    ja: フォークを手渡すつもりだったのだが…
  d_nikke_rapi_redhood_04_48:
    speaker: "<Monologue>"
    en: she instead leaned forward and ate the steak directly off the fork while it
      was still in my hand.
    ko: 스테이크만 사라진 상태였다.
    ja: ラピはステーキだけを直接取っていった
  d_nikke_rapi_redhood_04_49:
    speaker: "<Self>"
    en: Hehe... er... I'm kinda thirsty all of a sudden.
    ko: 하하, 갑자기 목이 좀 타네.
    ja: はは…何だか急にのどが渇いてきたな…
  d_nikke_rapi_redhood_04_50:
    speaker: "<Monologue>"
    en: Feeling slightly flushed for some reason, I drink the complimentary drink
      which was given to us.
    ko: 어쩐지 조금 더워진 나는, 서비스로 받은 음료를 들이켰다.
    ja: |-
      急に体のほてりを感じ、
      サービスのドリンクに手を伸ばした
  d_nikke_rapi_redhood_04_51:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽- 꿀꺽-
    ja: ゴク、ゴクッ…
  d_nikke_rapi_redhood_04_52:
    speaker: "<Self>"
    en: Ah, so refreshing.
    ko: 캬~ 시원하다!
    ja: ふぅ…冷たい
  d_nikke_rapi_redhood_04_53:
    speaker: rapi_red
    en: Does it taste good?
    ko: 맛은 괜찮으십니까?
    ja: 味はいかがでしたか？
  d_nikke_rapi_redhood_04_54:
    speaker: "<Self>"
    en: Yeah, it's delicious. But...
    ko: |-
      응, 맛있어.
      그런데….
    ja: おいしかったが…
  d_nikke_rapi_redhood_04_55:
    speaker: "<Self>"
    en: It feels like there's alcohol in here.
    ko: 이거 술인 것 같은데?
    ja: 酒が入っているな？
  d_nikke_rapi_redhood_04_56:
    speaker: rapi_red
    en: Really?
    ko: 예?
    ja: 酒？
  d_nikke_rapi_redhood_04_57:
    speaker: rapi_red
    en: Let me try a sip.
    ko: 저도 한 입 마셔보겠습니다.
    ja: 私も確認します。
  d_nikke_rapi_redhood_04_58:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ…
  d_nikke_rapi_redhood_04_59:
    speaker: rapi_red
    en: You're right, there's definitely alcohol in there.
    ko: 정말이군요, 알코올이 들어있습니다.
    ja: 確かにアルコールが含まれています。
  d_nikke_rapi_redhood_04_60:
    speaker: rapi_red
    en: Quite a bit, at that. Are you all right?
    ko: 도수가 꽤 되는 것 같습니다만, 괜찮으십니까?
    ja: かなり強いようですが、大丈夫ですか？
  d_nikke_rapi_redhood_04_61:
    speaker: "<Self>"
    en: Yeah, it's just right for me.
    ko: 응, 나는 딱 좋아.
    ja: いや、ちょうどいい
  d_nikke_rapi_redhood_04_62:
    speaker: rapi_red
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_rapi_redhood_04_63:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_64:
    speaker: rapi_red
    en: I'm not much of a drinker myself,
    ko: 술을 좋아하지도 않고, 잘 마시지도 못 하지만.
    ja: 酒は好きな方ではありませんが…
  d_nikke_rapi_redhood_04_65:
    speaker: rapi_red
    en: but I wouldn't be opposed to drinking with you today.
    ko: 저도 오늘은 함께 마셔보고 싶습니다.
    ja: 今日は一緒に飲んでみたい気分です。
  d_nikke_rapi_redhood_04_66:
    speaker: "<Self>"
    en: In that case, how about a toast?
    ko: 그럼 짠 할까?
    ja: では、乾杯でもしようか？
  d_nikke_rapi_redhood_04_67:
    speaker: rapi_red
    en: All right.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_04_68:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 챙-
    ja: カチン――
  d_nikke_rapi_redhood_04_69:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_04_70:
    speaker: rapi_red
    en: Wow, I love the sound of the glasses clinking.
    ko: 유리와 유리가 부딪히면서 내는 울림이 좋군요.
    ja: グラスが当たる音はきれいですね。
  d_nikke_rapi_redhood_04_71:
    speaker: rapi_red
    en: I can understand why people toast before drinking.
    ko: 왜 무언가를 마실 때 잔을 부딪히는지, 조금은 알 것 같습니다.
    ja: |-
      酒の席で乾杯をする理由が、
      少し分かった気がします。
  d_nikke_rapi_redhood_04_72:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ…
  d_nikke_rapi_redhood_04_73:
    speaker: rapi_red
    en: "... I must say though, this drink is a bit stiff for me."
    ko: "…저에겐 너무 독하긴 하지만요."
    ja: "…私には少し強すぎます。"
  d_nikke_rapi_redhood_04_74:
    speaker: "<Self>"
    en: Haha, don't overdo it.
    ko: 하하, 무리하진 마.
    ja: はは…無理はしなくていい
  d_nikke_rapi_redhood_04_75:
    speaker: rapi_red
    en: Thank you for the wonderful meal.
    ko: 맛있게 잘 먹었습니다.
    ja: ごちそうさまでした。
  d_nikke_rapi_redhood_04_76:
    speaker: "<Self>"
    en: It really was delicious, wasn't it?
    ko: 응, 정말 맛있었어.
    ja: ああ、本当においしかった
  d_nikke_rapi_redhood_04_77:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_78:
    speaker: "<Monologue>"
    en: Rapi looks a bit tipsy.
    ko: 라피는 술기운이 살짝 올라온 듯 보인다.
    ja: ラピには少し酒が強すぎたようだ
  d_nikke_rapi_redhood_04_79:
    speaker: "<Self>"
    en: Are you okay, Rapi?
    ko: 라피, 괜찮아?
    ja: ラピ、大丈夫か？
  d_nikke_rapi_redhood_04_80:
    speaker: rapi_red
    en: Yes, I'm fine.
    ko: 예, 괜찮습니다.
    ja: はい、問題ありません。
  d_nikke_rapi_redhood_04_81:
    speaker: rapi_red
    en: I think I'll feel better once I get some fresh air.
    ko: 나가서 바람을 좀 맞으면, 멀쩡해질 것 같습니다.
    ja: 外に出て風に当たれば、すぐに回復します。
  d_nikke_rapi_redhood_04_82:
    speaker: rapi_red
    en: Oh, by the way, Commander...
    ko: 아….
    ja: あ…
  d_nikke_rapi_redhood_04_83:
    speaker: rapi_red
    en: You have some sauce on your face.
    ko: 지휘관, 얼굴에 소스가 묻었습니다.
    ja: 指揮官、顔にソースが。
  d_nikke_rapi_redhood_04_84:
    speaker: "<Self>"
    en: Huh? Where?
    ko: 어? 어디에?
    ja: ん？どこだ？
  d_nikke_rapi_redhood_04_85:
    speaker: rapi_red
    en: Here.
    ko: 이 쪽입니다.
    ja: ここです。
  d_nikke_rapi_redhood_04_86:
    speaker: "<Monologue>"
    en: Rapi reaches out and wipes the corner of my lips with a napkin.
    ko: 라피가 팔을 뻗어, 내 입술 옆을 휴지로 닦아주었다.
    ja: |-
      ラピが腕を伸ばし、
      私の口のそばをティッシュで拭った
  d_nikke_rapi_redhood_04_87:
    speaker: "<Self>"
    en: Thanks.
    ko: 아, 고마워.
    ja: ああ、ありがとう
  d_nikke_rapi_redhood_04_88:
    speaker: rapi_red
    en: Hmm...
    ko: 음.
    ja: ふむ…
  d_nikke_rapi_redhood_04_89:
    speaker: "<Monologue>"
    en: Rapi stares at the napkin she wiped my face with.
    ko: 라피는 소스를 닦은 휴지를 가만히 쳐다보았다.
    ja: ラピはソースの付いたティッシュを凝視している
  d_nikke_rapi_redhood_04_90:
    speaker: "<Self>"
    en: What is it?
    ko: 라피?
    ja: ラピ？
  d_nikke_rapi_redhood_04_91:
    speaker: rapi_red
    en: Alcohol really is dangerous.
    ko: 술은 역시 위험합니다.
    ja: やはり、酒は危険です。
  d_nikke_rapi_redhood_04_92:
    speaker: rapi_red
    en: It obliterates any trace of hesitation you would normally have.
    ko: 작은 망설임 같은 건 모두 지워버리는군요.
    ja: ためらいが消えてしまいます。
  d_nikke_rapi_redhood_04_93:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_94:
    speaker: rapi_red
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
  d_nikke_rapi_redhood_04_95:
    speaker: "<Self>"
    en: Sure.
    ko: 으응, 그래….
    ja: ああ、そうだな…
  d_nikke_rapi_redhood_04_96:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_04_97:
    speaker: femaleemployee
    en: Thank you, have a nice day!
    ko: 조심히 들어가세요~
    ja: お気をつけてお帰りくださいませ。
  d_nikke_rapi_redhood_04_98:
    speaker: anis
    en: Hey, Neon! Wake up!
    ko: 야, 네온! 일어나!
    ja: ちょっと、ネオン！起きて！
  d_nikke_rapi_redhood_04_99:
    speaker: anis
    en: Commander and Rapi left. We've got to keep helping them out!
    ko: |-
      지휘관님이랑 라피, 나갔어.
      마지막까지 도와줘야지!
    ja: |-
      指揮官様とラピが外に出たわよ。
      最後までサポートしなくちゃ！
  d_nikke_rapi_redhood_04_100:
    speaker: neon
    en: Mmm... secret...firepower...
    ko: 음냐… 화아력의… 비이기….
    ja: むにゃ…かぁりょぉくのぉ…おうぎぃ…
  d_nikke_rapi_redhood_04_101:
    speaker: neon
    en: Hehe, hehehe... Got it...
    ko: 헤헤, 헤헤헤… 얻어따….
    ja: へへ、へへへ…てに…いれ…
  d_nikke_rapi_redhood_04_102:
    speaker: anis
    en: Ugh, always with the firepower!
    ko: 아오 진짜! 그놈의 화력!
    ja: はあ、もうっ！火力、火力って！
  d_nikke_rapi_redhood_04_103:
    speaker: femaleemployee
    en: Excuse me, Miss, here's your bill.
    ko: 손님, 빌즈 전달드리겠습니다~
    ja: お客様、こちら、伝票でございます。
  d_nikke_rapi_redhood_04_104:
    speaker: anis
    en: Oh, thanks.
    ko: 아, 네에….
    ja: あっ、はい…
  d_nikke_rapi_redhood_04_105:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_04_106:
    speaker: anis
    en: "*Sigh*... Actually, maybe we have done all we can. Those two should be able
      to manage the rest on their own."
    ko: |-
      하아, 그래.
      이 정도 도와줬으면 알아서 잘하겠지.
    ja: |-
      まあ、大丈夫よね。
      ここから先はサポートなしでも。
  d_nikke_rapi_redhood_04_107:
    speaker: anis
    en: We'll settle the bill once my friend wakes up.
    ko: 이 친구 깨면 계산하고 갈게요….
    ja: お勘定の前にこっちを起こさないと…
d_nikke_rapi_redhood_05:
  d_nikke_rapi_redhood_05_1:
    speaker: rapi_red
    en: Whew...
    ko: 후우-
    ja: ふぅ…
  d_nikke_rapi_redhood_05_2:
    speaker: rapi_red
    en: Being outside definitely helps.
    ko: 확실히 밖에 나오니 낫군요.
    ja: 風に当たって、少し落ち着きました。
  d_nikke_rapi_redhood_05_3:
    speaker: "<Self>"
    en: I've never seen this side of you, Rapi.
    ko: 이런 라피는 또 처음이네.
    ja: こんなラピは初めてだ
  d_nikke_rapi_redhood_05_4:
    speaker: rapi_red
    en: Haha, that's right.
    ko: 후후, 그러게요.
    ja: ふふ、そうですね。
  d_nikke_rapi_redhood_05_5:
    speaker: rapi_red
    en: I think I'm learning new things about myself too.
    ko: 저도 알아가고 있는 것 같습니다.
    ja: 私自身、自分のことを学習している最中です。
  d_nikke_rapi_redhood_05_6:
    speaker: rapi_red
    en: I must have been someone rapacious,
    ko: 저는, 라피는.
    ja: 私、ラピは…
  d_nikke_rapi_redhood_05_7:
    speaker: rapi_red
    en: someone filled with desire.
    ko: 욕심도 많고, 하고 싶은 것도 많은, 그런 사람이었나 봅니다.
    ja: |-
      欲張りで、やりたいことばかりある、
      そういう人物だったようです。
  d_nikke_rapi_redhood_05_8:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_9:
    speaker: "<Monologue>"
    en: Rapi stares at me intently.
    ko: 라피가 나를 빤히 쳐다본다.
    ja: ラピの瞳が私を見つめている
  d_nikke_rapi_redhood_05_10:
    speaker: rapi_red
    en: It's gotten pretty late.
    ko: 시간이 많이 지났군요.
    ja: すっかり遅くなりました。
  d_nikke_rapi_redhood_05_11:
    speaker: rapi_red
    en: Let's head back.
    ko: 슬슬 돌아가시죠.
    ja: そろそろ帰りましょう。
  d_nikke_rapi_redhood_05_12:
    speaker: "<Self>"
    en: Already? Have you done everything you wanted?
    ko: 벌써? 하고 싶은 건 다 끝났어?
    ja: もうやりたいことは全部できたのか？
  d_nikke_rapi_redhood_05_13:
    speaker: rapi_red
    en: No, there are still a few things left.
    ko: 몇 가지 남긴 했습니다만.
    ja: まだ残ってはいますが…
  d_nikke_rapi_redhood_05_14:
    speaker: rapi_red
    en: But still, let's go back.
    ko: 그래도 돌아가시죠.
    ja: 今日はこれで構いません。
  d_nikke_rapi_redhood_05_15:
    speaker: rapi_red
    en: It will give us something to look forward to next time.
    ko: 아쉬움이 있어야, 다음을 기약할 수 있을 테니까요.
    ja: |-
      少し物足りない方が、
      次の機会を楽しみにできますから。
  d_nikke_rapi_redhood_05_16:
    speaker: "<Self>"
    en: "... If you say so."
    ko: "…그래."
    ja: "…そうだな"
  d_nikke_rapi_redhood_05_17:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_05_18:
    speaker: rapi_red
    en: You didn't have to walk me back.
    ko: 이렇게 데려다주지 않으셔도 되는데….
    ja: |-
      わざわざここまで
      お見送りをしていただかなくても…
  d_nikke_rapi_redhood_05_19:
    speaker: "<Self>"
    en: You've always done it for me.
    ko: 늘 라피가 날 데려다줬으니까.
    ja: いつも送られる側だからな
  d_nikke_rapi_redhood_05_20:
    speaker: "<Self>"
    en: So today I wanted to do the same for you.
    ko: 오늘 만큼은 내가 데려다주고 싶었어.
    ja: 今日ぐらいはいいだろう
  d_nikke_rapi_redhood_05_21:
    speaker: rapi_red
    en: "... I see."
    ko: "…그러셨군요."
    ja: "…そうですね。"
  d_nikke_rapi_redhood_05_22:
    speaker: "<Self>"
    en: I'll get going. Rest well.
    ko: 그럼 갈게, 푹 쉬어.
    ja: では、ゆっくり休んでくれ
  d_nikke_rapi_redhood_05_23:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_24:
    speaker: rapi_red
    en: One moment, Commander.
    ko: 지휘관, 잠시만요…!
    ja: 指揮官、お待ちください…！
  d_nikke_rapi_redhood_05_25:
    speaker: "<Monologue>"
    en: Rapi tugs at the hem of my sleeve.
    ko: 라피가 나의 소매 끝을 붙잡았다.
    ja: ラピが私のそでをつかんだ
  d_nikke_rapi_redhood_05_26:
    speaker: "<Self>"
    en: Yes?
    ko: 라피?
    ja: どうした？
  d_nikke_rapi_redhood_05_27:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_28:
    speaker: rapi_red
    en: You've never been shy about pursuing what you want,
    ko: 지휘관이 마지막에 하고 싶은 대로 하셔서.
    ja: 指揮官がご満足されたのでしたら…
  d_nikke_rapi_redhood_05_29:
    speaker: rapi_red
    en: so I want to do one more thing, even if it's at the risk of being selfish.
    ko: 그래서 저도, 딱 하나만 더 욕심내고 싶습니다.
    ja: 私も1つだけ、欲を張って良いでしょうか。
  d_nikke_rapi_redhood_05_30:
    speaker: rapi_red
    en: I'm not sure if I'm overstepping in asking this...
    ko: 감히 이래도 되나 하는 생각이 들지만….
    ja: いいことかどうかは分かりませんが…
  d_nikke_rapi_redhood_05_31:
    speaker: rapi_red
    en: but I want to live a life doing things that I want to do.
    ko: |-
      앞으로는 제가, 라피로서 하고 싶은 것들을 하면서
      살아보고 싶으니까요.
    ja: |-
      これからの私は、ラピとして
      やりたいことをしながら生きようと思います。
  d_nikke_rapi_redhood_05_32:
    speaker: "<Self>"
    en: "..."
    ko: 라피….
    ja: ラピ…
  d_nikke_rapi_redhood_05_33:
    speaker: rapi_red
    en: So...
    ko: 그러니.
    ja: ですので…
  d_nikke_rapi_redhood_05_34:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_35:
    speaker: rapi_red
    en: Would it be okay if I give you a quick hug?
    ko: 한 번만 안아봐도 되겠습니까?
    ja: |-
      1度だけ、抱きしめていただいて
      よろしいですか？
  d_nikke_rapi_redhood_05_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_37:
    speaker: rapi_red
    en: Just so you know, this isn't the alcohol talking.
    ko: 술기운에 하는 말은 아닙니다.
    ja: 酒の勢いではありません。
  d_nikke_rapi_redhood_05_38:
    speaker: rapi_red
    en: I'm still hesitating about this,
    ko: 망설임은 남아있었습니다.
    ja: 最後まで迷っていました。
  d_nikke_rapi_redhood_05_39:
    speaker: rapi_red
    en: but...
    ko: 다만….
    ja: ですが…
  d_nikke_rapi_redhood_05_40:
    speaker: rapi_red
    en: Because today has been such a special day, I'm deciding to be courageous.
    ko: 오늘이라서 용기를 내봤습니다.
    ja: |-
      今日は勇気を出してみようと、
      思いましたので。
  d_nikke_rapi_redhood_05_41:
    speaker: rapi_red
    en: "... Am I asking for too much?"
    ko: "…무리한 부탁이었을까요?"
    ja: "…やはり、無理なお願いでしょうか。"
  d_nikke_rapi_redhood_05_42:
    speaker: "<Monologue>"
    en: I look at Rapi,
    ko: 나는 라피를 마주 보았고.
    ja: 私はラピに向きなおり…
  d_nikke_rapi_redhood_05_43:
    speaker: "<Monologue>"
    en: and spread my arms open wide.
    ko: 팔을 크게 벌렸다.
    ja: 両手を大きく広げた
  d_nikke_rapi_redhood_05_44:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_05_45:
    speaker: "<Self>"
    en: Come here.
    ko: 이리와.
    ja: ほら
  d_nikke_rapi_redhood_05_46:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_47:
    speaker: rapi_red
    en: Okay.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_05_48:
    speaker: "<Monologue>"
    en: Rapi slowly approaches me,
    ko: 라피는 천천히 다가와,
    ja: ラピがゆっくりと近づき
  d_nikke_rapi_redhood_05_49:
    speaker: "<Monologue>"
    en: and gingerly wraps her arms around my waist.
    ko: 내 허리에 매우 조심스럽게 팔을 둘렀다.
    ja: おそるおそる私の腰に腕を回した
  d_nikke_rapi_redhood_05_50:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_51:
    speaker: rapi_red
    en: Your embrace is much... sturdier than I imagined. And your chest is so broad.
    ko: 지휘관의 품은, 생각했던 것보다 더 넓고 단단하군요.
    ja: |-
      指揮官の胸は、思っていたより
      広くて硬いですね。
  d_nikke_rapi_redhood_05_52:
    speaker: rapi_red
    en: I can feel your heartbeat.
    ko: 심장소리도 잘 들립니다.
    ja: 心臓の音もよく聞こえます。
  d_nikke_rapi_redhood_05_53:
    speaker: rapi_red
    en: So... this is what it feels like.
    ko: 이런 느낌이었군요….
    ja: こんな感じだったんですね…
  d_nikke_rapi_redhood_05_54:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_55:
    speaker: rapi_red
    en: Thank you. That's enough for now.
    ko: 감사합니다, 이제 충분합니다.
    ja: ありがとうございました。もう十分です。
  d_nikke_rapi_redhood_05_56:
    speaker: "<Self>"
    en: Not for me.
    ko: 난 아직이야.
    ja: 私はまだ満足していない
  d_nikke_rapi_redhood_05_57:
    speaker: "<Monologue>"
    en: I tighten my arms and hug Rapi firmly.
    ko: 나는 힘을 줘, 라피를 세게 감싸 안았다.
    ja: 私は力を込めて、ラピを強く抱きしめた
  d_nikke_rapi_redhood_05_58:
    speaker: rapi_red
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapi_redhood_05_59:
    speaker: rapi_red
    en: Commander...
    ko: 지휘관….
    ja: 指揮官…
  d_nikke_rapi_redhood_05_60:
    speaker: "<Self>"
    en: It's a different feeling when I hug you tightly, right?
    ko: 힘줘서 안으니까 또 느낌이 다르지?
    ja: こうすると、違う感じがするだろう？
  d_nikke_rapi_redhood_05_61:
    speaker: rapi_red
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapi_redhood_05_62:
    speaker: rapi_red
    en: I have a much better feeling of you.
    ko: 지휘관이 훨씬 더 잘 느껴집니다.
    ja: 指揮官をもっと近くに感じられます。
  d_nikke_rapi_redhood_05_63:
    speaker: rapi_red
    en: So much warmth...
    ko: "…포근함이란 게 이런 걸까요."
    ja: "…これがぬくもりというものでしょうか。"
  d_nikke_rapi_redhood_05_64:
    speaker: rapi_red
    en: No, this is bad.
    ko: 큰일이군요.
    ja: 困りました。
  d_nikke_rapi_redhood_05_65:
    speaker: rapi_red
    en: This will only make my desires more intense.
    ko: 이대로면, 해보고 싶은 게 점점 늘어날 것 같습니다.
    ja: このままでは、やりたいことが増える一方です。
  d_nikke_rapi_redhood_05_66:
    speaker: "<Self>"
    en: Let's do everything you want.
    ko: 다 하자.
    ja: 全部やればいい
  d_nikke_rapi_redhood_05_67:
    speaker: rapi_red
    en: You might think some of things I want to do are strange.
    ko: 제가 하고 싶은 게 이상한 것일 수도 있습니다.
    ja: 変に見られるかもしれません。
  d_nikke_rapi_redhood_05_68:
    speaker: "<Self>"
    en: It doesn't matter. Let's do them anyway.
    ko: 그래도 하자.
    ja: それでもいい
  d_nikke_rapi_redhood_05_69:
    speaker: rapi_red
    en: It might even put you in a difficult position...
    ko: 지휘관을 곤란하게 만들 수도 있습니다.
    ja: 指揮官を困らせてしまうかもしれません。
  d_nikke_rapi_redhood_05_70:
    speaker: "<Self>"
    en: It's okay. Let's do it anyway.
    ko: 괜찮아, 하자.
    ja: 大丈夫だ、気にするな
  d_nikke_rapi_redhood_05_71:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_72:
    speaker: rapi_red
    en: All right then.
    ko: 예, 그럼 부탁드리겠습니다.
    ja: では、ご厚意に甘えます。
  d_nikke_rapi_redhood_05_73:
    speaker: rapi_red
    en: Since everything I want to do is only possible if you're here,
    ko: 제가 하고 싶은 건 모두, 지휘관이 계셔야 할 수 있는 것들 뿐이니까요.
    ja: |-
      私のやりたいことは全て、
      指揮官なしにはできませんので。
  d_nikke_rapi_redhood_05_74:
    speaker: rapi_red
    en: I'll trust you, Commander.
    ko: 앞으로도 잘 부탁드리겠습니다, 지휘관.
    ja: これからもよろしくお願いいたします、指揮官。
  d_nikke_rapi_redhood_05_75:
    speaker: "<Self>"
    en: And I'll do the same, Rapi.
    ko: 나도 잘 부탁해, 라피.
    ja: こちらこそ、ラピ
  d_nikke_rapi_redhood_05_76:
    speaker: "<Monologue>"
    en: Rapi and I hold onto each other for a long while.
    ko: 나는 라피와 그렇게 한참을 안고 있었고.
    ja: そうして、私とラピはしばらくの間抱き合った
  d_nikke_rapi_redhood_05_77:
    speaker: "<Monologue>"
    en: Only when my legs start to ache do I finally let go and return to the Commander's
      Room.
    ko: 다리가 아파질 때쯤에야 지휘관실에 돌아올 수 있었다.
    ja: |-
      足が疲れ切る前には
      指揮官室に戻ってこられた
  d_nikke_rapi_redhood_05_78:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_rapi_redhood_05_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapi_redhood_05_80:
    speaker: "<Monologue>"
    en: The empty Commander's Room feels cold.
    ko: 긴 시간 자리를 비웠던 지휘관실은 싸늘한 냉기가 돌고 있었다.
    ja: |-
      長い時間誰もいなかった指揮官室には
      冷たい空気が漂っている
  d_nikke_rapi_redhood_05_81:
    speaker: "<Monologue>"
    en: But...
    ko: 하지만.
    ja: しかし…
  d_nikke_rapi_redhood_05_82:
    speaker: "<Monologue>"
    en: the lingering warmth I feel from my experience with Rapi helps.
    ko: 남아있는 라피의 체온 덕분에, 그리 춥지는 않은 것 같다.
    ja: |-
      身体に残るラピのぬくもりのおかげで、
      寒さはあまり感じない
  d_nikke_rapi_redhood_05_83:
    speaker: "<Self>"
    en: I should wash up and get some sleep.
    ko: 씻고, 자야겠다.
    ja: シャワーを浴びて寝よう
  d_nikke_rapi_redhood_05_84:
    speaker: "<Monologue>"
    en: I place the photo of Rapi and me on my desk, and take a shower.
    ko: 라피와 찍은 사진을 책상 앞에 꽂아둔 나는,
    ja: ラピと並んで撮った写真を机に飾り…
  d_nikke_rapi_redhood_05_85:
    speaker: "<Monologue>"
    en: Afterwards, I lay down on the bed.
    ko: 앞으로 라피와 하게 될 수많은 것들을 상상하며
    ja: |-
      彼女とともに重ねてゆく、
      これからのことに思いをはせながら
  d_nikke_rapi_redhood_05_86:
    speaker: "<Monologue>"
    en: As I imagine all of the things Rapi and I will do together in the future,
      I slowly drift off to sleep.
    ko: 그렇게 잠에 들었다.
    ja: 私は眠りについた
