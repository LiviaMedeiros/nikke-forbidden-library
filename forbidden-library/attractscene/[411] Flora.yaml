---
d_nikke_flora_01:
  d_nikke_flora_01_1:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  d_nikke_flora_01_2:
    speaker: femaleemployee
    en: Would you like a receipt?
    ko: 영수증 드릴까요?
    ja: レシートはご入用ですか？
  d_nikke_flora_01_3:
    speaker: Self
    en: No, it's okay.
    ko: 괜찮습니다.
    ja: 結構です
  d_nikke_flora_01_4:
    speaker: femaleemployee
    en: Thank you. Come again!
    ko: 네, 감사합니다.
    ja: はい、ありがとうございました。
  d_nikke_flora_01_5:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_flora_01_6:
    speaker: femaleemployee
    en: Next, please!
    ko: 다음 손님~
    ja: お次のお客様、どうぞ～
  d_nikke_flora_01_7:
    speaker: unknown_flora
    en: Oh...
    ko: 아….
    ja: ああ…
  d_nikke_flora_01_8:
    speaker: unknown_flora
    en: I'm fine, Pansy.
    ko: 저는 괜찮습니다, 팬지님.
    ja: 私のことはお構いなく、パンジー様。
  d_nikke_flora_01_9:
    speaker: unknown_flora
    en: Thank you.
    ko: 안녕히 계시길.
    ja: それでは。
  d_nikke_flora_01_10:
    speaker: femaleemployee
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_11:
    speaker: femaleemployee
    en: Huh?
    ko: "…엥?"
    ja: "…えっ？"
  d_nikke_flora_01_12:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_flora_01_13:
    speaker: rupee
    en: Hi, Sweetie! Since you're here, let me give you some recommendations.
    ko: 오빠~ 온 김에 이거 추천할게.
    ja: |-
      お兄ちゃ～ん！
      おススメのアイテムがあるんだけど！
  d_nikke_flora_01_14:
    speaker: rupee
    en: This item is a new release, and is on sale! You won't find it for a lower
      price anywhere.
    ko: 이번에 새로 출시한 기념으로, 역대 최저가로 세일 중이거든!
    ja: 今までで一番おトクだよ～！新発売記念なの！
  d_nikke_flora_01_15:
    speaker: Self
    en: Items are usually put on sale in some form or another when they first hit
      the market.
    ko: 새로 출시했으니까 당연히 역대 최저가인 거 아냐?
    ja: |-
      新発売なら、いくらだろうと
      今までで一番安いだろう？
  d_nikke_flora_01_16:
    speaker: rupee
    en: Oh!
    ko: 오~!
    ja: おぉ～！
  d_nikke_flora_01_17:
    speaker: rupee
    en: I see that you won't fall for the usual marketing tricks.
    ko: 이런 장사의 허점에 걸려들지 않다니, 제법인걸?
    ja: 引っかからないなんて、さすがだね～？
  d_nikke_flora_01_18:
    speaker: rupee
    en: At any rate, you seem quite busy, so I'll let you go.
    ko: 알겠어, 바빠 보이니까 이만 가봐.
    ja: まぁ、今日は忙しそうだし、また今度ね～
  d_nikke_flora_01_19:
    speaker: Self
    en: All right, see you around.
    ko: 그래, 다음에 보자.
    ja: ああ、またそのうち
  d_nikke_flora_01_20:
    speaker: rupee
    en: See you!
    ko: 응! 잘 가~
    ja: うん！じゃあね～
  d_nikke_flora_01_21:
    speaker: rupee
    en: Darn... maybe I'll get him next time.
    ko: "…에잇, 아쉬워라."
    ja: "…でもちょっと、残念かも。"
  d_nikke_flora_01_22:
    speaker: rupee
    en: Hey! Excuse me, Miss.
    ko: 어! 거기 예쁜 언니~!
    ja: あっ、そこのキレイなお姉さ～ん！
  d_nikke_flora_01_23:
    speaker: rupee
    en: Could I interest you in this flower brooch? I think it would look great on
      you.
    ko: 이 꽃 브로치가 잘 어울릴 것 같은데, 혹시 관심 있어?
    ja: |-
      この花のブローチ、お姉さんに
      ピッタリだと思うんだけど、興味ない？
  d_nikke_flora_01_24:
    speaker: unknown_flora
    en: May I see what type of flower it is?
    ko: 엇….
    ja: あら…
  d_nikke_flora_01_25:
    speaker: unknown_flora
    en: Ah, a Windflower. It's quite well made.
    ko: 이 꽃은 아네모네군요, 잘 만들었어요.
    ja: |-
      アネモネでございますね。
      よくできていると思います。
  d_nikke_flora_01_26:
    speaker: unknown_flora
    en: However, it doesn't quite capture the uniqueness of their color.
    ko: 하지만 특유의 색감을 살리지 못한 게 아쉽네요.
    ja: |-
      ただ、アネモネの独特の色味を
      活かせていないのが惜しいでしょうか。
  d_nikke_flora_01_27:
    speaker: unknown_flora
    en: Red Windflowers should also have a touch of deep purple in their stamens and
      pistils.
    ko: |-
      붉은 아네모네는
      암술과 수술 부분 색이 짙은 보랏빛이 되어야 해요.
    ja: |-
      赤いアネモネは、めしべとおしべの色が
      濃い紫色になるのです。
  d_nikke_flora_01_28:
    speaker: unknown_flora
    en: This color here is a bit too close to black.
    ko: 지금 이 색은… 너무 검정에 가까워요.
    ja: この色だと…紫というより黒に近いですね。
  d_nikke_flora_01_29:
    speaker: rupee
    en: What? But I did so much research...
    ko: 뭐어! 최대한 자료를 많이 참고했는데…!
    ja: |-
      ええ～！？できるだけ資料を
      参考にしたはずだけど…
  d_nikke_flora_01_30:
    speaker: rupee
    en: Then how about the other parts?
    ko: 그럼 다른 부분은 괜찮아?
    ja: |-
      他に気になるところがあれば
      聞かせてもらえない？
  d_nikke_flora_01_31:
    speaker: unknown_flora
    en: Oh goodness, he's getting away...
    ko: 아… 벌써 저렇게나 멀리….
    ja: あ…もうあんなところまで…
  d_nikke_flora_01_32:
    speaker: unknown_flora
    en: My apologies, Forsythia, but I'll have a closer look next time.
    ko: |-
      죄송해요.
      다음에 조금 더 자세히 볼게요, 개나리님.
    ja: |-
      失礼、レンギョウ様。
      続きはまた今度にいたしましょう。
  d_nikke_flora_01_33:
    speaker: rupee
    en: Huh? Forsythia?
    ko: 응? 개나리?
    ja: へっ？レンギョウ？
  d_nikke_flora_01_34:
    speaker: rupee
    en: W-wait...!
    ko: 자, 잠시만…!
    ja: ちょ、ちょっと…！？
  d_nikke_flora_01_35:
    speaker: rupee
    en: Huh... she left.
    ko: 흠, 가버렸네.
    ja: あらら、行っちゃった…
  d_nikke_flora_01_36:
    speaker: rupee
    en: How does she know so much about flowers anyway?
    ko: "…그런데 일반 사람이 꽃에 대해 잘 알 수가 있나?"
    ja: |-
      …でも、あんなに花に詳しいなんて。
      誰だったんだろ？
  d_nikke_flora_01_37:
    speaker: rupee
    en: Hold on!
    ko: 아, 설마…!
    ja: あっ、まさか…！
  d_nikke_flora_01_38:
    speaker: rupee
    en: Could one of our rival companies have sent her to spy on me?
    ko: 경쟁사에서 나 견제하려고 보낸 거 아냐?!
    ja: ライバル会社のスパイだったりして！？
  d_nikke_flora_01_39:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_40:
    speaker: unknown_flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_41:
    speaker: Monologue
    en: At this point, it can't just be my imagination.
    ko: 이쯤 되면 기분 탓이 아니다.
    ja: やはり気のせいではなさそうだ
  d_nikke_flora_01_42:
    speaker: Monologue
    en: For the past few days now, I've felt like someone has been following me.
    ko: "…며칠 전부터 누군가가 따라오는 것을 느꼈다."
    ja: "…数日前から誰かに後をつけられている"
  d_nikke_flora_01_43:
    speaker: Monologue
    en: They don't seem to harbor any malice towards me, but I can't have someone
      following me day in and day out.
    ko: 딱히 악의가 느껴지는 것 같지는 않지만.
    ja: とくに悪意は感じないが…
  d_nikke_flora_01_44:
    speaker: Monologue
    en: I should find out who they are.
    ko: |-
      매일 쫓아다니면 곤란하니까,
      일단 누구인지 확인이라도 해볼까.
    ja: |-
      毎日付きまとわれ続けても困る。
      とりあえず正体だけでも確かめておこうか…
  d_nikke_flora_01_45:
    speaker: Narration
    en: "*Bump*"
    ko: 콩-
    ja: コツン
  d_nikke_flora_01_46:
    speaker: unknown_flora
    en: Oops!
    ko: 아앗.
    ja: あっ。
  d_nikke_flora_01_47:
    speaker: Self
    en: Hmm?
    ko: 어?
    ja: ん？
  d_nikke_flora_01_48:
    speaker: Monologue
    en: As I slow down and begin to turn around,
    ko: 몸을 돌리기 위해 걸음을 멈춘 나는.
    ja: 振り返ろうとその場で足を止めた私は
  d_nikke_flora_01_49:
    speaker: Monologue
    en: something bumps into me with a thud, startling me. I turn around to fully
      see what it is.
    ko: 뒤에서 느껴지는 가벼운 마찰음에 조금 당황해하며 뒤를 돌았다.
    ja: |-
      いきなり誰かに背中にぶつかられ
      戸惑いながら後方を確認した
  d_nikke_flora_01_50:
    speaker: flora
    en: Sorry.
    ko: 죄송해요.
    ja: ごめんあそばせ。
  d_nikke_flora_01_51:
    speaker: flora
    en: I didn't think you'd stop so suddenly.
    ko: 이렇게 갑자기 멈추실 거라곤 생각을 못 했답니다.
    ja: |-
      急に足を止められるとは
      思っていなかったものですから…
  d_nikke_flora_01_52:
    speaker: Self
    en: Who are you?
    ko: 너는….
    ja: 君は…
  d_nikke_flora_01_53:
    speaker: flora
    en: Hello.
    ko: 안녕하신지요.
    ja: ごきげんよう。
  d_nikke_flora_01_54:
    speaker: flora
    en: This is my first time speaking to you in person.
    ko: 직접 얼굴을 마주 보고 이야기를 나누는 건 처음이겠군요.
    ja: |-
      こうして直接お会いするのは
      初めてでございますね。
  d_nikke_flora_01_55:
    speaker: flora
    en: I'm Flora from Botanic Garden.
    ko: 보타닉 가든의 플로라라고 합니다.
    ja: ボタニックガーデンのフローラと申します。
  d_nikke_flora_01_56:
    speaker: flora
    en: It's an honor to meet you.
    ko: 만나 뵙게 되어 영광입니다.
    ja: 改めまして、お見知りおきを。
  d_nikke_flora_01_57:
    speaker: Self
    en: Oh. Nice to meet you.
    ko: 어어, 반가워.
    ja: そうだったな、こちらこそよろしく
  d_nikke_flora_01_58:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_59:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_60:
    speaker: Self
    en: May I ask why you've been following me?
    ko: "…그런데 며칠 동안 왜 나를 따라다녔던 거야?"
    ja: |-
      それで、なぜここ数日間、
      私を尾行していた？
  d_nikke_flora_01_61:
    speaker: flora
    en: "!"
    ko: 아.
    ja: あら…
  d_nikke_flora_01_62:
    speaker: flora
    en: You noticed?
    ko: 알고 계셨나요?
    ja: お気づきでしたか？
  d_nikke_flora_01_63:
    speaker: flora
    en: I'm sorry if I made you feel uncomfortable.
    ko: 불쾌하게 해 드렸다면 죄송해요.
    ja: |-
      ご不快に思われておられましたら、
      申し訳ございません。
  d_nikke_flora_01_64:
    speaker: flora
    en: I spend most of my time in the garden, so I rarely get a chance to go out.
    ko: |-
      저는 대부분의 시간을 정원에서 보내기 때문에,
      밖에 나와 돌아다닐 일이 잘 없답니다.
    ja: |-
      実は私、ほとんどの時間を
      私の庭で過ごしておりまして。
      外を出歩くことはめったに無いのですが…
  d_nikke_flora_01_65:
    speaker: flora
    en: I ventured out to get some supplies that I've needed for a while now,
    ko: 그런데 필요한 물품이 있어 오랜만에 밖을 나와보니,
    ja: |-
      必要なものを調達するために
      久しぶりに外に出たところ…
  d_nikke_flora_01_66:
    speaker: flora
    en: but along the way, I noticed that some of the streets in the Ark possessed
      a floral fragrance I wasn't familiar with.
    ko: |-
      방주의 길에서는 절대 날 수 없는 향긋한 꽃향기가
      길 곳곳에 퍼져있더군요.
    ja: |-
      アークの中でするはずのない
      かぐわしい花の香りがしましたので…
  d_nikke_flora_01_67:
    speaker: flora
    en: I followed the scent,
    ko: 그래서 그 꽃향기를 쫓아왔고.
    ja: それを追いかけて…
  d_nikke_flora_01_68:
    speaker: flora
    en: and it eventually led me to Daisy.
    ko: 그 끝에 데이지 님이 계셨던 거랍니다.
    ja: デイジー様を見つけたというわけでございます。
  d_nikke_flora_01_69:
    speaker: Self
    en: Daisy?
    ko: 데이지 님?
    ja: デイジー様？
  d_nikke_flora_01_70:
    speaker: flora
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_flora_01_71:
    speaker: flora
    en: Yesterday, it was Cosmos, and the day before Camellia.
    ko: 어제는 코스모스였고, 그제는 동백꽃이었답니다.
    ja: |-
      昨日はコスモス、おとといはツバキで
      ございました。
  d_nikke_flora_01_72:
    speaker: flora
    en: How is that you wear a different flower's face every day?
    ko: 어떻게 매일매일 다른 꽃의 얼굴을 하시고.
    ja: |-
      どうすれば毎日違うお花の顔を
      お持ちになって…
  d_nikke_flora_01_73:
    speaker: flora
    en: How do you emit such an intense fragrance?
    ko: 그렇게 진한 꽃향기를 내뿜고 다닐 수 있는 것인지요.
    ja: |-
      それほど濃い花の香りを漂わせることが
      できるのでしょう？
  d_nikke_flora_01_74:
    speaker: Self
    en: What in the world are you talking about?
    ko: "…무슨 소리인지 전혀 모르겠어."
    ja: "…何を言っているのかまったく分からないが"
  d_nikke_flora_01_75:
    speaker: Self
    en: Are you saying that I smell like flowers?
    ko: 나한테 꽃향기가 난다고?
    ja: 私から花の香りがするということか？
  d_nikke_flora_01_76:
    speaker: flora
    en: Yes.
    ko: 예.
    ja: 左様でございます。
  d_nikke_flora_01_77:
    speaker: flora
    en: Every day, you resemble a different flower, and your scent changes along with
      it.
    ko: |-
      매일 닮은 꽃이 바뀌는 것처럼,
      향도 다르게 난답니다.
    ja: |-
      毎日違う花が思い浮かびますし、
      香りも変わってくるのです。
  d_nikke_flora_01_78:
    speaker: flora
    en: I was curious as to what kind of flower you would become each day,
    ko: 그래서 저도 모르게 오늘은 어떤 꽃이 되어계실지 궁금하여.
    ja: |-
      それで、今日はどんな花の香りがするのか
      ついつい気になってしまい…
  d_nikke_flora_01_79:
    speaker: flora
    en: which is why I've been following you.
    ko: 며칠째 당신을 따라다니고 있었던 거였어요.
    ja: ここ数日、貴方の後を追いかけておりました。
  d_nikke_flora_01_80:
    speaker: Self
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_flora_01_81:
    speaker: Self
    en: Well, you tailing me everywhere is a bit unsettling, so if you don't mind,
      I'd like you to stop.
    ko: |-
      아무튼 뒤를 따라다니는 건
      여러모로 신경 쓰이니까 하지 않는 게 좋겠어.
    ja: |-
      とにかく、さすがに尾行されるのは
      いろいろと問題だ、遠慮してもらえるか？
  d_nikke_flora_01_82:
    speaker: flora
    en: Yes, I understand.
    ko: 예, 알겠어요.
    ja: ええ、ご迷惑をおかけいたしました。
  d_nikke_flora_01_83:
    speaker: flora
    en: Then may I invite you to visit my garden?
    ko: 그렇다면 당신을 제 정원에 초대해도 괜찮을까요?
    ja: |-
      お詫びと言うのもなんですが、
      代わりに貴方を私の庭に
      ご招待させていただけませんか？
  d_nikke_flora_01_84:
    speaker: Self
    en: Why?
    ko: 응? 갑자기?
    ja: ん？急な話だな？
  d_nikke_flora_01_85:
    speaker: flora
    en: I'm curious what kind of flower you will resemble tomorrow.
    ko: 저는 당신이 내일 어떤 꽃의 얼굴을 할지 궁금하니까요.
    ja: |-
      明日の貴方がどんな花の顔をされるのか
      気になって仕方がないのです。
  d_nikke_flora_01_86:
    speaker: flora
    en: You probably already know this,
    ko: 그리고, 아마 잘 알고 계시겠지만.
    ja: |-
      それにもしかすると、
      もうご存知かも知れませんが…
  d_nikke_flora_01_87:
    speaker: flora
    en: but the garden I manage can only be accessed by those who have been granted
      prior authorization.
    ko: 제가 관리하는 정원은 허락된 분들만 발을 들일 수 있답니다.
    ja: |-
      私が管理する庭は、許可された一部の者しか
      立ち入ることができないのです。
  d_nikke_flora_01_88:
    speaker: flora
    en: The flowers need to be meticulously cared for,
    ko: 철저하게 관리가 필요한 아이들이기 때문이지요.
    ja: |-
      徹底した管理の必要な花々が
      育てられておりますから。
  d_nikke_flora_01_89:
    speaker: flora
    en: so I'm sure they would be thrilled to have you visit.
    ko: 아마 데이지 님이 오시면, 정원의 아이들도 굉장히 기뻐할 거예요.
    ja: |-
      ですが、デイジー様がおいでくだされば、
      庭の花たちも喜ぶことでしょう。
  d_nikke_flora_01_90:
    speaker: flora
    en: "*Sniff sniff*"
    ko: 킁킁.
    ja: クンクン…
  d_nikke_flora_01_91:
    speaker: flora
    en: You truly do have an intoxicating scent.
    ko: 정말 은은하고 좋은 향을 갖고 계시거든요.
    ja: 貴方は実にほのかで心地よい香りをお持ちです。
  d_nikke_flora_01_92:
    speaker: Self
    en: "... This is getting a bit uncomfortable."
    ko: "…뭔가 좀 부끄럽네."
    ja: "…なんだか恥ずかしくなるな"
  d_nikke_flora_01_93:
    speaker: flora
    en: Please contact me whenever you have time.
    ko: 그럼 시간이 괜찮으실 때 꼭 연락 주세요.
    ja: |-
      では、お手すきの際に
      ご連絡いただけますでしょうか？
  d_nikke_flora_01_94:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_flora_01_95:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_01_96:
    speaker: flora
    en: Tomorrow, if at all possible.
    ko: 가능하면 내일로 부탁드려요.
    ja: なるべくなら明日、ご連絡くださいませ。
  d_nikke_flora_01_97:
    speaker: Self
    en: "... Fine."
    ko: "…알겠어."
    ja: "…分かった"
d_nikke_flora_02:
  d_nikke_flora_02_1:
    speaker: flora
    en: Hmm...
    ko: 음.
    ja: あら…
  d_nikke_flora_02_2:
    speaker: flora
    en: Lysimachia, do you feel someone coming?
    ko: 리시마키아, 누가 오고 있는 걸 느끼셨나요?
    ja: |-
      リシマキア、お客様がいらっしゃったのに
      気付きましたか？
  d_nikke_flora_02_3:
    speaker: flora
    en: That's right, I invited a guest.
    ko: 맞아요, 제가 손님을 불렀답니다.
    ja: そうです、私がここにお招きしました。
  d_nikke_flora_02_4:
    speaker: flora
    en: Mhmm. Mhmm.
    ko: 음, 음.
    ja: ええ、ええ。
  d_nikke_flora_02_5:
    speaker: flora
    en: You don't like guests because you're shy, Peony?
    ko: 작약, 손님은 부끄러워서 싫다고요?
    ja: ペオニアは人見知りですか？
  d_nikke_flora_02_6:
    speaker: flora
    en: Ha, don't worry. Today's guest will be different.
    ko: 후후… 오늘 초대한 손님은 조금 다를 거예요.
    ja: ふふ…今日のお客様はいつもと少し違いますよ。
  d_nikke_flora_02_7:
    speaker: flora
    en: I'm sure you'll all be quite fond of him.
    ko: 분명 여러분들도 좋아하실 거예요.
    ja: きっと貴方たちも喜んでくれるでしょう。
  d_nikke_flora_02_8:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_flora_02_9:
    speaker: flora
    en: Oh, he's here.
    ko: 아, 도착하셨나 봐요.
    ja: ああ、いらっしゃったようですね。
  d_nikke_flora_02_10:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삑- 삑- 삑-
    ja: ピッ、ピッ、ピッ
  d_nikke_flora_02_11:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_flora_02_12:
    speaker: flora
    en: Welcome.
    ko: 어서 오세요.
    ja: お待ちしておりました。
  d_nikke_flora_02_13:
    speaker: Self
    en: Hello, Flora.
    ko: 안녕, 플로라.
    ja: やあ、フローラ
  d_nikke_flora_02_14:
    speaker: Self
    en: I had no idea there was a garden here.
    ko: 이런 곳에 정원이 있을 줄은 몰랐네.
    ja: こんなところに庭園があるとは知らなかった
  d_nikke_flora_02_15:
    speaker: flora
    en: If it were to become public knowledge, it might attract unwanted attention.
    ko: 외부에 알려지면 원치 않는 많은 관심을 받을 테니까요.
    ja: |-
      外部に知られると、不必要な注目を
      浴びてしまうかもしれませんので。
  d_nikke_flora_02_16:
    speaker: Monologue
    en: A panoply of variegated flowers spread out before me, giving off luscious
      floral scents.
    ko: 알록달록한 꽃들과, 조화롭게 퍼지는 향긋한 꽃향기.
    ja: 色とりどりの花、漂う甘い花の香り
  d_nikke_flora_02_17:
    speaker: Monologue
    en: All around are multitudes of butterflies that I've never seen before in the
      Ark.
    ko: 방주에서는 본 적 없는 수많은 나비.
    ja: アークでは見たことがないような蝶が飛んでいる
  d_nikke_flora_02_18:
    speaker: Monologue
    en: In the middle of this veritable Eden stands Flora, the master gardener.
    ko: |-
      그리고 그제야 제자리를 찾은 듯
      정원의 주인으로 서 있는 플로라까지.
    ja: |-
      そしてたたずむフローラは
      庭園の主の風格を漂わせていた
  d_nikke_flora_02_19:
    speaker: flora
    en: Welcome to my garden.
    ko: 저의 정원에 오신 것을 환영해요.
    ja: 私の庭へようこそ…
  d_nikke_flora_02_20:
    speaker: flora
    en: Thank you for coming, Alstroemeria.
    ko: 알스트로메리아님.
    ja: アルストロメリア様。
  d_nikke_flora_02_21:
    speaker: Self
    en: I thought my name was Daisy.
    ko: 음, 오늘은 특이한 이름이네.
    ja: 今日は変わった名前だな
  d_nikke_flora_02_22:
    speaker: flora
    en: Today you remind me of an Alstroemeria.
    ko: 백합을 닮은 예쁜 꽃이랍니다.
    ja: ユリに似た美しい花でございます。
  d_nikke_flora_02_23:
    speaker: flora
    en: They're similar to lilies.
    ko: 꽃말은 새로운 만남, 그리고 배려.
    ja: 花言葉は「新しい出会い」、そして「気配り」。
  d_nikke_flora_02_24:
    speaker: flora
    en: They symbolize new encounters and contemplation.
    ko: 오늘에 어울리는 꽃을 닮으셨군요.
    ja: 今日の貴方にお似合いでございますね。
  d_nikke_flora_02_25:
    speaker: Self
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_nikke_flora_02_26:
    speaker: Self
    en: However, it might get confusing if you call me a different name every time
      we see each other.
    ko: |-
      그런데 매번 달라지는 꽃 이름으로 부르면
      알아듣기 너무 힘들 것 같은데.
    ja: |-
      しかし、毎回違う花の名前で呼ばれたら
      分かりにくい気がするな
  d_nikke_flora_02_27:
    speaker: flora
    en: Huh?
    ko: 예?
    ja: え？
  d_nikke_flora_02_28:
    speaker: flora
    en: Mmm, I see what you mean.
    ko: 아… 그러시겠군요.
    ja: ああ…それはそうでございますね。
  d_nikke_flora_02_29:
    speaker: flora
    en: Hmm...
    ko: 으으음….
    ja: ううん…
  d_nikke_flora_02_30:
    speaker: flora
    en: I can't think of what else to call you at the moment.
    ko: 하지만 알스트로메리아님 말고 무어라 부르면 좋을지….
    ja: |-
      しかし、アルストロメリア様以外に
      なんとお呼びすれば…
  d_nikke_flora_02_31:
    speaker: flora
    en: Hmm...
    ko: 흐으으음….
    ja: んんんん…
  d_nikke_flora_02_32:
    speaker: Self
    en: We can decide on a permanent name later.
    ko: "…호칭은 나중에 정리하자."
    ja: "…呼び方は後で考えよう"
  d_nikke_flora_02_33:
    speaker: flora
    en: Very well.
    ko: 예, 알겠습니다.
    ja: ええ、そういたしましょう。
  d_nikke_flora_02_34:
    speaker: flora
    en: Please follow me.
    ko: 그럼 이쪽으로 따라오시죠.
    ja: それでは、こちらへ。
  d_nikke_flora_02_35:
    speaker: Monologue
    en: I follow Flora deeper inside the garden.
    ko: 나는 플로라의 안내에 따라 정원 안으로 들어갔고.
    ja: フローラに案内され、庭園の奥へ進んだ
  d_nikke_flora_02_36:
    speaker: Monologue
    en: The array of flowers becomes even more dizzying the further inside we go.
    ko: 깊이 들어갈수록, 더 많고 다양한 꽃들이 눈앞에 펼쳐졌다.
    ja: 奥に進むほど、より多くの花々が咲き乱れている
  d_nikke_flora_02_37:
    speaker: Self
    en: Wow.
    ko: 와….
    ja: 見事だな…
  d_nikke_flora_02_38:
    speaker: flora
    en: Haha.
    ko: 후후후.
    ja: ふふふ…
  d_nikke_flora_02_39:
    speaker: flora
    en: I knew they would be happy to see you.
    ko: |-
      역시, 알스트로메리아님이 오시니
      아이들도 굉장히 기뻐하고 있네요.
    ja: |-
      やはりアルストロメリア様に会えて、
      この子たちもすごく嬉しそうです。
  d_nikke_flora_02_40:
    speaker: flora
    en: Do you feel it too, Alstroemeria?
    ko: 알스트로메리아님도 느껴지시나요?
    ja: |-
      アルストロメリア様にも
      伝わっているでしょうか？
  d_nikke_flora_02_41:
    speaker: Self
    en: Uh... Hard to say.
    ko: 전혀 모르겠는데….
    ja: まったく分からないが…
  d_nikke_flora_02_42:
    speaker: flora
    en: Observe the small movements of the flowers. Sense their energy, and you will
      feel it.
    ko: |-
      꽃들의 작은 움직임과 기운을 읽어보시면
      느끼실 수 있을 거예요.
    ja: |-
      花たちのかすかな動きと息吹に
      気をつかってあげれば、感じられます。
  d_nikke_flora_02_43:
    speaker: flora
    en: They are positively radiating with delight,
    ko: 그리고 꽃들이 기뻐하며 내뿜는 기운은.
    ja: |-
      それと、喜んでいる花が
      放出するエネルギーには…
  d_nikke_flora_02_44:
    speaker: flora
    en: spreading joy to all those around them.
    ko: 주변 사람들도 기분 좋게 만드는 힘이 있답니다.
    ja: |-
      周りの人々の気持ちを
      和らげる力がございますから。
  d_nikke_flora_02_45:
    speaker: flora
    en: Can you feel it?
    ko: 어떠신가요, 기분이 괜찮으신가요?
    ja: ご気分はいかがですか？
  d_nikke_flora_02_46:
    speaker: Self
    en: Yes, I feel really good.
    ko: 응, 엄청 좋아.
    ja: 確かに、とてもいい気分だ
  d_nikke_flora_02_47:
    speaker: flora
    en: That's wonderful.
    ko: 후후, 다행이에요.
    ja: ふふ、それはよろしゅうございました。
  d_nikke_flora_02_48:
    speaker: flora
    en: It's been quite some time since I invited anyone to the garden.
    ko: 음, 너무 오랜만에 정원으로 누군가를 초대한 거라서.
    ja: |-
      それにしても…誰かをここにお招きするのは
      本当に久しぶりなのです。
  d_nikke_flora_02_49:
    speaker: flora
    en: I've ruminated at length on how to best introduce the children and this garden.
    ko: |-
      어떻게 아이들과 이 정원을 소개해 드리면 좋을지
      고민을 많이 해보았어요.
    ja: |-
      この子たちと庭園のことを
      どう紹介すればいいか
      あれこれ悩んでおりました。
  d_nikke_flora_02_50:
    speaker: Self
    en: I think it would be nice to just look.
    ko: 그냥 구경만 해도 좋을 것 같은데.
    ja: こうしてながめているだけでも十分だと思うが
  d_nikke_flora_02_51:
    speaker: flora
    en: That is true, but I want this to be an unforgettable experience for you, so...
    ko: 그래도 좋은 추억이 생기면 좋으실 것 같아서요.
    ja: |-
      ですが、思い出に残る日にして
      いただきたいのです。
  d_nikke_flora_02_52:
    speaker: flora
    en: Ta-da!
    ko: 그래서 짠.
    ja: それで…こちらに…
  d_nikke_flora_02_53:
    speaker: flora
    en: I prepared a small gift.
    ko: 선물을 준비했어요.
    ja: プレゼントをご用意いたしました。
  d_nikke_flora_02_54:
    speaker: Self
    en: "... A planter?"
    ko: 이건… 화분?
    ja: これは…植木鉢？
  d_nikke_flora_02_55:
    speaker: flora
    en: Yes.
    ko: 예.
    ja: ええ。
  d_nikke_flora_02_56:
    speaker: flora
    en: I planted a seed in there.
    ko: 이 안에 씨앗을 심어두었어요.
    ja: もう種も植えてあります。
  d_nikke_flora_02_57:
    speaker: flora
    en: You can grow it yourself.
    ko: 알스트로메리아님이 직접 키울 수 있도록 말이에요.
    ja: アルストロメリア様にお育ていただければと。
  d_nikke_flora_02_58:
    speaker: Self
    en: You don't think I'll end up killing it?
    ko: 내가? 그래도 돼?
    ja: 私が？いいのか？
  d_nikke_flora_02_59:
    speaker: flora
    en: Of course not.
    ko: 물론이죠.
    ja: もちろんでございます。
  d_nikke_flora_02_60:
    speaker: Self
    en: But what if I do?
    ko: "…키우다가 잘못되면 어떡하지."
    ja: "…私のせいで枯れてしまったりしたら…"
  d_nikke_flora_02_61:
    speaker: flora
    en: Don't worry about that.
    ko: 그런 걱정은 하지 마세요.
    ja: ご心配には及びません。
  d_nikke_flora_02_62:
    speaker: flora
    en: I purposely chose a hardy plant that grows rather easily.
    ko: 제가 있으니까요.
    ja: 私がついておりますから。
  d_nikke_flora_02_63:
    speaker: flora
    en: It doesn't require a lot of care,
    ko: 키우기 수월한 아이로 특별히 선별했답니다.
    ja: それに、育てやすい花を選んであります。
  d_nikke_flora_02_64:
    speaker: flora
    en: so it should develop quite nicely.
    ko: |-
      큰 돌봄이 필요한 아이는 아니기 때문에,
      잘 자랄 거예요.
    ja: |-
      手間がかからない子なので、
      元気に育つはずですわ。
  d_nikke_flora_02_65:
    speaker: Self
    en: What kind of flower is it?
    ko: 그래? 어떤 꽃인데?
    ja: そうなのか。どんな花だ？
  d_nikke_flora_02_66:
    speaker: flora
    en: Haha, that's a secret.
    ko: 후후, 비밀이에요.
    ja: ふふ、それはヒミツでございます。
  d_nikke_flora_02_67:
    speaker: flora
    en: You'll have to see for yourself.
    ko: 그건 직접 확인해 보시길.
    ja: 花が咲いてからのお楽しみということで。
  d_nikke_flora_02_68:
    speaker: flora
    en: Nursing flowers isn't that difficult.
    ko: 꽃을 키우는 건 어려운 일이 아니랍니다.
    ja: 花を育てることは、そう複雑ではありません。
  d_nikke_flora_02_69:
    speaker: flora
    en: All you need is good soil, proper temperature,
    ko: 좋은 흙과, 온도를 맞춰주고.
    ja: 良い土と、適切な温度。
  d_nikke_flora_02_70:
    speaker: flora
    en: and sufficient water and fertilizer.
    ko: 때에 맞춰 물, 비료를 주면 되죠.
    ja: それから、必要に応じて水と肥料をあげること。
  d_nikke_flora_02_71:
    speaker: flora
    en: Oh yes, and you also should talk to the flowers.
    ko: 나머지 시간에는 꽃과 이야기를 나누면 된답니다.
    ja: あとは、花とお話をすればいいだけです。
  d_nikke_flora_02_72:
    speaker: Self
    en: "... I think that might end up being the hardest part for me."
    ko: "…그게 제일 어려울 것 같은데."
    ja: "…それが一番難しそうだな"
  d_nikke_flora_02_73:
    speaker: flora
    en: It's not so difficult.
    ko: 너무 어렵게 생각하지 마세요.
    ja: 難しく考える必要はございません。
  d_nikke_flora_02_74:
    speaker: flora
    en: All you have to do is
    ko: 지금 저와 이야기를 나누시는 것처럼.
    ja: いま、こうして私と話しているように…
  d_nikke_flora_02_75:
    speaker: flora
    en: speak to them like you're talking to me now.
    ko: 똑같이 꽃들과 이야기를 하시면 되는 거니까요.
    ja: 花に声をかけてあげればよろしいのです。
  d_nikke_flora_02_76:
    speaker: Self
    en: "... Right."
    ko: "…그, 그래."
    ja: "…そ、そうか"
  d_nikke_flora_02_77:
    speaker: flora
    en: Why don't we water it?
    ko: 오늘은 물을 한 번 줘볼까요?
    ja: まずは水やりから始めてみましょうか？
  d_nikke_flora_02_78:
    speaker: flora
    en: All you have to do is sprinkle some water on it evenly using this watering
      can.
    ko: 이 물뿌리개로 화분에 골고루 물을 뿌려주시면 된답니다.
    ja: |-
      このジョウロで円を描くように、
      ゆっくりと水をあげてください。
  d_nikke_flora_02_79:
    speaker: Self
    en: Okay. How much water should I give it?
    ko: 응, 얼마나 뿌리면 돼?
    ja: 水はどれぐらいやればいいんだ？
  d_nikke_flora_02_80:
    speaker: flora
    en: Until the flower says it's full.
    ko: 꽃이 배가 부르다고 할 때까지요.
    ja: 花がお腹いっぱいになるまでです。
  d_nikke_flora_02_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_82:
    speaker: Monologue
    en: I start watering the plant.
    ko: 나는 물뿌리개를 들고 눈치껏 물을 뿌렸다.
    ja: 私はジョウロでおそるおそる水やりを始めた
  d_nikke_flora_02_83:
    speaker: Narration
    en: "*Shhhhh*"
    ko: 쏴아아아-
    ja: ザーッ――
  d_nikke_flora_02_84:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_85:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_86:
    speaker: Self
    en: Um... Is that enough, Flower?
    ko: "…이, 이 정도면 배부르지, 꽃아~?"
    ja: "…も、もうお腹いっぱいかな？お花さん？"
  d_nikke_flora_02_87:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_88:
    speaker: Self
    en: Would you like to drink a little more?
    ko: 조… 조금만 더 먹을까?
    ja: も…もう少し必要か？
  d_nikke_flora_02_89:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_90:
    speaker: Self
    en: Er... All right, a little more then.
    ko: 아… 아주 조금만 더어….
    ja: あと…もうちょっとだけ…
  d_nikke_flora_02_91:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_02_92:
    speaker: flora
    en: Good. The flower seems satisfied.
    ko: 좋네요. 꽃이 적당히 배불러하고 있어요.
    ja: 素敵ですわね。花も喜んでおります。
  d_nikke_flora_02_93:
    speaker: flora
    en: Well done, Alstroemeria.
    ko: 역시 대단하세요, 알스트로메리아님.
    ja: |-
      やはり、アルストロメリア様は
      素晴らしいお方です。
  d_nikke_flora_02_94:
    speaker: Self
    en: Thanks.
    ko: 칭찬 고마워….
    ja: そ、そうか…
  d_nikke_flora_02_95:
    speaker: flora
    en: I think we can stop there for today.
    ko: 그럼, 오늘은 여기까지 하시죠.
    ja: それでは、今日はここまでといたしましょうか。
  d_nikke_flora_02_96:
    speaker: Self
    en: Huh? Are we done already?
    ko: 어? 벌써 끝이야?
    ja: ん？もう終わりか？
  d_nikke_flora_02_97:
    speaker: flora
    en: Getting a plant to flower requires time and patience.
    ko: 꽃을 키우는 것은 시간과 인내가 필요한 일이니까요.
    ja: 花を育てるには時間と忍耐が必要なのです。
  d_nikke_flora_02_98:
    speaker: flora
    en: This one is still young, so it's probably quite tired.
    ko: |-
      그리고, 이 아이도 아직 어려서
      많이 피곤할 테니까요.
    ja: |-
      それに、この子はまだ小さくて、
      疲れているでしょうから。
  d_nikke_flora_02_99:
    speaker: Self
    en: Sounds like you really have to baby it.
    ko: 아… 진짜 섬세하게 키워야 하는구나.
    ja: なるほど…いたわる必要があるんだな
  d_nikke_flora_02_100:
    speaker: flora
    en: Haha, not necessarily.
    ko: 후후, 꼭 그렇지만도 않답니다.
    ja: ふふ、それほどでもありませんよ。
  d_nikke_flora_02_101:
    speaker: flora
    en: Now, I know that you're busy, but you should try and stop by so that the flower
      doesn't get too lonely.
    ko: |-
      바쁘시겠지만, 그래도 꽃이 외로워하지 않도록
      자주 들러주세요.
    ja: |-
      お忙しいと思いますが、花が寂しがらないよう
      たまには顔を見せにいらしてください。
  d_nikke_flora_02_102:
    speaker: flora
    en: I'll be here as well.
    ko: 함께 기다리고 있을게요.
    ja: 私もこの子と一緒にお待ちしておりますので。
  d_nikke_flora_02_103:
    speaker: flora
    en: I look forward to seeing what beautiful fragrance you have next.
    ko: 다음에도 멋진 향을 기대할게요.
    ja: |-
      次にお会いする時の素敵な香りが
      楽しみでございます。
d_nikke_flora_03:
  d_nikke_flora_03_1:
    speaker: Monologue
    en: Once I decided to tend to the plant,
    ko: 꽃을 키우기로 한 나는.
    ja: 花を育てることになった私は
  d_nikke_flora_03_2:
    speaker: Monologue
    en: I felt oddly attached to it, so I decided to visit the garden the next day.
    ko: |-
      묘하게 신경이 쓰여,
      바로 다음 날에 정원을 방문했다.
    ja: |-
      花のことが妙に気にかかり
      翌日も庭園を訪ねた
  d_nikke_flora_03_3:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_flora_03_4:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삑- 삑- 삑-
    ja: ピッ、ピッ、ピッ
  d_nikke_flora_03_5:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_flora_03_6:
    speaker: flora
    en: Hello, Baby's Breath.
    ko: 안녕하세요, 안개꽃님.
    ja: ごきげんよう、ジプソフィラ様。
  d_nikke_flora_03_7:
    speaker: flora
    en: You came quite early.
    ko: 바로 오늘 들러주셨군요.
    ja: 今日はお早いですね。
  d_nikke_flora_03_8:
    speaker: flora
    en: Are you sure this isn't inconvenient for you?
    ko: 시간은 괜찮으신 건가요?
    ja: お時間は大丈夫ですか？
  d_nikke_flora_03_9:
    speaker: Self
    en: I'm only stopping by briefly, so it's fine.
    ko: 잠깐 들른 거라서, 괜찮아.
    ja: 少し寄ってみただけだ、気にするな
  d_nikke_flora_03_10:
    speaker: flora
    en: So kind.
    ko: 다정하신 분.
    ja: お優しい方ですね。
  d_nikke_flora_03_11:
    speaker: flora
    en: Come in.
    ko: 들어오시지요.
    ja: どうぞお入りください。
  d_nikke_flora_03_12:
    speaker: Monologue
    en: The pot is still wet from my watering it yesterday.
    ko: 어제 물을 줬던 화분은 여전히 젖어있었고.
    ja: 昨日水やりをした植木鉢はまだ湿っている
  d_nikke_flora_03_13:
    speaker: Monologue
    en: Nothing seems to have changed.
    ko: 아무것도 달라진 게 없었다.
    ja: 何も変わっていないように見えた
  d_nikke_flora_03_14:
    speaker: Self
    en: It's the same as it was yesterday.
    ko: 어제랑 똑같네.
    ja: 昨日と変わらないな
  d_nikke_flora_03_15:
    speaker: flora
    en: I told you,
    ko: 말씀드렸던 것처럼.
    ja: 昨日申し上げた通りです。
  d_nikke_flora_03_16:
    speaker: flora
    en: getting a plant to flower requires both time and patience.
    ko: 꽃을 키우는 것은 시간과 인내가 필요한 일이랍니다.
    ja: 花を育てるには時間と忍耐が必要になります。
  d_nikke_flora_03_17:
    speaker: Self
    en: So what should I do today?
    ko: 오늘은 그럼 뭘 하면 될까?
    ja: それなら、今日は何をすればいい？
  d_nikke_flora_03_18:
    speaker: flora
    en: It seems quite content today,
    ko: 편하게 대화를 나눠 주세요.
    ja: 気軽に話しかけてあげてください。
  d_nikke_flora_03_19:
    speaker: flora
    en: so just relax and converse with it.
    ko: 배도 부르고 기분도 좋아 보이니 말이에요.
    ja: お腹もいっぱいで、機嫌もいいようです。
  d_nikke_flora_03_20:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_03_21:
    speaker: Monologue
    en: I look at the seemingly empty pot and hesitantly start to speak.
    ko: 나는 비어있는 화분을 바라보며, 천천히 입을 열었다.
    ja: 私は植木鉢に向き直り、ゆっくりと口を開いた
  d_nikke_flora_03_22:
    speaker: "<Choice>"
    en: Er... Hello. I'm Baby's Breath.
    ko: 반가워, 나는 안개꽃이야.
    ja: 私はジプソフィラらしい、よろしく
  d_nikke_flora_03_23:
    speaker: "<Choice>"
    en: Can you hear me?
    ko: 어이, 내 목소리가 들리나.
    ja: こんにちは、私の声が聞こえるかな
  d_nikke_flora_03_24:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_03_25:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_03_26:
    speaker: Self
    en: Uh... Sorry for asking so many questions, Flora,
    ko: 그… 플로라, 계속 질문해서 미안한데.
    ja: "…フローラ、質問ばかりで悪いが"
  d_nikke_flora_03_27:
    speaker: Self
    en: but how exactly do I get a response from the plant?
    ko: 어떻게 해야 대답을 들을 수 있는 거야?
    ja: どうすれば会話になるんだ？
  d_nikke_flora_03_28:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_flora_03_29:
    speaker: flora
    en: Whatever answer first comes to your mind,
    ko: 안개꽃님이 생각하시는 대답.
    ja: ジプソフィラ様の頭に浮かんだ言葉。
  d_nikke_flora_03_30:
    speaker: flora
    en: is the response the flowers are giving you.
    ko: 그게, 꽃들이 하는 대답이랍니다.
    ja: それが、花からの返事でございます。
  d_nikke_flora_03_31:
    speaker: Self
    en: What?
    ko: 뭐?
    ja: どういうことだ？
  d_nikke_flora_03_32:
    speaker: flora
    en: When I converse with flowers, what I feel is their emotional state.
    ko: 저도 꽃들의 기분과 감정 정도만 느낄 수 있어요.
    ja: |-
      私も花の気持ちや心を
      感じることができるだけでございます。
  d_nikke_flora_03_33:
    speaker: flora
    en: I do not know the precise words that they speak.
    ko: 정확히 어떤 말을 하는지는 알 수 없죠.
    ja: 言葉が正確に分かるわけではございません。
  d_nikke_flora_03_34:
    speaker: flora
    en: So, when I greet them,
    ko: 그래서 상상하는 거예요.
    ja: ですから、想像を働かせるのです。
  d_nikke_flora_03_35:
    speaker: flora
    en: I imagine what they would say in response.
    ko: |-
      내가 인사를 했다면,
      이 아이도 똑같이 인사를 해주겠지.
    ja: |-
      私があいさつをすれば、
      この子もあいさつを返してくれる。
  d_nikke_flora_03_36:
    speaker: flora
    en: Baby's Breath symbolizes purity.
    ko: 안개꽃의 꽃말은 맑은 마음.
    ja: ジプソフィラの花言葉は清らかな心。
  d_nikke_flora_03_37:
    speaker: flora
    en: I can feel that they're in a good mood. That's why they're dancing.
    ko: 기분이 좋아서 춤을 추고 있어.
    ja: 心地よく風に吹かれるジプソフィラのように…
  d_nikke_flora_03_38:
    speaker: flora
    en: So, I would imagine they'd be greeting me enthusiastically and openly.
    ko: 그러니 순수한 마음으로 나에게 인사를 해줄 거야.
    ja: きっと、無邪気な心で私に応えてくれるはず。
  d_nikke_flora_03_39:
    speaker: flora
    en: 'My response to them would be something like:'
    ko: 나는 안개꽃, 너를 만나게 되어 기뻐- 라고.
    ja: |-
      私はジプソフィラ、君に会えて嬉しい…
      そう語りかけるのです。
  d_nikke_flora_03_40:
    speaker: flora
    en: '"Hi, I''m Baby''s Breath. It''s a pleasure to meet you."'
    ko: 다시 저는 대답을 하겠죠.
    ja: それから、心の中で返事を聞くのです。
  d_nikke_flora_03_41:
    speaker: flora
    en: And in response, they'd probably say something about the pleasure is all theirs.
    ko: |-
      후훗, 그렇게 얘기해 주다니
      나야말로 기뻐- 라고 말이에요.
    ja: |-
      うふふ、そう言ってもらえて私の方こそ嬉しい
      ――そう聞こえてくるでしょう。
  d_nikke_flora_03_42:
    speaker: flora
    en: That's how you can carry on a back-and-forth conversation with flowers.
    ko: 이런 식으로 꽃들과의 대화를 이어 나가는 거예요.
    ja: それが花と会話をするということでございます。
  d_nikke_flora_03_43:
    speaker: flora
    en: Do you understand?
    ko: 이해가 되나요?
    ja: お分かりいただけましたか？
  d_nikke_flora_03_44:
    speaker: Self
    en: "... In other words, you're carrying on an imaginary conversation and talking
      to yourself."
    ko: 아… 결국 혼자 상상하면서 이야기하는 거구나.
    ja: |-
      つまり…結局一人で
      想像しながら話すということか
  d_nikke_flora_03_45:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_03_46:
    speaker: Self
    en: I hope you grow up nice and healthy, anonymous flower.
    ko: 건강하게 자랐으면 좋겠어, 이름 모를 꽃아.
    ja: 元気に育ってくれ、名も知らないお花さん
  d_nikke_flora_03_47:
    speaker: Monologue
    en: With some hesitancy, I caress the planter.
    ko: 나는 머뭇거리며 화분을 쓰다듬었다.
    ja: 私は不慣れな手つきで植木鉢をなでた
  d_nikke_flora_03_48:
    speaker: flora
    en: Yes, I can feel it.
    ko: "…느껴져요."
    ja: "…感じます。"
  d_nikke_flora_03_49:
    speaker: flora
    en: The little one is happily sleeping.
    ko: 이 아이가 기분 좋게 잠들어 있는 게 말이에요.
    ja: この子が心地よい眠りについていることを。
  d_nikke_flora_03_50:
    speaker: flora
    en: You're a kind person, Baby's Breath.
    ko: 역시 다정하신 분.
    ja: やはりお優しい方なのですね。
  d_nikke_flora_03_51:
    speaker: Monologue
    en: Several days passed since the seed was planted.
    ko: 그렇게 씨앗을 심은 지 하루 이틀이 지나.
    ja: |-
      植木鉢をプレゼントされてから
      一日、二日と過ぎ
  d_nikke_flora_03_52:
    speaker: Monologue
    en: On the seventh day,
    ko: 일주일째가 되는 날.
    ja: 一週間になろうかという日
  d_nikke_flora_03_53:
    speaker: Monologue
    en: I finally notice a change.
    ko: 드디어 화분에 변화가 생긴 것을 발견했다.
    ja: とうとう植木鉢に変化が見られた
  d_nikke_flora_03_54:
    speaker: Self
    en: "!"
    ko: 어!
    ja: あっ！
  d_nikke_flora_03_55:
    speaker: Self
    en: There's a sprout poking out!
    ko: 새싹, 새싹이 나왔네!
    ja: 芽だ、芽が出ている！
  d_nikke_flora_03_56:
    speaker: flora
    en: Haha. That’s right.
    ko: 후후, 맞아요.
    ja: ふふ、左様でございますね。
  d_nikke_flora_03_57:
    speaker: flora
    en: Thanks to your daily visits and tender care,
    ko: |-
      튤립님이 매일매일 방문해서
      정성껏 돌봐주신 덕분이에요.
    ja: |-
      チューリップ様が毎日心を込めて
      世話をしてくださったおかげです。
  d_nikke_flora_03_58:
    speaker: flora
    en: a robust and vibrant sprout has come out.
    ko: 아주 건강하고, 파릇파릇한 새싹이에요.
    ja: とても元気で、青々とした芽ですね。
  d_nikke_flora_03_59:
    speaker: flora
    en: Do you feel its vigor, Tulip?
    ko: 튤립님도 느껴지시나요?
    ja: チューリップ様にも感じられますか？
  d_nikke_flora_03_60:
    speaker: Self
    en: I'm not quite sure, but...
    ko: 응, 잘은 모르겠지만….
    ja: いや、よくは分からないが…
  d_nikke_flora_03_61:
    speaker: Self
    en: I do have this feeling that it's really alive.
    ko: 진짜 살아있었구나 하는 느낌이 들어.
    ja: 本当に生きていたんだな、と思った
  d_nikke_flora_03_62:
    speaker: flora
    en: Such is the power of a plant's vitality.
    ko: 그게 바로 식물의 생명력이랍니다.
    ja: それが植物の生命力なのです。
  d_nikke_flora_03_63:
    speaker: Self
    en: I see.
    ko: 그렇구나….
    ja: そうか…
  d_nikke_flora_03_64:
    speaker: Monologue
    en: As I quietly gaze at the planter, I'm overcome with an indescribable feeling.
    ko: 나는 알 수 없는 감격에 젖어, 가만히 화분을 바라보고 있었다.
    ja: |-
      私は何か言い表せない感動に包まれ、
      じっと植木鉢を見た
  d_nikke_flora_03_65:
    speaker: flora
    en: The sprout emerging is just the beginning.
    ko: 새싹이 돋아났으니, 이제 시작이에요.
    ja: 芽が出た以上、これからがむしろ重要です。
  d_nikke_flora_03_66:
    speaker: flora
    en: It will grow faster from now on, and it will need more nutrients than before.
    ko: |-
      지금부터 무럭무럭 자랄 것이고,
      더 많은 양분이 필요할 테니까요.
    ja: |-
      今後もすくすくと成長させるためには
      もっとお世話が必要になりますから。
  d_nikke_flora_03_67:
    speaker: Self
    en: Should I give it more water?
    ko: 그럼 물을 더 많이 주면 될까?
    ja: もっと水をやればいいのか？
  d_nikke_flora_03_68:
    speaker: flora
    en: No. If you give it too much water too quickly, you will do more harm than
      good.
    ko: 아뇨, 갑자기 물을 많이 주게 되면 오히려 다친답니다.
    ja: |-
      いいえ、いきなり水を多くあげてしまっては
      かえって逆効果です。
  d_nikke_flora_03_69:
    speaker: flora
    en: Instead, talk to it and keep it in your thoughts more often.
    ko: 더 많이 말을 걸어주시고, 더 자주 생각해 주세요.
    ja: |-
      今よりたくさん声をかけて、
      もっと気づかってあげてくださいませ。
  d_nikke_flora_03_70:
    speaker: Self
    en: Huh? That's it?
    ko: 응? 그거면 돼?
    ja: それだけでいいのか？
  d_nikke_flora_03_71:
    speaker: flora
    en: Yes. That will be more than enough.
    ko: 예, 그거면 되어요.
    ja: はい、それだけでいいのです。
  d_nikke_flora_03_72:
    speaker: Self
    en: Sounds pretty simple. I thought this would be more difficult.
    ko: 간단하네, 더 힘들 줄 알았는데.
    ja: 簡単だな、もっと大変かと思ったが
  d_nikke_flora_03_73:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_flora_03_74:
    speaker: flora
    en: It might seem simple to you,
    ko: 튤립님에게는 간단한 일일 지도 모르겠네요.
    ja: チューリップ様には簡単なことかもしれません。
  d_nikke_flora_03_75:
    speaker: flora
    en: but most people simply water their plants and call it a day.
    ko: |-
      하지만 대부분은 물을 주거나 하는 것보다
      더 어려워하신답니다.
    ja: |-
      ですが、水やりなどのお世話より
      難しく思われる方が多いのです。
  d_nikke_flora_03_76:
    speaker: flora
    en: Spending actual time with them and connecting with them is something people
      find difficult.
    ko: 시간과 감정을 쏟는다는 건 그런 거예요.
    ja: 時間と愛情を注ぐとは、そういうことです。
  d_nikke_flora_03_77:
    speaker: flora
    en: Both I, and the little one, feel it.
    ko: 그래서 저도, 이 아이도 느낄 수 있는 거죠.
    ja: だからこそ、私も、この子も分かります。
  d_nikke_flora_03_78:
    speaker: flora
    en: We can sense what a kind person you are, Tulip.
    ko: 튤립님이 얼마나 다정한 분인지를요.
    ja: チューリップ様がどれほどお優しい方か。
  d_nikke_flora_03_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_03_80:
    speaker: Self
    en: Thank you for making an appearance, Sprout.
    ko: 얼굴 보여줘서 고마워, 새싹아.
    ja: 顔を見せてくれてありがとう、若い芽よ
  d_nikke_flora_03_81:
    speaker: Self
    en: Hehe...
    ko: 하, 하하….
    ja: はは、ははは…
  d_nikke_flora_03_82:
    speaker: Monologue
    en: I'm still not exactly used to the notion of conversing with a plant,
    ko: 아직 꽃의 대답을 떠올리며 대화하는 건 익숙하지 않지만.
    ja: |-
      花の返事を想像しながら話すということには
      まだ慣れないが
  d_nikke_flora_03_83:
    speaker: Monologue
    en: but the fact that I've given life to something
    ko: 그래도 내 손에 의해 생명이 자라나고 있다는 사실은
    ja: それでも自分の手で命を育てているという事実は
  d_nikke_flora_03_84:
    speaker: Monologue
    en: does excite me in many ways.
    ko: 여러 의미로 나를 설레게 했다.
    ja: 様々な意味で心を躍らせるものだった
d_nikke_flora_04:
  d_nikke_flora_04_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_flora_04_2:
    speaker: Self
    en: Hello, Flora! Hello, Sprout!
    ko: 나왔어, 플로라! 새싹아!
    ja: 今日も元気か？フローラ、新芽！
  d_nikke_flora_04_3:
    speaker: flora
    en: Hello, Evening Primrose.
    ko: 어서 오세요, 달맞이꽃님.
    ja: お待ちしておりました、エノテラ様。
  d_nikke_flora_04_4:
    speaker: flora
    en: You seem in a good mood today.
    ko: 오늘은 기분이 많이 좋아 보이시는군요.
    ja: 今日はご機嫌がよろしいようですね。
  d_nikke_flora_04_5:
    speaker: flora
    en: Just seeing you has already lifted my spirits.
    ko: 보는 제가 기분이 다 좋아질 만큼이요.
    ja: 見ている私まで嬉しくなります。
  d_nikke_flora_04_6:
    speaker: Self
    en: I guess seeing the stem grow little by little has got me more excited than
      I realized.
    ko: 점점 줄기가 자라는 걸 보니까, 나도 모르게 들떴나 봐.
    ja: |-
      芽がぐんぐん育っているから、
      つい嬉しくなってしまったようだ
  d_nikke_flora_04_7:
    speaker: flora
    en: Haha, I bet Sprout is happy too.
    ko: 후후, 새싹도 분명 좋아할 거예요.
    ja: ふふ、新芽もきっと喜んでいるでしょう。
  d_nikke_flora_04_8:
    speaker: flora
    en: I'm sure it's waiting for you, so go on in.
    ko: 기다리고 있을 테니, 어서 들어가 보세요.
    ja: |-
      貴方を待っているはずですから、
      早く顔を見せてあげてくださいませ。
  d_nikke_flora_04_9:
    speaker: Self
    en: Okay.
    ko: 응.
    ja: ああ
  d_nikke_flora_04_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_04_11:
    speaker: Self
    en: Flora.
    ko: 플로라.
    ja: フローラ
  d_nikke_flora_04_12:
    speaker: flora
    en: Yes?
    ko: 예, 부르셨나요?
    ja: はい、なんでしょうか？
  d_nikke_flora_04_13:
    speaker: Self
    en: Did something happen?
    ko: 혹시 무슨 일 있었어?
    ja: もしかして、何かあったのか？
  d_nikke_flora_04_14:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: あら…？
  d_nikke_flora_04_15:
    speaker: flora
    en: What makes you ask?
    ko: 갑자기 왜 그런 질문을 하시는 건지요?
    ja: どうしてそのようなことを聞かれるのです？
  d_nikke_flora_04_16:
    speaker: Self
    en: It's just... I can sense it in you.
    ko: 그냥… 뭔가 그런 감정을 느낀 것 같아서.
    ja: なんとなく…そんな気がした
  d_nikke_flora_04_17:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_04_18:
    speaker: flora
    en: You've become quite the gardener, Evening Primrose.
    ko: 어엿한 정원사가 다 되셨군요, 달맞이꽃님.
    ja: |-
      もう一人前の庭師になっておられますね、
      エノテラ様。
  d_nikke_flora_04_19:
    speaker: flora
    en: Something major did in fact occur.
    ko: 맞아요, 아주 큰일이 있었죠.
    ja: 実は…とても悲しいことがありました。
  d_nikke_flora_04_20:
    speaker: flora
    en: One of the children I was raising has left me.
    ko: 키우던 아이 하나가, 곁을 떠나고 말았거든요.
    ja: 育てていた子が、枯れてしまったのです。
  d_nikke_flora_04_21:
    speaker: Self
    en: What? How?
    ko: 뭐? 어쩌다….
    ja: なぜだ？何か理由が…？
  d_nikke_flora_04_22:
    speaker: flora
    en: There are a bewildering amount of different flowers in this world.
    ko: |-
      저라고 아이들을 어떻게 키워야 할지
      다 아는 건 아니랍니다.
    ja: |-
      私も花のすべてを知り尽くしているわけでは
      ございません。
  d_nikke_flora_04_23:
    speaker: flora
    en: Not even I know how to raise each and every one of them properly.
    ko: 세상엔 정말 다양한 꽃이 있고.
    ja: 世界には本当に様々な花があって…
  d_nikke_flora_04_24:
    speaker: flora
    en: Each of them needs to grow in their own unique environment in order to flourish.
    ko: 그 꽃들은 모두 다른 환경에서 자라야만 하죠.
    ja: それぞれに適した生育環境があるのです。
  d_nikke_flora_04_25:
    speaker: flora
    en: It was a plant on which I had next to no information,
    ko: |-
      이번에 키우던 아이는,
      정보가 거의 없던 아이였어요.
    ja: |-
      育てていた花は、まだその研究が
      進んでいない花でした。
  d_nikke_flora_04_26:
    speaker: flora
    en: and so I tried to grow it in a variety of different environments.
    ko: 그래서 최대한 여러 가지 환경에서 키워보고 있었답니다.
    ja: |-
      ですから、なるべく多様な環境で
      試していた子なのです。
  d_nikke_flora_04_27:
    speaker: flora
    en: I figured I could gather information and allow it to bloom more steadily in
      the future.
    ko: |-
      그래야 정보가 생기고,
      이후에 꾸준히 꽃을 피울 수 있게 될 테니까요.
    ja: |-
      適した環境が見つけられれば、それからずっと
      花を咲かせてくれるようになりますから。
  d_nikke_flora_04_28:
    speaker: flora
    en: One never managed to sprout, no matter how much time passed.
    ko: 시간이 지나도 싹을 틔우지 못한 아이.
    ja: いくら待っても芽が出なかった子と…
  d_nikke_flora_04_29:
    speaker: flora
    en: Another barely lifted its head and grew no further.
    ko: 간신히 고개는 들었지만, 그대로 더 자라지 못한 아이.
    ja: |-
      やっと芽を出しても、
      そのまま成長が止まってしまった子がいて…
  d_nikke_flora_04_30:
    speaker: flora
    en: After the loss of those two, the other formed buds, but...
    ko: 그렇게 둘을 보내고, 이번 아이는 봉오리 까지는 맺혔지만….
    ja: |-
      二回の失敗の後、
      今回はつぼみをつけたのですが…
  d_nikke_flora_04_31:
    speaker: flora
    en: For some reason, it couldn't bloom and eventually withered away.
    ko: |-
      뭐가 문제였는지, 그 이후로 꽃을 피우지는 못 한 채
      그대로 시들어 버렸어요.
    ja: |-
      何が悪かったのか、開花できず
      そのまま枯れてしまいました。
  d_nikke_flora_04_32:
    speaker: Self
    en: Is that what you've been doing here?
    ko: 계속 그런 식으로 알아왔던 거구나.
    ja: そうやって研究していたのか
  d_nikke_flora_04_33:
    speaker: Self
    en: Attempting to ascertain which environments certain flowers thrive in?
    ko: 꽃이 어떤 환경에서 잘 자라는 건지를.
    ja: 花が育つ環境のことを
  d_nikke_flora_04_34:
    speaker: flora
    en: Yes. That is my job.
    ko: 예, 그게 제가 해야 하는 일이니까요.
    ja: ええ、それが私のするべきことですから。
  d_nikke_flora_04_35:
    speaker: flora
    en: However,
    ko: 하지만….
    ja: ですが…
  d_nikke_flora_04_36:
    speaker: flora
    en: it is difficult for me to watch them struggle and suffer so.
    ko: |-
      힘들어하고 아파하는 모습을 눈앞에 두고도
      아무것도 하지 못한다는 건.
    ja: |-
      辛さ、苦しさを訴える子を前に
      何もできないというのは…
  d_nikke_flora_04_37:
    speaker: flora
    en: Especially when I am powerless to do anything about it.
    ko: 몇 번을 경험해도 힘든 일이네요.
    ja: 何度経験しても、心苦しいものです。
  d_nikke_flora_04_38:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_04_39:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_04_40:
    speaker: Monologue
    en: I slowly look around at the surrounding flowers.
    ko: 나는 천천히 주변에 있는 꽃들을 둘러보았다.
    ja: |-
      私は何も言わず、
      ゆっくりとあたりの花を見回した
  d_nikke_flora_04_41:
    speaker: flora
    en: You must feel it too.
    ko: 달맞이꽃님도 느껴지시나 보군요.
    ja: エノテラ様も感じますか？
  d_nikke_flora_04_42:
    speaker: flora
    en: The sadness of the little ones, echoing mine.
    ko: 저를 따라 슬퍼하는 아이들의 기운이요.
    ja: |-
      私の悲しみを感じて、この子たちが
      一緒に悲しんでくれていることを…
  d_nikke_flora_04_43:
    speaker: flora
    en: They are closely attuned to my emotions, so it is to be expected.
    ko: |-
      대부분의 아이들은 저의 감정에 잘 동화되니
      어쩔 수 없는 것 같네요.
    ja: |-
      私の気持ちに敏感な子たちですから、
      仕方のないことです。
  d_nikke_flora_04_44:
    speaker: flora
    en: But I'm okay.
    ko: 하지만 저는 괜찮아요.
    ja: ですが、私への心配はご無用です。
  d_nikke_flora_04_45:
    speaker: flora
    en: And the others will be okay too.
    ko: 그리고 다른 아이들도 괜찮아요.
    ja: そしてこの子たちも。
  d_nikke_flora_04_46:
    speaker: flora
    en: You felt for yourself how extraordinary the vitality of even one small flower
      is.
    ko: |-
      지난번에도 느끼셨겠지만,
      작은 꽃에서 느껴지는 생명력은 어마어마하답니다.
    ja: |-
      以前に体感されたと思いますが、
      小さな花でも生命力にあふれているのです。
  d_nikke_flora_04_47:
    speaker: flora
    en: We may bend, but we do not break.
    ko: 저희의 단단함은 결코 쉽게 꺾이지 않아요.
    ja: 私たちはそう簡単にあきらめません。
  d_nikke_flora_04_48:
    speaker: flora
    en: I am going to plant more, and have another go at raising them.
    ko: 새로 심어서, 다시 키워볼 거예요.
    ja: 新しく植えて、また一からやり直します。
  d_nikke_flora_04_49:
    speaker: flora
    en: I won't stop until I can get them to bloom without fail.
    ko: 무사히 꽃을 피울 수 있을 때까지 말이에요.
    ja: いつか、無事に花が咲くまで。
  d_nikke_flora_04_50:
    speaker: Self
    en: I admire your tenacity.
    ko: "…멋지네."
    ja: "…立派な覚悟だ"
  d_nikke_flora_04_51:
    speaker: Monologue
    en: The diminutive oddball whom I initially met is gone,
    ko: 첫날 만났던 작고 특이하던 소녀는 어디 가고.
    ja: |-
      初めて出会った時の、
      少し変わった小柄な少女は見る影もなく
  d_nikke_flora_04_52:
    speaker: Monologue
    en: replaced by a resolute and motivated gardener.
    ko: |-
      깊은 뿌리를 내리고 있는 정원의 주인이
      어느새인가 내 앞에 서 있었다.
    ja: |-
      いつの間にか私は、彼女の姿に
      庭園に深く根を下ろした、その主を見ていた
  d_nikke_flora_04_53:
    speaker: flora
    en: Don't worry about me.
    ko: 후후, 그러니 너무 신경 쓰지 마시고.
    ja: ふふ…ですので、あまりお気になさらず。
  d_nikke_flora_04_54:
    speaker: flora
    en: Let's hurry and go see your little one.
    ko: 어서 달맞이꽃님의 아이를 보러 가시죠.
    ja: 早くエノテラ様の花を見に行きましょう。
  d_nikke_flora_04_55:
    speaker: flora
    en: You were excited to see it, weren't you?
    ko: 만나고 싶어서 신나게 오셨잖아요, 그렇죠?
    ja: その子に会いたくていらっしゃったのでしょう？
  d_nikke_flora_04_56:
    speaker: Self
    en: All right, let's go.
    ko: 응, 그러자.
    ja: ああ、そうしよう
  d_nikke_flora_04_57:
    speaker: Monologue
    en: The plant I've been raising has grown so much that it could now comfortably
      be called a stem.
    ko: |-
      내가 키우던 꽃은, 새싹에서 어느새 가지라고 불러도 될 만큼
      무럭무럭 자라 있었다.
    ja: |-
      私が育てている花は、いつの間にか
      茎が枝別れするほど大きく育っていた
  d_nikke_flora_04_58:
    speaker: flora
    en: It's coming along splendidly.
    ko: 정말 잘 자라고 있네요.
    ja: 順調に育っていますね。
  d_nikke_flora_04_59:
    speaker: flora
    en: I think we can move it to a warmer area.
    ko: 이제 더 따뜻한 구역으로 옮겨주면 되겠어요.
    ja: |-
      そろそろもっと温かい場所に
      移動させた方がよろしいかと。
  d_nikke_flora_04_60:
    speaker: Self
    en: Have you figured out how to care for this one as well?
    ko: 이 꽃도 플로라가 키우는 방법을 찾아낸 거야?
    ja: それもフローラが見つけた育て方か？
  d_nikke_flora_04_61:
    speaker: flora
    en: No. Even though I have a lot of information on this one already,
    ko: 아뇨, 이 아이는 원래 정보가 많았어요.
    ja: いいえ、この子の育て方は元々知っていました。
  d_nikke_flora_04_62:
    speaker: flora
    en: I've encountered many hardships with it.
    ko: 하지만 우여곡절이 많기는 했죠.
    ja: ですが、何事もなかったわけではございません。
  d_nikke_flora_04_63:
    speaker: flora
    en: Like most of the children, it's simply a matter of finding a way for them
      to thrive comfortably in my garden.
    ko: |-
      대부분의 아이들이 그랬지만,
      함께 제 [정원] 에서 살아갈 방법을 찾아내야 했거든요.
    ja: |-
      他の子たちと同様、「私の庭」で
      生きていかせる方法を見つけなければ
      なりませんでしたから。
  d_nikke_flora_04_64:
    speaker: flora
    en: This place doesn't have natural sunlight, nor the changing of seasons.
    ko: |-
      이곳은 태양이 내리쬐지도,
      4계절이 돌아오지도 않으니까요.
    ja: |-
      ここは日差しもありませんし、
      四季が巡るわけでもございません。
  d_nikke_flora_04_65:
    speaker: Self
    en: That's a good point.
    ko: 생각해 보니 그렇네.
    ja: 言われてみればそうだ
  d_nikke_flora_04_66:
    speaker: Self
    en: Come to think of it, how are you able to grow flowers here in the first place?
    ko: 어떻게 여기서 꽃들을 키울 수 있는 거야?
    ja: どうやってここで花を育てているんだ？
  d_nikke_flora_04_67:
    speaker: flora
    en: This is no ordinary garden.
    ko: 제 정원은 평범한 정원이 아니랍니다.
    ja: 私の庭は単なる庭園ではございません。
  d_nikke_flora_04_68:
    speaker: flora
    en: Artificial lighting has been installed throughout the premises.
    ko: 태양을 대신할 수 있는 인공 조명이 정원 전체에 달려 있고.
    ja: |-
      太陽の代わりとなる人工の照明が
      庭全体に設置されております。
  d_nikke_flora_04_69:
    speaker: flora
    en: The area is divided into zones based on temperature, and each can be individually
      managed without affecting the other.
    ko: |-
      온도별로 구역이 나뉘어있어,
      서로 영향을 받지 않고 관리할 수 있게 되어있죠.
    ja: |-
      それからエリアごとに、
      温度を個別管理できるようになっています。
  d_nikke_flora_04_70:
    speaker: flora
    en: It hasn't been easy for them to adapt to this environment, especially after
      living up on the surface.
    ko: |-
      …지상에서 살던 아이들이
      이곳에 적응하는 건 쉽지 않았을 거예요.
    ja: |-
      …地上で生きていた子たちを
      この場所に適応させることは、
      必ずしも簡単ではございません。
  d_nikke_flora_04_71:
    speaker: flora
    en: The lighting, temperature, and humidity conditions are all different.
    ko: 광도, 온도, 수분, 모든 게 다르니까요.
    ja: 光の量、温度、水分、何もかもが違いますから。
  d_nikke_flora_04_72:
    speaker: Self
    en: Well, it's been a painless process raising mine,
    ko: "…플로라 덕분에 난 편하게 키우고 있던 거구나."
    ja: "…私はフローラのおかげで楽をしていたんだな"
  d_nikke_flora_04_73:
    speaker: Self
    en: and that's all thanks to you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_flora_04_74:
    speaker: flora
    en: Haha, you're too kind. I should be the one thanking you.
    ko: |-
      후후, 아니에요.
      감사 인사는 제가 드려야죠.
    ja: |-
      ふふ、いいえ。
      お礼を申し上げるべきは私の方です。
  d_nikke_flora_04_75:
    speaker: flora
    en: I brought you here so abruptly, and then thrust the task of caring for a plant
      upon you.
    ko: |-
      갑작스럽게 만나서 초대를 해놓고는
      꽃 하나를 키워보라며 귀찮게 해댔잖아요.
    ja: |-
      無理やりお招きした上に、
      花を押し付けたのは私でございますから。
  d_nikke_flora_04_76:
    speaker: flora
    en: Not only did you not refuse, but you're giving it your all.
    ko: 그런데도 이렇게나 최선을 다 해주시니….
    ja: |-
      ですが、こんなに真剣に
      向き合ってくださって…
  d_nikke_flora_04_77:
    speaker: flora
    en: I'm so grateful to you for that.
    ko: 그저 감사할 따름이에요.
    ja: 本当に、ありがとうございます。
  d_nikke_flora_04_78:
    speaker: flora
    en: We've come this far, so I hope you'll be able to make this plant bloom with
      your own hands.
    ko: |-
      이렇게 되신 거, 달맞이꽃님의 손으로
      직접 멋지게 꽃을 피우셨으면 좋겠어요.
    ja: |-
      ここまで育ったからには、エノテラ様の手で
      花を咲かせられれば素敵ですね。
  d_nikke_flora_04_79:
    speaker: Self
    en: I intend to.
    ko: 응, 꼭 그럴게.
    ja: ああ、やってみるよ
  d_nikke_flora_04_80:
    speaker: Monologue
    en: I speak to the potted plant again, this time with confidence.
    ko: 나는 화분에 다가가 용기 있게 말을 걸었다.
    ja: 私は植木鉢に近づき、元気よく話しかけた
  d_nikke_flora_04_81:
    speaker: Self
    en: Hey there.
    ko: 안녕, 오늘도 왔어.
    ja: やあ、今日も君に会いに来たんだ
  d_nikke_flora_04_82:
    speaker: Self
    en: We're going to be moving you somewhere warmer today.
    ko: "…오늘은 따뜻한 곳으로 옮긴대."
    ja: "…今日から温かい場所に引っ越すらしい"
  d_nikke_flora_04_83:
    speaker: Self
    en: Uh...
    ko: "…어어…."
    ja: "…ええと…"
  d_nikke_flora_04_84:
    speaker: flora
    en: Haha, you don't need to force yourself to say something.
    ko: 후후, 억지로 말을 걸려고 하지 않으셔도 괜찮아요.
    ja: ふふ、無理に話を続けなくても大丈夫です。
  d_nikke_flora_04_85:
    speaker: flora
    en: Even without words, the little ones can feel what you're feeling.
    ko: |-
      아이들은 말하지 않아도, 달맞이꽃님의 감정을
      충분히 알고 있을 테니까요.
    ja: |-
      言葉にしなくても、エノテラ様の気持ちは
      分かってくれるはずですから。
  d_nikke_flora_04_86:
    speaker: Self
    en: Yeah...
    ko: 으응….
    ja: そうか…
  d_nikke_flora_04_87:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_flora_04_88:
    speaker: flora
    en: Today could have been a sad day,
    ko: 오늘은 슬픈 날이 될 뻔했는데….
    ja: 今日は悲しい日になるところでしたが…
  d_nikke_flora_04_89:
    speaker: flora
    en: but thanks to you, I feel quite happy.
    ko: 덕분에 마음이 따뜻해졌어요.
    ja: エノテラ様のおかげで心が温かくなりました。
  d_nikke_flora_04_90:
    speaker: flora
    en: I'm so glad I decided to gift you that little one, haha.
    ko: 저 아이를 선물해 드리길 정말 잘한 것 같네요, 후후.
    ja: |-
      あの子をプレゼントして
      本当によかったです、ふふ。
d_nikke_flora_05:
  d_nikke_flora_05_1:
    speaker: Monologue
    en: Some time has passed since Flora tasked me with raising the plant.
    ko: 플로라와 함께 꽃을 키우고, 어느 정도 시간이 흘렀다.
    ja: |-
      フローラと花を育てはじめてから、
      いくばくかの時間が経った
  d_nikke_flora_05_2:
    speaker: Self
    en: It's definitely warmer over here.
    ko: 확실히 이쪽은 덥네.
    ja: 確かにここは暑いな
  d_nikke_flora_05_3:
    speaker: flora
    en: Yes,
    ko: 그렇죠?
    ja: そうでしょう？
  d_nikke_flora_05_4:
    speaker: flora
    en: this little one prefers a warm and arid environment.
    ko: 이 아이는 따뜻하고 건조한 환경을 선호하거든요.
    ja: 温かくて乾燥した場所が好きな子ですから。
  d_nikke_flora_05_5:
    speaker: flora
    en: To speed up the blooming process, it's imperative that we create the right
      conditions.
    ko: |-
      빠른 개화를 위해서,
      좋아하는 환경을 만들어 주는 건 매우 중요하답니다.
    ja: |-
      早く花を咲かせるには、この子の好む環境を
      作ってあげることが重要です。
  d_nikke_flora_05_6:
    speaker: Monologue
    en: To give the plant the optimal environment, we moved it to a new spot.
    ko: 더 좋은 환경을 위해, 자리를 바꿔주고.
    ja: 植木鉢の場所を替えた後――
  d_nikke_flora_05_7:
    speaker: Self
    en: Its stem has gotten quite long!
    ko: 오! 가지가 엄청 길어졌어!
    ja: おお、枝がかなり伸びてきたな
  d_nikke_flora_05_8:
    speaker: flora
    en: Haha, that's right.
    ko: 후후, 그렇네요.
    ja: ふふ、左様でございますね。
  d_nikke_flora_05_9:
    speaker: flora
    en: Let's transplant it into a bigger pot for better drainage.
    ko: |-
      조금 더 넉넉하고 배수가 잘되는 화분으로
      옮겨 심도록 하죠.
    ja: |-
      もっと大きくて排水性の高い植木鉢に
      植え替えましょう。
  d_nikke_flora_05_10:
    speaker: Monologue
    en: After moving it to a bigger planter, I continue to tend to the plant as it
      steadily grows.
    ko: |-
      큰 화분으로 옮겨도 주며,
      무럭무럭 자랄 수 있도록 도와주었다.
    ja: |-
      さらに大きな植木鉢に植え替えたり、
      成長を促進するための環境作りを手伝った
  d_nikke_flora_05_11:
    speaker: Self
    en: Oh!
    ko: 어!
    ja: お！
  d_nikke_flora_05_12:
    speaker: Self
    en: Aren't these flower buds?
    ko: 이거 꽃봉오리 맞지?
    ja: これはつぼみだな？
  d_nikke_flora_05_13:
    speaker: flora
    en: That's right.
    ko: 맞아요.
    ja: ええ、そうですね。
  d_nikke_flora_05_14:
    speaker: Monologue
    en: Small round buds the size of a pinky nail begin to form on the thin, elongated
      stem.
    ko: |-
      얇고 길쭉한 가지에서,
      새끼손톱만 한 동그란 봉오리들이 맺히기 시작했다.
    ja: |-
      細長い枝に小指の爪ほどの
      丸いつぼみがつき始めている
  d_nikke_flora_05_15:
    speaker: Self
    en: The buds have a red hue to them. It must be a red flower of some kind.
    ko: 붉은 꽃인가 봐, 봉오리가 빨갛네.
    ja: つぼみが赤いな。赤い花か
  d_nikke_flora_05_16:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_flora_05_17:
    speaker: flora
    en: That's right, I'm curious to see what kind of flower will bloom.
    ko: 그러게요, 저도 어떤 아이가 피어날지 궁금하네요.
    ja: |-
      そうですね。私もどんな子が咲くのか
      楽しみです。
  d_nikke_flora_05_18:
    speaker: flora
    en: Since the buds have formed, it will soon show its face.
    ko: 봉오리가 맺혔으니, 금방 얼굴을 보여줄 겁니다.
    ja: |-
      つぼみがつき始めましたから、
      もうすぐ見られるでしょう。
  d_nikke_flora_05_19:
    speaker: Self
    en: I'm excited!
    ko: "…기대된다."
    ja: "…楽しみだな"
  d_nikke_flora_05_20:
    speaker: Monologue
    en: With time, more buds form and develop,
    ko: 그렇게, 키우던 꽃의 봉오리가 맺히고.
    ja: それからも、つぼみの数が徐々に増えて行き…
  d_nikke_flora_05_21:
    speaker: Monologue
    en: until one day...
    ko: 마침내….
    ja: ついに…
  d_nikke_flora_05_22:
    speaker: Self
    en: It bloomed!
    ko: 폈다….
    ja: 咲いた…
  d_nikke_flora_05_23:
    speaker: Self
    en: It bloomed!
    ko: 폈어!
    ja: 花が咲いている！
  d_nikke_flora_05_24:
    speaker: flora
    en: You did it.
    ko: 결국 해내셨군요.
    ja: とうとうやり遂げられましたね。
  d_nikke_flora_05_25:
    speaker: flora
    en: I knew you could do it.
    ko: 역시, 당신은….
    ja: やはり貴方は…
  d_nikke_flora_05_26:
    speaker: Monologue
    en: I carefully inch my face close to the freshly bloomed flower.
    ko: |-
      나는 싱그럽게 피어난 꽃을 향해
      조심스레 얼굴을 가져다 댔다.
    ja: |-
      みずみずしく咲いた花に
      優しく顔を近づけた
  d_nikke_flora_05_27:
    speaker: Self
    en: Nice to meet you.
    ko: 만나서 정말 반가워.
    ja: 会えて本当に嬉しい
  d_nikke_flora_05_28:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ…
  d_nikke_flora_05_29:
    speaker: flora
    en: The petals are a vivid yellow, with a red ring around the inner edges.
    ko: |-
      진한 노란색의 잎 안에,
      붉은 무늬가 자리하고 있는.
    ja: |-
      花弁の外縁の濃い黄色と、
      中央の赤い模様が特徴の子です。
  d_nikke_flora_05_30:
    speaker: flora
    en: This is called Coreopsis.
    ko: 이 아이의 이름은, 기생초랍니다.
    ja: "「ハルシャギク」という名前でございます。"
  d_nikke_flora_05_31:
    speaker: flora
    en: Isn't it beautiful? Such vivid coloring.
    ko: 아주 화려하고 예쁘죠?
    ja: あざやかで美しいでしょう？
  d_nikke_flora_05_32:
    speaker: Self
    en: Yeah, it's really beautiful.
    ko: 응, 정말 예쁘게 생겼어.
    ja: ああ、本当にきれいだ
  d_nikke_flora_05_33:
    speaker: flora
    en: Coreopsis symbolizes...
    ko: 기생초의 꽃말은….
    ja: ハルシャギクの花言葉は…
  d_nikke_flora_05_34:
    speaker: flora
    en: Tenderness.
    ko: 다정다감한 마음이랍니다.
    ja: "…「愛情」です。"
  d_nikke_flora_05_35:
    speaker: flora
    en: I thought it would suit you perfectly, so that's why I planted it.
    ko: 꽃님에게 제법 어울릴 거라 생각해서 심은 것이었는데.
    ja: お花様に似合うと思って選んだものですが…
  d_nikke_flora_05_36:
    speaker: flora
    en: I can see now that I was right in my thinking.
    ko: 지금 돌이켜보면, 최고의 선택이었다는 생각이 드네요.
    ja: |-
      今思えば、これ以上ない
      最高の選択ができたと思います。
  d_nikke_flora_05_37:
    speaker: Self
    en: It's an honor.
    ko: 너무 영광인걸….
    ja: それは光栄だな…
  d_nikke_flora_05_38:
    speaker: Self
    en: Hold on. You're not calling me by a flower name today.
    ko: 어, 그나저나 오늘은 나를 꽃 이름으로 부르지 않네.
    ja: そういえば、今日は花の名前で呼ばないんだな
  d_nikke_flora_05_39:
    speaker: flora
    en: Oh, yes.
    ko: 아, 예.
    ja: ああ、はい。
  d_nikke_flora_05_40:
    speaker: flora
    en: You always resemble a different flower each day,
    ko: 당신은 매일매일 다른 꽃의 얼굴을 하고 있죠.
    ja: 貴方は毎日違う花の顔をされておりますが…
  d_nikke_flora_05_41:
    speaker: flora
    en: but in the end, I never felt you truly bloom into any specific one.
    ko: |-
      하지만 결국, 그 꽃으로서
      제대로 피어났다는 생각은 들지 않아서요.
    ja: |-
      その花として完全に咲いたわけではない…
      そういう気がいたしましたので。
  d_nikke_flora_05_42:
    speaker: Self
    en: Was it because I was lacking something somehow?
    ko: 아… 내가 부족해서?
    ja: それは…私に何か足りないということか？
  d_nikke_flora_05_43:
    speaker: flora
    en: Not at all!
    ko: 후후, 그럴 리가요.
    ja: ふふ、そうではございません。
  d_nikke_flora_05_44:
    speaker: flora
    en: I'm sure that you will bloom into your own being one day.
    ko: 미래에 당신만의 꽃을 피우실 거라는 확신이 들었으니까요.
    ja: |-
      ただ、貴方はいつか貴方だけの花を
      咲かせると確信したのです。
  d_nikke_flora_05_45:
    speaker: flora
    en: I simply realized that you're a flower which I don't yet know.
    ko: |-
      그 확신과 함께 당신은,
      제가 잘 알지 못하는 꽃이라는 걸 알게 되었어요.
    ja: |-
      それは私がまだ見たことのない、
      未知の花だと気づきました。
  d_nikke_flora_05_46:
    speaker: flora
    en: So, I have decided to address you as...
    ko: 그래서 호칭을 바꾸기로 했답니다.
    ja: ですから、呼び方を改めたのでございます。
  d_nikke_flora_05_47:
    speaker: flora
    en: Blossom.
    ko: 꽃님으로요.
    ja: "「お花様」。"
  d_nikke_flora_05_48:
    speaker: Self
    en: "..."
    ko: 아….
    ja: "…そうか"
  d_nikke_flora_05_49:
    speaker: flora
    en: If it's not too much trouble,
    ko: "…실례가 되지 않는다면."
    ja: "…もしよろしければ…"
  d_nikke_flora_05_50:
    speaker: flora
    en: one day, when that flower fully blooms,
    ko: 언젠가, 그 꽃이 만개하는 날이 올 때.
    ja: いつかその花が開いた時…
  d_nikke_flora_05_51:
    speaker: flora
    en: can we name it together?
    ko: 함께 이름을 지어봐도 괜찮을까요?
    ja: 一緒に名前をつけてもよろしいでしょうか？
  d_nikke_flora_05_52:
    speaker: Self
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_flora_05_53:
    speaker: Self
    en: If not you, who?
    ko: 플로라가 아니라면 누구에게 맡기겠어.
    ja: フローラ以上の適任者はいない
  d_nikke_flora_05_54:
    speaker: flora
    en: Thank you, haha.
    ko: 감사해요, 후후.
    ja: ありがとうございます、ふふ。
  d_nikke_flora_05_55:
    speaker: Self
    en: Now that this Coreopsis has bloomed, what's next?
    ko: |-
      아, 이 기생초는 꽃이 피었으니
      이제 어떻게 되는 거야?
    ja: |-
      それで、このハルシャギクは
      これからどうなるんだ？
  d_nikke_flora_05_56:
    speaker: flora
    en: We have to keep it alive.
    ko: 계속 살아가야죠.
    ja: これからも生き続けます。
  d_nikke_flora_05_57:
    speaker: flora
    en: I've got the garden set to summer, so this little guy will go to sleep come
      autumn and winter.
    ko: 정원의 여름에 태어났으니,
    ja: 初夏の庭で咲きましたから…
  d_nikke_flora_05_58:
    speaker: flora
    en: While it's hibernating, it will drop its seeds,
    ko: 가을, 겨울을 지나면 잠에 들 것이고.
    ja: 秋か冬を迎える前には、眠りにつくでしょう。
  d_nikke_flora_05_59:
    speaker: flora
    en: and when it reawakens come spring,
    ko: |-
      그때 떨어진 씨앗들과 함께,
      봄이 될 때 다시 잠에서 깨어나겠죠.
    ja: |-
      その時に種を落とし、
      春になれば、きっともう一度…
  d_nikke_flora_05_60:
    speaker: flora
    en: it will find itself surrounded by some new family members.
    ko: 더 많은 기생초 가족들과 말이에요.
    ja: 新しい種たちと一緒に目を覚ますでしょう。
  d_nikke_flora_05_61:
    speaker: Self
    en: So that's how they propagate.
    ko: 그렇게 번식이 되는 거구나.
    ja: そうして大家族になっていくんだな
  d_nikke_flora_05_62:
    speaker: flora
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_flora_05_63:
    speaker: flora
    en: "..."
    ko: 으음….
    ja: それと…
  d_nikke_flora_05_64:
    speaker: flora
    en: This is rather awkward to say, especially after I made you go through so much
      taking care of it,
    ko: |-
      선물을 드린 입장에서
      이런 말씀드리기엔 민망하지만….
    ja: |-
      私からプレゼントをしておいて、
      このようなことを言うのは心苦しいのですが…
  d_nikke_flora_05_65:
    speaker: flora
    en: but you won't be able to take this outside of the garden.
    ko: 이 기생초를 정원 밖으로 데려가지는 못하실 거예요.
    ja: |-
      このハルシャギクは、
      庭園の外に持ち出せません。
  d_nikke_flora_05_66:
    speaker: Self
    en: I expected that.
    ko: 그건 예상하고 있었어.
    ja: それは想像がついている
  d_nikke_flora_05_67:
    speaker: Self
    en: Growing plants is only permitted in designated areas of the Ark, after all.
    ko: 방주에서 식물을 키우는 건 불법이니까.
    ja: 無許可の植物栽培は違法だからな
  d_nikke_flora_05_68:
    speaker: flora
    en: So, Blossom.
    ko: 그러니, 꽃님.
    ja: はい。ですから、お花様。
  d_nikke_flora_05_69:
    speaker: flora
    en: In the meantime, while we wait for spring and its future family members,
    ko: 다음 계절이 오고, 기생초의 가족들이 태어날 때까지.
    ja: |-
      季節がめぐり、ハルシャギクの家族が
      また目覚めるまで…
  d_nikke_flora_05_70:
    speaker: flora
    en: would you like to come to the garden and watch over this Coreopsis?
    ko: "…그리고 가능하시다면, 그 이후까지도."
    ja: "…そしてもし叶うなら、その後も。"
  d_nikke_flora_05_71:
    speaker: flora
    en: And even after that, possibly?
    ko: 정원에 들러서 아이들을 지켜봐 주실 생각이 있으신지요.
    ja: |-
      庭に立ち寄って、この子たちを
      見守っていただけませんか？
  d_nikke_flora_05_72:
    speaker: Self
    en: I'll come as long as you allow me.
    ko: 플로라가 허락만 해준다면야.
    ja: フローラの許しがもらえるなら、そうしよう
  d_nikke_flora_05_73:
    speaker: flora
    en: Haha, of course I'll allow it. I'm the one asking you to come.
    ko: |-
      후후, 제가 부탁을 드렸으니
      당연히 허락은 해드려야죠.
    ja: |-
      ええ、もちろんです。
      お願いしたのは私の方ですもの。
  d_nikke_flora_05_74:
    speaker: flora
    en: My garden will always be open to you, Blossom.
    ko: 꽃님에게는 정원을 언제나 열어둘게요.
    ja: お花様でしたら、いつでも歓迎いたします。
  d_nikke_flora_05_75:
    speaker: flora
    en: Feel free to come visit any time you wish to see the little ones.
    ko: |-
      아이들을 만나고 싶을 때,
      언제든 와서 보고 가세요.
    ja: |-
      花たちに会いたい時は、
      いつでも自由にお越しください。
  d_nikke_flora_05_76:
    speaker: Self
    en: Can I really do that?
    ko: 정말 그래도 돼?
    ja: 本当にいいのか？
  d_nikke_flora_05_77:
    speaker: flora
    en: Of course.
    ko: 그럼요, 당연하죠.
    ja: ええ、ご遠慮なく。
  d_nikke_flora_05_78:
    speaker: flora
    en: After all, you're one of the flowers I'm most curious about,
    ko: 꽃님도 제가 알고 싶은 꽃들 중 하나니까요.
    ja: お花様も私が知りたい花の一つですから。
  d_nikke_flora_05_79:
    speaker: flora
    en: and this is a place meant for flowers.
    ko: 이 정원은 꽃들을 위한 장소랍니다.
    ja: この庭園は花たちのためにあるのです。
  d_nikke_flora_05_80:
    speaker: Self
    en: Okay.
    ko: 좋아.
    ja: 分かった
  d_nikke_flora_05_81:
    speaker: Self
    en: I'll try and come as often as I can.
    ko: 최선을 다해볼게.
    ja: では、これからも会いにくる
  d_nikke_flora_05_82:
    speaker: flora
    en: Haha, I look forward to it.
    ko: 후후, 기대할게요.
    ja: ふふ、楽しみにしております。
  d_nikke_flora_05_83:
    speaker: Monologue
    en: Perhaps the flowers in the garden were happy as well, because the fragrance
      was sweeter than ever that day.
    ko: |-
      정원에 있는 꽃들도 기분이 좋았던 건지,
      유난히 짙은 꽃향기가 나던 날이었다.
    ja: |-
      庭の花たちも喜んでいるのか、
      その日はいつにも増して良い花の香りがした
  d_nikke_flora_05_84:
    speaker: Monologue
    en: From then on, I visit the garden often to speak with the flowers,
    ko: 그 이후로, 나는 자주 정원에 들러 꽃들과 대화를 나누었다.
    ja: |-
      それからもしばしば、庭園に足を運んで
      花たちと話をするようになった
  d_nikke_flora_05_85:
    speaker: Monologue
    en: while hoping for the day my own flower would finally bloom.
    ko: 언젠가 피어날 나의 꽃을 기대하며.
    ja: いつか咲くという私の花に思いをはせながら…
