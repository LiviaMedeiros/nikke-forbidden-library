    en: Hey, come look at this! It's a dog! This is the first time I've seen a dog
      in the Ark.
    ko: |-
      우와! 자기야 여기 와봐! 강아지가 있어~
      방주에서 강아지 처음 봐~
    ja: |-
      わあ！ダーリン、見て！イヌがいる～
      アークでイヌなんか初めて見た～
  d_nikke_biscuit_04_123:
    speaker: suspiciousman
    en: It's adorable! Is it okay if we pet her?
    ko: |-
      와~ 귀엽다.
      한 번만 만져봐도 돼요?
    ja: |-
      うわ～かわいいな。
      触ってみてもいいですか？
  d_nikke_biscuit_04_124:
    speaker: "<Monologue>"
    en: While we are heading in, a couple approach us and show interest in Beatrice.
    ko: |-
      집으로 돌아가던 중, 한 커플이 다가와
      베아트리체에게 관심을 보였다.
    ja: |-
      帰宅途中、カップルが近づいてきて
      ベアトリーチェに興味を示した
  d_nikke_biscuit_04_125:
    speaker: biscuit
    en: Uh... I'm not so sure about that.
    ko: 어… 그건 어려울 것 같아요!
    ja: えっと…ごめんなさい！
  d_nikke_biscuit_04_126:
    speaker: biscuit
    en: She might not like it...
    ko: 베아트리체가 원하질 않아서….
    ja: ベアトリーチェが嫌がるので…
  d_nikke_biscuit_04_127:
    speaker: suspiciouswoman
    en: Oh, just a little pet or two won't hurt her!
    ko: |-
      에이, 털 한번 만진다고 닳는 것도 아니고….
      딱 한 번만 쓰다듬어 볼게요~
    ja: |-
      なによ、ちょっと毛を触るくらい
      減るもんでもないし…1回だけなので～
  d_nikke_biscuit_04_128:
    speaker: beatrice
    en: "*Bark! Bark, bark*"
    ko: 컹! 컹컹!
    ja: ワン！ワンワン！
  d_nikke_biscuit_04_129:
    speaker: "<Monologue>"
    en: Beatrice starts barking aggressively at the couple.
    ko: 베아트리체는 커플들을 보고는 사납게 짖기 시작했다.
    ja: ベアトリーチェはカップルに向かって\n激しく吠え始めた
  d_nikke_biscuit_04_130:
    speaker: "<Self>"
    en: Sorry, no touching.
    ko: 만지지 마라.
    ja: 触るな
  d_nikke_biscuit_04_131:
    speaker: "<Monologue>"
    en: Biscuit pulls tightly on the leash to bring Beatrice closer to her and further
      from the couple.
    ko: |-
      비스킷은 리드줄을 자신 쪽으로 더 가까이했고.
      커플들을 제지하려는 순간.
    ja: |-
      ビスケットがリードを自分の方に引っ張り、
      カップルを制止しようとした瞬間
  d_nikke_biscuit_04_132:
    speaker: suspiciousman
    en: Hah!
    ko: 에잇!
    ja: えいっ！
  d_nikke_biscuit_04_133:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_biscuit_04_134:
    speaker: "<Self>"
    en: Biscuit, watch out!
    ko: 비스킷! 피해!
    ja: ビスケット！よけろ！
  d_nikke_biscuit_04_135:
    speaker: "<Monologue>"
    en: The couple spray an unknown powder at Biscuit and me and yank the leash from
      Biscuit's hand.
    ko: |-
      커플들은 비스킷과 나에게 정체 모를 가루를 뿌렸고.
      비스킷이 쥐고 있던 베아트리체의 리드줄을 빼앗아 갔다.
    ja: |-
      カップルは私とビスケットに謎の粉をふっかけ、
      ビスケットが持っていたベアトリーチェの\nリードを奪って行った
  d_nikke_biscuit_04_136:
    speaker: biscuit
    en: B-Beatrice...! Cough cough! T-trainer, I can't see anything because of the
      power!
    ko: "베, 베아트리…! 콜록콜록! \n후, 훈련사님 가루 때문에 눈앞이 하나도 안 보여요!"
    ja: |-
      べ、ベアトリー…！ゴホッゴホッ！
      く、訓練士さん！粉のせいで何も見えないです！
  d_nikke_biscuit_04_137:
    speaker: beatrice
    en: "*Bark! Bark*"
    ko: 컹! 컹!
    ja: ワン！ワン！
  d_nikke_biscuit_04_138:
    speaker: suspiciousman
    en: Shut up and come with me!
    ko: 조용히 해! 얌전하게 따라오란 말이야!
    ja: 黙れ！大人しくついて来い！
  d_nikke_biscuit_04_139:
    speaker: "<Self>"
    en: Wait! *Cough... Cough*
    ko: 멈춰! 콜록… 콜록!
    ja: 待て！ケホッ…ケホッ！
  d_nikke_biscuit_04_140:
    speaker: beatrice
    en: "*Woof, woof, woof*"
    ko: 컹컹컹!
    ja: ワンワンワン！
  d_nikke_biscuit_04_141:
    speaker: suspiciousman
    en: Just carry her!
    ko: 그냥 안고 튀자!
    ja: もう抱っこして逃げよう！
  d_nikke_biscuit_04_142:
    speaker: suspiciouswoman
    en: O-okay!
    ko: 아, 알겠어!
    ja: わ、分かった！
  d_nikke_biscuit_04_143:
    speaker: "<Narration>"
    en: "*Tap, tap, tap, tap.*"
    ko: 타닥타닥-
    ja: タタタッ…！
  d_nikke_biscuit_04_144:
    speaker: beatrice
    en: "*Woof woof*"
    ko: 컹…! 컹…!
    ja: ワン…！ワン…！
  d_nikke_biscuit_04_145:
    speaker: "<Monologue>"
    en: There is the sound of the culprits' footsteps fading off into the distance.
    ko: 괴한의 발소리는 점점 멀어져 갔고.
    ja: 怪しいカップルの足音はどんどん遠ざかり
  d_nikke_biscuit_04_146:
    speaker: "<Monologue>"
    en: Beatrice... is gone.
    ko: 우리는 그렇게 베아트리체를 놓쳐버렸다.
    ja: 私たちはベアトリーチェを見失ってしまった
d_nikke_biscuit_05:
  d_nikke_biscuit_05_1:
    speaker: biscuit
    en: "*Sniff, sniff*"
    ko: 킁킁….
    ja: クンクン…
  d_nikke_biscuit_05_2:
    speaker: biscuit
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁킁….
    ja: クンクンクン…
  d_nikke_biscuit_05_3:
    speaker: biscuit
    en: I think it's this way.
    ko: 훈련사님! 이쪽인 거 같아요.
    ja: 訓練士さん！こっちみたいです！
  d_nikke_biscuit_05_4:
    speaker: biscuit
    en: I'm picking up a faint scent of Beatrice here and there.
    ko: 아직 베아트리체의 체취가 곳곳에 남아 있어요.
    ja: まだベアトリーチェの匂いが\nあっちこっちに残っています。
  d_nikke_biscuit_05_5:
    speaker: "<Self>"
    en: Can you find her just by her scent?
    ko: 냄새만으로도 찾을 수 있어?
    ja: 匂いだけで探せるのか？
  d_nikke_biscuit_05_6:
    speaker: biscuit
    en: Of course. Dogs leave their scent as a way to mark their territory.
    ko: 네! 강아지들은 자신의 존재를 남기기 위해 마킹이라는 걸 하거든요.
    ja: はい！イヌは自分の存在を示すために\nマーキングというものをしますから。
  d_nikke_biscuit_05_7:
    speaker: "<Self>"
    en: If we can't find her...
    ko: "…만약 못 찾는다면."
    ja: "…もし見つからなかったら"
  d_nikke_biscuit_05_8:
    speaker: biscuit
    en: No! I won't hear of it! The Happy Zoo Squad can find anyone and anything.
    ko: 아니요! 해피 주 스쿼드는 무슨 일이 있어도 찾을 수 있어요!
    ja: いいえ！ハッピーズー部隊は\n何があっても見つけ出せます！
  d_nikke_biscuit_05_9:
    speaker: biscuit
    en: Finding lost animals and protecting them is what we do.
    ko: |-
      방주의 동물을 관리하는 스쿼드인 만큼.
      저희는 동물들을 찾고 보호하는데 특화되어 있으니까요!
    ja: |-
      アークの動物を管理する部隊なので、
      私たちは動物を見つけ出して、\n保護することに特化していますから！
  d_nikke_biscuit_05_10:
    speaker: biscuit
    en: Cats are Nero's forte, and dogs are in my wheelhouse.
    ko: 저는 강아지를! 네로는 고양이를!
    ja: 私はイヌを！ネロはネコを！
  d_nikke_biscuit_05_11:
    speaker: biscuit
    en: As for Leona, she... deals with lions... and tigers...
    ko: 그리고 레오나는… 사자도 관리하고… 호랑이도 관리하고….
    ja: そしてレオナは…ライオンも管理して…\nトラも管理して…
  d_nikke_biscuit_05_12:
    speaker: "<Narration>"
    en: Biscuit's tail goes limp.
    ko: 비스킷의 꼬리가 축 처졌다.
    ja: ビスケットの尻尾がしゅんとした
  d_nikke_biscuit_05_13:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_biscuit_05_14:
    speaker: biscuit
    en: Leona is a good friend, but she can be intimidating sometimes. She is always
      surrounded by these big, scary animals...
    ko: |-
      레오나는 좋은 친군데… 조금 무서워요!!
      항상 큰 친구들을 데리고 다니거든요….
    ja: |-
      レオナはいい友だちですけど…
      ちょっと怖いです！！いつも大きい友だちを\n連れているから…
  d_nikke_biscuit_05_15:
    speaker: biscuit
    en: No, this isn't the time to think about that! We have to find Beatrice!
    ko: |-
      으으… 지금 이럴 때가 아니에요!
      베아트리체를 얼른 찾아야 해요!
    ja: |-
      うう…こんな話しをしている場合じゃ
      ありません！ベアトリーチェを早く\n見つけないと！
  d_nikke_biscuit_05_16:
    speaker: biscuit
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁킁!!
    ja: クンクンクン！！
  d_nikke_biscuit_05_17:
    speaker: biscuit
    en: "*Sniff, sniff, sniff, sniff, sniff*"
    ko: 킁킁킁킁킁!!
    ja: クンクンクンクンクン！！
  d_nikke_biscuit_05_18:
    speaker: "<Monologue>"
    en: Biscuit starts chasing after Beatrice's scent.
    ko: 비스킷은 더 빠르게 베아트리체의 체취를 쫓기 시작했다.
    ja: ビスケットはもっと素早く\nベアトリーチェの匂いを追い始めた
  d_nikke_biscuit_05_19:
    speaker: biscuit
    en: Hmm... I think it's around here...
    ko: 으음… 여기 주변인 거 같은데….
    ja: うーん…この辺だと思うけど…
  d_nikke_biscuit_05_20:
    speaker: biscuit
    en: That's absolutely Beatrice's scent that I'm picking up, but I don't see her.
    ko: 분명 여기서 베아트리체 냄새가 나는데 안 보여요.
    ja: 確かにここでベアトリーチェの匂いがするのに、\nいません。
  d_nikke_biscuit_05_21:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_05_22:
    speaker: biscuit
    en: "... Ahwoooo!!"
    ko: "…아우우우-!!"
    ja: "…ウオーン！！"
  d_nikke_biscuit_05_23:
    speaker: "<Self>"
    en: What are you doing?
    ko: 하울링?
    ja: ハウリング？
  d_nikke_biscuit_05_24:
    speaker: biscuit
    en: Dogs have an acute sense of hearing, so we can hear sounds from far away.
    ko: 맞아요! 강아지들은 청력이 좋아서 멀리 있는 소리도 잘 듣거든요!
    ja: そうです！イヌは耳が良くて\n遠くからの音も聞き取れますから！
  d_nikke_biscuit_05_25:
    speaker: biscuit
    en: If Beatrice hears me howling, she might send us some kind of signal.
    ko: 혹시나 베아트리체가 제 하울링을 들으면 신호를 줄지 모르니까요!
    ja: ベアトリーチェが私のハウリングを聞いて、\n返事してくれるかもしれません！
  d_nikke_biscuit_05_26:
    speaker: biscuit
    en: Ahhwooooooo!!!
    ko: 아우우우우우우우우-!!!
    ja: ウオーーーーーーン！！！
  d_nikke_biscuit_05_27:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_05_28:
    speaker: biscuit
    en: "*Sniff, sniff, sniff* Weird. This is definitely Beatrice's scent..."
    ko: |-
      킁킁킁… 이상하다.
      이건 분명 베아트리체 냄새인데….
    ja: |-
      クンクンクン…おかしいな。
      ベアトリーチェの匂いに間違いないのに…
  d_nikke_biscuit_05_29:
    speaker: biscuit
    en: Ahwoo...!
    ko: 아우…!
    ja: ウオーン…！
  d_nikke_biscuit_05_30:
    speaker: biscuit
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_biscuit_05_31:
    speaker: biscuit
    en: Did you hear that?
    ko: 들으셨죠?
    ja: 聞こえましたよね？
  d_nikke_biscuit_05_32:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_05_33:
    speaker: biscuit
    en: Ahwooooooo!!!
    ko: 아우우우우-!!!!
    ja: ウオーーーン！！！！
  d_nikke_biscuit_05_34:
    speaker: biscuit
    en: "*Sniff, sniff* *Sniff, sniff, sniff, sniff*"
    ko: 킁킁!! 킁킁킁킁!!!
    ja: クンクン！！クンクンクンクン！！！
  d_nikke_biscuit_05_35:
    speaker: "<Monologue>"
    en: Biscuit's ears perk up.
    ko: 비스킷의 귀와 코가 바쁘게 움직였다.
    ja: ビスケットの耳と鼻がせわしなく動いた
  d_nikke_biscuit_05_36:
    speaker: biscuit
    en: That way! I can hear a faint sound over there!
    ko: 저쪽이에요! 저기서 희미하게 들려오는 거 같아요!
    ja: あっちです！あっちから微かに\n聞こえてくるようです！
  d_nikke_biscuit_05_37:
    speaker: "<Self>"
    en: I don't hear anything.
    ko: 아무 소리도 안 들렸어.
    ja: 何も聞こえなかった
  d_nikke_biscuit_05_38:
    speaker: biscuit
    en: Well, I did. Let's go!
    ko: 제가 분명히 들었어요! 얼른 가요!
    ja: 間違いありません！早く行きましょう！
  d_nikke_biscuit_05_39:
    speaker: beatrice
    en: Ahwoo!
    ko: 아우우!
    ja: ウオーン！
  d_nikke_biscuit_05_40:
    speaker: suspiciousman
    en: I'm just glad she's calmed down a bit. For a second I thought she'd never
      shut up.
    ko: |-
      아까 전엔 크게 짖어서 놀랐는데.
      이젠 좀 조용해진 거 같아서 다행이야.
    ja: |-
      さっきは大声で吠えるからびっくりしたけど、
      少し大人しくなってよかった。
  d_nikke_biscuit_05_41:
    speaker: suspiciouswoman
    en: You don't think those two will come after us, do you?
    ko: 걔네… 쫓아오진 않겠지?
    ja: あいつら…追ってこないよね？
  d_nikke_biscuit_05_42:
    speaker: suspiciousman
    en: We're fine. We've put enough distance between us and them, and we already
      hacked the dog's chip. They'll never find us.
    ko: |-
      응. 이미 멀리 왔기도 했고, 인식칩도 해킹해뒀으니까.
      절대 못 찾을 거야.
    ja: |-
      ああ、かなり遠くまで来たし、認識チップも
      ハッキングしておいたから絶対に見つからない。
  d_nikke_biscuit_05_43:
    speaker: beatrice
    en: Ahwoo...!!
    ko: 아우…!!
    ja: ウオーン…！！
  d_nikke_biscuit_05_44:
    speaker: suspiciouswoman
    en: Shh! Be quiet!
    ko: 쉿! 조용히 해!
    ja: シーッ！静かにして！
  d_nikke_biscuit_05_45:
    speaker: suspiciouswoman
    en: If you don't be quiet...
    ko: 조용히 안 하면….
    ja: 静かにしないと…
  d_nikke_biscuit_05_46:
    speaker: suspiciousman
    en: C'mon, be nice to her.
    ko: 야야, 겁주지 마.
    ja: おい、脅かすなよ。
  d_nikke_biscuit_05_47:
    speaker: suspiciousman
    en: This dog is our meal ticket.
    ko: 우리에게 많은 걸 가져다줄 강아지라고.
    ja: 俺たちに大金を与えてくれるイヌだ。
  d_nikke_biscuit_05_48:
    speaker: suspiciousman
    en: She's from Royal Road, right?
    ko: 로열 로드에서 키우는 강아지 맞는 거 같지?
    ja: ロイヤルロードで飼われてたイヌで\n間違いないよな？
  d_nikke_biscuit_05_49:
    speaker: suspiciouswoman
    en: Isn't it obvious? Just look at her. She's clearly well taken care of.
    ko: |-
      응. 딱 봐도 모르겠어?
      엄청나게 관리가 잘 되어 있잖아.
    ja: |-
      うん、見れば分かるでしょう？
      管理が行き届いているし。
  d_nikke_biscuit_05_50:
    speaker: suspiciouswoman
    en: All we have to do is contact the owner and ask for some credits...
    ko: 얼른 주인한테 연락해서 크레디트를….
    ja: 早く飼い主に連絡してクレジットを…
  d_nikke_biscuit_05_51:
    speaker: beatrice
    en: Ahwoooo!!!
    ko: 아우우우우-!!!
    ja: ウオーーーン！！！
  d_nikke_biscuit_05_52:
    speaker: suspiciouswoman
    en: You stupid mutt, you better be quiet...
    ko: 쓰읍. 조용히 하라….
    ja: シーッ、静かにして…
  d_nikke_biscuit_05_53:
    speaker: biscuit
    en: Ahwooo!! Found you!
    ko: 아우우-!! 찾았다!!
    ja: ウオーン！！見つけた！！
  d_nikke_biscuit_05_54:
    speaker: suspiciousman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_biscuit_05_55:
    speaker: suspiciousman
    en: What, how...!
    ko: 뭐야, 어떻게…!
    ja: 何だ、どうやって…！
  d_nikke_biscuit_05_56:
    speaker: biscuit
    en: Beatrice, are you okay?!
    ko: 베아트리체, 괜찮아?!
    ja: ベアトリーチェ、大丈夫！？
  d_nikke_biscuit_05_57:
    speaker: biscuit
    en: You monsters! How dare you take Beatrice?!
    ko: 이 녀석들… 감히 베아트리체를…!
    ja: こいつら…よくもベアトリーチェを…！
  d_nikke_biscuit_05_58:
    speaker: suspiciousman
    en: Do you have any of that powder left?
    ko: 야! 아까 가루 더 남은 거 있어?
    ja: おい！さっきの粉まだあるか？
  d_nikke_biscuit_05_59:
    speaker: suspiciouswoman
    en: Sure do! Here we go...
    ko: 응! 아직 남았어! 지금 바로 쓸게!!
    ja: うん！まだある！今使うね！！
  d_nikke_biscuit_05_60:
    speaker: biscuit
    en: Beatrice!
    ko: 베아트리체!
    ja: ベアトリーチェ！
  d_nikke_biscuit_05_61:
    speaker: "<Monologue>"
    en: At that moment, Biscuit raises her hand in the air and clenches it into a
      fist.
    ko: 순간, 비스킷은 베아트리체에게 주먹을 쥐어 보였고.
    ja: その瞬間、ビスケットはベアトリーチェに\n拳を握って見せ
  d_nikke_biscuit_05_62:
    speaker: beatrice
    en: Ahwooooo!!!
    ko: 아우우-!!!
    ja: ウオーーン！！！
  d_nikke_biscuit_05_63:
    speaker: "<Monologue>"
    en: Beatrice and Biscuit bound toward the culprits and begin tearing at their
      clothing.
    ko: 베아트리체와 비스킷은 빠르게 달려가 괴한들의 옷깃을 잡고 늘어졌다.
    ja: ベアトリーチェとビスケットは素早く\n強盗たちに襲い掛かり、\n彼らの服にかみついた
  d_nikke_biscuit_05_64:
    speaker: biscuit
    en: Grrrr...
    ko: 으르릉….
    ja: ガルルル…
  d_nikke_biscuit_05_65:
    speaker: suspiciousman
    en: Agh! What is this?! I can't move!
    ko: |-
      악!! 이거 뭐야!
      움직일 수가 없어!!
    ja: |-
      うわあ！！何だこれ！
      動けない！！
  d_nikke_biscuit_05_66:
    speaker: biscuit
    en: Grrr... You're not going anywhere... Grrrr...
    ko: 으르릉… 저대로 노아주수 엄서여… 크릉….
    ja: ガルルル…ぜっだいに離さない…ガルル…
  d_nikke_biscuit_05_67:
    speaker: biscuit
    en: You brought this on yourself!
    ko: 후여사임!! 어르 겨차으…!!
    ja: ぐんれんしさん！！はやぐ、げいさづを…！！
  d_nikke_biscuit_05_68:
    speaker: beatrice
    en: Grrrr!!
    ko: 크르르릉!!
    ja: ガルルル！！
  d_nikke_biscuit_05_69:
    speaker: "<Narration>"
    en: A moment later...
    ko: 잠시 후….
    ja: しばらくして…
  d_nikke_biscuit_05_70:
    speaker: poli
    en: Well done, you two.
    ko: 고생하셨어용! 지휘관, 비스킷!
    ja: お疲れ様でしたっ！指揮官、ビスケット！
  d_nikke_biscuit_05_71:
    speaker: poli
    en: Just thinking of that man and woman mistreating dogs like that makes my blood
      boil.
    ko: 강아지를 상대로 나쁜 짓을 벌이려고 하다닛!! 크릉크릉….
    ja: イヌに悪事を働こうとするなんてっ！！\nガルル…
  d_nikke_biscuit_05_72:
    speaker: poli
    en: You two are a real pair of amateur crimefighters. Nicely done bringing in
      the culprits.
    ko: 비스킷과 베아트리체가 합심해서 범인을 잡을줄이양!
    ja: ビスケットとベアトリーチェが力を合わせて\n犯人を捕まえるなんてぇ！！
  d_nikke_biscuit_05_73:
    speaker: poli
    en: I'll make sure they get the punishment they deserve.
    ko: 이 녀석들은 제가 책임지고 큰 벌을 받게 할게용!!
    ja: こいつらは私が責任をもって\n厳しい罰を与えますっ！！
  d_nikke_biscuit_05_74:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_biscuit_05_75:
    speaker: poli
    en: Just doing my job. Well, I'll be off.
    ko: 별말씀을용! 그럼 먼저 가보겠습니당!
    ja: どういたしまして！\nじゃあ、行きますねっ！
  d_nikke_biscuit_05_76:
    speaker: "<Narration>"
    en: "*Wee woo! Wee woo*"
    ko: 삐용- 삐용-
    ja: ウーウー
  d_nikke_biscuit_05_77:
    speaker: biscuit
    en: Hehe, Beatrice, high five!
    ko: 헤헤, 베아트리체, 하이파이브!
    ja: へへ、ベアトリーチェ、ハイタッチ！
  d_nikke_biscuit_05_78:
    speaker: beatrice
    en: "*Bark.*"
    ko: 멍.
    ja: ワン。
  d_nikke_biscuit_05_79:
    speaker: "<Monologue>"
    en: Beatrice's and Biscuit's paws meet.
    ko: 베아트리체와 비스킷의 손바닥이 맞닿았다.
    ja: ベアトリーチェとビスケットの掌が触れあった
  d_nikke_biscuit_05_80:
    speaker: biscuit
    en: "... I'm sorry."
    ko: 움… 미안해….
    ja: あの…ごめんね…
  d_nikke_biscuit_05_81:
    speaker: biscuit
    en: I should have done a better job protecting Beatrice. If I hadn't let go of
      the leash...
    ko: |-
      베아트리체를 끝까지 지켰어야 했는데….
      줄을 놓치면 안됐….
    ja: |-
      ベアトリーチェを最後まで守るべきだったのに…
      リードを離しちゃダメだっ…
  d_nikke_biscuit_05_82:
    speaker: beatrice
    en: "*Bark.*"
    ko: 멍.
    ja: ワン。
  d_nikke_biscuit_05_83:
    speaker: biscuit
    en: Hehe, yeah, I think we make a great team too!
    ko: |-
      헤헤. 우리 서로 합이 잘 맞는 거 같아!
      응? 그, 그건 아니라고?!
    ja: |-
      へへ、私たちって息が合うみたい！
      うん？そ、それは違う！？
  d_nikke_biscuit_05_84:
    speaker: "<Self>"
    en: You did well.
    ko: 고생했어.
    ja: お疲れ様
  d_nikke_biscuit_05_85:
    speaker: biscuit
    en: Thanks! I'm just glad I got to meet Beatrice.
    ko: 네!! 베아트리체를 찾아서 다행이에요!
    ja: はい！！ベアトリーチェが見つかって\nよかったです！
  d_nikke_biscuit_05_86:
    speaker: "<Narration>"
    en: "*Grumble*"
    ko: 꼬르륵….
    ja: グゥゥ…
  d_nikke_biscuit_05_87:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_05_88:
    speaker: beatrice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_05_89:
    speaker: biscuit
    en: Hmm? You hungry, Beatrice?
    ko: 어… 베아트리체 배고파?
    ja: あの…ベアトリーチェ、お腹空いた？
  d_nikke_biscuit_05_90:
    speaker: "<Narration>"
    en: "*Crunch, crunch.*"
    ko: 부스럭- 부스럭-
    ja: ゴソゴソ
  d_nikke_biscuit_05_91:
    speaker: biscuit
    en: I brought some treats. Wanna try some?
    ko: 나 간식 챙겨왔는데! 이거 먹을래?
    ja: おやつ持ってきたの！これ食べる？
  d_nikke_biscuit_05_92:
    speaker: "<Monologue>"
    en: Beatrice stares at the treat in Biscuit's hand.
    ko: 베아트리체는 비스킷이 가지고 있는 간식을 흘깃 쳐다봤다.
    ja: ベアトリーチェはビスケットが持っている\nおやつをちらっと見た
  d_nikke_biscuit_05_93:
    speaker: biscuit
    en: It's not the cheap stuff, promise! It's delicious, try some.
    ko: 이거 싸구려 아닌데…! 엄청 맛있는 간식이야! 한 번만 먹어봐!
    ja: これ、安物じゃないよ…！すごくおいしい\nおやつだよ！1口だけでも食べてみて！
  d_nikke_biscuit_05_94:
    speaker: "<Monologue>"
    en: Biscuit feeds the treat to Beatrice.
    ko: 비스킷은 베아트리체 입에 간식을 넣어줬고.
    ja: ビスケットがベアトリーチェの口に\nおやつを入れてあげると
  d_nikke_biscuit_05_95:
    speaker: beatrice
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_biscuit_05_96:
    speaker: "<Monologue>"
    en: Beatrice's eyes widen.
    ko: 베아트리체의 눈은 휘둥그레졌다.
    ja: ベアトリーチェが目を丸くした
  d_nikke_biscuit_05_97:
    speaker: "<Narration>"
    en: "*Chomp, chomp, chomp, chomp.*"
    ko: 찹찹찹찹-
    ja: ぱくぱく…
  d_nikke_biscuit_05_98:
    speaker: "<Narration>"
    en: "*Chomp, chomp, chomp, chomp, chomp.*"
    ko: 찹찹찹찹찹-
    ja: ぱくぱくぱくぱく…
  d_nikke_biscuit_05_99:
    speaker: biscuit
    en: Isn't it great?
    ko: 헤헤. 맛있지?
    ja: へへ、おいしいでしょ？
  d_nikke_biscuit_05_100:
    speaker: biscuit
    en: Would you like to try some, too?
    ko: 훈련사님도 드실래요?
    ja: 訓練士さんも食べてみますか？
  d_nikke_biscuit_05_101:
    speaker: "<Choice>"
    en: I'm okay. You two are eating enough for everyone.
    ko: 먹는 것만 봐도 배불러.
    ja: 食べるのを見ているだけで\nお腹いっぱいだ
  d_nikke_biscuit_05_102:
    speaker: "<Choice>"
    en: I'm not hungry.
    ko: 아직 배가 고프지 않아.
    ja: まだお腹空いていない
  d_nikke_biscuit_05_103:
    speaker: biscuit
    en: If you say so.
    ko: 와~ 그런 건 어떤 기분인가요?
    ja: わあ～それはどんな気持ちですか？
  d_nikke_biscuit_05_104:
    speaker: biscuit
    en: Okay, more for me then!
    ko: 아쉽네요! 이거 맛있는데!
    ja: 残念です！これおいしいのに！
  d_nikke_biscuit_05_105:
    speaker: biscuit
    en: Hehe. Delicious! Yum, yum, yum!
    ko: 헤헤. 맛있다! 욤욤욤~♬♪
    ja: へへ、おいしい！もぐもぐ～♬♪
  d_nikke_biscuit_05_106:
    speaker: "<Self>"
    en: We should be getting back.
    ko: 이제 집으로 돌아갈까?
    ja: そろそろ帰ろうか？
  d_nikke_biscuit_05_107:
    speaker: biscuit
    en: Okay.
    ko: 넵!!
    ja: はい！！
  d_nikke_biscuit_05_108:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_biscuit_05_109:
    speaker: biscuit
    en: I'm going to see Beatrice again this week!
    ko: 헤헤! 이번 주에 베아트리체를 보러 가기로 했어요.
    ja: へへ！今週、ベアトリーチェに\n会いに行くことにしました。
  d_nikke_biscuit_05_110:
    speaker: "<Self>"
    en: Did you become friends?
    ko: 친구가 된 거야?
    ja: 友だちになったのか？
  d_nikke_biscuit_05_111:
    speaker: biscuit
    en: We were friends from the moment we met!
    ko: 이미 처음 만났을 때부터 친구였는걸요!
    ja: 初めて会った時から友だちでしたよ！
  d_nikke_biscuit_05_112:
    speaker: biscuit
    en: She said to bring the treats we ate last time.
    ko: 이번에 올때 저번에 먹었던 간식을 가지고 와달래요!
    ja: 今度来る時に、この前食べたおやつを\n持って来てって言われました！
  d_nikke_biscuit_05_113:
    speaker: biscuit
    en: We're gonna play fetch and go for a walk together, this time in the yard.
    ko: |-
      같이 터그 놀이도 하기로 했고~ 산책도 가기로 했어요!
      아! 참! 이번엔 마당에서!
    ja: |-
      一緒にヒモで遊んで～散歩もします！
      あ！今度は庭で！
  d_nikke_biscuit_05_114:
    speaker: biscuit
    en: And...
    ko: 그리고 또~
    ja: それから～
  d_nikke_biscuit_05_115:
    speaker: "<Choice>"
    en: Pat Biscuit on the head.
    ko: 비스킷의 머리를 쓰다듬는다.
    ja: ビスケットの頭をなでる
  d_nikke_biscuit_05_116:
    speaker: "<Choice>"
    en: Pinch Biscuit's cheek.
    ko: 비스킷의 볼을 꼬집는다.
    ja: ビスケットの頬を軽くひねる
  d_nikke_biscuit_05_117:
    speaker: biscuit
    en: Hehe. I love it when you do that!
    ko: 헤헤. 훈련사님이 머리 쓰다듬어 주는 게 제일 좋네요!
    ja: へへ、訓練士さんにナデナデされるのが\n一番好きです！
  d_nikke_biscuit_05_118:
    speaker: biscuit
    en: Keep going.
    ko: 계속 쓰다듬어 주세요.
    ja: もっとナデナデしてください。
  d_nikke_biscuit_05_119:
    speaker: biscuit
    en: Ow... You're pinching too hard...
    ko: 헤에… 후여사님 보르 너무 세게 고집어서여.
    ja: へえ…ぐんれんしさん、ほっぺがいだいですう。
  d_nikke_biscuit_05_120:
    speaker: biscuit
    en: Pat my head instead.
    ko: 머이 스다드어 주세여.
    ja: あだまをなででぐださい。
  d_nikke_biscuit_05_121:
    speaker: "<Self>"
    en: Seems as long as you're here, I don't have to worry about any of the animals
      in the Ark.
    ko: 비스킷 덕분에 방주의 동물들은 걱정 안 해도 될 것 같아.
    ja: ビスケットのおかげでアークの動物たちは\n安心だな
  d_nikke_biscuit_05_122:
    speaker: biscuit
    en: Darn right, or my name isn't Biscuit, the caretaker of all animals in the
      Ark!
    ko: 엣헴! 그럼요! 방주를 책임지는 해피주의 비스킷이라고요!
    ja: えっへん！そうですとも！アークの動物を守る\nハッピー主義ビスケットですよ！
  d_nikke_biscuit_05_123:
    speaker: "<Monologue>"
    en: Biscuit's tail wags back and forth.
    ko: 비스킷의 꼬리가 빠르게 흔들거렸다.
    ja: ビスケットの尻尾が激しく動いている
  d_nikke_biscuit_05_124:
    speaker: "<Choice>"
    en: Good to know.
    ko: 든든하네.
    ja: 頼もしいな
  d_nikke_biscuit_05_125:
    speaker: "<Choice>"
    en: You're someone I can trust.
    ko: 믿음직스럽네.
    ja: 心強いな
  d_nikke_biscuit_05_126:
    speaker: biscuit
    en: I enjoy being around you, Trainer.
    ko: 헤헤. 저도 훈련사님이 너무 좋아요!
    ja: へへ、私も訓練士さんが大好きです！
  d_nikke_biscuit_05_127:
    speaker: biscuit
    en: You need to make sure you stick around in the future, okay?
    ko: 그럼 앞으로도 저랑 함께 있어 주세요. 알겠죠?
    ja: じゃあこれからも私と一緒にいてくださいね、\n分かりました？
  d_nikke_biscuit_05_128:
    speaker: "<Self>"
    en: Will do.
    ko: 알겠어.
    ja: 分かった
  d_nikke_biscuit_05_129:
    speaker: biscuit
    en: Anyway, Beatrice and I are also going to...
    ko: 그 날 또 뭐하기로 했냐면요~
    ja: で、その日、何をするかと言うと～
  d_nikke_biscuit_05_130:
    speaker: "<Monologue>"
    en: As I listen to Biscuit's story, I begin to fear that I really might be stuck
      here all day.
    ko: 오늘은 하루 종일 비스킷의 이야기를 들어줘야 할 것 같다.
    ja: 今日は一日中、ビスケットの話を\n聞くことになりそうだ
