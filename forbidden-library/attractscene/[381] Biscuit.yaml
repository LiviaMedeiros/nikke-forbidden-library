---
d_nikke_biscuit_01:
  d_nikke_biscuit_01_1:
    speaker: biscuit
    en: Trainer...
    ko: 훈련사님은….
    ja: 訓練士さんは…
  d_nikke_biscuit_01_2:
    speaker: biscuit
    en: Have you ever been a pet sitter?
    ko: 펫시터 해보신 적 있으신가요?
    ja: ペットシッターをやったことありますか？
  d_nikke_biscuit_01_3:
    speaker: "<Choice>"
    en: Can't say I have.
    ko: 아직 없어.
    ja: まだない
  d_nikke_biscuit_01_4:
    speaker: "<Choice>"
    en: Sure, I have. I've had to babysit you.
    ko: 이미 비스킷을 시터하고있어.
    ja: すでにビスケットのシッターをしている
  d_nikke_biscuit_01_5:
    speaker: biscuit
    en: Would you like to try it?
    ko: 그럼 이번 기회에 한 번 해보시겠어요?
    ja: じゃあ、この機会にやってみませんか？
  d_nikke_biscuit_01_6:
    speaker: biscuit
    en: Ha-ha-ha, very funny. In that case, since you already have experience...
    ko: 헤헤. 그럼 경험을 발판 삼아.
    ja: へへ、じゃあその経験を土台に、
  d_nikke_biscuit_01_7:
    speaker: biscuit
    en: Would you be interested in doing some pet sitting together?
    ko: 저와 함께 펫시터 해보시겠어요?
    ja: 私と一緒にペットシッターをやってみませんか？
  d_nikke_biscuit_01_8:
    speaker: "<Self>"
    en: What exactly did you have in mind?
    ko: 펫시터를?
    ja: ペットシッターを？
  d_nikke_biscuit_01_9:
    speaker: biscuit
    en: I got a request from someone on Royal Road.
    ko: 넵! 이번에 로열로드에서 의뢰가 들어왔거든요.
    ja: はい！ロイヤルロードから依頼が来たんですよ。
  d_nikke_biscuit_01_10:
    speaker: biscuit
    en: They want us to look after their dog while they're away.
    ko: 주인분이 외출할 동안, 강아지를 돌봐달라 하셨어요.
    ja: 飼い主が外出している間、\nイヌの世話をしてほしいそうです。
  d_nikke_biscuit_01_11:
    speaker: biscuit
    en: I thought we could go together.
    ko: 괜찮으시다면 저랑 같이 가주시면 안 될까요?
    ja: よければ私と一緒に行ってくれませんか？
  d_nikke_biscuit_01_12:
    speaker: biscuit
    en: I'd feel more confident if you tagged along.
    ko: 훈련사님과 함께 가면 든든할 것 같아서요. 헤헤.
    ja: 訓練士さんが一緒に行ってくれたら\n頼もしいです、へへ。
  d_nikke_biscuit_01_13:
    speaker: "<Self>"
    en: Isn't it illegal to have pets in the Ark?
    ko: 방주에서 동물 키우는 건 불법아냐?
    ja: アークでペットを飼うのは違法じゃないのか？
  d_nikke_biscuit_01_14:
    speaker: biscuit
    en: Yes, but when you have enough money, exceptions can always be made.
    ko: 아! 생활 수준이 좋으면 예외 케이스가 있긴 해요!
    ja: あ！生活水準が高い場合には\n例外的に許されたりもするんです！
  d_nikke_biscuit_01_15:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_nikke_biscuit_01_16:
    speaker: "<Self>"
    en: What do they expect us to do?
    ko: 그럼 가서 뭘 해야 해?
    ja: では行って何をすればいい？
  d_nikke_biscuit_01_17:
    speaker: biscuit
    en: Nothing crazy.
    ko: 해야 할 일들은 그렇게 많지 않아요!
    ja: やることはそんなに多くありません！
  d_nikke_biscuit_01_18:
    speaker: biscuit
    en: Make sure the dog gets fed...
    ko: 시간 맞춰 배식하고!
    ja: 決まった時間にエサをあげて！
  d_nikke_biscuit_01_19:
    speaker: biscuit
    en: Play with it...
    ko: 시간 맞춰 놀아주고!
    ja: 決まった時間に遊んであげて！
  d_nikke_biscuit_01_20:
    speaker: biscuit
    en: Take it out for walks... that kind of thing.
    ko: 시간 맞춰 산책하기!
    ja: 決まった時間に散歩する！
  d_nikke_biscuit_01_21:
    speaker: biscuit
    en: That doesn't sound too hard, does it?
    ko: 그렇게 어렵지 않죠?
    ja: そんなに難しくないでしょう？
  d_nikke_biscuit_01_22:
    speaker: biscuit
    en: All you have to do is be my trusty assistant.
    ko: 훈련사님은 옆에서 제 보조 역할만 해주세요!
    ja: 訓練士さんは傍で\n私のサポートをお願いします！
  d_nikke_biscuit_01_23:
    speaker: biscuit
    en: I'll handle the rest!
    ko: 나머지는 제가 다 알아서 할게요!
    ja: 後は私が全部しますから！
  d_nikke_biscuit_01_24:
    speaker: "<Choice>"
    en: Sounds good.
    ko: 든든하네.
    ja: 頼もしいな
  d_nikke_biscuit_01_25:
    speaker: "<Choice>"
    en: Ok. I trust you.
    ko: 역시 비스킷인가.
    ja: さすがビスケット
  d_nikke_biscuit_01_26:
    speaker: biscuit
    en: Of course! These ears of mine hear about all the good opportunities!
    ko: 엣헴! 제 귀가 괜히 있는 게 아니거든요~
    ja: えっへん！私の耳は伊達じゃありませんから～
  d_nikke_biscuit_01_27:
    speaker: biscuit
    en: I am Biscuit, the one who takes care of Ark's animals!
    ko: 방주의 동물들을 책임지는 비스킷이라구요!
    ja: アークの動物を守るビスケットですよ！
  d_nikke_biscuit_01_28:
    speaker: biscuit
    en: I will translate everything, so leave it to me!
    ko: 언어는 제가 다 통역할테니 맡겨만 주세요!
    ja: 言葉は私が全部通訳するので任せてください！
  d_nikke_biscuit_01_29:
    speaker: "<Narration>"
    en: Biscuit's tail wags in excitement.
    ko: 비스킷의 꼬리가 신나게 흔들거렸다.
    ja: ビスケットの尻尾がブンブン動いている
  d_nikke_biscuit_01_30:
    speaker: biscuit
    en: We should get going.
    ko: 그럼 이제 출발할까요?
    ja: じゃあ、出発しましょうか？
  d_nikke_biscuit_01_31:
    speaker: biscuit
    en: They said it was near here...
    ko: 여기 근처라고 했는데….
    ja: 確かにこの辺だと聞いたんだけど…
  d_nikke_biscuit_01_32:
    speaker: biscuit
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_biscuit_01_33:
    speaker: "<Narration>"
    en: Biscuit's tail droops between her legs.
    ko: 비스킷의 꼬리가 축 처졌다.
    ja: ビスケットの尻尾がしゅんとした
  d_nikke_biscuit_01_34:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_biscuit_01_35:
    speaker: biscuit
    en: I'm just a little nervous.
    ko: "…조금 긴장돼서요."
    ja: "…ちょっと緊張します。"
  d_nikke_biscuit_01_36:
    speaker: biscuit
    en: I've taken care of plenty of dogs before, but never one whose owner lived
      on Royal Road.
    ko: 제가 많은 동물들을 돌보긴 해도 로열로드 강아지는 처음이라….
    ja: たくさん動物をお世話していますけど、\nロイヤルロードのイヌは初めてだから…
  d_nikke_biscuit_01_37:
    speaker: "<Self>"
    en: It will be the same as any other dog.
    ko: 여느 강아지와 똑같을 거야.
    ja: 他のイヌと同じだ
  d_nikke_biscuit_01_38:
    speaker: biscuit
    en: I know, but still... I can't help but be a little nervous.
    ko: 그렇겠죠?! 으으… 그래도 두근두근한 건 어쩔 수 없네요!
    ja: そうですよね！？うう…\nでもやっぱりドキドキします！
  d_nikke_biscuit_01_39:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_biscuit_01_41:
    speaker: biscuit
    en: Wow!
    ko: 헙!
    ja: はっ！
  d_nikke_biscuit_01_42:
    speaker: biscuit
    en: This must be the place. But...
    ko: 여긴가봐요!! 그런데….
    ja: ここみたいです！！でも…
  d_nikke_biscuit_01_43:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_01_44:
    speaker: biscuit
    en: This house is massive!
    ko: 집이… 어, 엄청나게 커요!
    ja: 家が…す、すごく大きいです！
  d_nikke_biscuit_01_45:
    speaker: biscuit
    en: 10... no, 100 dogs could live in here.
    ko: "이곳에서 강아지 10마리… \n아니 100마리도 키울 수 있을 것 같아요!"
    ja: |-
      ここだとイヌの10匹…
      いえ、100匹だって飼えそうです！
  d_nikke_biscuit_01_46:
    speaker: biscuit
    en: It's even got a yard and a swimming pool.
    ko: 마당도 있고, 수영장도 있어요!!
    ja: 庭もあるし、プールもあります！！
  d_nikke_biscuit_01_47:
    speaker: "<Narration>"
    en: Biscuit's eyes sparkle and her tail begins to wag furiously.
    ko: 비스킷의 눈이 반짝거리며 꼬리가 빠르게 흔들거렸다.
    ja: ビスケットが目を輝かせ\n尻尾をブンブン振った
  d_nikke_biscuit_01_48:
    speaker: "<Choice>"
    en: Grab her tail.
    ko: 꼬리를 잡아본다.
    ja: 尻尾を掴んでみる
  d_nikke_biscuit_01_49:
    speaker: "<Choice>"
    en: Pet her on the head.
    ko: 머리를 쓰다듬어준다.
    ja: 頭をなでる
  d_nikke_biscuit_01_50:
    speaker: biscuit
    en: Ow! You know my tail is sensitive!
    ko: 앗! 강아지에게 꼬리는 약점이에요!
    ja: あっ！イヌの尻尾は弱点です！
  d_nikke_biscuit_01_51:
    speaker: biscuit
    en: Why don't you just pat me on the head instead?
    ko: 차라리 머리 쓰다듬어 주세요!
    ja: やるなら頭をなでてください！
  d_nikke_biscuit_01_52:
    speaker: biscuit
    en: Hehe, it always feels nice when someone does that.
    ko: 헤헤. 누가 절 쓰다듬어주는 건 언제나 기분이 좋네요!
    ja: へへ、ナデナデされるのは\nいつも気持ちいいです！
  d_nikke_biscuit_01_53:
    speaker: biscuit
    en: Whoops! I got a little carried away there.
    ko: 헛, 근데 제가 너무 들떴죠….
    ja: はっ、私ってば浮かれすぎですよね…
  d_nikke_biscuit_01_54:
    speaker: biscuit
    en: It's just that this is the first time I've seen such a sprawling house.
    ko: 이렇게 큰 집은 처음 보는 거라….
    ja: こんなに大きい家は初めて見るから…
  d_nikke_biscuit_01_55:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_biscuit_01_56:
    speaker: biscuit
    en: Hehe, yeah. All right, then...
    ko: 헤헤. 큼큼. 그럼….
    ja: へへ、ふうぅ、じゃあ…
  d_nikke_biscuit_01_57:
    speaker: "<Narration>"
    en: "*Ding-dong*"
    ko: 띵-동!
    ja: ピンポーン
  d_nikke_biscuit_01_58:
    speaker: elegantowner
    en: Who is it?
    ko: 누구세요.
    ja: どちら様ですか？
  d_nikke_biscuit_01_59:
    speaker: biscuit
    en: H-hello! It's Biscuit.
    ko: 아, 아, 안녕하세요! 비, 비스킷이라고 합니다!
    ja: こ、こ、こんにちは！\nビ、ビ、ビスケットと申します！
  d_nikke_biscuit_01_60:
    speaker: elegantowner
    en: Oh, are you the dog sitter who's looking after Beatrice today?
    ko: 아, 오늘 우리 베아트리체를 돌봐주실 시터분이신가요?
    ja: あ、今日うちのベアトリーチェの\nお世話をしてくれるシッターの方ですか？
  d_nikke_biscuit_01_61:
    speaker: biscuit
    en: Ye-yes! I-I...
    ko: 네, 넵! 여, 여, 여기는…!
    ja: は、はい！こ、こ、こちらは…！
  d_nikke_biscuit_01_62:
    speaker: elegantowner
    en: Come on in. We can talk inside.
    ko: 하하, 들어와서 이야기하시죠.
    ja: ほほほ、どうぞ中に入って話しましょう。
  d_nikke_biscuit_01_63:
    speaker: elegantowner
    en: I'll open the door.
    ko: 문 열어 드릴게요.
    ja: ドアを開けますね。
  d_nikke_biscuit_01_64:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_biscuit_01_65:
    speaker: "<Self>"
    en: Are you nervous?
    ko: 긴장했어?
    ja: 緊張してるのか？
  d_nikke_biscuit_01_66:
    speaker: biscuit
    en: N-no!
    ko: 아, 아니요!
    ja: い、いいえ！
  d_nikke_biscuit_01_67:
    speaker: biscuit
    en: My heart's beating a little fast, that's all.
    ko: 새로운 사람을 만나다보니….
    ja: 知らない人に会うと思うと…
  d_nikke_biscuit_01_68:
    speaker: biscuit
    en: It always does that whenever I meet someone new.
    ko: 심장이 조금 두근거렸어요!
    ja: ちょっと胸がドキドキします！
  d_nikke_biscuit_01_69:
    speaker: "<Self>"
    en: I don't know how you define nervousness, but...
    ko: 우린 그걸 긴장이라고 부르기로 했어.
    ja: それが緊張だ
  d_nikke_biscuit_01_70:
    speaker: biscuit
    en: All right, fine. I'm nervous.
    ko: 헤헤… 그럼 긴장했나 봐요.
    ja: へへ…じゃあ、緊張しているみたいです。
  d_nikke_biscuit_01_71:
    speaker: "<Self>"
    en: Let's go in.
    ko: 들어가자.
    ja: 入ろう
  d_nikke_biscuit_01_72:
    speaker: biscuit
    en: Okay.
    ko: 넵!
    ja: はい！
  d_nikke_biscuit_01_73:
    speaker: elegantowner
    en: Welcome.
    ko: 어서 오세요.
    ja: ようこそ。
  d_nikke_biscuit_01_74:
    speaker: biscuit
    en: Hello!
    ko: 아, 안녕하세요!
    ja: こ、こんにちは！
  d_nikke_biscuit_01_75:
    speaker: elegantowner
    en: This is...
    ko: 옆에는….
    ja: 隣の方は…
  d_nikke_biscuit_01_76:
    speaker: "<Choice>"
    en: I'm a dog trainer.
    ko: 훈련사입니다.
    ja: 訓練士です
  d_nikke_biscuit_01_77:
    speaker: "<Choice>"
    en: I'm Biscuit's assistant.
    ko: 비스킷의 보조입니다.
    ja: ビスケットの助手です
  d_nikke_biscuit_01_78:
    speaker: elegantowner
    en: That's nice, but Beatrice doesn't really need training...
    ko: 우리 베아트리체는 훈련할 게 딱히 없는데….
    ja: うちのベアトリーチェには別に\n訓練は要らないけど…
  d_nikke_biscuit_01_79:
    speaker: biscuit
    en: Actually, this is my assistant.
    ko: 제 보조역할로 오신 거예요!!
    ja: 私の助手として来ました！！
  d_nikke_biscuit_01_80:
    speaker: elegantowner
    en: Oh, I see. Well, this is Beatrice. She's 8 years old.
    ko: 아, 그러시군요. 여기는 우리 베아트리체입니다. 8살이죠.
    ja: あ、そうだったのですね。こちらは\nうちのベアトリーチェです。8歳です。
  d_nikke_biscuit_01_81:
    speaker: biscuit
    en: Hey there, Beatrice!
    ko: 오옷, 베아트리체 8세!
    ja: おおっ、ベアトリーチェ8世！
  d_nikke_biscuit_01_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_01_83:
    speaker: elegantowner
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_01_84:
    speaker: elegantowner
    en: Anyway, you should have everything you need in the house.
    ko: 그럼, 우리 베아트리체를 잘 부탁해요.
    ja: では、うちのベアトリーチェを\nよろしくお願いします。
  d_nikke_biscuit_01_85:
    speaker: elegantowner
    en: Feel free to use whatever you need to take care of her.
    ko: 강아지 물품들은 다 구비되어 있으니… 마음껏 쓰시면 됩니다.
    ja: イヌ用品は全部用意してあるので…\nいくらでも使ってください。
  d_nikke_biscuit_01_86:
    speaker: elegantowner
    en: I've heard very good things about you, so I'm not too worried.
    ko: 워낙 방주에서 실력 있는 분이라고 들어서 크게 걱정은 안 되네요.
    ja: アークでも優秀な方だと聞いたので、\n頼もしいです。
  d_nikke_biscuit_01_87:
    speaker: biscuit
    en: Y-you can trust me!
    ko: 네, 넵! 맡겨만 주세요!
    ja: は、はい！任せてください！
  d_nikke_biscuit_01_88:
    speaker: elegantowner
    en: Oh my, look at the time.
    ko: 이런, 벌써 시간이.
    ja: あら、もうこんな時間。
  d_nikke_biscuit_01_89:
    speaker: elegantowner
    en: I've got to be on my way.
    ko: 그럼 잘 부탁드리겠습니다.
    ja: ではよろしくお願いします。
  d_nikke_biscuit_01_90:
    speaker: "<Narration>"
    en: Beatrice's owner leaves the house in a flurry.
    ko: 베아트리체의 주인은 바쁘게 집을 나섰다.
    ja: ベアトリーチェの飼い主は\nせかせかと家を出て行った
  d_nikke_biscuit_01_91:
    speaker: biscuit
    en: Wow, this place looks even bigger on the inside.
    ko: 와아, 마당도 넓었는데… 집도 엄청 넓어요!
    ja: わあ、庭も広いのに…家もすごく広いです！
  d_nikke_biscuit_01_92:
    speaker: biscuit
    en: Oh, right! Time for introductions.
    ko: 아! 우선 인사부터!
    ja: あ！まずは挨拶から！
  d_nikke_biscuit_01_93:
    speaker: biscuit
    en: Hello, Beatrice! Nice to meet you. I'm Biscuit, and this is Trainer. I'm sure
      we'll have a good time together.
    ko: |-
      베아트리체, 안녕!
      반가워. 나는 비스킷이고, 여기는 훈련사님이야. 잘 부탁해!
    ja: |-
      ベアトリーチェ、こんにちは！私はビスケット。
      こっちは訓練士さんだよ。よろしくね！
  d_nikke_biscuit_01_94:
    speaker: "<Self>"
    en: Nice to meet you.
    ko: 반가워.
    ja: よろしく
  d_nikke_biscuit_01_95:
    speaker: "<Monologue>"
    en: Beatrice gives Biscuit and me a once over.
    ko: 베아트리체는 나와 비스킷을 위아래로 훑어봤다.
    ja: ベアトリーチェは私とビスケットを\nじろじろと見ている
  d_nikke_biscuit_01_96:
    speaker: biscuit
    en: "*Sniff, sniff*"
    ko: 킁킁-
    ja: クンクン…
  d_nikke_biscuit_01_97:
    speaker: biscuit
    en: She smells lovely.
    ko: 베아트리체한테 엄청 좋은 냄새 난다~
    ja: ベアトリーチェからすごくいい匂いがする～
  d_nikke_biscuit_01_98:
    speaker: biscuit
    en: I wonder if she'd like to get a whiff of me?
    ko: 너도 내 냄새 맡아볼래?
    ja: 君も私の匂い、嗅いでみる？
  d_nikke_biscuit_01_99:
    speaker: "<Monologue>"
    en: Biscuit shows Beatrice the back of her hand.
    ko: 비스킷은 베아트리체를 향해 자신의 손등을 내밀었다.
    ja: ビスケットはベアトリーチェに\n自分の手の甲を出した
  d_nikke_biscuit_01_100:
    speaker: beatrice
    en: "*Sniff, sniff*"
    ko: 킁킁-
    ja: クンクン…
  d_nikke_biscuit_01_101:
    speaker: "<Monologue>"
    en: After smelling the back of Biscuit's hand, Beatrice turns her head away.
    ko: 비스킷의 손등 냄새를 맡은 베아트리체는 고개를 휙- 하고 돌렸다.
    ja: ビスケットの手の甲の匂いを嗅いだ\nベアトリーチェは、ぷいっとそっぽを向いた
  d_nikke_biscuit_01_102:
    speaker: "<Self>"
    en: "... She doesn't seem to like you."
    ko: "…마음에 안 들어 하는 것 같아."
    ja: "…気に入らないみたいだな"
  d_nikke_biscuit_01_103:
    speaker: biscuit
    en: She's just shy, that's all.
    ko: 아니에요! 아직 낯가려서 그런 거 같아요!
    ja: 違いますよ！きっとまだ\n人見知りしているだけです！
  d_nikke_biscuit_01_104:
    speaker: biscuit
    en: Anyway, we're all gonna have a great time today!
    ko: |-
      베아트리체! 오늘 하루 동안은.
      나와 훈련사님이 옆에 있을 거야~
    ja: |-
      ベアトリーチェ！今日は一日、
      私と訓練士さんが傍にいるからね～
  d_nikke_biscuit_01_105:
    speaker: biscuit
    en: Aren't we, Beatrice?
    ko: 재밌게…!
    ja: 楽しく…！
  d_nikke_biscuit_01_106:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휙-
    ja: スッ
  d_nikke_biscuit_01_107:
    speaker: "<Monologue>"
    en: Beatrice ignores Biscuit and ambles away indifferently.
    ko: 베아트리체는 비스킷의 말을 무시하곤 이내 도도하게 뒤돌아 걸어갔다.
    ja: ベアトリーチェはビスケットを無視して、\nすました顔で背を向け行ってしまった
  d_nikke_biscuit_01_108:
    speaker: biscuit
    en: Wh-where are you going? Are you hungry? Do you want food? Wait for me!
    ko: 어, 어디가! 배고파? 밥 줄까? 같이 가!
    ja: ど、どこに行くの！\nお腹空いた？ご飯食べる？一緒に行こうよ！
  d_nikke_biscuit_01_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_01_110:
    speaker: "<Monologue>"
    en: I don't think Beatrice likes us.
    ko: 아무래도 베아트리체는 우리가 마음에 안 드는 것 같다.
    ja: どうやらベアトリーチェは\n私たちが気に入らないようだ
d_nikke_biscuit_02:
  d_nikke_biscuit_02_1:
    speaker: "<Monologue>"
    en: 'Pet Sitter Assignment #1:'
    ko: 펫시터의 첫 번째 업무.
    ja: ペットシッター任務、その1
  d_nikke_biscuit_02_2:
    speaker: "<Monologue>"
    en: Feed Beatrice.
    ko: 베아트리체에게 배식하기.
    ja: ベアトリーチェにドッグフードを食べさせる
  d_nikke_biscuit_02_3:
    speaker: "<Narration>"
    en: "*Crumble, crumble.*"
    ko: 부스럭- 부스럭-
    ja: ゴソゴソ
  d_nikke_biscuit_02_4:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭐 하는 거야?
    ja: 何をしているんだ？
  d_nikke_biscuit_02_5:
    speaker: biscuit
    en: Looking for some dog food.
    ko: 아! 가방에서 베아트리체에게 줄 사료를 찾고 있었어요.
    ja: あ！カバンの中にあるベアトリーチェの\nドッグフードを探していました。
  d_nikke_biscuit_02_6:
    speaker: "<Self>"
    en: You brought your own dog food?
    ko: 사료를 챙겨 온 거야?
    ja: ドッグフードを持ってきたのか？
  d_nikke_biscuit_02_7:
    speaker: biscuit
    en: Of course! It's the most popular brand in town.
    ko: 네! 방주에서 제일 인기 많은 사료로 가져왔어요!
    ja: はい！アークで一番人気のあるのを\n持ってきたんですよ！
  d_nikke_biscuit_02_8:
    speaker: biscuit
    en: I tried it, and it's delicious.
    ko: 먹어봤는데 맛있더라고요!
    ja: 食べてみたんですけど、おいしかったです！
  d_nikke_biscuit_02_9:
    speaker: biscuit
    en: I thought Beatrice might like to have a try as well.
    ko: 베아트리체도 먹으면 좋을 거 같아서… 헤헤.
    ja: ベアトリーチェにも食べさせてあげたくて…\nへへ。
  d_nikke_biscuit_02_10:
    speaker: "<Self>"
    en: "... You tried it?"
    ko: "…먹어 봤어?"
    ja: "…食べてみたのか？"
  d_nikke_biscuit_02_11:
    speaker: biscuit
    en: Sure! It has a rich nutty flavor to it. Very tasty.
    ko: 네! 맛있잖아요. 엄청 고소한데!
    ja: はい！おいしいじゃないですか。\nすごく香ばしいですよ！
  d_nikke_biscuit_02_12:
    speaker: biscuit
    en: Want to try some?
    ko: 훈련사님도 드셔보실래요?
    ja: 訓練士さんも食べてみますか？
  d_nikke_biscuit_02_13:
    speaker: "<Choice>"
    en: "... No, thanks."
    ko: "…괜찮아."
    ja: "…いや、大丈夫だ"
  d_nikke_biscuit_02_14:
    speaker: "<Choice>"
    en: I'll just take your word for it.
    ko: "…마음만 받을게."
    ja: "…気持ちだけ受け取っておく"
  d_nikke_biscuit_02_15:
    speaker: biscuit
    en: No problem.
    ko: 헤헤, 넵!
    ja: へへ、はい！
  d_nikke_biscuit_02_16:
    speaker: biscuit
    en: If you get hungry, though, just help yourself.
    ko: 다음에 배고프면 한 번 드셔보세요!
    ja: 今度お腹空いたときに食べてみてください！
  d_nikke_biscuit_02_17:
    speaker: biscuit
    en: Beatrice, are you hungry?
    ko: 베아트리체, 배고프지?
    ja: ベアトリーチェ、お腹空いたでしょう？
  d_nikke_biscuit_02_18:
    speaker: biscuit
    en: I brought a tasty little treat for you!
    ko: 내가 너 주려고 사료 챙겨왔어!
    ja: 君のためにドッグフードを持ってきたんだよ！
  d_nikke_biscuit_02_19:
    speaker: beatrice
    en: "*Sniff, sniff*"
    ko: 킁킁-
    ja: クンクン…
  d_nikke_biscuit_02_20:
    speaker: biscuit
    en: Doesn't that smell good?
    ko: 맛있겠지? 얼른 줄게!
    ja: おいしそうでしょう？今あげるから！
  d_nikke_biscuit_02_21:
    speaker: "<Narration>"
    en: "*Smack, sniffle.*"
    ko: 탁- 촤르륵.
    ja: ガサッ！ザアー
  d_nikke_biscuit_02_22:
    speaker: biscuit
    en: Here, try some.
    ko: 자! 먹어봐!
    ja: さあ！食べてみて！
  d_nikke_biscuit_02_23:
    speaker: beatrice
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁킁-
    ja: クンクンクン…
  d_nikke_biscuit_02_24:
    speaker: "<Monologue>"
    en: Beatrice sniffs and sniffs, but doesn't even take a nibble.
    ko: 베아트리체는 한동안 냄새만 맡을 뿐 사료를 입에 대지 않았다.
    ja: ベアトリーチェは匂いを嗅ぐだけで、\nドッグフードを食べようとしなかった
  d_nikke_biscuit_02_25:
    speaker: biscuit
    en: Hmm... why isn't she eating it? Is it because it's new?
    ko: |-
      움… 왜 안 먹지?
      새로운 사료라 그런가….
    ja: |-
      うーん…どうして食べないんだろう？
      新しいドッグフードだから…？
  d_nikke_biscuit_02_26:
    speaker: biscuit
    en: |-
      Beatrice!
      This food is really popular right now.
    ko: |-
      베아트리체!
      이 사료, 방주에서 엄청 인기 있는 사료야!
    ja: |-
      ベアトリーチェ！このドッグフード、
      アークですごく人気なんだよ！
  d_nikke_biscuit_02_27:
    speaker: "<Monologue>"
    en: Beatrice tilts her head up and whips around. Biscuit's tail begins to droop.
    ko: |-
      베아트리체는 턱을 치켜들곤 고개를 휙- 돌렸고,
      이내 비스킷의 꼬리가 축 처졌다.
    ja: |-
      ベアトリーチェは顎を上げ、\nそっぽを向いてしまった。
      ビスケットの尻尾がしゅんとした
  d_nikke_biscuit_02_28:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_biscuit_02_29:
    speaker: biscuit
    en: She said she won't eat it because it smells cheap.
    ko: 싸구려 냄새가 많이 나서 안 먹는대요….
    ja: 安っぽい匂いがするから、食べないらしいです…
  d_nikke_biscuit_02_30:
    speaker: biscuit
    en: I don't think it smells cheap...
    ko: 킁킁… 싸구려 냄새 안 나는데….
    ja: クンクン…安っぽい匂いなんてしないのに…
  d_nikke_biscuit_02_31:
    speaker: "<Monologue>"
    en: Beatrice walks hesitantly toward the bowl and takes a bite of the Kibble.
    ko: |-
      가만히 비스킷을 바라보던 베아트리체는 사료 그릇으로
      다가가 사료를 한입 와그작 먹었고.
    ja: |-
      ビスケットをじっと見ていたベアトリーチェは
      ドッグフードに近づいて一口食べ
  d_nikke_biscuit_02_32:
    speaker: beatrice
    en: Patooey!
    ko: 퉤.
    ja: ペッ！
  d_nikke_biscuit_02_33:
    speaker: "<Monologue>"
    en: She spits it out immediately.
    ko: 바로 뱉어버렸다.
    ja: すぐに吐き出した
  d_nikke_biscuit_02_34:
    speaker: "<Choice>"
    en: Every dog has different tastes.
    ko: 강아지들도 입맛은 다 다르니까.
    ja: イヌも好みはそれぞれ違うから
  d_nikke_biscuit_02_35:
    speaker: "<Choice>"
    en: Every dog has different likes and dislikes.
    ko: 강아지들도 좋아하는 사료가 있으니까.
    ja: イヌにも好きなドッグフードが\nあるはずだから
  d_nikke_biscuit_02_36:
    speaker: biscuit
    en: Maybe I should give her some of her regular food.
    ko: 음… 그럼 베아트리체가 원래 먹던 사료를 줘야겠네요!
    ja: うーん…じゃあ、ベアトリーチェが\n元々食べていたものをあげないとですね！
  d_nikke_biscuit_02_37:
    speaker: biscuit
    en: Beatrice, do you know where they keep your food?
    ko: 저기… 베아트리체, 혹시 네가 먹던 사료 어딨는지 알아?
    ja: あの…ベアトリーチェ、君がいつも食べてる\nドッグフード、どこにあるか分かる？
  d_nikke_biscuit_02_38:
    speaker: beatrice
    en: "*Bark?*"
    ko: 멍?!
    ja: ワン！？
  d_nikke_biscuit_02_39:
    speaker: "<Monologue>"
    en: Beatrice shakes her head and gives Biscuit a puzzled look.
    ko: 베아트리체는 고개를 갸웃거리며 어이없다는 듯이 비스킷을 쳐다봤다.
    ja: ベアトリーチェは首をかしげて、\n呆れたと言わんばかりにビスケットを見た
  d_nikke_biscuit_02_40:
    speaker: biscuit
    en: This place is so big, I don't even know where to start looking.
    ko: 헤헤, 집이 너무 넓어서 어디로 가야 하는지 모르겠어!
    ja: へへ、お家が広すぎて\nどこに行けばいいか分からないの！
  d_nikke_biscuit_02_41:
    speaker: "<Narration>"
    en: "*Clomp, clomp, clomp.*"
    ko: 찹찹찹-
    ja: てくてくてく
  d_nikke_biscuit_02_42:
    speaker: "<Monologue>"
    en: Beatrice comes bounding into the room holding a bag of food in her mouth.
    ko: 베아트리체는 사료 한 봉지를 입에 물고 왔다.
    ja: ベアトリーチェはドッグフードを1袋\nくわえてきた
  d_nikke_biscuit_02_43:
    speaker: biscuit
    en: Ah, so this is what she usually eats...holy moly!
    ko: 와아~ 이게 베아트리체가 먹는… 이, 이것은!
    ja: わあ～これがベアトリーチェの食べてる…\nこ、これは！
  d_nikke_biscuit_02_44:
    speaker: "<Self>"
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_02_45:
    speaker: biscuit
    en: This is Royal Kibble, the most expensive dog food on the market!
    ko: 시중에서 제일 비싸다는 [로열사료]?!
    ja: 市内で一番高い「ロイヤルドッグフード」！？
  d_nikke_biscuit_02_46:
    speaker: "<Monologue>"
    en: Beatrice nods in acknowledgment.
    ko: 베아트리체는 고개를 끄덕거렸다.
    ja: ベアトリーチェが頷いた
  d_nikke_biscuit_02_47:
    speaker: biscuit
    en: The flavor must be out of this world!
    ko: 맛, 맛있겠다…!
    ja: お、おいしそう…！
  d_nikke_biscuit_02_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_49:
    speaker: "<Self>"
    en: You're starting to drool.
    ko: 침 떨어질 것 같은데.
    ja: よだれが落ちそうだが
  d_nikke_biscuit_02_50:
    speaker: biscuit
    en: "*Lick*"
    ko: 츄릅.
    ja: じゅる…
  d_nikke_biscuit_02_51:
    speaker: biscuit
    en: Say, um... Beatrice... any chance I could try some?
    ko: |-
      저, 저기 베아트리체.
      나 이 사료… 한 입만 먹어봐도 돼?
    ja: |-
      あ、あの、ベアトリーチェ。
      このドッグフード…一口だけ食べてみてもいい？
  d_nikke_biscuit_02_52:
    speaker: beatrice
    en: "*Bark?*"
    ko: 멍?
    ja: ワン？
  d_nikke_biscuit_02_53:
    speaker: biscuit
    en: I've only ever seen it in commercials. I've never tried it myself.
    ko: 광고로만 보고 한 번도 먹어본 적 없거든…!
    ja: 広告でしか見たことないし、\n食べたことないから…！
  d_nikke_biscuit_02_54:
    speaker: biscuit
    en: I didn't expect them to have some in the house.
    ko: 이걸 여기서 보게 될 줄이야….
    ja: ここでお目にかかれるなんて…
  d_nikke_biscuit_02_55:
    speaker: biscuit
    en: You're so lucky that your owner buys you such expensive food.
    ko: |-
      베아트리체 주인님은 좋은 분이시구나~
      이렇게 비싼 사료를 준비해주다니….
    ja: |-
      ベアトリーチェの飼い主さんはいい方だね～
      こんなに高いドッグフードを\n用意してくれるなんて…
  d_nikke_biscuit_02_56:
    speaker: beatrice
    en: "*Bark bark bark*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_nikke_biscuit_02_57:
    speaker: biscuit
    en: Really? Can I?
    ko: 정말?! 그래도 돼?!
    ja: 本当！？いいの！？
  d_nikke_biscuit_02_58:
    speaker: biscuit
    en: Hehe, she said I can try a bite since she feels bad!
    ko: 헤헤, 불쌍해 보이니까 한입 먹어도 된대요!
    ja: へへ、可哀想だから一口食べてもいいですって！
  d_nikke_biscuit_02_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_60:
    speaker: biscuit
    en: Thanks, Beatrice!
    ko: 고마워, 베아트리체!
    ja: ありがとう、ベアトリーチェ！
  d_nikke_biscuit_02_61:
    speaker: "<Narration>"
    en: "*Drool*"
    ko: 촤르륵-
    ja: ザアー
  d_nikke_biscuit_02_62:
    speaker: "<Narration>"
    en: Biscuit pours the food into a bowl.
    ko: 비스킷은 그릇에 사료를 부었다.
    ja: ビスケットはボウルにドッグフードを注いだ
  d_nikke_biscuit_02_63:
    speaker: biscuit
    en: "*Sniff, sniff*"
    ko: 킁킁-
    ja: クンクン…
  d_nikke_biscuit_02_64:
    speaker: biscuit
    en: Oh boy, I can't wait! Just a little bite.
    ko: 와아, 맛있겠다아~ 그럼 조금만 맛볼게!
    ja: わあ、おいしそう～\nじゃあ、ちょっと味見するね！
  d_nikke_biscuit_02_65:
    speaker: biscuit
    en: Down the hatch!
    ko: 욤!
    ja: ぱくっ！
  d_nikke_biscuit_02_66:
    speaker: biscuit
    en: "*Chomp! Chomp*"
    ko: 우물우물-
    ja: モグモグ…
  d_nikke_biscuit_02_67:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_68:
    speaker: "<Self>"
    en: How is it?
    ko: "…맛있어?"
    ja: "…おいしい？"
  d_nikke_biscuit_02_69:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_70:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_71:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_02_72:
    speaker: biscuit
    en: "*Chomp, chomp* *Chomp chomp chomp*"
    ko: 와구와구-! 와구와구-!!
    ja: ぱくぱく！ぱくぱく…！！
  d_nikke_biscuit_02_73:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_biscuit_02_74:
    speaker: "<Self>"
    en: Biscuit!
    ko: 비스킷?!
    ja: ビスケット！？
  d_nikke_biscuit_02_75:
    speaker: biscuit
    en: Nom nom nom nom nom!!
    ko: 욤욤욤욤욤!!
    ja: もぐもぐもぐもぐ！！
  d_nikke_biscuit_02_76:
    speaker: biscuit
    en: Yum yum yum yum yum!!
    ko: 냠냠냠냠냠!!
    ja: ぱくぱくぱくぱく！！
  d_nikke_biscuit_02_77:
    speaker: "<Monologue>"
    en: Biscuit wolfs down entire mouthfuls of the dog food, her eyes sparkling with
      glee.
    ko: 비스킷은 반짝거리는 눈으로 사료를 허겁지겁 먹기 시작했다.
    ja: ビスケットは目を輝かせながら\nドッグフードを夢中で貪った
  d_nikke_biscuit_02_78:
    speaker: "<Self>"
    en: Biscuit!
    ko: 비스킷! 잠깐!
    ja: ビスケット！ちょっと！
  d_nikke_biscuit_02_79:
    speaker: "<Choice>"
    en: Sit!
    ko: 기다려!
    ja: 待て！
  d_nikke_biscuit_02_80:
    speaker: "<Choice>"
    en: Stay!
    ko: 앉아!
    ja: お座り！
  d_nikke_biscuit_02_81:
    speaker: biscuit
    en: Nom!
    ko: 욤!
    ja: ぱくっ！
  d_nikke_biscuit_02_82:
    speaker: "<Monologue>"
    en: Biscuit stops moving and stands in place.
    ko: 비스킷은 제자리에서 기다렸다.
    ja: ビスケットはその場で待てをした
  d_nikke_biscuit_02_83:
    speaker: biscuit
    en: Om nom nom!
    ko: 냠!
    ja: もぐ！
  d_nikke_biscuit_02_84:
    speaker: "<Monologue>"
    en: Biscuit stops moving and sits down.
    ko: 비스킷은 제자리에 앉았다.
    ja: ビスケットはその場でお座りをした
  d_nikke_biscuit_02_85:
    speaker: "<Self>"
    en: Control yourself!
    ko: 진정해.
    ja: 落ち着け
  d_nikke_biscuit_02_86:
    speaker: biscuit
    en: What just... Uh, thank you, Trainer.
    ko: 가, 감사해요. 훈련사님.
    ja: あ、ありがとうございます、訓練士さん。
  d_nikke_biscuit_02_87:
    speaker: biscuit
    en: I don't know what came over me. It was just so delicious...
    ko: 순간, 너무 맛있어서 이성의 끈이….
    ja: おいしすぎて一瞬理性が飛んじゃいました…
  d_nikke_biscuit_02_88:
    speaker: biscuit
    en: I've never tasted anything so fantastic!
    ko: 근데 제가 먹어봤던 사료 중에 제일 맛있었어요!
    ja: でも、私が食べたことのある\nドッグフードの中で一番おいしいです！
  d_nikke_biscuit_02_89:
    speaker: biscuit
    en: Beatrice, do you eat this food every day?
    ko: 저… 베아트리체는 매일 매일 이 사료를 먹는 거야?
    ja: あの…ベアトリーチェ、\n毎日このドッグフードを食べているの？
  d_nikke_biscuit_02_90:
    speaker: beatrice
    en: "*Bark, bark.*"
    ko: 멍멍.
    ja: ワンワン。
  d_nikke_biscuit_02_91:
    speaker: biscuit
    en: What? You have different food for each day of the week?
    ko: 뭐?! 요일별로 사료가 다르다고?!
    ja: え！？曜日ごとにドッグフードが違う！？
  d_nikke_biscuit_02_92:
    speaker: "<Narration>"
    en: "*Tap, tap, tap.*"
    ko: 찹찹찹-
    ja: てくてくてく
  d_nikke_biscuit_02_93:
    speaker: "<Monologue>"
    en: Beatrice brings several bags of food and lays them in front of Biscuit.
    ko: 베아트리체는 보란 듯이 비스킷 앞에 여러 사료들을 물고 왔다.
    ja: ベアトリーチェは意気揚々とビスケットの前に\n色々なドッグフードを持ってきた
  d_nikke_biscuit_02_94:
    speaker: biscuit
    en: Wow, just look at all this! I bet each one is just as delectable as the last.
    ko: |-
      우, 우와! 진짜 많다.
      이 사료들도 진짜 맛있겠지?
    ja: |-
      う、うわあ！本当に色々ある。
      このドッグフードもおいしいだろうな…
  d_nikke_biscuit_02_95:
    speaker: biscuit
    en: They probably melt in your mouth...
    ko: 입에서 살살 녹으려나?
    ja: 口の中でとろけるかな？
  d_nikke_biscuit_02_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_97:
    speaker: "<Self>"
    en: You're drooling again.
    ko: 침 떨어질 것 같은데.
    ja: よだれが落ちそうだが
  d_nikke_biscuit_02_98:
    speaker: biscuit
    en: "*Slurp*"
    ko: 츄릅.
    ja: じゅる…
  d_nikke_biscuit_02_99:
    speaker: biscuit
    en: Could I... try these ones too, by any chance?
    ko: 혹시… 나 이 사료들도 먹어봐도 돼?
    ja: あの…このドッグフードも食べてみてもいい？
  d_nikke_biscuit_02_100:
    speaker: "<Monologue>"
    en: Beatrice ignores Biscuit's request. She walks off and sits on a sofa cushion.
    ko: |-
      베아트리체는 비스킷의 말을 무시 한 채,
      도도하게 걸어가 방석에 앉았다.
    ja: |-
      ベアトリーチェはビスケットを無視して
      すました顔でクッションの上に座った
  d_nikke_biscuit_02_101:
    speaker: biscuit
    en: Is that a no?
    ko: 아, 안돼?
    ja: ダ、ダメ？
  d_nikke_biscuit_02_102:
    speaker: "<Monologue>"
    en: Beatrice yawns, then continues to stare at Biscuit.
    ko: 베아트리체는 하품을 한 번 한 뒤, 비스킷을 쳐다봤다.
    ja: ベアトリーチェは1回あくびをして、\nビスケットを見た
  d_nikke_biscuit_02_103:
    speaker: biscuit
    en: |-
      I can do whatever I want?!
      Wow, thanks!
    ko: |-
      마음대로 하라고?!
      와아, 고마워!
    ja: |-
      勝手にしろって！？
      わあ、ありがとう！
  d_nikke_biscuit_02_104:
    speaker: biscuit
    en: You want in on this?
    ko: 헤헤, 훈련사님도 같이 드실래요?
    ja: へへ、訓練士さんも一緒に食べますか？
  d_nikke_biscuit_02_105:
    speaker: "<Self>"
    en: Actually, I'm fine.
    ko: 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_biscuit_02_106:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_biscuit_02_107:
    speaker: biscuit
    en: Oof, I feel like I'm about to burst.
    ko: 아, 배부르다!
    ja: あぁ、お腹いっぱい！
  d_nikke_biscuit_02_108:
    speaker: biscuit
    en: They were all so delicious!
    ko: 하나같이 다 맛있는 사료들이었어!
    ja: 全部おいしかった！
  d_nikke_biscuit_02_109:
    speaker: "<Self>"
    en: What about Beatrice...
    ko: "…베아트리체 밥은…."
    ja: "…ベアトリーチェのご飯は…"
  d_nikke_biscuit_02_110:
    speaker: biscuit
    en: Oh, right! I was about to...
    ko: 아, 맞다! 지금 챙겨줄….
    ja: あ、そうだ！今用意して…
  d_nikke_biscuit_02_111:
    speaker: "<Monologue>"
    en: Beatrice shakes her head while letting out a loud sigh.
    ko: 베아트리체는 한숨을 푹 쉬고는 고개를 휘저었다.
    ja: ベアトリーチェはため息をついて首を横に振った
  d_nikke_biscuit_02_112:
    speaker: biscuit
    en: Uh-huh... Are you sure? Beatrice says she isn't hungry.
    ko: |-
      그래?
      베아트리체는 아직 배가 안 고프대요!
    ja: |-
      そう？ベアトリーチェは
      まだお腹が空いていないらしいです！
  d_nikke_biscuit_02_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_02_114:
    speaker: biscuit
    en: Oh, I nearly forgot. I brought a bunch of toys as well.
    ko: 아, 참! 내가 장난감도 잔뜩 챙겨왔는데!
    ja: あ、そうだ！おもちゃもいっぱい持ってきたよ！
  d_nikke_biscuit_02_115:
    speaker: biscuit
    en: Would you like to play with me? It'll be fun!
    ko: 나랑 같이 놀아볼래?! 재밌게 놀아줄게!
    ja: 私と一緒に遊ぶ！？きっと楽しいよ！
  d_nikke_biscuit_02_116:
    speaker: "<Monologue>"
    en: Beatrice looks over at Biscuit in disbelief.
    ko: 베아트리체는 영 미덥지 않다는 듯 비스킷을 바라봤고.
    ja: ベアトリーチェは疑わしそうな目で\nビスケットを見た
  d_nikke_biscuit_02_117:
    speaker: biscuit
    en: It really will be, I swear!
    ko: 엄청 재밌을 거야!
    ja: すっごく楽しいから！
  d_nikke_biscuit_02_118:
    speaker: "<Monologue>"
    en: Brimming with confidence, Biscuit brings Beatrice to the living room.
    ko: 비스킷은 자신만만하게 베아트리체를 이끌고 거실로 향했다.
    ja: ビスケットは自信満々にベアトリーチェを連れて\nリビングルームに向かった
  d_nikke_biscuit_02_119:
    speaker: biscuit
    en: Let me show you!
    ko: 그럼 가자!!
    ja: じゃあ、行こう！！
d_nikke_biscuit_03:
  d_nikke_biscuit_03_1:
    speaker: "<Monologue>"
    en: 'Pet Sitter Assignment #2:'
    ko: 펫시터의 두 번째 업무.
    ja: ペットシッター任務、その2
  d_nikke_biscuit_03_2:
    speaker: "<Monologue>"
    en: Play with Beatrice.
    ko: 베아트리체와 놀아주기.
    ja: ベアトリーチェと遊んであげる
  d_nikke_biscuit_03_3:
    speaker: "<Narration>"
    en: "*Beep, beep.*"
    ko: 삑- 삑-
    ja: ピッ、ピッ
  d_nikke_biscuit_03_4:
    speaker: "<Narration>"
    en: "*Beep, beep, beep.*"
    ko: 삑- 삑- 삑-
    ja: ピッ、ピッ、ピッ
  d_nikke_biscuit_03_5:
    speaker: biscuit
    en: This is a chew toy shaped like a bone. If you hold it in your mouth and press
      down on it, it almost feels like you're out in the wild hunting. It's super
      fun!
    ko: |-
      이건 뼈다귀 장난감인데, 이빨로 누르고 으르렁거리면.
      실제로 사냥놀이 하는 것 같아서 재밌어!!
    ja: |-
      これは骨のおもちゃだけど、牙で押さえて
      うなると、本当に狩りをしているみたいで\n楽しいんだ！！
  d_nikke_biscuit_03_6:
    speaker: biscuit
    en: I'll show you how to use it.
    ko: 내가 하는 거 잘 봐!
    ja: 私がやるのを見てて！
  d_nikke_biscuit_03_7:
    speaker: "<Choice>"
    en: I don't think she's into it.
    ko: "…참아."
    ja: "…自重したほうが"
  d_nikke_biscuit_03_8:
    speaker: "<Choice>"
    en: Maybe we should just leave her alone.
    ko: "…그만."
    ja: "…やめてくれ"
  d_nikke_biscuit_03_9:
    speaker: "<Monologue>"
    en: Beatrice lifts her chin for a moment, then lies down with her eyes closed.
    ko: 베아트리체는 턱을 괴고 엎드려 눈을 감았다.
    ja: ベアトリーチェは自分の前足を枕にして\n目を閉じた
  d_nikke_biscuit_03_10:
    speaker: "<Self>"
    en: I don't think she's interested.
    ko: 관심 없는 것 같아.
    ja: 興味なさそうだ
  d_nikke_biscuit_03_11:
    speaker: biscuit
    en: But the people at the shop said this was the biggest hit among all dogs...
    ko: 강아지들 사이에선 최고의 장난감인데….
    ja: 子イヌには一番人気のおもちゃなのに…
  d_nikke_biscuit_03_12:
    speaker: "<Choice>"
    en: Not every dog will like the same thing.
    ko: 강아지들도 취향이라는 게 있어.
    ja: イヌにも好みというものがある
  d_nikke_biscuit_03_13:
    speaker: "<Choice>"
    en: Don't you have other toys?
    ko: 다른 장난감은 없어?
    ja: 他のおもちゃはないのか？
  d_nikke_biscuit_03_14:
    speaker: biscuit
    en: I suppose you're right.
    ko: 그럼 이건 베아트리체 취향이 아닌가 봐요!
    ja: じゃあ、これはベアトリーチェの\n好みじゃないんですね！
  d_nikke_biscuit_03_15:
    speaker: "<Self>"
    en: Don't you have other toys?
    ko: 다른 장난감은 없어?
    ja: 他のおもちゃはないのか？
  d_nikke_biscuit_03_16:
    speaker: biscuit
    en: You bet I do! I've got a ball, a rope she can tug at...
    ko: |-
      있어요!
      공도 있고… 터그도 있고….
    ja: |-
      あります！
      ボールもあるし…かむやつもあるし…
  d_nikke_biscuit_03_17:
    speaker: "<Self>"
    en: Let's go with the ball first.
    ko: 그럼 우선 공놀이부터 하자.
    ja: じゃあまずボール遊びからしよう
  d_nikke_biscuit_03_18:
    speaker: biscuit
    en: Ball? Sure!
    ko: 공놀이요? 좋아요!
    ja: ボール遊びですか？いいですよ！
  d_nikke_biscuit_03_19:
    speaker: biscuit
    en: "... *Gasp*"
    ko: "…헙!!!"
    ja: "…はっ！"
  d_nikke_biscuit_03_20:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_03_21:
    speaker: biscuit
    en: Beatrice says she hates running!
    ko: 베아트리체가 뛰는 건 딱 질색이래요!
    ja: ベアトリーチェは走るのが大嫌いだそうです！
  d_nikke_biscuit_03_22:
    speaker: biscuit
    en: What should I do...
    ko: 흐으으음…! 어떡하지…!
    ja: うーん…！どうしよう…！
  d_nikke_biscuit_03_23:
    speaker: "<Self>"
    en: I've got an idea.
    ko: 좋은 방법이 있어.
    ja: いい方法がある
  d_nikke_biscuit_03_24:
    speaker: biscuit
    en: What is it?
    ko: 좋은 방법이요?!
    ja: いい方法ですか！？
  d_nikke_biscuit_03_25:
    speaker: "<Self>"
    en: Beatrice.
    ko: 베아트리체.
    ja: ベアトリーチェ
  d_nikke_biscuit_03_26:
    speaker: "<Self>"
    en: We'll throw the ball, every time you bring it back, we'll give you a treat.
    ko: 공을 던졌을 때, 한 번에 물고 오면 간식을 줄게.
    ja: 投げたボールを一発で取ってきたら\nおやつをあげよう
  d_nikke_biscuit_03_27:
    speaker: biscuit
    en: Did you say a treat?
    ko: 간식?!
    ja: おやつ！？
  d_nikke_biscuit_03_28:
    speaker: "<Monologue>"
    en: Biscuit tail begins wagging to and fro.
    ko: 비스킷의 꼬리가 빠르게 흔들렸다.
    ja: ビスケットの尻尾が激しく動いている
  d_nikke_biscuit_03_29:
    speaker: "<Self>"
    en: Do you want to play too, Biscuit?
    ko: 비스킷도 하고 싶어?
    ja: やりたいのか？
  d_nikke_biscuit_03_30:
    speaker: biscuit
    en: Yes! Er, I mean no!
    ko: 넵?! 아, 아뇨!!
    ja: はいっ！？い、いいえ！！
  d_nikke_biscuit_03_31:
    speaker: "<Monologue>"
    en: Her interest piqued at the mention of treats, Beatrice gets up from her spot
      and stares at Biscuit and me.
    ko: |-
      간식이라는 말에 약간 흥미가 생긴 듯.
      베아트리체도 자리에서 일어나 나와 비스킷을 쳐다보고 있었다.
    ja: |-
      おやつという言葉にちょっと興味が湧いたのか
      ベアトリーチェも起き上がって\n私とビスケットを見ている
  d_nikke_biscuit_03_32:
    speaker: "<Self>"
    en: Do you want to play?
    ko: 할래?
    ja: やるか？
  d_nikke_biscuit_03_33:
    speaker: biscuit
    en: What's the treat?
    ko: 무슨 간식이냐는데요?
    ja: 何のおやつかって聞いていますよ？
  d_nikke_biscuit_03_34:
    speaker: "<Choice>"
    en: Beef jerky.
    ko: 소고기 육포.
    ja: ビーフジャーキー
  d_nikke_biscuit_03_35:
    speaker: "<Choice>"
    en: A chicken stick.
    ko: 닭가슴살 스틱.
    ja: 鶏ささみスティック
  d_nikke_biscuit_03_36:
    speaker: biscuit
    en: Jer-jerky?!
    ko: 유, 육포요?!
    ja: ビ、ビーフジャーキー！？
  d_nikke_biscuit_03_37:
    speaker: biscuit
    en: Ch-chicken stick?!
    ko: 닭, 닭가슴살이요?!
    ja: と、鶏ささみ！？
  d_nikke_biscuit_03_38:
    speaker: biscuit
    en: Uh-huh... uh-huh... Beatrice says she doesn't eat anything unless it's handmade.
    ko: 어, 어… 베아트리체는 수제 아니면 안 먹는대요.
    ja: あ、その…ベアトリーチェは手作りじゃないと\n食べないらしいです。
  d_nikke_biscuit_03_39:
    speaker: biscuit
    en: As for me, I'll eat anything.
    ko: 근데… 저는 다 잘 먹어요!!
    ja: でも…私は何でもよく食べます！
  d_nikke_biscuit_03_40:
    speaker: "<Self>"
    en: I found some treats in the kitchen that her owner made herself.
    ko: 방금 부엌에서 주인이 만들어 놓은 수제 간식을 찾았어.
    ja: 先ほどキッチンで飼い主さんが作った\n手作りおやつを見つけた
  d_nikke_biscuit_03_41:
    speaker: "<Monologue>"
    en: Biscuit and Beatrice both eye the treat in my hand.
    ko: 둘은 내 손에 들린 간식을 쳐다봤다.
    ja: 2人は私の手にあるおやつを見つめた
  d_nikke_biscuit_03_42:
    speaker: "<Self>"
    en: Interested?
    ko: 해볼 의향이 생겼어?
    ja: やる気になったか？
  d_nikke_biscuit_03_43:
    speaker: biscuit
    en: Ye-yes!
    ko: 네, 넵!
    ja: は、はい！
  d_nikke_biscuit_03_44:
    speaker: biscuit
    en: Beatrice says okay, too!
    ko: 베아트리체도 좋대요!
    ja: ベアトリーチェもいいと言っています！
  d_nikke_biscuit_03_45:
    speaker: "<Self>"
    en: Beatrice, are you ready?
    ko: 베아트리체, 준비됐어?
    ja: ベアトリーチェ、用意できたか？
  d_nikke_biscuit_03_46:
    speaker: beatrice
    en: "*Bark.*"
    ko: 멍.
    ja: ワン。
  d_nikke_biscuit_03_47:
    speaker: "<Monologue>"
    en: Beatrice's tail stands straight up as she stares at the ball in my hand.
    ko: 베아트리체는 꼬리를 곧게 세우곤 내 손에 있는 공을 바라봤다.
    ja: ベアトリーチェは尻尾を真っすぐに立たせて\n私が持つボールを見つめた
  d_nikke_biscuit_03_48:
    speaker: "<Self>"
    en: I'm going to throw it, and then you're going to bring it back.
    ko: 이제 던질 테니 물어 와.
    ja: じゃあ投げるから取ってきて
  d_nikke_biscuit_03_49:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙-!
    ja: シュッ！
  d_nikke_biscuit_03_50:
    speaker: "<Monologue>"
    en: I wind up and throw the ball hard. The moment Beatrice is about to grab it...
    ko: 나는 공을 세게 던졌고, 베아트리체가 가지러 가려는 순간.
    ja: ボールは力強く投げられ、ベアトリーチェが\n取りに行こうとした瞬間、
  d_nikke_biscuit_03_51:
    speaker: "<Narration>"
    en: "*Ta da da*"
    ko: 타다닥-!
    ja: ダダダ！
  d_nikke_biscuit_03_52:
    speaker: biscuit
    en: Hyyyahh!
    ko: 욥!
    ja: はっ！
  d_nikke_biscuit_03_53:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_biscuit_03_54:
    speaker: "<Monologue>"
    en: Biscuit snatches the ball out of the air.
    ko: 비스킷이 공중에 있는 공을 빠르게 입으로 낚아챘다.
    ja: ビスケットが飛んでいるボールを\n素早く口にくわえた
  d_nikke_biscuit_03_55:
    speaker: biscuit
    en: T-trainer... *huff* I go... I got it... Treat...
    ko: 후여사임 여이 고이여… 수에 가식….
    ja: ぐんれんしさん、ぼーるどってぎましだ…\nおやづ…
  d_nikke_biscuit_03_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_57:
    speaker: beatrice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_58:
    speaker: "<Monologue>"
    en: Biscuit drops the ball on the ground.
    ko: 비스킷은 공을 땅에 내려놓았고.
    ja: ビスケットはボールを地面に置き
  d_nikke_biscuit_03_59:
    speaker: "<Monologue>"
    en: Beatrice shakes her head, lies down, and gives Biscuit the evil eye.
    ko: |-
      베아트리체는 고개를 절레절레 저으며,
      엎드려서 비스킷을 지켜보기 시작했다.
    ja: |-
      ベアトリーチェは首を左右に振って、
      伏せてビスケットを見つめた
  d_nikke_biscuit_03_60:
    speaker: biscuit
    en: I-I'm sorry! My instincts kicked in without me realizing...
    ko: 죄, 죄송해요! 저도 모르게 본능인지라….
    ja: ご、ごめんなさい！つい本能的に…
  d_nikke_biscuit_03_61:
    speaker: biscuit
    en: "... But can I still play, too?"
    ko: "…저도 같이 놀면 안 될까요?"
    ja: "…私も一緒に遊んじゃダメですか？"
  d_nikke_biscuit_03_62:
    speaker: biscuit
    en: It looks like a lot of fun...
    ko: 재밌어 보여서요…!
    ja: 楽しそうで…！
  d_nikke_biscuit_03_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_64:
    speaker: "<Self>"
    en: All right. I'll give a treat to whoever fetches more balls.
    ko: 그럼, 공을 제일 많이 가져오는 쪽에게 간식을 줄게.
    ja: じゃあ、ボールを多く取ってきた方に\nおやつをあげる
  d_nikke_biscuit_03_65:
    speaker: biscuit
    en: Woo-hoo!
    ko: 넵!!!!
    ja: はいっ！！！！
  d_nikke_biscuit_03_66:
    speaker: "<Self>"
    en: Let's start.
    ko: 간다.
    ja: 行くぞ
  d_nikke_biscuit_03_67:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙-!
    ja: シュッ！
  d_nikke_biscuit_03_68:
    speaker: "<Narration>"
    en: "*Ta da da*"
    ko: 타다닥-!
    ja: ダダダ！
  d_nikke_biscuit_03_69:
    speaker: biscuit
    en: Yup!
    ko: 욥!
    ja: はっ！
  d_nikke_biscuit_03_70:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙-!!
    ja: シュッ！
  d_nikke_biscuit_03_71:
    speaker: biscuit
    en: Yap!
    ko: 얍!
    ja: ふっ！
  d_nikke_biscuit_03_72:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘익-!!!
    ja: シューンッ！！！
  d_nikke_biscuit_03_73:
    speaker: biscuit
    en: Argh!!!
    ko: 햐압!!!
    ja: はあっ！！！
  d_nikke_biscuit_03_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_75:
    speaker: beatrice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_76:
    speaker: biscuit
    en: "*Pant, pant.*"
    ko: 헥헥-
    ja: ぜえ、ぜえ…
  d_nikke_biscuit_03_77:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_03_78:
    speaker: biscuit
    en: Hey, aren't you going to throw any more?
    ko: 에… 또 안 던져 주시나요??
    ja: え…もう投げないんですか？
  d_nikke_biscuit_03_79:
    speaker: biscuit
    en: Wait a minute... why aren't you playing, Beatrice?
    ko: 그러고 보니… 베아트리체, 너는 왜 안 해?
    ja: そういえば…ベアトリーチェは\nどうしてやらないの？
  d_nikke_biscuit_03_80:
    speaker: biscuit
    en: Now that I think about it, you probably can't run quite as fast as I can.
    ko: |-
      아! 혹시… 달리기가 나보다 느려서 그래?
      아니면 달려 나갈 타이밍을 못 맞추는 건가?
    ja: |-
      あ！もしかして…走りが私より遅いから？
      それとも駆け出すタイミングが分からない？
  d_nikke_biscuit_03_81:
    speaker: "<Monologue>"
    en: Beatrice stares at Biscuit with a look of bewilderment.
    ko: 베아트리체는 어이없다는 듯이 비스킷을 바라봤다.
    ja: ベアトリーチェは呆れた表情でビスケットを見た
  d_nikke_biscuit_03_82:
    speaker: biscuit
    en: No worries, I can make it easier for you!
    ko: 그런 거라면 괜찮아! 내가 쉽게 알려줄게!
    ja: それなら大丈夫！私が分かりやすく\n教えてあげるから！
  d_nikke_biscuit_03_83:
    speaker: biscuit
    en: But how... that's it! How about a secret signal?
    ko: |-
      음… 어떻게 알려주지?
      우리끼리 암호를 정해볼까?
    ja: |-
      えっと…どうやって教えようかな？
      2人だけの合図を決めてみる？
  d_nikke_biscuit_03_84:
    speaker: biscuit
    en: Sometimes I'll raise my fist in the air, like this.
    ko: 내가 주먹을 이렇게 꽉 쥐면서 위로 올리면.
    ja: 私がこうやって拳を強く握りながら\n腕を上げたら
  d_nikke_biscuit_03_85:
    speaker: biscuit
    en: That means it's your turn to run and grab the ball.
    ko: 그때 바로 달려나가서 공을 잡는 거야. 알겠지?
    ja: そのタイミングで駆け出してボールを取るのよ。\n分かった？
  d_nikke_biscuit_03_86:
    speaker: biscuit
    en: Okay?
    ko: 그럼, 한 번 해볼까?
    ja: じゃあ、やってみる？
  d_nikke_biscuit_03_87:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-!!!
    ja: シューッ！！！
  d_nikke_biscuit_03_88:
    speaker: "<Monologue>"
    en: Biscuit makes a fist, and Beatrice stares at the ball with disinterest.
    ko: |-
      비스킷은 베아트리체를 향해서 주먹을 꽉 쥐었고.
      베아트리체는 심드렁하게 공을 쳐다봤다.
    ja: |-
      ビスケットはベアトリーチェに向けて拳を
      強く握り、ベアトリーチェは冷ややかに\nボールを見た
  d_nikke_biscuit_03_89:
    speaker: biscuit
    en: Hmm... not quite getting the hang of it, huh?
    ko: 후움… 아직 어려운 건가?
    ja: うーん…まだ難しいのかな？
  d_nikke_biscuit_03_90:
    speaker: biscuit
    en: Maybe if I use my other hand?
    ko: 이렇게 내가 주먹을 꽉 쥐었을 때…!
    ja: こうやって私が拳を強く握ったら…！
  d_nikke_biscuit_03_91:
    speaker: "<Self>"
    en: I don't think Beatrice is in the mood to play.
    ko: "…아직 베아트리체는 놀고 싶지 않은 것 같아."
    ja: "…ベアトリーチェはまだ遊びたくないようだ"
  d_nikke_biscuit_03_92:
    speaker: biscuit
    en: Oh, is that it?
    ko: 아! 그런거야?
    ja: あ！そうなの？
  d_nikke_biscuit_03_93:
    speaker: biscuit
    en: I guess playing catch isn't as easy as it looks. I remember not liking it
      at first myself, because I couldn't fetch to save my life.
    ko: |-
      하긴 공놀이도 마냥 쉬운 건 아냐!
      나도 처음엔 공 잡는 법 몰라서 하기 싫었거든!!
    ja: |-
      まあ、ボール遊びも簡単じゃないからね！
      私も最初はボールをキャッチする方法が\n分からなくてやりたくなかったの！！
  d_nikke_biscuit_03_94:
    speaker: biscuit
    en: That's okay, we can play later when you feel like it.
    ko: 그럼 나중에 놀고 싶을 때 같이 놀자!
    ja: じゃあ、後で遊びたくなったら一緒に遊ぼうね！
  d_nikke_biscuit_03_95:
    speaker: "<Monologue>"
    en: Beatrice and I watch Biscuit chase the ball on her own with almost maniacal
      glee.
    ko: |-
      그 이후로도 공놀이는 계속됐고.
      베아트리체는 나와 함께 비스킷의 현란한 공놀이를 구경했다.
    ja: |-
      それからもボール遊びは続き、ベアトリーチェは
      私と一緒にビスケットの華麗なボール遊びを\n見物した
  d_nikke_biscuit_03_96:
    speaker: "<Narration>"
    en: A few minutes later.
    ko: 몇 분 후.
    ja: 数分後
  d_nikke_biscuit_03_97:
    speaker: "<Self>"
    en: Here you are. A treat.
    ko: "…여기 간식이야."
    ja: "…おやつをどうぞ"
  d_nikke_biscuit_03_98:
    speaker: biscuit
    en: Oh yeah! A hand-made one at that! Thanks!
    ko: 와아! 수제 간식! 잘 먹겠습니다!
    ja: わあ！手作りおやつ！いただきます！
  d_nikke_biscuit_03_99:
    speaker: biscuit
    en: Beatrice, this half is for you.
    ko: 자! 베아트리체! 간식 반 줄게!
    ja: さあ！ベアトリーチェ！おやつ半分あげる！
  d_nikke_biscuit_03_100:
    speaker: beatrice
    en: "*Bark?*"
    ko: 멍?
    ja: ワン？
  d_nikke_biscuit_03_101:
    speaker: "<Monologue>"
    en: Biscuit breaks the treat in two and feeds one half to Beatrice.
    ko: |-
      베아트리체는 흰자위를 보이며 비스킷을 쳐다봤고.
      비스킷은 베아트리체 입에 간식을 넣어줬다.
    ja: |-
      ベアトリーチェは白目をむいて\nビスケットを見た。ビスケットは
      ベアトリーチェの口におやつを入れてあげた
  d_nikke_biscuit_03_102:
    speaker: biscuit
    en: Om nom nom!
    ko: 욤욤욤~♬♪
    ja: もぐもぐもぐ～♬♪
  d_nikke_biscuit_03_103:
    speaker: biscuit
    en: Isn't it delicious?
    ko: 맛있다. 그치!
    ja: おいしいね！
  d_nikke_biscuit_03_104:
    speaker: biscuit
    en: Why do I feel like something is missing... Hey Trainer, can we play fetch
      again?
    ko: |-
      음… 뭔가 아쉬운데…
      훈련사님, 또 공놀이하면 안 돼요?!
    ja: |-
      うーん…ちょっと物足りないな…訓練士さん、
      もっとボール遊びしちゃダメですか！？
  d_nikke_biscuit_03_105:
    speaker: "<Monologue>"
    en: Beatrice and I start to back away from Biscuit.
    ko: 나와 베아트리체는 비스킷한테서 두 발짝 멀어졌다.
    ja: 私とベアトリーチェはビスケットから\n離れた
d_nikke_biscuit_04:
  d_nikke_biscuit_04_1:
    speaker: "<Self>"
    en: So, all I need to do is take her on a walk?
    ko: 이제 산책만 하면 돼?
    ja: あとは散歩だけか？
  d_nikke_biscuit_04_2:
    speaker: biscuit
    en: That's right! We already gave her food and played with her, so...
    ko: |-
      네! 맞아요!
      사료도 줬고… 놀이도 했고….
    ja: |-
      はい！そうです！
      エサもあげたし…遊びもしたし…
  d_nikke_biscuit_04_3:
    speaker: "<Monologue>"
    en: Beatrice stares at Biscuit and shakes her head.
    ko: 베아트리체는 비스킷을 바라보며 고개를 휘- 휘- 저었다.
    ja: ベアトリーチェはビスケットを見ながら\n首を振った
  d_nikke_biscuit_04_4:
    speaker: biscuit
    en: Is there any route you usually take on your walk, Beatrice?
    ko: 베아트리체! 주로 가는 산책 루트 같은 거 있어?
    ja: ベアトリーチェ！\nよく行く散歩ルートとかある？
  d_nikke_biscuit_04_5:
    speaker: beatrice
    en: "*Bark, bark*"
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_biscuit_04_6:
    speaker: biscuit
    en: No? Okay then, where would you like to go?
    ko: |-
      없다고?!
      그럼… 산책은 어디서 해?
    ja: |-
      ない！？
      じゃあ…散歩はどこでするの？
  d_nikke_biscuit_04_7:
    speaker: biscuit
    en: Uh-huh... The yard? Isn't that a bit small?
    ko: 에에?! 마당에서? 안 답답해?
    ja: ええっ！？庭で？窮屈じゃないの？
  d_nikke_biscuit_04_8:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_biscuit_04_9:
    speaker: biscuit
    en: She's only ever gone for walks in the yard. I feel like that's too small,
      though.
    ko: |-
      아, 지금까지 매일 마당에서만 산책했대요.
      답답할 것 같은데….
    ja: |-
      あ、これまで毎日庭で散歩していたらしいです。
      窮屈じゃないかな…
  d_nikke_biscuit_04_10:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_biscuit_04_11:
    speaker: biscuit
    en: How about we head somewhere else in the Ark?
    ko: 움… 그럼 우리랑 같이 방주로 나가볼래?
    ja: じゃあ…私たちと一緒にアークに出てみる？
  d_nikke_biscuit_04_12:
    speaker: "<Monologue>"
    en: Beatrice stares at Biscuit with a displeased expression.
    ko: 베아트리체는 내키지 않는듯한 표정으로 비스킷을 바라봤다.
    ja: ベアトリーチェは気乗りしない表情で\nビスケットを見た
  d_nikke_biscuit_04_13:
    speaker: biscuit
    en: At least it'll be better than trudging around in the yard!
    ko: 분명 마당에서 산책할 때 보단 재밌을 거야!
    ja: きっと庭を散歩するより楽しいよ！
  d_nikke_biscuit_04_14:
    speaker: beatrice
    en: "*Bark bark*"
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_biscuit_04_15:
    speaker: biscuit
    en: Ok, ok, if you're bored, we can come right back.
    ko: 응! 재미없으면 바로 들어와도 돼!
    ja: うん！つまらなかったらすぐに\n戻ってもいいから！
  d_nikke_biscuit_04_16:
    speaker: biscuit
    en: With that being said, we should get ready to head out.
    ko: 그럼, 나갈 준비해 볼까?
    ja: じゃあ、出る準備をしようかな？
  d_nikke_biscuit_04_17:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_biscuit_04_18:
    speaker: biscuit
    en: Poop bag... check!
    ko: 배변 봉투 준비 끝!
    ja: マナーポーチ準備完了！
  d_nikke_biscuit_04_19:
    speaker: biscuit
    en: Water, check! Water bowl, check!
    ko: |-
      물이랑~
      물그릇도 준비 끝!
    ja: |-
      水と～
      水飲み用のお皿も準備完了！
  d_nikke_biscuit_04_20:
    speaker: biscuit
    en: Last but not least... treats, check!
    ko: 수제 간식 준비 끝!
    ja: 手作りおやつも準備完了！
  d_nikke_biscuit_04_21:
    speaker: "<Self>"
    en: You're bringing treats?
    ko: 간식?
    ja: おやつ？
  d_nikke_biscuit_04_22:
    speaker: biscuit
    en: Of course! Beatrice might feel like eating some on the way.
    ko: 넵! 베아트리체가 먹고 싶을 수도 있잖아요!
    ja: はい！ベアトリーチェが食べたくなる\nかもしれませんから！
  d_nikke_biscuit_04_23:
    speaker: biscuit
    en: "... Then I can have some along with her, hehe."
    ko: "…베아트리체 먹는 김에 저도 조금 먹고? 헤헤."
    ja: "…ついでに私もちょっと食べたりして？へへ。"
  d_nikke_biscuit_04_24:
    speaker: biscuit
    en: Well, shall we?
    ko: 그럼 이제 출발해 볼까요?!
    ja: じゃあ、出発しましょうか！？
