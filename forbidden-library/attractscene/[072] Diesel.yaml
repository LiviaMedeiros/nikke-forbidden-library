---
d_nikke_diesel_01:
  d_nikke_diesel_01_1:
    speaker: "<Monologue>"
    en: So tired.
    ko: 졸리다.
    ja: 眠い
  d_nikke_diesel_01_2:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 치이이익-
    ja: シュゥゥゥゥー
  d_nikke_diesel_01_3:
    speaker: announcement
    en: The train has arrived at its destination. We hope to see you again next time.
    ko: |-
      열차가 도착했습니다.
      승객 여러분 안녕히 가십시오.
    ja: |-
      列車が到着しました。
      乗客の皆様、またのご利用お待ちしております。
  d_nikke_diesel_01_4:
    speaker: "<Monologue>"
    en: Maybe I've been exhausted by work these few days. I can't even keep my eyes
      open.
    ko: 요 며칠 과로를 했기 때문인지 눈이 잘 떠지지 않는다.
    ja: ここ最近、無理をしたせいか睡眠不足だ
  d_nikke_diesel_01_5:
    speaker: "<Monologue>"
    en: Gotta get off the train no matter what. I need to go back to the Outpost...
    ko: |-
      어떻게든 열차에서는 내렸다.
      전초기지로 돌아 가야 하는데….
    ja: |-
      何とか列車から降りた
      前哨基地に戻らないと…
  d_nikke_diesel_01_6:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 턱-!
    ja: タンッ！
  d_nikke_diesel_01_7:
    speaker: "<Monologue>"
    en: There's a bench up ahead.
    ko: 눈앞에 긴 의자가 보인다.
    ja: 目の前に長椅子が見える
  d_nikke_diesel_01_8:
    speaker: "<Monologue>"
    en: Maybe I can afford to rest a while before walking?
    ko: 잠시 쉬었다 갈까?
    ja: ちょっと休んで行こうかな？
  d_nikke_diesel_01_9:
    speaker: "<Choice>"
    en: I need to lie down on something... anything.
    ko: 어디에든 좀 눕자.
    ja: どこでもいいから少し横になろう
  d_nikke_diesel_01_10:
    speaker: "<Choice>"
    en: Bench, I'm all yours.
    ko: 의자에 몸을 맡기자.
    ja: 椅子に座ろう
  d_nikke_diesel_01_11:
    speaker: "<Choice>"
    en: Lie down on it at once before anyone else does.
    ko: 다른 사람이 눕기 전에 얼른 누워!
    ja: 他の人に座られる前に早く寝そべるんだ！
  d_nikke_diesel_01_12:
    speaker: "<Monologue>"
    en: I lie on the bench.
    ko: 의자에 누웠다.
    ja: 椅子に横になった
  d_nikke_diesel_01_13:
    speaker: "<Monologue>"
    en: I can feel someone is looking at me.
    ko: 사람들의 시선이 느껴지지만.
    ja: 周囲の視線が気になったが
  d_nikke_diesel_01_14:
    speaker: "<Monologue>"
    en: But I'm too tired to bother.
    ko: 지금은 너무 피곤하다.
    ja: 今は疲れすぎてそれどころじゃない
  d_nikke_diesel_01_15:
    speaker: unknown
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_diesel_01_16:
    speaker: "<Self>"
    en: D-Diesel?
    ko: 디… 젤?
    ja: ディー…ゼル？
  d_nikke_diesel_01_17:
    speaker: diesel
    en: Yes, Diesel it is.
    ko: 네에~ 디젤입니다~
    ja: は～い、ディーゼルで～す。
  d_nikke_diesel_01_18:
    speaker: diesel
    en: Why are you sleeping here?
    ko: 왜 여기서 주무시고 계신 거예요.
    ja: こんなところでどうされましたか？
  d_nikke_diesel_01_19:
    speaker: diesel
    en: You know what they say. You'll get a twisted mouth if you sleep in this kind
      of place.
    ko: 이런 데서 주무시면 입 돌아가요~
    ja: |-
      このままお休みになられては、
      風邪を引いてしまいますよ～
  d_nikke_diesel_01_20:
    speaker: "<Self>"
    en: I don't care.
    ko: 돌아가도 돼….
    ja: 風邪引いてもいい…
  d_nikke_diesel_01_21:
    speaker: diesel
    en: Ah ah, it's no good.
    ko: 어머, 그럼 안돼요~
    ja: 何を言っているのですか～
  d_nikke_diesel_01_22:
    speaker: diesel
    en: What then? It's not business hours, so there shouldn't be anyone around.
    ko: 흐음~ 어쩐다. 이제 영업도 끝나서 아무도 없을 텐데.
    ja: |-
      う～ん、まあ、大丈夫ですかね。
      営業時間も過ぎて誰もいませんし。
  d_nikke_diesel_01_23:
    speaker: diesel
    en: Do you want me to carry you to the Outpost on my back?
    ko: 전초기지까지 업어드릴까요?
    ja: 前哨基地までご案内しましょうか？
  d_nikke_diesel_01_24:
    speaker: "<Self>"
    en: N-no... I just need some rest.
    ko: 싫어… 자고 싶어….
    ja: イヤだ…寝たい…
  d_nikke_diesel_01_25:
    speaker: diesel
    en: Hehe, are you that tired?
    ko: 후후, 그렇게 졸린가요?
    ja: ふふ、そんなに眠たいのですか？
  d_nikke_diesel_01_26:
    speaker: diesel
    en: Heh... All right then.
    ko: 음~ 그럼 어쩔 수 없죠.
    ja: う～ん、では仕方ありませんね。
  d_nikke_diesel_01_27:
    speaker: diesel
    en: I will let you sleep for a while.
    ko: 조금만 자고 가는 걸로~
    ja: もう少しだけ寝たら起きてくださいね～
  d_nikke_diesel_01_28:
    speaker: "<Monologue>"
    en: I feel something warm covering me.
    ko: 몸에 따뜻한 무언가가 덮였다.
    ja: 体の上に暖かい何かが被さった
  d_nikke_diesel_01_29:
    speaker: diesel
    en: Warmer now?
    ko: 이제 좀 따뜻하신가요?
    ja: もう寒くないですね？
  d_nikke_diesel_01_30:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_diesel_01_31:
    speaker: diesel
    en: Hehe. Sleep tight, Commander.
    ko: 후후, 안녕히 주무세요. 지휘관.
    ja: ふふ、おやすみなさい。指揮官。
  d_nikke_diesel_01_32:
    speaker: "<Monologue>"
    en: I drift into sleep.
    ko: 잠이 들었다.
    ja: 眠りに落ちた
  d_nikke_diesel_01_33:
    speaker: unknown
    en: Candy... strawberry candy... for everyone...
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_diesel_01_34:
    speaker: "<Monologue>"
    en: A strange song rings in my ears.
    ko: 이상한 노랫소리가 들린다.
    ja: 音程のおかしい歌声が聞こえる
  d_nikke_diesel_01_35:
    speaker: "<Monologue>"
    en: I haven't heard this song before.
    ko: 한 번도 들어보지 못한 노래다.
    ja: 一度も聞いたことのない歌だ
  d_nikke_diesel_01_36:
    speaker: "<Monologue>"
    en: This unfamiliar song gives me a headache.
    ko: 듣도 보도 못한 노래에 머리가 아파지는 것 같다.
    ja: |-
      見たことも聞いたこともない歌声に
      頭痛がしてくる
  d_nikke_diesel_01_37:
    speaker: unknown
    en: Lost kids... and sleeping adults... both love... strawberry candy...
    ko: |-
      길 잃은 어린이도~ 잠자는 어른도 좋아하는~
      딸기이~ 사탕~
    ja: |-
      迷子のよいこも～
      おねんねする大人も大好きな～
      イチゴ～キャンディ～
  d_nikke_diesel_01_38:
    speaker: "<Monologue>"
    en: My mind becomes fuzzy.
    ko: 정신이 혼미해지는 것 같다.
    ja: 意識が朦朧としてくる
  d_nikke_diesel_01_39:
    speaker: "<Self>"
    en: Urgh. Stop that!
    ko: 으으으… 그만….
    ja: ううう…もうやめてくれ…
  d_nikke_diesel_01_40:
    speaker: child01
    en: Stop! Your singing is awful!
    ko: 으으 그만…! 누나 노래 진짜 최악이야!
    ja: うぅぅ…ストップ！お姉ちゃんの歌、最悪だよ！
  d_nikke_diesel_01_41:
    speaker: diesel
    en: Oh! My little brother says the same thing. Am I that awful at singing?
    ko: |-
      어머, 제 동생도 그러던데.
      제가 그 정도로 못 부르나요?
    ja: |-
      まあ、私の弟も同じこと言ってました。
      私ってそんなに音痴ですか？
  d_nikke_diesel_01_42:
    speaker: child01
    en: Yes! So awful! Don't even think about singing anymore, please!
    ko: 응! 엄청 못 불러. 다신 부를 생각도 하지 마!
    ja: うん！すごい音痴だよ。もう絶対に歌わないで！
  d_nikke_diesel_01_43:
    speaker: diesel
    en: Ah... What a pity. I dreamed of being an idol when I was a kid.
    ko: 흐음~ 아쉽네요. 이래 봬도 어렸을 때 꿈이 아이돌이었는데~
    ja: |-
      う～ん、残念ですね。
      こう見えても小さい頃の夢は\nアイドルだったんですよ～
  d_nikke_diesel_01_44:
    speaker: child01
    en: Anyway, candy, please!
    ko: 그보다 사탕 누나!
    ja: それよりもキャンディちょうだい！
  d_nikke_diesel_01_45:
    speaker: child01
    en: Strawberry only? Any grape-flavored ones?
    ko: 딸기 맛 사탕밖에 없어? 포도 맛은?
    ja: イチゴ味しかないの？ブドウ味はある？
  d_nikke_diesel_01_46:
    speaker: diesel
    en: I'm a strawberry candy seller, so you won't be getting any grape candy from
      me.
    ko: |-
      누나는 딸기맛 사탕 장수랍니다.
      포도맛은 취급하지 않아요.
    ja: |-
      お姉ちゃんはイチゴキャンディしか
      売りません。ブドウ味はありませんよ。
  d_nikke_diesel_01_47:
    speaker: child01
    en: What's that? But strawberry candies don't taste good.
    ko: 그게 뭐야. 딸기 맛 맛없는데.
    ja: ちぇっ。イチゴ味、おいしくないのに。
  d_nikke_diesel_01_48:
    speaker: diesel
    en: Hey, don't say that, have a taste first. These are all-time classic candies.
    ko: |-
      에이~ 일단 한번 먹어봐요.
      원래 베이직한 게 가장 오래 사랑받는 법이랍니다.
    ja: |-
      あらあら～食わず嫌いはいけませんよ。
      何でもオリジナルが一番おいしいんです。
  d_nikke_diesel_01_49:
    speaker: diesel
    en: Here. Say "Ah".
    ko: 자, 아~
    ja: ほら、あ～ん。
  d_nikke_diesel_01_50:
    speaker: "<Narration>"
    en: Diesel stuffs the kid's mouth with candies.
    ko: 디젤은 아이의 입에 사탕을 넣어주었다.
    ja: ディーゼルは子どもの口にキャンディを入れた
  d_nikke_diesel_01_51:
    speaker: child01
    en: Well, not as good as grape candy, but still good!
    ko: 음~ 포도 맛보다는 못한데, 맛있네!
    ja: |-
      う～ん、ブドウ味よりはおいしくないけど、
      でもおいしい！
  d_nikke_diesel_01_52:
    speaker: diesel
    en: Hehe. That's better.
    ko: 후후, 다행이네요.
    ja: ふふ、よかったです。
  d_nikke_diesel_01_53:
    speaker: "<Narration>"
    en: It's noisy outside.
    ko: 밖에서 웅성거리는 소리가 들렸다.
    ja: 外から騒々しい声が聞こえてきた
  d_nikke_diesel_01_54:
    speaker: diesel
    en: Wow. Look, there are a lot of adults over there.
    ko: 와~ 저기 좀 봐요. 어른들이 잔뜩 있어요~
    ja: |-
      わ～すごいですね。
      大人たちがたくさんいますよ～
  d_nikke_diesel_01_55:
    speaker: child01
    en: Eh? That's my mom!
    ko: 어? 엄마다!
    ja: あ！ママだ！
  d_nikke_diesel_01_56:
    speaker: child01
    en: Gotta go. See you!
    ko: 나 이제 갈래. 안녕 누나~
    ja: ボクもう帰る。またね、お姉ちゃん～
  d_nikke_diesel_01_57:
    speaker: diesel
    en: Okay. Take care!
    ko: 네에~ 안녕히 가세요~
    ja: はいはい～気をつけるんですよ～
  d_nikke_diesel_01_58:
    speaker: "<Narration>"
    en: The kid runs to his mom.
    ko: 아이가 뛰어가 버렸다.
    ja: 子どもは走って行ってしまった
  d_nikke_diesel_01_59:
    speaker: "<Self>"
    en: Diesel?
    ko: 디젤?
    ja: ディーゼル？
  d_nikke_diesel_01_60:
    speaker: diesel
    en: Oh, you're awake?
    ko: 어머 일어나셨나요?
    ja: あ、お目覚めですか？
  d_nikke_diesel_01_61:
    speaker: "<Self>"
    en: Why am I here?
    ko: 내가 왜 여기에…?
    ja: 何で私はここに…？
  d_nikke_diesel_01_62:
    speaker: diesel
    en: You said you didn't want to... you said you wanted to sleep... so...
    ko: 지휘관이 싫다… 자고 싶다…라고 얘기해서요?
    ja: |-
      指揮官が行きたくない…寝たい…
      って言ったじゃないですか？
  d_nikke_diesel_01_63:
    speaker: diesel
    en: You're cute when you act all spoiled and grumpy.
    ko: 어리광 부리는 거 엄청 귀여웠어요.
    ja: |-
      駄々をこねる姿も
      とてもかわいらしかったですよ。
  d_nikke_diesel_01_64:
    speaker: "<Self>"
    en: "... Sorry. Apologies."
    ko: "…실례가 많았어."
    ja: "…迷惑をかけた"
  d_nikke_diesel_01_65:
    speaker: diesel
    en: Oh, for what?
    ko: 어머, 실례라뇨.
    ja: そんなことありません。
  d_nikke_diesel_01_66:
    speaker: diesel
    en: You were really cute!
    ko: 진짜 귀여웠는걸요!
    ja: 本当にかわいかったんですから！
  d_nikke_diesel_01_67:
    speaker: "<Self>"
    en: "... Really, I'm sorry."
    ko: "…미안해."
    ja: "…悪かった"
  d_nikke_diesel_01_68:
    speaker: diesel
    en: Hehe, I mean it.
    ko: 후후, 아니라니까요.
    ja: ふふ、気にしないでください。
  d_nikke_diesel_01_69:
    speaker: diesel
    en: You didn't sleep long. Are you well-rested now?
    ko: "얼마 주무시지 못한 거 같은데. \n이젠 괜찮으신가요?"
    ja: |-
      あまり寝れてなかったようですけど、
      本当に大丈夫ですか？
  d_nikke_diesel_01_70:
    speaker: "<Self>"
    en: I think so.
    ko: 괜찮은 거 같아.
    ja: 大丈夫だと思う
  d_nikke_diesel_01_71:
    speaker: diesel
    en: Hehe. It's time to go home then.
    ko: 후후, 그럼 집에 갈 시간이네요.
    ja: ふふ、ではそろそろご帰宅の時間ですよ。
  d_nikke_diesel_01_72:
    speaker: diesel
    en: It's still late at night.
    ko: 야심한 밤이지만.
    ja: もう大分遅い時間ですが、
  d_nikke_diesel_01_73:
    speaker: diesel
    en: But you can walk home alone, right?
    ko: "우리 지휘관은 어른이니까~ \n혼자서도 집으로 가실 수 있겠죠?"
    ja: |-
      指揮官は大人ですから～
      一人でちゃんと帰れますよね？
  d_nikke_diesel_01_74:
    speaker: "<Self>"
    en: Aren't you coming with me, Diesel?
    ko: 디젤은 계속 여기에 있을 거야?
    ja: ディーゼルは帰らないのか？
  d_nikke_diesel_01_75:
    speaker: diesel
    en: Nah, I'll stay here for a bit.
    ko: 네. 전 여기 좀 더 있으려고요.
    ja: はい。私はもう少しここにいるつもりです。
  d_nikke_diesel_01_76:
    speaker: diesel
    en: I have trouble falling asleep recently.
    ko: 요즘 잠이 잘 안 오기도 하고~
    ja: 最近、よく眠れないんです。
  d_nikke_diesel_01_77:
    speaker: diesel
    en: If I stay here,
    ko: 그리고 이렇게 있으면.
    ja: それにこうしてここにいると、
  d_nikke_diesel_01_78:
    speaker: diesel
    en: I could see those... lost kids...
    ko: 길 잃은 꼬마 친구들이나.
    ja: 迷子になった小さい子どもとか、
  d_nikke_diesel_01_79:
    speaker: diesel
    en: and those sleeping... grown-up friends like you...
    ko: 잠에 취한, 우리 지휘관 같은 어른 친구분들을 만날 수 있거든요~
    ja: うたた寝してる、指揮官のような大人の\n友人にも会えますからね～
  d_nikke_diesel_01_80:
    speaker: "<Self>"
    en: "... I gotta go."
    ko: "…갈게."
    ja: "…もう帰る"
  d_nikke_diesel_01_81:
    speaker: diesel
    en: Hehe, wait a moment. Commander, before you go...
    ko: "후후, 잠시만요. 지휘관. \n가기 전에…."
    ja: |-
      ふふ、ちょっと待ってください、指揮官。
      その前に…
  d_nikke_diesel_01_82:
    speaker: diesel
    en: Ah...
    ko: 아~
    ja: あ～ん。
  d_nikke_diesel_01_83:
    speaker: "<Self>"
    en: Ah?
    ko: 아?
    ja: え？
  d_nikke_diesel_01_84:
    speaker: "<Monologue>"
    en: Diesel places a strawberry candy in my mouth.
    ko: 디젤은 딸기맛 사탕을 입에 넣어주었다.
    ja: |-
      ディーゼルはイチゴキャンディを
      口に入れてくれた
  d_nikke_diesel_01_85:
    speaker: diesel
    en: A gift to cheer you up!
    ko: 힘내서 가란 의미에서 선물!
    ja: 応援の意味を込めたプレゼントです！
  d_nikke_diesel_01_86:
    speaker: diesel
    en: The candies can give you strength. Be careful on the road, Commander.
    ko: 사탕 먹고 힘내서 조심히 가세요. 지휘관~
    ja: |-
      キャンディ食べて元気出しましょうね。
      気をつけてお帰りください、指揮官～
  d_nikke_diesel_01_87:
    speaker: "<Monologue>"
    en: Diesel walks towards the platform.
    ko: 디젤이 플랫폼 쪽으로 걸어갔다.
    ja: |-
      ディーゼルがプラットフォームの方に
      歩いて行った
  d_nikke_diesel_01_88:
    speaker: "<Monologue>"
    en: To the Outpost.
    ko: 전초기지로 향했다.
    ja: 前哨基地に向かった
  d_nikke_diesel_01_89:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_diesel_01_90:
    speaker: "<Monologue>"
    en: Some noise, but I don't know where it's from.
    ko: 어디선가 시끄러운 소리가 들린다.
    ja: どこからか騒々しい音が聞こえる
  d_nikke_diesel_01_91:
    speaker: anis
    en: How annoying!
    ko: 싫어!
    ja: 冗談でしょ！
  d_nikke_diesel_01_92:
    speaker: anis
    en: Oh, come on. Why broadcast the military channel this early?!
    ko: 아니, 무슨 아침부터 군사 방송이야!
    ja: こんな朝っぱらから軍事放送だなんて！
  d_nikke_diesel_01_93:
    speaker: neon
    en: Try to fire everyone up and boost morale early in the morning. Got a problem
      with that?
    ko: 아침부터 화력에 몰두하는 게 뭐 어때서요?
    ja: 朝から火力に没頭するのがどうかしましたか？
  d_nikke_diesel_01_94:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 다들 여기서 뭐 하는 거지?
    ja: みんなここで何してるんだ？
  d_nikke_diesel_01_95:
    speaker: neon
    en: I heard that Master spent the night out on the streets!
    ko: 스승님 노숙하셨다면서요!
    ja: 師匠、野宿されたんですって？
  d_nikke_diesel_01_96:
    speaker: anis
    en: Diesel said the Commander slept in a cold place last night.
    ko: 디젤이 지휘관 님이 찬 데서 잤었다고.
    ja: |-
      ディーゼルが指揮官様が、
      冷たい場所で寝てたって。
  d_nikke_diesel_01_97:
    speaker: anis
    en: She told me to check if their mouth is twisted.
    ko: 입이 돌아가진 않았는지 확인해 보라던데?
    ja: |-
      風邪引いてないか、
      確認してくれって頼まれたのよ。
  d_nikke_diesel_01_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_01_99:
    speaker: rapi
    en: Can you look straight at me for a while?
    ko: 잠시 저를 똑바로 봐주시겠습니까?
    ja: ちょっとお顔を拝見します。
  d_nikke_diesel_01_100:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_01_101:
    speaker: rapi
    en: Fortunately, all looks normal.
    ko: 다행히 상태는 정상인 것 같군요.
    ja: 幸いにもどこも悪くなさそうです。
  d_nikke_diesel_01_102:
    speaker: rapi
    en: I must apologize for entering your room without permission while you were
      sleeping.
    ko: 주무시고 있는데 허락 없이 들어온 점, 사과드리겠습니다.
    ja: |-
      お休み中に無断で入室したこと、
      お詫び申し上げます。
  d_nikke_diesel_01_103:
    speaker: "<Self>"
    en: It's fine. Don't worry about it.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_diesel_01_104:
    speaker: tvvoice
    en: "... Cyclicality, this year's AFX Train Terrorist Attack Victim Memorial is
      expected to happen soon."
    ko: "[…주기를 맞아, 올해에도 AFX 열차 테러의 희생자를 기리는 추모식이 있을 예정입니다.]"
    ja: "「…周忌を迎え、今年もAFX列車テロの\\n犠牲者の冥福を祈る追悼式が\\n行われる予定です」"
  d_nikke_diesel_01_105:
    speaker: tvvoice
    en: Nearly 500 citizens were killed in this tragedy.
    ko: "[사건 당시, 500명에 가까운 시민들의 목숨을 앗아간 이 사건은.]"
    ja: "「事件当時、500人近くの市民が命を落としたこの事件は」"
  d_nikke_diesel_01_106:
    speaker: tvvoice
    en: The AFX Train was a civilian passenger train and carried no military supplies
      on board. In this light, the attack is even more despicable.
    ko: "[군사용 화물이 아닌 일반인이 탑승한 열차에 폭탄 테러를 했다는 점에서 더욱 악질적이라고 할 수 있으며.]"
    ja: |-
      「軍事用貨物ではなく一般人が乗車した列車に
      爆弾テロを強行したという点で
      さらに悪質だったと言え、」
  d_nikke_diesel_01_107:
    speaker: tvvoice
    en: It demonstrates how deranged and dangerous the Heavenly Ascension is.
    ko: "[엔터 헤븐의 위험성을 증명하는 계기가 되었습니다.]"
    ja: "「エンターヘブンの危険性を証明するきっかけとなりました」"
  d_nikke_diesel_01_108:
    speaker: anis
    en: Ah, how time flies! It's already time for another year's memorial?
    ko: 아, 벌써 추모식 할 때가 됐구나?
    ja: あ、もう追悼式の季節なのね。
  d_nikke_diesel_01_109:
    speaker: anis
    en: That was indeed a shocking incident...
    ko: 저 사건 진짜 충격이었었는데….
    ja: あの事件は本当に衝撃的だったわ…
  d_nikke_diesel_01_110:
    speaker: neon
    en: We Infinity Rail Nikkes are sure to participate in the memorial, right?
    ko: 인피니티 레일 니케들은 저 추모식에 필수 참가인 거죠?
    ja: インフィニティレールのニケたちは追悼式には\n必ず参加するんですよね？
  d_nikke_diesel_01_111:
    speaker: rapi
    en: We most likely will. After all, Infinity Rail was created because of the attack.
    ko: |-
      그럴 거야.
      인피니티 레일 스쿼드가 저 사건으로 생겨났으니까.
    ja: |-
      そうじゃない？
      インフィニティレール部隊はあの事件を\nきっかけに誕生したんだから。
  d_nikke_diesel_01_112:
    speaker: "<Self>"
    en: Because of the AFX train and the attack?
    ko: AFX 열차 테러 때문에?
    ja: AFX列車テロのせいで？
  d_nikke_diesel_01_113:
    speaker: rapi
    en: Yes. I don't know all the details. But after the incident,
    ko: 네. 자세한 사정은 모르지만 저 사건 이후.
    ja: |-
      はい。
      詳しい事情は分かりませんがあの事件の後、
  d_nikke_diesel_01_114:
    speaker: rapi
    en: Heavenly Ascension proved to be a highly dangerous organization,
    ko: 열차를 노리는 엔터 헤븐의 위험성이 높다고 증명되어.
    ja: 列車を狙うエンターヘブンの危険性が\n高いことが証明され、
  d_nikke_diesel_01_115:
    speaker: rapi
    en: so the Ark Express was armed with Nikkes.
    ko: 아크 익스프레스에 니케들을 배치한 것으로 알고 있습니다.
    ja: アークエクスプレスにニケを\n配置するようになったそうです。
  d_nikke_diesel_01_116:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_diesel_01_117:
    speaker: tvvoice
    en: Every year, Ark Express holds a memorial to mark the AFX terrorist attack.
      This day is an official holiday.
    ko: "[매년 아크 익스프레스는 AFX 테러 추모식을 위해 해당 일을 공식 휴일로 지정하고 있습니다.]"
    ja: "「毎年アークエクスプレスはAFXテロの\\n追悼式に合わせ、この日を公式の\\n休日に指定しています」"
  d_nikke_diesel_01_118:
    speaker: tvvoice
    en: This brutal violence tore families apart and spilled innocent civilian blood.
      Let's hope nothing like that happens again.
    ko: |-
      [수 많은 시민들의 소중한 가족을 앗아간 이런 테러가
      다시는 우리에게 일어나지 않길….]
    ja: "「無数の市民の大切な家族を奪った\\nこうしたテロが二度と\\n起こらないことを祈り…」"
  d_nikke_diesel_01_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_diesel_02:
  d_nikke_diesel_02_1:
    speaker: "<Monologue>"
    en: I'm here at the Ark Express Train Station to look for Diesel.
    ko: 디젤을 찾아 아크 익스프레스 역을 찾았다.
    ja: ディーゼルを捜しにアークエクスプレス駅に来た
  d_nikke_diesel_02_2:
    speaker: "<Monologue>"
    en: I can't find her anywhere.
    ko: 아무리 주변을 둘러봐도 디젤이 보이지 않는다.
    ja: 辺りを見回したがディーゼルの姿はどこにもない
  d_nikke_diesel_02_3:
    speaker: soline
    en: What are you doing here, Commander?
    ko: 지휘관 여기서 뭐해?
    ja: 指揮官、ここで何してるの？
  d_nikke_diesel_02_4:
    speaker: "<Self>"
    en: Soline?
    ko: 솔린?
    ja: ソリン？
  d_nikke_diesel_02_5:
    speaker: soline
    en: To take the train?
    ko: 열차 타려고?
    ja: 列車にでも乗ろうとしてるの？
  d_nikke_diesel_02_6:
    speaker: soline
    en: Ah, speaking of that. I heard you slept at this place recently!
    ko: 아, 그보다 지휘관 여기서 노숙했었다며!
    ja: あ、それより指揮官、ここで野宿したんだって？
  d_nikke_diesel_02_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_8:
    speaker: soline
    en: That won't do!
    ko: 그러면 안 돼!
    ja: ダメだよ、そんなことしちゃ！
  d_nikke_diesel_02_9:
    speaker: soline
    en: You aren't homeless, so why do you sleep outdoors?
    ko: 집도 있으면서 왜 굳이 밖에서 자려고 하는 거야?
    ja: |-
      ちゃんと寝る家だってあるのに、
      何でわざわざ外で寝るの？
  d_nikke_diesel_02_10:
    speaker: soline
    en: Are you the kind of person who gets drunk and sleeps on the ground?
    ko: 지휘관도 막 술 먹고 눕는 걸 좋아하는 그런 사람이었어?
    ja: |-
      まさか指揮官も、
      酔っ払ったらどこでも寝ちゃう人だったの？
  d_nikke_diesel_02_11:
    speaker: "<Self>"
    en: It's not like that.
    ko: 그런 사람 아니야.
    ja: 私を何だと思っているんだ
  d_nikke_diesel_02_12:
    speaker: "<Self>"
    en: Say, have you seen Diesel?
    ko: 그보다 디젤은 어디에 있어?
    ja: |-
      それよりもディーゼルが
      どこにいるか知らないか？
  d_nikke_diesel_02_13:
    speaker: soline
    en: Diesel?
    ko: 디젤?
    ja: ディーゼル？
  d_nikke_diesel_02_14:
    speaker: soline
    en: Oh, better not go see her right now.
    ko: 음… 지금은 안 보는 게 나을 거 같은데.
    ja: う～ん…今は会わない方がいいと思うけど。
  d_nikke_diesel_02_15:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서?
    ja: どうして？
  d_nikke_diesel_02_16:
    speaker: soline
    en: Because... she is arguing with Brid?
    ko: 그야… 브리드랑 싸우고 있을 테니까?
    ja: |-
      どうしてって…
      今、ブリッドとケンカしてるかもしれないよ？
  d_nikke_diesel_02_17:
    speaker: "<Self>"
    en: Arguing?
    ko: 싸운다고?
    ja: ケンカ？
  d_nikke_diesel_02_18:
    speaker: soline
    en: Yeah, I think so.
    ko: 응. 싸울 거야 아마.
    ja: |-
      うん。
      今頃きっとケンカになってるんじゃないかな。
  d_nikke_diesel_02_19:
    speaker: soline
    en: Because Diesel said she'd attend the memorial.
    ko: 디젤이 추모식에 갈 거라고 했으니까.
    ja: ディーゼルも追悼式に行くって言ってたし。
  d_nikke_diesel_02_20:
    speaker: "<Self>"
    en: Can I see her now?
    ko: 지금 만나러 갈 수 있어?
    ja: 今から会いに行ってもいいか？
  d_nikke_diesel_02_21:
    speaker: soline
    en: Yeah, I guess so... But I won't go with you.
    ko: 뭐, 만날 수는 있을 텐데… 난 안 갈래.
    ja: 会うことはできるだろうけど…私は遠慮するわ。
  d_nikke_diesel_02_22:
    speaker: soline
    en: I got work to do.
    ko: 일도 해야 하고….
    ja: 仕事もあるし…
  d_nikke_diesel_02_23:
    speaker: soline
    en: And I don't want to see them fighting.
    ko: 두 사람이 싸우는 거 보고 싶지 않아.
    ja: 二人がケンカするのも見たくないし。
  d_nikke_diesel_02_24:
    speaker: soline
    en: If I'm there, I'll definitely back Diesel.
    ko: 가서 얘기 들으면 분명히 디젤 편 들어주고 싶어질 텐데.
    ja: いつもはディーゼルの味方になって\nあげたくなるんだけど。
  d_nikke_diesel_02_25:
    speaker: soline
    en: But I want to support Brid too.
    ko: 나도 이번만큼은 브리드 편이니까.
    ja: 私も今回だけはブリッドの味方なの。
  d_nikke_diesel_02_26:
    speaker: "<Self>"
    en: So where can I go to see the two of you?
    ko: 둘을 만나려면 어디로 가야 해?
    ja: 二人に会うためにはどこに行けばいい？
  d_nikke_diesel_02_27:
    speaker: diesel
    en: I will attend the memorial this time.
    ko: 요번 추모식, 저도 갈게요.
    ja: 今年の追悼式ですけど、私も行きます。
  d_nikke_diesel_02_28:
    speaker: brid
    en: Nonsense.
    ko: 못 들은 걸로 하겠습니다.
    ja: 聞かなかったことにいたします。
  d_nikke_diesel_02_29:
    speaker: "<Narration>"
    en: Brid slams the tablet, frustrated.
    ko: 브리드가 태블릿을 톡톡- 두드렸다.
    ja: ブリッドがタブレットをトントンとタップした
  d_nikke_diesel_02_30:
    speaker: diesel
    en: I'm the only one who never attended. It can't be this way, not forever.
    ko: 언제까지 저만 안 갈 수는 없는 일이잖아요~
    ja: いつまでも私だけ欠席するわけには\nいきませんから～
  d_nikke_diesel_02_31:
    speaker: "<Narration>"
    en: Brid stops.
    ko: 브리드가 손을 멈췄다.
    ja: ブリッドが手を止めた
  d_nikke_diesel_02_32:
    speaker: brid
    en: It's not because you didn't want to, you just couldn't.
    ko: 안 가는 게 아니라 못 가는 것이지 않습니까.
    ja: 行かないのではなく、行けないというのが\n正しい表現ではないでしょうか。
  d_nikke_diesel_02_33:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_34:
    speaker: brid
    en: Not because you hated it and refused to go.
    ko: 싫어서, 게을러서 가지 못하는 게 아니라.
    ja: 行くのが嫌で、面倒くさいというわけではなく、
  d_nikke_diesel_02_35:
    speaker: brid
    en: It's because you could never wake up on time!
    ko: 아무리 노력해도 깨어나지 못하니까…!
    ja: いくら努力しても起きられないから…！
  d_nikke_diesel_02_36:
    speaker: diesel
    en: Hahaha! Isn't that just pure laziness?
    ko: 후후, 그게 게으른 거죠~
    ja: ふふ、それが億劫ってことじゃないですか～
  d_nikke_diesel_02_37:
    speaker: brid
    en: Diesel!
    ko: 디젤!
    ja: ディーゼル！
  d_nikke_diesel_02_38:
    speaker: diesel
    en: It's fine, really.
    ko: 저 정말 괜찮아요.
    ja: 私なら本当に大丈夫です。
  d_nikke_diesel_02_39:
    speaker: brid
    en: No, it's not.
    ko: 아뇨. 괜찮지 않습니다.
    ja: いいえ。大丈夫ではありません。
  d_nikke_diesel_02_40:
    speaker: brid
    en: You don't sleep well these days.
    ko: 요즘 잠을 제대로 못 자고 있지 않습니까.
    ja: 最近しっかり眠れてないようですが。
  d_nikke_diesel_02_41:
    speaker: brid
    en: You can't fall asleep when it's bedtime.
    ko: 항상 이맘때가 되면 잠을 못 자잖아요.
    ja: |-
      この時期になると
      決まってよく眠れなくなることなら、
      とっくの昔から知っています。
  d_nikke_diesel_02_42:
    speaker: brid
    en: That's why you spent all night wandering on the platform, am I right?
    ko: 그래서 밤새 플랫폼을 돌아다니는 거고요. 아닌가요?
    ja: |-
      だから一晩中プラットフォームを
      歩き回ってるんですよね？
  d_nikke_diesel_02_43:
    speaker: diesel
    en: That's just...
    ko: 그건….
    ja: それは…
  d_nikke_diesel_02_44:
    speaker: brid
    en: It doesn't matter what the others say. Let them be.
    ko: 남들이 뭐라고 하든 그건 남의 이야기일 뿐입니다.
    ja: |-
      他人から何と言われようと、
      あなたには何の関係もないことです。
  d_nikke_diesel_02_45:
    speaker: brid
    en: You are a victim too.
    ko: 디젤은 피해자예요.
    ja: ディーゼルは被害者なのです。
  d_nikke_diesel_02_46:
    speaker: brid
    en: No one has the right to force you to the memorial.
    ko: 그 누구도 디젤에게 추모식에 참석하라고 강요할 수 없고.
    ja: 誰もディーゼルに追悼式に参加しろと\n強要することはできません。
  d_nikke_diesel_02_47:
    speaker: brid
    en: That won't do!
    ko: 그래서는 안되는 겁니다!
    ja: そうする権利は誰にもないのです！
  d_nikke_diesel_02_48:
    speaker: diesel
    en: The others don't know what's happened to me.
    ko: |-
      다른 사람들은 모르잖아요.
      제가 어떤 사정을 가졌는지.
    ja: |-
      他の人たちは何も知りません。
      私にどんな事情があるのか。
  d_nikke_diesel_02_49:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_50:
    speaker: diesel
    en: No one knows I'm one of the victims of the AFX terrorist attack.
    ko: 제가 AFX 테러의 피해자인 거, 모르잖아요.
    ja: |-
      私がAFXテロの被害者だってこと、
      誰も知らないじゃないですか。
  d_nikke_diesel_02_51:
    speaker: brid
    en: That's why you...
    ko: 그러니까….
    ja: だから…
  d_nikke_diesel_02_52:
    speaker: diesel
    en: That's why I should go.
    ko: 그러니까~ 가야 한다는 거예요.
    ja: だからこそ、行かなきゃいけないんです。
  d_nikke_diesel_02_53:
    speaker: diesel
    en: Brid, I was told the other staff berated you too.
    ko: 브리드, 지난번에도 다른 직원들한테 욕먹었다면서요.
    ja: この前もブリッドが他の職員から\n悪く言われたって聞きました。
  d_nikke_diesel_02_54:
    speaker: diesel
    en: The other employees who just see us as normal staff will go,
    ko: 우리가 평범한 직원인 줄 아는 일반 사원들한테는~
    ja: 私たちがただの平凡な駅員だと思っている\n一般職員からは
  d_nikke_diesel_02_55:
    speaker: diesel
    en: |-
      "Everyone is here, why not Diesel?!"
      And you will be blamed for "poor" colleague management.
    ko: |-
      다른 사람은 다 나오는데 왜 디젤은 없냐!
      너는 동료 관리를 어떻게 하고 있냐고 욕먹고.
    ja: |-
      他の人はみんな参加するのに、\n何でディーゼルだけ来ないんだ！
      お前は同僚の管理もろくにできないのかって。
  d_nikke_diesel_02_56:
    speaker: diesel
    en: Government officials who know we are Nikkes will say,
    ko: 우리가 니케인지 아는 높으신 분들한테는~
    ja: |-
      私たちがニケであると
      知っているお偉いさんからは
  d_nikke_diesel_02_57:
    speaker: diesel
    en: '"How can a robot be too sick to attend a meeting? If she''s broken, fix her
      and bring her out!"'
    ko: |-
      어디 기계가 아프다고 나오질 않아!
      고장 났으면 수리시켜서라도 데리고 나왔어야지!
    ja: |-
      機械の分際で体調が悪いだなんて！
      故障したなら修理してでも\n連れてくるべきだって！
  d_nikke_diesel_02_58:
    speaker: diesel
    en: Something like that.
    ko: 라면서 욕먹고.
    ja: こんな暴言まで浴びせられたそうですね。
  d_nikke_diesel_02_59:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_60:
    speaker: diesel
    en: Shouldn't I just go attend a little memorial to put a stop to that? They're
      hurting Brid.
    ko: "우리 브리드가 욕으로 배부르기 전에 \n제가 가야 하지 않을까요?"
    ja: |-
      ブリッドにこれ以上こんな暴言を\n聞いてもらいたくありません。
      ですからやっぱり、\n私が参加するしかないと思うんです。
  d_nikke_diesel_02_61:
    speaker: brid
    en: Their words can't hurt me, no matter how hard they try.
    ko: 욕이라면 얼마든지 먹어도 좋습니다.
    ja: そんなことならご心配にはおよびません。
  d_nikke_diesel_02_62:
    speaker: diesel
    en: Too much of anything is bad.
    ko: 뭐든 너무 많이 먹으면 탈이 나는 법이에요~
    ja: 嫌なことを我慢しすぎるのは体に毒ですよ～
  d_nikke_diesel_02_63:
    speaker: diesel
    en: And I'm not the only victim in the squad.
    ko: 그리고 그 사건의 피해자가 저만 있는 건 아니잖아요.
    ja: |-
      それにあの事件の被害者は、
      私一人だけじゃありませんし。
  d_nikke_diesel_02_64:
    speaker: diesel
    en: You and Soline, you are victims too.
    ko: 브리드도 그렇고 솔린도 괜찮은데.
    ja: ブリッドもソリンも何事もなく参加してるのに
  d_nikke_diesel_02_65:
    speaker: diesel
    en: It's strange that I'm the only one who never attends.
    ko: 저만 이러는 건 이상한 거예요.
    ja: 私だけ参加しないっていうのはやっぱり変です。
  d_nikke_diesel_02_66:
    speaker: brid
    en: I'm not a victim, I'm more like a perpetrator.
    ko: "전 피해자 아닙니다. \n가해자에 가깝죠."
    ja: |-
      私は被害者ではありません。
      むしろ加害者に近いでしょう。
  d_nikke_diesel_02_67:
    speaker: diesel
    en: Brid!
    ko: 브리드!
    ja: ブリッド！
  d_nikke_diesel_02_68:
    speaker: brid
    en: I was driving the AFX. You know that.
    ko: |-
      아시지 않습니까.
      그때 AFX를 운행한 게 저라는 거.
    ja: |-
      ご存じじゃないですか。
      当時、AFXを運行していたのは私だったこと。
  d_nikke_diesel_02_69:
    speaker: diesel
    en: Don't say that. We talked about this!
    ko: 그런 말 하지 말라고 했죠!
    ja: その話はもうしないって約束したはずです！
  d_nikke_diesel_02_70:
    speaker: brid
    en: Then don't force yourself, Diesel.
    ko: 그럼 디젤도 이런 억지를 부리지 마십시오.
    ja: ではディーゼルもこんな屁理屈は\nもうやめにしましょう。
  d_nikke_diesel_02_71:
    speaker: brid
    en: If Soline told me she didn't want to go, I would agree, too.
    ko: 솔린이 가기 싫어했어도 똑같이 가지 말라고 했을 겁니다.
    ja: |-
      ソリンだって私と同じように
      あなたを止めるでしょう。
  d_nikke_diesel_02_72:
    speaker: brid
    en: Listen to me, Diesel. Do not push yourself.
    ko: 디젤도 억지로 무언가를 하려 하지 마세요.
    ja: |-
      ディーゼルも無理に何かをしようとするのは
      やめましょう。
  d_nikke_diesel_02_73:
    speaker: diesel
    en: No, I've made the decision.
    ko: 싫어요. 갈 거예요.
    ja: 嫌です。行きます。
  d_nikke_diesel_02_74:
    speaker: diesel
    en: And I'm the squad leader, remember?
    ko: 제가 리더에요. 잊은 거 아니죠?
    ja: リーダーは私です。忘れたとは言わせませんよ？
  d_nikke_diesel_02_75:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_76:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_02_77:
    speaker: brid
    en: Ha... have it your way.
    ko: 하아… 마음대로 하십시오.
    ja: はあ…好きにしてください。
  d_nikke_diesel_02_78:
    speaker: brid
    en: Wake up on time if you can.
    ko: 일어날 수 있으면, 어디 한 번 일어나 보세요.
    ja: 起きられるものなら、起きてみてください。
  d_nikke_diesel_02_79:
    speaker: "<Monologue>"
    en: I meet Brid's eyes.
    ko: 브리드와 눈이 마주쳤다.
    ja: ブリッドと目が合った
  d_nikke_diesel_02_80:
    speaker: brid
    en: Sorry, Commander.
    ko: 죄송합니다. 지휘관.
    ja: 申し訳ございません、指揮官。
  d_nikke_diesel_02_81:
    speaker: brid
    en: Gotta go.
    ko: 먼저 가보겠습니다.
    ja: お先に失礼します。
  d_nikke_diesel_02_82:
    speaker: "<Narration>"
    en: Brid leaves the room.
    ko: 브리드가 나가버렸다.
    ja: ブリッドが出て行ってしまった
  d_nikke_diesel_02_83:
    speaker: "<Self>"
    en: "... Are you okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_diesel_02_84:
    speaker: diesel
    en: Apologies, Commander.
    ko: 미안해요. 지휘관.
    ja: すみません、指揮官。
  d_nikke_diesel_02_85:
    speaker: diesel
    en: It's rare you get to come down. I'm sorry you had to see this.
    ko: 모처럼 오셨는데 이런 모습이나 보여주고.
    ja: |-
      せっかく来ていただいたのに、
      こんな姿をお見せしてしまって。
  d_nikke_diesel_02_86:
    speaker: diesel
    en: Anyway, what brings you here?
    ko: 그보다 무슨 일로 오셨나요?
    ja: それはそうと何のご用ですか？
  d_nikke_diesel_02_87:
    speaker: "<Self>"
    en: I'm here for you, Diesel.
    ko: 디젤을 만나러 왔어.
    ja: ディーゼルに会いに来た
  d_nikke_diesel_02_88:
    speaker: diesel
    en: Me?
    ko: 저를요?
    ja: 私にですか？
  d_nikke_diesel_02_89:
    speaker: diesel
    en: Oh, I'm so excited! But what for?
    ko: 어머, 설레라. 왜요?
    ja: まあ、嬉しい。どうしたんですか？
  d_nikke_diesel_02_90:
    speaker: "<Self>"
    en: I want to thank you for what happened last time.
    ko: 지난번의 감사 인사를 하러 왔어.
    ja: この前のお礼を言いに来た
  d_nikke_diesel_02_91:
    speaker: diesel
    en: Aw shucks, don't say that.
    ko: 뭘 딱딱하게 그런 이야기를 해요~
    ja: 何かしこまってるんですか～
  d_nikke_diesel_02_92:
    speaker: diesel
    en: What I want to say is...
    ko: 라고 이야기하고 싶은데….
    ja: と言いたいところですが…
  d_nikke_diesel_02_93:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_diesel_02_94:
    speaker: diesel
    en: If you want to thank me for that, can you go on a date with me?
    ko: 혹시 지난번에 고마웠으면 저랑 데이트해 주지 않을래요?
    ja: |-
      この前のお礼がしたいのでしたら、
      私とデートしてくれませんか？
  d_nikke_diesel_02_95:
    speaker: "<Self>"
    en: Date?
    ko: 데이트?
    ja: デート？
  d_nikke_diesel_02_96:
    speaker: diesel
    en: Yeah, a date!
    ko: 네. 데이트!
    ja: はい。デートです！
  d_nikke_diesel_02_97:
    speaker: diesel
    en: Also to lighten the mood!
    ko: 기분도 전환할 겸!
    ja: 気分転換も兼ねまして！
  d_nikke_diesel_02_98:
    speaker: diesel
    en: Let's go have some fun!
    ko: 놀러 가요~ 우리.
    ja: 遊びに行きましょう～
d_nikke_diesel_03:
  d_nikke_diesel_03_1:
    speaker: diesel
    en: Whoa! Raptures showed up!
    ko: 우와아아~ 랩쳐가 나타났다!
    ja: うわぁ～ラプチャーが現れた！
  d_nikke_diesel_03_2:
    speaker: diesel
    en: Ark Rangers, assemble!
    ko: 무적 아크레인저 출동!
    ja: 無敵アークレンジャー出動！
  d_nikke_diesel_03_3:
    speaker: boy01
    en: Go! I'm Red!
    ko: 출동! 난 레드!
    ja: 出動！ぼくはレッド！
  d_nikke_diesel_03_4:
    speaker: girl01
    en: I'm Pink!
    ko: 난 핑크!
    ja: わたしはピンク！
  d_nikke_diesel_03_5:
    speaker: boy02
    en: I'm Blue!
    ko: 난 블루!
    ja: ぼくはブルー！
  d_nikke_diesel_03_6:
    speaker: boy01
    en: Big Sis, you're Yellow! Yellow is nice!
    ko: 누나는 옐로 해! 예쁘니까!
    ja: お姉ちゃんはイエローやって！かわいいから！
  d_nikke_diesel_03_7:
    speaker: diesel
    en: Hehe, thanks.
    ko: 후후, 고마워요~
    ja: ふふ、おりこうさんね～
  d_nikke_diesel_03_8:
    speaker: boy01
    en: What does this big brother do?
    ko: 그럼 저 형은 뭐해?
    ja: じゃあ、あのお兄ちゃんはどうする？
  d_nikke_diesel_03_9:
    speaker: girl01
    en: Eh... Well, nothing?
    ko: 음… 글쎄? 할 거 없는데.
    ja: |-
      う～ん…どうしようかな？
      もう隊員は残ってないし。
  d_nikke_diesel_03_10:
    speaker: diesel
    en: This big brother is the Surface Elevator.
    ko: 저 오빠는 지상 엘리베이터에요~
    ja: あのお兄ちゃんは地上エレベーターですよ～
  d_nikke_diesel_03_11:
    speaker: boy01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_03_12:
    speaker: girl01
    en: Wow! The Elevator!
    ko: 우아아아~ 지상 엘리베이터다!
    ja: うわあああ～地上エレベーターだ！
  d_nikke_diesel_03_13:
    speaker: "<Narration>"
    en: The kids are climbing on me.
    ko: 아이들이 몸을 타고 오르기 시작했다.
    ja: 子どもたちが背中に乗り始めた
  d_nikke_diesel_03_14:
    speaker: boy02
    en: Whoa!
    ko: 우아아아~!
    ja: わあああい！
  d_nikke_diesel_03_15:
    speaker: "<Self>"
    en: Looks like... they're having fun.
    ko: 이게… 재미있게 노는 거였군.
    ja: これが…楽しく遊ぶということか
  d_nikke_diesel_03_16:
    speaker: diesel
    en: Eh, eh?
    ko: 어어?
    ja: あれれ？
  d_nikke_diesel_03_17:
    speaker: diesel
    en: How can the Elevator speak?
    ko: 지상 엘리베이터가 어떻게 말을 하죠?
    ja: 地上エレベーターがお話をしてますね？
  d_nikke_diesel_03_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_19:
    speaker: "<Choice>"
    en: Hum hum...
    ko: 위이이잉~
    ja: ウィィィィン～
  d_nikke_diesel_03_20:
    speaker: "<Choice>"
    en: Ready to go! To the surface!
    ko: 출격 준비 완료! 지상을 향해 상승합니다.
    ja: 出撃準備完了！地上に向けて上昇します
  d_nikke_diesel_03_21:
    speaker: "<Monologue>"
    en: I grab the kids, turn around, and stand up slowly.
    ko: 아이들을 매단 채 빙글빙글 몸을 돌렸다.
    ja: |-
      子どもたちを担いだまま
      ぐるぐると体を回転させた
  d_nikke_diesel_03_22:
    speaker: boy01
    en: You're the best, big brother!
    ko: 형 최고!
    ja: お兄ちゃん、最高！
  d_nikke_diesel_03_23:
    speaker: girl01
    en: Faster, big brother!
    ko: 오빠, 더 빨리!
    ja: お兄ちゃん、もっと早く～！
  d_nikke_diesel_03_24:
    speaker: boy02
    en: Whooooaaa!
    ko: 우아아아~!
    ja: わあああい！
  d_nikke_diesel_03_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_26:
    speaker: "<Narration>"
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_diesel_03_27:
    speaker: boy01
    en: Bye, strawberry sis!
    ko: 딸기 누나 안녕!
    ja: イチゴキャンディのお姉ちゃんバイバイ！
  d_nikke_diesel_03_28:
    speaker: girl01
    en: Bye, elevator brother!
    ko: 엘리베이터 오빠도 안녕~
    ja: エレベーターのお兄ちゃんもバイバイ～
  d_nikke_diesel_03_29:
    speaker: boy02
    en: Whooooaaa!
    ko: 우아아아~
    ja: うわあああ～
  d_nikke_diesel_03_30:
    speaker: diesel
    en: Bye!
    ko: 안녕히 가세요~
    ja: さようなら～
  d_nikke_diesel_03_31:
    speaker: "<Narration>"
    en: The kids leave.
    ko: 아이들이 떠나갔다.
    ja: 子どもたちが帰っていった
  d_nikke_diesel_03_32:
    speaker: diesel
    en: Did you have fun?
    ko: 재미있으셨나요?
    ja: 面白かったですか？
  d_nikke_diesel_03_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_34:
    speaker: diesel
    en: Exhausted?
    ko: 많이 힘드셨죠?
    ja: 疲れましたでしょう？
  d_nikke_diesel_03_35:
    speaker: "<Self>"
    en: Even more exhausting than fighting Raptures.
    ko: 랩쳐와 싸울 때보다 힘든 것 같아.
    ja: ラプチャーと戦う方がまだ楽な気がする
  d_nikke_diesel_03_36:
    speaker: diesel
    en: Hehe, is that so?
    ko: 후후, 그런가요?
    ja: ふふ、そこまででしたか？
  d_nikke_diesel_03_37:
    speaker: diesel
    en: For our hardworking commander.
    ko: 고생하신 우리 지휘관을 위해.
    ja: 頑張った指揮官にご褒美をあげましょう。
  d_nikke_diesel_03_38:
    speaker: diesel
    en: Here. Say "ah."
    ko: 자, 아~
    ja: ほら、あ～ん。
  d_nikke_diesel_03_39:
    speaker: "<Monologue>"
    en: Diesel puts a strawberry candy in my mouth.
    ko: 디젤이 입에 딸기 사탕을 집어넣었다.
    ja: |-
      ディーゼルが口に
      イチゴキャンディを入れてくれた
  d_nikke_diesel_03_40:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_03_41:
    speaker: diesel
    en: You did a great job, Commander.
    ko: 고생 많았어요. 지휘관.
    ja: お疲れさまでした、指揮官。
  d_nikke_diesel_03_42:
    speaker: "<Self>"
    en: Looks like you're quite used to playing with kids.
    ko: 아이들과 노는 게 익숙해 보이네.
    ja: 子どもと遊ぶのに慣れているな
  d_nikke_diesel_03_43:
    speaker: diesel
    en: Yeah. I love kids.
    ko: 네. 아이들을 좋아하거든요!
    ja: はい。子どもってかわいいじゃないですか！
  d_nikke_diesel_03_44:
    speaker: diesel
    en: And a long time ago, I had a little brother.
    ko: 아주 예전에, 동생이 있었기도 했고요.
    ja: ずっと昔、私にも弟がいましたしね。
  d_nikke_diesel_03_45:
    speaker: "<Self>"
    en: Had?
    ko: 예전에?
    ja: 昔？
  d_nikke_diesel_03_46:
    speaker: diesel
    en: Yeah, he's gone.
    ko: 네. 하늘로 가버렸어요.
    ja: はい。今は天国にいます。
  d_nikke_diesel_03_47:
    speaker: diesel
    en: Leaving me alone in this world.
    ko: 저 혼자 이곳에 두고.
    ja: 私一人を残して。
  d_nikke_diesel_03_48:
    speaker: diesel
    en: My brother and I were on the AFX train when the attack happened.
    ko: 저랑 동생이랑 AFX 테러 때 열차에 타고 있었거든요.
    ja: 私と弟はAFXテロ事件当時、\nあの列車に乗っていました。
  d_nikke_diesel_03_49:
    speaker: "<Self>"
    en: "... I'm sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_diesel_03_50:
    speaker: diesel
    en: Oh, I'm not saying this to make you feel guilty.
    ko: 어머, 그렇게 미안해하라고 한 얘기는 아니었어요.
    ja: まあ、謝らせるつもりではなかったんですけど。
  d_nikke_diesel_03_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_52:
    speaker: diesel
    en: Really!
    ko: 정말이에요~
    ja: 大丈夫ですって～
  d_nikke_diesel_03_53:
    speaker: diesel
    en: I've almost let go of that memory now. Actually...
    ko: |-
      지금은 정말 괜찮아졌어요.
      오히려.
    ja: |-
      今は本当に大丈夫です。
      むしろ
  d_nikke_diesel_03_54:
    speaker: diesel
    en: I want to talk about him after such a long time.
    ko: 오랜만에 그 애에 대해 얘기하고 싶기도 해요.
    ja: 久しぶりに弟の話をしたい気分なんです。
  d_nikke_diesel_03_55:
    speaker: diesel
    en: Everyone takes it as a no-no topic when talking with me.
    ko: 다들 제 앞에서 동생 얘기가 금기인 것처럼 굴거든요~
    ja: |-
      みなさん、私の前では弟の話は
      タブーだって思ってるみたいなんです～
  d_nikke_diesel_03_56:
    speaker: "<Self>"
    en: It's good to talk it out sometimes.
    ko: 이야기해도 돼.
    ja: 話してくれ
  d_nikke_diesel_03_57:
    speaker: diesel
    en: Hehe, thanks.
    ko: 후후, 고마워요.
    ja: ふふ、分かりました。
  d_nikke_diesel_03_58:
    speaker: diesel
    en: Well, where should I start...
    ko: 음~ 그럼 뭐부터 말하는 게 좋을까.
    ja: う～ん、何からお話ししましょうか。
  d_nikke_diesel_03_59:
    speaker: diesel
    en: Ah, from the day when my brother and I took that train.
    ko: 아, 동생이랑 열차를 탄 날.
    ja: あ、そうそう、弟と一緒に列車に乗ったあの日。
  d_nikke_diesel_03_60:
    speaker: diesel
    en: |-
      Our target was the famous specialty of the Ark Express!
      The "Choo Choo Splendamin".
    ko: "저희 목표는 아크 익스프레스의 명물! \n열차맛 퍼펙트 였어요."
    ja: |-
      私と弟の目標はアークエクスプレスの名物！
      列車味パーフェクトを買うことでした。
  d_nikke_diesel_03_61:
    speaker: diesel
    en: And that was only sold at the Royal Road Station.
    ko: 그때는 그게 로열 로드 역에만 팔았는데~
    ja: その当時はロイヤルロード駅でしか\n売ってなかったんです～
  d_nikke_diesel_03_62:
    speaker: diesel
    en: My brother wanted to have a taste of that so badly.
    ko: 동생이 꼭 그걸 먹어보고 싶다고 했었거든요.
    ja: 弟がそれを絶対食べてみたいと言いまして。
  d_nikke_diesel_03_63:
    speaker: diesel
    en: So we took a visit to Royal Road and left to take the train.
    ko: 그래서 그것도 먹어볼 겸, 로열 로드 구경도 해볼 겸 열차를 탔죠.
    ja: そんなわけでそのパーフェクトを買いに行く\nことに決め、ついでにロイヤルロードの見物も\nしようと列車に乗りました。
  d_nikke_diesel_03_64:
    speaker: diesel
    en: Heh. But my brother asked me if Andersen lived on Royal Road.
    ko: 후후, 그랬더니 로열 로드엔 엔더슨 님이 살지 않냐며.
    ja: ふふ、そしたらロイヤルロードには\nアンダーソン様が住んでいらっしゃるから
  d_nikke_diesel_03_65:
    speaker: diesel
    en: He badly wanted an autograph before we left and he really went all out to
      convince me.
    ko: 사인을 받고 오자고 얼마나 떼를 쓰던지~
    ja: |-
      サインを貰いに行くんだって
      駄々をこねましてね～
  d_nikke_diesel_03_66:
    speaker: diesel
    en: But Andersen isn't someone you'd run into on the streets...
    ko: 만나고 싶다고 만날 수 있는 분도 아닌데….
    ja: 会いたいからとすぐに会えるお方でもないのに…
  d_nikke_diesel_03_67:
    speaker: "<Self>"
    en: He wanted... Andersen's autograph?
    ko: 엔더슨 부사령관의 사인을?
    ja: アンダーソン副司令官のサインを？
  d_nikke_diesel_03_68:
    speaker: diesel
    en: Yeah. My brother... he wanted to be a commander when he grew up.
    ko: "네. 그 애. \n지휘관이 되고 싶어 했거든요."
    ja: |-
      はい。弟は
      指揮官になりたがっていました。
  d_nikke_diesel_03_69:
    speaker: diesel
    en: So, he dreamed of meeting Deputy Captain Andersen, the living legend!
    ko: |-
      그래서 살아있는 전설!
      엔더슨 부사령관님과 만나보는 게 꿈이었어요.
    ja: |-
      そういうこともあり、生きた伝説！
      アンダーソン副司令官に会うのが\n夢だったんです。
  d_nikke_diesel_03_70:
    speaker: diesel
    en: Did you want to be like Andersen as well, Commander? When you were little.
    ko: 지휘관도 어렸을 때 엔더슨 부사령관님처럼 되는 게 꿈이었나요?
    ja: 指揮官も子どもの頃、アンダーソン副司令官の\nようになるのが夢でしたか？
  d_nikke_diesel_03_71:
    speaker: "<Self>"
    en: I'm not your brother, Diesel.
    ko: 난 디젤의 동생이 아니야.
    ja: 私はディーゼルの弟じゃない
  d_nikke_diesel_03_72:
    speaker: diesel
    en: That's for sure. He's not your age.
    ko: 그럼요~ 제 동생은 이렇게 크지 못했는걸요?
    ja: |-
      もちろん分かってますよ～
      私の弟はそもそも、こんなに\n大きくなかったですし。
  d_nikke_diesel_03_73:
    speaker: diesel
    en: I mean...
    ko: 아니다.
    ja: いいえ、
  d_nikke_diesel_03_74:
    speaker: diesel
    en: If he were still alive, he would be your age now.
    ko: 지금까지 살아 있었으면… 지휘관만 했을지도?
    ja: |-
      生きてたら…
      指揮官と同じくらいかもしれません。
  d_nikke_diesel_03_75:
    speaker: diesel
    en: He would be a handsome boy just like you...
    ko: 지휘관처럼 잘생긴 아이였는데….
    ja: 指揮官のようにカッコいい弟だったのに…
  d_nikke_diesel_03_76:
    speaker: diesel
    en: On closer look, you look a bit like him...
    ko: 흠~ 이렇게 보니까 닮은 것 같기도 하고.
    ja: あれ～何だかちょっと似ているような気も…
  d_nikke_diesel_03_77:
    speaker: diesel
    en: Do you want to call me big sis?
    ko: 누나라고 불러볼래요?
    ja: お姉ちゃんと呼んでみてくれませんか？
  d_nikke_diesel_03_78:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_79:
    speaker: "<Choice>"
    en: I can't. I just can't.
    ko: 도저히 그렇겐 못 부르겠어.
    ja: それはちょっと無理だ
  d_nikke_diesel_03_80:
    speaker: diesel
    en: Wow! I've never seen you in such a pickle!
    ko: 우와~ 지휘관이 이렇게 난감해 하는 모습 처음 봤어요!
    ja: |-
      うわ～指揮官のこんな困った表情、
      初めて見ました！
  d_nikke_diesel_03_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_82:
    speaker: diesel
    en: But why won't you call me 'big sis'?
    ko: 근데 왜 누나라고 부르는 게 싫은 거예요?
    ja: でもどうしてそれは無理なんですか？
  d_nikke_diesel_03_83:
    speaker: diesel
    en: Does that makes you appear younger and less important?
    ko: 어리게 보이면 무게감이 떨어진다고 느낀 다던가~
    ja: 幼く見えると威厳がなくなってしまうとか～
  d_nikke_diesel_03_84:
    speaker: "<Self>"
    en: It's not like that.
    ko: 그런 게 아니야.
    ja: そういうわけじゃなくて
  d_nikke_diesel_03_85:
    speaker: diesel
    en: Then why?
    ko: 왜요~
    ja: じゃあどうしてですか～
  d_nikke_diesel_03_86:
    speaker: diesel
    en: Because that's embarrassing?
    ko: 부끄럽나요?
    ja: 恥ずかしいんですか？
  d_nikke_diesel_03_87:
    speaker: diesel
    en: Calling me 'big sis' makes you feel too young?
    ko: 누나라고 부르면 너무 어려지는 것 같나요?
    ja: |-
      お姉ちゃんと呼んだ瞬間、
      幼く見えそうでですか？
  d_nikke_diesel_03_88:
    speaker: diesel
    en: Does it go against your conscience or something?
    ko: 양심에 찔린다던가!
    ja: 良心がとがめるとか！
  d_nikke_diesel_03_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_90:
    speaker: diesel
    en: Haha, thanks so much for that.
    ko: 후후, 그만 놀려야겠다.
    ja: ふふ、このくらいにしましょうか。
  d_nikke_diesel_03_91:
    speaker: diesel
    en: Eh... I feel much better now. I think we had enough fun. Should we be getting
      bac?
    ko: "음~ 기분전환도 됐겠다 이제 다 놀았으니까. \n돌아갈까요?"
    ja: |-
      ふ～っ、気分転換もできましたし、
      色々遊びましたね。そろそろ帰りましょうか。
  d_nikke_diesel_03_92:
    speaker: "<Monologue>"
    en: Diesel turns around.
    ko: 디젤이 등을 돌렸다.
    ja: ディーゼルが背を向けた
  d_nikke_diesel_03_93:
    speaker: "<Self>"
    en: Big Sis.
    ko: 누나.
    ja: お姉ちゃん
  d_nikke_diesel_03_94:
    speaker: diesel
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_03_95:
    speaker: "<Monologue>"
    en: Diesel whips around in surprise.
    ko: 디젤이 화들짝 놀라며 뒤를 돌아보았다.
    ja: ディーゼルがびっくりして後ろを振り返った
  d_nikke_diesel_03_96:
    speaker: diesel
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_diesel_03_97:
    speaker: "<Self>"
    en: Diesel?
    ko: 디젤?
    ja: ディーゼル？
  d_nikke_diesel_03_98:
    speaker: diesel
    en: Ah, I can't hold it in.
    ko: 아, 안되겠네요.
    ja: あ、いけません。
  d_nikke_diesel_03_99:
    speaker: diesel
    en: "... I can't take it. I won't ask you to call me sister anymore."
    ko: |-
      …안될 거 같아요.
      다시는 누나라고 부르라고 하지 않을 게요.
    ja: |-
      …これはいけません。
      これからは二度と、お姉ちゃんと呼んでだなんて\n言わないことにします。
  d_nikke_diesel_03_100:
    speaker: diesel
    en: Oh, I'm sorry, Commander. I keep teasing you to call me that, but it freaked
      me out when you actually did.
    ko: |-
      후후, 미안해요~ 지휘관.
      실컷 누나라 부르라고 놀려놓고 놀라게 해서.
    ja: |-
      ふふ、ごめんなさいね～指揮官。
      さっきはあれだけお姉ちゃんと呼べと\n言っておいて、驚かせちゃいましたね。
  d_nikke_diesel_03_101:
    speaker: "<Self>"
    en: That's all right.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_diesel_03_102:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_104:
    speaker: diesel
    en: No wonder Brid is worried.
    ko: 브리드가 불안해할 만 하네요.
    ja: ブリッドが不安がるのも無理はありませんよね。
  d_nikke_diesel_03_105:
    speaker: diesel
    en: I thought I was totally fine right just now...
    ko: 이젠 정말 괜찮아진 줄 알았는데….
    ja: もう本当に大丈夫だと思ってたのに…
  d_nikke_diesel_03_106:
    speaker: diesel
    en: But actually...
    ko: 실은요.
    ja: 実はですね。
  d_nikke_diesel_03_107:
    speaker: diesel
    en: I just couldn't get up for the memorial! Every single time.
    ko: 저 추모식 날마다 못 일어나요.
    ja: 私、追悼式の日だけは何があっても\n目が覚めないんです。
  d_nikke_diesel_03_108:
    speaker: diesel
    en: No matter who comes to wake me up, my body just tells me to sleep that day
      off.
    ko: 누가 와서 깨워도, 뭐라고 해도 일어나지 않고 하루 종일 잠만 잔대요.
    ja: 誰がいくら起こそうとしても起きず、\n一日中寝ているそうです。
  d_nikke_diesel_03_109:
    speaker: diesel
    en: So I missed every memorial.
    ko: 그래서 매번… 추모식에 가지 못했어요.
    ja: それで毎年…追悼式に参加できませんでした。
  d_nikke_diesel_03_110:
    speaker: diesel
    en: Hehe, I'm weird, right?
    ko: 후후, 저 이상하죠?
    ja: ふふ、私、おかしいですよね？
  d_nikke_diesel_03_111:
    speaker: "<Self>"
    en: Not really.
    ko: 이상하지 않아.
    ja: おかしくない
  d_nikke_diesel_03_112:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_113:
    speaker: diesel
    en: Thanks.
    ko: 고마워요.
    ja: ありがとうございます。
  d_nikke_diesel_03_114:
    speaker: "<Self>"
    en: You don't have to go to the memorial.
    ko: 굳이 추모식에 가야만 하는 건 아니야.
    ja: 必ずしも追悼式に参加しなくてもいい
  d_nikke_diesel_03_115:
    speaker: diesel
    en: But I can't even go to the monument.
    ko: 하지만 저 위령비에도 가지 못하겠는걸요.
    ja: でも私、慰霊碑にもまだ行けてないんです。
  d_nikke_diesel_03_116:
    speaker: diesel
    en: I can't even move my feet if I know that's where we're going. Strange, isn't
      it?
    ko: 이상하게 아무리 가려고 해도 발이 안 움직이는 거예요.
    ja: どういうわけか、行きたいのは山々なのに\n足に力が入らなくなるんです。
  d_nikke_diesel_03_117:
    speaker: diesel
    en: I once asked Soline and Brid to take me there.
    ko: 솔린이랑 브리드에게 부탁해 끌고 가달라고도 해봤는데.
    ja: ソリンとブリッドに頼んで、無理やり\n連れて行ってもらったこともありますが、
  d_nikke_diesel_03_118:
    speaker: diesel
    en: But when I stood in front of the monument, I fainted.
    ko: "위령비 앞에서 서니까 눈앞이 깜깜해지더니 \n기절해 버리더라고요."
    ja: |-
      慰霊碑の前に立った瞬間、目の前が
      真っ暗になって気絶してしまいました。
  d_nikke_diesel_03_119:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_03_120:
    speaker: diesel
    en: From then on, Soline gets angry whenever I mention the monument.
    ko: 그때 이후로 솔린은 위령비 얘기만 나와도 화를 내고.
    ja: それ以来、\nソリンは慰霊碑の話になるとすぐに怒り出すし
  d_nikke_diesel_03_121:
    speaker: diesel
    en: And Brid becomes too protective.
    ko: 브리드는 절 과보호하기 시작했어요.
    ja: ブリッドは私に過保護になりました。
  d_nikke_diesel_03_122:
    speaker: diesel
    en: Well, I'm the team leader here, and she is trying to take the responsibility
      for me.
    ko: "어휴~ 리더는 난데. \n자꾸 책임을 지려고 하고~"
    ja: |-
      ふう～リーダーは私なのに
      自分が責任をとろうとしたり
  d_nikke_diesel_03_123:
    speaker: diesel
    en: Like taking the reproaches for her absent team leader.
    ko: 추모식에 나가지 않는 리더를 대신해 욕이나 먹고 다니고.
    ja: 追悼式に出席しないリーダーの代わりに\n悪口を言われたり。
  d_nikke_diesel_03_124:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_03_125:
    speaker: diesel
    en: Ah, it bothers me a lot!
    ko: 아, 우울해졌다!
    ja: あ、湿っぽくなっちゃいましたね！
  d_nikke_diesel_03_126:
    speaker: diesel
    en: So, I decided I would attend the memorial no matter what!
    ko: 여튼! 그래서 이번에는 기필코 가보려고요.
    ja: とにかく、そういうわけで今年こそは\n何があっても行ってみようと思います。
  d_nikke_diesel_03_127:
    speaker: diesel
    en: I can't hide behind Brid all the time.
    ko: 언제까지 브리드 등 뒤에서.
    ja: |-
      いつまでもブリッドに
      迷惑をかけたくありませんし、
  d_nikke_diesel_03_128:
    speaker: diesel
    en: Sleeping can't solve the problem every time.
    ko: 잠만 자고 있을 수는 없으니까.
    ja: |-
      これは私が克服しなければ
      いけない問題ですから。
  d_nikke_diesel_03_129:
    speaker: diesel
    en: "... One more thing."
    ko: "…그리고."
    ja: "…それに"
  d_nikke_diesel_03_130:
    speaker: diesel
    en: I really want to...
    ko: 이제는 정말.
    ja: 今はもう本当に
  d_nikke_diesel_03_131:
    speaker: diesel
    en: Pay a visit to my brother.
    ko: 동생을 만나러 가고 싶거든요.
    ja: 弟に会いに行きたいんです。
  d_nikke_diesel_03_132:
    speaker: "<Self>"
    en: I believe you can make it this time.
    ko: 이번엔 할 수 있을 거야.
    ja: 今度はきっと行けるはず
  d_nikke_diesel_03_133:
    speaker: diesel
    en: Hehe. Thanks, Commander.
    ko: 후후, 고마워요. 지휘관.
    ja: ふふ、勇気が出てきました、指揮官。
  d_nikke_diesel_03_134:
    speaker: "<Monologue>"
    en: But on the day of the memorial,
    ko: 하지만 추모식 당일 아침.
    ja: ところが追悼式当日の朝
  d_nikke_diesel_03_135:
    speaker: "<Monologue>"
    en: Diesel failed to wake up in time once again.
    ko: 디젤은 결국 잠에서 깨어나지 못했다.
    ja: |-
      ディーゼルは結局、
      目を覚ますことができなかった
d_nikke_diesel_04:
  d_nikke_diesel_04_1:
    speaker: "<Monologue>"
    en: Under the giant flame lies an infinite track.
    ko: 거대한 불길 속, 끝없는 선로가 있다.
    ja: 巨大な炎の中に、果てしなく続く線路がある
  d_nikke_diesel_04_2:
    speaker: "<Monologue>"
    en: It was meant to be a road full of expectation and happiness.
    ko: 그것은 한때, 기대감과 행복에 가득 찬 길이었다.
    ja: そこはかつて、期待と幸せに満ちた道だった
  d_nikke_diesel_04_3:
    speaker: "<Monologue>"
    en: At the spot where the train forever lost its way,
    ko: 목적지를 잃어버린 그곳에는.
    ja: 目的地を失ったそこには
  d_nikke_diesel_04_4:
    speaker: "<Monologue>"
    en: there's crying and death.
    ko: 비통한 비명과 죽음.
    ja: 悲痛な悲鳴と死
  d_nikke_diesel_04_5:
    speaker: "<Monologue>"
    en: Only despair lingers in the air.
    ko: 절망만이 남겨져 있었다.
    ja: そして絶望だけが残された
  d_nikke_diesel_04_6:
    speaker: "<Monologue>"
    en: And you are there.
    ko: 그곳에 네가 있었다.
    ja: そこには君がいた
  d_nikke_diesel_04_7:
    speaker: unknown
    en: "... Big Sis..."
    ko: "…누ㄴ… ㅇ… 해…."
    ja: "…おねえちゃ…い…すきだよ…"
  d_nikke_diesel_04_8:
    speaker: "<Monologue>"
    en: So I decided to stand in front of you.
    ko: 그래서 네 앞에 서 있기로 했다.
    ja: それで、君の前に立っていることにした
  d_nikke_diesel_04_9:
    speaker: "<Monologue>"
    en: Until the end of the day.
    ko: 오늘이 끝날 때까지.
    ja: 今日が終わるまで
  d_nikke_diesel_04_10:
    speaker: "<Self>"
    en: Sis?
    ko: 누나.
    ja: お姉ちゃん
  d_nikke_diesel_04_11:
    speaker: diesel
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_04_12:
    speaker: diesel
    en: C-Commander?
    ko: 지휘… 관?
    ja: 指揮…官？
  d_nikke_diesel_04_13:
    speaker: "<Self>"
    en: Let's hang out.
    ko: 놀러 가자.
    ja: 遊びに行こう
  d_nikke_diesel_04_14:
    speaker: diesel
    en: Commander, why are you... here?
    ko: 지휘관이 왜 여길…!?
    ja: 指揮官がどうしてここに…！？
  d_nikke_diesel_04_15:
    speaker: diesel
    en: Could it be... the memorial is over?
    ko: 설마, 벌써 추모식이 끝난 건가요?
    ja: まさか、もう追悼式は終わったのですか？
  d_nikke_diesel_04_16:
    speaker: "<Self>"
    en: We still have a lot of places to go.
    ko: 오늘은 가야 할 곳이 많아.
    ja: 今日は行くべき所がたくさんある
  d_nikke_diesel_04_17:
    speaker: diesel
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_diesel_04_18:
    speaker: "<Self>"
    en: Come on.
    ko: 가자.
    ja: 行こう
  d_nikke_diesel_04_19:
    speaker: diesel
    en: Commander! It's good to be outside,
    ko: 지휘관~ 나온 건 좋은데.
    ja: 指揮官～外に出てきたのはいいんですが。
  d_nikke_diesel_04_20:
    speaker: diesel
    en: but why the Royal Road? Is the memorial over?
    ko: 로열 로드는 왜… 추모식은 끝난 건가요?
    ja: |-
      どうしてロイヤルロードに…
      追悼式は終わったのですか？
  d_nikke_diesel_04_21:
    speaker: "<Self>"
    en: It's over.
    ko: 추모식은 이미 끝났어.
    ja: 追悼式はもう終わった
  d_nikke_diesel_04_22:
    speaker: diesel
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_diesel_04_23:
    speaker: diesel
    en: I guessed right.
    ko: 역시 그랬군요.
    ja: やっぱりそうでしたか。
  d_nikke_diesel_04_24:
    speaker: "<Self>"
    en: But the day is not over yet.
    ko: 하지만 오늘은 아직 끝나지 않았지.
    ja: だが今日はまだ終わっていない
  d_nikke_diesel_04_25:
    speaker: diesel
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_diesel_04_26:
    speaker: "<Self>"
    en: '"Choo Choo Splendamin" is waiting for us.'
    ko: 열차맛 퍼펙트가 우릴 기다리고 있어!
    ja: 列車味パーフェクトが私たちを待っている！
  d_nikke_diesel_04_27:
    speaker: diesel
    en: Choo Choo... Splendamin?
    ko: 열차맛… 퍼펙트요?
    ja: 列車味…パーフェクトですか？
  d_nikke_diesel_04_28:
    speaker: employee
    en: The original Ark! The first creator of Choo Choo Splendamin!
    ko: 방주 원조! 열차맛 퍼펙트의 시초!
    ja: アークの元祖！列車味パーフェクトの始祖！
  d_nikke_diesel_04_29:
    speaker: employee
    en: Get your Choo Choo Splendamin at our Express Store Royal Road Branch!
    ko: |-
      저희 익스프레스 스토어 로열 로드 점에서
      열차맛 퍼펙트를 판매하고 있습니다~
    ja: |-
      エクスプレスストアロイヤルロード店では
      列車味パーフェクトを販売中で～す。
  d_nikke_diesel_04_30:
    speaker: employee
    en: There isn't much left!
    ko: 이제 몇 개 남지 않았어요!
    ja: もう残りわずかとなりました！
  d_nikke_diesel_04_31:
    speaker: "<Self>"
    en: I want three, please.
    ko: 3개 주세요.
    ja: 3個買います
  d_nikke_diesel_04_32:
    speaker: "<Monologue>"
    en: The salesperson hands me the Choo Choo Splendamin and I pass them to Diesel.
    ko: 종업원에게 열차맛 퍼펙트를 받아 디젤에게 건넸다.
    ja: 従業員から列車味パーフェクトを買い\nディーゼルに渡した
  d_nikke_diesel_04_33:
    speaker: diesel
    en: Is this...
    ko: 이건….
    ja: これは…
  d_nikke_diesel_04_34:
    speaker: "<Self>"
    en: Have you tried it before?
    ko: 먹어본 적 있어?
    ja: 食べたことあるのか？
  d_nikke_diesel_04_35:
    speaker: diesel
    en: No... it's my first time.
    ko: 아뇨… 저도 처음 먹어봐요.
    ja: いいえ…私も初めてです。
  d_nikke_diesel_04_36:
    speaker: "<Monologue>"
    en: I put one Choo Choo Splendamin in my mouth.
    ko: 열차맛 퍼펙트를 입에 넣었다.
    ja: 列車味パーフェクトを口に入れてみた
  d_nikke_diesel_04_37:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_diesel_04_38:
    speaker: "<Monologue>"
    en: A cool and refreshing sensation blossoms in my mouth at once.
    ko: 입에 넣는 순간 느껴지는 청량함.
    ja: 口に入れた瞬間に広がる清涼感
  d_nikke_diesel_04_39:
    speaker: "<Monologue>"
    en: I taste something that's simultaneously sweet, sour, and salty.
    ko: 달고 시고 짠맛이 입안에서 빠르게 스쳐 지나갔다!
    ja: 甘酸っぱくてしょっぱい味が口の中に\n瞬時に広がり消えていった！
  d_nikke_diesel_04_40:
    speaker: "<Self>"
    en: Delicious!
    ko: 맛있어!
    ja: うまい！
  d_nikke_diesel_04_41:
    speaker: diesel
    en: It's really good!
    ko: 정말 맛있네요!
    ja: 本当においしいです！
  d_nikke_diesel_04_42:
    speaker: diesel
    en: Hehe. It's popular for a reason.
    ko: 후후, 정말 인기가 많을만하네요.
    ja: ふふ、人気がある理由が分かりますね。
  d_nikke_diesel_04_43:
    speaker: diesel
    en: Well deserved.
    ko: 그럴 만했어요….
    ja: 本当においしいです…
  d_nikke_diesel_04_44:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_45:
    speaker: "<Self>"
    en: Where do you want to go next?
    ko: 다음은 어디로 가고 싶어?
    ja: 次はどこに行きたい？
  d_nikke_diesel_04_46:
    speaker: diesel
    en: Oh, it's up to me?
    ko: 어머, 제가 정하는 건가요?
    ja: まあ、私が決めてもいいのですか？
  d_nikke_diesel_04_47:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_nikke_diesel_04_48:
    speaker: diesel
    en: So, it's another date?
    ko: 음~ 이거 데이트 신청인가요?
    ja: もしかしてこれってデートのお誘いですか？
  d_nikke_diesel_04_49:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_nikke_diesel_04_50:
    speaker: diesel
    en: Hehe, what's this? You've been saying "yeah" all the time for a while.
    ko: |-
      후후, 뭐예요~
      아까부터 그렇다고 하기만 하고.
    ja: |-
      ふふ、もう～
      さっきからその返事ばっかりですね。
  d_nikke_diesel_04_51:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_52:
    speaker: diesel
    en: All right, let's go.
    ko: 좋아요~ 가요.
    ja: さあ～行きましょう。
  d_nikke_diesel_04_53:
    speaker: diesel
    en: Letting a girl decide where to go on the Royal Road?
    ko: 로열 로드에서 여자 마음대로 움직이라고 하는게.
    ja: ロイヤルロードで女の子が好き勝手に\n行動するということが
  d_nikke_diesel_04_54:
    speaker: diesel
    en: I'll let you know how terrible your decision is.
    ko: 얼마나 무서운 건지 보여드릴 게요~
    ja: どういうことか思い知らせてあげますね～
  d_nikke_diesel_04_55:
    speaker: "<Choice>"
    en: I'm looking forward to it.
    ko: 기대할게.
    ja: 楽しみにしてる
  d_nikke_diesel_04_56:
    speaker: "<Choice>"
    en: Give me a break.
    ko: 살살 부탁해.
    ja: お手柔らかに頼む
  d_nikke_diesel_04_57:
    speaker: diesel
    en: Hehe. Come on.
    ko: 후후, 잘 부탁해요.
    ja: ふふ、私こそよろしくお願いします。
  d_nikke_diesel_04_58:
    speaker: "<Monologue>"
    en: I follow Diesel as we walk along Royal Road.
    ko: 그 후, 디젤을 따라 로열 로드의 이곳저곳을 돌아다녔다.
    ja: その後、ディーゼルについてロイヤルロードの\nあちこちを歩いて回った
  d_nikke_diesel_04_59:
    speaker: "<Monologue>"
    en: We visit a toy store.
    ko: 장난감 가게에도 갔고.
    ja: おもちゃ屋にも行った
  d_nikke_diesel_04_60:
    speaker: diesel
    en: Wow, they got Ark Ranger figures here!
    ko: 우와~ 여기 아크레인져 피규어가 있네요!
    ja: |-
      きゃ～これ、
      アークレンジャーのフィギュアですよ！
  d_nikke_diesel_04_61:
    speaker: diesel
    en: So cool! Just like a tiny version of the real thing!
    ko: 멋져라~ 진짜를 축소해 놓은 거 같아요!
    ja: |-
      カッコいい～
      本物をミニサイズに圧縮したみたいです！
  d_nikke_diesel_04_62:
    speaker: diesel
    en: No doubt the kids will like them.
    ko: 아이들이 좋아할만 하네요.
    ja: 子どもたちが喜びそうですね。
  d_nikke_diesel_04_63:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_64:
    speaker: diesel
    en: Commander, do you want one?
    ko: 지휘관, 사드릴까요?
    ja: 指揮官にも買ってあげましょうか？
  d_nikke_diesel_04_65:
    speaker: "<Self>"
    en: No, thanks.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_diesel_04_66:
    speaker: diesel
    en: Really? Our Commander is a grown-up for sure.
    ko: 후후, 그래요? 우리 지휘관 진짜 어른이네~
    ja: |-
      ふふ、本当ですか？
      指揮官はもう立派な大人ですね～
  d_nikke_diesel_04_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_68:
    speaker: diesel
    en: I want a set.
    ko: 전 한 세트 살래요.
    ja: 私、ワンセット買っちゃいます。
  d_nikke_diesel_04_69:
    speaker: "<Monologue>"
    en: Next, we go to the candy store.
    ko: 사탕 가게에도 갔다.
    ja: キャンディショップにも行った
  d_nikke_diesel_04_70:
    speaker: diesel
    en: Hmm... Let's see if there are any new strawberry-flavored candies.
    ko: 흠흠흠~ 신상 딸기맛 사탕이 나왔는지 볼까요~
    ja: ルンルンルン～新商品のイチゴキャンディが\nあるか見ませんとね～
  d_nikke_diesel_04_71:
    speaker: "<Self>"
    en: Do you buy candies every time you come here?
    ko: 매번 사탕을 사러 다니는 거야?
    ja: いつもキャンディを買っているのか？
  d_nikke_diesel_04_72:
    speaker: diesel
    en: Of course. Because I can't make them myself.
    ko: 그럼요~ 제가 직접 만들 수는 없으니까요?
    ja: |-
      そうですよ～
      私が手作りするのもちょっとあれなので。
  d_nikke_diesel_04_73:
    speaker: diesel
    en: Oh, I mean, I made them myself once. And that's for my brother, he loves candy.
    ko: 아, 동생이 하도 좋아해서 직접 만들어 본 적은 있는데.
    ja: |-
      あ、
      弟に頼まれて私が作ったこともあるんですが、
  d_nikke_diesel_04_74:
    speaker: diesel
    en: But, goodness, he got so angry after a bite and told me not to do it ever
      again.
    ko: "세상에, 한 번 먹어보더니 \n다시는 만들지 말라면서 화를 내는 거 있죠!"
    ja: |-
      弟が何て言ったと思います？食べた瞬間
      二度と作るなってプンプンしながら\n言ったんです！
  d_nikke_diesel_04_75:
    speaker: diesel
    en: So we decided to buy candies once in a while.
    ko: 그래서 그다음부터는 그냥 자주자주 사서 먹기로 했답니다.
    ja: |-
      それからは、
      その都度お店で買うことにしています。
  d_nikke_diesel_04_76:
    speaker: "<Monologue>"
    en: Diesel picks up some candies, placing them in a basket.
    ko: 디젤은 바구니를 들고는 사탕을 고르러 다녔다.
    ja: ディーゼルはカゴをつかむと\nキャンディを選び始めた
  d_nikke_diesel_04_77:
    speaker: "<Monologue>"
    en: The store starts broadcasting a song.
    ko: 매장에서 노랫소리가 들려왔다.
    ja: 売り場から歌声が聞こえてきた
  d_nikke_diesel_04_78:
    speaker: marketsong01
    en: Candy... strawberry candy... for everyone...
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_diesel_04_79:
    speaker: marketsong01
    en: Kids! Adults! Everyone loves strawberry candy...
    ko: |-
      어린이도! 어른도! 모두 모두 좋아하는~
      딸기~ 사탕~
    ja: |-
      よいこも！大人も！みんなみんな大好きな～
      イチゴ～キャンディ～
  d_nikke_diesel_04_80:
    speaker: "<Self>"
    en: So that song really exists?!
    ko: 이게 정말 있는 노래였다고?!
    ja: これ、本当にある歌だったのか！？
  d_nikke_diesel_04_81:
    speaker: diesel
    en: Ah, this one? It's the theme song of this store!
    ko: 아, 이 노래요? 이 매장 로고송이에요!
    ja: |-
      あ、この歌ですか？
      ここのお店のテーマソングです！
  d_nikke_diesel_04_82:
    speaker: diesel
    en: It's good, right? It used to be popular among kids for some time.
    ko: |-
      어때요? 좋죠!
      한때 어린이들 사이에서 대 유행이었다고요~
    ja: |-
      どうです？いい歌ですよね！
      一時期、子どもたちの間で大流行したんですよ～
  d_nikke_diesel_04_83:
    speaker: diesel
    en: But... they stopped playing this for long. I'm glad they restarted this tradition
      again!
    ko: 음~ 근데 이 노래, 한동안 안 틀어주더니 다시 틀기 시작했네요!
    ja: |-
      この前まで他の歌が流れていたのに、
      またこの歌を流すようになったみたいです！
  d_nikke_diesel_04_84:
    speaker: "<Self>"
    en: I see.
    ko: 그랬었군.
    ja: そうだったのか
  d_nikke_diesel_04_85:
    speaker: marketsong01
    en: Candy... strawberry candy... for everyone...
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_diesel_04_86:
    speaker: marketsong01
    en: Unforgettable... our strawberries... Candy
    ko: 잊지 못할~ 우리의 딸기~ 사탕~
    ja: 忘れられない～みんなのイチゴ～キャンディ～
  d_nikke_diesel_04_87:
    speaker: diesel
    en: Hmm hmm... strawberry... candy...
    ko: 흠흠흠~ 딸기~ 사탕~
    ja: フンフンフン～イチゴ～キャンディ～
  d_nikke_diesel_04_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_89:
    speaker: "<Monologue>"
    en: Night falls.
    ko: 그리고 밤이 되었다.
    ja: いつしか夜になった
  d_nikke_diesel_04_90:
    speaker: diesel
    en: Whoa! We had so much fun!
    ko: 우으으~ 잘 놀았다!
    ja: ふ～っ、たくさん遊びました！
  d_nikke_diesel_04_91:
    speaker: diesel
    en: Thank you, Commander, for making this happen. I really enjoyed myself!
    ko: 고마워요. 덕분에 재미있었어요. 지휘관.
    ja: |-
      おかげでとても楽しかったです。
      ありがとうございます、指揮官。
  d_nikke_diesel_04_92:
    speaker: "<Self>"
    en: I had a good time, too.
    ko: 나도 잘 놀았어.
    ja: 私も楽しかった
  d_nikke_diesel_04_93:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_94:
    speaker: diesel
    en: So, today...
    ko: 오늘….
    ja: 今日は…
  d_nikke_diesel_04_95:
    speaker: diesel
    en: Did Brid tell you to hang out with me?
    ko: 브리드가 부탁해서 오신 건가요?
    ja: ブリッドに頼まれて来てくださったのですか？
  d_nikke_diesel_04_96:
    speaker: "<Self>"
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_diesel_04_97:
    speaker: "<Monologue>"
    en: Her question reminds me of what happened in the morning.
    ko: 아침의 상황을 떠올렸다.
    ja: 朝のことを思い出した
  d_nikke_diesel_04_98:
    speaker: brid
    en: Should I try to wake Diesel up?
    ko: 디젤을 깨워보시겠다고요?
    ja: ディーゼルを目覚めさせるですって？
  d_nikke_diesel_04_99:
    speaker: "<Self>"
    en: Sure.
    ko: 응.
    ja: ああ
  d_nikke_diesel_04_100:
    speaker: brid
    en: It's already... I have to wake her up right now to catch up the memorial.
    ko: |-
      이미 시간이….
      지금 당장 깨워서 일어나야 추모식 시간에 맞출 수 있을 겁니다.
    ja: |-
      もう時間が…今すぐ起こして準備しても、
      追悼式に間に合うかどうか分かりません。
  d_nikke_diesel_04_101:
    speaker: "<Self>"
    en: Not to the memorial.
    ko: 추모식에 가려는 게 아니야.
    ja: 追悼式に行くつもりはない
  d_nikke_diesel_04_102:
    speaker: brid
    en: Then what?
    ko: 그러면요?
    ja: ではどうするんですか？
  d_nikke_diesel_04_103:
    speaker: "<Self>"
    en: I just want to spend the day with you.
    ko: 디젤과 오늘을 함께 보내고 싶었어.
    ja: ディーゼルと今日を一緒に過ごしたかった
  d_nikke_diesel_04_104:
    speaker: diesel
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_diesel_04_105:
    speaker: "<Self>"
    en: To make your wish come true.
    ko: 하고 싶었던 것을 이루게 해주고 싶었어.
    ja: やりたいことをやらせてあげたかった
  d_nikke_diesel_04_106:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_107:
    speaker: "<Self>"
    en: But this one, I had to take care of myself.
    ko: 그런데 이건 미리 받아올 수밖에 없더라고.
    ja: |-
      でもこれだけは先に
      準備しておくしかなかった
  d_nikke_diesel_04_108:
    speaker: "<Monologue>"
    en: I give Diesel my Commander's Manual.
    ko: 디젤에게 지휘관 교본을 건넸다.
    ja: ディーゼルに指揮官教本を渡した
  d_nikke_diesel_04_109:
    speaker: diesel
    en: It's...
    ko: 이건…!
    ja: これは…！
  d_nikke_diesel_04_110:
    speaker: "<Self>"
    en: I asked Andersen for his autograph.
    ko: 엔더슨 부사령관의 사인을 받아왔어.
    ja: アンダーソン副司令官のサインをもらってきた
  d_nikke_diesel_04_111:
    speaker: "<Narration>"
    en: A few days ago
    ko: 며칠 전.
    ja: 数日前
  d_nikke_diesel_04_112:
    speaker: andersen
    en: I can't believe you're a fan of mine...
    ko: 자네가 내 팬이었다니….
    ja: 君が私のファンだったとは…
  d_nikke_diesel_04_113:
    speaker: andersen
    en: You should have told me earlier! Your heart must be bursting with admiration!
      How hard did you work to keep it from me? I didn't even notice anything.
    ko: "미리 말하지 그랬나. \n이만한 팬심을 참고 있었다니… 미처 못 알아봐서 미안하군."
    ja: |-
      最初から言ってくれればいいものを。
      そんな情熱を抑えていたとは…
      気づいてやれず、すまなかった。
  d_nikke_diesel_04_114:
    speaker: "<Self>"
    en: It's not for me...
    ko: 제가 팬이라는 게 아닙니다.
    ja: 私は副司令官のファンではありません
  d_nikke_diesel_04_115:
    speaker: andersen
    en: Eh... I'm in a good mood today. Not bad.
    ko: 뭐, 기분이 아주 좋지도 나쁘지도 않네만.
    ja: まあ、気分は良くも悪くもないが。
  d_nikke_diesel_04_116:
    speaker: andersen
    en: I will sign it just for you.
    ko: 특별히 사인을 해주도록 하겠네.
    ja: 特別にサインをしてあげよう。
  d_nikke_diesel_04_117:
    speaker: "<Self>"
    en: It's not for me, really!
    ko: 정말 아닙니다!
    ja: 本当に違います！
  d_nikke_diesel_04_118:
    speaker: andersen
    en: You should be honored! Not everyone gets this kind of treatment.
    ko: 영광인 줄 알게, 아무나한테 해주는 건 아니니.
    ja: |-
      まあ、光栄に思いたまえ。
      誰にでも書いてあげるわけではないのだぞ。
  d_nikke_diesel_04_119:
    speaker: "<Self>"
    en: It's not easy...
    ko: 이건 조금 힘들었….
    ja: これはちょっと大変だった…
  d_nikke_diesel_04_120:
    speaker: diesel
    en: I... see...
    ko: 그랬… 군요….
    ja: そうだったんですね…
  d_nikke_diesel_04_121:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_diesel_04_122:
    speaker: diesel
    en: Why... Why is this...
    ko: 왜, 왜 이러지….
    ja: ど、どうしたのでしょうか…
  d_nikke_diesel_04_123:
    speaker: diesel
    en: It turns out happiness makes people cry as well.
    ko: 너무 행복해도 눈물이 나는 거였네요.
    ja: 幸せすぎても涙が出るみたいですね。
  d_nikke_diesel_04_124:
    speaker: diesel
    en: I shouldn't be like this.
    ko: 울지 말아야 하는데….
    ja: 泣くつもりはなかったのに…
  d_nikke_diesel_04_125:
    speaker: "<Self>"
    en: It's okay.
    ko: 울어도 돼.
    ja: 泣いてもいい
  d_nikke_diesel_04_126:
    speaker: diesel
    en: If only... that day was like today...
    ko: 그날도… 오늘 같았으면 좋았을 텐데….
    ja: あの日も…今日のようだったらよかったのに…
  d_nikke_diesel_04_127:
    speaker: diesel
    en: Ah... if it was like today...
    ko: 흑… 오늘 같았으면….
    ja: うぅっ…今日があの日だったら…
  d_nikke_diesel_04_128:
    speaker: diesel
    en: How much better it would have been...
    ko: 그랬다면… 좋았을 텐데….
    ja: そうだったら…どれほどよかったことか…
  d_nikke_diesel_04_129:
    speaker: "<Monologue>"
    en: Diesel cries silently.
    ko: 디젤이 숨죽여 울기 시작했다.
    ja: ディーゼルが息を殺して泣き始めた
  d_nikke_diesel_04_130:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_04_131:
    speaker: "<Monologue>"
    en: I hug Diesel.
    ko: 디젤을 끌어안았다.
    ja: ディーゼルを抱きしめた
  d_nikke_diesel_04_132:
    speaker: "<Narration>"
    en: A moment later...
    ko: 잠시 후
    ja: しばらくして
  d_nikke_diesel_04_133:
    speaker: diesel
    en: Ah! This is so embarrassing.
    ko: 흐, 흠! 많이 부끄럽긴 하지만.
    ja: うぅ！すごく恥ずかしいですが
  d_nikke_diesel_04_134:
    speaker: diesel
    en: I haven't cried in a while. Surprisingly, this makes me feel much better.
    ko: 오랜만에 우니까 속은 시원하네요.
    ja: 久しぶりに泣いたのでスッキリしました。
  d_nikke_diesel_04_135:
    speaker: "<Self>"
    en: I'm very, very glad.
    ko: 그거 다행이네.
    ja: それはよかった
  d_nikke_diesel_04_136:
    speaker: diesel
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_diesel_04_137:
    speaker: diesel
    en: I really want to go to this place before we go back.
    ko: 아직 오늘이 끝나기 전에 꼭 가고 싶은 곳이 있는데.
    ja: 今日が終わる前に絶対に行きたい場所が\nあるんですが、
  d_nikke_diesel_04_138:
    speaker: diesel
    en: Will you come with me?
    ko: 같이 가주실 수 있나요?
    ja: 一緒に行ってくれませんか？
  d_nikke_diesel_04_139:
    speaker: diesel
    en: I never manage to visit that place properly.
    ko: 매번 실패했던 곳인데….
    ja: 何度も失敗した場所ですが…
  d_nikke_diesel_04_140:
    speaker: diesel
    en: But I think I can do it if you're by my side.
    ko: 지휘관과 함께라면 갈 수 있을 거 같아서요.
    ja: 指揮官と一緒なら行けるような気がします。
  d_nikke_diesel_04_141:
    speaker: "<Self>"
    en: Sure.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_diesel_04_142:
    speaker: diesel
    en: Thank you, Commander.
    ko: 고마워요. 지휘관.
    ja: ありがとうございます、指揮官。
d_nikke_diesel_05:
  d_nikke_diesel_05_1:
    speaker: "<Narration>"
    en: "*Crack* *Thump* *Thump*"
    ko: 치이익- 덜컹- 덜컹-
    ja: シュゥゥゥゥーガタンガタンー
  d_nikke_diesel_05_2:
    speaker: child01
    en: Sis... sis!
    ko: 누나, 누나!
    ja: お姉ちゃん、お姉ちゃん！
  d_nikke_diesel_05_3:
    speaker: child01
    en: If we are going to Royal Road, can I go visit Andersen? I want his autograph!
    ko: |-
      로열 로드에 가면 엔더슨이 있겠지?
      나 진짜 사인받고 싶은데!
    ja: |-
      ロイヤルロードに行けばアンダーソンに
      会えるんだよね？絶対サインもらうんだ！
  d_nikke_diesel_05_4:
    speaker: child01
    en: And then, we can go to the mega toy store there? I heard that they have Ark
      Ranger figures!
    ko: |-
      그리고 거기에 엄~청 큰 장난감 가게가 있는데
      거기 아크레인저 피규어도 판대!
    ja: |-
      それからそこに行けば
      おっきいおもちゃ屋さんもあって
      アークレンジャーのフィギュアも売ってるって！
  d_nikke_diesel_05_5:
    speaker: child01
    en: So... what should we do first?
    ko: 으… 뭐부터 하지?
    ja: う～ん…何を最初にしようかな？
  d_nikke_diesel_05_6:
    speaker: child01
    en: First, we will eat Choo Choo Splendamin as soon as we get off.
    ko: 일단! 여기서 내리자마자 열차맛 퍼펙트부터 먹을 거야.
    ja: |-
      そうだ！ここから降りたらまず
      列車味パーフェクトを食べるぞ。
  d_nikke_diesel_05_7:
    speaker: diesel
    en: Hehe, is it that good?
    ko: 후후, 그렇게 좋아?
    ja: ふふ、楽しみね。
  d_nikke_diesel_05_8:
    speaker: child01
    en: Of course! Ah, one more place to go, the candy store!
    ko: 그럼! 아, 그리고 거기도 가자. 사탕 가게!
    ja: |-
      もちろん！
      あ、それからあそこにも行こう、アメ屋さん！
  d_nikke_diesel_05_9:
    speaker: child01
    en: Candy... strawberry candy... for everyone...
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_diesel_05_10:
    speaker: diesel
    en: Kids! Adults! Everyone loves...
    ko: 어린이도! 어른도! 모두 모두 좋아하는~
    ja: よいこも！大人も！みんなみんなが大好きな～
  d_nikke_diesel_05_11:
    speaker: child01
    en: Ah! Stop singing, sis!
    ko: 으악! 누나 부르지 마!
    ja: うあっ！お姉ちゃん、歌っちゃだめ！
  d_nikke_diesel_05_12:
    speaker: diesel
    en: Hey... you hurt my feelings. Are you really that sick of me singing?
    ko: "뭐야~ 누나 섭섭해. \n누나가 부르는 게 그렇게 싫어?"
    ja: |-
      どうしてかな～お姉ちゃんは悲しいです。
      お姉ちゃんの歌、そんなに嫌ですか？
  d_nikke_diesel_05_13:
    speaker: child01
    en: Errr... it's not like that.
    ko: 어어… 그런 건 아닌데.
    ja: うう～ん…そうじゃないけど。
  d_nikke_diesel_05_14:
    speaker: child01
    en: I... I just want to sing it for you instead!
    ko: 그, 그냥 내가 불러주고 싶어서 그래!
    ja: た、ただ僕が代わりに歌ってあげたいんだ！
  d_nikke_diesel_05_15:
    speaker: diesel
    en: Oh, I see.
    ko: 오구, 그랬어요~
    ja: あらまあ、そうだったんですね～
  d_nikke_diesel_05_16:
    speaker: child01
    en: Kids! Adults! Everyone loves strawberry candy...
    ko: |-
      어린이도! 어른도! 모두 모두 좋아하는~
      딸기~ 사탕~
    ja: |-
      よいこも！大人も！みんなみんな大好きな～
      イチゴ～キャンディ～
  d_nikke_diesel_05_17:
    speaker: child01
    en: Sis... we had a deal... to come here...
    ko: 누나… 여기… 오자고 해서….
    ja: お姉ちゃん…ここに…行こうなんて言って…
  d_nikke_diesel_05_18:
    speaker: child01
    en: Sorry.
    ko: 미안해.
    ja: ごめんなさい。
  d_nikke_diesel_05_19:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_05_20:
    speaker: "<Monologue>"
    en: Diesel stands in front of the huge monument.
    ko: 디젤은 거대한 위령비 앞에 섰다.
    ja: ディーゼルは大きな慰霊碑の前に立った
  d_nikke_diesel_05_21:
    speaker: diesel
    en: I'm finally here.
    ko: 드디어 왔네.
    ja: ついに来れました。
  d_nikke_diesel_05_22:
    speaker: diesel
    en: Luckily, we're here before midnight.
    ko: 아직 12시가 지나지 않아서 다행이다.
    ja: まだ12時になってなくてよかったです。
  d_nikke_diesel_05_23:
    speaker: "<Monologue>"
    en: Diesel puts her hand on the monument and walks down.
    ko: 디젤의 손이 위령비를 훑으며 내려갔다.
    ja: ディーゼルは慰霊碑を優しく上からなぞった
  d_nikke_diesel_05_24:
    speaker: "<Monologue>"
    en: Soon, she stops somewhere.
    ko: 그리고 얼마 지나지 않아 한 지점에서 손을 멈췄다.
    ja: そしてすぐにある部分で手が止まった
  d_nikke_diesel_05_25:
    speaker: diesel
    en: Ah... here you are.
    ko: 여기… 있었구나.
    ja: ここに…いたのね。
  d_nikke_diesel_05_26:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_05_27:
    speaker: diesel
    en: I'm sorry it took me so long.
    ko: 누나가 너무 늦어서 미안해.
    ja: お姉ちゃん、来るの遅くなってごめんね。
  d_nikke_diesel_05_28:
    speaker: diesel
    en: But look! I brought you everything you wanted.
    ko: 그래도 네가 갖고 싶어 했던 거 다 가져왔어.
    ja: |-
      でもあなたが欲しがっていたものを
      全部持ってきたわ。
  d_nikke_diesel_05_29:
    speaker: "<Monologue>"
    en: Diesel starts placing the things under the monument.
    ko: 디젤은 위령비 앞에 물건을 내려놓기 시작했다.
    ja: ディーゼルは慰霊碑の前に品物を置き始めた
  d_nikke_diesel_05_30:
    speaker: diesel
    en: See? Choo Choo Splendamin.
    ko: 짜짠~ 열차맛 퍼펙트도 있고.
    ja: |-
      ジャッジャジャーン！
      列車味パーフェクトもあるし、
  d_nikke_diesel_05_31:
    speaker: diesel
    en: And Ark Ranger figures.
    ko: 아크레인저 피규어랑.
    ja: アークレンジャーのフィギュアと、
  d_nikke_diesel_05_32:
    speaker: diesel
    en: Strawberry candies.
    ko: 딸기맛 사탕이랑.
    ja: イチゴ味のキャンディと、
  d_nikke_diesel_05_33:
    speaker: diesel
    en: Even Andersen's autograph!
    ko: 엔더슨님 사인까지 있어!
    ja: アンダーソン様のサインまであるわよ！
  d_nikke_diesel_05_34:
    speaker: diesel
    en: Can you forgive me for being a little late?
    ko: 이 정도면 늦어도 괜찮았지?
    ja: |-
      これなら遅くなったこと、
      許してくれるわよね？
  d_nikke_diesel_05_35:
    speaker: diesel
    en: I got everything you wanted that day. All of it.
    ko: 누나는 그날 하기로 했던 거, 전부 다 하고 왔으니까.
    ja: |-
      お姉ちゃんはあの日にやろうとしてたこと、
      全部やってきたわ。
  d_nikke_diesel_05_36:
    speaker: diesel
    en: Now...
    ko: 이젠 다신….
    ja: だからもう…
  d_nikke_diesel_05_37:
    speaker: diesel
    en: Forgive me, please?
    ko: 미안해하지 않기다?
    ja: ごめんなさいは言わないって約束しようね？
  d_nikke_diesel_05_38:
    speaker: "<Monologue>"
    en: Diesel leans her head on the monument.
    ko: 디젤이 위령비에 머리를 기댔다.
    ja: ディーゼルは慰霊碑におでこをつけた
  d_nikke_diesel_05_39:
    speaker: diesel
    en: I miss you... little brother.
    ko: 보고 싶다… 내 동생.
    ja: もう一回でいいから会いたいな…
  d_nikke_diesel_05_40:
    speaker: diesel
    en: I do... I really do.
    ko: 정말… 보고 싶다.
    ja: 本当に…会いたい。
  d_nikke_diesel_05_41:
    speaker: "<Monologue>"
    en: Diesel stays for a while in front of the monument,
    ko: 디젤은 한동안 위령비 앞에 서 있었다.
    ja: |-
      ディーゼルはしばらくの間、
      慰霊碑の前に立っていた
  d_nikke_diesel_05_42:
    speaker: "<Monologue>"
    en: crying for the ones she misses,
    ko: 그리운 사람을 눈물에 흘려보내며.
    ja: 大切な人を涙で見送りながら
  d_nikke_diesel_05_43:
    speaker: "<Monologue>"
    en: standing there like a sculpture.
    ko: 그렇게 우두커니 서 있었다.
    ja: 呆然と立ち尽くしていた
  d_nikke_diesel_05_44:
    speaker: diesel
    en: Should we leave?
    ko: 이제 갈까요?
    ja: そろそろ帰りましょうか？
  d_nikke_diesel_05_45:
    speaker: diesel
    en: You must be bored, Commander.
    ko: 많이 지루했죠~ 지휘관.
    ja: 退屈だったんじゃないですか？
  d_nikke_diesel_05_46:
    speaker: "<Self>"
    en: Did you say what you needed to say to him?
    ko: 인사는 잘했어?
    ja: 挨拶は終わったか？
  d_nikke_diesel_05_47:
    speaker: diesel
    en: "... Ye-yeah."
    ko: "…네."
    ja: "…はい。"
  d_nikke_diesel_05_48:
    speaker: diesel
    en: I said my piece.
    ko: 잘하고 왔어요.
    ja: しっかりとお説教してきました。
  d_nikke_diesel_05_49:
    speaker: diesel
    en: Ah, I promised I would visit again.
    ko: 아, 다음에 또 오기로 했어요.
    ja: あ、それから、また来るとも約束しました。
  d_nikke_diesel_05_50:
    speaker: diesel
    en: I think I can come alone next time.
    ko: 이젠 혼자서도 잘 올 수 있을 거 같아요.
    ja: 次からはもう、一人でも来れそうです。
  d_nikke_diesel_05_51:
    speaker: "<Self>"
    en: Nicely done.
    ko: 잘했네.
    ja: 良かった
  d_nikke_diesel_05_52:
    speaker: diesel
    en: Heh. You really think so?
    ko: 후후, 그렇죠?
    ja: ふふ、本当に。
  d_nikke_diesel_05_53:
    speaker: diesel
    en: Say, I remembered something!
    ko: 아, 그러고 보니!
    ja: あ、そう言えば！
  d_nikke_diesel_05_54:
    speaker: diesel
    en: You called me "sis" when trying to wake me up!
    ko: 저 깨울 때, 또 누나라고 불렀었죠!
    ja: |-
      私を起こす時、
      お姉ちゃんってまた呼びましたよね？
  d_nikke_diesel_05_55:
    speaker: "<Self>"
    en: That's... I had no choice.
    ko: 그건… 어쩔 수 없었어.
    ja: それは…どうしようもなかったんだ
  d_nikke_diesel_05_56:
    speaker: diesel
    en: Huh... does this mean...
    ko: 흠~ 알고 보니까 지휘관도.
    ja: さては～実は指揮官も
  d_nikke_diesel_05_57:
    speaker: diesel
    en: Commander, you wanted to call me big sis, didn't you?
    ko: 누나라고 부르고 싶은 거 아니에요?
    ja: |-
      本当はお姉ちゃんって
      呼びたいんじゃないですか？
  d_nikke_diesel_05_58:
    speaker: "<Self>"
    en: No.
    ko: 아니야.
    ja: 違う
  d_nikke_diesel_05_59:
    speaker: diesel
    en: Why, that feels like a lie.
    ko: 왜요~ 아닌 거 같은데?
    ja: |-
      またまた～
      本当のこと言ってもいいんですよ。
  d_nikke_diesel_05_60:
    speaker: diesel
    en: Although I want to tease you more...
    ko: 라고 더 놀리고 싶긴 한데….
    ja: と、からかいたいところですが…
  d_nikke_diesel_05_61:
    speaker: diesel
    en: I can't do that anymore.
    ko: 저도 이젠 안되겠네요.
    ja: 私ももう限界です。
  d_nikke_diesel_05_62:
    speaker: diesel
    en: I don't want to be your sister now.
    ko: 지휘관한테 누나가 되긴 싫거든요.
    ja: 指揮官のお姉ちゃんにはなりたくありません。
  d_nikke_diesel_05_63:
    speaker: "<Self>"
    en: Why is that?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_diesel_05_64:
    speaker: diesel
    en: If I become your sister...
    ko: 누나가 되면….
    ja: お姉ちゃんは…
  d_nikke_diesel_05_65:
    speaker: diesel
    en: I won't be able to do this.
    ko: 이런 건 못하니까?
    ja: こんなことできませんから。
  d_nikke_diesel_05_66:
    speaker: "<Monologue>"
    en: Diesel kisses me.
    ko: 디젤이 다가와 입 맞췄다.
    ja: ディーゼルが近づきキスをした
  d_nikke_diesel_05_67:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_diesel_05_68:
    speaker: diesel
    en: Thanks for coming with me, Commander.
    ko: 여기까지 함께 와줘서 고마워요, 지휘관.
    ja: ここまで一緒に来てくれて\nありがとうございました、指揮官。
  d_nikke_diesel_05_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_05_70:
    speaker: diesel
    en: What's with that reaction? Why are you standing there like a pillar?
    ko: "후후, 뭐예요. \n이런 때 말없이 멍하니 있기만 하고."
    ja: |-
      ふふ、どうしましたか。
      こんな時に何も言わず、\nぼうっと立っててどうするんですか。
  d_nikke_diesel_05_71:
    speaker: "<Self>"
    en: Are you really okay now?
    ko: 이젠 괜찮아?
    ja: もう大丈夫か？
  d_nikke_diesel_05_72:
    speaker: diesel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_diesel_05_73:
    speaker: diesel
    en: Yeah, I'm fine.
    ko: 네. 괜찮아요.
    ja: はい。大丈夫です。
  d_nikke_diesel_05_74:
    speaker: diesel
    en: And you'll always be with us in future,
    ko: 앞으로도 항상 지휘관이 함께 있어 줄 거잖아요.
    ja: これからもずっと指揮官が\n一緒にいてくれますよね？
  d_nikke_diesel_05_75:
    speaker: diesel
    en: right?
    ko: 아닌가요?
    ja: そうですよね？
  d_nikke_diesel_05_76:
    speaker: "<Choice>"
    en: Yeah.
    ko: 맞아.
    ja: そうだ
  d_nikke_diesel_05_77:
    speaker: "<Choice>"
    en: I suddenly feel a sense of uncertainty.
    ko: 갑자기 아니고 싶어지는데.
    ja: 急に違うと言いたくなった
  d_nikke_diesel_05_78:
    speaker: diesel
    en: Hehe. Thanks for admitting it.
    ko: 후후, 순순히 인정해 줘서 고마워요~
    ja: ふふ、大人しく認めてくれて嬉しいです～
  d_nikke_diesel_05_79:
    speaker: "<Monologue>"
    en: Diesel kisses me again.
    ko: 디젤이 다시 한번 입 맞췄다.
    ja: ディーゼルがもう一度キスをした
  d_nikke_diesel_05_80:
    speaker: diesel
    en: Oh, are you less concerned about me already? Really?
    ko: 어머, 이제 저는 신경 쓰지 않겠다~ 이건 가요?
    ja: まあ、もう私のことは気にしない\nということですか？
  d_nikke_diesel_05_81:
    speaker: diesel
    en: Can't believe I'm a fish on a hook.
    ko: 흑… 이렇게 잡힌 물고기가 될 줄이야~
    ja: うぅぅ…こんな風に釣ったサカナに\nエサをあげなくなるなんて～
  d_nikke_diesel_05_82:
    speaker: "<Self>"
    en: A fish on the hook?
    ko: 잡힌 물고기였어?
    ja: 釣られたサカナだったのか？
  d_nikke_diesel_05_83:
    speaker: diesel
    en: Yeah. I bit the bait long ago.
    ko: 그럼요~ 진작에 잡혀서.
    ja: そうですよ～とっくの昔に釣られてましたよ。
  d_nikke_diesel_05_84:
    speaker: diesel
    en: 'And it looks like you are saying: look at her, she''s still struggling!'
    ko: 저 좀 봐달라고 파닥이고 있는걸요?
    ja: 私を見てくれと、こうしてバタバタしてます。
  d_nikke_diesel_05_85:
    speaker: "<Monologue>"
    en: Diesel kisses me again.
    ko: 디젤이 다시 한번 입 맞췄다.
    ja: ディーゼルがもう一度キスをした
  d_nikke_diesel_05_86:
    speaker: diesel
    en: Right?
    ko: 그렇죠?
    ja: そうですよね？
  d_nikke_diesel_05_87:
    speaker: "<Self>"
    en: "... It seems so."
    ko: "…그런 것 같아."
    ja: "…そうみたいだ"
  d_nikke_diesel_05_88:
    speaker: diesel
    en: Oh?
    ko: 어?
    ja: あれ？
  d_nikke_diesel_05_89:
    speaker: diesel
    en: Commander, look! The sun is rising.
    ko: 지휘관, 저기 봐요! 이제 해가 뜨려나 봐요.
    ja: 指揮官、あれを見てください！夜明けです。
  d_nikke_diesel_05_90:
    speaker: diesel
    en: The sky before dawn is breathtaking!
    ko: 새벽하늘이라~ 정말 예쁘네요.
    ja: 日の出です。すごくキレイですね。
  d_nikke_diesel_05_91:
    speaker: "<Monologue>"
    en: Gazing at the lightening sky,
    ko: 서서히 밝아져 오는 새벽을 맞이하며.
    ja: 徐々に明るくなっていく夜明けを迎えながら
  d_nikke_diesel_05_92:
    speaker: "<Monologue>"
    en: a brilliant smile stretches across Diesel's face.
    ko: 디젤이 맑게 웃고 있었다.
    ja: ディーゼルが明るい笑みを浮かべていた
  d_nikke_diesel_05_93:
    speaker: diesel
    en: Let's go.
    ko: 이제 갈까요?
    ja: そろそろ帰りましょうか？
  d_nikke_diesel_05_94:
    speaker: "<Monologue>"
    en: The train that lost its destination
    ko: 목적지를 잃었던 열차가.
    ja: 目的地を失っていた列車が
  d_nikke_diesel_05_95:
    speaker: "<Monologue>"
    en: embraces the bright new dawn.
    ko: 새로운 새벽을 맞이하는 순간이었다.
    ja: 新しい夜明けを迎える瞬間だった
