---
d_nikke_rapunzel_puregrace_01:
  d_nikke_rapunzel_puregrace_01_1:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅-!!
    ja: ズガン！！
  d_nikke_rapunzel_puregrace_01_2:
    speaker: redhood
    en: That's the last one.
    ko: 마지막 한 마리까지, 마무리.
    ja: これで最後の1匹だぜ！
  d_nikke_rapunzel_puregrace_01_3:
    speaker: snowwhite_o
    en: Clear!
    ko: 클리어!
    ja: クリア！
  d_nikke_rapunzel_puregrace_01_4:
    speaker: dorothy
    en: It's clean.
    ko: 깔끔하네요.
    ja: キレイに片づきましたね。
  d_nikke_rapunzel_puregrace_01_5:
    speaker: dorothy
    en: It doesn't look like there are any more enemies around.
    ko: 주변에 적은 더 없는 것 같아요.
    ja: もう敵はいないようです。
  d_nikke_rapunzel_puregrace_01_6:
    speaker: rapunzel_o
    en: I'll check on the wounded.
    ko: 그럼 저는 부상자를 확인할게요.
    ja: では、私は負傷者を確認します。
  d_nikke_rapunzel_puregrace_01_7:
    speaker: redhood
    en: Need some help?
    ko: 도와줄까?
    ja: 手伝おうか？
  d_nikke_rapunzel_puregrace_01_8:
    speaker: rapunzel_o
    en: I'd appreciate it.
    ko: 부탁드릴게요.
    ja: お願いします。
  d_nikke_rapunzel_puregrace_01_9:
    speaker: liliweiss
    en: All right, we were dealing with a corruption-inducing entity,
    ko: 좋아.
    ja: お願いね。
  d_nikke_rapunzel_puregrace_01_10:
    speaker: liliweiss
    en: so there are likely some Nikkes affected by it.
    ko: |-
      침식 유발 개체가 있었으니,
      침식에 당한 니케들도 있을 거야.
    ja: |-
      侵食を誘発する個体がいたから、
      侵食されたニケもいるはずよ。
  d_nikke_rapunzel_puregrace_01_11:
    speaker: liliweiss
    en: If you see anyone suffering from corruption, move them inside.
    ko: 보이면 안 쪽으로 옮겨놔 줘.
    ja: もし見かけたら、奥に運んで。
  d_nikke_rapunzel_puregrace_01_12:
    speaker: rapunzel_o
    en: Roger.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_puregrace_01_13:
    speaker: redhood
    en: Okay.
    ko: 오케이.
    ja: 了解。
  d_nikke_rapunzel_puregrace_01_14:
    speaker: liliweiss
    en: Everyone else, follow me.
    ko: 나머지는 다 따라와.
    ja: 他のみんなは私についてきて。
  d_nikke_rapunzel_puregrace_01_15:
    speaker: liliweiss
    en: We need to get everyone to a safe place.
    ko: 사람들을 안전한 곳으로 대피시켜야 하니까.
    ja: |-
      無事だった人たちを安全な場所に
      避難させないといけないから。
  d_nikke_rapunzel_puregrace_01_16:
    speaker: snowwhite_o
    en: Understood.
    ko: 예, 알겠어요.
    ja: 分かりました。
  d_nikke_rapunzel_puregrace_01_17:
    speaker: dorothy
    en: I'll take the right side.
    ko: 제가 오른쪽을 맡죠.
    ja: 私は右の方を担当します。
  d_nikke_rapunzel_puregrace_01_18:
    speaker: liliweiss
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_rapunzel_puregrace_01_19:
    speaker: liliweiss
    en: Instead of just standing there, how about helping us a bit?
    ko: 지휘관도 놀고 있지만 말고 좀 도와주는 게 어때요?
    ja: 指揮官も遊んでないで、手伝ってくださいよ。
  d_nikke_rapunzel_puregrace_01_20:
    speaker: commander
    en: I'm also someone who needs to be evacuated, aren't I?
    ko: 나도 대피가 필요한 사람 중 한 명 아니었어?
    ja: 私も避難が必要な市民の1人ではないか？
  d_nikke_rapunzel_puregrace_01_21:
    speaker: liliweiss
    en: I can make sure you'll be in a state where you'll need evacuation.
    ko: 대피가 필요하게 해 드릴 순 있어요.
    ja: 本当に避難が必要な状況にしてあげましょうか？
  d_nikke_rapunzel_puregrace_01_22:
    speaker: commander
    en: "... I'll take the center."
    ko: "…내가 중앙을 맡지."
    ja: "…私が中央を担当しよう。"
  d_nikke_rapunzel_puregrace_01_23:
    speaker: liliweiss
    en: Much better. Thank you so much for helping.
    ko: 어머, 흔쾌히 도와주셔서 고마워요.
    ja: |-
      あら、快く引き受けてくださって
      ありがとうございます。
  d_nikke_rapunzel_puregrace_01_24:
    speaker: redhood
    en: That one lying over there is the last.
    ko: 저기 쓰러져있는 녀석이 마지막인가 봐.
    ja: あそこで倒れてるヤツが最後みたいだな。
  d_nikke_rapunzel_puregrace_01_25:
    speaker: rapunzel_o
    en: Let's go.
    ko: 어서 가죠.
    ja: 早く行きましょう。
  d_nikke_rapunzel_puregrace_01_26:
    speaker: "<Narration>"
    en: Red Hood and Rapunzel rush over to the mass-produced Nikke lying on the ground.
    ko: |-
      레드 후드와 라푼젤은
      바닥에 누워있는 양산형 니케에게 달려갔다.
    ja: |-
      レッドフードとラプンツェルは、
      倒れている量産型ニケの方へ向かった
  d_nikke_rapunzel_puregrace_01_27:
    speaker: redhood
    en: Hey, you okay?
    ko: 이봐, 괜찮아?
    ja: おい、大丈夫か？
  d_nikke_rapunzel_puregrace_01_28:
    speaker: redhood
    en: Can you speak?
    ko: 말할 수 있겠어?
    ja: 話せるか？
  d_nikke_rapunzel_puregrace_01_29:
    speaker: massproduction04
    en: Ugh...
    ko: 으으….
    ja: うう…
  d_nikke_rapunzel_puregrace_01_30:
    speaker: massproduction04
    en: Yes, I'm okay...
    ko: 네, 괜찮아요….
    ja: はい、大丈夫です…
  d_nikke_rapunzel_puregrace_01_31:
    speaker: rapunzel_o
    en: It appears to be a mild case of paralysis due to the corruption.
    ko: 침식으로 인한 단순 마비예요.
    ja: 侵食によるマヒです。
  d_nikke_rapunzel_puregrace_01_32:
    speaker: rapunzel_o
    en: She can still move her mouth, so the effects seem to be wearing off.
    ko: |-
      입까지 굳지는 않은 걸 보니,
      점점 침식이 풀리고 있는 것 같아요.
    ja: |-
      口は動くところを見ると、
      侵食が解けてきているようですね。
  d_nikke_rapunzel_puregrace_01_33:
    speaker: rapunzel_o
    en: Let's take her inside.
    ko: 안으로 데려가죠.
    ja: 中に運びましょう。
  d_nikke_rapunzel_puregrace_01_34:
    speaker: redhood
    en: All right, I'll lift the legs like before and you take her arms.
    ko: 그래, 아까처럼 내가 다리를 들 테니까 성녀님이 상체를 맡아.
    ja: |-
      ああ。さっきみたいにあたしが足を持つから
      聖女様は上半身を支えてくれ。
  d_nikke_rapunzel_puregrace_01_35:
    speaker: rapunzel_o
    en: Okay.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_puregrace_01_36:
    speaker: redhood
    en: Then... One, two, three...
    ko: 그럼~ 하나, 둘, 세에….
    ja: んじゃ、せーのっ…
  d_nikke_rapunzel_puregrace_01_37:
    speaker: massproduction04
    en: W-wait a moment...
    ko: 자, 잠시… 만요….
    ja: ま、待って…ください…
  d_nikke_rapunzel_puregrace_01_38:
    speaker: redhood
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_rapunzel_puregrace_01_39:
    speaker: rapunzel_o
    en: What's wrong?
    ko: 왜 그러시죠?
    ja: どうしました？
  d_nikke_rapunzel_puregrace_01_40:
    speaker: rapunzel_o
    en: Are you hurt?
    ko: 혹시 어디가 안 좋으신가요?
    ja: どこか痛むのですか？
  d_nikke_rapunzel_puregrace_01_41:
    speaker: massproduction04
    en: I have... a comrade...
    ko: 반대쪽에….
    ja: あっちに…反対側に…
  d_nikke_rapunzel_puregrace_01_42:
    speaker: massproduction04
    en: on the other side...
    ko: 도, 동료가 있어요….
    ja: な、仲間がいるんです…
  d_nikke_rapunzel_puregrace_01_43:
    speaker: rapunzel_o
    en: Has she also been affected by the corruption?
    ko: 그분도 침식에 당한 상태신가요?
    ja: その方も侵食を？
  d_nikke_rapunzel_puregrace_01_44:
    speaker: massproduction04
    en: Yes, but...
    ko: 네… 그런데….
    ja: はい…でも…
  d_nikke_rapunzel_puregrace_01_45:
    speaker: massproduction04
    en: something didn't seem right...
    ko: 조금 이상했… 어요….
    ja: 少し…変でした…
  d_nikke_rapunzel_puregrace_01_46:
    speaker: massproduction04
    en: You should go see her quickly...
    ko: 빨리 가보셔야… 할 것 같아요….
    ja: 早く確認…してあげてください…
  d_nikke_rapunzel_puregrace_01_47:
    speaker: rapunzel_o
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  d_nikke_rapunzel_puregrace_01_48:
    speaker: rapunzel_o
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_rapunzel_puregrace_01_49:
    speaker: redhood
    en: I've got this one covered.
    ko: 이쪽은 내가 데려갈게.
    ja: この子はあたしが運ぶよ。
  d_nikke_rapunzel_puregrace_01_50:
    speaker: redhood
    en: You go check it out, Rapunzel.
    ko: 성녀님이 가서 확인해 봐.
    ja: 聖女様、お願いできるか？
  d_nikke_rapunzel_puregrace_01_51:
    speaker: rapunzel_o
    en: Will you be all right on your own?
    ko: 혼자서 괜찮으시겠어요?
    ja: お一人で大丈夫ですか？
  d_nikke_rapunzel_puregrace_01_52:
    speaker: redhood
    en: I can handle carrying one Nikke.
    ko: 니케 하나 정도야 거뜬히 들지.
    ja: ニケ一人くらい、余裕だって。
  d_nikke_rapunzel_puregrace_01_53:
    speaker: redhood
    en: Everything here is pretty much sorted.
    ko: 정리도 다 된 것 같고.
    ja: 敵はもういないはずだしな。
  d_nikke_rapunzel_puregrace_01_54:
    speaker: redhood
    en: That other one she's talking about might be really banged up, so go check
      it out first.
    ko: 많이 다쳤을 수도 있으니까, 일단 성녀님이 먼저 가서 봐줘.
    ja: |-
      重傷かもしれないだろ？
      とりあえず聖女様が先に向かってくれ。
  d_nikke_rapunzel_puregrace_01_55:
    speaker: rapunzel_o
    en: All right, I'm on it.
    ko: 예, 그럼 부탁드릴게요.
    ja: はい。ではお願いします。
  d_nikke_rapunzel_puregrace_01_56:
    speaker: "<Narration>"
    en: Red Hood stands up, carrying the mass-produced Nikke,
    ko: 레드 후드는 양산형 니케를 짊어진 채 벌떡 일어났고.
    ja: |-
      レッドフードは量産型ニケを背負い、
      立ち上がった
  d_nikke_rapunzel_puregrace_01_57:
    speaker: "<Narration>"
    en: while Rapunzel walks off in the opposite direction.
    ko: 라푼젤은 그대로 반대 방향을 향해 걸어갔다.
    ja: ラプンツェルは反対方向に向かった
  d_nikke_rapunzel_puregrace_01_58:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 사박- 사박-
    ja: ザッ、ザッ
  d_nikke_rapunzel_puregrace_01_59:
    speaker: rapunzel_o
    en: Hmm...
    ko: 음.
    ja: うーん…
  d_nikke_rapunzel_puregrace_01_60:
    speaker: rapunzel_o
    en: Ah, there she is.
    ko: 아, 저분이신가 보군요.
    ja: あ、あちらの方ですね。
  d_nikke_rapunzel_puregrace_01_61:
    speaker: rapunzel_o
    en: Sister! Are you okay?
    ko: 자매님! 괜찮으신가요?
    ja: そこの方！大丈夫ですか？
  d_nikke_rapunzel_puregrace_01_62:
    speaker: "<Narration>"
    en: Rapunzel walks toward the mass-produced Nikke, who is standing with her back
      turned.
    ko: 라푼젤은 뒤돌아 서있는 양산형 니케를 향해 걸어갔다.
    ja: |-
      ラプンツェルは、
      背を向けて立つ量産型ニケの方へ向かった
  d_nikke_rapunzel_puregrace_01_63:
    speaker: survivornikke02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_01_64:
    speaker: survivornikke02
    en: This area is dangerous! You have to evacuate!
    ko: 여기는 위험합니다! 대피하세요!
    ja: ここは危険です！避難してください！
  d_nikke_rapunzel_puregrace_01_65:
    speaker: rapunzel_o
    en: "??"
    ko: 예?
    ja: え？
  d_nikke_rapunzel_puregrace_01_66:
    speaker: rapunzel_o
    en: We've cleared this area of all Raptures,
    ko: 아니에요, 근방의 랩쳐는 모두 정리되었어요.
    ja: |-
      あ、大丈夫ですよ。
      付近のラプチャーはすべて片づけました。
  d_nikke_rapunzel_puregrace_01_67:
    speaker: rapunzel_o
    en: so it's safe now. Please, come with me.
    ko: 안전하니 오셔도 된답니다.
    ja: ここはもう安全ですので、どうぞこちらへ。
  d_nikke_rapunzel_puregrace_01_68:
    speaker: survivornikke02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_01_69:
    speaker: rapunzel_o
    en: I heard that you may have been corrupted.
    ko: 자매님, 침식에 당했다고 들었어요.
    ja: 侵食されたと伺いました。
  d_nikke_rapunzel_puregrace_01_70:
    speaker: rapunzel_o
    en: Is it hard for you to move?
    ko: 몸을 가누기가 힘드신 건가요?
    ja: 立っているのもおつらいですか？
  d_nikke_rapunzel_puregrace_01_71:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 사박- 사박-
    ja: ザッ、ザッ
  d_nikke_rapunzel_puregrace_01_72:
    speaker: survivornikke02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_01_73:
    speaker: survivornikke02
    en: This area is dangerous! You have to evacuate!
    ko: 여기는 위험합니다! 대피하세요!
    ja: ここは危険です！避難してください！
  d_nikke_rapunzel_puregrace_01_74:
    speaker: rapunzel_o
    en: "..."
    ko: 어….
    ja: えーっと…
  d_nikke_rapunzel_puregrace_01_75:
    speaker: rapunzel_o
    en: Sister...?
    ko: 자매님…?
    ja: 大丈夫ですか…？
  d_nikke_rapunzel_puregrace_01_76:
    speaker: "<Narration>"
    en: The Nikke, who has her back turned to Rapunzel, continues to shout the same
      words into the air.
    ko: 라푼젤을 등진채 허공을 향해 계속 같은 말을 외치는 니케.
    ja: |-
      量産型ニケは、ラプンツェルに背を向けたまま
      空に向かって同じ言葉を叫び続けている
  d_nikke_rapunzel_puregrace_01_77:
    speaker: "<Narration>"
    en: Feeling a growing sense of unease, Rapunzel quickens her steps.
    ko: 의아함을 느낀 라푼젤은 점점 발걸음을 재촉했다.
    ja: 異変を感じたラプンツェルは、歩みを早めた
  d_nikke_rapunzel_puregrace_01_78:
    speaker: rapunzel_o
    en: Are you okay?
    ko: 자매님, 괜찮으세요?!
    ja: どうしました？
  d_nikke_rapunzel_puregrace_01_79:
    speaker: rapunzel_o
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_rapunzel_puregrace_01_80:
    speaker: survivornikke02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_01_81:
    speaker: survivornikke02
    en: This area is dangerous! You have to evacuate!
    ko: 여기는 위험합니다! 대피하세요!
    ja: ここは危険です！避難してください！
  d_nikke_rapunzel_puregrace_01_82:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_01_83:
    speaker: "<Narration>"
    en: Rapunzel slowly lifts her head.
    ko: 라푼젤은 천천히 고개를 들었다.
    ja: ラプンツェルはゆっくりと空を仰いだ
  d_nikke_rapunzel_puregrace_01_84:
    speaker: "<Narration>"
    en: Much to her surprise, the sun has already set, and the sky is slowly turning
      red.
    ko: 어느새 해가 지고, 하늘은 천천히 붉게 물들어가고 있었다.
    ja: |-
      いつの間にか日が沈み、
      空は次第に赤く染まっていった
d_nikke_rapunzel_puregrace_02:
  d_nikke_rapunzel_puregrace_02_1:
    speaker: liliweiss
    en: What happened to that Nikke earlier?
    ko: 아까 그 니케는 어떻게 됐어?
    ja: さっきの子、どうなった？
  d_nikke_rapunzel_puregrace_02_2:
    speaker: rapunzel_o
    en: I administered some sedatives and sleeping pills.
    ko: 안정제와 수면제를 투입해 두었어요.
    ja: 安定剤と睡眠剤を投与しました。
  d_nikke_rapunzel_puregrace_02_3:
    speaker: snowwhite_o
    en: What the heck was that all about?
    ko: 대체 뭐였나요…?
    ja: いったいどうしたんでしょうか…
  d_nikke_rapunzel_puregrace_02_4:
    speaker: snowwhite_o
    en: Why did she suddenly act that way?
    ko: 그분은 갑자기 왜 그러셨던 거죠?
    ja: どうして突然、あんなふうに…？
  d_nikke_rapunzel_puregrace_02_5:
    speaker: rapunzel_o
    en: I don't really know.
    ko: 저도 잘 모르겠어요.
    ja: 私もよく分かりません。
  d_nikke_rapunzel_puregrace_02_6:
    speaker: rapunzel_o
    en: Other than that same phrase she keeps repeating, she's non-communicative.
    ko: |-
      같은 말만 반복하시고,
      의사소통도 되지 않아요.
    ja: |-
      同じ言葉ばかり繰り返して、
      意思の疎通も困難なのです。
  d_nikke_rapunzel_puregrace_02_7:
    speaker: rapunzel_o
    en: This is the first time I've encountered something like this.
    ko: 이건 경우는 처음이에요.
    ja: こんなことは初めてです。
  d_nikke_rapunzel_puregrace_02_8:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_9:
    speaker: liliweiss
    en: Could it be some kind of brain malfunction causing her to exhibit abnormal
      behavior?
    ko: |-
      뇌에 문제가 생겨서
      스스로 이상을 일으켰을 확률은?
    ja: |-
      脳に問題が起きて、
      異常が発生した可能性は？
  d_nikke_rapunzel_puregrace_02_10:
    speaker: rapunzel_o
    en: It could be,
    ko: 충분히 있어요.
    ja: 十分あり得ます。
  d_nikke_rapunzel_puregrace_02_11:
    speaker: rapunzel_o
    en: but...
    ko: 하지만….
    ja: しかし…
  d_nikke_rapunzel_puregrace_02_12:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_13:
    speaker: rapunzel_o
    en: Where's the Sister you brought back, Red Hood?
    ko: 마지막에 레드 후드가 데려오신 자매님은 어디에 계시나요?
    ja: |-
      最後にレッドフードが連れてきた方は
      どちらにいらっしゃいますか？
  d_nikke_rapunzel_puregrace_02_14:
    speaker: redhood
    en: I put her in the recovery room.
    ko: 회복실에 뒀어.
    ja: 回復室に運んだよ。
  d_nikke_rapunzel_puregrace_02_15:
    speaker: redhood
    en: She seemed to be in pretty good condition, so her paralysis should have mostly
      worn off by now, right?
    ko: |-
      그때도 상태가 꽤 괜찮았으니,
      지금 쯤이면 마비도 거의 다 풀리지 않았을까?
    ja: |-
      状態はそこまで悪くなさそうだったから、
      今ごろマヒも治ってるんじゃないか？
  d_nikke_rapunzel_puregrace_02_16:
    speaker: rapunzel_o
    en: I would assume so.
    ko: 예.
    ja: 分かりました。
  d_nikke_rapunzel_puregrace_02_17:
    speaker: rapunzel_o
    en: It feels like she knows something about all this. I'll go talk to her.
    ko: |-
      그 자매님이 상황을 알고 계셨던 것 같으니,
      이야기를 좀 나눠볼게요.
    ja: |-
      何か事情を知っているようでしたから、
      話を聞いてみます。
  d_nikke_rapunzel_puregrace_02_18:
    speaker: massproduction04
    en: Ah, Rapunzel!
    ko: 아… 라푼젤 님.
    ja: あっ…ラプンツェル様。
  d_nikke_rapunzel_puregrace_02_19:
    speaker: massproduction04
    en: Hello.
    ko: 안녕하세요.
    ja: こんにちは。
  d_nikke_rapunzel_puregrace_02_20:
    speaker: rapunzel_o
    en: Hello, Sister.
    ko: 안녕하세요, 자매님.
    ja: こんにちは。
  d_nikke_rapunzel_puregrace_02_21:
    speaker: rapunzel_o
    en: How are you feeling?
    ko: 몸은 좀 괜찮으신가요?
    ja: 具合はいかがですか？
  d_nikke_rapunzel_puregrace_02_22:
    speaker: massproduction04
    en: Much better, thanks to you.
    ko: 네, 덕분에요.
    ja: おかげさまで…
  d_nikke_rapunzel_puregrace_02_23:
    speaker: massproduction04
    en: I can talk normally and move my upper body.
    ko: 말도 멀쩡하게 할 만하고, 상체도 움직일 수 있어요.
    ja: 会話も問題ないですし、上半身も動かせます。
  d_nikke_rapunzel_puregrace_02_24:
    speaker: rapunzel_o
    en: I'm glad to hear that.
    ko: 정말 다행이에요.
    ja: 本当によかったです。
  d_nikke_rapunzel_puregrace_02_25:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_26:
    speaker: rapunzel_o
    en: I'm sorry to bombard you with questions when you're not even fully recovered,
    ko: 몸이 성치 않으실 텐데, 갑자기 이런 질문드려 죄송하지만….
    ja: まだ療養が必要なところ、申し訳ないのですが…
  d_nikke_rapunzel_puregrace_02_27:
    speaker: rapunzel_o
    en: but may I ask you about the comrade you mentioned earlier?
    ko: 아까 말씀해 주셨던 동료분에 대해 여쭤봐도 될까요?
    ja: |-
      さっきおっしゃっていた仲間の方について
      うかがってもよろしいですか？
  d_nikke_rapunzel_puregrace_02_28:
    speaker: massproduction04
    en: "..."
    ko: 아….
    ja: あっ…
  d_nikke_rapunzel_puregrace_02_29:
    speaker: massproduction04
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_rapunzel_puregrace_02_30:
    speaker: massproduction04
    en: Actually, there's not much to tell.
    ko: 사실 별 다른 일은 없었어요.
    ja: 大したことではないのですが…
  d_nikke_rapunzel_puregrace_02_31:
    speaker: massproduction04
    en: We encountered the corruption-inducing entity, and fought it.
    ko: 침식 유발 개체와 조우했고, 싸웠어요.
    ja: |-
      侵食を誘発する個体と遭遇して、
      戦闘になりました。
  d_nikke_rapunzel_puregrace_02_32:
    speaker: massproduction04
    en: During the fight, I was corrupted, which induced paralysis.
    ko: |-
      그러던 와중에 저는 침식에 걸려서,
      점점 몸이 마비가 되어갔죠.
    ja: |-
      そして、私は侵食され、
      だんだん体がマヒしていきました。
  d_nikke_rapunzel_puregrace_02_33:
    speaker: massproduction04
    en: But then my partner started shouting about
    ko: 그런데 그 녀석이 갑자기 소리치는 거예요.
    ja: でも、あの子は急に叫び出したんです。
  d_nikke_rapunzel_puregrace_02_34:
    speaker: massproduction04
    en: how it was dangerous, and we had to evacuate.
    ko: 위험하다고, 대피하라고.
    ja: 危険だから、避難しろって。
  d_nikke_rapunzel_puregrace_02_35:
    speaker: massproduction04
    en: Then she started walking off in the opposite direction until she disappeared.
      It was as if she was entirely oblivious to her surroundings.
    ko: |-
      그러더니 아예 다른 말이 안 들리는 사람처럼
      그냥 반대쪽으로 걸어가서 사라져 버렸어요.
    ja: |-
      私たちの言葉はまったく
      耳に届いていないようでした…
      そして、奥の方に姿を消してしまいました。
  d_nikke_rapunzel_puregrace_02_36:
    speaker: massproduction04
    en: That's all I can tell you.
    ko: 그게 다예요.
    ja: それだけなのですが…
  d_nikke_rapunzel_puregrace_02_37:
    speaker: massproduction04
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_38:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_39:
    speaker: rapunzel_o
    en: You said that she had also been corrupted,
    ko: 분명 그분도 침식에 당한 상태라고 말씀하셨죠.
    ja: |-
      その方も侵食されたと
      おっしゃっていましたね。
  d_nikke_rapunzel_puregrace_02_40:
    speaker: rapunzel_o
    en: is that correct?
    ko: 맞나요?
    ja: それは間違いありませんか？
  d_nikke_rapunzel_puregrace_02_41:
    speaker: massproduction04
    en: "... Yes."
    ko: "…그랬죠."
    ja: "…はい。"
  d_nikke_rapunzel_puregrace_02_42:
    speaker: rapunzel_o
    en: She wasn't paralyzed and was able to talk just fine.
    ko: |-
      몸이 마비가 된 것도 아니고,
      멀쩡하게 말까지 하는 분을 보고.
    ja: |-
      体がマヒしているわけでもなく、
      言葉も話せるその方を見て…
  d_nikke_rapunzel_puregrace_02_43:
    speaker: rapunzel_o
    en: How are you so sure she had been corrupted?
    ko: 어떻게 침식에 당했다고 확신을 하셨던 거죠?
    ja: なぜ侵食されたと確信できるのですか？
  d_nikke_rapunzel_puregrace_02_44:
    speaker: massproduction04
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_45:
    speaker: massproduction04
    en: Because of the Raptures...
    ko: 랩쳐가….
    ja: ラプチャーが…
  d_nikke_rapunzel_puregrace_02_46:
    speaker: massproduction04
    en: None of them attacked her.
    ko: 그 녀석을 공격하지 않았기 때문이에요.
    ja: あの子を攻撃しなかったからです。
  d_nikke_rapunzel_puregrace_02_47:
    speaker: rapunzel_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rapunzel_puregrace_02_48:
    speaker: massproduction04
    en: We don't know the exact reason why,
    ko: 저희도 어느 정도는 알고 있어요.
    ja: |-
      私たちも侵食について、
      ある程度は知っています。
  d_nikke_rapunzel_puregrace_02_49:
    speaker: massproduction04
    en: but whenever a Rapture corrupts a Nikke,
    ko: |-
      자세한 이유는 모르지만,
      랩쳐가 니케를 침식시키고 나면.
    ja: |-
      理由は分かりませんが、
      ラプチャーはニケを侵食させ…
  d_nikke_rapunzel_puregrace_02_50:
    speaker: massproduction04
    en: they take advantage of their temporary paralysis and haul them away.
    ko: 몸을 움직이지 못하는 틈을 타, 그대로 데려간다는 사실을요.
    ja: |-
      体をマヒさせ、そのすきを突いて
      連れ去ってしまうんですよね。
  d_nikke_rapunzel_puregrace_02_51:
    speaker: massproduction04
    en: That's why they don't attack any Nikkes who have been corrupted.
    ko: 그래서 침식에 당한 이후로는 저희를 공격하지 않는다는 걸요.
    ja: |-
      だから、侵食後は私たちを
      攻撃しないはずなんです。
  d_nikke_rapunzel_puregrace_02_52:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_53:
    speaker: massproduction04
    en: So what happens to her now?
    ko: 그래서, 그 녀석은 어떻게 되는 건가요…?
    ja: それで、あの子はどうなるんですか…？
  d_nikke_rapunzel_puregrace_02_54:
    speaker: massproduction04
    en: She'll get better, won't she?
    ko: 괜찮아지는 거 맞죠?
    ja: 治りますよね？
  d_nikke_rapunzel_puregrace_02_55:
    speaker: rapunzel_o
    en: We'll have to wait and see.
    ko: 그건 지금부터 저희도 알아봐야 할 것 같아요.
    ja: それは…調査が必要です。
  d_nikke_rapunzel_puregrace_02_56:
    speaker: rapunzel_o
    en: But we'll do everything in our power to see that she gets better.
    ko: 하지만 반드시 괜찮아지도록 할게요.
    ja: しかし、必ず救ってみせます。
  d_nikke_rapunzel_puregrace_02_57:
    speaker: rapunzel_o
    en: "... Everything."
    ko: "…반드시…."
    ja: "…必ず…"
  d_nikke_rapunzel_puregrace_02_58:
    speaker: rapunzel_o
    en: Hello.
    ko: 아아.
    ja: もしもし…
  d_nikke_rapunzel_puregrace_02_59:
    speaker: rapunzel_o
    en: Can you hear me?
    ko: 들리시나요?
    ja: 聞こえますか？
  d_nikke_rapunzel_puregrace_02_60:
    speaker: abe_op
    en: Loud and clear.
    ko: 어, 잘 들려.
    ja: ああ、聞こえてる。
  d_nikke_rapunzel_puregrace_02_61:
    speaker: rapunzel_o
    en: How have you been?
    ko: 잘 지내셨나요, 에이브?
    ja: お元気でしたか？エイブ。
  d_nikke_rapunzel_puregrace_02_62:
    speaker: abe_op
    en: Me? Working, as always.
    ko: 나야 뭐, 맨날 일만 하고 있지.
    ja: 私はまあ、仕事ばかりだがな。
  d_nikke_rapunzel_puregrace_02_63:
    speaker: abe_op
    en: You seem to be doing well.
    ko: 너야 말로 잘 나가던데?
    ja: そっちこそ、すごいじゃないか。
  d_nikke_rapunzel_puregrace_02_64:
    speaker: abe_op
    en: Not a day goes by without some tale of the Goddess' exploits.
    ko: 갓데스의 활약에 대한 보고가 하루도 끊이질 않아.
    ja: ゴッデスの活躍を聞かない日はない。
  d_nikke_rapunzel_puregrace_02_65:
    speaker: rapunzel_o
    en: Hehe, you flatter me.
    ko: 후후, 과찬이세요.
    ja: ふふ。褒めすぎですよ。
  d_nikke_rapunzel_puregrace_02_66:
    speaker: abe_op
    en: Look,
    ko: 그래서.
    ja: それで…
  d_nikke_rapunzel_puregrace_02_67:
    speaker: abe_op
    en: we get reports from your squad every single day,
    ko: 우리는 매일 같이 갓데스의 보고를 넘겨받고 있는데.
    ja: お前たちの報告は毎日届くのに
  d_nikke_rapunzel_puregrace_02_68:
    speaker: abe_op
    en: so why are you reaching out directly?
    ko: 이렇게 다이렉트로 연락을 한 이유는 뭐야?
    ja: わざわざ直接連絡してきた理由は何だ？
  d_nikke_rapunzel_puregrace_02_69:
    speaker: abe_op
    en: I've got a lot on my plate, you know.
    ko: 이래 봬도 꽤 바쁜 몸이라고.
    ja: こう見えてもこっちも忙しいんだ。
  d_nikke_rapunzel_puregrace_02_70:
    speaker: rapunzel_o
    en: It's important.
    ko: 중요한 일이에요.
    ja: 大変なことが起きました。
  d_nikke_rapunzel_puregrace_02_71:
    speaker: rapunzel_o
    en: "... The symptoms of corruption have changed."
    ko: "…침식의 증상이 바뀌었어요."
    ja: "…侵食の症状が変わったのです。"
  d_nikke_rapunzel_puregrace_02_72:
    speaker: abe_op
    en: What?!
    ko: "…뭐?!"
    ja: "…何だと！？"
  d_nikke_rapunzel_puregrace_02_73:
    speaker: rapunzel_o
    en: So far, only one person has exhibited the new symptom.
    ko: 아직 그 증상이 나타난 건 한 명뿐이에요.
    ja: まだ1人だけですが…
  d_nikke_rapunzel_puregrace_02_74:
    speaker: rapunzel_o
    en: But considering this is the first time we've seen this, I don't think it's
      something we should ignore.
    ko: |-
      하지만 지금까지 침식의 증상은 쭉 동일했기 때문에,
      이번 사태는 그냥 넘어갈 일이 아닌 것 같아요.
    ja: |-
      しかし、侵食の症状は今まで
      すべて同じものでしたから…
      今回の事態は看過できません。
  d_nikke_rapunzel_puregrace_02_75:
    speaker: rapunzel_o
    en: "... I have a bad feeling about this."
    ko: "…안 좋은 느낌이 들어요."
    ja: "…嫌な予感がします。"
  d_nikke_rapunzel_puregrace_02_76:
    speaker: abe_op
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_02_77:
    speaker: rapunzel_o
    en: I'll report back once we've gathered more data.
    ko: 데이터가 쌓이면 바로 보고 드릴게요.
    ja: データが集まり次第、すぐに報告します。
  d_nikke_rapunzel_puregrace_02_78:
    speaker: abe_op
    en: Got it.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_rapunzel_puregrace_02_79:
    speaker: abe_op
    en: I'll do whatever I can on my end as well.
    ko: 이쪽도 대비해 두지.
    ja: こちらでも準備しておこう。
d_nikke_rapunzel_puregrace_03:
  d_nikke_rapunzel_puregrace_03_1:
    speaker: rapunzel_o
    en: I've reported to V.T.C.
    ko: V.T.C.에 보고는 다 끝마쳤어요.
    ja: V.T.C.への報告は完了しました。
  d_nikke_rapunzel_puregrace_03_2:
    speaker: redhood
    en: So, this corruption thing doesn't just paralyze the body,
    ko: |-
      그러니까, 침식이라는 녀석이
      단순히 몸을 마비시키는 게 아니라.
    ja: |-
      要するに、侵食ってヤツが
      単に体をマヒさせるんじゃなくて…
  d_nikke_rapunzel_puregrace_03_3:
    speaker: redhood
    en: but it also makes people act all weird now?
    ko: 이제는 이상한 행동을 반복시킨다?
    ja: |-
      おかしな行動を繰り返させるものに変化した…
      ってことか？
  d_nikke_rapunzel_puregrace_03_4:
    speaker: rapunzel_o
    en: Apparently, yes.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_puregrace_03_5:
    speaker: rapunzel_o
    en: That first Nikke we found kept repeating the same words while staring off
      into space.
    ko: |-
      최초로 발견되신 분은
      허공을 바라보며 같은 말을 반복했어요.
    ja: |-
      最初に発見された方は、
      空を見つめながら
      同じ言葉を繰り返していました。
  d_nikke_rapunzel_puregrace_03_6:
    speaker: rapunzel_o
    en: In the time since, we've found 15 others who exhibited abnormal behavior.
    ko: |-
      이후에 저희 쪽에서 발견된
      이상 침식 반응을 일으킨 자매님들은 총 15명.
    ja: |-
      その後、こちらで発見された
      異常侵食反応を見せた姉妹たちは計15名。
  d_nikke_rapunzel_puregrace_03_7:
    speaker: rapunzel_o
    en: It wasn't just limited to their speech. Some individuals also repeated certain
      physical actions.
    ko: 말뿐만 아니라, 행동을 반복하는 분들도 계셨죠.
    ja: |-
      言葉だけでなく、
      同じ行動を繰り返す方もいました。
  d_nikke_rapunzel_puregrace_03_8:
    speaker: rapunzel_o
    en: It seems there isn't a clear pattern to these behaviors.
    ko: 그 말과 행동에 딱히 규칙은 없는 것 같아요.
    ja: |-
      その言葉と行動に、
      これといった規則はないようです。
  d_nikke_rapunzel_puregrace_03_9:
    speaker: rapunzel_o
    en: Our current hypothesis is that
    ko: 지금 예상하고 있는 건,
    ja: 今のところ…
  d_nikke_rapunzel_puregrace_03_10:
    speaker: rapunzel_o
    en: they're repeating what they were saying or doing just before being corrupted.
    ko: |-
      침식 직전에 했던 말이나 행동을
      반복적으로 하게 되는 것 같다- 예요.
    ja: |-
      侵食される直前の発言や行動を
      繰り返しているのではないか…
      と予想されています。
  d_nikke_rapunzel_puregrace_03_11:
    speaker: liliweiss
    en: In other words, the corruption is evolving?
    ko: "…침식이 발전했다, 라고 보면 되는 거겠지?"
    ja: "…侵食が進化した、って考えればいいんでしょ？"
  d_nikke_rapunzel_puregrace_03_12:
    speaker: liliweiss
    en: That's not good.
    ko: 좋지 않네.
    ja: 困ったわね。
  d_nikke_rapunzel_puregrace_03_13:
    speaker: snowwhite_o
    en: This is rather frightening…
    ko: 무, 무서워요….
    ja: こ、怖いです…
  d_nikke_rapunzel_puregrace_03_14:
    speaker: redhood
    en: You never know when you might get corrupted, so I should definitely come up
      with a killer final line.
    ko: |-
      언제 침식에 걸릴지 모르니까,
      멋진 멘트라도 준비해 놔야겠는데?
    ja: |-
      いつ侵食されるか分かんねーから、
      いいかんじのセリフを用意しておかなきゃな。
  d_nikke_rapunzel_puregrace_03_15:
    speaker: redhood
    en: Imagine if I fell and just kept repeating "Oops!" over and over. How embarrassing
      would that be?
    ko: |-
      넘어지면서 아이쿠! 했는데,
      그것만 반복하면 꼴사나울 것 아냐.
    ja: |-
      転んで「おっと！」とか言っちまったら、
      そればっかり繰り返すのはダサいだろ？
  d_nikke_rapunzel_puregrace_03_16:
    speaker: snowwhite_o
    en: You mustn't joke about such things, Red Hood.
    ko: 레드 후드! 농담으로라도 그런 말씀하지 말아요.
    ja: |-
      レッドフード！冗談でも
      そういうことは言わないでください。
  d_nikke_rapunzel_puregrace_03_17:
    speaker: snowwhite_o
    en: I've heard that those who are corrupted can't speak at all.
    ko: 이제 침식에 걸리면 의사소통도 못 한다잖아요.
    ja: |-
      侵食されたら、もう意思疎通が
      できなくなるんですよ。
  d_nikke_rapunzel_puregrace_03_18:
    speaker: rapunzel_o
    en: Those are simply rumors. We can't be sure of anything yet.
    ko: 아뇨, 그건 아직 확신할 수 없어요.
    ja: いいえ。それはまだ分かりません。
  d_nikke_rapunzel_puregrace_03_19:
    speaker: rapunzel_o
    en: V.T.C. has already started conducting an investigation into the matter, so
      we'll have a cure soon.
    ko: |-
      V.T.C.에서도 연구를 시작했다고 하니까,
      금방 치료법이 나올 거예요.
    ja: |-
      V.T.C.でも研究が始まったそうですから、
      すぐに治療法が見つかるはずです。
  d_nikke_rapunzel_puregrace_03_20:
    speaker: snowwhite_o
    en: Do you really think so?
    ko: 그럴까요…?
    ja: 本当ですか…？
  d_nikke_rapunzel_puregrace_03_21:
    speaker: rapunzel_o
    en: Of course.
    ko: 당연하죠.
    ja: もちろんです。
  d_nikke_rapunzel_puregrace_03_22:
    speaker: commander
    en: Until we get the results, all we can do is stay on our toes.
    ko: 일단, 연구 결과가 나올 때까지는 경계하는 게 좋겠어.
    ja: |-
      ひとまず、研究結果が出るまでは
      警戒した方がいい。
  d_nikke_rapunzel_puregrace_03_23:
    speaker: commander
    en: If you encounter a corruption-inducing entity, make it your top priority to
      target it.
    ko: 침식 유발 개체를 발견 시, 우선 공격 대상으로 지정하겠다.
    ja: |-
      侵食を誘発する個体を発見した場合、
      優先攻撃対象に指定する。
  d_nikke_rapunzel_puregrace_03_24:
    speaker: redhood
    en: Okay.
    ko: 오케이.
    ja: 了解。
  d_nikke_rapunzel_puregrace_03_25:
    speaker: snowwhite_o
    en: Understood.
    ko: 예, 알겠습니다!
    ja: はい、分かりました！
  d_nikke_rapunzel_puregrace_03_26:
    speaker: dorothy
    en: That might be easier said than done, but I understand.
    ko: 번거롭겠네요, 알겠어요.
    ja: 分かりました。面倒なことになりましたね。
  d_nikke_rapunzel_puregrace_03_27:
    speaker: dorothy
    en: All right, we're all done here.
    ko: 좋아요, 다 마무리 됐어요.
    ja: すべて片づきました。
  d_nikke_rapunzel_puregrace_03_28:
    speaker: dorothy
    en: Let's head back.
    ko: 이만 돌아가죠.
    ja: 戻りましょう。
  d_nikke_rapunzel_puregrace_03_29:
    speaker: "<Narration>"
    en: "*Bang!* *Bang bang!*"
    ko: 탕! 탕탕탕!!
    ja: バン！バンバンバン！
  d_nikke_rapunzel_puregrace_03_30:
    speaker: rapunzel_o
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_rapunzel_puregrace_03_31:
    speaker: rapunzel_o
    en: Gunshots, coming from behind!
    ko: 뒷 쪽에서 총성이…?!
    ja: 後ろの方から銃声が…！？
  d_nikke_rapunzel_puregrace_03_32:
    speaker: redhood
    en: What? We already cleared that area earlier.
    ko: 뭐야, 저기는 초반에 다 정리했었잖아.
    ja: 何だ？あっちは最初に片づけただろ？
  d_nikke_rapunzel_puregrace_03_33:
    speaker: redhood
    en: Are the Raptures regrouping?
    ko: 랩쳐들이 다시 몰려오기라도 했나?
    ja: またラプチャーが集まってきたのか？
  d_nikke_rapunzel_puregrace_03_34:
    speaker: rapunzel_o
    en: Let's check it out!
    ko: 일단 가보죠!
    ja: ひとまず行きましょう！
  d_nikke_rapunzel_puregrace_03_35:
    speaker: "<Narration>"
    en: The Goddess Squad runs towards the sound of the gunfire.
    ko: 갓데스는 총성이 들리는 곳으로 달려갔다.
    ja: 部隊は銃声の方へ向かった
  d_nikke_rapunzel_puregrace_03_36:
    speaker: "<Narration>"
    en: "*Bang!* *Bang bang!*"
    ko: 탕탕! 탕탕탕!!
    ja: バンバン！バンバンバン！
  d_nikke_rapunzel_puregrace_03_37:
    speaker: "<Narration>"
    en: The sound gets louder.
    ko: 점점 커져가는 소리.
    ja: 次第に音が大きくなっていく
  d_nikke_rapunzel_puregrace_03_38:
    speaker: snowwhite_o
    en: This is strange.
    ko: 이상해요.
    ja: おかしいです。
  d_nikke_rapunzel_puregrace_03_39:
    speaker: snowwhite_o
    en: If there's a fight going on, how come there's only one gun firing?
    ko: 교전이 이뤄지고 있는데, 왜 총성은 하나밖에 들리지 않는 걸까요?
    ja: |-
      交戦しているはずなのに、
      なぜ一方の銃声しか聞こえないのでしょうか？
  d_nikke_rapunzel_puregrace_03_40:
    speaker: redhood
    en: They might be fighting on their own!
    ko: 혼자 싸우고 있나 보지!
    ja: 1人で戦ってんだろ！
  d_nikke_rapunzel_puregrace_03_41:
    speaker: dorothy
    en: We had at least two squads stationed at each coordinate.
    ko: 각 좌표별로 최소 두 부대 이상이 대기 중이었는데.
    ja: |-
      座標ごとに、最低でも2部隊は
      待機していたはずです。
  d_nikke_rapunzel_puregrace_03_42:
    speaker: dorothy
    en: If there were enough Raptures to take down two entire squads, save for one
      Nikke,
    ko: 한 명 빼고 모두 당할 정도의 물량이라고요?
    ja: 一気に畳みかけられたのでしょうか？
  d_nikke_rapunzel_puregrace_03_43:
    speaker: dorothy
    en: we would have heard something before now.
    ko: "…그럼 이렇게 까지 조용할 수 없는 거잖아요."
    ja: "…いいえ。もしそうならば、静かすぎますね。"
  d_nikke_rapunzel_puregrace_03_44:
    speaker: redhood
    en: Must be some super quiet Raptures!
    ko: 엄청 조용한 랩쳐인가 보지!
    ja: めっちゃ静かなラプチャーなのかもな！
  d_nikke_rapunzel_puregrace_03_45:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_03_46:
    speaker: redhood
    en: There's no use overthinking it. Let's get a move on.
    ko: |-
      괜히 머리 굴려 봤자 확실한 건 없으니까,
      빨리 가기나 하자고.
    ja: 考えたって分かんねーし、早く行くぞ。
  d_nikke_rapunzel_puregrace_03_47:
    speaker: "<Narration>"
    en: Red Hood quickens her pace,
    ko: 레드 후드는 속도를 올렸고.
    ja: レッドフードはスピードを上げ…
  d_nikke_rapunzel_puregrace_03_48:
    speaker: "<Narration>"
    en: as the others follow close behind.
    ko: 다른 이들은 그런 레드 후드를 뒤따라 갔다.
    ja: 他のメンバーもレッドフードの後に続いた
  d_nikke_rapunzel_puregrace_03_49:
    speaker: "<Narration>"
    en: After a few moments...
    ko: "…그리고."
    ja: "…そして…"
  d_nikke_rapunzel_puregrace_03_50:
    speaker: rapunzel_o
    en: "...!"
    ko: "……!!!"
    ja: "……！！！"
  d_nikke_rapunzel_puregrace_03_51:
    speaker: rapunzel_o
    en: Wh-what is this?
    ko: 이, 이게 무슨…!
    ja: こ、これは…！
  d_nikke_rapunzel_puregrace_03_52:
    speaker: erodednikke02
    en: It's a Rapture! It's a Rapture! It's a Rapture! It's a Rapture!
    ko: 랩쳐다! 랩쳐다! 랩쳐다! 랩쳐다!
    ja: |-
      ラプチャーだ！ラプチャーだ！
      ラプチャーだ！ラプチャーだ！
  d_nikke_rapunzel_puregrace_03_53:
    speaker: fallnikke02
    en: No!
    ko: 으, 으윽…!
    ja: う、ううっ…！
  d_nikke_rapunzel_puregrace_03_54:
    speaker: fallnikke02
    en: I'm not a Rapture!
    ko: 난 랩쳐가 아니야!!
    ja: 私はラプチャーじゃない！！
  d_nikke_rapunzel_puregrace_03_55:
    speaker: fallnikke02
    en: Get a hold of yourself!
    ko: 정신 좀 차려!!!
    ja: しっかりして！！
  d_nikke_rapunzel_puregrace_03_56:
    speaker: erodednikke02
    en: It's a Rapture! It's a Rapture! It's a Rapture! It's a Rapture!
    ko: 랩쳐다! 랩쳐다! 랩쳐다! 랩쳐다!
    ja: |-
      ラプチャーだ！ラプチャーだ！
      ラプチャーだ！ラプチャーだ！
  d_nikke_rapunzel_puregrace_03_57:
    speaker: "<Narration>"
    en: "*Bang bang bang!*"
    ko: 탕탕! 탕탕탕!!
    ja: バンバン！バンバンバン！
  d_nikke_rapunzel_puregrace_03_58:
    speaker: fallnikke02
    en: Argh!
    ko: 크헉!
    ja: ぐはっ！
  d_nikke_rapunzel_puregrace_03_59:
    speaker: rapunzel_o
    en: Sister, stop!
    ko: 자매님, 멈춰요!!!
    ja: おやめください！！
  d_nikke_rapunzel_puregrace_03_60:
    speaker: "<Narration>"
    en: Ahead of them is a Nikke firing upon a fallen comrade on the ground.
    ko: 쓰러진 니케에게 총을 쏘던 니케는.
    ja: 倒れているニケに銃を向けていたニケは…
  d_nikke_rapunzel_puregrace_03_61:
    speaker: "<Narration>"
    en: After a few more shots, she slowly turns her gaze to the approaching Rapunzel.
    ko: 달려오는 라푼젤을 천천히 바라보았다.
    ja: |-
      近づいてきたラプンツェルを
      ゆっくりと見つめた
  d_nikke_rapunzel_puregrace_03_62:
    speaker: redhood
    en: Is she even getting what we're saying?
    ko: 말을 알아들은 건가?
    ja: 言葉が分かるのか？
  d_nikke_rapunzel_puregrace_03_63:
    speaker: redhood
    en: By the way,
    ko: 그나저나 저 녀석.
    ja: それより、あいつ…
  d_nikke_rapunzel_puregrace_03_64:
    speaker: redhood
    en: what's up with her eyes?
    ko: 눈 색깔이 왜 저래?
    ja: 瞳の色…どうしたんだ？
  d_nikke_rapunzel_puregrace_03_65:
    speaker: dorothy
    en: They're red.
    ko: "…붉네요."
    ja: "…紅いですね。"
  d_nikke_rapunzel_puregrace_03_66:
    speaker: erodednikke02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_03_67:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  d_nikke_rapunzel_puregrace_03_68:
    speaker: erodednikke02
    en: It's a Rapture! It's a Rapture! It's a Rapture! It's a Rapture!
    ko: 랩쳐다! 랩쳐다! 랩쳐다! 랩쳐다!
    ja: |-
      ラプチャーだ！ラプチャーだ！
      ラプチャーだ！ラプチャーだ！
  d_nikke_rapunzel_puregrace_03_69:
    speaker: "<Narration>"
    en: "*Bang bang bang*!"
    ko: 탕탕탕!!
    ja: バンバンバン！！
  d_nikke_rapunzel_puregrace_03_70:
    speaker: redhood
    en: Rapunzel! Get down!
    ko: 성녀님! 피해!
    ja: 聖女様！避けろ！
  d_nikke_rapunzel_puregrace_03_71:
    speaker: rapunzel_o
    en: Ugh!
    ko: 읏…!!
    ja: うっ…！！
  d_nikke_rapunzel_puregrace_03_72:
    speaker: "<Narration>"
    en: The corrupted Nikke aims her weapon at Rapunzel, who has gotten quite close
      at this point.
    ko: 침식된 니케의 총구는 가장 가까이에 있던 라푼젤에게 겨누어졌다.
    ja: |-
      侵食されたニケの銃口が、
      一番近くにいたラプンツェルに向けられた
  d_nikke_rapunzel_puregrace_03_73:
    speaker: redhood
    en: What the hell?!
    ko: 젠장!
    ja: くそっ！
  d_nikke_rapunzel_puregrace_03_74:
    speaker: redhood
    en: Firing at her own comrades? Has she lost her mind?
    ko: 동료들을 쏘다니, 미쳤어?!
    ja: 仲間を撃つなんて、なに考えてんだ！？
  d_nikke_rapunzel_puregrace_03_75:
    speaker: snowwhite_o
    en: What should we do?
    ko: 이, 이럴 때는 어떻게 해야….
    ja: こ、こういう時、どうすれば…
  d_nikke_rapunzel_puregrace_03_76:
    speaker: snowwhite_o
    en: Should I go get Lilith?
    ko: 언니… 언니를 불러올까요?!
    ja: お姉ちゃん…お姉ちゃんを呼びましょうか！？
  d_nikke_rapunzel_puregrace_03_77:
    speaker: redhood
    en: By the time she gets here, who knows what this lunatic will have done?!
    ko: 그 사이에 저 녀석이 무슨 짓을 할 줄 알고.
    ja: その間にそいつが何するか分かんねえだろ！
  d_nikke_rapunzel_puregrace_03_78:
    speaker: redhood
    en: We need to do something now!
    ko: 안돼, 지금 어떻게든 해야 해!
    ja: ダメだ、今すぐどうにかしねえと！
  d_nikke_rapunzel_puregrace_03_79:
    speaker: rapunzel_o
    en: Sister, please snap out of it!
    ko: 자매님, 제발 정신 차리세요!
    ja: お願いですから、目を覚ましてください！
  d_nikke_rapunzel_puregrace_03_80:
    speaker: rapunzel_o
    en: Sister!
    ko: 자매님!!
    ja: お願いです！
  d_nikke_rapunzel_puregrace_03_81:
    speaker: erodednikke02
    en: It's a Rapture! It's a Rapture! It's a Raptu...
    ko: 랩쳐다! 랩쳐다! 랩쳐….
    ja: ラプチャーだ！ラプチャーだ！ラプチャー…
  d_nikke_rapunzel_puregrace_03_82:
    speaker: "<Narration>"
    en: "*Bang bang*!"
    ko: 탕!! 탕!!
    ja: バン！バン！
  d_nikke_rapunzel_puregrace_03_83:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_rapunzel_puregrace_03_84:
    speaker: rapunzel_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rapunzel_puregrace_03_85:
    speaker: rapunzel_o
    en: Dorothy?!
    ko: 도로시?!
    ja: ドロシー！？
  d_nikke_rapunzel_puregrace_03_86:
    speaker: dorothy
    en: If I hadn't acted, she would have kept attacking us.
    ko: "…이대로는 계속 저희에게 공격을 퍼부을 거예요."
    ja: |-
      …こちらが撃たなければ、
      彼女は私たちを攻撃し続けたでしょう。
  d_nikke_rapunzel_puregrace_03_87:
    speaker: dorothy
    en: I only aimed for her arms and legs. She won't be moving anytime soon.
    ko: |-
      팔과 다리를 쐈어요.
      움직이지 못할 거예요.
    ja: |-
      腕と足を撃ちました。
      もう動けないはずです。
  d_nikke_rapunzel_puregrace_03_88:
    speaker: dorothy
    en: Disarm her, and we'll take her with us.
    ko: 일단 무기를 뺏고, 데려가죠.
    ja: ひとまず武器を回収して、運びましょう。
  d_nikke_rapunzel_puregrace_03_89:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_03_90:
    speaker: rapunzel_o
    en: All right.
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_rapunzel_puregrace_03_91:
    speaker: "<Narration>"
    en: The Goddess Squad members slowly approach the Nikke, who has collapsed to
      the ground after being shot in both legs.
    ko: |-
      두 다리에 총을 맞아 앞으로 고꾸라진 니케에게,
      갓데스가 천천히 다가간다.
    ja: |-
      ゴッデスが、両足を撃たれて倒れたニケに
      ゆっくりと近づいた
  d_nikke_rapunzel_puregrace_03_92:
    speaker: snowwhite_o
    en: She...
    ko: 으으….
    ja: うう…
  d_nikke_rapunzel_puregrace_03_93:
    speaker: snowwhite_o
    en: She's not going to spring up all of a sudden, is she?
    ko: 갑자기 벌떡 일어나는 건 아니겠죠…?
    ja: 突然、起き上がったりしませんよね…？
  d_nikke_rapunzel_puregrace_03_94:
    speaker: redhood
    en: She's not a zombie, so I doubt it.
    ko: 좀비도 아니고, 그러겠어?
    ja: まさか、ゾンビでもあるまいし。
  d_nikke_rapunzel_puregrace_03_95:
    speaker: "<Narration>"
    en: "*Click*"
    ko: "…철컥."
    ja: "…カチャッ"
  d_nikke_rapunzel_puregrace_03_96:
    speaker: redhood
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_rapunzel_puregrace_03_97:
    speaker: erodednikke02
    en: It's a Rapture! It's a Rapture! It's a Rapture! It's a Rapture!
    ko: 랩쳐다! 랩쳐다! 랩쳐다! 랩쳐다!
    ja: |-
      ラプチャーだ！ラプチャーだ！
      ラプチャーだ！ラプチャーだ！
  d_nikke_rapunzel_puregrace_03_98:
    speaker: "<Narration>"
    en: "*Bang bang bang*!"
    ko: 탕탕탕!!
    ja: バンバンバン！！
  d_nikke_rapunzel_puregrace_03_99:
    speaker: "<Narration>"
    en: The corrupted Nikke's upper body jerks upright.
    ko: 침식된 니케는 그대로 상체만 일으켰고.
    ja: 侵食されたニケは、上半身だけを起こし…
  d_nikke_rapunzel_puregrace_03_100:
    speaker: "<Narration>"
    en: With her tattered arms, she starts to fire her weapon wildly at the approaching
      Goddesses.
    ko: |-
      너덜 거리는 팔로,
      다가오던 갓데스에게 총을 난사했다.
    ja: ボロボロの腕で、ゴッデスに銃を乱射した
  d_nikke_rapunzel_puregrace_03_101:
    speaker: redhood
    en: What the...?!
    ko: 이건….
    ja: これは…
  d_nikke_rapunzel_puregrace_03_102:
    speaker: dorothy
    en: She's completely lost her mind.
    ko: "…완전히 미쳤군요."
    ja: "…完全におかしいですね。"
  d_nikke_rapunzel_puregrace_03_103:
    speaker: rapunzel_o
    en: How could this happen...?
    ko: 이럴… 수가….
    ja: そん…な…
d_nikke_rapunzel_puregrace_04:
  d_nikke_rapunzel_puregrace_04_1:
    speaker: commander
    en: The corrupted Nikkes managed to injure 20 mass-produced Nikkes.
    ko: 이번 침식 사태로 파손된 양산형 니케는 총 20기.
    ja: |-
      今回の事件で破損した量産型ニケは
      計20機。
  d_nikke_rapunzel_puregrace_04_2:
    speaker: commander
    en: Despite being fired upon by their comrades, the mass-produced Nikkes couldn't
      bring themselves to return fire, and so they all sustained serious injuries.
    ko: |-
      동료를 쏠 수 없었기 때문에,
      모두 당하기만 했어.
    ja: |-
      仲間を撃つことができず、
      一方的にやられてしまった。
  d_nikke_rapunzel_puregrace_04_3:
    speaker: commander
    en: 3 were rendered completely inoperative by headshots.
    ko: 그중, 머리를 맞아 완전히 전투불능이 된 니케들은 3기.
    ja: |-
      その中で、頭を撃ち抜かれ
      戦闘不能になったニケは3機。
  d_nikke_rapunzel_puregrace_04_4:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_5:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_6:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_7:
    speaker: dorothy
    en: What happened to the Nikke that we ran into?
    ko: 침식에 걸렸던 니케는 어떻게 됐나요?
    ja: 侵食されたニケはどうなりましたか？
  d_nikke_rapunzel_puregrace_04_8:
    speaker: rapunzel_o
    en: Sedatives and sleeping pills had no effect on her,
    ko: "…안정제도 수면제도 들지 않아서,"
    ja: "…安定剤も睡眠剤も効かないので…"
  d_nikke_rapunzel_puregrace_04_9:
    speaker: rapunzel_o
    en: so we had to restrain her.
    ko: 일단 강제로 몸을 묶어두었어요.
    ja: ひとまず強制的に縛りつけてあります。
  d_nikke_rapunzel_puregrace_04_10:
    speaker: liliweiss
    en: What’s most important is the testimony from the other Nikkes who were nearby.
    ko: |-
      제일 중요한 건,
      근처에 있던 다른 니케들의 증언이야.
    ja: 肝心なのは、近くにいた他のニケたちの証言ね。
  d_nikke_rapunzel_puregrace_04_11:
    speaker: liliweiss
    en: She apparently helped the Raptures and attacked other Nikkes.
    ko: |-
      …침식당했던 니케가
      랩쳐를 [도와서] 니케들을 공격했다고 했어.
    ja: |-
      …侵食されたニケが、ラプチャーに「協力し」
      ニケたちを攻撃したって。
  d_nikke_rapunzel_puregrace_04_12:
    speaker: redhood
    en: What in the world is going on here?
    ko: 뭐야, 그게.
    ja: 何だよ、それ。
  d_nikke_rapunzel_puregrace_04_13:
    speaker: redhood
    en: Until recently, this corruption seemed to only cloud their thoughts,
    ko: 지금까지는 정상적인 사고를 못 하게 만드는 느낌이었다면.
    ja: |-
      今までは正常な思考を妨げるって
      感じだったけど…
  d_nikke_rapunzel_puregrace_04_14:
    speaker: redhood
    en: but now it seems to make them go full turncoat and side with the Raptures.
    ko: 이제는 아예 랩쳐들 편으로 만들어 버리는 거네?
    ja: 今度はラプチャーの味方をさせるってか？
  d_nikke_rapunzel_puregrace_04_15:
    speaker: liliweiss
    en: Seems like it.
    ko: 그런 것 같아.
    ja: そうみたい。
  d_nikke_rapunzel_puregrace_04_16:
    speaker: commander
    en: One thing is for certain, we'll keep encountering corruption-inducing entities
      in the future,
    ko: 앞으로도 침식 유발 개체는 계속 마주치게 될 것이고.
    ja: これからも侵食を誘発する個体は現れるだろう。
  d_nikke_rapunzel_puregrace_04_17:
    speaker: commander
    en: and, inevitably, more Nikkes will end up affected by corruption.
    ko: 침식에 당하는 니케들은 불가항력으로 생길 수밖에 없겠지.
    ja: となると、ニケの侵食も避けられない。
  d_nikke_rapunzel_puregrace_04_18:
    speaker: commander
    en: So we need to decide
    ko: 그러니 우리는 결정해야 해.
    ja: よって決断が必要だ。
  d_nikke_rapunzel_puregrace_04_19:
    speaker: commander
    en: what is going to be our procedure for handling Nikkes who attack their own
      kind?
    ko: 동료를 공격하는 니케를 어떻게 판단할 것인지.
    ja: 仲間を攻撃するニケを、どのように扱うべきか。
  d_nikke_rapunzel_puregrace_04_20:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_22:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_23:
    speaker: liliweiss
    en: Hmm.
    ko: 음.
    ja: うーん…
  d_nikke_rapunzel_puregrace_04_24:
    speaker: liliweiss
    en: We don't have all the details yet, so it might be too soon for us to make
      a judgment.
    ko: |-
      아직 자세한 정보도 없는데,
      저희가 판단하기엔 이른 것 같네요.
    ja: |-
      まだ詳しい情報もありませんし、
      私たちが判断を下すのは早いと思います。
  d_nikke_rapunzel_puregrace_04_25:
    speaker: liliweiss
    en: You'll have to decide, Commander.
    ko: 지휘관이 정해주시죠.
    ja: 指揮官が決めてください。
  d_nikke_rapunzel_puregrace_04_26:
    speaker: commander
    en: Hmm.
    ko: 흐음.
    ja: ふむ。
  d_nikke_rapunzel_puregrace_04_27:
    speaker: commander
    en: They can't communicate, they attack other Nikkes, and they help the Raptures.
    ko: 의사소통도 되지 않고, 니케들을 공격하고, 랩쳐들을 돕는다.
    ja: |-
      意思の疎通も図ることができず、ニケを攻撃し、
      ラプチャーに協力する。
  d_nikke_rapunzel_puregrace_04_28:
    speaker: commander
    en: Essentially, they're just Raptures themselves.
    ko: 그냥 랩쳐잖아.
    ja: それはもはや、ただのラプチャーだ。
  d_nikke_rapunzel_puregrace_04_29:
    speaker: commander
    en: We may be left with no choice but to shoot them.
    ko: 결국 쏴버릴 수밖에 없지 않나.
    ja: 撃つしかないのではないか？
  d_nikke_rapunzel_puregrace_04_30:
    speaker: dorothy
    en: "... You're right. Trying to find alternative measures may only result in
      more casualties like today."
    ko: |-
      …맞아요, 뭔가 조치를 취하려다간
      오늘처럼 피해만 커질 거예요.
    ja: |-
      …そうですね。対策を講じようにも、
      今日のように被害が拡大するだけです。
  d_nikke_rapunzel_puregrace_04_31:
    speaker: snowwhite_o
    en: But... isn't there some other way?
    ko: 하지만… 뭔가 다른 방법이 있지 않을까요?
    ja: でも…何か方法があるんじゃないですか？
  d_nikke_rapunzel_puregrace_04_32:
    speaker: snowwhite_o
    en: Shooting them on sight feels a bit...
    ko: 바로 쏴버리는 건 좀….
    ja: すぐに撃つのは、ちょっと…
  d_nikke_rapunzel_puregrace_04_33:
    speaker: redhood
    en: I'm with Snow White. These people used to be our comrades, who fought alongside
      us.
    ko: 그러게, 어쨌든 같이 싸우던 동료였는데.
    ja: そうだな。一緒に戦った仲間なのに。
  d_nikke_rapunzel_puregrace_04_34:
    speaker: redhood
    en: Declaring them our enemy and attacking them right away seems a bit harsh,
      doesn’t it?
    ko: |-
      넌 이제 우리들의 적이다!
      하고 공격하기엔 너무 잔인하지 않아?
    ja: |-
      お前はもうあたしたちの敵だ！
      って攻撃すんのは残酷すぎねえか？
  d_nikke_rapunzel_puregrace_04_35:
    speaker: dorothy
    en: If you have any suggestions, we'd love to hear them.
    ko: 그럼 생각나는 방법 있나요?
    ja: では、何か他にいい方法でも？
  d_nikke_rapunzel_puregrace_04_36:
    speaker: redhood
    en: We can restrain them like we did today.
    ko: 오늘처럼 묶어둬야지 뭐.
    ja: 今日みたいに縛りつけておくとかさ。
  d_nikke_rapunzel_puregrace_04_37:
    speaker: commander
    en: Hmm.
    ko: 으으음.
    ja: うむ…
  d_nikke_rapunzel_puregrace_04_38:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_39:
    speaker: rapunzel_o
    en: I’ll be going now.
    ko: 제가 다녀올게요.
    ja: 私が行ってきます。
  d_nikke_rapunzel_puregrace_04_40:
    speaker: commander
    en: Huh? Where to?
    ko: 응? 다녀오다니, 어디를?
    ja: 行くって、どこにだ？
  d_nikke_rapunzel_puregrace_04_41:
    speaker: rapunzel_o
    en: The research lab.
    ko: 연구소에요.
    ja: 研究所です。
  d_nikke_rapunzel_puregrace_04_42:
    speaker: rapunzel_o
    en: This incident is something that could change the course of the war.
    ko: 이번 일은 전쟁의 많은 것을 바꿀만한 사건이에요.
    ja: 今回のことは、多くの変化をもたらします。
  d_nikke_rapunzel_puregrace_04_43:
    speaker: rapunzel_o
    en: Many of our sisters' lives are at risk.
    ko: |-
      이 상태로는 어떤 방식으로든
      많은 자매님들의 목숨이 위험해지겠죠.
    ja: |-
      このままでは、どんな形にせよ
      多くの姉妹たちの命が脅かされてしまいます。
  d_nikke_rapunzel_puregrace_04_44:
    speaker: rapunzel_o
    en: I have to file a report to V.T.C. and discuss the matter with them.
    ko: |-
      빠르게 이 상황을 보고하고
      V.T.C. 분들과 이야기를 나눠보고 올게요.
    ja: |-
      速やかにこの状況を報告し、
      V.T.C.のみなさんと話し合ってきます。
  d_nikke_rapunzel_puregrace_04_45:
    speaker: commander
    en: So you're leaving us?
    ko: 그 말은 지금, 자리를 비우겠다는 건가?
    ja: それは、この場を離れるということか？
  d_nikke_rapunzel_puregrace_04_46:
    speaker: rapunzel_o
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_rapunzel_puregrace_04_47:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_48:
    speaker: commander
    en: All right.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_rapunzel_puregrace_04_49:
    speaker: commander
    en: After this operation, we were planning on taking a week off to rest and resupply.
    ko: |-
      이번 작전을 마지막으로
      일주일간 여기서 휴식 및 보급을 진행할 예정이었으니.
    ja: |-
      今回の作戦の終了後、
      1週間ここで休息と補給を行う予定だった。
  d_nikke_rapunzel_puregrace_04_50:
    speaker: commander
    en: You can take that time to visit the nearest research lab.
    ko: 라푼젤은 기간 내에, 가장 가까운 연구실로 다녀오도록.
    ja: その間に最寄りの研究室に行ってきてくれ。
  d_nikke_rapunzel_puregrace_04_51:
    speaker: rapunzel_o
    en: Thank you.
    ko: 감사해요.
    ja: ありがとうございます。
  d_nikke_rapunzel_puregrace_04_52:
    speaker: rapunzel_o
    en: I'll take the corrupted Nikke with me.
    ko: "…침식에 당한 자매님도 함께 데려갈게요."
    ja: "…侵食された方も一緒に連れていきます。"
  d_nikke_rapunzel_puregrace_04_53:
    speaker: snowwhite_o
    en: I'll make a large carrier so you can transport her.
    ko: 그럼 운반하실 수 있도록 커다란 캐리어를 만들어 드릴게요.
    ja: |-
      じゃあ、運びやすいように
      大きな荷台を作ります。
  d_nikke_rapunzel_puregrace_04_54:
    speaker: rapunzel_o
    en: Thank you, Snow White.
    ko: 고마워요, 스노우 화이트.
    ja: ありがとうございます。スノーホワイト。
  d_nikke_rapunzel_puregrace_04_55:
    speaker: rapunzel_o
    en: If you can, try and make it so she's as comfortable as possible.
    ko: 자매님이 불편하지 않게끔 부탁드려요.
    ja: 乗り心地のいいものをお願いします。
  d_nikke_rapunzel_puregrace_04_56:
    speaker: liliweiss
    en: Since we won't have Rapunzel with us, let's set up traps and decoys in case
      of any emergencies.
    ko: |-
      우린 라푼젤이 없으니, 혹시 모를 상황을 대비해
      함정과 데코이들을 설치해 두자.
    ja: |-
      ラプンツェルが抜けるなら、
      念のために罠とデコイを設置しておきましょ。
  d_nikke_rapunzel_puregrace_04_57:
    speaker: liliweiss
    en: If I may, Rapunzel, I'd like to borrow a few strands of your hair.
    ko: 머리카락 몇 가닥만 빌릴게, 라푼젤.
    ja: ラプンツェル、ちょっと髪をもらうわね。
  d_nikke_rapunzel_puregrace_04_58:
    speaker: rapunzel_o
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  d_nikke_rapunzel_puregrace_04_59:
    speaker: rapunzel_o
    en: I'm sorry for being so stubborn on this issue.
    ko: 고집부려서 죄송해요.
    ja: 私のわがままで、申し訳ありません。
  d_nikke_rapunzel_puregrace_04_60:
    speaker: rapunzel_o
    en: Thank you for understanding, everyone.
    ko: 그리고 이해해 주셔서 감사해요, 여러분.
    ja: ご理解いただきありがとうございます。
  d_nikke_rapunzel_puregrace_04_61:
    speaker: liliweiss
    en: We don't want to harm our comrades either.
    ko: 우리도 동료를 해치고 싶진 않으니까.
    ja: 私たちも仲間を傷つけたくないもの。
  d_nikke_rapunzel_puregrace_04_62:
    speaker: liliweiss
    en: So, while you're there, find a solution for us.
    ko: 그러니까 이왕 다녀오는 거, 방법을 찾아와.
    ja: だから、必ず方法を見つけて。
  d_nikke_rapunzel_puregrace_04_63:
    speaker: rapunzel_o
    en: I will.
    ko: 예, 알겠어요.
    ja: 分かりました。
  d_nikke_rapunzel_puregrace_04_64:
    speaker: rapunzel_o
    en: I’ll be back soon, everyone.
    ko: 다녀올게요, 여러분.
    ja: みなさん、行ってまいります。
  d_nikke_rapunzel_puregrace_04_65:
    speaker: "<Narration>"
    en: Elysion's 3rd Nikke Research Lab.
    ko: 엘리시온 제3 연구소.
    ja: エリシオン第3研究所
  d_nikke_rapunzel_puregrace_04_66:
    speaker: VTCresearcher
    en: Abe!
    ko: 에이브 님…!
    ja: エイブ様…！
  d_nikke_rapunzel_puregrace_04_67:
    speaker: abe
    en: What is it?
    ko: 뭐야.
    ja: 何だ。
  d_nikke_rapunzel_puregrace_04_68:
    speaker: abe
    en: I told you not to bother me while I'm working.
    ko: 내가 일 할 때는 건들지 말라고 했지.
    ja: 仕事中は話しかけるなと言ったはずだ。
  d_nikke_rapunzel_puregrace_04_69:
    speaker: VTCresearcher
    en: S-sorry,
    ko: 죄, 죄송합니다.
    ja: も、申し訳ありません。
  d_nikke_rapunzel_puregrace_04_70:
    speaker: VTCresearcher
    en: but there's someone here looking for you.
    ko: 하지만 에이브 님을 찾는 중요한 손님이 오셔서….
    ja: しかし、エイブ様にお客様が…
  d_nikke_rapunzel_puregrace_04_71:
    speaker: abe
    en: What?
    ko: 나를 찾는 손님?
    ja: 私に客？
  d_nikke_rapunzel_puregrace_04_72:
    speaker: abe
    en: What are you so nervous about? How important could they possibly be?
    ko: |-
      얼마나 대단한 분이시길래
      이렇게 눈치를 보는 거야?
    ja: |-
      わざわざ私の手を止めさせるほど、
      重要な客なのか？
  d_nikke_rapunzel_puregrace_04_73:
    speaker: rapunzel_o
    en: Abe.
    ko: 에이브.
    ja: エイブ。
  d_nikke_rapunzel_puregrace_04_74:
    speaker: rapunzel_o
    en: I'm sorry to bother you while you're busy, but can you spare a moment?
    ko: |-
      바쁘신데 죄송해요,
      잠시 시간 좀 내주실 수 있나요?
    ja: |-
      お忙しいところ申し訳ありません。
      少々よろしいですか？
  d_nikke_rapunzel_puregrace_04_75:
    speaker: abe
    en: Huh? What the...?
    ko: 응? 뭐야.
    ja: ん？何だ？
  d_nikke_rapunzel_puregrace_04_76:
    speaker: abe
    en: Rapunzel?
    ko: 라푼… 젤?
    ja: ラプン…ツェル？
  d_nikke_rapunzel_puregrace_04_77:
    speaker: abe
    en: What are you doing here?
    ko: 네가 왜 여기에 있어?!
    ja: どうしてお前がここに！？
  d_nikke_rapunzel_puregrace_04_78:
    speaker: redshoes
    en: Rapunzel?
    ko: 라푼젤이라고요?
    ja: ラプンツェルですって？
  d_nikke_rapunzel_puregrace_04_79:
    speaker: redshoes
    en: Could it be... are you the Rapunzel I know?
    ko: 혹시, 제가 아는 그 라푼젤이신가요?
    ja: もしかして、あのラプンツェルですか？
  d_nikke_rapunzel_puregrace_04_80:
    speaker: rapunzel_o
    en: Ah,
    ko: 엇, 자매님은….
    ja: えっと、あなたは…
  d_nikke_rapunzel_puregrace_04_81:
    speaker: rapunzel_o
    en: you were once a priest and researcher, were you not?
    ko: 전에 사제이자 연구원으로 계셨던…?
    ja: 以前、司祭と研究員を務めてらっしゃった…？
  d_nikke_rapunzel_puregrace_04_82:
    speaker: redshoes
    en: Yes, that's right.
    ko: 예, 맞아요.
    ja: ええ、そうです。
  d_nikke_rapunzel_puregrace_04_83:
    speaker: rapunzel_o
    en: And you became a Nikke?
    ko: 세상에, 니케가 되신 건가요?
    ja: まあ、ニケになったのですか？
  d_nikke_rapunzel_puregrace_04_84:
    speaker: rapunzel_o
    en: Your appearance is...
    ko: 그 모습은….
    ja: その姿は…
  d_nikke_rapunzel_puregrace_04_85:
    speaker: rapunzel_o
    en: You're not just any ordinary Nikke.
    ko: 평범한 니케가 아니시군요.
    ja: 普通のニケではありませんね。
  d_nikke_rapunzel_puregrace_04_86:
    speaker: abe
    en: You're right.
    ko: 맞아.
    ja: そうだ。
  d_nikke_rapunzel_puregrace_04_87:
    speaker: abe
    en: As to her appearance... it's classified, so I cannot tell you much.
    ko: 어… 극비 프로젝트라서 자세한 건 말 못 해줘.
    ja: |-
      まあ…極秘プロジェクトだから
      詳しいことは言えない。
  d_nikke_rapunzel_puregrace_04_88:
    speaker: abe
    en: At any rate, we're working on various projects to create more versatile and
      stronger Nikkes.
    ko: |-
      어쨌든, 조금 더 범용성 있고 강한 니케를 만들기 위해
      여러 가지 프로젝트를 진행하고 있는데.
    ja: |-
      汎用性があって強いニケを作るために
      さまざまなプロジェクトを進めているんだが…
  d_nikke_rapunzel_puregrace_04_89:
    speaker: abe
    en: This is one of them.
    ko: 그중 하나야.
    ja: そのうちの1つだ。
  d_nikke_rapunzel_puregrace_04_90:
    speaker: abe
    en: Her name is Red Shoes.
    ko: 이름은 레드 슈즈고.
    ja: 名前はレッドシューズ。
  d_nikke_rapunzel_puregrace_04_91:
    speaker: rapunzel_o
    en: I see.
    ko: 그렇군요!
    ja: そうでしたか！
  d_nikke_rapunzel_puregrace_04_92:
    speaker: rapunzel_o
    en: You look amazing.
    ko: 멋진 모습이네요
    ja: 素敵なお姿ですね。
  d_nikke_rapunzel_puregrace_04_93:
    speaker: abe
    en: So, what's the matter?
    ko: 그래서 무슨 일이야?
    ja: それで、何の用だ？
  d_nikke_rapunzel_puregrace_04_94:
    speaker: abe
    en: I doubt you came here for a simple social call.
    ko: 심심해서 놀러 온 건 아닐 테고.
    ja: 暇だから遊びに来たってわけじゃないだろう？
  d_nikke_rapunzel_puregrace_04_95:
    speaker: rapunzel_o
    en: Well...
    ko: 아….
    ja: あっ…
  d_nikke_rapunzel_puregrace_04_96:
    speaker: "<Narration>"
    en: "*Thumph*"
    ko: 쿠웅-
    ja: ドスン――
  d_nikke_rapunzel_puregrace_04_97:
    speaker: "<Narration>"
    en: Rapunzel carefully places the box she was carrying on the ground.
    ko: 라푼젤은 들고 온 상자를 조심스레 바닥에 내려두었다.
    ja: |-
      ラプンツェルは持って来た箱を、
      慎重に地面に置いた
  d_nikke_rapunzel_puregrace_04_98:
    speaker: rapunzel_o
    en: I'd like for you to take a look at this.
    ko: 이 분을 좀 조사해 주세요.
    ja: この方を調べていただきたいのです。
  d_nikke_rapunzel_puregrace_04_99:
    speaker: abe
    en: What is it?
    ko: 이게 뭔데?
    ja: これは？
  d_nikke_rapunzel_puregrace_04_100:
    speaker: rapunzel_o
    en: Someone who has been affected by the corruption.
    ko: 침식에 당한 자매님이세요.
    ja: 侵食されたニケです。
  d_nikke_rapunzel_puregrace_04_101:
    speaker: abe
    en: Sure, once I'm finished with my research here, I'll...
    ko: 아, 안 그래도 연구가 거의 끝났는데-
    ja: ああ、ちょうど研究が終わり――
  d_nikke_rapunzel_puregrace_04_102:
    speaker: rapunzel_o
    en: New symptoms have started to appear.
    ko: "…침식의 새로운 증상이 나타났어요."
    ja: "…侵食の新しい症状が現れました。"
  d_nikke_rapunzel_puregrace_04_103:
    speaker: abe
    en: What?
    ko: 뭐?
    ja: 何だと？
  d_nikke_rapunzel_puregrace_04_104:
    speaker: redshoes
    en: "??"
    ko: 예?
    ja: え？
  d_nikke_rapunzel_puregrace_04_105:
    speaker: rapunzel_o
    en: The corrupted Nikkes develop red eyes
    ko: 침식에 당한 분들은 눈동자가 붉어지고.
    ja: 侵食された方たちは、瞳が紅くなり…
  d_nikke_rapunzel_puregrace_04_106:
    speaker: rapunzel_o
    en: and start aiding the Raptures by attacking their fellow Nikkes.
    ko: 랩쳐들을 위해, 동료들을 공격하기 시작했어요.
    ja: ラプチャーのため、仲間を攻撃するのです。
  d_nikke_rapunzel_puregrace_04_107:
    speaker: redshoes
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_rapunzel_puregrace_04_108:
    speaker: abe
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_04_109:
    speaker: "<Narration>"
    en: Abe opens the box to reveal its contents.
    ko: 에이브는 손을 들어, 상자를 열었다.
    ja: エイブは箱を開けた
  d_nikke_rapunzel_puregrace_04_110:
    speaker: "<Narration>"
    en: "*Beep beep* *Click*"
    ko: 삐삣- 철컥.
    ja: ピピッ、ガチャ
  d_nikke_rapunzel_puregrace_04_111:
    speaker: erodednikke02
    en: Rap, Rapture, a, Rap, Rapture, Rapture...
    ko: 랩, 랩쳐, 다, 랩, 랩쳐, 랩쳐….
    ja: |-
      ラ、ラプチャー、だ、
      ラ、ラプチャー、ラプチャー…
  d_nikke_rapunzel_puregrace_04_112:
    speaker: abe
    en: "... Madness."
    ko: "…미친."
    ja: "…くそっ。"
  d_nikke_rapunzel_puregrace_04_113:
    speaker: redshoes
    en: What... what is this?
    ko: 이건…!
    ja: これは…！
  d_nikke_rapunzel_puregrace_04_114:
    speaker: rapunzel_o
    en: We have to find out more about this corruption.
    ko: 침식의 원리와.
    ja: 侵食の原理の解明と…
  d_nikke_rapunzel_puregrace_04_115:
    speaker: rapunzel_o
    en: We have to find a cure.
    ko: 이 침식을 치료할 방법이 필요해요.
    ja: 治療法が必要です。
d_nikke_rapunzel_puregrace_05:
  d_nikke_rapunzel_puregrace_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_rapunzel_puregrace_05_2:
    speaker: rapunzel_o
    en: What did you find out?
    ko: 어떻게 됐나요…?!
    ja: どうでしたか…！？
  d_nikke_rapunzel_puregrace_05_3:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_4:
    speaker: redshoes
    en: To study the principles behind this corruption, we'll need more time.
    ko: |-
      해당 침식의 원리에 대해 연구하려면,
      더 많은 시간이 필요해요.
    ja: |-
      この侵食を解明するには、
      もっと時間が必要です。
  d_nikke_rapunzel_puregrace_05_5:
    speaker: redshoes
    en: We don't have any way to interpret it right away.
    ko: 당장 저희가 해석할 방법이 없어요.
    ja: 今は解析する方法がありません。
  d_nikke_rapunzel_puregrace_05_6:
    speaker: abe
    en: The entire mechanism behind the process has changed.
    ko: 침식의 작동 방식이 완전 바뀌었어.
    ja: 侵食の仕組みが完全に変化している。
  d_nikke_rapunzel_puregrace_05_7:
    speaker: abe
    en: It's as if someone intentionally modified the code.
    ko: 누가 의도적으로 코드를 수정했다고 말해도 될 정도로.
    ja: |-
      誰かが意図的にコードを修正したと言っても
      おかしくないくらいだ。
  d_nikke_rapunzel_puregrace_05_8:
    speaker: redshoes
    en: Is it possible that there's something capable of doing that?
    ko: 그게 가능한 존재가 랩쳐들 중에 있다는 걸까요.
    ja: |-
      そんなことができる存在が、
      ラプチャーの中にいるのでしょうか。
  d_nikke_rapunzel_puregrace_05_9:
    speaker: abe
    en: Well, if they can make Raptures, I don't see why this would be impossible.
    ko: 뭐, 랩쳐도 만드는데 이런 게 불가능하진 않겠지.
    ja: |-
      まあ…ラプチャーを作り出せるくらいだから、
      不可能ではないな。
  d_nikke_rapunzel_puregrace_05_10:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_11:
    speaker: rapunzel_o
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_rapunzel_puregrace_05_12:
    speaker: rapunzel_o
    en: So... there's no immediate way to cure it, then.
    ko: "…그럼 당장 치료할 방법은, 없는 거네요."
    ja: "…では、今のところ治療法は…ないのですね。"
  d_nikke_rapunzel_puregrace_05_13:
    speaker: abe
    en: That's right.
    ko: 그래.
    ja: ああ。
  d_nikke_rapunzel_puregrace_05_14:
    speaker: abe
    en: We'll have to do a deep dive into how it manifests, the timing, and the symptoms.
    ko: |-
      자세한 발현 상황, 시기, 증상 등은
      확실히 연구를 해봐야겠지만.
    ja: |-
      発現状況、発現のタイミング、症状…
      研究すべきことは山積みだが。
  d_nikke_rapunzel_puregrace_05_15:
    speaker: abe
    en: But for now, there’s nothing we can do.
    ko: 지금으로선 방법이 없어.
    ja: 今はなすすべがない。
  d_nikke_rapunzel_puregrace_05_16:
    speaker: abe
    en: In the worst-case scenario, you might have to make a dreadful choice.
    ko: |-
      …최악의 상황에서는
      끔찍한 선택을 해야 할 수도 있겠어.
    ja: |-
      …最悪の場合、残酷な選択を
      せざるを得ないかもしれない。
  d_nikke_rapunzel_puregrace_05_17:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_18:
    speaker: rapunzel_o
    en: I promised that I would make sure they would be all right…
    ko: "…반드시 괜찮아지도록 하겠다고 말씀드렸는데."
    ja: "…必ず救うと言ったのに…"
  d_nikke_rapunzel_puregrace_05_19:
    speaker: rapunzel_o
    en: but I ended up lying to them.
    ko: 거짓말을 해버리고 말았네요.
    ja: 嘘をついてしまいました。
  d_nikke_rapunzel_puregrace_05_20:
    speaker: redshoes
    en: You did your best, Rapunzel.
    ko: 라푼젤은 최선을 다 하셨잖아요.
    ja: ラプンツェルは最善を尽くしました。
  d_nikke_rapunzel_puregrace_05_21:
    speaker: redshoes
    en: Bringing her here was an incredible feat to begin with.
    ko: 여기까지 이 분을 데리고 온 것 자체가 대단한 거예요.
    ja: |-
      ここまでこの方を連れてこれたこと自体、
      驚くべきことです。
  d_nikke_rapunzel_puregrace_05_22:
    speaker: redshoes
    en: Thanks to you, we were able to become aware of this sooner
    ko: 덕분에 저희는 더 빠르게 보고를 받을 수 있었고.
    ja: |-
      おかげで私たちは迅速に
      報告を受けることができ…
  d_nikke_rapunzel_puregrace_05_23:
    speaker: redshoes
    en: and get a head start on our research.
    ko: 조금이나마 빨리 연구에 들어갈 수 있었죠.
    ja: 少しでも早く研究を始められるのですから。
  d_nikke_rapunzel_puregrace_05_24:
    speaker: redshoes
    en: That's all thanks to you.
    ko: 어떤 상황이 오든, 이건 다 라푼젤 덕분인 거예요.
    ja: ラプンツェルのおかげです。
  d_nikke_rapunzel_puregrace_05_25:
    speaker: abe
    en: The sooner we can find a cure, the more lives we can save.
    ko: |-
      그래, 치료제가 하루라도 빨리 나와야
      한 사람이라도 더 살지.
    ja: |-
      そうだ。一日でも早く治療薬ができれば
      それだけ助かる人が増える。
  d_nikke_rapunzel_puregrace_05_26:
    speaker: abe
    en: You've done well.
    ko: 고생 많았어.
    ja: ご苦労だった。
  d_nikke_rapunzel_puregrace_05_27:
    speaker: abe
    en: You haven't had any proper rest yet, have you? Why don't you stay a few more
      days before setting out?
    ko: 쉬지도 못했을 텐데, 며칠 더 있다가 가지 그래?
    ja: |-
      急いで来たんだろう？
      少しここで休んで行ったらどうだ？
  d_nikke_rapunzel_puregrace_05_28:
    speaker: rapunzel_o
    en: No, I'm fine.
    ko: 아뇨, 괜찮아요.
    ja: いいえ、大丈夫です。
  d_nikke_rapunzel_puregrace_05_29:
    speaker: rapunzel_o
    en: If I leave now, I should still be able to make it back in time.
    ko: 지금 출발해야 시간이 딱 맞을 것 같거든요.
    ja: すぐに戻らないと…
  d_nikke_rapunzel_puregrace_05_30:
    speaker: abe
    en: All right, if you insist.
    ko: "…그래, 너도 고생 참 많다."
    ja: "…そうか。大変だな。"
  d_nikke_rapunzel_puregrace_05_31:
    speaker: abe
    en: I'll leave you to it.
    ko: 멀리 안 나간다.
    ja: 私はここで見送らせてもらう。
  d_nikke_rapunzel_puregrace_05_32:
    speaker: redshoes
    en: I'll walk you out to the front.
    ko: 그럼 제가 앞에까지 배웅해 드릴게요.
    ja: では、私が入口までお送りします。
  d_nikke_rapunzel_puregrace_05_33:
    speaker: rapunzel_o
    en: Thank you, Red Shoes.
    ko: 고마워요, 레드 슈즈.
    ja: ありがとうございます。レッドシューズ。
  d_nikke_rapunzel_puregrace_05_34:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_35:
    speaker: redshoes
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_36:
    speaker: redshoes
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  d_nikke_rapunzel_puregrace_05_37:
    speaker: redshoes
    en: Can I ask you something?
    ko: 궁금한 게 있는데, 여쭤봐도 될까요?
    ja: 質問をしてもよろしいですか？
  d_nikke_rapunzel_puregrace_05_38:
    speaker: rapunzel_o
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_rapunzel_puregrace_05_39:
    speaker: redshoes
    en: Since you came all the way out here, you must be quite invested in these recent
      changes to the corruption.
    ko: |-
      전투를 제쳐두고 여기까지 오실 만큼,
      라푼젤에게 침식의 변화는 큰 사안이었겠죠.
    ja: |-
      戦場を離れ、ここまで来るほど、
      ラプンツェルにとって侵食の変化は
      大きな出来事なのですよね。
  d_nikke_rapunzel_puregrace_05_40:
    speaker: rapunzel_o
    en: That's right.
    ko: "…예, 맞아요."
    ja: "…はい。"
  d_nikke_rapunzel_puregrace_05_41:
    speaker: redshoes
    en: After seeing the corrupted Nikkes help the Raptures,
    ko: |-
      이 변화된 침식을 보시고,
      랩쳐를 돕는 니케를 보시고.
    ja: |-
      この変化した侵食や、
      ラプチャーに協力するニケを見て…
  d_nikke_rapunzel_puregrace_05_42:
    speaker: redshoes
    en: how did that make you feel?
    ko: 라푼젤은 무엇을 느끼셨나요?
    ja: ラプンツェルは何を感じましたか？
  d_nikke_rapunzel_puregrace_05_43:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_44:
    speaker: rapunzel_o
    en: I sensed that far from stagnating, the Raptures are actually actively evolving.
    ko: 랩쳐는 멈춰있지 않고 나아가고 있다는 것을.
    ja: ラプチャーは止まらずに進み続けている、と…
  d_nikke_rapunzel_puregrace_05_45:
    speaker: rapunzel_o
    en: And if things continue, I feel that what awaits us in our future might not
      be humanity's victory.
    ko: |-
      그리고 이대로라면 그 끝은
      인류의 승리가 될 수 없다는 것을 느꼈어요.
    ja: |-
      そして、このままでは
      人類の勝利が危ぶまれると感じました。
  d_nikke_rapunzel_puregrace_05_46:
    speaker: redshoes
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_rapunzel_puregrace_05_47:
    speaker: redshoes
    en: It seems we share similar thoughts.
    ko: 저와 비슷한 생각을 하셨군요.
    ja: 私も同じことを考えていました。
  d_nikke_rapunzel_puregrace_05_48:
    speaker: rapunzel_o
    en: Anyone who has witnessed this situation would likely think the same.
    ko: "…예."
    ja: "…ええ。"
  d_nikke_rapunzel_puregrace_05_49:
    speaker: rapunzel_o
    en: If things keep going down this path,
    ko: |-
      지금 이 상황을 본 분들이라면
      누구나 이런 생각을 하실 거예요.
    ja: この状況を知れば、誰もがそう思うでしょう。
  d_nikke_rapunzel_puregrace_05_50:
    speaker: rapunzel_o
    en: we won't be able to defeat the Raptures.
    ko: 이대로라면 우리는 랩쳐에게 이길 수 없겠죠.
    ja: |-
      このままの状態が続けば、
      ラプチャーに打ち勝つことはできません。
  d_nikke_rapunzel_puregrace_05_51:
    speaker: rapunzel_o
    en: The Raptures are infinite, whereas we are finite.
    ko: 랩쳐는 무한하고, 우리는 유한하니까요.
    ja: |-
      ラプチャーの数は底が見えません。
      私たちの力には限りがあります。
  d_nikke_rapunzel_puregrace_05_52:
    speaker: redshoes
    en: You’re being so calm about this, Rapunzel.
    ko: 냉정하게 얘기하시네요, 라푼젤.
    ja: 冷徹な分析ですね、ラプンツェル。
  d_nikke_rapunzel_puregrace_05_53:
    speaker: rapunzel_o
    en: That's why we have to aim for something big.
    ko: 그래서 큰 걸 노릴 수밖에 없어요.
    ja: 強力な打開策が必要になります。
  d_nikke_rapunzel_puregrace_05_54:
    speaker: rapunzel_o
    en: Something drastic that will turn the tide in one fell swoop.
    ko: 이 상황을 한 번에 뒤집을 만큼, 큰 걸.
    ja: この状況を打破できる、逆転の一手が。
  d_nikke_rapunzel_puregrace_05_55:
    speaker: redshoes
    en: Do you really believe such a plan exists?
    ko: 그런 게 있을 거라 생각하시나요.
    ja: そんなものがあると思いますか？
  d_nikke_rapunzel_puregrace_05_56:
    speaker: rapunzel_o
    en: There must be. There has to be.
    ko: 있겠죠. 아니, 분명히 있어요.
    ja: あるはずです。いいえ、必ずあります。
  d_nikke_rapunzel_puregrace_05_57:
    speaker: rapunzel_o
    en: But it will be incredibly difficult, almost impossible.
    ko: 하지만 그 일은 말도 안 될 만큼 힘들고, 불가능에 가까운 일일 테죠.
    ja: |-
      それは想像を絶するほど難しく、
      不可能に近い試練になるでしょう。
  d_nikke_rapunzel_puregrace_05_58:
    speaker: rapunzel_o
    en: The Goddess Squad and humanity
    ko: 그걸, 우리가 해내야 해요.
    ja: ですが、やり遂げなければなりません。
  d_nikke_rapunzel_puregrace_05_59:
    speaker: rapunzel_o
    en: will have to do it together.
    ko: 갓데스와, 인류가.
    ja: ゴッデスと、人類の手で。
  d_nikke_rapunzel_puregrace_05_60:
    speaker: redshoes
    en: What about our chances?
    ko: 승산은요? 승산은 있나요?
    ja: 勝算はあるのですか？
  d_nikke_rapunzel_puregrace_05_61:
    speaker: rapunzel_o
    en: If we don't stand a chance, then we'll have to create one.
    ko: 없어도 있게 만들어야죠.
    ja: 無ければ、作るのです。
  d_nikke_rapunzel_puregrace_05_62:
    speaker: rapunzel_o
    en: We have no other choice.
    ko: 그게 우리가 할 일이니까요.
    ja: それが私たちのなすべきことです。
  d_nikke_rapunzel_puregrace_05_63:
    speaker: rapunzel_o
    en: So never give up,
    ko: 그러니 레드 슈즈.
    ja: ですから、レッドシューズ…
  d_nikke_rapunzel_puregrace_05_64:
    speaker: rapunzel_o
    en: Red Shoes.
    ko: 절대 포기하지 마요.
    ja: 絶対に諦めてはなりません。
  d_nikke_rapunzel_puregrace_05_65:
    speaker: rapunzel_o
    en: I'll take the lead,
    ko: 저는 먼저 한 발 앞서갈게요.
    ja: 私は一足先に行きます。
  d_nikke_rapunzel_puregrace_05_66:
    speaker: rapunzel_o
    en: so be sure to follow.
    ko: 꼭 따라와요.
    ja: 必ず追いついてください。
  d_nikke_rapunzel_puregrace_05_67:
    speaker: rapunzel_o
    en: I'll become the hope of humanity,
    ko: 저는 인류의 희망이 될게요.
    ja: 私は人類の希望になります。
  d_nikke_rapunzel_puregrace_05_68:
    speaker: rapunzel_o
    en: and so should you.
    ko: 그러니 레드 슈즈도, 반드시 그렇게 해줘요.
    ja: レッドシューズも、そうしてください。
  d_nikke_rapunzel_puregrace_05_69:
    speaker: rapunzel_o
    en: Anyway, I've got to go. I'll see you again, promise.
    ko: 갈게요. 나중에 꼭 봐요 우리.
    ja: では、必ずまた会いましょう。
  d_nikke_rapunzel_puregrace_05_70:
    speaker: redshoes
    en: Take care, Rapunzel. I wish you luck.
    ko: "…잘 가요. 라푼젤. 행운을 빌게요."
    ja: "…さようなら、ラプンツェル。幸運を。"
  d_nikke_rapunzel_puregrace_05_71:
    speaker: "<Narration>"
    en: Rapunzel slowly walks forward.
    ko: 라푼젤은 천천히 앞으로 걸어 나갔다.
    ja: ラプンツェルはゆっくりと歩いていった
  d_nikke_rapunzel_puregrace_05_72:
    speaker: redhood
    en: All cleaned up!
    ko: 정리 끝!
    ja: 片づいたぞ！
  d_nikke_rapunzel_puregrace_05_73:
    speaker: dorothy
    en: You call that clean?
    ko: 정말 이걸로 정리를 다 했다고 생각하시나요?
    ja: 本当にこれでいいとお思いですか？
  d_nikke_rapunzel_puregrace_05_74:
    speaker: redhood
    en: Of course.
    ko: 당연하지.
    ja: もちろん！
  d_nikke_rapunzel_puregrace_05_75:
    speaker: redhood
    en: Clean enough for me.
    ko: 이 정도면 깨끗한 거 아니야?
    ja: これなら十分だろ？
  d_nikke_rapunzel_puregrace_05_76:
    speaker: dorothy
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_rapunzel_puregrace_05_77:
    speaker: commander
    en: Why is it taking so long to fold up the tent?
    ko: 텐트 하나 접는데 뭐 이렇게 시간이 오래 걸려?
    ja: |-
      テントを畳むだけなのに、
      なぜこんなに時間がかかるんだ？
  d_nikke_rapunzel_puregrace_05_78:
    speaker: commander
    en: We should be heading out soon.
    ko: 슬슬 출발해야 해.
    ja: そろそろ出発だ。
  d_nikke_rapunzel_puregrace_05_79:
    speaker: snowwhite_o
    en: But Rapunzel isn't back yet...
    ko: 아직 라푼젤이 안 왔는데요….
    ja: まだラプンツェルが来てませんが…
  d_nikke_rapunzel_puregrace_05_80:
    speaker: liliweiss
    en: She said she's nearly here.
    ko: 거의 다 왔대.
    ja: あとちょっとで着くって。
  d_nikke_rapunzel_puregrace_05_81:
    speaker: liliweiss
    en: I got a message from her a little while ago.
    ko: 조금 전에 연락받았어.
    ja: さっき連絡をもらったの。
  d_nikke_rapunzel_puregrace_05_82:
    speaker: redhood
    en: What? Why didn't you tell us sooner?
    ko: 뭐? 그럼 빨리 좀 얘기해 주지.
    ja: え？それを早く言ってくれよ。
  d_nikke_rapunzel_puregrace_05_83:
    speaker: redhood
    en: I wouldn't have spent so much time dawdling, otherwise.
    ko: 이렇게 시간 끌 필요도 없었잖아?
    ja: 時間稼ぎする必要なんてなかったじゃん。
  d_nikke_rapunzel_puregrace_05_84:
    speaker: dorothy
    en: Don't act like you were waiting around her.
    ko: 라푼젤 기다린 척하지 말아요, 레드 후드.
    ja: |-
      ラプンツェルを待っていたフリを
      しないでください。
  d_nikke_rapunzel_puregrace_05_85:
    speaker: redhood
    en: Hehe, was it that obvious?
    ko: 하하하~ 티 났어?
    ja: あはは～バレちった？
  d_nikke_rapunzel_puregrace_05_86:
    speaker: rapunzel_o
    en: Everyone, I'm back.
    ko: 여러분, 다녀왔어요.
    ja: みなさん、ただいま戻りました。
  d_nikke_rapunzel_puregrace_05_87:
    speaker: redhood
    en: There you are!
    ko: 아! 라푼젤, 왔어?
    ja: あっ！ラプンツェル！
  d_nikke_rapunzel_puregrace_05_88:
    speaker: redhood
    en: Did you find out anything useful?
    ko: 어때, 뭔가 수확은 좀 있었어?
    ja: 何か収穫はあったか？
  d_nikke_rapunzel_puregrace_05_89:
    speaker: rapunzel_o
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  d_nikke_rapunzel_puregrace_05_90:
    speaker: rapunzel_o
    en: Nothing.
    ko: 없었어요.
    ja: ありません。
  d_nikke_rapunzel_puregrace_05_91:
    speaker: liliweiss
    en: But you look more determined than before you left.
    ko: 그래도 표정은 가기 전 보다 단단해 보이는 걸?
    ja: でも、なんだか顔つきが頼もしくなったわね。
  d_nikke_rapunzel_puregrace_05_92:
    speaker: rapunzel_o
    en: Because I've found another reason not to give up.
    ko: 포기하지 말아야 할 이유가 하나 더 생겼으니까요.
    ja: 諦めてはならない理由がまたできたからです。
  d_nikke_rapunzel_puregrace_05_93:
    speaker: rapunzel_o
    en: I'm going to find a cure for the corruption.
    ko: 반드시 찾을 거예요, 침식의 치료법을.
    ja: 必ず見つけます。侵食の治療法を。
  d_nikke_rapunzel_puregrace_05_94:
    speaker: rapunzel_o
    en: We can't allow the Raptures to take over the surface or our comrades.
    ko: |-
      랩쳐에게 지상뿐만 아니라,
      동료들 까지 빼앗길 순 없으니까요.
    ja: |-
      地上だけでなく、仲間まで
      ラプチャーに奪われるわけにはいきません。
  d_nikke_rapunzel_puregrace_05_95:
    speaker: rapunzel_o
    en: I managed to share some crucial information about the corruption, so we can
      expect to receive further updates on the research soon.
    ko: |-
      그리고 조금이나마 빨리 침식에 관한 이야기를 전달드렸으니,
      연구에 관한 소식도 공유받을 수 있겠죠.
    ja: |-
      迅速に侵食について報告できましたし、
      研究の進捗も共有してもらえるはずです。
  d_nikke_rapunzel_puregrace_05_96:
    speaker: rapunzel_o
    en: In the meantime, let's do what we can.
    ko: 그러니 저희는 저희가 할 수 있는 일을 해요.
    ja: 私たちは、私たちがすべきことをしましょう。
  d_nikke_rapunzel_puregrace_05_97:
    speaker: liliweiss
    en: Right.
    ko: 그래.
    ja: そうね。
  d_nikke_rapunzel_puregrace_05_98:
    speaker: liliweiss
    en: Let's protect as many people as we can.
    ko: 최대한 많은 인원을 지켜내 보자.
    ja: できるだけたくさんのニケを守りましょ。
  d_nikke_rapunzel_puregrace_05_99:
    speaker: commander
    en: Is everyone here?
    ko: 갓데스 스쿼드, 다 모였지?
    ja: ゴッデス部隊、準備はいいか？
  d_nikke_rapunzel_puregrace_05_100:
    speaker: liliweiss
    en: Yes, we're all here.
    ko: 예, 모두 모였어요.
    ja: はい。全員揃っています。
  d_nikke_rapunzel_puregrace_05_101:
    speaker: commander
    en: Then I'll briefly go over the orders from HQ before we move out.
    ko: 그럼 상부에서 내려온 지시에 대해 짧게 브리핑하고 이동하겠다.
    ja: |-
      では、上層部からの指示について
      ブリーフィングをしてから移動する。
  d_nikke_rapunzel_puregrace_05_102:
    speaker: commander
    en: Until proper research is conducted,
    ko: 이상 침식에 관한 연구가 제대로 이루어지기 전까지.
    ja: 異常侵食の研究が進められるまで…
  d_nikke_rapunzel_puregrace_05_103:
    speaker: commander
    en: any cases of corruption within the squad are to be disposed of immediately.
    ko: 부대 내에 침식 개체 발생 시, 즉시 처분하도록 한다.
    ja: |-
      部隊内で侵食個体が発生した場合は、
      ただちに処分を行う。
  d_nikke_rapunzel_puregrace_05_104:
    speaker: commander
    en: Similarly, if any corruption is found in other squads, they are to be disposed
      of immediately as well.
    ko: 타 부대의 침식 개체 발견 시, 동일하게 즉시 처분하도록 한다.
    ja: |-
      他部隊の侵食個体を発見した場合も、
      同様にただちに処分する。
  d_nikke_rapunzel_puregrace_05_105:
    speaker: commander
    en: Should any damage or causalities be incurred as a result of failing to obey
      these orders, the offending squad will be held accountable.
    ko: |-
      지시 불이행으로 인한 피해 발생 시,
      해당 부대에 적극적으로 책임을 묻는다.
    ja: |-
      指示に従わず被害が発生した場合、
      該当部隊の責任を問う。
  d_nikke_rapunzel_puregrace_05_106:
    speaker: commander
    en: That's all.
    ko: 이상.
    ja: 以上。
  d_nikke_rapunzel_puregrace_05_107:
    speaker: liliweiss
    en: Understood.
    ko: 알겠습니다.
    ja: 分かりました。
  d_nikke_rapunzel_puregrace_05_108:
    speaker: dorothy
    en: Yes, understood.
    ko: 예, 알겠어요.
    ja: はい、分かりました。
  d_nikke_rapunzel_puregrace_05_109:
    speaker: rapunzel_o
    en: Roger.
    ko: "…예, 지휘관."
    ja: "…はい、指揮官。"
  d_nikke_rapunzel_puregrace_05_110:
    speaker: snowwhite_o
    en: Y-yes...
    ko: "…네, 네에…."
    ja: "…は、はい…"
  d_nikke_rapunzel_puregrace_05_111:
    speaker: redhood
    en: Are you scared, Snow White?
    ko: 스노우, 무서워?
    ja: スノー、怖いのか？
  d_nikke_rapunzel_puregrace_05_112:
    speaker: snowwhite_o
    en: Of course, I'm scared!
    ko: 당연히 무섭죠…!
    ja: 当然です…！
  d_nikke_rapunzel_puregrace_05_113:
    speaker: commander
    en: That's enough chit-chat. Let's move out.
    ko: 잡담 그만하고 다음 좌표로 이동하자.
    ja: |-
      おしゃべりは後だ。
      次の座標に移動しよう。
  d_nikke_rapunzel_puregrace_05_114:
    speaker: redhood
    en: Okay.
    ko: 오케이~
    ja: オッケー。
  d_nikke_rapunzel_puregrace_05_115:
    speaker: redhood
    en: Let's go, Snow!
    ko: 가자, 스노우!
    ja: 行くぞ、スノー！
  d_nikke_rapunzel_puregrace_05_116:
    speaker: snowwhite_o
    en: Urgh... why are you so heavy?
    ko: 으악! 무거워요, 레드 후드!
    ja: うわっ！レッドフード、重いです！
  d_nikke_rapunzel_puregrace_05_117:
    speaker: dorothy
    en: Red Hood! You need to finish clearing up the camp!
    ko: 레드 후드, 이건 마저 정리하고 가야죠!
    ja: レッドフード、片づけがまだですよ！
  d_nikke_rapunzel_puregrace_05_118:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rapunzel_puregrace_05_119:
    speaker: "<Narration>"
    en: With a heaviness in each of her steps,
    ko: 라푼젤은 무거운 발걸음을 옮기며 하늘을 바라보았다.
    ja: ラプンツェルは重い足取りで、空を見つめた
  d_nikke_rapunzel_puregrace_05_120:
    speaker: "<Narration>"
    en: Rapunzel gazes up at the deep blue sky above.
    ko: 새파란 하늘이다.
    ja: 真っ青な空だ
  d_nikke_rapunzel_puregrace_05_121:
    speaker: "<Narration>"
    en: Closing her eyes, she offers a silent prayer.
    ko: 조용히 눈을 감고 기도를 했다.
    ja: 静かに目を閉じ、祈りを捧げた
  d_nikke_rapunzel_puregrace_05_122:
    speaker: "<Narration>"
    en: She prays for the unfortunate souls who lost control of their own bodies,
    ko: |-
      본인의 몸을 의지대로 다룰 수 없었던,
      불행했던 자매들을 위해서.
    ja: |-
      自分の体を思い通りにできなくなった、
      不幸な姉妹たちのために…
  d_nikke_rapunzel_puregrace_05_123:
    speaker: "<Narration>"
    en: for those who were forced to point their guns at their own comrades…
    ko: 동료들에게 총구를 겨눌 수밖에 없었던 자매를 위해서.
    ja: |-
      仲間たちに銃口を向けざるを得なかった、
      姉妹のために…
  d_nikke_rapunzel_puregrace_05_124:
    speaker: "<Narration>"
    en: and for the future of humanity.
    ko: "…그리고, 인류의 앞날을 위해서."
    ja: "…そして、人類の未来のために…"
