---
d_nikke_quency_escapequeen_01:
  d_nikke_quency_escapequeen_01_1:
    speaker: anis
    en: Ahhh, it feels good to finally relax! It's been ages since we got to kick
      our feet up.
    ko: 아~! 오랜만의 휴식 너무 좋다!
    ja: はぁ～！久しぶりの休日！休みって最高ね！
  d_nikke_quency_escapequeen_01_2:
    speaker: anis
    en: I wish every day could be like this.
    ko: 한평생 이런 날만 있었으면 좋겠네!
    ja: ずーっとこんな日が続けばいいのに！
  d_nikke_quency_escapequeen_01_3:
    speaker: neon
    en: I don't.
    ko: 안 돼요, 아니스.
    ja: ダメですよ、アニス。
  d_nikke_quency_escapequeen_01_4:
    speaker: neon
    en: If every day were like this, we'd never make any money, and we wouldn't be
      able to buy all the stuff we want.
    ko: |-
      그렇게 되면, 우린 돈도 못 벌고.
      사고 싶은 것도 못 사고.
    ja: |-
      そんなのお金も稼げないし、
      欲しいものも買えません。
  d_nikke_quency_escapequeen_01_5:
    speaker: neon
    en: We couldn't eat whatever we wanted either. Life would be hard.
    ko: |-
      맛있는 것도 못 먹는.
      하루하루 고달픈 삶을….
    ja: |-
      おいしいものも食べられず…
      そんな苦しい生活を…
  d_nikke_quency_escapequeen_01_6:
    speaker: anis
    en: I'm just saying...
    ko: 아니… 말이 그렇다는 거지.
    ja: 言ってみただけよ。
  d_nikke_quency_escapequeen_01_7:
    speaker: neon
    en: Well, you should be careful what you wish for!
    ko: |-
      말이 씨가 된다는 말.
      못 들어 보셨나요?
    ja: |-
      口に出した言葉は現実になるって
      聞いたことありませんか？
  d_nikke_quency_escapequeen_01_8:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_quency_escapequeen_01_9:
    speaker: rapi
    en: This time off is well-deserved, so I hope you take advantage of it.
    ko: |-
      오랜만에 얻은 휴가인만큼
      푹 쉬시길 바랍니다.
    ja: |-
      久しぶりの休暇です。
      ゆっくりお休みください。
  d_nikke_quency_escapequeen_01_10:
    speaker: "<Self>"
    en: Same to you, Rapi.
    ko: 응, 라피도.
    ja: ああ、ラピもゆっくり休んでくれ
  d_nikke_quency_escapequeen_01_11:
    speaker: "<Narration>"
    en: "*Ratttle*!"
    ko: 투두둑…!
    ja: バキッ…！
  d_nikke_quency_escapequeen_01_12:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_01_13:
    speaker: anis
    en: Wh-what was that?
    ko: |-
      뭐, 뭐야?
      이거 무슨 소리야?
    ja: |-
      な、何？
      何の音？
  d_nikke_quency_escapequeen_01_14:
    speaker: neon
    en: Huh?
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_quency_escapequeen_01_15:
    speaker: neon
    en: What's that hole in the Commander's Room? Has that always been there?
    ko: |-
      지휘관실에 저 구멍은 뭐죠?
      원래부터 있었나요?
    ja: |-
      あの穴は…？
      指揮官室に元からありましたっけ？
  d_nikke_quency_escapequeen_01_16:
    speaker: quency
    en: It's just me! Don't be scared.
    ko: |-
      앗, 나야~!
      다들 놀라지 마~
    ja: |-
      私よ、私！
      みんな驚かないで～
  d_nikke_quency_escapequeen_01_17:
    speaker: "<Self>"
    en: Quency?
    ko: "…퀀시?"
    ja: "…クエンシー？"
  d_nikke_quency_escapequeen_01_18:
    speaker: quency
    en: Hey there, Instructor!
    ko: 교관님, 안녕!
    ja: 教官様、ヤッホ～！
  d_nikke_quency_escapequeen_01_19:
    speaker: "<Monologue>"
    en: Quency pops out from a hole in the corner.
    ko: "…퀀시는 구석에 있는 구멍에서 불쑥 튀어나왔다."
    ja: |-
      …クエンシーが指揮官室の隅にある穴から
      ぱっと飛び出した
  d_nikke_quency_escapequeen_01_20:
    speaker: neon
    en: You look like a thief, scurrying around like that.
    ko: 되게 도둑 같네요.
    ja: なんだかすごく、泥棒みたいですね。
  d_nikke_quency_escapequeen_01_21:
    speaker: anis
    en: "... I thought she was a thief."
    ko: 그… 도둑이 맞지 않나?
    ja: っていうか…泥棒よね？
  d_nikke_quency_escapequeen_01_22:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_23:
    speaker: quency
    en: Aw, come on you guys, don't say that.
    ko: 에이~ 그렇게 말하면 나 섭섭해.
    ja: え～そんなこと言われたら悲しいわ。
  d_nikke_quency_escapequeen_01_24:
    speaker: quency
    en: Those days are well behind me.
    ko: 지금은 손 깨끗하게 씻었거든!
    ja: もうキレイに足を洗ったのよ！
  d_nikke_quency_escapequeen_01_25:
    speaker: "<Self>"
    en: What are you doing here?
    ko: "…퀀시, 여긴 무슨 일이야?"
    ja: "…クエンシー、どうしてここに？"
  d_nikke_quency_escapequeen_01_26:
    speaker: quency
    en: I just came out for a bit of fresh air.
    ko: 잠깐 외출 나왔어.
    ja: ちょっとお出かけよ！
  d_nikke_quency_escapequeen_01_27:
    speaker: quency
    en: It gets a bit stifling being in the Rehabilitation Center all the time.
    ko: 갱생관에만 있으니까 너무 답답해서~
    ja: ずっと更生館にいると、息苦しくって。
  d_nikke_quency_escapequeen_01_28:
    speaker: quency
    en: Don't mind me. You all go ahead and go about your business.
    ko: 다들 할 거 해!
    ja: 私のことは気にしないで～
  d_nikke_quency_escapequeen_01_29:
    speaker: neon
    en: "... Does any of this seem right to any of you?"
    ko: 지금 이게 말이 되는 상황인가요?
    ja: これは…許されるのでしょうか？
  d_nikke_quency_escapequeen_01_30:
    speaker: anis
    en: No, it doesn't. Should we report it?
    ko: |-
      …안되지.
      신고해야 하는 거 아니야?
    ja: |-
      …ダメでしょ。
      通報した方がいいんじゃない？
  d_nikke_quency_escapequeen_01_31:
    speaker: rapi
    en: We should contact Mana.
    ko: 지휘관, 우선 마나에게 연락할….
    ja: 指揮官、ひとまずマナに連絡を――
  d_nikke_quency_escapequeen_01_32:
    speaker: announcer
    en: In our next news story,
    ko: 다음 소식입니다.
    ja: 次のニュースです。
  d_nikke_quency_escapequeen_01_33:
    speaker: announcer
    en: several high value items were recently stolen from a residential area in the
      Ark.
    ko: 최근 방주의 한 주택가에서 고가의 물품들을 도난당했습니다.
    ja: |-
      アークの住宅街で
      貴重品の窃盗事件が発生しました。
  d_nikke_quency_escapequeen_01_34:
    speaker: announcer
    en: |-
      The thief broke into an empty house during the night,
      whereupon they pilfered multiple costly items in a short amount of time.
    ko: |-
      범인은 밤시간대 빈집에 침입해.
      단시간 내 고가의 물건을 여러 개 훔쳐가는 대범함을 보였는데요.
    ja: |-
      犯人は深夜、住宅に侵入し
      短時間で複数の貴重品を盗むという
      大胆な犯行を行いました。
  d_nikke_quency_escapequeen_01_35:
    speaker: announcer
    en: Let's hear from the victim of this incident.
    ko: 이번 사건의 피해자를 만나보시죠.
    ja: 被害に遭った方にお話をうかがいましょう。
  d_nikke_quency_escapequeen_01_36:
    speaker: "<Narration>"
    en: |-
      "After reviewing the footage from my security cameras,
      it didn't seem like your average thief."
    ko: |-
      [집안 CCTV를 돌려보니.
      평범한 도둑이 아닌 거 같더라고요.]
    ja: |-
      「防犯カメラを確認したのですが、
      普通の泥棒ではなさそうでした」
  d_nikke_quency_escapequeen_01_37:
    speaker: "<Narration>"
    en: '"An ordinary thief would have entered through a door or window."'
    ko: "[평범한 도둑이라면 문이나 창문을 통해서 들어올 법도 한데.]"
    ja: |-
      「普通の泥棒なら、ドアや窓から
      侵入すると思うのですが…」
  d_nikke_quency_escapequeen_01_38:
    speaker: "<Narration>"
    en: '"But this one climbed up a pipe and entered through a hole in the wall."'
    ko: "[배관을 타서 벽의 구멍으로 들어왔거든요.]"
    ja: "「配管を通って壁の穴から侵入していたのです」"
  d_nikke_quency_escapequeen_01_39:
    speaker: announcer
    en: Were you able to get a good look at the suspect?
    ko: 범인의 인상착의는 어땠나요?
    ja: 犯人はどのような出で立ちでしたか？
  d_nikke_quency_escapequeen_01_40:
    speaker: "<Narration>"
    en: '"The footage isn''t that high quality, and it was dark, so it was hard to
      make out much."'
    ko: "[CCTV 화질이 안 좋기도 하고 어두워서 잘 안보이긴 했는데.]"
    ja: |-
      「防犯カメラの画質も悪く、
      暗かったのでよく見えませんでしたが」
  d_nikke_quency_escapequeen_01_41:
    speaker: "<Narration>"
    en: '"But I did notice that they were wearing white and black clothing."'
    ko: "[하얀색과 검은색이 보였어요.]"
    ja: "「白色と黒色でした」"
  d_nikke_quency_escapequeen_01_42:
    speaker: "<Narration>"
    en: '"They definitely gave off criminal vibes."'
    ko: |-
      [으음… 그리고…
      아! 딱 범죄자 행색이었어요.]
    ja: |-
      「うーん…それから…
      あっ！どう見ても犯罪者っぽい格好でした」
  d_nikke_quency_escapequeen_01_43:
    speaker: "<Narration>"
    en: '"Anyone with eyes would think they were the spitting image of a criminal,
      for sure."'
    ko: "[누가 봐도 범인의 인상착의는 범죄자처럼 보였어요.]"
    ja: "「あれは紛れもなく犯罪者ですね」"
  d_nikke_quency_escapequeen_01_44:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_45:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_46:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_48:
    speaker: quency
    en: Hmm…
    ko: 음음~
    ja: えっと～
  d_nikke_quency_escapequeen_01_49:
    speaker: quency
    en: Let's see, are there any bottle caps around here?
    ko: |-
      어디 보자~
      병뚜껑 남는 게 없나~
    ja: ボトルキャップはないかな～
  d_nikke_quency_escapequeen_01_50:
    speaker: quency
    en: Bottle caps, bottle caps, bottle caps...
    ko: |-
      병뚜껑을 찾아볼까요~
      병뚜껑~ 병뚜껑~
    ja: |-
      ボトルキャップを探しましょ～
      ボトルキャップ～ボトルキャップ～
  d_nikke_quency_escapequeen_01_51:
    speaker: neon
    en: Anis, is there any reward for capturing the suspect?
    ko: 아니스, 혹시 현상금 걸려있나요?
    ja: アニス、懸賞金はかけられていますか？
  d_nikke_quency_escapequeen_01_52:
    speaker: anis
    en: No, I don't think so.
    ko: 아니… 그건 없는 거 같은데.
    ja: いや…それはないみたいね。
  d_nikke_quency_escapequeen_01_53:
    speaker: rapi
    en: Both of you, be quiet. Quency might hear.
    ko: |-
      …다들 조용히 해.
      퀀시한테 들릴 수도 있어.
    ja: |-
      …みんな静かに。
      クエンシーに聞こえるわ。
  d_nikke_quency_escapequeen_01_54:
    speaker: rapi
    en: Besides, we don't know for sure if she's the one who did it.
    ko: 그리고 범인이 퀀시인지 아직 정확하지 않으니까….
    ja: |-
      それに、まだクエンシーが犯人だと
      決まったわけでは…
  d_nikke_quency_escapequeen_01_55:
    speaker: quency
    en: Huh? What about me?
    ko: 응? 나 왜?
    ja: ん？呼んだ？
  d_nikke_quency_escapequeen_01_56:
    speaker: neon
    en: Thanks a lot, Rapi.
    ko: 라피 때문에 들었네요.
    ja: ラピのせいでバレましたね。
  d_nikke_quency_escapequeen_01_57:
    speaker: anis
    en: Yeah, now she heard us, thanks to you.
    ko: 응, 라피 때문에 들었네.
    ja: うん。ラピのせいね。
  d_nikke_quency_escapequeen_01_58:
    speaker: quency
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_01_59:
    speaker: "<Monologue>"
    en: Quency turns her head towards the TV and watches the news.
    ko: 퀀시는 TV 쪽으로 고개를 돌려 뉴스를 봤다.
    ja: クエンシーはテレビの方を向いてニュースを見た
  d_nikke_quency_escapequeen_01_60:
    speaker: quency
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_61:
    speaker: quency
    en: Huh?!
    ko: 에에엥?!
    ja: ええっ！？
  d_nikke_quency_escapequeen_01_62:
    speaker: quency
    en: You all don't think that was me, do you?
    ko: "…지금 다들 나를 의심하고 있는 거야?!"
    ja: "…もしかして、私を疑ってる！？"
  d_nikke_quency_escapequeen_01_63:
    speaker: neon
    en: Not at all!
    ko: 설마요.
    ja: とんでもありません。
  d_nikke_quency_escapequeen_01_64:
    speaker: neon
    en: Even if you did enter through a tunnel exactly like they described in the
      story.
    ko: 퀀시가 뉴스에 나온 범인처럼 구멍으로 들어오긴 했어도!
    ja: |-
      クエンシーがその事件の犯人のように
      穴から侵入してきたとしても！
  d_nikke_quency_escapequeen_01_65:
    speaker: neon
    en: And that you look exactly like the suspect they were describing.
    ko: 퀀시가 뉴스에 나온 범인처럼 범죄자 행색을 가지고 있어도!
    ja: |-
      クエンシーがその事件の犯人のように
      犯罪者のような格好をしていても！
  d_nikke_quency_escapequeen_01_66:
    speaker: neon
    en: We would never cast suspicion on you, Quency.
    ko: 전 절대 퀀시라고 생각 안 해요.
    ja: 私は絶対にクエンシーだとは思いません。
  d_nikke_quency_escapequeen_01_67:
    speaker: anis
    en: "... Right. I don't think it was you, either."
    ko: |-
      맞아 맞아.
      나도 퀀시라고 생각 안 해.
    ja: |-
      そうよ、そうよ。
      私もあなただとは思わないわ。
  d_nikke_quency_escapequeen_01_68:
    speaker: quency
    en: Don't lie.
    ko: 거짓말하지 마.
    ja: ウソ。
  d_nikke_quency_escapequeen_01_69:
    speaker: quency
    en: I can see it in your eyes. You think I'm the culprit!
    ko: 이미 너희 눈은 날 범인으로 생각하고 있는데?!
    ja: |-
      その目はどう見たって
      私を犯人だと思ってる目よね！？
  d_nikke_quency_escapequeen_01_70:
    speaker: neon
    en: Darn. They say that the eyes never lie. I guess it's true.
    ko: 역시 눈은 거짓말을 못한다더니 진짜인가 봐요.
    ja: |-
      やはり目は嘘をつけないというのは
      本当なんですね。
  d_nikke_quency_escapequeen_01_71:
    speaker: quency
    en: I'm feeling very attacked right now!
    ko: 와, 나 진짜 억울해!
    ja: いくら何でもひどいわ！
  d_nikke_quency_escapequeen_01_72:
    speaker: quency
    en: The only thing I've stolen since I got here were some caps from soda bottles.
    ko: |-
      솔직히 내가 여기 와서 지금까지 훔친건.
      탄산수 병뚜껑밖에 없다고!
    ja: |-
      ここに来て盗んだのは…
      炭酸水のボトルキャップだけよ！
  d_nikke_quency_escapequeen_01_73:
    speaker: anis
    en: What the...?! I was wondering what was going on with all the missing bottle
      caps.
    ko: 뭐?! 탄산수 병뚜껑이 맨날 없어진다했더니.
    ja: えっ！？いつもなくなるなと思ったら…
  d_nikke_quency_escapequeen_01_74:
    speaker: anis
    en: That was you?
    ko: 네가 범인이었어?
    ja: あなたが犯人だったの？
  d_nikke_quency_escapequeen_01_75:
    speaker: anis
    en: Do you realize how many days I've had to drink flat soda because of you? It's
      been killing me!
    ko: |-
      너 때문에 내가 탄산 없는 탄산수를 며칠 동안 마셨는지 알아?!
      아으 짜증!!
    ja: |-
      あなたのせいで、気の抜けた炭酸水を
      何本も飲むはめになったんだからね！
      あー、ムカつく！！
  d_nikke_quency_escapequeen_01_76:
    speaker: quency
    en: If I'd actually stolen something valuable, I wouldn't feel so offended.
    ko: 내가 진짜 고가의 물품을 훔치기라도 했으면 억울하지도 않지.
    ja: 本当に私だったら、ひどいなんて言わないわ。
  d_nikke_quency_escapequeen_01_77:
    speaker: quency
    en: It wasn't me, I swear!
    ko: 나 진짜 아니야!
    ja: 私じゃないもの！
  d_nikke_quency_escapequeen_01_78:
    speaker: neon
    en: If you say you didn't do it, then we believe you.
    ko: 퀀시가 아니라고 하면 아닌 거죠.
    ja: |-
      クエンシーが違うと言うなら
      違うのでしょう。
  d_nikke_quency_escapequeen_01_79:
    speaker: anis
    en: Yeah... even though you're a no good bottle cap thief.
    ko: |-
      그래, 그래.
      병뚜껑 도둑은 맞지만.
    ja: |-
      そうね～
      ボトルキャップドロボーなだけよね～
  d_nikke_quency_escapequeen_01_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_81:
    speaker: quency
    en: Jeez, I've never felt so personally attacked!
    ko: "…와, 나 살면서 이렇게까지 억울한 건 처음이야."
    ja: |-
      …はぁ。こんなに悔しい思いをするのは
      初めてよ。
  d_nikke_quency_escapequeen_01_82:
    speaker: quency
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_83:
    speaker: quency
    en: That does it. I'm going to catch the thief myself.
    ko: 그래, 그럼 내가 저 도둑 잡아올게.
    ja: |-
      分かった。
      じゃあ、私がドロボーを捕まえるわ。
  d_nikke_quency_escapequeen_01_84:
    speaker: "<Self>"
    en: Hold on…what's your reasoning here?
    ko: "…왜 이야기가 그렇게 되는 건데."
    ja: "…どうしてそうなるんだ？"
  d_nikke_quency_escapequeen_01_85:
    speaker: quency
    en: When Anis and Neon saw the news, they instantly thought it was referring to
      me.
    ko: 아니스랑 네온도 저 뉴스를 보고 나를 떠올렸는데.
    ja: |-
      アニスとネオンもあのニュースを見て
      私を思い浮かべたんでしょ？
  d_nikke_quency_escapequeen_01_86:
    speaker: quency
    en: That means anyone else who sees it is sure to think the same.
    ko: 누군가도 뉴스를 보고 날 떠올릴 수도 있다는 거잖아?
    ja: |-
      ってことは、他の人も
      そうかもしれないじゃない。
  d_nikke_quency_escapequeen_01_87:
    speaker: quency
    en: I won't stand for this!
    ko: 그건 절대 용서할 수 없어.
    ja: そんなの絶対に許せない。
  d_nikke_quency_escapequeen_01_88:
    speaker: quency
    en: I honestly haven't stolen anything for the past few days.
    ko: 나 요즘은 정말 도둑질 안 하거든.
    ja: 最近は本当に盗んだりしてないの。
  d_nikke_quency_escapequeen_01_89:
    speaker: "<Self>"
    en: I doubt anyone will buy that.
    ko: 아무도 그런 생각 안 할 거 같은데….
    ja: そこまでクエンシーを疑う人はいないと思うが…
  d_nikke_quency_escapequeen_01_90:
    speaker: quency
    en: So I'll go and apprehend the thief myself.
    ko: 내가 저 도둑을 잡아서.
    ja: 私があのドロボーを捕まえて…
  d_nikke_quency_escapequeen_01_91:
    speaker: quency
    en: I'll make them apologize, get them tossed into solitary confinement at the
      Rehabilitation Center and then...
    ko: |-
      죄송하다고 빌게 만들고
      갱생관 독방에 집어넣은 뒤에 아주 그냥…!
    ja: |-
      すみませんでしたって言わせて、
      更生館の独房にぶち込んでやる…！
  d_nikke_quency_escapequeen_01_92:
    speaker: "<Monologue>"
    en: I don't think Quency is paying attention to anything we're saying at this
      point.
    ko: "…지금은 아무 말도 안 들리는 거 같다."
    ja: "…今は何も耳に入らないようだ"
  d_nikke_quency_escapequeen_01_93:
    speaker: quency
    en: All right, let's go, Instructor.
    ko: |-
      그러니까 같이 가자.
      교관님.
    ja: |-
      だから、一緒に行きましょ。
      教官様。
  d_nikke_quency_escapequeen_01_94:
    speaker: "<Self>"
    en: I'm going?
    ko: |-
      ??
      나랑?
    ja: |-
      ？？
      私が？
  d_nikke_quency_escapequeen_01_95:
    speaker: quency
    en: That's right. Of course, I could handle this perfectly fine on my own, but
      I figured it'd be smart to have someone along to assist,
    ko: |-
      응, 물론 나 혼자서도 잡을 수야 있지만.
      돌발 상황이 생길 수도 있으니까.
    ja: |-
      うん。もちろん1人でも捕まえられるけど、
      何が起きるか分からないでしょ？
  d_nikke_quency_escapequeen_01_96:
    speaker: quency
    en: just in case something unexpected happens.
    ko: 한 명이 보조로 있으면 좋을 것 같아서.
    ja: サポートが欲しいのよね。
  d_nikke_quency_escapequeen_01_97:
    speaker: rapi
    en: You shouldn't do this, Commander.
    ko: 지휘관, 안됩니다.
    ja: 指揮官、いけません。
  d_nikke_quency_escapequeen_01_98:
    speaker: rapi
    en: Getting involved in something like this could be dangerous.
    ko: 이런 일에 잘못 휘말렸다간 위험할 수 있습니다.
    ja: 危険なことに巻き込まれるおそれがあります。
  d_nikke_quency_escapequeen_01_99:
    speaker: quency
    en: It'll be fine. You won't get caught, no way no how.
    ko: |-
      괜찮아, 괜찮아.
      걸릴 일 없어.
    ja: |-
      大丈夫、大丈夫！
      バレたりしないわ。
  d_nikke_quency_escapequeen_01_100:
    speaker: quency
    en: In case you forgot, I'm a master escape artist, the best the Ark has ever
      seen.
    ko: 내가 이래 봬도 이곳저곳 몰래몰래 잘 다니는 방주 제일가는 탈옥왕이라고.
    ja: こう見えても私、アーク最高の脱獄王なのよ。
  d_nikke_quency_escapequeen_01_101:
    speaker: quency
    en: I'll make sure you stay out of trouble.
    ko: 교관님이 휘말릴 일은 절대로 없게 할 테니까….
    ja: |-
      教官様を巻き込むようなことは
      絶対にしないから…
  d_nikke_quency_escapequeen_01_102:
    speaker: rapi
    en: I still say no.
    ko: 그래도 안돼.
    ja: それでもダメよ。
  d_nikke_quency_escapequeen_01_103:
    speaker: rapi
    en: You should ask someone else for...
    ko: 차라리 다른 사람에게 도움을….
    ja: 誰か他の人に助けを…
  d_nikke_quency_escapequeen_01_104:
    speaker: "<Self>"
    en: It's okay, Rapi. I'll be back.
    ko: |-
      라피, 괜찮아.
      다녀올게.
    ja: |-
      ラピ、大丈夫だ。
      行ってくる
  d_nikke_quency_escapequeen_01_105:
    speaker: rapi
    en: But...!
    ko: 하지만…!
    ja: しかし…！
  d_nikke_quency_escapequeen_01_106:
    speaker: "<Self>"
    en: Don't worry. I'll contact you if anything happens.
    ko: |-
      걱정 마.
      무슨일 있으면 연락할게.
    ja: |-
      心配するな。
      何かあったらすぐに連絡する
  d_nikke_quency_escapequeen_01_107:
    speaker: quency
    en: I knew I could count on you, Instructor. We'll catch that thief for sure!
    ko: |-
      와~ 역시 교관님이야.
      꼭 나랑 같이 저 도둑놈 잡아오자!
    ja: |-
      わあ、さすが教官様ね。
      一緒にあのドロボーを捕まえましょ！
  d_nikke_quency_escapequeen_01_108:
    speaker: rapi
    en: "*Sigh*..."
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_quency_escapequeen_01_109:
    speaker: rapi
    en: Fine.
    ko: 알겠습니다.
    ja: 了解しました。
  d_nikke_quency_escapequeen_01_110:
    speaker: rapi
    en: If something happens, make sure to contact me.
    ko: 혹시나 무슨 일 있으면 꼭 연락 주십쇼.
    ja: もし何かあったら、必ずご連絡ください。
  d_nikke_quency_escapequeen_01_111:
    speaker: "<Self>"
    en: I will.
    ko: 알겠어.
    ja: 分かった
  d_nikke_quency_escapequeen_01_112:
    speaker: "<Monologue>"
    en: Following Quency's escape route leads us back inside the Rehabilitation Center.
    ko: 나는 퀀시의 탈옥루트를 따라 갱생관 안으로 들어왔다.
    ja: |-
      私はクエンシーの脱獄ルートを通り、
      更生館へやってきた
  d_nikke_quency_escapequeen_01_113:
    speaker: "<Self>"
    en: If I'd let Mana know I was coming, I could have just come in through the front
      door.
    ko: "…난 마나한테 말해서 들어와도 되는데."
    ja: "…私はマナに入れてもらえばいいのだが…"
  d_nikke_quency_escapequeen_01_114:
    speaker: quency
    en: If you informed Mana, your movements would be heavily restricted, so I'd advise
      against that.
    ko: 마나한테 말하면 이것저것 제약이 많이 생겨서 안돼.
    ja: そんなのいろいろ面倒だからダメよ。
  d_nikke_quency_escapequeen_01_115:
    speaker: "<Self>"
    en: What are we doing here anyway?
    ko: 그런데 갱생관엔 왜 들린 거야?
    ja: でもどうして更生館に？
  d_nikke_quency_escapequeen_01_116:
    speaker: quency
    en: I have to change my outfit.
    ko: 옷 갈아입어야지!
    ja: もちろん着替えのためよ！
  d_nikke_quency_escapequeen_01_117:
    speaker: quency
    en: Now that this is a big news story,
    ko: 지금 동네방네 뉴스가 퍼졌는데.
    ja: もうニュースが広まっちゃってるでしょ？
  d_nikke_quency_escapequeen_01_118:
    speaker: quency
    en: if I was to wander around in my current get-up, anyone who saw me would report
      it instantly.
    ko: |-
      이런 차림으로 밖을 돌아다니면
      보는 사람 족족 나를 신고 할 거 아니야.
    ja: |-
      この格好で歩き回ってたら、
      すぐ通報されちゃうわ。
  d_nikke_quency_escapequeen_01_119:
    speaker: quency
    en: I'd be tossed back in the Rehabilitation Center before I had a chance to catch
      the thief.
    ko: 그럼 나는 범인을 잡기도 전에 갱생관으로 잡혀 들어오겠지?
    ja: |-
      そんなことになったら、
      犯人を捕まえる前に
      更生館に連れ戻されちゃうじゃない。
  d_nikke_quency_escapequeen_01_120:
    speaker: quency
    en: So I'm going to change into the clothes Phantom gave me last time.
    ko: 그래서 저번에 팬텀에게 받았던 옷으로 갈아입으려고.
    ja: |-
      だからこの間ファントムからもらった服に
      着替えようと思って。
  d_nikke_quency_escapequeen_01_121:
    speaker: quency
    en: The ones I wore during our little Thieves of Justice excursion.
    ko: 괴도 정의단 활동 때 입었던 옷.
    ja: 正義の怪盗団の服にね。
  d_nikke_quency_escapequeen_01_122:
    speaker: "<Self>"
    en: I see.
    ko: 아하.
    ja: なるほど
  d_nikke_quency_escapequeen_01_123:
    speaker: quency
    en: Could you turn around for a second?
    ko: 교관님, 잠깐 뒤돌아 있어 줄래?
    ja: 教官様、ちょっと後ろ向いててくれる？
  d_nikke_quency_escapequeen_01_124:
    speaker: quency
    en: I want to change. It won't take long.
    ko: |-
      옷 좀 갈아입으려고.
      얼른 갈아입을게.
    ja: すぐ着替えちゃうわね。
  d_nikke_quency_escapequeen_01_125:
    speaker: "<Self>"
    en: "... Why didn't you just ask me to wait outside?"
    ko: "…이럴 거면 밖에서 기다려 달라고 하면 되는 거 아니야?"
    ja: "…それなら外で待つが…"
  d_nikke_quency_escapequeen_01_126:
    speaker: quency
    en: I would have felt bad making you wait out there.
    ko: 에이~ 미안해서 어떻게 그래.
    ja: え～、それは申し訳ないわよ。
  d_nikke_quency_escapequeen_01_127:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_128:
    speaker: "<Monologue>"
    en: Following Quency's request, I turn my back to her.
    ko: 나는 퀀시의 말대로 뒤를 돌았다.
    ja: 私はクエンシーに言われた通り、後ろを向いた
  d_nikke_quency_escapequeen_01_129:
    speaker: quency
    en: Hnrrrgh...
    ko: "…흐읏."
    ja: "…ふぅっ。"
  d_nikke_quency_escapequeen_01_130:
    speaker: quency
    en: Hrraaah!
    ko: "…하앗!"
    ja: "…はぁっ！"
  d_nikke_quency_escapequeen_01_131:
    speaker: quency
    en: Hyaaahh!
    ko: "…후우웃…!"
    ja: "…ふぅぅっ…！"
  d_nikke_quency_escapequeen_01_132:
    speaker: "<Narration>"
    en: "*Sqeeaaaaak*"
    ko: 찌익-!
    ja: ジーッ！
  d_nikke_quency_escapequeen_01_133:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_01_134:
    speaker: "<Self>"
    en: Are all those noises really necessary?
    ko: |-
      …퀀시.
      꼭 그런 추임새를 하면서 옷을 입어야 해?
    ja: |-
      …クエンシー。
      どうしたんだ？
  d_nikke_quency_escapequeen_01_135:
    speaker: quency
    en: I've gotta really squeeze myself into this thing, or else it won't fit.
    ko: 숨을 들이쉬지 않으면 옷이 안 들어가는 걸.
    ja: 深呼吸しないと服が入らないのよ。
  d_nikke_quency_escapequeen_01_136:
    speaker: quency
    en: Why? My breathing isn't giving you any funny ideas, is it?
    ko: |-
      …설마, 교관님.
      내 숨소리 듣고 이상한 생각 한 거 아니지?
    ja: |-
      …まさか、教官様。
      ヘンな想像したんじゃないでしょうね？
  d_nikke_quency_escapequeen_01_137:
    speaker: Self
    en: No!
    ko: 아니야!
    ja: 違う！
  d_nikke_quency_escapequeen_01_138:
    speaker: quency
    en: Hehe, just messin' with you.
    ko: 킥킥. 농담이야.
    ja: クスクス。冗談よ。
  d_nikke_quency_escapequeen_01_139:
    speaker: quency_e
    en: All right, I'm done changing. You can turn back around.
    ko: |-
      다 입었어!
      이제 뒤 돌아도 돼.
    ja: |-
      はい、着替え、終わり！
      もうこっち見てもいいわよ。
  d_nikke_quency_escapequeen_01_140:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: "…후우."
    ja: "…ふぅ…"
  d_nikke_quency_escapequeen_01_141:
    speaker: quency_e
    en: Bet I don't look like a thief now, do I?
    ko: 이 정도면 도둑처럼 보이진 않겠지?
    ja: これなら泥棒には見えないでしょ？
  d_nikke_quency_escapequeen_01_142:
    speaker: "<Self>"
    en: "... You absolutely look like a thief."
    ko: "…도둑 같아 보이는데."
    ja: "…泥棒に見える"
  d_nikke_quency_escapequeen_01_143:
    speaker: quency_e
    en: You only think that because you're still remembering what I was wearing before.
    ko: 에이~ 교관님은 내가 원래 입고 있던 옷을 알고 있어서 그런 거겠지.
    ja: |-
      教官様は私がもともとどんな服を着てたか
      知ってるからよ。
  d_nikke_quency_escapequeen_01_144:
    speaker: quency_e
    en: To someone who sees me for the first time, they'd never peg me for the thieving
      type.
    ko: |-
      적어도 날 처음 보는 사람들은.
      도둑이다! 라고 바로 생각 못할 거 아니야.
    ja: |-
      少なくとも、初めて会った人に
      泥棒だ！とは思われないはずよ。
  d_nikke_quency_escapequeen_01_145:
    speaker: "<Self>"
    en: I suppose that's true...
    ko: 그건 그렇지….
    ja: それはそうだな…
  d_nikke_quency_escapequeen_01_146:
    speaker: quency_e
    en: That's good enough for me!
    ko: 그거면 돼~
    ja: それでいいのよ。
  d_nikke_quency_escapequeen_01_147:
    speaker: quency_e
    en: These clothes Phantom gave me are really coming in handy.
    ko: 정말 팬텀이 좋은 물건을 줬다니까~
    ja: ファントムからいいものもらっちゃったわ～
  d_nikke_quency_escapequeen_01_148:
    speaker: "<Self>"
    en: How do you plan on catching the thief?
    ko: 근데 도둑을 어떻게 찾지?
    ja: ところで、どうやって犯人を捜すんだ？
  d_nikke_quency_escapequeen_01_149:
    speaker: quency_e
    en: First, we have to watch the news again and look for any clues.
    ko: 우선 뉴스에 나온 단서들로 찾아야지.
    ja: |-
      まずはニュースで言っていた
      手がかりを元に捜しましょ。
  d_nikke_quency_escapequeen_01_150:
    speaker: quency_e
    en: I'll never forgive this thief, whoever they are.
    ko: "…절대로 용서 못해."
    ja: "…絶対に許さないから。"
  d_nikke_quency_escapequeen_01_151:
    speaker: quency_e
    en: I'll catch them if it's the last thing I do.
    ko: 이 도둑놈… 내가 꼭 잡고 말 거야.
    ja: 犯人め…必ず捕まえてやるわ。
  d_nikke_quency_escapequeen_01_152:
    speaker: quency_e
    en: And while I'm at it, I'll return that stolen property to its rightful owner.
    ko: 그리고 겸사겸사 도둑이 훔친 물건들도 다시 주인에게 돌려주고!
    ja: |-
      それから、犯人が盗んだ貴重品も
      持ち主に返してあげなきゃ！
  d_nikke_quency_escapequeen_01_153:
    speaker: "<Self>"
    en: How nice of you.
    ko: 그건 좋네.
    ja: そうしよう
  d_nikke_quency_escapequeen_01_154:
    speaker: quency_e
    en: You bet it is! All right, let's get a move on, Instructor.
    ko: |-
      킥킥. 그치?
      그럼 얼른 출발하자, 교관님!
    ja: それじゃ、さっそく出発しましょ。教官様！
d_nikke_quency_escapequeen_02:
  d_nikke_quency_escapequeen_02_1:
    speaker: quency_e
    en: Let's see...
    ko: 보자 보자….
    ja: え～っと…
  d_nikke_quency_escapequeen_02_2:
    speaker: quency_e
    en: Going by the information the new stories gave us,
    ko: 아까 뉴스에 나온 단서들을 정리해 보면.
    ja: ニュースの手がかりをまとめると…
  d_nikke_quency_escapequeen_02_3:
    speaker: quency_e
    en: they said that the thief appeared in the residential areas at night.
    ko: 밤시간대에 주택가에서 출몰했다고 했지?
    ja: 深夜の住宅街に出没したのよね？
  d_nikke_quency_escapequeen_02_4:
    speaker: "<Self>"
    en: Yeah, and they climbed a pipe to enter through a hole in the wall.
    ko: 응, 배관을 타서 구멍으로 들어왔대.
    ja: ああ。配管を通って穴から侵入したらしい
  d_nikke_quency_escapequeen_02_5:
    speaker: quency_e
    en: And they appeared to be wearing black and white.
    ko: 그리고 하얀색과 검은색이 보였고.
    ja: それから、白色と黒色が見えて…
  d_nikke_quency_escapequeen_02_6:
    speaker: "<Self>"
    en: The archetypal image of a thief.
    ko: 응, 딱 봐도 범죄자 행색.
    ja: どう見ても犯罪者の格好をしていたらしい
  d_nikke_quency_escapequeen_02_7:
    speaker: quency_e
    en: Hmm...
    ko: 흐응~
    ja: う～ん。
  d_nikke_quency_escapequeen_02_8:
    speaker: "<Self>"
    en: Not much to go on.
    ko: 단서가 너무 적네.
    ja: 手がかりが少なすぎるな
  d_nikke_quency_escapequeen_02_9:
    speaker: quency_e
    en: No, that's not true.
    ko: 아니, 그렇지 않아.
    ja: そうでもないわよ。
  d_nikke_quency_escapequeen_02_10:
    speaker: quency_e
    en: Think about it. The news has given us some magnificent clues.
    ko: |-
      교관님, 잘 생각해 봐.
      이미 뉴스에서 엄청난 단서가 나왔어!
    ja: |-
      教官様、よく考えてみて。
      大きな手がかりがあるわよ！
  d_nikke_quency_escapequeen_02_11:
    speaker: quency_e
    en: First off, the crime took place in a residential area,
    ko: 첫 번째로 주택가라는 건.
    ja: 1つ目に、住宅街ということ。
  d_nikke_quency_escapequeen_02_12:
    speaker: quency_e
    en: meaning it's not in some big building like a shopping mall or plaza.
    ko: 백화점이나 상가처럼 큰 규모의 건물이 아니라는 거야.
    ja: |-
      デパートや商店街のように、
      大きな建物じゃないの。
  d_nikke_quency_escapequeen_02_13:
    speaker: quency_e
    en: That alone makes our job way easier, since it means fewer people around.
    ko: |-
      이것만으로도 난이도는 엄청 내려가.
      사람이 없으니까!
    ja: |-
      これだけでも難易度はかなり下がるわ。
      だって、人があまりいないから！
  d_nikke_quency_escapequeen_02_14:
    speaker: quency_e
    en: Second, they said the thief climbed a pipe and entered through a hole.
    ko: 두 번째로 배관을 타서 구멍으로 들어왔다고 했잖아.
    ja: |-
      2つ目に、配管を通って穴から侵入したって
      言ってたでしょ？
  d_nikke_quency_escapequeen_02_15:
    speaker: quency_e
    en: As someone who's plotted her fair share of escape attempts, I'm well-versed
      in this stuff.
    ko: 내가 탈옥을 한 두 번 해보는 사람은 아니라서 잘 아는데.
    ja: 何回も脱獄してるから分かるんだけど…
  d_nikke_quency_escapequeen_02_16:
    speaker: quency_e
    en: All these structures are more or less the same,
    ko: 구조물 같은 건 대부분 비슷비슷하거든.
    ja: どんな建物でも、だいたいの構造は同じなの。
  d_nikke_quency_escapequeen_02_17:
    speaker: quency_e
    en: so these pipes and openings are all placed in predetermined areas.
    ko: 그래서 배관이 있는 곳과 구멍을 뚫는 곳은 다 정해져 있어.
    ja: |-
      だから配管の場所も、穴を開ける場所も
      決まってるってわけ。
  d_nikke_quency_escapequeen_02_18:
    speaker: quency_e
    en: Pipes aren't easy to climb either,
    ko: 배관 같은 것도 생각보다 올라타기 쉽지 않아서.
    ja: 配管も意外と登るのが大変だから…
  d_nikke_quency_escapequeen_02_19:
    speaker: quency_e
    en: so it almost certainly took several attempts,
    ko: 여러 번 시도를 해봐야 해.
    ja: 何度も挑戦しなきゃいけないのよ。
  d_nikke_quency_escapequeen_02_20:
    speaker: quency_e
    en: which led to the metal pipes getting dinged up a fair bit.
    ko: 몇 번 타다 보면 배관의 고철이 구부러져 있거나 금이 가거든.
    ja: |-
      そして、何度も通ると配管の部品が曲がったり
      ヒビが入ったりするの。
  d_nikke_quency_escapequeen_02_21:
    speaker: quency_e
    en: As for the opening in the wall, if you were to do it incorrectly, you're risking
      collapsing the entire building.
    ko: 그리고 구멍 같은 건, 잘못 뚫었다간 건물이 망가질 위험이 커.
    ja: |-
      変に穴を開けてしまうと、
      建物が崩れる危険もあるわ。
  d_nikke_quency_escapequeen_02_22:
    speaker: "<Self>"
    en: "... Uh-huh."
    ko: "…오호."
    ja: "…そうなのか"
  d_nikke_quency_escapequeen_02_23:
    speaker: quency_e
    en: While you can get in through doors and windows easy-peasy,
    ko: 그리고 문과 창문으로는 한 번에 들어갈 수 있지만.
    ja: それに、ドアや窓からならすぐに入れるけど…
  d_nikke_quency_escapequeen_02_24:
    speaker: quency_e
    en: it's not so simple to enter through a hole that you've drilled in one go.
    ko: 구멍을 뚫어서 들어가는 건 한 번에 들어가는 게 쉽지 않아.
    ja: 穴を開けて侵入するには、手間がかかるの。
  d_nikke_quency_escapequeen_02_25:
    speaker: quency_e
    en: You've got to work on it over multiple sessions.
    ko: 여러 번 작업해야 하지.
    ja: 何度か作業しないといけないから。
  d_nikke_quency_escapequeen_02_26:
    speaker: quency_e
    en: Which means...
    ko: 그렇다는 건.
    ja: ということは…
  d_nikke_quency_escapequeen_02_27:
    speaker: "<Self>"
    en: "... Which means what?"
    ko: "…그렇다는 건?"
    ja: "…ということは？"
  d_nikke_quency_escapequeen_02_28:
    speaker: quency_e
    en: The culprit.
    ko: "…범인은."
    ja: "…犯人は…"
  d_nikke_quency_escapequeen_02_29:
    speaker: quency_e
    en: Will absolutely.
    ko: 반드시.
    ja: 必ず…
  d_nikke_quency_escapequeen_02_30:
    speaker: quency_e
    en: Positively.
    ko: 현장에.
    ja: 現場に…
  d_nikke_quency_escapequeen_02_31:
    speaker: quency_e
    en: Return.
    ko: 다시 돌아올 수밖에 없어.
    ja: 戻ってくる。
  d_nikke_quency_escapequeen_02_32:
    speaker: quency_e
    en: To the scene.
    ko: 앞에서 말했듯이 루트는 한 번에 만들어지는 게 아니니까.
    ja: |-
      さっきも言ったけど、ルートは一度に
      作れるものじゃないから。
  d_nikke_quency_escapequeen_02_33:
    speaker: "<Self>"
    en: "... I see."
    ko: "…오."
    ja: "…おぉ"
  d_nikke_quency_escapequeen_02_34:
    speaker: quency_e
    en: I think we're onto something, don't you?
    ko: 킥킥. 꽤 그럴 싸 하지?
    ja: 説得力あるでしょ？
  d_nikke_quency_escapequeen_02_35:
    speaker: quency_e
    en: I'm going to search the area for any traces of the thief.
    ko: |-
      그렇기 때문에.
      난 지금부터 주택가를 돌면서 도둑의 흔적들을 찾을 거야.
    ja: |-
      今から住宅街に行って
      犯人の痕跡を探しましょう。
  d_nikke_quency_escapequeen_02_36:
    speaker: quency_e
    en: The culprit is sure to have left some traces on another house's pipes or walls
      while they were planning their next burglary.
    ko: |-
      분명 다음 도둑질을 위해
      다른 집의 배관이든 벽이든 둘 중 한 곳엔 흔적을 남겨 놓았을 거거든.
    ja: |-
      他の家の配管か壁に、次の犯行のための
      痕跡が残っているはずよ。
  d_nikke_quency_escapequeen_02_37:
    speaker: quency_e
    en: Criminals never stop at just one crime.
    ko: 도둑질은 한 번으로 끝나지 않으니까.
    ja: 盗みは一度じゃ終わらないの。
  d_nikke_quency_escapequeen_02_38:
    speaker: quency_e
    en: I was hoping that you could help me.
    ko: 그러니, 교관님이 흔적을 나와 함께 찾아줬으면 좋겠어.
    ja: だから、教官様も手伝ってくれる？
  d_nikke_quency_escapequeen_02_39:
    speaker: "<Self>"
    en: Sure.
    ko: 알겠어.
    ja: 分かった
  d_nikke_quency_escapequeen_02_40:
    speaker: quency_e
    en: All right, let's get to it.
    ko: 좋아, 그럼 출발해 볼까~
    ja: それじゃ、出発しましょ！
  d_nikke_quency_escapequeen_02_41:
    speaker: quency_e
    en: As expected.
    ko: 역시.
    ja: やっぱり。
  d_nikke_quency_escapequeen_02_42:
    speaker: quency_e
    en: My thoughts were right.
    ko: 내 생각이 맞았어.
    ja: 予想通りだわ。
  d_nikke_quency_escapequeen_02_43:
    speaker: quency_e
    en: Look here, Instructor.
    ko: 여기 봐, 교관님.
    ja: 見て、教官様。
  d_nikke_quency_escapequeen_02_44:
    speaker: "<Monologue>"
    en: Quency points to the wall of a house not far from the crime scene.
    ko: |-
      퀀시는 범행장소와 얼마 떨어지지 않은
      한 주택의 벽면을 가리켰다.
    ja: |-
      クエンシーは犯行現場からそう遠くない
      住宅の壁を指さした
  d_nikke_quency_escapequeen_02_45:
    speaker: quency_e
    en: Do you see that crack there?
    ko: 여기 금가 있는 거 보이지?
    ja: ここにヒビが入ってるのが分かる？
  d_nikke_quency_escapequeen_02_46:
    speaker: quency_e
    en: I think the thief is planning to drill a hole here.
    ko: 도둑은 이 벽을 뚫을 생각이었던 거 같아.
    ja: 犯人はこの壁に穴を開けようとしたんだと思う。
  d_nikke_quency_escapequeen_02_47:
    speaker: quency_e
    en: It's just the right size for one person to crawl through if they were to crouch
      down.
    ko: 딱 한 사람정도 몸을 웅크리면 들어갈 수 있는 크기네.
    ja: 体を縮めれば1人くらいなら入れる大きさよ。
  d_nikke_quency_escapequeen_02_48:
    speaker: "<Self>"
    en: Hmm...
    ko: "…흐음."
    ja: "…ふむ…"
  d_nikke_quency_escapequeen_02_49:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_quency_escapequeen_02_50:
    speaker: quency_e
    en: It seems like most of the prep work has been completed.
    ko: 어느정도 초기 작업은 다 끝난 것 같은데….
    ja: ある程度の下準備は終わってるみたいだけど…
  d_nikke_quency_escapequeen_02_51:
    speaker: "<Self>"
    en: Prep work?
    ko: 초기작업?
    ja: 下準備？
  d_nikke_quency_escapequeen_02_52:
    speaker: quency_e
    en: When you're drilling a hole,
    ko: 응, 이런 구멍을 뚫을 때는.
    ja: うん。こういう穴を開ける時はね…
  d_nikke_quency_escapequeen_02_53:
    speaker: quency_e
    en: you typically dig out the inside of the wall, then cover up the outside to
      make it look like nothing has changed.
    ko: |-
      어느 정도 벽 안을 다 파놓은 뒤에.
      겉을 티 안 나게 원래 벽으로 메꿔놓거든.
    ja: |-
      ある程度、壁の中を掘って、
      バレないように元の壁で覆っておくの。
  d_nikke_quency_escapequeen_02_54:
    speaker: quency_e
    en: When you've done that, we say that the "prep work" is done.
    ko: 우린 이럴 때, 초기작업은 다 끝내놨다고 해.
    ja: そういう時、下準備を終えたって言うのよ。
  d_nikke_quency_escapequeen_02_55:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_nikke_quency_escapequeen_02_56:
    speaker: quency_e
    en: So if we give this section of the wall a little push, it should...
    ko: 그래서 이 벽을 힘줘서 밀면 바로 열….
    ja: |-
      だから、この壁を思いっきり押せば
      すぐに開く――
  d_nikke_quency_escapequeen_02_57:
    speaker: quency_e
    en: "... Huh?"
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_quency_escapequeen_02_58:
    speaker: quency_e
    en: Maybe with a little bit more force...?
    ko: "…힘줘서 밀면…!"
    ja: "…力を入れれば…！"
  d_nikke_quency_escapequeen_02_59:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_02_60:
    speaker: quency_e
    en: Normally, it should give in pretty easily...
    ko: 가볍게 밀려야 정상… 인데?!
    ja: 普通、簡単に開くんだ…けど！？
  d_nikke_quency_escapequeen_02_61:
    speaker: "<Monologue>"
    en: Quency uses all her strength to push against the section of the wall with
      a crack, but it doesn't budge.
    ko: |-
      퀀시는 온 힘을 다해
      금이 가있는 벽을 밀었지만 꼼짝도 안 한다.
    ja: |-
      クエンシーは全力でヒビの入った壁を押したが、
      壁はビクともしなかった
  d_nikke_quency_escapequeen_02_62:
    speaker: "<Self>"
    en: Maybe that crack was there to begin with?
    ko: "…처음부터 금이 가있었던 벽 아니야?"
    ja: "…最初からヒビが入っていたんじゃないか？"
  d_nikke_quency_escapequeen_02_63:
    speaker: quency_e
    en: No way!
    ko: 그럴 리가…!
    ja: そんなはず…！
  d_nikke_quency_escapequeen_02_64:
    speaker: quency_e
    en: It's the perfect size for one person to fit through, and...
    ko: 사람 한 명이 들어가기 딱 좋은 사이즈…!
    ja: ちょうど1人入れるくらいのサイズだし…！
  d_nikke_quency_escapequeen_02_65:
    speaker: youngwoman
    en: What are you doing over there?!
    ko: 거기 지금 뭐하시는 거예요?!
    ja: 何してるんですか！？
  d_nikke_quency_escapequeen_02_66:
    speaker: quency_e
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_02_67:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_02_68:
    speaker: youngwoman
    en: You both look awfully suspicious.
    ko: "…잠깐, 행색을 보니 수상한데."
    ja: |-
      …こんなところで…
      なんだか怪しいですね…
  d_nikke_quency_escapequeen_02_69:
    speaker: youngwoman
    en: Don't tell me...!
    ko: 혹시…!
    ja: もしかして…！
  d_nikke_quency_escapequeen_02_70:
    speaker: quency_e
    en: Instructor, run!
    ko: 교관님! 일단 튀자!
    ja: 教官様！とりあえず、逃げよう！
  d_nikke_quency_escapequeen_02_71:
    speaker: "<Self>"
    en: What?!
    ko: 뭐?!
    ja: えっ！？
  d_nikke_quency_escapequeen_02_72:
    speaker: "<Monologue>"
    en: Quency and I frantically sprint away.
    ko: "…나랑 퀀시는 부리나케 도망갔다."
    ja: "…私たちは慌ててその場から逃げ出した"
  d_nikke_quency_escapequeen_02_73:
    speaker: quency_e
    en: Huff, huff!
    ko: 후우, 후우!
    ja: ふぅ、ふぅ！
  d_nikke_quency_escapequeen_02_74:
    speaker: "<Self>"
    en: Huff, huff!
    ko: 후욱, 후욱!
    ja: ふぅっ、ふぅっ！
  d_nikke_quency_escapequeen_02_75:
    speaker: quency_e
    en: Dang it. I ran off even though I hadn't done anything wrong.
    ko: |-
      …아잇.
      나도 모르게 오해받으니까 도망쳐 버렸네.
    ja: |-
      …あちゃ～
      勘違いされそうになったから、
      つい逃げちゃった。
  d_nikke_quency_escapequeen_02_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_02_77:
    speaker: quency_e
    en: Maybe I was wrong about that wall after all.
    ko: |-
      흠흠…!
      생각해 보니, 거긴 내가 잘못 본 거 같아.
    ja: |-
      おほんっ…！
      よく考えたら、あそこは私の見間違いかも。
  d_nikke_quency_escapequeen_02_78:
    speaker: quency_e
    en: Anyway, let's check another place.
    ko: 다른 곳으로 가보자.
    ja: 他のところへ行きましょ。
  d_nikke_quency_escapequeen_02_79:
    speaker: "<Self>"
    en: I'm starting to wonder whether I can trust you...
    ko: "…믿어도 되는 걸까."
    ja: "…信じてもいいのだろうか…？"
  d_nikke_quency_escapequeen_02_80:
    speaker: quency_e
    en: This is it.
    ko: 교관님.
    ja: 教官様。
  d_nikke_quency_escapequeen_02_81:
    speaker: quency_e
    en: It's this house for sure.
    ko: 이 집은 확실해.
    ja: この家は、間違いないわ。
  d_nikke_quency_escapequeen_02_82:
    speaker: "<Self>"
    en: What makes you so sure?
    ko: "…왜?"
    ja: "…なぜ分かる？"
  d_nikke_quency_escapequeen_02_83:
    speaker: quency_e
    en: Take a closer look here.
    ko: 잘 좀 봐봐, 교관님.
    ja: よく見て。
  d_nikke_quency_escapequeen_02_84:
    speaker: quency_e
    en: This pipe is the clue.
    ko: 이 배관이 힌트야.
    ja: この配管がヒントよ。
  d_nikke_quency_escapequeen_02_85:
    speaker: "<Monologue>"
    en: Quency points to a pipe attached to the wall.
    ko: 퀀시는 벽에 붙어있는 배관을 가리켰다.
    ja: クエンシーは壁の配管を指さした
  d_nikke_quency_escapequeen_02_86:
    speaker: "<Monologue>"
    en: At first glance... it appears to be a perfectly ordinary pipe.
    ko: "…겉면이 뾰족한 거 빼고는 특별한 거 없는 평범한 배관이다."
    ja: |-
      …表面に突起がついているだけで、
      それ以外は普通の配管だ
  d_nikke_quency_escapequeen_02_87:
    speaker: "<Self>"
    en: What's so special about it?
    ko: 평범한 배관인데?
    ja: 普通の配管じゃないのか？
  d_nikke_quency_escapequeen_02_88:
    speaker: quency_e
    en: You'd make a terrible thief, Instructor.
    ko: 교관님은 도둑 같은 거 하면 안 되겠다~
    ja: 教官様は泥棒にはなれなさそうね～
  d_nikke_quency_escapequeen_02_89:
    speaker: "<Self>"
    en: "... It's not like I ever intended on becoming one."
    ko: "…할 생각 없어."
    ja: "…なるつもりもない"
  d_nikke_quency_escapequeen_02_90:
    speaker: quency_e
    en: All right, I'll explain. Listen carefully.
    ko: |-
      자, 설명해 줄게.
      잘 들어봐.
    ja: |-
      教えてあげる。
      よーく聞いてね。
  d_nikke_quency_escapequeen_02_91:
    speaker: quency_e
    en: First, the pipe is slightly bent.
    ko: 우선 배관이 약간 휘어있잖아.
    ja: まず、配管がちょっと曲がってるでしょ？
  d_nikke_quency_escapequeen_02_92:
    speaker: quency_e
    en: Remember what I said at the beginning?
    ko: 내가 처음에 말했지?
    ja: 最初に言ったわよね。
  d_nikke_quency_escapequeen_02_93:
    speaker: quency_e
    en: It takes several attempts to climb a pipe.
    ko: 배관을 타고 올라가려면 여러 번 시도해봐야 한다고.
    ja: |-
      配管を登るには、
      何度も挑戦しなきゃいけないって。
  d_nikke_quency_escapequeen_02_94:
    speaker: quency_e
    en: This is the proof.
    ko: 이게 그 증거야.
    ja: これがその痕跡よ。
  d_nikke_quency_escapequeen_02_95:
    speaker: quency_e
    en: You see those sharp pointy bits sticking out of the pipe, like thorns?
    ko: 그리고 배관 보면 가시처럼 튀어나와있는 거 있잖아.
    ja: それにトゲみたいな突起があるでしょ？
  d_nikke_quency_escapequeen_02_96:
    speaker: quency_e
    en: They're originally meant as a deterrent,
    ko: 원래는 방범을 위한 거겠지만.
    ja: 防犯のためにあるんだろうけど…
  d_nikke_quency_escapequeen_02_97:
    speaker: quency_e
    en: but for a thief, this is just the ticket.
    ko: 이게 도둑에게는 아주 좋은 배관이거든.
    ja: |-
      これ、実は侵入者にとっては、
      侵入しやすい配管なのよね。
  d_nikke_quency_escapequeen_02_98:
    speaker: quency_e
    en: Hyah!
    ko: 히얏-!
    ja: えいっ！
  d_nikke_quency_escapequeen_02_99:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: ガン！
  d_nikke_quency_escapequeen_02_100:
    speaker: "<Monologue>"
    en: Quency delivers a swift kick to the pipe.
    ko: 퀀시는 배관을 발로 세게 찼고.
    ja: クエンシーは配管を足で強く蹴った
  d_nikke_quency_escapequeen_02_101:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_02_102:
    speaker: "<Monologue>"
    en: Quency's sole gets stuck on one of the thorns.
    ko: 퀀시의 신발 밑창은 배관 가시에 그대로 꽂혔다.
    ja: |-
      すると、クエンシーの靴の底が
      配管のトゲに刺さった
  d_nikke_quency_escapequeen_02_103:
    speaker: quency_e
    en: By sticking these puppies into the sole of your shoe, you can climb up the
      pipe.
    ko: 신발 밑창을 가시에 끼워서 이걸 그대로 타고 올라가는 거야.
    ja: |-
      靴の底をトゲにはめるように
      登っていけばいいの。
  d_nikke_quency_escapequeen_02_104:
    speaker: quency_e
    en: Not only that, but your sole will have a thorn-sized hole in it, which will
      make the successive climbs even easier.
    ko: 밑창 구멍이 가시에 딱 맞게 뚫려서 다음부터는 수월하거든.
    ja: |-
      一度靴の底に穴が開けば、
      やりやすくなるのよね。
  d_nikke_quency_escapequeen_02_105:
    speaker: quency_e
    en: There's practically no chance of you falling down.
    ko: 밑으로 떨어질 일도 없고.
    ja: 下に落ちる心配もないし。
  d_nikke_quency_escapequeen_02_106:
    speaker: quency_e
    en: They said that the thief entered by climbing up a pipe, right?
    ko: 뉴스에서 도둑은 배관을 통해 침입한다고 했지?
    ja: |-
      犯人は配管を通って侵入したって
      言ってたでしょ？
  d_nikke_quency_escapequeen_02_107:
    speaker: quency_e
    en: Once you reach the roof, there's a pipe connected to the bathroom.
    ko: 이렇게 옥상까지 올라가면 화장실과 연결되어 있는 배관이 있어.
    ja: |-
      こうやって上まで登ったら、
      トイレとつながる配管があるはずなの。
  d_nikke_quency_escapequeen_02_108:
    speaker: quency_e
    en: They could sneak in that way.
    ko: 그렇게 잠입하기도 해.
    ja: そこから侵入することも多いわ。
  d_nikke_quency_escapequeen_02_109:
    speaker: quency_e
    en: And there's one more crucial clue.
    ko: 그리고 결정적인 흔적이 하나 더 있어.
    ja: それから、決定的な痕跡がもう一つ。
  d_nikke_quency_escapequeen_02_110:
    speaker: "<Monologue>"
    en: Quency points to a spot slightly above her eye level.
    ko: 퀀시는 자신의 눈높이보다 약간 높은 쪽을 가리켰다.
    ja: |-
      クエンシーは自分の目線より少し上の方を
      指さした
  d_nikke_quency_escapequeen_02_111:
    speaker: "<Self>"
    en: "...!"
    ko: "…이건!"
    ja: "…これは！"
  d_nikke_quency_escapequeen_02_112:
    speaker: quency_e
    en: A shoelace, where it has no right being.
    ko: |-
      응. 신발끈이야.
      이곳에 신발끈이 있을 이유가 없지.
    ja: |-
      そう、靴ひもよ。
      普通、こんなところに靴ひもなんかないわよね。
  d_nikke_quency_escapequeen_02_113:
    speaker: quency_e
    en: It must have gotten caught on one of these thorns and came loose while they
      were climbing.
    ko: |-
      분명 배관을 타고 위로 올려가려다
      신발끈이 가시에 걸려 풀린 거야.
    ja: |-
      配管を登ってる途中で、
      靴ひもが引っかかってほどけたのよ。
  d_nikke_quency_escapequeen_02_114:
    speaker: quency_e
    en: Being on the pipe means being out in the open, where someone can easily see
      you,
    ko: |-
      하지만 주변에서 누가 볼 수 있으니.
      빨리 올라가야 하잖아.
    ja: |-
      でも誰かに見られちゃまずい。
      スピードが命でしょ？
  d_nikke_quency_escapequeen_02_115:
    speaker: quency_e
    en: so the thief decided to abandon the shoelace.
    ko: 그래서 신발끈은 포기한 거지.
    ja: だから靴ひもは諦めたのね。
  d_nikke_quency_escapequeen_02_116:
    speaker: quency_e
    en: Especially since it's something most people would overlook.
    ko: 신발끈 정도는 누가 발견해도 가볍게 넘길 수도 있으니까.
    ja: |-
      靴ひもくらいなら、誰かに見つかっても
      簡単にごまかせるでしょ。
  d_nikke_quency_escapequeen_02_117:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_02_118:
    speaker: "<Self>"
    en: You're pretty perceptive.
    ko: 똑똑한데?
    ja: 頭がいいな
  d_nikke_quency_escapequeen_02_119:
    speaker: quency_e
    en: Hehe. This is nothing.
    ko: |-
      …후후후.
      이 정도는 껌이지.
    ja: |-
      …ふふふ。
      これくらい常識よ。
  d_nikke_quency_escapequeen_02_120:
    speaker: quency_e
    en: Remember what I told you before?
    ko: 교관님 내가 아까 뭐라고 했지?
    ja: さっき言ったでしょ？
  d_nikke_quency_escapequeen_02_121:
    speaker: quency_e
    en: The culprit...
    ko: "…범인은."
    ja: "…犯人は…"
  d_nikke_quency_escapequeen_02_122:
    speaker: "<Self>"
    en: Will absolutely.
    ko: 반드시.
    ja: 必ず…
  d_nikke_quency_escapequeen_02_123:
    speaker: quency_e
    en: Positively.
    ko: 현장에.
    ja: 現場に…
  d_nikke_quency_escapequeen_02_124:
    speaker: "<Self>"
    en: Return to the scene.
    ko: 다시 돌아올 수밖에 없다!
    ja: 戻ってくる！
  d_nikke_quency_escapequeen_02_125:
    speaker: quency_e
    en: Their leaving this shoelace behind was their fatal mistake.
    ko: 도둑은 신발끈을 남기는 치명적인 실수를 했으니.
    ja: 犯人は靴ひもを残すというミスを犯したから…
  d_nikke_quency_escapequeen_02_126:
    speaker: quency_e
    en: They'll have no choice but to come back and retrieve it.
    ko: 다시 돌아올 수밖에 없어.
    ja: 必ず戻ってくるわ。
  d_nikke_quency_escapequeen_02_127:
    speaker: quency_e
    en: All we have to do is wait.
    ko: 그러니 우리는 이곳에서 기다리면 돼.
    ja: だから、私たちはここで待っていればいいの。
  d_nikke_quency_escapequeen_02_128:
    speaker: "<Self>"
    en: All right, let's wait and see.
    ko: 응, 기다려 보자.
    ja: ああ、待とう
  d_nikke_quency_escapequeen_02_129:
    speaker: quency_e
    en: Hehe, great!
    ko: 킥킥. 좋아~!
    ja: ふふっ！
  d_nikke_quency_escapequeen_02_130:
    speaker: quency_e
    en: How dare they tarnish my good name?!
    ko: 감히 퀀시님의 이름에 먹칠을 하다니!
    ja: クエンシー様の名に泥を塗るなんて！
  d_nikke_quency_escapequeen_02_131:
    speaker: quency_e
    en: When I get my hands on them, I'll teach them a lesson they'll never forget!
    ko: 잡으면 혼쭐을 내주겠어!
    ja: 捕まえたらお仕置きよ！
  d_nikke_quency_escapequeen_02_132:
    speaker: "<Monologue>"
    en: After some time has passed...
    ko: "…시간이 얼마나 흘렀을까."
    ja: "…どれくらい時間が経っただろうか"
  d_nikke_quency_escapequeen_02_133:
    speaker: "<Narration>"
    en: "*Thud* *Thud*"
    ko: |-
      터벅-!
      터벅-!
    ja: スタ、スタ
  d_nikke_quency_escapequeen_02_134:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_02_135:
    speaker: quency_e
    en: Someone's coming!
    ko: "…왔다!"
    ja: "…来た！"
  d_nikke_quency_escapequeen_02_136:
    speaker: youngman
    en: Here it is! I noticed this pipe was all bent up,
    ko: |-
      여기요!
      이쪽 배관이 휘어서….
    ja: |-
      ここです！
      ここの配管が曲がっていて…
  d_nikke_quency_escapequeen_02_137:
    speaker: youngman
    en: so I tried to pull it back using my shoelace, but it didn't budge an inch.
    ko: |-
      일단 급한 대로 제가 신발끈을 이용해서
      좀 당겨봤는데 꿈쩍도 안 하더라고요.
    ja: |-
      とりあえず靴ひもを使って
      引っ張ってみたんですが、ビクともしなくて。
  d_nikke_quency_escapequeen_02_138:
    speaker: youngman
    en: Huh? Why does it feel like the pipe is bent even more than when I saw it last...?
    ko: 어라? 왜 배관이 더 휘어진 기분이….
    ja: あれ？前より曲がってるような…
  d_nikke_quency_escapequeen_02_139:
    speaker: malerepairman
    en: You won't be able to fix it that way. Here, let me work on it.
    ko: |-
      그렇게 하면 안 돼요.
      바로 수리해 드리겠습니다.
    ja: |-
      そんなやり方じゃ無理ですよ。
      すぐに修理しますね。
  d_nikke_quency_escapequeen_02_140:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_02_141:
    speaker: quency_e
    en: Er...
    ko: "…어, 어어…?"
    ja: "…あ、あれ…？"
d_nikke_quency_escapequeen_03:
  d_nikke_quency_escapequeen_03_1:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_3:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_4:
    speaker: "<Self>"
    en: That didn't amount to much...
    ko: 다 허탕이네.
    ja: どれも違ったな
  d_nikke_quency_escapequeen_03_5:
    speaker: quency_e
    en: "*Sigh*... My pride as a thief has been shaken..."
    ko: |-
      …크흣.
      도둑의 자존심이….
    ja: |-
      …ううっ。
      泥棒としてのプライドが…
  d_nikke_quency_escapequeen_03_6:
    speaker: "<Self>"
    en: How about we leave this whole thing to the police?
    ko: 그냥 경찰한테 맡기는 게 어때?
    ja: 警察に任せないか？
  d_nikke_quency_escapequeen_03_7:
    speaker: quency_e
    en: No, never!
    ko: 아니.
    ja: ううん。
  d_nikke_quency_escapequeen_03_8:
    speaker: quency_e
    en: I'm more motivated than ever now.
    ko: 오기가 생겼어.
    ja: 逆に燃えてきたわ。
  d_nikke_quency_escapequeen_03_9:
    speaker: quency_e
    en: I will track this thief down myself.
    ko: 이 도둑놈, 무조건 내가 찾을 거야.
    ja: あの犯人、必ず私が見つけてみせる。
  d_nikke_quency_escapequeen_03_10:
    speaker: quency_e
    en: I've never met my match before,
    ko: 이렇게까지 내 예상과 빗나가는 도둑은 지금까지 잘 없었거든.
    ja: |-
      ここまで私の予想から外れる奴は
      今までいなかったの。
  d_nikke_quency_escapequeen_03_11:
    speaker: quency_e
    en: but this is starting to get interesting!
    ko: 킥킥. 흥미가 생기는 걸~
    ja: クスクス。興味が湧いてきたわ。
  d_nikke_quency_escapequeen_03_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_13:
    speaker: miranda
    en: What are you two doing here?
    ko: 두 분 여기서 뭐 하시는 겁니까?
    ja: お二人とも、こちらで何をしているのですか？
  d_nikke_quency_escapequeen_03_14:
    speaker: quency_e
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_03_15:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_03_16:
    speaker: "<Self>"
    en: Miranda?
    ko: 미란다?
    ja: ミランダ？
  d_nikke_quency_escapequeen_03_17:
    speaker: miranda
    en: Quency, why are you wearing that outfit?
    ko: |-
      !!
      퀀시, 그 복장은 뭡니까?!
    ja: |-
      ！！
      クエンシー、その格好は何ですか！？
  d_nikke_quency_escapequeen_03_18:
    speaker: miranda
    en: Have you brought back the Thieves of Justice?!
    ko: |-
      …혹시.
      지금 정의 괴도단 활동을 하고 계신 겁니까?!
    ja: |-
      …まさか、正義の怪盗団の活動を
      されていたのですか！？
  d_nikke_quency_escapequeen_03_19:
    speaker: miranda
    en: If that's the case, I need to go change!
    ko: 그렇다면 저도 옷을 갈아입고…!
    ja: それなら、私も着替えて…！
  d_nikke_quency_escapequeen_03_20:
    speaker: "<Self>"
    en: Aren't you working right now?
    ko: 지금 일하고 있는 거 아니야?
    ja: 仕事中じゃないのか？
  d_nikke_quency_escapequeen_03_21:
    speaker: miranda
    en: Oh, right.
    ko: 앗! 맞습니다!
    ja: あっ！その通りです！
  d_nikke_quency_escapequeen_03_22:
    speaker: miranda
    en: I guess I can't go change right now.
    ko: 생각해 보니 안될 것 같습니다!
    ja: 考えてみたら、無理そうです！
  d_nikke_quency_escapequeen_03_23:
    speaker: miranda
    en: Sorry.
    ko: 죄송합니다!
    ja: すみませんでした！
  d_nikke_quency_escapequeen_03_24:
    speaker: quency_e
    en: It's okay. We're dealing with a personal matter right now.
    ko: 우리도 개인적인 일 하고 있어서 괜찮아.
    ja: 私たちも個人的な仕事なの。だから大丈夫よ。
  d_nikke_quency_escapequeen_03_25:
    speaker: miranda
    en: Oh, really?
    ko: 아, 그러십니까?!
    ja: そうなのですか！？
  d_nikke_quency_escapequeen_03_26:
    speaker: quency_e
    en: What are you doing here?
    ko: 넌 여기서 뭐 하고 있어?
    ja: ミランダはここで何してるの？
  d_nikke_quency_escapequeen_03_27:
    speaker: miranda
    en: I was patrolling due to reports of some thieves in the area.
    ko: 저는 이상한 도둑들 때문에 순찰을 돌고 있었습니다!
    ja: |-
      おかしな泥棒たちがいると通報があり、
      パトロールをしていました！
  d_nikke_quency_escapequeen_03_28:
    speaker: "<Self>"
    en: Thieves?
    ko: "…이상한 도둑들?"
    ja: "…おかしな泥棒たち？"
  d_nikke_quency_escapequeen_03_29:
    speaker: miranda
    en: Yeah.
    ko: 예!
    ja: はい！
  d_nikke_quency_escapequeen_03_30:
    speaker: miranda
    en: Someone called in and said there were some strange individuals roaming around.
      A man and a woman.
    ko: |-
      이곳에 이상한 도둑들이 돌아다니고 있다는
      신고가 들어왔지 뭡니까.
    ja: |-
      おかしな泥棒たちがうろうろしているという
      通報が入ったのです。
  d_nikke_quency_escapequeen_03_31:
    speaker: miranda
    en: They even attempted to break through a wall!
    ko: 여자 한 명과 남자 한 명이 벽을 부수려고 했다고 합니다!
    ja: |-
      男女1人ずつの二人組が
      壁を壊そうとしていたそうです！
  d_nikke_quency_escapequeen_03_32:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_34:
    speaker: miranda
    en: We haven't even caught the thief who stole from the house earlier.
    ko: 아직 빈집털이 도둑도 안 잡혔는데.
    ja: まだ空き巣犯も捕まっていないのに…
  d_nikke_quency_escapequeen_03_35:
    speaker: miranda
    en: Burglars are popping out of the woodwork these days.
    ko: 요즘 도둑들이 기승인 것 같습니다!
    ja: 最近は泥棒が増えているようです！
  d_nikke_quency_escapequeen_03_36:
    speaker: miranda
    en: Anyway, we got this report a few hours ago, and we haven't been able to catch
      them yet, so I've been on patrol in the meantime.
    ko: |-
      아무튼 몇 시간 전에 일어났던 일이라, 도둑을 잡지는 못해서.
      계속 순찰을 돌고 있었습니다!
    ja: |-
      数時間前に起きた事件なので、
      まだ犯人は捕まっていません。
      ですからパトロールをしていました！
  d_nikke_quency_escapequeen_03_37:
    speaker: miranda
    en: If you ask me,
    ko: 제가 생각했을 땐.
    ja: おそらく…
  d_nikke_quency_escapequeen_03_38:
    speaker: miranda
    en: I think those thieves are up to no good. They're probably trying to steal
      something.
    ko: 그 도둑들도 물건을 훔치려는 게 분명합니다!
    ja: その二人組も盗みを働くはずです！
  d_nikke_quency_escapequeen_03_39:
    speaker: quency_e
    en: That's not true!
    ko: 아닌데?!
    ja: 違うわよ！！
  d_nikke_quency_escapequeen_03_40:
    speaker: miranda
    en: Huh?
    ko: "…예?!"
    ja: "…はい！？"
  d_nikke_quency_escapequeen_03_41:
    speaker: quency_e
    en: I-I mean, I don't think that's true.
    ko: "…아, 아니지 않을까?!"
    ja: "…ち、違うんじゃないかな！？"
  d_nikke_quency_escapequeen_03_42:
    speaker: quency_e
    en: That's what I meant to say. Yeah.
    ko: 라고 말했었어, 응.
    ja: って言ったのよ、うん。
  d_nikke_quency_escapequeen_03_43:
    speaker: miranda
    en: But then why would they try to break through the wall? It doesn't make any
      sense.
    ko: |-
      그럼 왜 벽을 부수려고 했겠습니까!
      말이 안 됩니다!
    ja: |-
      では、なぜ壁を壊そうとしたのでしょうか！
      おかしいです！
  d_nikke_quency_escapequeen_03_44:
    speaker: miranda
    en: Have either of you seen any strange characters around here?
    ko: |-
      혹시 퀀시와 지휘관은
      이곳 주변에서 이상한 도둑들을 본 적 있습니까?!
    ja: |-
      クエンシーと指揮官は
      このあたりでおかしな人物を
      見ませんでしたか！？
  d_nikke_quency_escapequeen_03_45:
    speaker: quency_e
    en: "... No. We haven't seen any."
    ko: "…아니, 본적 없는데?"
    ja: "…見てないけど。"
  d_nikke_quency_escapequeen_03_46:
    speaker: quency_e
    en: Have you, Instructor?
    ko: 교관님, 본적 있어?
    ja: 教官様、見た？
  d_nikke_quency_escapequeen_03_47:
    speaker: "<Self>"
    en: Nope. Not a soul.
    ko: 아니, 나도 본 적 없어.
    ja: 私も見ていない
  d_nikke_quency_escapequeen_03_48:
    speaker: miranda
    en: Really?
    ko: 그러십니까?!
    ja: そうですか！！
  d_nikke_quency_escapequeen_03_49:
    speaker: miranda
    en: Well, if you do see anything, I'd appreciate it if you brought it to my attention.
    ko: 혹시나 본다면 저에게 꼭 말씀해 주시면 감사하겠습니다!
    ja: もし見かけたら、私にご報告ください！
  d_nikke_quency_escapequeen_03_50:
    speaker: miranda
    en: Poli said to bring anyone who seems even slightly suspicious to the Police
      Station.
    ko: |-
      폴리가 조금이라도 이상하다 싶으면
      다 경찰서로 데려오라고 했기 때문입니다!
    ja: |-
      少しでもおかしいと思ったら、
      みんな署に連れてこいと
      ポリが言っていました！
  d_nikke_quency_escapequeen_03_51:
    speaker: "<Self>"
    en: Will do.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_quency_escapequeen_03_52:
    speaker: miranda
    en: All right, I'll see you guys later!
    ko: 예! 그럼 저는 바빠서 먼저 가보겠습니다!
    ja: はい！では私はお先に失礼します！
  d_nikke_quency_escapequeen_03_53:
    speaker: quency_e
    en: Good luck catching the criminals.
    ko: 응~ 수고해~!
    ja: うん！頑張ってね～！
  d_nikke_quency_escapequeen_03_54:
    speaker: "<Monologue>"
    en: Miranda heads off to another location.
    ko: 미란다는 다른 곳으로 달려갔다.
    ja: ミランダが立ち去った
  d_nikke_quency_escapequeen_03_55:
    speaker: quency_e
    en: "... Instructor."
    ko: "…교관님."
    ja: "…教官様。"
  d_nikke_quency_escapequeen_03_56:
    speaker: quency_e
    en: I think we're those "strange thieves" Miranda was talking about.
    ko: |-
      미란다가 말하는 이상한 도둑들.
      우리 말하는 거 같지.
    ja: |-
      ミランダが言ってたおかしな泥棒って…
      私たちのことよね？
  d_nikke_quency_escapequeen_03_57:
    speaker: "<Self>"
    en: I think so too. Should we call this off?
    ko: |-
      …응. 그런 것 같은데.
      괜찮은 걸까.
    ja: |-
      …ああ、そうだと思う。
      大丈夫だろうか…
  d_nikke_quency_escapequeen_03_58:
    speaker: quency_e
    en: Not at all. In fact, this might actually provide us with an opening.
    ko: 오히려 찬스일지도 몰라.
    ja: むしろチャンスかも。
  d_nikke_quency_escapequeen_03_59:
    speaker: "<Self>"
    en: How so?
    ko: "…어째서?"
    ja: "…なぜだ？"
  d_nikke_quency_escapequeen_03_60:
    speaker: quency_e
    en: If the police are on their tail, the thief is bound to hear about it soon.
    ko: |-
      저렇게 경찰이 찾고 다니면.
      도둑 귀에도 곧 들어갈 거거든.
    ja: |-
      ああやって警察が捜し回ってたら、
      犯人の耳にも入るはずよ。
  d_nikke_quency_escapequeen_03_61:
    speaker: quency_e
    en: Then the thief might come looking for us.
    ko: 그럼 제 발로 우리를 찾아올지도 몰라.
    ja: |-
      そうすれば、向こうから
      私たちを捜しに来るかも。
  d_nikke_quency_escapequeen_03_62:
    speaker: quency_e
    en: Up until now, they've had all the goods to themselves.
    ko: 지금까지는 나 혼자 고가의 물건을 다 가질 수 있었는데.
    ja: 今までは貴重品を盗んでも独り占めできたのに…
  d_nikke_quency_escapequeen_03_63:
    speaker: quency_e
    en: If someone else shows up on the scene, they'll have to share the loot.
    ko: 다른 도둑이 나타나면 나눠야 하잖아.
    ja: |-
      他の泥棒が現れたら、
      そうもいかなくなるでしょ？
  d_nikke_quency_escapequeen_03_64:
    speaker: quency_e
    en: Their greed will compel them to hunt us down and eliminate us.
    ko: |-
      욕심 때문에라도 우리를 찾아서 없애고 싶을 거야.
      자신의 파이가 줄어드니까.
    ja: |-
      欲張りな犯人なら、
      私たちを消し去りたいって思うはず。
      自分の分け前が減っちゃうんだから。
  d_nikke_quency_escapequeen_03_65:
    speaker: quency_e
    en: That's when we capture them.
    ko: 그때 우리가 덮치는 거야.
    ja: そこを私たちが狙うのよ。
  d_nikke_quency_escapequeen_03_66:
    speaker: "<Self>"
    en: "... Are you sure that's going to work?"
    ko: "…과연 그럴까."
    ja: "…うまくいくだろうか？"
  d_nikke_quency_escapequeen_03_67:
    speaker: quency_e
    en: I'm positive.
    ko: 응, 이번엔 정말이야.
    ja: うん。今回は間違いないわ。
  d_nikke_quency_escapequeen_03_68:
    speaker: quency_e
    en: Trust me.
    ko: 믿어봐.
    ja: 信じて。
  d_nikke_quency_escapequeen_03_69:
    speaker: quency_e
    en: It takes a thief to know a thief, so I know best.
    ko: 도둑의 심리는 도둑이 제일 잘 아는 법이거든.
    ja: 泥棒の心理は、泥棒が一番よく分かるの。
  d_nikke_quency_escapequeen_03_70:
    speaker: "<Monologue>"
    en: Now it's gotten to the point where Quency is referring to herself as a thief...
    ko: "…어느 순간 퀀시는 자신을 도둑이라고 칭하고 있었다."
    ja: |-
      …いつの間にか、クエンシーは自身を
      泥棒と称していた
  d_nikke_quency_escapequeen_03_71:
    speaker: "<Self>"
    en: But how will the thief know where we are?
    ko: 근데 도둑은 우리가 어디 있는 줄 알고 찾아와?
    ja: でも、どうやって私たちの居場所を？
  d_nikke_quency_escapequeen_03_72:
    speaker: quency_e
    en: Hehe.
    ko: 킥킥.
    ja: クスクス。
  d_nikke_quency_escapequeen_03_73:
    speaker: quency_e
    en: Up until now, we've been looking for traces.
    ko: 지금까지 우리가 도둑의 흔적을 찾고 다녔다면.
    ja: 今までは私たちが追いかけていたけど…
  d_nikke_quency_escapequeen_03_74:
    speaker: quency_e
    en: Now it's time we left some traces of our own.
    ko: 이제는 우리가 흔적을 남겨둬야지.
    ja: 今度は私たちが痕跡を残してあげなきゃね。
  d_nikke_quency_escapequeen_03_75:
    speaker: quency_e
    en: Follow me.
    ko: 따라와.
    ja: ついてきて。
  d_nikke_quency_escapequeen_03_76:
    speaker: "<Monologue>"
    en: Quency scribbles various words on the walls throughout the residential area.
    ko: |-
      퀀시는 주택가 벽 곳곳에
      여러 단어들을 적어놓았다.
    ja: |-
      クエンシーは住宅街の壁に
      さまざまな単語を記した
  d_nikke_quency_escapequeen_03_77:
    speaker: "<Narration>"
    en: Back alley.
    ko: "[뒷골목.]"
    ja: "「裏通り」"
  d_nikke_quency_escapequeen_03_78:
    speaker: "<Narration>"
    en: Master of Escape.
    ko: "[탈옥왕.]"
    ja: "「脱獄王」"
  d_nikke_quency_escapequeen_03_79:
    speaker: "<Narration>"
    en: Waiting.
    ko: "[기다림.]"
    ja: "「待つ」"
  d_nikke_quency_escapequeen_03_80:
    speaker: "<Narration>"
    en: Suspicious thief.
    ko: "[수상한 도둑.]"
    ja: "「怪しい泥棒」"
  d_nikke_quency_escapequeen_03_81:
    speaker: "<Narration>"
    en: Connection.
    ko: "[연관.]"
    ja: "「関連」"
  d_nikke_quency_escapequeen_03_82:
    speaker: "<Narration>"
    en: Quency.
    ko: "[퀀시.]"
    ja: "「クエンシー」"
  d_nikke_quency_escapequeen_03_83:
    speaker: "<Self>"
    en: What are all these words supposed to mean?
    ko: "…이 단어들이 뭔데?"
    ja: "…この単語は？"
  d_nikke_quency_escapequeen_03_84:
    speaker: quency_e
    en: I, Quency, the Master Escape Artist,
    ko: |-
      뒷골목에서 기다리겠다.
      탈옥왕 퀀시.
    ja: |-
      裏通りで待つ。
      脱獄王クエンシー。
  d_nikke_quency_escapequeen_03_85:
    speaker: quency_e
    en: will be waiting in the back alley.
    ko: 수상한 도둑도 연관되어 있음!
    ja: 怪しい泥棒と関連あり！
  d_nikke_quency_escapequeen_03_86:
    speaker: quency_e
    en: Another suspicious thief is also involved.
    ko: 이거야.
    ja: ま、こんなとこかな。
  d_nikke_quency_escapequeen_03_87:
    speaker: "<Self>"
    en: Are you sure about this?
    ko: |-
      흠.
      이거 괜찮나.
    ja: |-
      うーん…
      大丈夫だろうか？
  d_nikke_quency_escapequeen_03_88:
    speaker: quency_e
    en: Why wouldn't I be?
    ko: 왜?
    ja: どうして？
  d_nikke_quency_escapequeen_03_89:
    speaker: "<Self>"
    en: It feels to me like you may be revealing too much personal information.
    ko: "…너무 개인정보를 막 알려주는 거 같아서."
    ja: "…個人情報を書きすぎている気がする"
  d_nikke_quency_escapequeen_03_90:
    speaker: quency_e
    en: Hehe, it'll be fine.
    ko: |-
      킥킥.
      괜찮아~ 괜찮아~
    ja: |-
      あははっ。
      大丈夫よ！
  d_nikke_quency_escapequeen_03_91:
    speaker: quency_e
    en: Most people will just think it's graffiti anyway.
    ko: 어차피 대부분의 일반인들은 낙서로 생각할 테니까.
    ja: 一般人は、ただの落書きだって思うはず。
  d_nikke_quency_escapequeen_03_92:
    speaker: quency_e
    en: A thief, however, will view it differently.
    ko: 하지만 도둑이라면 다를 거야.
    ja: でも、泥棒は違うわ。
  d_nikke_quency_escapequeen_03_93:
    speaker: quency_e
    en: They'll piece the words together and come to the back alley.
    ko: |-
      분명 이 흔적을 발견한다면
      여기 있는 단어들을 조합해서 뒷골목으로 나타나겠지.
    ja: |-
      これを見つけたら、読み解いて
      裏通りに現れるはずよ。
  d_nikke_quency_escapequeen_03_94:
    speaker: quency_e
    en: You might not know this, Instructor,
    ko: 교관님은 모르겠지만.
    ja: 教官様は知らないと思うけど…
  d_nikke_quency_escapequeen_03_95:
    speaker: quency_e
    en: but I used to be quite renowned amongst the thievish circles back in the day.
    ko: 내가 왕년에 도둑들 사이에서 좀 유명했거든.
    ja: 私、泥棒の間ではけっこう有名だったのよ。
  d_nikke_quency_escapequeen_03_96:
    speaker: quency_e
    en: I was known for my ability to easily slip away.
    ko: 이리저리 잘 빠져나가는 걸로.
    ja: 抜け出すのがうまいってね。
  d_nikke_quency_escapequeen_03_97:
    speaker: quency_e
    en: Any thief who knows who I am won't be able to resist heading to the back alley.
    ko: 그래서 날 아는 도둑이라면, 뒷골목으로 안 나오고는 못 배길걸~?
    ja: |-
      だから私を知ってる人なら、
      いてもたってもいられないはずよ。
  d_nikke_quency_escapequeen_03_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_99:
    speaker: quency_e
    en: Let's head to the back alley.
    ko: 일단 뒷골목으로 가자.
    ja: とりあえず裏通りに行きましょ。
  d_nikke_quency_escapequeen_03_100:
    speaker: quency_e
    en: Once I see them, I'm gonna give them an earful.
    ko: 진짜 보자마자 혼쭐을 내주겠어.
    ja: 見かけた瞬間、お仕置きよ！
  d_nikke_quency_escapequeen_03_101:
    speaker: quency_e
    en: Oooh, should I bring a bat as well?
    ko: 방망이라도 챙겨갈까?!
    ja: バットでも持って行こうかしら？
  d_nikke_quency_escapequeen_03_102:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니."
    ja: "…いや…"
  d_nikke_quency_escapequeen_03_103:
    speaker: quency_e
    en: Jeez, relax! You don't have to look so serious. I was just kidding.
    ko: |-
      킥킥. 그런 표정 짓지 마.
      농담이니까~
    ja: |-
      クスクス。そんな顔しないで。
      冗談よ、冗談。
  d_nikke_quency_escapequeen_03_104:
    speaker: "<Self>"
    en: It doesn't seem like they're going to show up.
    ko: 아무리 봐도 안 올 거 같은데.
    ja: どう考えても来ないと思うが…
  d_nikke_quency_escapequeen_03_105:
    speaker: quency_e
    en: You really should have more faith in me, Instructor.
    ko: 교관님, 나 너무 못 믿는 거 아니야~?
    ja: 教官様、もっと私のことを信じてよ～
  d_nikke_quency_escapequeen_03_106:
    speaker: quency_e
    en: I know I made a few mistakes before, which is unlike me,
    ko: 물론 내가 허탕을 답지 않게 좀 여러 번 치긴 했지만.
    ja: 確かに何度も無駄足を踏ませちゃったけど…
  d_nikke_quency_escapequeen_03_107:
    speaker: quency_e
    en: but this time, the thief is definitely going to show up. Trust me.
    ko: |-
      이번엔 확실히 올 거야.
      진짜 믿어봐!
    ja: |-
      今回は絶対来る。
      お願いだから信じて！
  d_nikke_quency_escapequeen_03_108:
    speaker: quency_e
    en: If they don't, I'll throw in the towel,
    ko: 이번에도 안 오면 도둑 찾는 거 포기할게.
    ja: 今回もダメだったら、犯人さがしは諦めるわ。
  d_nikke_quency_escapequeen_03_109:
    speaker: quency_e
    en: and we'll go straight to the police.
    ko: 바로 경찰서로 가자.
    ja: 警察署に行きましょ。
  d_nikke_quency_escapequeen_03_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_03_111:
    speaker: unknown
    en: Hehe... so it's you.
    ko: |-
      후후후….
      …네놈들이군.
    ja: |-
      フフフ…
      …貴様らか。
  d_nikke_quency_escapequeen_03_112:
    speaker: quency_e
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_03_113:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_quency_escapequeen_03_114:
    speaker: unknown
    en: Found you.
    ko: |-
      찾았다.
      수상한 도둑들.
    ja: |-
      見つけたぞ。
      怪しい泥棒たちめ。
  d_nikke_quency_escapequeen_03_115:
    speaker: "<Monologue>"
    en: Just as Quency predicted, the culprit came straight to us.
    ko: |-
      퀀시의 말대로.
      우리 눈앞에 범인이 제 발로 나타났다.
    ja: |-
      クエンシーの言う通り…
      目の前に犯人が現れた
d_nikke_quency_escapequeen_04:
  d_nikke_quency_escapequeen_04_1:
    speaker: quency_e
    en: Drake?
    ko: "…뭐야, 드레이크?"
    ja: "…えっ、ドレイク？"
  d_nikke_quency_escapequeen_04_2:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 네가 왜 여기서 나와?
    ja: どうしてここに？
  d_nikke_quency_escapequeen_04_3:
    speaker: drake
    en: Are you the suspicious character everyone's been talking about?
    ko: 네놈들이 수상한 도둑들인가?
    ja: 貴様らが怪しい泥棒たちか？
  d_nikke_quency_escapequeen_04_4:
    speaker: quency_e
    en: Don't tell me... you're the thief from the news?
    ko: 설마… 네가 뉴스에 나온 도둑이야?!
    ja: まさか…あんたがニュースの犯人！？
  d_nikke_quency_escapequeen_04_5:
    speaker: drake
    en: Answering a question with a question.
    ko: 질문에 질문으로 대답하다니.
    ja: 質問に質問で答えるとは。
  d_nikke_quency_escapequeen_04_6:
    speaker: drake
    en: That's hardly a way to make good conversation. A bad habit that I suggest
      you change.
    ko: 그건 좋지 않은 대화법이니 고치도록 해라!
    ja: それでは会話が成立しないではないか！
  d_nikke_quency_escapequeen_04_7:
    speaker: quency_e
    en: Are you the thief or not?!
    ko: 그래서 네가 도둑이냐고!
    ja: あんたが犯人なのかって聞いてるの！
  d_nikke_quency_escapequeen_04_8:
    speaker: drake
    en: It seems you're intent on answering more questions.
    ko: 끝까지 질문으로 대답할 생각인가 보군.
    ja: 最後まで質問で答えるつもりか。
  d_nikke_quency_escapequeen_04_9:
    speaker: drake
    en: Fine. If you're not going to fix your bad habits, I'll play ball.
    ko: 안 좋은 습관은 이 몸이 고쳐주도록 하지.
    ja: その悪いクセ、私が直してやるとしよう。
  d_nikke_quency_escapequeen_04_10:
    speaker: drake
    en: Yes, the thief from the news... is none other than me.
    ko: |-
      그래, 뉴스에 나온 도둑.
      바로 이 몸이다.
    ja: |-
      その通りだ。ニュースになった泥棒は
      この私だ。
  d_nikke_quency_escapequeen_04_11:
    speaker: drake
    en: I've committed enough crimes to make the news.
    ko: 뉴스에도 나올 정도의 악행을 저질렀지.
    ja: ニュースになるほどの悪事を働いたのだ。
  d_nikke_quency_escapequeen_04_12:
    speaker: "<Self>"
    en: So this was all your doing?
    ko: "…정말 드레이크 네가 한 짓이었다고?"
    ja: "…本当にドレイクが？"
  d_nikke_quency_escapequeen_04_13:
    speaker: drake
    en: You seem quite surprised.
    ko: 네놈, 표정을 보니 적잖게 놀랐나 보군.
    ja: 貴様、その顔は少なからず驚いているようだな。
  d_nikke_quency_escapequeen_04_14:
    speaker: drake
    en: Hehe, it's understandable. Even I'm surprised by my own evil deeds.
    ko: |-
      후후, 그럴 만도 하다.
      나도 내 악행이 놀라우니까.
    ja: |-
      フフ、それもそのはず。
      私自身、驚いているのだからな。
  d_nikke_quency_escapequeen_04_15:
    speaker: drake
    en: I'm even starting to scare myself.
    ko: 이젠 나도 내가 무서울지경이다.
    ja: もはや自分で自分が恐ろしいほどだ。
  d_nikke_quency_escapequeen_04_16:
    speaker: drake
    en: I didn't know I could become this vicious.
    ko: 이렇게까지 악랄해질 줄은 몰랐는데….
    ja: ここまで悪に染まるとは思わなかったが…
  d_nikke_quency_escapequeen_04_17:
    speaker: drake
    en: Hehehe...
    ko: 후후후….
    ja: フフフ…
  d_nikke_quency_escapequeen_04_18:
    speaker: drake
    en: Mwahahaha!
    ko: 후하하하하-!
    ja: フハハハハ！
  d_nikke_quency_escapequeen_04_19:
    speaker: drake
    en: But as a top villain, this is only the beginning!
    ko: 하지만 최고의 빌런이라면 이 정도는 기본이다!
    ja: |-
      だが、最強のヴィランならば
      このくらいは当たり前だ！
  d_nikke_quency_escapequeen_04_20:
    speaker: quency_e
    en: "... White and black."
    ko: "…하얀색과 검은색."
    ja: "…白と黒。"
  d_nikke_quency_escapequeen_04_21:
    speaker: quency_e
    en: The colors they mentioned on the news.
    ko: 뉴스에 나온 인상착의대로.
    ja: ニュースで言ってた通り…
  d_nikke_quency_escapequeen_04_22:
    speaker: quency_e
    en: It corresponds exactly with Drake's hair color and clothing.
    ko: 드레이크 머리색과 옷색이 정확하게 일치하잖아?
    ja: ドレイクの髪の色と服の色だわ…！
  d_nikke_quency_escapequeen_04_23:
    speaker: "<Self>"
    en: You're right. They didn't specifically mention anything about stripes, after
      all.
    ko: |-
      …그렇네.
      줄무늬라고 한 적은 없으니까.
    ja: |-
      …そうだな。
      ボーダー柄とは言っていなかった
  d_nikke_quency_escapequeen_04_24:
    speaker: quency_e
    en: So you really were the thief, Drake?
    ko: "…정말 범인이 드레이크였던 거냐고."
    ja: "…本当にドレイクが犯人なの？"
  d_nikke_quency_escapequeen_04_25:
    speaker: "<Self>"
    en: But why did you steal?
    ko: 근데 도둑질은 왜 한 거야?
    ja: しかし、なぜ盗みを働いたんだ？
  d_nikke_quency_escapequeen_04_26:
    speaker: drake
    en: Does one need a reason to steal?
    ko: 도둑질에 이유가 필요한가?
    ja: 盗みを働くのに理由が必要か？
  d_nikke_quency_escapequeen_04_27:
    speaker: drake
    en: I just did what came to my mind when I thought what constituted an evil deed.
    ko: 악행 하면 떠오르는 일을 했을 뿐이다.
    ja: 悪事といえば思い浮かぶことを実行したまでだ。
  d_nikke_quency_escapequeen_04_28:
    speaker: drake
    en: How come you guys are after the thief, anyway?
    ko: 그런데 네놈들은 왜 도둑을 찾고 있는 거지?!
    ja: 貴様らはなぜ犯人をさがしている？
  d_nikke_quency_escapequeen_04_29:
    speaker: drake
    en: You're not after my villainous title, are you?
    ko: 설마… 나의 빌런자리를 탐내고 있는 건가.
    ja: まさか…ヴィランの座を狙っているのか！？
  d_nikke_quency_escapequeen_04_30:
    speaker: drake
    en: If you are, I'll never hand it over!
    ko: 그런 거라면 절대로 넘겨줄 수 없다!
    ja: この座は、決して譲らん！
  d_nikke_quency_escapequeen_04_31:
    speaker: quency_e
    en: We have no interest in such a ridiculous title.
    ko: |-
      전혀!
      그런 자리는 하나도 탐나지 않아!
    ja: |-
      違うわよ！
      これっぽっちも狙ってないわ！
  d_nikke_quency_escapequeen_04_32:
    speaker: quency_e
    en: Frankly, I don't care whether you become a thief or a villain.
    ko: 솔직히 네가 도둑이 되든 빌런이되든 관심 없어.
    ja: |-
      正直、あんたが泥棒になろうと
      ヴィランになろうと興味なんてないわ。
  d_nikke_quency_escapequeen_04_33:
    speaker: quency_e
    en: The main thing here is that I've been wrongly accused!
    ko: |-
      지금 중요한 거는.
      너 때문에 내가 누명을 썼다는 거야!
    ja: |-
      大事なのは、あんたのせいで
      私が濡れ衣を着せられたってこと！
  d_nikke_quency_escapequeen_04_34:
    speaker: drake
    en: Wrongfully accused? What are you talking about?
    ko: 누명? 무슨 누명이지.
    ja: 濡れ衣？何のことだ？
  d_nikke_quency_escapequeen_04_35:
    speaker: quency_e
    en: People are accusing me of being a thief!
    ko: 내가 도둑이라는 누명!
    ja: 私が犯人だと思われてるの！
  d_nikke_quency_escapequeen_04_36:
    speaker: drake
    en: What? Is that true?
    ko: |-
      뭣이?!
      그게 정말이냐!
    ja: |-
      なにぃ！？
      それは本当か！？
  d_nikke_quency_escapequeen_04_37:
    speaker: drake
    en: So you're the one who stole my title? Unforgivable!
    ko: 내 타이틀을 네놈이 가져가다니 용서할 수 없다!
    ja: |-
      私の肩書きを奪うつもりか！？
      それは許せん！
  d_nikke_quency_escapequeen_04_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_04_39:
    speaker: quency_e
    en: What are you talking about?
    ko: "…뭐라는 거야."
    ja: "…何言ってんの？"
  d_nikke_quency_escapequeen_04_40:
    speaker: quency_e
    en: I just said I couldn't care less about that title.
    ko: 그런 타이틀은 관심 없다고!
    ja: そんなの興味ないわよ！
  d_nikke_quency_escapequeen_04_41:
    speaker: quency_e
    en: What I AM saying is that my reputation is being dragged through the mud because
      of you!
    ko: 지금 너 때문에 내가 억울한 상황이 됐다고!
    ja: あんたのせいで、迷惑してるの！
  d_nikke_quency_escapequeen_04_42:
    speaker: quency_e
    en: It's already frustrating enough being stuck in the Rehabilitation Center.
    ko: 갱생관에 갇혀 있는 것도 서러워 죽겠는데.
    ja: |-
      更生館に閉じ込められるだけでも、
      めちゃくちゃ寂しいのに。
  d_nikke_quency_escapequeen_04_43:
    speaker: "<Self>"
    en: Quency... you chose to stay there.
    ko: "…그건 퀀시가 선택한 거잖아."
    ja: "…それはクエンシーが選んだことだろう？"
  d_nikke_quency_escapequeen_04_44:
    speaker: quency_e
    en: Because of your thieving,
    ko: 네 도둑질 때문에.
    ja: あんたが盗みを働いたせいで…
  d_nikke_quency_escapequeen_04_45:
    speaker: quency_e
    en: people are calling me a thief!
    ko: 나보고 도둑이라고!
    ja: 私が犯人扱いされて！
  d_nikke_quency_escapequeen_04_46:
    speaker: quency_e
    en: I'm a wanted criminal!
    ko: 현상범이라고!
    ja: 賞金首だって言われて！
  d_nikke_quency_escapequeen_04_47:
    speaker: quency_e
    en: Everywhere I go, I hear people shouting, "Thief! Catch her!".
    ko: 저기 있는 도둑 잡으라고!
    ja: 捕まえられそうになって！
  d_nikke_quency_escapequeen_04_48:
    speaker: quency_e
    en: They say someone like me shouldn't be caught dead wandering around the Ark.
    ko: 방주에 못 돌아다니게 해야 한다는 말을 듣고 있다고!
    ja: アークに入るなって言われてるのよ！
  d_nikke_quency_escapequeen_04_49:
    speaker: "<Self>"
    en: I think you may be exaggerating a bit...
    ko: "…그렇게까진 안 했던 거 같은데."
    ja: "…そこまでは言われていないはずだ"
  d_nikke_quency_escapequeen_04_50:
    speaker: quency_e
    en: But why did you have to climb up the pipe and enter through a hole?
    ko: 왜 하필 배관을타고 구멍으로 들어가서는….
    ja: |-
      よりによって、配管を通って
      穴から侵入するなんて…
  d_nikke_quency_escapequeen_04_51:
    speaker: drake
    en: Cause the windows and doors were locked.
    ko: 아, 그건 창문이랑 문이 잠겨있길래.
    ja: |-
      ああ、それは窓もドアも
      鍵がかかっていたからだ。
  d_nikke_quency_escapequeen_04_52:
    speaker: drake
    en: It was the only option that was available.
    ko: 들어갈 수 있는 곳으로 들어간 거 뿐이었는데.
    ja: 侵入できる場所から侵入したにすぎない。
  d_nikke_quency_escapequeen_04_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_04_54:
    speaker: quency_e
    en: Anyway, can you understand how upset these shenanigans of yours have made
      me?
    ko: 아무튼, 너 때문에 내가 지금 엄청나게 억울한 상황인 건 알겠지?
    ja: |-
      とにかく、あんたのせいで
      濡れ衣を着せられたんだってば！
  d_nikke_quency_escapequeen_04_55:
    speaker: drake
    en: Hmm... yeah, after listening to your story, I can understand how you feel.
    ko: |-
      흠… 그래.
      이야기 들어보니 충분히 억울할만하군.
    ja: |-
      ふむ…そうか。
      確かにそれは悔しいだろうな。
  d_nikke_quency_escapequeen_04_56:
    speaker: quency_e
    en: Good! You have no idea how much you've...
    ko: 그래! 너 때문에 내가 얼마나…!
    ja: でしょ！あんたのせいで、どれだけ…！
  d_nikke_quency_escapequeen_04_57:
    speaker: drake
    en: I'll head to the Police Station and turn myself in.
    ko: 알겠다! 그럼 경찰서로 가서 자수하겠다.
    ja: 分かった！ならば、自首しよう。
  d_nikke_quency_escapequeen_04_58:
    speaker: quency_e
    en: Huh?
    ko: "…으엥?"
    ja: "…へっ？"
  d_nikke_quency_escapequeen_04_59:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_04_60:
    speaker: drake
    en: For the crimes I've committed.
    ko: 내가 저지른 범행으로.
    ja: 私が働いた悪事のせいで、
  d_nikke_quency_escapequeen_04_61:
    speaker: drake
    en: No one should have to suffer being wrongfully accused because of my actions.
    ko: |-
      다른 누군가가 억울한 누명을 쓰게 되는
      그런 일은 일어나선 안된다!
    ja: |-
      他の誰かが濡れ衣を着せられるような
      ことがあってはいけない！
  d_nikke_quency_escapequeen_04_62:
    speaker: quency_e
    en: Oh, uh... I guess that's true.
    ko: "…어? 그렇긴 하지."
    ja: "…え？まあ、そうね。"
  d_nikke_quency_escapequeen_04_63:
    speaker: drake
    en: So I'll go inform the police of my crimes.
    ko: 그러니 내 악행을 경찰에게 알리도록 하겠다!
    ja: だから、私の悪事を警察に知らせよう！
  d_nikke_quency_escapequeen_04_64:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_04_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_04_66:
    speaker: quency_e
    en: Instructor...
    ko: "…뭐지?"
    ja: "…どうなってるの？"
  d_nikke_quency_escapequeen_04_67:
    speaker: quency_e
    en: what's going on?
    ko: 교관님.
    ja: 教官様。
  d_nikke_quency_escapequeen_04_68:
    speaker: quency_e
    en: I didn't expect things to go this smoothly.
    ko: 나는 일이 이렇게 순조롭게 풀릴 줄 몰랐어.
    ja: こんなにスムーズに話が進むなんて。
  d_nikke_quency_escapequeen_04_69:
    speaker: quency_e
    en: I thought for sure she'd run off and I'd have to chase her.
    ko: |-
      당연히 도망을 가서
      내가 잡으러 가는 그런 그림이 그려질 줄 알았는데….
    ja: |-
      逃げ出すドレイクを追いかけることに
      なるだろうと思ったのに…
  d_nikke_quency_escapequeen_04_70:
    speaker: quency_e
    en: How come she's giving up without a fight?
    ko: 왜 이렇게 일이 쉽게 풀리지?
    ja: どうしてこんな簡単に？
  d_nikke_quency_escapequeen_04_71:
    speaker: drake
    en: Hehe... mwahaha!
    ko: 후후… 후하하하하!
    ja: フフ…フハハハハ！
  d_nikke_quency_escapequeen_04_72:
    speaker: drake
    en: Given the nature of my crimes, they're bound to send me to the Rehabilitation
      Center.
    ko: 이정도 악행이면 갱생관이겠군!
    ja: これほどの悪事、更生館行きだな！
  d_nikke_quency_escapequeen_04_73:
    speaker: "<Self>"
    en: "!!"
    ko: "…아."
    ja: "…ああ…"
  d_nikke_quency_escapequeen_04_74:
    speaker: "<Self>"
    en: I think I get it now.
    ko: 난 좀 알 것 같아.
    ja: 分かった
  d_nikke_quency_escapequeen_04_75:
    speaker: quency_e
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_04_76:
    speaker: "<Self>"
    en: I think Drake is enjoying all this.
    ko: 어쩌면 드레이크는 이 상황을 즐기고 있는 걸 지도 몰라.
    ja: |-
      ドレイクはこの状況を
      楽しんでいるのかもしれない
  d_nikke_quency_escapequeen_04_77:
    speaker: quency_e
    en: Why?
    ko: "…이 상황을? 왜?"
    ja: "…この状況を？どうして？"
  d_nikke_quency_escapequeen_04_78:
    speaker: "<Self>"
    en: It's a way for her to spread the word regarding her crimes.
    ko: 자신의 악행을 널리 알릴 수 있는 기회잖아.
    ja: 自分の悪事を広く知らしめる絶好の機会だろう？
  d_nikke_quency_escapequeen_04_79:
    speaker: quency_e
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_quency_escapequeen_04_80:
    speaker: drake
    en: What are you two doing? Follow me quickly!
    ko: 네놈들 뭐 하는 거냐! 얼른 따라와라!
    ja: 貴様ら、何をしている？早くついてこい！
  d_nikke_quency_escapequeen_04_81:
    speaker: drake
    en: I don't mind going straight to the Rehabilitation Center!
    ko: 이 몸은 갱생관으로 바로 가도 상관없다!
    ja: |-
      私はまっすぐ更生館に行くことになっても
      構わない！
  d_nikke_quency_escapequeen_04_82:
    speaker: drake
    en: I've already been in a prison cell before.
    ko: 유치장은 가봤으니까.
    ja: 留置場は体験済みだからな。
  d_nikke_quency_escapequeen_04_83:
    speaker: quency_e
    en: Ah-hah!
    ko: "…아."
    ja: "…あっ。"
  d_nikke_quency_escapequeen_04_84:
    speaker: quency_e
    en: I see what you're saying, Instructor.
    ko: 응. 교관님 말 무슨 말인지 좀 알 거 같기도.
    ja: そうね。教官様の言いたいことが分かったかも。
  d_nikke_quency_escapequeen_04_85:
    speaker: "<Monologue>"
    en: Quency, Drake, and I head to the Police Station.
    ko: 그렇게 나와 퀀시, 그리고 드레이크는 경찰서로 향했다.
    ja: |-
      こうして私とクエンシー、
      そしてドレイクは警察署に向かった
d_nikke_quency_escapequeen_05:
  d_nikke_quency_escapequeen_05_1:
    speaker: "<Monologue>"
    en: Quency, Drake, and I arrive at the Police Station.
    ko: "…나와 퀀시 그리고 드레이크는 경찰서에 도착했고."
    ja: |-
      …私とクエンシー、そしてドレイクは
      警察署に到着した
  d_nikke_quency_escapequeen_05_2:
    speaker: "<Monologue>"
    en: After explaining everything to Poli, we await the verdict.
    ko: 폴리에게 지금까지 있었던 일을 설명한 뒤, 판결을 기다리고 있다.
    ja: |-
      そしてポリに今までの経緯を説明し、
      判決を待っているところだ
  d_nikke_quency_escapequeen_05_3:
    speaker: drake
    en: Hehe...
    ko: "…후후."
    ja: "…フフ。"
  d_nikke_quency_escapequeen_05_4:
    speaker: drake
    en: Hey, you see these shiny things? Do you know what these are?
    ko: |-
      네놈… 이 몸의 손목에 빛나는 것.
      이게 뭔지 아나?
    ja: |-
      貴様…この手首に光るもの。
      これが何だか分かるか？
  d_nikke_quency_escapequeen_05_5:
    speaker: "<Self>"
    en: "... Are you talking about the handcuffs?"
    ko: 수갑 말하는 거야?
    ja: 手錠のことか？
  d_nikke_quency_escapequeen_05_6:
    speaker: drake
    en: That's right. I can't believe I'm wearing honest-to-goodness handcuffs!
    ko: |-
      그렇다. 수갑이다.
      내가 수갑을 차게 되다니….
    ja: |-
      そう、手錠だ。
      私が手錠をはめられるとは…
  d_nikke_quency_escapequeen_05_7:
    speaker: drake
    en: If Maxwell or Laplace were to find out, they'd be devastated.
    ko: 맥스웰과 라플라스가 알면 많이 슬퍼하겠군.
    ja: |-
      マクスウェルとラプラスが知ったら、
      とても悲しむだろう。
  d_nikke_quency_escapequeen_05_8:
    speaker: drake
    en: Can you tell them for me?
    ko: 네놈이 대신 라플라스와 맥스웰에게 전해주겠나?
    ja: 貴様が代わりに2人に伝えてくれないか？
  d_nikke_quency_escapequeen_05_9:
    speaker: drake
    en: Let them know I can't participate in any more of Matis' activities.
    ko: 이 몸이 더 이상 메티스 활동을 하지 못할 것 같다고.
    ja: |-
      私はもうメティスとして
      活動できないだろう、とな。
  d_nikke_quency_escapequeen_05_10:
    speaker: quency_e
    en: You're one odd duck, Drake.
    ko: 드레이크, 너 웃긴다~
    ja: ドレイク、笑わせないでよ。
  d_nikke_quency_escapequeen_05_11:
    speaker: quency_e
    en: You said to Poli that since you've been inside this jail before. You begged
      to be put in handcuffs.
    ko: |-
      폴리한테 유치장은 들어가 봤으니.
      수갑 차 달라고 졸라서 찬 거잖아.
    ja: |-
      留置場は入ったことがあるから、
      手錠をはめてほしいって
      ポリにお願いしただけでしょ。
  d_nikke_quency_escapequeen_05_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_05_13:
    speaker: poli
    en: Sorry to keep you all waiting.
    ko: 다들 오래 기다리셨졍?
    ja: みなさん、お待たせしましたぁ。
  d_nikke_quency_escapequeen_05_14:
    speaker: poli
    en: I had a lot to investigate.
    ko: 이것저것 조사할 게 많아서영.
    ja: いろいろと調べることが多くてですねぇ。
  d_nikke_quency_escapequeen_05_15:
    speaker: drake
    en: We've been waiting for ages!
    ko: 그래! 오래 기다렸다!
    ja: そうだ！ずいぶん待たされたぞ！
  d_nikke_quency_escapequeen_05_16:
    speaker: drake
    en: I always thought dogs were quick and agile, but apparently, that's not the
      case with you.
    ko: |-
      강아지들은 빠르다던데.
      네놈과는 거리가 먼 이야기인가 보군!
    ja: |-
      イヌは素早いと聞いたが、
      お前には関係のない話のようだな！
  d_nikke_quency_escapequeen_05_17:
    speaker: poli
    en: What?! Grrrrrrrr...!
    ko: 뭐라구영?! 크르르릉…!
    ja: 何ですってぇ！？グルルル…！
  d_nikke_quency_escapequeen_05_18:
    speaker: "<Self>"
    en: So, what's the verdict?
    ko: "…판결은 어떻게 됐어?"
    ja: "…どうなった？"
  d_nikke_quency_escapequeen_05_19:
    speaker: poli
    en: Oh, right.
    ko: 아, 맞당.
    ja: あ、そうでしたぁ。
  d_nikke_quency_escapequeen_05_20:
    speaker: poli
    en: Drake.
    ko: 드레이크.
    ja: ドレイク。
  d_nikke_quency_escapequeen_05_21:
    speaker: drake
    en: The only fair sentence would be for me to go straight to the Rehabilitation
      C...
    ko: |-
      제대로 된 판결이겠지?
      이 몸은 갱생관으로 바로 가겠….
    ja: |-
      ちゃんと調べたんだろうな？
      私は更生館に――
  d_nikke_quency_escapequeen_05_22:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-!
    ja: カチャッ！
  d_nikke_quency_escapequeen_05_23:
    speaker: "<Monologue>"
    en: Poli unlocks Drake's handcuffs.
    ko: 폴리는 드레이크의 수갑을 풀었다.
    ja: ポリはドレイクの手錠を外した
  d_nikke_quency_escapequeen_05_24:
    speaker: poli
    en: You can go home now.
    ko: 집으로 복귀하세영.
    ja: お家に帰ってくださいよん。
  d_nikke_quency_escapequeen_05_25:
    speaker: drake
    en: What?!
    ko: 뭣이?!
    ja: なにぃ！？
  d_nikke_quency_escapequeen_05_26:
    speaker: poli
    en: We did reach a verdict,
    ko: 드레이크의 판결이 나왔는뎅.
    ja: ドレイクの判決が出たんですがぁ。
  d_nikke_quency_escapequeen_05_27:
    speaker: poli
    en: and it's not guilty.
    ko: |-
      혐의 없음.
      으로 나왔거든영.
    ja: 嫌疑なし、でしたよん。
  d_nikke_quency_escapequeen_05_28:
    speaker: poli
    en: That house you stole from?
    ko: 드레이크가 물건 훔치러 갔던 집 있졍?
    ja: ドレイクが盗みに入った家はですねぇ…
  d_nikke_quency_escapequeen_05_29:
    speaker: poli
    en: Turns out, it belonged to a thief.
    ko: 그 집이 원래는 도둑의 집이었더라구영.
    ja: もともと泥棒の家だったんですよん。
  d_nikke_quency_escapequeen_05_30:
    speaker: quency_e
    en: What?! Really?!
    ko: 뭐?! 정말?!
    ja: えっ！？そうなの！？
  d_nikke_quency_escapequeen_05_31:
    speaker: poli
    en: Yes. That person who played the victim on the news
    ko: 옝, 뉴스에 나온사람.
    ja: はい。ニュースに出ていた人は…
  d_nikke_quency_escapequeen_05_32:
    speaker: poli
    en: turned out to be the real thief.
    ko: 그 사람이 진짜 도둑이었어영.
    ja: 実は本物の泥棒だったんですぅ。
  d_nikke_quency_escapequeen_05_33:
    speaker: quency_e
    en: No kidding...
    ko: 뭐?! 정말?!
    ja: ええっ！？
  d_nikke_quency_escapequeen_05_34:
    speaker: quency_e
    en: What nerve! Why'd they come onto the news for an interview then?
    ko: 간도 크다! 그럼 왜 뉴스에 나와서 인터뷰를 한 거래?!
    ja: |-
      肝が据わってるわね！
      それならどうしてインタビューを
      受けたりしたの？
  d_nikke_quency_escapequeen_05_35:
    speaker: poli
    en: We'll have to conduct an additional investigation to find out more,
    ko: 그건 이제 그 사람을 조사해봐야 알겠졍.
    ja: |-
      それはこれから調べてみないと
      分かりませんがぁ…
  d_nikke_quency_escapequeen_05_36:
    speaker: poli
    en: but my guess is that he was hoping to cover up his own crimes.
    ko: 추측으로는 자신의 범행을 감추기 위해 그런 게 아닐까 해영.
    ja: 自分の犯行を隠すためだと思いますよん。
  d_nikke_quency_escapequeen_05_37:
    speaker: poli
    en: After we searched the perp's house,
    ko: 아무튼 범인의 집을 조사해 보니.
    ja: 犯人の家を調べてみましたが…
  d_nikke_quency_escapequeen_05_38:
    speaker: poli
    en: we discovered a whole host of items that had been stolen from other people.
    ko: 드레이크가 훔친 물건 뿐만이 아니라.
    ja: ドレイクが盗んだ物も、もともと盗品でしたし…
  d_nikke_quency_escapequeen_05_39:
    speaker: poli
    en: Turns out the items that Drake took weren't the only things that had been
      pilfered from others.
    ko: 그 집에 있는 모든 물건이 다른 사람들로부터 훔친 물건으로 가득했다고 해영.
    ja: 家の中も盗品だらけでしたぁ。
  d_nikke_quency_escapequeen_05_40:
    speaker: poli
    en: We were able to return them all to their rightful owners, and in a way,
    ko: 어떻게 보면 드레이크와 퀀시 덕분에.
    ja: |-
      言いかえると、
      ドレイクとクエンシーのおかげで…
  d_nikke_quency_escapequeen_05_41:
    speaker: poli
    en: we have you two to thank for that.
    ko: 귀중품들이 원래의 주인에게 돌아갈 수 있었던 거죵.
    ja: |-
      盗品が見つかり、
      持ち主に返すことができたんですぅ。
  d_nikke_quency_escapequeen_05_42:
    speaker: quency_e
    en: Wow, really?!
    ko: 와, 정말?!
    ja: そうなの！？
  d_nikke_quency_escapequeen_05_43:
    speaker: drake
    en: Don't you lie!
    ko: 거짓말하지 마라!
    ja: 嘘をつくな！
  d_nikke_quency_escapequeen_05_44:
    speaker: drake
    en: I demand another investigation! Throw me into the Rehabilitation Center!
    ko: 다시 철저히 조사한 다음에 나를 갱생관에 집어넣어라!
    ja: |-
      もう一度、徹底的に調査してから
      私を更生館にぶち込め！
  d_nikke_quency_escapequeen_05_45:
    speaker: poli
    en: It's not a lie.
    ko: 거짓말이 아니에영.
    ja: 嘘じゃないですよん。
  d_nikke_quency_escapequeen_05_46:
    speaker: poli
    en: You both did really well.
    ko: |-
      드레이크, 퀀시.
      정말 잘하셨어영!
    ja: |-
      ドレイク、クエンシー。
      お手柄ですぅ！
  d_nikke_quency_escapequeen_05_47:
    speaker: poli
    en: But next time, Drake, don't go breaking into someone else's house,
    ko: |-
      하지만 드레이크!
      다음엔 남의 집엔 함부로 들어가지마세영!
    ja: |-
      でも、ドレイク！
      もう勝手に人の家に入っちゃダメですよん！
  d_nikke_quency_escapequeen_05_48:
    speaker: poli
    en: or else you could be reported for trespassing.
    ko: 주거침입죄로 신고당할 수 있으니까영!
    ja: 住居侵入罪で通報されるかもしれません！
  d_nikke_quency_escapequeen_05_49:
    speaker: quency_e
    en: So Drake wasn't the criminal after all,
    ko: 아무튼 드레이크도 범인이 아니고!
    ja: 何はともあれ、ドレイクも犯人じゃないし！
  d_nikke_quency_escapequeen_05_50:
    speaker: quency_e
    en: all the valuables have been returned,
    ko: 귀중품도 원래 주인에게 다 돌아갔고!
    ja: 盗品も持ち主の元に戻ったし！
  d_nikke_quency_escapequeen_05_51:
    speaker: quency_e
    en: and the real culprit has been caught! So I'm cleared of suspicion?
    ko: |-
      진범도 잡혔으니!
      난 누명 벗은 거지?!
    ja: |-
      真犯人も捕まったから！
      私の濡れ衣も晴れたのよね！？
  d_nikke_quency_escapequeen_05_52:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇지.
    ja: そうだな
  d_nikke_quency_escapequeen_05_53:
    speaker: quency_e
    en: Good! Very good.
    ko: 음! 좋네 좋아~
    ja: よかった～！
  d_nikke_quency_escapequeen_05_54:
    speaker: quency_e
    en: That resolved itself more easily than I expected,
    ko: 생각보다 일이 쉽게 풀렸지만.
    ja: 思ったよりあっさり終わったけど、
  d_nikke_quency_escapequeen_05_55:
    speaker: quency_e
    en: but I'll take it.
    ko: 뭐~ 좋은 게 좋은 거니까.
    ja: これでよかったのよね。
  d_nikke_quency_escapequeen_05_56:
    speaker: quency_e
    en: Now it's time for us to head back to the Commander's Room and report that
      we've got the real...
    ko: 그럼 이제 지휘관실로 돌아가서 범인을 잡았다고…!
    ja: |-
      それじゃ、指揮官室に戻って
      真犯人を捕まえたって…！
  d_nikke_quency_escapequeen_05_57:
    speaker: poli
    en: Oh! Quency! Commander!
    ko: 앗! 퀀시! 지휘관!
    ja: あっ！クエンシー！指揮官！
  d_nikke_quency_escapequeen_05_58:
    speaker: poli
    en: I'm afraid there's a small punishment awaiting the both of you.
    ko: 두 분에게는 작은 처벌이 있어영.
    ja: お二人には軽い罰がありますぅ。
  d_nikke_quency_escapequeen_05_59:
    speaker: "<Self>"
    en: There is?
    ko: "…처벌이라니?"
    ja: "…罰？"
  d_nikke_quency_escapequeen_05_60:
    speaker: quency_e
    en: But... but you were just praising me a moment ago.
    ko: 에엥? 나 방금까지 칭찬 들었는데?
    ja: えっ？さっきまで褒めてくれてたのに？
  d_nikke_quency_escapequeen_05_61:
    speaker: poli
    en: That's true,
    ko: 으음… 그렇긴 한데영.
    ja: うーん…それがですねぇ。
  d_nikke_quency_escapequeen_05_62:
    speaker: poli
    en: but after reviewing the security camera footage,
    ko: 방주에 있는 CCTV를 돌려보는뎅.
    ja: 防犯カメラをチェックしていたら…
  d_nikke_quency_escapequeen_05_63:
    speaker: poli
    en: we can see you two
    ko: 퀀시와 지휘관이 방주 주택가를 돌아다니면서.
    ja: |-
      クエンシーと指揮官が、
      住宅街を歩き回りながら…
  d_nikke_quency_escapequeen_05_64:
    speaker: poli
    en: roaming around the residential area damaging property,
    ko: 기물을 파손하기도 하공.
    ja: 配管を曲げたり…
  d_nikke_quency_escapequeen_05_65:
    speaker: poli
    en: and spraying graffiti on the walls.
    ko: 벽에 낙서 같은걸 한 장면이 선명하게 포착됐더라고영.
    ja: |-
      壁に落書きをしているところが
      はっきり映っていたんですよん。
  d_nikke_quency_escapequeen_05_66:
    speaker: poli
    en: We even found Quency's name on one of the walls.
    ko: 그리고 실제로 벽에서 퀀시 이름이 발견 됐기도 하공….
    ja: |-
      それに、壁にはクエンシーの名前が
      書かれていたそうですぅ。
  d_nikke_quency_escapequeen_05_67:
    speaker: quency_e
    en: But that was all to catch the thief!
    ko: 아니, 그건… 도둑을 잡기 위해 그랬던 건데?!
    ja: いや、それは…犯人を捕まえるために…！
  d_nikke_quency_escapequeen_05_68:
    speaker: poli
    en: We came to the conclusion that the graffiti was both unnecessary and unrelated
      to your pursuit of the thief.
    ko: 불필요한 낙서는 도둑 잡기와 무관하다고 판단된대영.
    ja: |-
      不必要な落書きは、犯人の逮捕とは
      無関係だと判断されたそうですぅ。
  d_nikke_quency_escapequeen_05_69:
    speaker: poli
    en: However, since the crime isn't a severe one, the punishment won't be too harsh.
    ko: 하지만 죄질이 나쁘다고는 생각되지 않아, 큰 처벌은 하지 않겠대영.
    ja: |-
      でも悪質なものではないので、
      軽い罰で済むそうですよん。
  d_nikke_quency_escapequeen_05_70:
    speaker: poli
    en: You too will have to spend the next month cleaning the walls of all the buildings
      in the Ark.
    ko: 그 대신 한 달 동안 방주에 있는 모든 건물의 외벽을 청소해야 한다는 판결이 나왔졍.
    ja: |-
      1ヶ月間、アークの建物の外壁を
      お掃除してもらいますぅ。
  d_nikke_quency_escapequeen_05_71:
    speaker: "<Self>"
    en: You've got to be kidding.
    ko: 이럴 수가.
    ja: そんな…
  d_nikke_quency_escapequeen_05_72:
    speaker: drake
    en: You fools! Don't you know you're not supposed to deface walls?
    ko: |-
      바보들이군!
      벽에 낙서를 하면 안된다는 걸 모르는 건가.
    ja: |-
      愚か者だな！
      壁に落書きをしてはいけないということも
      知らないのか。
  d_nikke_quency_escapequeen_05_73:
    speaker: drake
    en: You learn that as a child.
    ko: 그건 어릴 때부터 배우는 건데.
    ja: 子どもの頃に教わることだぞ。
  d_nikke_quency_escapequeen_05_74:
    speaker: drake
    en: Tsk. A complete lack of morals, both of you.
    ko: 쯧. 도덕성이 형편없군.
    ja: やれやれ。道徳心が足りないな。
  d_nikke_quency_escapequeen_05_75:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_05_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_quency_escapequeen_05_77:
    speaker: poli
    en: If you ask me, I think this is a mild punishment.
    ko: 뭐… 이 정도면 약한 처벌이라고 생각해영!
    ja: まあ…この程度なら軽い罰だと思いますぅ！
  d_nikke_quency_escapequeen_05_78:
    speaker: poli
