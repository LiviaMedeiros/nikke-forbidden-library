---
d_nikke_hongryeon_blackshadow_01:
  d_nikke_hongryeon_blackshadow_01_1:
    speaker: liliweiss
    en: Come, say hello to everyone.
    ko: 자, 모두한테 인사해.
    ja: さあ、みんなに挨拶して。
  d_nikke_hongryeon_blackshadow_01_2:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_3:
    speaker: liliweiss
    en: Hmm? Come now, don't be shy.
    ko: 응? 뭐 하고 있어? 인사 안 해?
    ja: ん？どうしたの？
  d_nikke_hongryeon_blackshadow_01_4:
    speaker: liliweiss
    en: Ah, I get it.
    ko: 어… 혹시 이런 분위기 안 좋아하는 거야?
    ja: えっと…もしかして、こういうの苦手？
  d_nikke_hongryeon_blackshadow_01_5:
    speaker: liliweiss
    en: You don't like all this attention on you, is that it?
    ko: 막 본인한테 시선 집중되고 이런 거.
    ja: 自分に注目が集まる、とか。
  d_nikke_hongryeon_blackshadow_01_6:
    speaker: hongryeon_o
    en: Nay, that's not so.
    ko: 그런 건 아닐세.
    ja: そういうわけではない。
  d_nikke_hongryeon_blackshadow_01_7:
    speaker: liliweiss
    en: Well, go on then. You're new here, so you should introduce yourself.
    ko: |-
      그럼 어서 인사해.
      신입으로 들어왔으니까.
    ja: |-
      じゃあ、早く挨拶してね。
      新人として入ったんだから。
  d_nikke_hongryeon_blackshadow_01_8:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_9:
    speaker: liliweiss
    en: "*Sigh* I guess this isn't really your area of expertise."
    ko: 에휴. 이런 거 어려워하나 보네.
    ja: やれやれ。やっぱり苦手みたいね。
  d_nikke_hongryeon_blackshadow_01_10:
    speaker: liliweiss
    en: It's all right, I'll handle the greetings.
    ko: |-
      어쩔 수 없네.
      우리가 인사하자.
    ja: 仕方ないから、私たちが挨拶しましょ。
  d_nikke_hongryeon_blackshadow_01_11:
    speaker: liliweiss
    en: I'll go first. I'm Liliweiss, and I've been entrusted with leading the Goddess
      Squad.
    ko: |-
      먼저 나.
      릴리바이스. 갓데스 스쿼드의 리더를 맡고 있어.
    ja: |-
      まずは私、リリーバイス。
      ゴッデス部隊のリーダーね。
  d_nikke_hongryeon_blackshadow_01_12:
    speaker: rapunzel_o
    en: I'm Rapunzel.
    ko: 라푼젤이라고 해요.
    ja: ラプンツェルと申します。
  d_nikke_hongryeon_blackshadow_01_13:
    speaker: snowwhite_o
    en: M-my name is Snow White. Nice to meet you.
    ko: |-
      스, 스노우 화이트예요.
      잘 부탁드려요.
    ja: |-
      ス、スノーホワイトです。
      よろしくお願いします。
  d_nikke_hongryeon_blackshadow_01_14:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_15:
    speaker: redhood
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_hongryeon_blackshadow_01_16:
    speaker: liliweiss
    en: Something the matter, you two?
    ko: 둘. 뭐 하는 거야?
    ja: そこの2人。何してるの？
  d_nikke_hongryeon_blackshadow_01_17:
    speaker: dorothy
    en: I just don't get it.
    ko: 납득이 안 돼서요.
    ja: 納得できません。
  d_nikke_hongryeon_blackshadow_01_18:
    speaker: dorothy
    en: The first time we encountered this lady, she was trying to cut us down, and
      now she's part of the Goddess Squad?
    ko: 처음 보는 사람에게 칼을 휘두르는 저런 사람을 갓데스 스쿼드에 영입하다뇨.
    ja: |-
      初対面の者に剣を振りかざすような方を
      ゴッデス部隊にスカウトするなんて。
  d_nikke_hongryeon_blackshadow_01_19:
    speaker: dorothy
    en: If it hadn't been for Red Hood's quick reflexes, this lady would have cleanly
      severed Red Hood's head from her shoulders.
    ko: |-
      레드 후드가 반사신경이 좋아 망정이지,
      조금만 늦었으면 목이 날아갔을 거예요.
    ja: |-
      レッドフードの反射神経が
      よかったから助かったものの、
      少しでも遅れていたら首が飛んでいましたよ。
  d_nikke_hongryeon_blackshadow_01_20:
    speaker: dorothy
    en: Call me crazy, but that doesn't exactly sound like the conduct of a good person.
      Are we really that short of hands?
    ko: |-
      누가 봐도 선량한 것과는 거리가 멀어 보이는데,
      저희가 그렇게까지 인력난을 겪고 있나요?
    ja: |-
      どう見ても善良な方には見えませんが、
      私たちはそこまで人手不足なのですか？
  d_nikke_hongryeon_blackshadow_01_21:
    speaker: liliweiss
    en: The more members we have, the better, right?
    ko: 동료는 많으면 많을수록 좋잖아?
    ja: 仲間は多ければ多い方がいいでしょ？
  d_nikke_hongryeon_blackshadow_01_22:
    speaker: dorothy
    en: I disagree.
    ko: 저는 찬성하지 않았어요.
    ja: 私は反対です。
  d_nikke_hongryeon_blackshadow_01_23:
    speaker: liliweiss
    en: I assure you, she'll be of great help to us.
    ko: |-
      장담할게.
      도움이 될 거야.
    ja: |-
      断言する。
      この子、絶対役に立つから。
  d_nikke_hongryeon_blackshadow_01_24:
    speaker: hongryeon_o
    en: Very well.
    ko: 관두지.
    ja: そこまでだ。
  d_nikke_hongryeon_blackshadow_01_25:
    speaker: hongryeon_o
    en: I apologize for brandishing my blade so recklessly during our first meeting.
    ko: 첫 만남에 멋대로 검을 휘두른 것은 내 사과하겠네.
    ja: |-
      初対面で剣を振りかざしたことは
      私が悪かった。
  d_nikke_hongryeon_blackshadow_01_26:
    speaker: hongryeon_o
    en: Please accept my apology.
    ko: 미안하네.
    ja: 申し訳ない。
  d_nikke_hongryeon_blackshadow_01_27:
    speaker: hongryeon_o
    en: Yet, the truth be told — I harbor no desire to join the Goddess Squad, and
      it seems my presence isn't warmly welcomed either.
    ko: |-
      그리고 난 갓데스에 합류할 마음이 없네.
      자네들도 그럴 마음이 없는 것 같으니.
    ja: |-
      そして、私は
      ゴッデスに合流するつもりなどない。
      君たちも反対しているようだしな。
  d_nikke_hongryeon_blackshadow_01_28:
    speaker: hongryeon_o
    en: I shall take my leave.
    ko: 이만 가보겠네.
    ja: 失礼する。
  d_nikke_hongryeon_blackshadow_01_29:
    speaker: hongryeon_o
    en: Many thanks for helping me recuperate
    ko: 치료해 준 것은 고맙네.
    ja: あと、治療には感謝している。
  d_nikke_hongryeon_blackshadow_01_30:
    speaker: hongryeon_o
    en: "... and tempering my sword."
    ko: "…코어로 검을 만들어준 것도 고맙네."
    ja: "…コアで剣を作ってくれたことも。"
  d_nikke_hongryeon_blackshadow_01_31:
    speaker: hongryeon_o
    en: I shall repay this favor unto thee in due time, that I can promise you.
    ko: 이 은혜는 내 반드시 갚지.
    ja: この恩は、必ず返す。
  d_nikke_hongryeon_blackshadow_01_32:
    speaker: liliweiss
    en: Huh? What are you talking about?
    ko: 응? 무슨 소리 하는 거야?
    ja: ん？何を言ってるの？
  d_nikke_hongryeon_blackshadow_01_33:
    speaker: liliweiss
    en: You said you would join us if I was able to take you down.
    ko: 너 분명히 널 쓰러뜨리면 동료가 된다고 했잖아.
    ja: あなたを倒したら仲間になるって言ったでしょ。
  d_nikke_hongryeon_blackshadow_01_34:
    speaker: liliweiss
    en: Don't tell me you're going back on your word?
    ko: 이제 와서 딴 소리야?
    ja: 今さら話を変えるの？
  d_nikke_hongryeon_blackshadow_01_35:
    speaker: dorothy
    en: To call that a takedown sounds almost absurd.
    ko: 쓰러뜨렸다고 할 수 있나요 그걸?
    ja: あれは倒したと言えるのでしょうか？
  d_nikke_hongryeon_blackshadow_01_36:
    speaker: redhood
    en: Well, she did clean her clock with just one hit.
    ko: 그냥 한방에 나가떨어졌으니까.
    ja: 一発でぶちのめされてたよな～
  d_nikke_hongryeon_blackshadow_01_37:
    speaker: dorothy
    en: Yeah, WHOOM! Lilith went down with her fist.
    ko: 쾅. 하고 내려찍고.
    ja: ドン、と叩きつけられ
  d_nikke_hongryeon_blackshadow_01_38:
    speaker: redhood
    en: And BLAMMO! That lady went down like a sack of potatoes.
    ko: 찍. 하고 뻗었지.
    ja: あっという間にノックアウト。
  d_nikke_hongryeon_blackshadow_01_39:
    speaker: dorothy
    en: In one fell swoop!
    ko: 한방에요.
    ja: たったの一発で。
  d_nikke_hongryeon_blackshadow_01_40:
    speaker: redhood
    en: Down for the count!
    ko: 한방에.
    ja: 一発だったな。
  d_nikke_hongryeon_blackshadow_01_41:
    speaker: snowwhite_o
    en: You two have quite an unusual synergy in times like these...
    ko: "…둘. 이럴 때는 되게 호흡이 잘 맞네요."
    ja: "…2人とも、こういう時は息がぴったりですね。"
  d_nikke_hongryeon_blackshadow_01_42:
    speaker: hongryeon_o
    en: "... I did utter that I would mull upon it, but no promises hath escaped my
      lips."
    ko: "…내 생각해 본다고 했지 동료가 된다고는 말한 적 없네."
    ja: |-
      …考えてみるとは言ったが、
      仲間になるとは言っていないぞ。
  d_nikke_hongryeon_blackshadow_01_43:
    speaker: redhood
    en: Ugh, this is so humiliating to watch.
    ko: 허이구 구차하기도 하셔라.
    ja: ったく、素直じゃないねぇ～
  d_nikke_hongryeon_blackshadow_01_44:
    speaker: dorothy
    en: She's not a good fit for us, that's for sure.
    ko: 여러모로 여기와는 어울리지 않는 것 같네요.
    ja: 色々と、こことは合いそうにありませんね。
  d_nikke_hongryeon_blackshadow_01_45:
    speaker: hongryeon_o
    en: One more thing...
    ko: "…그리고."
    ja: "…それから。"
  d_nikke_hongryeon_blackshadow_01_46:
    speaker: hongryeon_o
    en: I...
    ko: "…음."
    ja: "…ふむ。"
  d_nikke_hongryeon_blackshadow_01_47:
    speaker: hongryeon_o
    en: What I am about to utter may perchance sound like quibbling.
    ko: 변명같이 들리겠지만, 그때의 나는.
    ja: |-
      言い訳のように聞こえるだろうが、
      あの時の私は…
  d_nikke_hongryeon_blackshadow_01_48:
    speaker: redhood
    en: Just admit it already, you're a low-down, dirty quibbler!
    ko: 변명같이 들리는 게 아니라 변명이네 벌써.
    ja: どう聞いても、言い訳にしか聞こえないぞ。
  d_nikke_hongryeon_blackshadow_01_49:
    speaker: dorothy
    en: 'Let me guess: you''re gonna whine about how you weren''t properly prepared
      for the last fight. I was wondering when that topic would come up.'
    ko: |-
      만전이 아니었다고 말하려는 거죠?
      그 얘기 언제 나오나 싶었네요.
    ja: |-
      万全の状態ではなかったと言いたいのでしょう？
      そうおっしゃると思っていました。
  d_nikke_hongryeon_blackshadow_01_50:
    speaker: hongryeon_o
    en: Think whatever thou will,
    ko: "…그래. 맘대로 생각하게."
    ja: "…好きに考えるがいい。"
  d_nikke_hongryeon_blackshadow_01_51:
    speaker: hongryeon_o
    en: but I truly was not prepared at the time,
    ko: 하지만 그때의 나는 만전이 아니었네.
    ja: |-
      しかし、あの時の私は
      本当に万全な状態ではなかったのだ。
  d_nikke_hongryeon_blackshadow_01_52:
    speaker: hongryeon_o
    en: and thus our fight could scarcely be deemed equitable.
    ko: 그러니 정당한 승부가 아니었다는 말이지.
    ja: だからあれは正当な勝負ではない。
  d_nikke_hongryeon_blackshadow_01_53:
    speaker: liliweiss
    en: Are you really that opposed to joining us?
    ko: 그렇게 들어오기 싫어?
    ja: そんなに仲間になるのが嫌？
  d_nikke_hongryeon_blackshadow_01_54:
    speaker: hongryeon_o
    en: If truth be told, I appreciate the invitation.
    ko: "…솔직히 말하지."
    ja: "…正直に言おう。"
  d_nikke_hongryeon_blackshadow_01_55:
    speaker: hongryeon_o
    en: Honored, even.
    ko: |-
      합류를 권해준 건 고맙네. 영광스러운 일이지.
      하지만….
    ja: |-
      合流を勧めてくれたことには感謝しておる。
      光栄なことだ。だが…
  d_nikke_hongryeon_blackshadow_01_56:
    speaker: hongryeon_o
    en: Nevertheless, I find it inconceivable
    ko: 납득이 안 되네.
    ja: 納得できぬ。
  d_nikke_hongryeon_blackshadow_01_57:
    speaker: hongryeon_o
    en: that I allowed myself to be felled with a solitary blow.
    ko: 내가 그렇게 단숨에 패배했다는 사실이 납득이 되지 않아.
    ja: |-
      私があの一瞬で負けたという事実に、
      納得できぬのだ。
  d_nikke_hongryeon_blackshadow_01_58:
    speaker: liliweiss
    en: So what do you propose?
    ko: 흐음… 그래?
    ja: ふ～ん…そう？
  d_nikke_hongryeon_blackshadow_01_59:
    speaker: hongryeon_o
    en: A rematch.
    ko: 다시 한번 싸워보고 싶네.
    ja: もう一度戦いたい。
  d_nikke_hongryeon_blackshadow_01_60:
    speaker: hongryeon_o
    en: Should thou best me once more, I shall join thee without a single word of
      opposition.
    ko: 이번에도 진다면 내 군말 없이 합류하지.
    ja: 次も負ければ、文句を言わず合流しよう。
  d_nikke_hongryeon_blackshadow_01_61:
    speaker: liliweiss
    en: You seem to really enjoy sparring, don't you?
    ko: 싸우는 걸 엄청 좋아하는구나?
    ja: 戦うのが大好きなのね？
  d_nikke_hongryeon_blackshadow_01_62:
    speaker: hongryeon_o
    en: Because I need to grow in strength.
    ko: 강해져야 하니까.
    ja: 強くなりたい。
  d_nikke_hongryeon_blackshadow_01_63:
    speaker: hongryeon_o
    en: Nay, I must attain sufficient strength.
    ko: 아니, 난 강해야 하니까.
    ja: いや、私は強くあるべきなのだ。
  d_nikke_hongryeon_blackshadow_01_64:
    speaker: liliweiss
    en: Fine. It's a bit bothersome having to repeat myself,
    ko: |-
      뭐, 좋아.
      일을 두 번 하는 것 같아서 안 내키지만.
    ja: |-
      まあ、いいよ。
      同じことの繰り返しになりそうで
      あまり気乗りしないけど。
  d_nikke_hongryeon_blackshadow_01_65:
    speaker: liliweiss
    en: but if it helps bring in a new recruit, I'm willing to make that sacrifice.
    ko: 루키를 위해 한 번 더 하는 셈 치지 뭐.
    ja: ルーキーのために一肌脱ぎますか。
  d_nikke_hongryeon_blackshadow_01_66:
    speaker: liliweiss
    en: So, when are we doing this?
    ko: 언제 할까?
    ja: いつにする？
  d_nikke_hongryeon_blackshadow_01_67:
    speaker: hongryeon_o
    en: Now. Right here.
    ko: 지금. 이곳에서.
    ja: 今、ここで。
  d_nikke_hongryeon_blackshadow_01_68:
    speaker: liliweiss
    en: Are you sure about that?
    ko: 와. 정말?
    ja: わあ、本当に？
  d_nikke_hongryeon_blackshadow_01_69:
    speaker: hongryeon_o
    en: I shan't wish to tarry another moment.
    ko: 조금도 미루고 싶지 않군.
    ja: 先延ばしにしたくないのだ。
  d_nikke_hongryeon_blackshadow_01_70:
    speaker: liliweiss
    en: Fine, then. Come at me.
    ko: 좋아. 그럼 덤벼.
    ja: いいよ、かかってきて。
  d_nikke_hongryeon_blackshadow_01_71:
    speaker: hongryeon_o
    en: With pleasure.
    ko: 기꺼이.
    ja: 喜んで。
  d_nikke_hongryeon_blackshadow_01_72:
    speaker: Narration
    en: Scarlet takes a deep breath and assumes her combat stance,
    ko: 홍련은 깊은 심호흡 후, 자세를 바로잡았다.
    ja: 紅蓮は大きく深呼吸をし、姿勢を整えた
  d_nikke_hongryeon_blackshadow_01_73:
    speaker: Narration
    en: fixing her gaze intently onto Liliweiss.
    ko: 눈빛은 릴리바이스만을 바라보고 있다.
    ja: その目は、リリーバイスだけを見つめている
  d_nikke_hongryeon_blackshadow_01_74:
    speaker: snowwhite_o
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_hongryeon_blackshadow_01_75:
    speaker: Narration
    en: Snow White senses a palpable change in the air.
    ko: 스노우 화이트는 주위의 공기가 마치 얼어붙은 것 같은 느낌을 받았다.
    ja: |-
      スノーホワイトは、周囲の空気が
      凍りついたような気がした
  d_nikke_hongryeon_blackshadow_01_76:
    speaker: Narration
    en: Scarlet herself is a weapon.
    ko: 홍련은 검 그 자체였다.
    ja: 紅蓮はまさに剣そのものだった
  d_nikke_hongryeon_blackshadow_01_77:
    speaker: Narration
    en: A well-honed blade that can pierce through whoever defies it in an instant.
    ko: 당장에 적의 몸을 꿰뚫을 것이 분명한, 잘 벼려진 검 그 자체였다.
    ja: 一瞬で敵の体を貫く、よく研がれた剣
  d_nikke_hongryeon_blackshadow_01_78:
    speaker: hongryeon_o
    en: When our eyes met, 'tis clear as the sky. Thou are formidable, remarkably
      so.
    ko: |-
      이렇게 마주 보고 있으니 잘 알겠네.
      자네는 강해. 그것도 터무니없이.
    ja: |-
      こうして向かい合っているとよく分かる。
      君は強い。途方もないほどに。
  d_nikke_hongryeon_blackshadow_01_79:
    speaker: hongryeon_o
    en: However, I am confident that I shall prevail over thee.
    ko: 하지만 지금의 나는 그마저도 초월할 수 있을 것 같은 기분이 드는군.
    ja: |-
      だが、今の私はそれさえも
      超えられそうな気がするのだ。
  d_nikke_hongryeon_blackshadow_01_80:
    speaker: hongryeon_o
    en: Triumphing over you takes me closer to the realm of an unbeatable weapon.
    ko: 이 일격으로, 나는 천지만물을 베는 검에 한 걸음 더 다가갈
    ja: |-
      この一撃で、私は天地万物を斬る剣に
      一歩近づ――
  d_nikke_hongryeon_blackshadow_01_81:
    speaker: Narration
    en: "*Bam*"
    ko: 빠악!!
    ja: ドガッ！！
  d_nikke_hongryeon_blackshadow_01_82:
    speaker: Narration
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_01_83:
    speaker: Narration
    en: Liliweiss delivers a swift uppercut, propelling Scarlet into the ceiling where
      she becomes lodged.
    ko: 릴리바이스가 올려친 주먹에 홍련은 천장에 박혔다.
    ja: |-
      リリーバイスが振り上げた拳で、
      紅蓮は天井に突き刺さった
  d_nikke_hongryeon_blackshadow_01_84:
    speaker: dorothy
    en: Yikes, look at her legs dangling.
    ko: 대롱대롱거리고 있네요.
    ja: 足だけ揺れてますね。
  d_nikke_hongryeon_blackshadow_01_85:
    speaker: redhood
    en: Looks like it's turning out just as it did before.
    ko: 저게 저렇게까지 되는구나.
    ja: あんな風になるんだな。
  d_nikke_hongryeon_blackshadow_01_86:
    speaker: rapunzel_o
    en: Can you hear me? Are you okay?
    ko: 들리시나요? 괜찮아요?
    ja: 聞こえますか？大丈夫ですか？
  d_nikke_hongryeon_blackshadow_01_87:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_88:
    speaker: rapunzel_o
    en: It seems like she's out cold.
    ko: 기절한 것 같은데요?
    ja: 気絶しているようですね。
  d_nikke_hongryeon_blackshadow_01_89:
    speaker: snowwhite_o
    en: "*Sigh*"
    ko: 에휴….
    ja: はぁ…
  d_nikke_hongryeon_blackshadow_01_90:
    speaker: commander
    en: What was that noise? What's going on?
    ko: 뭐, 뭐야! 무슨 일이야!
    ja: な、何だ！？何があったんだ？
  d_nikke_hongryeon_blackshadow_01_91:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_92:
    speaker: commander
    en: Is this... some kind of performance art?
    ko: |-
      이거 그건가?
      현대 미술인가 뭔가 하는.
    ja: |-
      これは、あれか？
      現代アートか何かか？
  d_nikke_hongryeon_blackshadow_01_93:
    speaker: Narration
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_hongryeon_blackshadow_01_94:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_95:
    speaker: liliweiss
    en: All right, go on then.
    ko: 자, 인사.
    ja: ほら、挨拶。
  d_nikke_hongryeon_blackshadow_01_96:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_01_97:
    speaker: hongryeon_o
    en: I'm Scarlet.
    ko: 홍련이라고 하네.
    ja: 紅蓮だ。
  d_nikke_hongryeon_blackshadow_01_98:
    speaker: hongryeon_o
    en: "... A pleasure to make thy acquaintance."
    ko: "…잘 부탁하네."
    ja: "…よろしく頼む。"
  d_nikke_hongryeon_blackshadow_01_99:
    speaker: liliweiss
    en: Great job! Let's give her a round of applause.
    ko: 와아~ 박수~
    ja: わあ～拍手～
d_nikke_hongryeon_blackshadow_02:
  d_nikke_hongryeon_blackshadow_02_1:
    speaker: hongryeon_o
    en: Though I may have succumbed to defeat once more,
    ko: "…내 비록 릴리스에겐 완패했으나."
    ja: "…リリスには完敗したが"
  d_nikke_hongryeon_blackshadow_02_2:
    speaker: hongryeon_o
    en: it hardly suggests my inferiority to thee.
    ko: 그렇다고 하여 자네들 보다 약한 것은 아닐세.
    ja: |-
      だからといって、君たちより
      弱いというわけではない。
  d_nikke_hongryeon_blackshadow_02_3:
    speaker: hongryeon_o
    en: Now that I am an official member of Goddess, I want to confirm the hierarchy
      among this squad, and specifically how I factor in.
    ko: |-
      이왕 갓데스에 합류한 이상,
      상하 관계는 확실히 하고 싶네만.
    ja: |-
      ゴッデスに合流した以上、
      上下関係をはっきりとさせておきたい。
  d_nikke_hongryeon_blackshadow_02_4:
    speaker: redhood
    en: Snooty, do you hear any sounds around?
    ko: 아가씨. 무슨 소리 안 들려?
    ja: お嬢サマ。何か聞こえるな？
  d_nikke_hongryeon_blackshadow_02_5:
    speaker: dorothy
    en: Yeah, sounds like the bellyaching of a sore loser.
    ko: 예. 아까부터 패배자의 구차한 울음소리 같은 게 들리는 것 같네요.
    ja: |-
      はい。先ほどから負け犬の遠吠えのようなものが
      聞こえてきますね。
  d_nikke_hongryeon_blackshadow_02_6:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_7:
    speaker: hongryeon_o
    en: Allow me to reiterate. I did not lose to thee.
    ko: 다시 말하네만, 내 자네들에게 진 것은 아닐세.
    ja: もう一度言うが、君たちに負けたのではない。
  d_nikke_hongryeon_blackshadow_02_8:
    speaker: redhood
    en: So, you want to establish a pecking order, huh? Then what?
    ko: 상하 관계 만들면 그거 뭐 어떻게 할 건데?
    ja: |-
      上下関係をはっきりさせて、
      それでどうすんだよ？
  d_nikke_hongryeon_blackshadow_02_9:
    speaker: redhood
    en: You trying to gain the upper hand so you can order us around and thumb your
      nose at us?
    ko: 막 명령하고 무시하고 업신여기고 그러는 거야?
    ja: |-
      命令したり、バカにしたり、
      見下したりすんのか？
  d_nikke_hongryeon_blackshadow_02_10:
    speaker: redhood
    en: Are you expecting us to run around serving you drinks, or what?
    ko: 물 떠 오라고 시키고?
    ja: 水持ってこ～い！ってパシったり？
  d_nikke_hongryeon_blackshadow_02_11:
    speaker: hongryeon_o
    en: Nay, I merely seek to fathom
    ko: 아닐세. 그저 증명하고 싶은 것뿐일세.
    ja: そうではない。ただ証明したいだけだ。
  d_nikke_hongryeon_blackshadow_02_12:
    speaker: hongryeon_o
    en: where my physical prowess stand amidst this squad.
    ko: 지금의 내가, 갓데스 스쿼드에서 어느 정도 위치인지.
    ja: |-
      今の私が、ゴッデス部隊で
      どの程度の位置にいるのか。
  d_nikke_hongryeon_blackshadow_02_13:
    speaker: dorothy
    en: Why are you so obsessed with that?
    ko: 그건 왜 하는 건가요?
    ja: それは、なぜですか？
  d_nikke_hongryeon_blackshadow_02_14:
    speaker: hongryeon_o
    en: Because I must always be improving myself.
    ko: 난 강해야 하니까.
    ja: 私は強くあるべきなのだ。
  d_nikke_hongryeon_blackshadow_02_15:
    speaker: redhood
    en: Very well, then let me give you my verdict.
    ko: 음. 그럼 내가 판결한다.
    ja: うーん。じゃあ、あたしが判断してやるよ。
  d_nikke_hongryeon_blackshadow_02_16:
    speaker: redhood
    en: You're strong. Super strong.
    ko: 너는 강하다. 아주 강하다.
    ja: お前は強い。すっげー強い。
  d_nikke_hongryeon_blackshadow_02_17:
    speaker: redhood
    en: Is that enough? Are you satisfied?
    ko: 됐지? 만족해?
    ja: どうだ？満足したか？
  d_nikke_hongryeon_blackshadow_02_18:
    speaker: liliweiss
    en: Yes, you're quite strong.
    ko: 강해 강해.
    ja: 強い、つよーい！
  d_nikke_hongryeon_blackshadow_02_19:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_20:
    speaker: Narration
    en: "*Schnick*"
    ko: 스르릉-
    ja: スッ…
  d_nikke_hongryeon_blackshadow_02_21:
    speaker: Narration
    en: Scarlet draws her sword from the scabbard.
    ko: 홍련은 검집에서 검을 뽑아 들었다.
    ja: 紅蓮はさやから剣を抜いた
  d_nikke_hongryeon_blackshadow_02_22:
    speaker: hongryeon_o
    en: I propose a fair and honorable duel. I implore you to accept this challenge.
    ko: 진지하게 임해주게. 부탁일세.
    ja: ふざけないでくれ。頼む。
  d_nikke_hongryeon_blackshadow_02_23:
    speaker: redhood
    en: First time I've seen someone wield a sword while asking for a favor...
    ko: 세상 어느 사람이 칼을 빼들고 부탁을 하냐?
    ja: |-
      剣を向けながらお願いするヤツが
      どこにいんだよ！
  d_nikke_hongryeon_blackshadow_02_24:
    speaker: dorothy
    en: She's quick to throw a punch, that's for sure. It must be in her blood.
    ko: 걸핏하면 몸부터 쓰려하시는군요.
    ja: すぐに力で解決しようとするのですね。
  d_nikke_hongryeon_blackshadow_02_25:
    speaker: liliweiss
    en: All right.
    ko: 뭐, 좋아.
    ja: まあ、いいよ。
  d_nikke_hongryeon_blackshadow_02_26:
    speaker: liliweiss
    en: So be it.
    ko: 그렇게 하자.
    ja: そうしよう。
  d_nikke_hongryeon_blackshadow_02_27:
    speaker: hongryeon_o
    en: "?!"
    ko: 오…!
    ja: おっ…！
  d_nikke_hongryeon_blackshadow_02_28:
    speaker: redhood
    en: What? Seriously?
    ko: 엥? 진짜?
    ja: ええっ？マジで？
  d_nikke_hongryeon_blackshadow_02_29:
    speaker: dorothy
    en: You're serious?
    ko: 진심인가요?
    ja: 本気なのですか？
  d_nikke_hongryeon_blackshadow_02_30:
    speaker: liliweiss
    en: I'll give you a chance to challenge every member of the Goddess Squad one
      on one.
    ko: 갓데스 스쿼드의 모든 멤버와 한 번씩 대결할 기회를 줄게.
    ja: |-
      ゴッデス部隊のメンバー全員と
      1回ずつ戦うチャンスをあげる。
  d_nikke_hongryeon_blackshadow_02_31:
    speaker: liliweiss
    en: 'But only on one condition:'
    ko: 대신 조건이 있어.
    ja: その代わり、条件付きね。
  d_nikke_hongryeon_blackshadow_02_32:
    speaker: liliweiss
    en: The type of duels will be decided by us.
    ko: 대결의 종목은 우리 각각이 정할 거야.
    ja: 何で戦うかはこっちが決める。
  d_nikke_hongryeon_blackshadow_02_33:
    speaker: hongryeon_o
    en: No qualms here. I, as the challenger, have come to inconvenience you.
    ko: |-
      불만 없네.
      난 도전자인 입장이니 말일세.
    ja: |-
      異論はない。
      私は挑戦者の立場だからな。
  d_nikke_hongryeon_blackshadow_02_34:
    speaker: liliweiss
    en: Very well, then first up will be Rapunzel.
    ko: 좋아. 그럼 먼저 라푼젤.
    ja: よしっ。じゃあ、まずはラプンツェル。
  d_nikke_hongryeon_blackshadow_02_35:
    speaker: rapunzel_o
    en: Huh? Me?
    ko: 어… 저요?
    ja: えっと…私ですか？
  d_nikke_hongryeon_blackshadow_02_36:
    speaker: liliweiss
    en: Yes, you.
    ko: 응. 상대해 줘.
    ja: うん。相手してあげて。
  d_nikke_hongryeon_blackshadow_02_37:
    speaker: rapunzel_o
    en: Okay...
    ko: 음… 알겠어요.
    ja: はぁ…分かりました。
  d_nikke_hongryeon_blackshadow_02_38:
    speaker: hongryeon_o
    en: What shall we be dueling on?
    ko: 잘 부탁하지.
    ja: よろしく頼む。
  d_nikke_hongryeon_blackshadow_02_39:
    speaker: hongryeon_o
    en: You seem not to be overly familiar with unarmed combat, so perhaps staffs
      will suffice?
    ko: |-
      종목은 어떻게 할 텐가?
      맨손 전투는 익숙하지 않아 보이니 봉술로 해볼 텐가?
    ja: |-
      何で戦うのだ？
      素手での戦いには慣れておらぬように見える。
      棒術の使い手か？
  d_nikke_hongryeon_blackshadow_02_40:
    speaker: rapunzel_o
    en: How about a prayer contest?
    ko: 기도 대결이요.
    ja: お祈りです。
  d_nikke_hongryeon_blackshadow_02_41:
    speaker: hongryeon_o
    en: "... Excuse me?"
    ko: "…뭐?"
    ja: "…何？"
  d_nikke_hongryeon_blackshadow_02_42:
    speaker: rapunzel_o
    en: The rules are simple. We simply see who can pray longer.
    ko: |-
      룰은 간단해요.
      누가 더 오랫동안 기도를 올리는가예요.
    ja: |-
      ルールは簡単です。
      誰が長く祈りを捧げられるか競うのです。
  d_nikke_hongryeon_blackshadow_02_43:
    speaker: rapunzel_o
    en: Close your eyes, clasp your hands, and kneel down.
    ko: 눈을 감고, 합장을 한 다음, 무릎을 꿇어요.
    ja: 目を閉じ、手を組んで、膝をつきます。
  d_nikke_hongryeon_blackshadow_02_44:
    speaker: rapunzel_o
    en: Maintain that pose, and don't move.
    ko: 그 상태로 움직이지 않는 거죠.
    ja: そこから動いてはいけません。
  d_nikke_hongryeon_blackshadow_02_45:
    speaker: rapunzel_o
    en: First one to move or doze off loses. Understand?
    ko: 먼저 움직이거나 잠드는 쪽이 지는 걸로. 괜찮나요?
    ja: |-
      先に動くか、眠った方が負けです。
      いかがでしょうか？
  d_nikke_hongryeon_blackshadow_02_46:
    speaker: hongryeon_o
    en: This is not quite the challenge I was looking for...
    ko: |-
      이보시게 라푼젤.
      나는 이런 대결을 원한게 아닐세.
    ja: |-
      おい、ラプンツェル。
      私はそのような対決など望んではおらぬ。
  d_nikke_hongryeon_blackshadow_02_47:
    speaker: liliweiss
    en: Welp, you've already agreed to let us decide on the duel.
    ko: 하지만 라푼젤이 원하고 있는데?
    ja: でも、ラプンツェルがそうしたいって。
  d_nikke_hongryeon_blackshadow_02_48:
    speaker: liliweiss
    en: If I recall correctly, someone might have mentioned something about considering
      themselves a challenger?
    ko: 도전자가 뭐 어쨌다는 둥 했는 것 같은데, 착각이었나?
    ja: |-
      挑戦者だからどうとか言ってた気がするけど、
      聞き間違いかな？
  d_nikke_hongryeon_blackshadow_02_49:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_50:
    speaker: hongryeon_o
    en: But I... I am not a person of faith.
    ko: 난… 종교가 없네만….
    ja: 私には…信じる神はいないのだが…
  d_nikke_hongryeon_blackshadow_02_51:
    speaker: rapunzel_o
    en: Then you can meditate.
    ko: 그럼 홍련은 편한 자세로 명상을 하시는 걸로 해요.
    ja: では、紅蓮は楽な姿勢で瞑想をしてください。
  d_nikke_hongryeon_blackshadow_02_52:
    speaker: hongryeon_o
    en: Meditation? That... rather delightful.
    ko: |-
      호오. 명상이라.
      그건 좋군.
    ja: |-
      ほお。瞑想か。
      それはいい。
  d_nikke_hongryeon_blackshadow_02_53:
    speaker: redhood
    en: Talk about a quick turnaround.
    ko: 허이구. 그걸 또 좋단다.
    ja: いいのかよ～？
  d_nikke_hongryeon_blackshadow_02_54:
    speaker: rapunzel_o
    en: I'm glad you're into it!
    ko: 어머. 그래요? 그거 다행이네요.
    ja: それはよかったです。
  d_nikke_hongryeon_blackshadow_02_55:
    speaker: rapunzel_o
    en: How about we start in, say, 30 minutes?
    ko: 그럼 30분 뒤에 시작할까요?
    ja: では、30分後に始めましょうか。
  d_nikke_hongryeon_blackshadow_02_56:
    speaker: hongryeon_o
    en: Very well.
    ko: 좋지.
    ja: いいだろう。
  d_nikke_hongryeon_blackshadow_02_57:
    speaker: Narration
    en: 30 minutes later.
    ko: 30분 뒤.
    ja: 30分後
  d_nikke_hongryeon_blackshadow_02_58:
    speaker: rapunzel_o
    en: Let us begin.
    ko: 시작할게요.
    ja: 始めます。
  d_nikke_hongryeon_blackshadow_02_59:
    speaker: hongryeon_o
    en: As you wish.
    ko: 얼마든지.
    ja: 望むところだ。
  d_nikke_hongryeon_blackshadow_02_60:
    speaker: Narration
    en: 2 hours later.
    ko: 2시간 뒤.
    ja: 2時間後
  d_nikke_hongryeon_blackshadow_02_61:
    speaker: redhood
    en: Hey, you guys asleep?
    ko: 니들 자냐?
    ja: 起きてるか～？
  d_nikke_hongryeon_blackshadow_02_62:
    speaker: rapunzel_o
    en: No.
    ko: 아뇨.
    ja: はい。
  d_nikke_hongryeon_blackshadow_02_63:
    speaker: hongryeon_o
    en: Nay.
    ko: 아닐세.
    ja: ああ。
  d_nikke_hongryeon_blackshadow_02_64:
    speaker: redhood
    en: Dang, you've both been at it for a solid two hours, huh?
    ko: 와. 두 시간 동안 어떻게 저러고 있대?
    ja: わあ。よく2時間も耐えられるな？
  d_nikke_hongryeon_blackshadow_02_65:
    speaker: Narration
    en: 4 hours later.
    ko: 4시간 뒤.
    ja: 4時間後
  d_nikke_hongryeon_blackshadow_02_66:
    speaker: dorothy
    en: Howdy there. Anyone zonked out?
    ko: 두 분. 주무시나요?
    ja: お二人とも、起きていますか？
  d_nikke_hongryeon_blackshadow_02_67:
    speaker: rapunzel_o
    en: No.
    ko: 아뇨.
    ja: はい。
  d_nikke_hongryeon_blackshadow_02_68:
    speaker: hongryeon_o
    en: N... Nay.
    ko: 아닐… 세.
    ja: ああ…
  d_nikke_hongryeon_blackshadow_02_69:
    speaker: dorothy
    en: I'm gonna hang out if that's okay with you guys.
    ko: |-
      저 잠시 여기서 볼일 좀 볼게요.
      괜찮죠?
    ja: ここで作業しても構いませんよね？
  d_nikke_hongryeon_blackshadow_02_70:
    speaker: rapunzel_o
    en: Yeah, of course.
    ko: 그럼요.
    ja: もちろんです。
  d_nikke_hongryeon_blackshadow_02_71:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_72:
    speaker: Narration
    en: 6 hours later.
    ko: 6시간 뒤.
    ja: 6時間後
  d_nikke_hongryeon_blackshadow_02_73:
    speaker: snowwhite_o
    en: Are you still holding up?
    ko: 혹시 주무시나요?
    ja: 起きてますか？
  d_nikke_hongryeon_blackshadow_02_74:
    speaker: rapunzel_o
    en: Yes.
    ko: 아뇨.
    ja: はい。
  d_nikke_hongryeon_blackshadow_02_75:
    speaker: hongryeon_o
    en: Y... Yes...
    ko: 아… 닐… 세….
    ja: あ…あ…
  d_nikke_hongryeon_blackshadow_02_76:
    speaker: snowwhite_o
    en: Mind if I stay here and have some instant noodles? I wanna keep out of sight,
      'cause the Commander always asks me to share my noodles when he sees me.
    ko: |-
      그럼 저 여기서 컵라면 좀 먹어도 되나요?
      지휘관이 자꾸 뺏어 먹어서….
    ja: |-
      じゃあ、ここでカップ麺食べてもいいですか？
      指揮官に食べられちゃいそうなので…
  d_nikke_hongryeon_blackshadow_02_77:
    speaker: rapunzel_o
    en: Yeah, of course.
    ko: 그럼요.
    ja: もちろんです。
  d_nikke_hongryeon_blackshadow_02_78:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_79:
    speaker: Narration
    en: 10 hours later.
    ko: 10시간 뒤.
    ja: 10時間後
  d_nikke_hongryeon_blackshadow_02_80:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_81:
    speaker: rapunzel_o
    en: Scarlet.
    ko: 홍련.
    ja: 紅蓮。
  d_nikke_hongryeon_blackshadow_02_82:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_83:
    speaker: rapunzel_o
    en: Are you asleep?
    ko: 주무시나요?
    ja: 起きていますか？
  d_nikke_hongryeon_blackshadow_02_84:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_85:
    speaker: rapunzel_o
    en: Wake up.
    ko: 일어나요.
    ja: 起きてください。
  d_nikke_hongryeon_blackshadow_02_86:
    speaker: hongryeon_o
    en: "*Gasp*"
    ko: 헉!!
    ja: はっ！
  d_nikke_hongryeon_blackshadow_02_87:
    speaker: rapunzel_o
    en: Hee hee. Looks like I won.
    ko: 후후. 제 승리네요.
    ja: ふふ。私の勝ちですね。
  d_nikke_hongryeon_blackshadow_02_88:
    speaker: hongryeon_o
    en: Yes... thou has won...
    ko: "…그렇… 군…."
    ja: "…そう…か…"
  d_nikke_hongryeon_blackshadow_02_89:
    speaker: rapunzel_o
    en: Go ahead and get some rest. I'm going to pray just a bit longer before turning
      in.
    ko: |-
      편하게 누워서 주무세요.
      저는 조금만 더 기도를 올리고 잘게요.
    ja: |-
      横になって寝てください。
      私はもう少しだけお祈りしてから休みますね。
  d_nikke_hongryeon_blackshadow_02_90:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_91:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_hongryeon_blackshadow_02_92:
    speaker: liliweiss
    en: Rapunzel is the victor.
    ko: 라푼젤, 승~
    ja: ラプンツェルの勝ち～
  d_nikke_hongryeon_blackshadow_02_93:
    speaker: rapunzel_o
    en: Hehe, what an honor it is!
    ko: 후후. 영광이에요.
    ja: ふふ。光栄です。
  d_nikke_hongryeon_blackshadow_02_94:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_95:
    speaker: liliweiss
    en: Would you be willing to take on the challenge next, Snow White?
    ko: 그럼 다음엔 스노우 화이트가 상대해 줄래?
    ja: じゃあ、次はスノーホワイト。
  d_nikke_hongryeon_blackshadow_02_96:
    speaker: snowwhite_o
    en: Certainly.
    ko: 어, 예. 그럴게요.
    ja: あ、はい。分かりました。
  d_nikke_hongryeon_blackshadow_02_97:
    speaker: liliweiss
    en: What do you have in mind?
    ko: 종목은 뭐로 할래?
    ja: 何で戦う？
  d_nikke_hongryeon_blackshadow_02_98:
    speaker: snowwhite_o
    en: Weapon assembly.
    ko: 무기 조립이요.
    ja: 武器の組み立てです。
  d_nikke_hongryeon_blackshadow_02_99:
    speaker: liliweiss
    en: Starting off fully disassembled, I assume?
    ko: 완전 분해 상태에서?
    ja: 完全に分解された状態から？
  d_nikke_hongryeon_blackshadow_02_100:
    speaker: snowwhite_o
    en: Correct.
    ko: 예.
    ja: はい。
  d_nikke_hongryeon_blackshadow_02_101:
    speaker: hongryeon_o
    en: "... What fresh hell is this?"
    ko: "…이건 또 무슨."
    ja: "…何だ、それは。"
  d_nikke_hongryeon_blackshadow_02_102:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_hongryeon_blackshadow_02_103:
    speaker: Narration
    en: Snow White and Scarlet sit at a table. Before them lie their respective weapons
      that have been fully disassembled.
    ko: |-
      테이블에 마주 앉은 스노우 화이트와 홍련의 앞에는,
      자신들의 무기가 완전 분해된 상태로 놓여있었다.
    ja: |-
      テーブルで向かい合わせに座った
      スノーホワイトと紅蓮の前には、それぞれの
      武器が完全に分解された状態で置かれていた
  d_nikke_hongryeon_blackshadow_02_104:
    speaker: snowwhite_o
    en: Whoever manages to assemble their weapon first wins.
    ko: 룰은 앞에 놓인 무기를 먼저 조립하는 쪽이 이기는 거예요.
    ja: 武器を先に組み立てた方が勝ちです。
  d_nikke_hongryeon_blackshadow_02_105:
    speaker: snowwhite_o
    en: Understand?
    ko: 이해하셨죠?
    ja: いいですね？
  d_nikke_hongryeon_blackshadow_02_106:
    speaker: hongryeon_o
    en: One moment.
    ko: 기다리게.
    ja: 待ちたまえ。
  d_nikke_hongryeon_blackshadow_02_107:
    speaker: hongryeon_o
    en: This is hardly a fair and balanced competition.
    ko: 이 대결은 너무 불공평하군.
    ja: この対決は、不公平すぎる。
  d_nikke_hongryeon_blackshadow_02_108:
    speaker: snowwhite_o
    en: Huh?
    ko: 어… 예?
    ja: えっと…はい？
  d_nikke_hongryeon_blackshadow_02_109:
    speaker: hongryeon_o
    en: Thou have an intricate firearm before thee, whereas I merely have a sword.
    ko: |-
      자네의 앞에는 복잡한 총기가 있고,
      내 앞에는 검이 있네.
    ja: |-
      君の前には複雑な構造の銃があり、
      私の前にあるのは剣だ。
  d_nikke_hongryeon_blackshadow_02_110:
    speaker: hongryeon_o
    en: All I need to do is insert the blade into the hilt and then knock in all the
      nails.
    ko: 나는 검날을 손잡이에 넣고 못질만 하면 끝일세.
    ja: 私は刃に柄を付けて、釘を打つだけだ。
  d_nikke_hongryeon_blackshadow_02_111:
    speaker: hongryeon_o
    en: Thou, meanwhile, have to go through an inordinately complex assembly process.
    ko: 반면 자네는 복잡한 조립 과정을 거쳐야 하는군.
    ja: |-
      一方、君の銃は複雑な組み立てが
      必要ではないか。
  d_nikke_hongryeon_blackshadow_02_112:
    speaker: hongryeon_o
    en: Thou might be tempted to throw the game out of pity for me. I must stress,
      however, that self-respect is one of my virtues.
    ko: |-
      …내가 안쓰러워 보여 자비를 보이는 것은 고맙네만,
      나도 자존심이 있는 법일세.
    ja: |-
      …不憫に思い、情けをかけてくれたようだが
      私にもプライドがあるのだ。
  d_nikke_hongryeon_blackshadow_02_113:
    speaker: hongryeon_o
    en: Let us change to something more fair.
    ko: 조금 더 공평한 것으로 함세.
    ja: もう少し公平なものにしてくれ。
  d_nikke_hongryeon_blackshadow_02_114:
    speaker: snowwhite_o
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_hongryeon_blackshadow_02_115:
    speaker: redhood
    en: Jeez, you're really clueless, aren't you? Snow White knows exactly what she's
      doing.
    ko: |-
      이야~ 너 아무것도 모르는구나?
      우리 스노우가 얼마나 약아빠졌는데.
    ja: |-
      いや～お前なんも知らねぇんだな？
      スノーはこう見えてちゃっかりしてんだぞ？
  d_nikke_hongryeon_blackshadow_02_116:
    speaker: hongryeon_o
    en: Pray tell, dost thou mean by such words?
    ko: 약아? 무슨 소리인가?
    ja: それはどういう意味だ？
  d_nikke_hongryeon_blackshadow_02_117:
    speaker: liliweiss
    en: All right, let's begin. Ready, set...
    ko: |-
      그럼 시작한다.
      시~
    ja: |-
      それじゃ、始めるよ。
      よ～い――
  d_nikke_hongryeon_blackshadow_02_118:
    speaker: hongryeon_o
    en: Wha...?!
    ko: 이런…!
    ja: そんな…！
  d_nikke_hongryeon_blackshadow_02_119:
    speaker: liliweiss
    en: Go!
    ko: 작!
    ja: スタート！
  d_nikke_hongryeon_blackshadow_02_120:
    speaker: hongryeon_o
    en: Wait a...
    ko: 미안하네!
    ja: すまぬ！
  d_nikke_hongryeon_blackshadow_02_121:
    speaker: snowwhite_o
    en: Done.
    ko: 다됐어요.
    ja: 終わりました。
  d_nikke_hongryeon_blackshadow_02_122:
    speaker: hongryeon_o
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_hongryeon_blackshadow_02_123:
    speaker: liliweiss
    en: Very nicely done.
    ko: 음. 완벽하게 조립했네.
    ja: うん。完璧だね。
  d_nikke_hongryeon_blackshadow_02_124:
    speaker: liliweiss
    en: Snow White wins!
    ko: 스노우 화이트 승리~
    ja: スノーホワイトの勝ち～
  d_nikke_hongryeon_blackshadow_02_125:
    speaker: hongryeon_o
    en: "???"
    ko: "????"
    ja: "？？？？"
  d_nikke_hongryeon_blackshadow_02_126:
    speaker: hongryeon_o
    en: How the...
    ko: 아니. 이상하지 않은가.
    ja: いや、おかしいではないか。
  d_nikke_hongryeon_blackshadow_02_127:
    speaker: hongryeon_o
    en: I hath not yet grasped my blade.
    ko: 나는 아직 부품들을 잡지도 못했는데.
    ja: 私はまだ部品を手に取ってもいない。
  d_nikke_hongryeon_blackshadow_02_128:
    speaker: redhood
    en: Hate to break it to you, but the challenge is over before it even started.
    ko: 으이구. 이걸 이길 수 있을 리가 없지.
    ja: はぁ。この勝負で勝てるワケないだろ～？
  d_nikke_hongryeon_blackshadow_02_129:
    speaker: redhood
    en: Snow White is a bonafide weapons specialist.
    ko: 우리 스노우는 병기 관련의 스페셜리스트라고.
    ja: スノーは兵器のスペシャリストなんだから。
  d_nikke_hongryeon_blackshadow_02_130:
    speaker: snowwhite_o
    en: Hee hee.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_hongryeon_blackshadow_02_131:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_02_132:
    speaker: liliweiss
    en: That makes it two losses in a row.
    ko: 2연패네.
    ja: 2連敗ね。
  d_nikke_hongryeon_blackshadow_02_133:
    speaker: liliweiss
    en: Would you like to continue?
    ko: 어떻게, 계속할 거야?
    ja: どうする？続ける？
  d_nikke_hongryeon_blackshadow_02_134:
    speaker: hongryeon_o
    en: "... Of course."
    ko: "…물론이네."
    ja: "…もちろんだ。"
  d_nikke_hongryeon_blackshadow_02_135:
    speaker: redhood
    en: Okay, it's my turn now.
    ko: 좋아. 그럼 다음엔 나다.
    ja: よっし。じゃあ次は、あたしな。
  d_nikke_hongryeon_blackshadow_02_136:
    speaker: redhood
    en: You ready, swordsman?
    ko: 각오하라고, 검객.
    ja: 覚悟しろよ、剣のセンセイ。
  d_nikke_hongryeon_blackshadow_02_137:
    speaker: hongryeon_o
    en: As ready as I'll ever be.
    ko: "…잘 부탁하지."
    ja: "…よろしく頼む。"
d_nikke_hongryeon_blackshadow_03:
  d_nikke_hongryeon_blackshadow_03_1:
    speaker: redhood
    en: As for how we'll be competing...
    ko: 나의 대결 종목은 바로바로바로~
    ja: あたしとの対決は、なんと～
  d_nikke_hongryeon_blackshadow_03_2:
    speaker: liliweiss
    en: Oh my gosh, I'm so nervous!
    ko: 두근두근두근.
    ja: ドドドドドドド…
  d_nikke_hongryeon_blackshadow_03_3:
    speaker: redhood
    en: Drum roll, please!
    ko: 두근두근두근두근두근두근.
    ja: ドドドドドドドドド…
  d_nikke_hongryeon_blackshadow_03_4:
    speaker: liliweiss
    en: "*Drum roll*"
    ko: 두근두근두근!!
    ja: ドドドドドドド！！
  d_nikke_hongryeon_blackshadow_03_5:
    speaker: redhood
    en: Hold your breath, folks!
    ko: 두근두근두근!!!!
    ja: ドドドドドドドドド！！！！
  d_nikke_hongryeon_blackshadow_03_6:
    speaker: hongryeon_o
    en: I'm already exhausted...
    ko: "…벌써 지치는군."
    ja: "…すでに疲れそうだ。"
  d_nikke_hongryeon_blackshadow_03_7:
    speaker: redhood
    en: Hide-and-Seek!
    ko: 술래잡기입니다!!
    ja: かくれんぼでーす！！
  d_nikke_hongryeon_blackshadow_03_8:
    speaker: liliweiss
    en: Wowee!
    ko: 빰빠바밤-!!
    ja: ジャジャーン！！
  d_nikke_hongryeon_blackshadow_03_9:
    speaker: hongryeon_o
    en: Would you mind explaining, perchance?
    ko: 술래잡기라.
    ja: かくれんぼか。
  d_nikke_hongryeon_blackshadow_03_10:
    speaker: redhood
    en: The rules are exceedingly simple.
    ko: 룰은 간단 of 간단!
    ja: ルールは超かんたん！
  d_nikke_hongryeon_blackshadow_03_11:
    speaker: redhood
    en: Once the match begins, you'll wait here for one minute while I go and hide
      away.
    ko: |-
      시작하면 너는 여기서 1분간 대기.
      그 사이에 나는 숨어.
    ja: |-
      始まったらお前はここで1分間待機。
      その間にあたしは隠れる。
  d_nikke_hongryeon_blackshadow_03_12:
    speaker: redhood
    en: After that, you've got 10 minutes to find me, but it only counts when you
      can physically touch me.
    ko: |-
      그다음 10분 안에 너는 숨어있는 나를 찾아서,
      몸을 터치하면 되는 거야.
    ja: |-
      それから10分以内に隠れているあたしを
      見つけて、タッチすればいいんだ。
  d_nikke_hongryeon_blackshadow_03_13:
    speaker: redhood
    en: If you can manage that, you win. If not, then you lose.
    ko: |-
      그러면 네가 이기는 거고,
      10분 동안 나를 찾지 못하거나 터치에 실패하면 네가 지는 거지.
    ja: |-
      そうすればお前の勝ち、
      10分間あたしを見つけられなかったり、
      タッチできなかったらお前の負け。
  d_nikke_hongryeon_blackshadow_03_14:
    speaker: redhood
    en: Got it?
    ko: 알겠지?
    ja: オーケー？
  d_nikke_hongryeon_blackshadow_03_15:
    speaker: hongryeon_o
    en: Understood.
    ko: 알겠네.
    ja: 分かった。
  d_nikke_hongryeon_blackshadow_03_16:
    speaker: hongryeon_o
    en: Is that all? I hold the utmost confidence in my speed.
    ko: |-
      하지만 괜찮겠나?
      나는 신속하기로는 누구에게도 지지 않는다네.
    ja: |-
      だが、平気か？
      私は素早さでは誰にも負けぬ。
  d_nikke_hongryeon_blackshadow_03_17:
    speaker: redhood
    en: Sounds about right. When you swung that blade at us the first time we met,
      it was pretty darn speedy.
    ko: |-
      그래. 그런 것 같더라.
      첫 만남에 칼부터 들이미는 걸 보니 신속하긴 해.
    ja: |-
      ああ。そんな気がするな。
      初対面の時も、素早かったよな。
  d_nikke_hongryeon_blackshadow_03_18:
    speaker: redhood
    en: Your reflexes are second to none, I'll give you that.
    ko: 상황판단이랑 몸놀림이 빨라 아주 그냥.
    ja: 状況判断と身のこなしはさすがだったぜ～
  d_nikke_hongryeon_blackshadow_03_19:
    speaker: hongryeon_o
    en: I've already offered my apologies for my prior rashness.
    ko: |-
      …그 건은 내 사과했지 않나.
      그만 용서해 주시게.
    ja: |-
      …その件は謝ったであろう。
      もう許してくれ。
  d_nikke_hongryeon_blackshadow_03_20:
    speaker: redhood
    en: Hmph.
    ko: 흥.
    ja: ふんっ。
  d_nikke_hongryeon_blackshadow_03_21:
    speaker: redhood
    en: You stay here, then. I'm gonna go hide.
    ko: |-
      그럼 너 여기 있어.
      나는 가서 숨을 테니까.
    ja: |-
      じゃあ、お前はここにいろよ。
      あたしは隠れるから。
  d_nikke_hongryeon_blackshadow_03_22:
    speaker: hongryeon_o
    en: Shall I close my eyes?
    ko: |-
      알겠네.
      눈을 감고 있어야 하나?
    ja: |-
      分かった。
      目を閉じた方がいいのか？
  d_nikke_hongryeon_blackshadow_03_23:
    speaker: redhood
    en: Nah, you gotta have an idea of where I'm headed, at least.
    ko: |-
      아니. 그럴 것까진 없어.
      너도 어느 정도 방향은 알아야 할 것 아냐.
    ja: |-
      いや、そこまでしなくていいよ。
      お前だって、ある程度の方向は知りたいだろ？
  d_nikke_hongryeon_blackshadow_03_24:
    speaker: hongryeon_o
    en: Thou hast my gratitude. I shall wait here until the appointed hour has passed.
    ko: |-
      배려 고맙군.
      그럼 기다리겠네.
    ja: |-
      配慮に感謝しよう。
      では、待っておるぞ。
  d_nikke_hongryeon_blackshadow_03_25:
    speaker: "<Narration>"
    en: Red Hood scurries off.
    ko: 레드 후드는 달려갔다.
    ja: レッドフードは走り出した
  d_nikke_hongryeon_blackshadow_03_26:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_03_27:
    speaker: liliweiss
    en: Can I ask you something?
    ko: 나 궁금한 게 있는데.
    ja: 1つ聞いていい？
  d_nikke_hongryeon_blackshadow_03_28:
    speaker: hongryeon_o
    en: What?
    ko: 뭔가.
    ja: 何だ？
  d_nikke_hongryeon_blackshadow_03_29:
    speaker: liliweiss
    en: Why are you wasting your time with such absurd challenges?
    ko: 말도 안 되는 대결에 잘 어울려주네?
    ja: こんなおふざけに、よく付き合ってくれてるね？
  d_nikke_hongryeon_blackshadow_03_30:
    speaker: hongryeon_o
    en: As I told thee, I am the one who proposed the challenge.
    ko: "…말했듯이 난 도전자이니 말일세."
    ja: "…言った通り、私は挑戦者だからな。"
  d_nikke_hongryeon_blackshadow_03_31:
    speaker: liliweiss
    en: You don't feel a bit miffed about all this?
    ko: 안 억울해?
    ja: 腹立たしくないの？
  d_nikke_hongryeon_blackshadow_03_32:
    speaker: hongryeon_o
    en: Why would I? Well... perhaps just a smidgen.
    ko: |-
      억울할 건 없네.
      분할뿐이지.
    ja: |-
      腹立たしくはない。
      悔しいだけだ。
  d_nikke_hongryeon_blackshadow_03_33:
    speaker: hongryeon_o
    en: If anything, I am vexed with myself for lacking open-mindedness.
    ko: |-
      내 기량이 받쳐주지 못해 생긴 결과네.
      그저 분할뿐이야.
    ja: |-
      私の実力不足が招いた結果だ。
      だから、ただ悔しいだけだ。
  d_nikke_hongryeon_blackshadow_03_34:
    speaker: liliweiss
    en: You're nothing if not honest.
    ko: 우직하네.
    ja: バカ正直ね。
  d_nikke_hongryeon_blackshadow_03_35:
    speaker: hongryeon_o
    en: Am I?
    ko: 그런가.
    ja: そうだろうか。
  d_nikke_hongryeon_blackshadow_03_36:
    speaker: liliweiss
    en: That's one minute. You can start now.
    ko: 1분 지났어. 시작해도 좋아.
    ja: 1分経ったよ。始めて。
  d_nikke_hongryeon_blackshadow_03_37:
    speaker: hongryeon_o
    en: All right.
    ko: 그러지.
    ja: うむ。
  d_nikke_hongryeon_blackshadow_03_38:
    speaker: "<Narration>"
    en: Scarlet heads off in the direction that Red Hood went.
    ko: 홍련은 레드 후드가 향한 방향으로 달려 나갔다.
    ja: 紅蓮はレッドフードが向かった方向へ走り出した
  d_nikke_hongryeon_blackshadow_03_39:
    speaker: "<Narration>"
    en: It barely seems like any time at all before she discovers Red Hood's hiding
      spot.
    ko: 조금만 달려갔을 뿐인데, 레드 후드의 모습을 바로 확인할 수 있었다.
    ja: |-
      少し走っただけで、レッドフードの姿を
      すぐに確認できた
  d_nikke_hongryeon_blackshadow_03_40:
    speaker: "<Narration>"
    en: Red Hood perches on the rooftop, her vibrant red presence easily giving her
      away.
    ko: |-
      레드 후드는 건물의 옥상에서,
      붉은색의 존재감을 뽐내고 있었다.
    ja: |-
      建物の屋上でレッドフードの赤い髪が
      なびいていた
  d_nikke_hongryeon_blackshadow_03_41:
    speaker: hongryeon_o
    en: Her crimson hue doth prove far too conspicuous.
    ko: 흠. 역시 빨간색은 너무 눈에 띄는군.
    ja: ふむ。やはり赤は目立つな。
  d_nikke_hongryeon_blackshadow_03_42:
    speaker: hongryeon_o
    en: Even from this great distance, I can make her out easily.
    ko: 이렇게 먼 거리에서도 한번에 알아볼 수 있다니.
    ja: これほど遠くからでも、すぐに見つけられる。
  d_nikke_hongryeon_blackshadow_03_43:
    speaker: hongryeon_o
    en: I almost feel pity for her, but nevertheless, victory belongs to...
    ko: 안타깝지만, 이번엔 나의 승리….
    ja: 残念だが、今回は私の勝…
  d_nikke_hongryeon_blackshadow_03_44:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_03_45:
    speaker: hongryeon_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_hongryeon_blackshadow_03_46:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: パン！
  d_nikke_hongryeon_blackshadow_03_47:
    speaker: "<Narration>"
    en: Massive explosions and shockwaves send pockets of dust and debris shooting
      up into the air around Scarlet.
    ko: 홍련의 옆에서 큰 폭발과 충격파가 일어났다.
    ja: 紅蓮の隣で、大きな爆発と衝撃波が発生した
  d_nikke_hongryeon_blackshadow_03_48:
    speaker: hongryeon_o
    en: Is she...
    ko: "…설마."
    ja: "…まさか。"
  d_nikke_hongryeon_blackshadow_03_49:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_03_50:
    speaker: "<Narration>"
    en: Scarlet swiftly darts for cover.
    ko: 홍련이 급하게 자리를 벗어났다.
    ja: 紅蓮は素早くその場を離れた
  d_nikke_hongryeon_blackshadow_03_51:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: パン！
  d_nikke_hongryeon_blackshadow_03_52:
    speaker: "<Narration>"
    en: More massive explosions and shockwave reverberated around her.
    ko: 또다시 큰 폭발과 충격파가 일어났다.
    ja: 再び大きな爆発と衝撃波が発生した
  d_nikke_hongryeon_blackshadow_03_53:
    speaker: hongryeon_o
    en: Art thou taking potshots at me? You dirty scoundrel!
    ko: 저격이라니, 비겁하기 짝이 없군!
    ja: 狙撃とは、卑怯であるぞ！
  d_nikke_hongryeon_blackshadow_03_54:
    speaker: redhood
    en: Hey, who are you callin' a scoundrel? Using my own weapon ain't exactly playing
      dirty, now is it?
    ko: |-
      비겁 같은 소리 하네!
      내 무기 내가 쓰는데 뭐가 비겁해?
    ja: |-
      何言ってんだよ！
      あたしの武器をどう使おうが、
      あたしの勝手だろ？
  d_nikke_hongryeon_blackshadow_03_55:
    speaker: hongryeon_o
    en: I thought this was supposed to be hide-and-seek?
    ko: 이건 애초에 술래잡기가 아니지 않은가!
    ja: これはかくれんぼではなかったのか！
  d_nikke_hongryeon_blackshadow_03_56:
    speaker: redhood
    en: Sure, with some alterations! Catch me if you can!
    ko: 술래잡기 맞아! 와서 잡아봐!
    ja: そうだ！早く捕まえてみろよ！
  d_nikke_hongryeon_blackshadow_03_57:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_03_58:
    speaker: hongryeon_o
    en: You little...!
    ko: 치잇…!
    ja: ちっ…！
  d_nikke_hongryeon_blackshadow_03_59:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: パン！
  d_nikke_hongryeon_blackshadow_03_60:
    speaker: "<Narration>"
    en: Due to Red Hood's crack shooting, Scarlet is unable to take a single step
      forward.
    ko: 홍련은 레드 후드의 방향으로 한 발자국도 전진하지 못했다.
    ja: |-
      紅蓮はレッドフードがいる方向へ
      一歩も進めなかった
  d_nikke_hongryeon_blackshadow_03_61:
    speaker: "<Narration>"
    en: Each of Red Hood's sniper shots is executed with such precision that
    ko: |-
      레드 후드의 저격은 정밀했다.
      홍련이 반응해서 피할 수 있을 정도의 타이밍과 착탄 지점을 노렸다.
    ja: |-
      レッドフードは紅蓮が避けられる程度の
      タイミングと着弾地点を正確に狙っていたが
  d_nikke_hongryeon_blackshadow_03_62:
    speaker: "<Narration>"
    en: Scarlet is forced to swiftly dodge them.
    ko: 홍련은 레드 후드의 공격을 피하기에 급급했다.
    ja: |-
      紅蓮はレッドフードの攻撃を避けるので
      精いっぱいだった
  d_nikke_hongryeon_blackshadow_03_63:
    speaker: "<Narration>"
    en: There is only one minute left in the match.
    ko: 남은 시간은 1분.
    ja: 残り1分
  d_nikke_hongryeon_blackshadow_03_64:
    speaker: "<Narration>"
    en: Suddenly, Scarlet stops moving.
    ko: 재빠르게 움직이던 홍련은 갑자기 자리에 멈춰 섰다.
    ja: 紅蓮は突然その場に立ち止まった
  d_nikke_hongryeon_blackshadow_03_65:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_03_66:
    speaker: "<Narration>"
    en: She stands still and glares at Red Hood.
    ko: 홍련은 제자리에 멈춰 서서 레드 후드를 노려봤다.
    ja: そしてレッドフードをにらみ付けた
  d_nikke_hongryeon_blackshadow_03_67:
    speaker: "<Narration>"
    en: Red Hood quickly realizes what Scarlet is after.
    ko: 레드 후드는 홍련의 의도를 알아챘다.
    ja: レッドフードは紅蓮の意図に気づいた
  d_nikke_hongryeon_blackshadow_03_68:
    speaker: redhood
    en: Ah, so you want to have a go, do you?
    ko: 허. 진짜 그걸 해보겠다고?
    ja: へえ～マジでやる気かよ？
  d_nikke_hongryeon_blackshadow_03_69:
    speaker: redhood
    en: Fine then. You want it, you got it.
    ko: 좋아. 도와주지.
    ja: よし。手伝ってやるか。
  d_nikke_hongryeon_blackshadow_03_70:
    speaker: redhood
    en: Come get some!
    ko: 어디 한 번 해봐!!
    ja: やってみな！！
  d_nikke_hongryeon_blackshadow_03_71:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_03_72:
    speaker: "<Narration>"
    en: Muzzle flash erupts from Red Hood's rifle,
    ko: 레드 후드의 라이플이 불을 뿜는다.
    ja: レッドフードのライフルが火を吹いた
  d_nikke_hongryeon_blackshadow_03_73:
    speaker: "<Narration>"
    en: and Scarlet brandishes her sword.
    ko: 홍련이 검을 휘두른다.
    ja: 紅蓮は剣を振りかざす
  d_nikke_hongryeon_blackshadow_03_74:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 카가각…!!
    ja: カカカッ…！！
  d_nikke_hongryeon_blackshadow_03_75:
    speaker: "<Narration>"
    en: A grating sound of metal scraping against metal reverberates in the vicinity.
    ko: 쇠를 긁는 불쾌한 소리가 들린다.
    ja: 鉄を引き裂く嫌な音が聞こえる
  d_nikke_hongryeon_blackshadow_03_76:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: パン！
  d_nikke_hongryeon_blackshadow_03_77:
    speaker: "<Narration>"
    en: Another bullet lands next to Scarlet and explodes.
    ko: 탄환은 홍련의 옆에 착탄 하며 폭발한다.
    ja: 弾丸は紅蓮の隣に着弾し、爆発した
  d_nikke_hongryeon_blackshadow_03_78:
    speaker: hongryeon_o
    en: Nay, that could have been better.
    ko: 흠. 잘 안되는군.
    ja: ふむ。上手くいかぬな。
  d_nikke_hongryeon_blackshadow_03_79:
    speaker: redhood
    en: Whoa! What did you just do?
    ko: 우와! 이게 되네?
    ja: わあ！やるじゃん！
  d_nikke_hongryeon_blackshadow_03_80:
    speaker: hongryeon_o
    en: I failed. I was unable to split the bullet evenly.
    ko: 실패했네. 두 동강을 내지 못했어.
    ja: 失敗だ。真っ二つにできなかった。
  d_nikke_hongryeon_blackshadow_03_81:
    speaker: redhood
    en: Try this one on for size, then!
    ko: 다시 해보자고!
    ja: もう1回だ！
  d_nikke_hongryeon_blackshadow_03_82:
    speaker: hongryeon_o
    en: Have at thee!
    ko: 오게나!
    ja: 来い！
  d_nikke_hongryeon_blackshadow_03_83:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!!
    ja: ドーン！！
  d_nikke_hongryeon_blackshadow_03_84:
    speaker: "<Narration>"
    en: Red Hood once again pulls the trigger,
    ko: 레드 후드의 라이플이 불을 뿜는다.
    ja: レッドフードのライフルが火を吹いた
  d_nikke_hongryeon_blackshadow_03_85:
    speaker: "<Narration>"
    en: while Scarlet deftly swings her blade in response.
    ko: 홍련이 검을 휘두른다.
    ja: 紅蓮は剣を振りかざす
  d_nikke_hongryeon_blackshadow_03_86:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 스칵.
    ja: スパッ
  d_nikke_hongryeon_blackshadow_03_87:
    speaker: "<Narration>"
    en: The fleeting sound of cutting metal
    ko: 짧은 절삭음.
    ja: 短い切削音の後
  d_nikke_hongryeon_blackshadow_03_88:
    speaker: "<Narration>"
    en: is soon replaced by a deafening silence.
    ko: 그리고 아무 소리도 들리지 않았다.
    ja: 静寂が訪れた
  d_nikke_hongryeon_blackshadow_03_89:
    speaker: redhood
    en: Holy crap! Did you really just split a bullet in half?
    ko: 우와! 진짜 이걸 벴어!?
    ja: うわ！マジで斬ったのかよ！？
  d_nikke_hongryeon_blackshadow_03_90:
    speaker: hongryeon_o
    en: I reckon I am getting the hang of this.
    ko: 이제 요령을 좀 알 것 같군.
    ja: コツをつかんだようだ。
  d_nikke_hongryeon_blackshadow_03_91:
    speaker: hongryeon_o
    en: Again!
    ko: 다시 와보게나!
    ja: もう一度来い！
  d_nikke_hongryeon_blackshadow_03_92:
    speaker: redhood
    en: Fine by me! Bring it on!
    ko: 좋아! 간다 검객!
    ja: よし！行くぜ、センセイ！
  d_nikke_hongryeon_blackshadow_03_93:
    speaker: liliweiss
    en: "*Beep* Time's up."
    ko: 삐- 시간 종료야.
    ja: ピーッ、タイムアップだよ。
  d_nikke_hongryeon_blackshadow_03_94:
    speaker: hongryeon_o
    en: What?
    ko: "…시간 종료?"
    ja: "…タイムアップ？"
  d_nikke_hongryeon_blackshadow_03_95:
    speaker: hongryeon_o
    en: But...
    ko: 무슨 시간 종료….
    ja: 何を言って…
  d_nikke_hongryeon_blackshadow_03_96:
    speaker: hongryeon_o
    en: I...
    ko: "…이런."
    ja: "…ああ…"
  d_nikke_hongryeon_blackshadow_03_97:
    speaker: redhood
    en: Ah, screw the time limit! Let's keep going!
    ko: 아 그런 건 아무래도 좋으니까 좀 더 해보자!
    ja: |-
      そんなのどうでもいいから、
      もっとやろうぜ～！
  d_nikke_hongryeon_blackshadow_03_98:
    speaker: hongryeon_o
    en: A splendid idea!
    ko: 좋네. 마음껏 와보게!
    ja: いいだろう。心ゆくまで来い！
  d_nikke_hongryeon_blackshadow_03_99:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_03_100:
    speaker: "<Narration>"
    en: That night, the sound of gunfire persisted well into the wee hours.
    ko: 그날은 저녁 늦은 시간까지 총성이 끊이지 않았다.
    ja: その日は、夜遅くまで銃声が鳴り響いていた
d_nikke_hongryeon_blackshadow_04:
  d_nikke_hongryeon_blackshadow_04_1:
    speaker: dorothy
    en: I'll pass.
    ko: 저는 됐어요.
    ja: 私は結構です。
  d_nikke_hongryeon_blackshadow_04_2:
    speaker: hongryeon_o
    en: Why?
    ko: 왜지?
    ja: なぜだ？
  d_nikke_hongryeon_blackshadow_04_3:
    speaker: dorothy
    en: I have no reason to compete with you.
    ko: 당신과 제가 대결해야 할 이유가 없으니까요.
    ja: あなたと戦う理由がありませんから。
  d_nikke_hongryeon_blackshadow_04_4:
    speaker: hongryeon_o
    en: Hath Lilith not issued thee an order?
    ko: 릴리스의 명령이 있지 않았나.
    ja: リリスの命令であろう。
  d_nikke_hongryeon_blackshadow_04_5:
    speaker: dorothy
    en: Consider yourself the winner then.
    ko: 그럼 당신이 이긴 걸로 해요.
    ja: では、あなたの勝ちにしてください。
  d_nikke_hongryeon_blackshadow_04_6:
    speaker: hongryeon_o
    en: Dost it not bother thee?
    ko: 괜찮겠나?
    ja: いいのか？
  d_nikke_hongryeon_blackshadow_04_7:
    speaker: dorothy
    en: Whatever, I don't care.
    ko: 예. 상관없어요.
    ja: はい。問題ありません。
  d_nikke_hongryeon_blackshadow_04_8:
    speaker: hongryeon_o
    en: Thou choose to forfeit? How disappointing.
    ko: 흠. 기권패라. 조금 맥 빠지는군.
    ja: |-
      ふむ。棄権による不戦勝か。
      少々気が抜けるな。
  d_nikke_hongryeon_blackshadow_04_9:
    speaker: hongryeon_o
    en: However, a triumph may be secured by any manner of means. I shall not question
      it.
    ko: 하지만 소중한 1승이니 잘 챙겨감세.
    ja: だが、これも大切な1勝だ。
  d_nikke_hongryeon_blackshadow_04_10:
    speaker: dorothy
    en: "... Hold on."
    ko: "…잠깐만요."
    ja: "…お待ちください。"
  d_nikke_hongryeon_blackshadow_04_11:
    speaker: dorothy
    en: Did you just say "forfeit"?
    ko: 기권패요?
    ja: 棄権ですって？
  d_nikke_hongryeon_blackshadow_04_12:
    speaker: hongryeon_o
    en: Is that not what is occurring?
    ko: 그렇지 않은가.
    ja: そうであろう？
  d_nikke_hongryeon_blackshadow_04_13:
    speaker: hongryeon_o
    en: Thou chose to withdraw from the match to avoid a direct encounter me.
    ko: 자네는 나와의 승부를 피했네.
    ja: 君は私との勝負を放棄したのだ。
  d_nikke_hongryeon_blackshadow_04_14:
    speaker: hongryeon_o
    en: Thus, graciously bestowing upon me the triumph.
    ko: 나한테 승리를 양보한다고 했지.
    ja: 私に勝利を譲ると言ったであろう。
  d_nikke_hongryeon_blackshadow_04_15:
    speaker: hongryeon_o
    en: If that be not a forfeit, then what is?
    ko: 이것이 기권이 아니면 뭐란 말인가?
    ja: これが棄権でないなら、何だと言うのだ？
  d_nikke_hongryeon_blackshadow_04_16:
    speaker: dorothy
    en: I withdraw what I said.
    ko: 철회할게요.
    ja: 撤回します。
  d_nikke_hongryeon_blackshadow_04_17:
    speaker: hongryeon_o
    en: Thou are a creature of ever-shifting whims.
    ko: 그것 참 일관성이라고는 없군 그래.
    ja: やれやれ、気まぐれだな。
  d_nikke_hongryeon_blackshadow_04_18:
    speaker: dorothy
    en: "... All right, I'll leave it up to you to pick the challenge."
    ko: "…좋아요. 그럼 당신이 원하는 종목으로 대결해요."
    ja: "…では、あなたが決めてください。"
  d_nikke_hongryeon_blackshadow_04_19:
    speaker: dorothy
    en: Will that satisfy you?
    ko: 그럼 괜찮나요?
    ja: それなら、よろしいですか？
  d_nikke_hongryeon_blackshadow_04_20:
    speaker: hongryeon_o
    en: Ho! Are thou truly certain of this? What if I proffer a bout of swordplay?
    ko: |-
      호오… 괜찮겠나?
      내가 검술 대결이라도 하자면 어찌할 텐가.
    ja: |-
      ほお…いいのか？
      私が剣での対決を提案したらどうするつもりだ？
  d_nikke_hongryeon_blackshadow_04_21:
    speaker: dorothy
    en: Then, I'll emerge victorious in the sword duel.
    ko: 대결해서, 이길 거예요.
    ja: 受けて立ち、勝利します。
  d_nikke_hongryeon_blackshadow_04_22:
    speaker: hongryeon_o
    en: Thou are naught but brimming with confidence.
    ko: 굉장한 자신감이군.
    ja: 大した自信だな。
  d_nikke_hongryeon_blackshadow_04_23:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_24:
    speaker: hongryeon_o
    en: However, I am not the kind of person who wouldst challenge someone within
      their realm of mastery.
    ko: 뭐 좋네. 나 역시 초심자에게 검을 들라고 할 정도로 양심이 없진 않으니.
    ja: |-
      まあ、いいだろう。
      私も初心者に剣を持てと言うほど鬼ではない。
  d_nikke_hongryeon_blackshadow_04_25:
    speaker: hongryeon_o
    en: 'I propose something nice and simple: arm wrestling.'
    ko: 단순하고 확실하게 팔씨름으로 대결하는 것이 어떤가?
    ja: 単純かつ明確に、腕相撲はどうだ？
  d_nikke_hongryeon_blackshadow_04_26:
    speaker: dorothy
    en: "... A bit too simple, perhaps."
    ko: "…너무 단순하군요."
    ja: "…単純すぎますね。"
  d_nikke_hongryeon_blackshadow_04_27:
    speaker: hongryeon_o
    en: But very clear-cut.
    ko: 그만큼 확실하지 않겠나.
    ja: 分かりやすいであろう？
  d_nikke_hongryeon_blackshadow_04_28:
    speaker: dorothy
    en: All right. I'll indulge you, just this once.
    ko: |-
      좋아요.
      특별히 한 번만 어울려드리죠.
    ja: |-
      分かりました。
      特別に一度だけお付き合いしましょう。
  d_nikke_hongryeon_blackshadow_04_29:
    speaker: dorothy
    en: Otherwise, I can tell that you'll never stop hounding me.
    ko: 그렇지 않으면 계속 귀찮게 구실 것 같으니까.
    ja: |-
      そうしなければ、いつまでもしつこく
      つきまとわれそうですから。
  d_nikke_hongryeon_blackshadow_04_30:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_hongryeon_blackshadow_04_31:
    speaker: "<Narration>"
    en: Dorothy and Scarlet sit facing each other, getting into position for the arm
      wrestling match.
    ko: 도로시와 홍련은 팔씨름 자세로 마주 앉아 있었다.
    ja: |-
      ドロシーと紅蓮は手を握り合い、
      向かい合って座っていた
  d_nikke_hongryeon_blackshadow_04_32:
    speaker: liliweiss
    en: I don't think I need to go into too much detail, right?
    ko: 룰은 딱히 설명 안 해도 되겠지?
    ja: ルール説明はいらないよね？
  d_nikke_hongryeon_blackshadow_04_33:
    speaker: liliweiss
    en: Whoever pins the other's arm wins.
    ko: 넘어가는 쪽이 지는 거야.
    ja: 手の甲が机についた方が負けね。
  d_nikke_hongryeon_blackshadow_04_34:
    speaker: dorothy
    en: Got it.
    ko: 예. 알고 있어요.
    ja: はい。分かっています。
  d_nikke_hongryeon_blackshadow_04_35:
    speaker: hongryeon_o
    en: Likewise.
    ko: 잘 알고 있네.
    ja: 分かっている。
  d_nikke_hongryeon_blackshadow_04_36:
    speaker: liliweiss
    en: All right, then.
    ko: 자, 그럼….
    ja: それじゃあ…
  d_nikke_hongryeon_blackshadow_04_37:
    speaker: liliweiss
    en: Ready, set... go!
    ko: 시-작-!
    ja: はじめ！
  d_nikke_hongryeon_blackshadow_04_38:
    speaker: hongryeon_o
    en: Hrrrngh!
    ko: 흐읍…!
    ja: ふんっ…！
  d_nikke_hongryeon_blackshadow_04_39:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_40:
    speaker: hongryeon_o
    en: Thy endurance is most impressive.
    ko: 제법 버티는군.
    ja: なかなかやるな。
  d_nikke_hongryeon_blackshadow_04_41:
    speaker: dorothy
    en: Had enough?
    ko: 계속하실 건가요?
    ja: 続けるおつもりですか？
  d_nikke_hongryeon_blackshadow_04_42:
    speaker: hongryeon_o
    en: Certainly not.
    ko: 물론이네.
    ja: もちろんだ。
  d_nikke_hongryeon_blackshadow_04_43:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_44:
    speaker: hongryeon_o
    en: Hrrrngh!
    ko: 흐읍…!
    ja: ふんっ…！
  d_nikke_hongryeon_blackshadow_04_45:
    speaker: "<Narration>"
    en: Both of the women remain locked in a stalemate, their bodies quivering.
    ko: 둘은 꼼짝도 하지 않은 채 몸을 떨고 있었다.
    ja: |-
      2人は体を震わせているが、
      腕はどちらにも傾かない
  d_nikke_hongryeon_blackshadow_04_46:
    speaker: "<Narration>"
    en: 2 minutes later.
    ko: 그러길 2분.
    ja: その状態で2分が過ぎた
  d_nikke_hongryeon_blackshadow_04_47:
    speaker: redhood
    en: What's the buzz? Are they arm wrestling?
    ko: 오 뭐야. 팔씨름하는 거야?
    ja: おっ、何だよ。腕相撲か～？
  d_nikke_hongryeon_blackshadow_04_48:
    speaker: snowwhite_o
    en: Who's winning?
    ko: 누가 이기고 있나요?
    ja: 誰が勝ってますか？
  d_nikke_hongryeon_blackshadow_04_49:
    speaker: rapunzel_o
    en: Hard to tell. They seem to be evenly matched.
    ko: 막상막하 같은데요.
    ja: いい勝負のようですね。
  d_nikke_hongryeon_blackshadow_04_50:
    speaker: hongryeon_o
    en: Hold thy tongue, for it is abundantly clear... that victory shall soon be
      mine!
    ko: |-
      막상막하라니…! 당치 않네…!
      누가 봐도…! 내가 이기고 있지…! 않은가…!
    ja: |-
      いい勝負だと…！とんでもない…！
      どう見ても…！私が勝って…！
      いるではないか…！
  d_nikke_hongryeon_blackshadow_04_51:
    speaker: dorothy
    en: You say that, but... your quivering lips say... otherwise!
    ko: 덜덜 떨리는…! 입술이나 제대로…! 추스르고 말씀하시죠…!
    ja: |-
      その震える…！唇を…！
      落ち着かせてから…！お話しください…！
  d_nikke_hongryeon_blackshadow_04_52:
    speaker: hongryeon_o
    en: And the same as... to thy red face.
    ko: 그러는 자네는…! 얼굴이 달아올랐군…! 그래…!
    ja: そういう君も…！顔が赤くなって…！おるぞ…！
  d_nikke_hongryeon_blackshadow_04_53:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_54:
    speaker: hongryeon_o
    en: "'Tis time to put an end to this!"
    ko: 슬슬…! 끝내겠네…!
    ja: そろそろ…！終わらせる…！
  d_nikke_hongryeon_blackshadow_04_55:
    speaker: dorothy
    en: I'd like to see you try!
    ko: 그래보시죠…!
    ja: やれるものなら…！
  d_nikke_hongryeon_blackshadow_04_56:
    speaker: redhood
    en: If they keep straining this hard, they're gonna end up soiling their pants
      in no time.
    ko: 허이구, 저러다가 똥 나오겠네.
    ja: おいおい、そんなにふんばったらウンコ出るぞ。
  d_nikke_hongryeon_blackshadow_04_57:
    speaker: dorothy
    en: Pfft!
    ko: 푸흐-
    ja: ププッ…！
  d_nikke_hongryeon_blackshadow_04_58:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  d_nikke_hongryeon_blackshadow_04_59:
    speaker: liliweiss
    en: Scarlet wins!
    ko: 삐빗- 홍련 승.
    ja: ピピーッ！紅蓮の勝ち！
  d_nikke_hongryeon_blackshadow_04_60:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_61:
    speaker: hongryeon_o
    en: Phew... that was most exhilarating.
    ko: 후우… 좋은… 승부였네….
    ja: ふぅ…いい勝負であった…
  d_nikke_hongryeon_blackshadow_04_62:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_63:
    speaker: "<Narration>"
    en: Dorothy shoots a sharp glare at Red Hood before wordlessly walking away.
    ko: 도로시는 레드 후드를 째려보다가 말없이 걸어갔다.
    ja: |-
      ドロシーはレッドフードをにらみ付け、
      無言で立ち去った
  d_nikke_hongryeon_blackshadow_04_64:
    speaker: redhood
    en: What was that look for?
    ko: "…왜 저렇게 쳐다보는 거야?"
    ja: "…なんでにらまれたんだ？"
  d_nikke_hongryeon_blackshadow_04_65:
    speaker: snowwhite_o
    en: Are you really that clueless?
    ko: 몰라서 물어보는 거예요?
    ja: 本気で言ってます？
  d_nikke_hongryeon_blackshadow_04_66:
    speaker: redhood
    en: What? What did I do?
    ko: 몰라.
    ja: うん。
  d_nikke_hongryeon_blackshadow_04_67:
    speaker: snowwhite_o
    en: "*Sigh*"
    ko: 에휴.
    ja: はぁ。
  d_nikke_hongryeon_blackshadow_04_68:
    speaker: hongryeon_o
    en: I shall take my leave.
    ko: 먼저 일어나겠네.
    ja: お先に失礼する。
  d_nikke_hongryeon_blackshadow_04_69:
    speaker: liliweiss
    en: Hmm? I thought you'd want to celebrate, especially since this is your first
      victory.
    ko: 응? 첫 승 기념파티 안 할 거야?
    ja: え？初勝利記念パーティー、やらないの？
  d_nikke_hongryeon_blackshadow_04_70:
    speaker: hongryeon_o
    en: That can wait.
    ko: 나중에 하겠네.
    ja: またの機会にしよう。
  d_nikke_hongryeon_blackshadow_04_71:
    speaker: hongryeon_o
    en: Hold on.
    ko: 기다리게.
    ja: 待ちたまえ。
  d_nikke_hongryeon_blackshadow_04_72:
    speaker: dorothy
    en: What?
    ko: 뭐죠?
    ja: 何ですか？
  d_nikke_hongryeon_blackshadow_04_73:
    speaker: hongryeon_o
    en: Thou hast a praiseworthy command over thy physical prowess.
    ko: 자네 몸을 쓰는 법을 잘 아는 것 같더군.
    ja: 君は体の使い方をよく分かっているな。
  d_nikke_hongryeon_blackshadow_04_74:
    speaker: dorothy
    en: I'd like to think so, yeah.
    ko: 그런데요.
    ja: それが何か？
  d_nikke_hongryeon_blackshadow_04_75:
    speaker: hongryeon_o
    en: How about I teach thee further on the delight of physical prowess?
    ko: 내가 자네에게 몸을 쓰는 즐거움을 알려주겠네.
    ja: 私が君に体を使うよろこびを教えてやろう。
  d_nikke_hongryeon_blackshadow_04_76:
    speaker: dorothy
    en: "... Come again?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_hongryeon_blackshadow_04_77:
    speaker: hongryeon_o
    en: Thou hast an innate talent, so the blade should be thy choice.
    ko: |-
      자네는 재능이 있어.
      검을 들어야 해.
    ja: |-
      君には才能がある。
      剣を持つべきだ。
  d_nikke_hongryeon_blackshadow_04_78:
    speaker: dorothy
    en: Give me a break. A sword? What are you talking about?
    ko: |-
      관두시죠.
      검이라니 무슨 말도 안 되는 소리인가요.
    ja: |-
      おやめください。
      剣だなんて、ふざけたことを。
  d_nikke_hongryeon_blackshadow_04_79:
    speaker: hongryeon_o
    en: Thou shalt grow stronger. I vouch for it.
    ko: |-
      자네는 강해질 수 있어.
      내 장담하지.
    ja: |-
      君は強くなれる。
      私が断言しよう。
  d_nikke_hongryeon_blackshadow_04_80:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_04_81:
    speaker: dorothy
    en: I'm not one for such savagery. I'll pass.
    ko: 그런 야만적인 전투 방법은 사양할게요.
    ja: そんな野蛮な戦い方はお断りです。
  d_nikke_hongryeon_blackshadow_04_82:
    speaker: hongryeon_o
    en: "... What?"
    ko: "…뭐?"
    ja: "…何だと？"
  d_nikke_hongryeon_blackshadow_04_83:
    speaker: hongryeon_o
    en: Savagery?
    ko: 야만적?
    ja: 野蛮？
  d_nikke_hongryeon_blackshadow_04_84:
    speaker: dorothy
    en: I despise fighting at close quarters. It always leaves me all messy.
    ko: 상대와 가까이 붙어서 몸을 더럽혀가며 싸우는 건 질색이에요.
    ja: |-
      相手に近づき体を汚しながら戦うなんて、
      絶対にお断りです。
  d_nikke_hongryeon_blackshadow_04_85:
    speaker: dorothy
    en: I am a being that cherishes elegance whilst fighting.
    ko: 저는 품위를 중요히 여기는 몸이라.
    ja: 私は品位を大切にしていますので。
  d_nikke_hongryeon_blackshadow_04_86:
    speaker: hongryeon_o
    en: Elegance? What place dost that hath on the battlefield?
    ko: 품위라. 그딴 게 전장에서 무슨 소용이란 말인가.
    ja: 品位だと？そんなもの、戦場で何の役に立つ？
  d_nikke_hongryeon_blackshadow_04_87:
    speaker: dorothy
    en: Do you know what people call us?
    ko: 당신. 우리가 사람들에게 뭐라고 불리는 줄 아세요?
    ja: |-
      あなた。私たちが何と呼ばれているか
      ご存じですか？
  d_nikke_hongryeon_blackshadow_04_88:
    speaker: hongryeon_o
    en: What?
    ko: "…?"
    ja: "…？"
  d_nikke_hongryeon_blackshadow_04_89:
    speaker: dorothy
    en: They call us the Goddess of Victory.
    ko: 승리의 [여신]이라 불리고 있어요.
    ja: 勝利の「女神」と呼ばれているのです。
  d_nikke_hongryeon_blackshadow_04_90:
    speaker: dorothy
    en: The least we can do is live up to that name and make ourselves look good while
      doing it.
    ko: 우리는 그에 걸맞은 모습으로 이겨야 하죠.
    ja: |-
      私たちは、その名にふさわしい姿で
      勝たねばなりません。
  d_nikke_hongryeon_blackshadow_04_91:
    speaker: dorothy
    en: Instead of slogging through the mud and filth to victory, we must overwhelm
      our foes with a graceful flourish.
    ko: |-
      진흙탕을 구르며 이기는 것이 아니라,
      고귀한 자태로 압도적으로 이겨야 해요.
    ja: |-
      泥の中を這いつくばって勝つのではなく、
      高貴な姿で、圧倒的に勝つのです。
  d_nikke_hongryeon_blackshadow_04_92:
    speaker: dorothy
    en: If we want to be Goddesses, then a certain poise is called for.
    ko: 그게 우리 갓데스가 해야 할 일이죠.
    ja: それが、私たちゴッデスがすべきことです。
  d_nikke_hongryeon_blackshadow_04_93:
    speaker: hongryeon_o
    en: Thou hast been blinded by thy vanity.
    ko: 허세에 찌들었군.
    ja: 虚勢を張りおって。
  d_nikke_hongryeon_blackshadow_04_94:
    speaker: dorothy
    en: Not only must we emerge victorious,
    ko: 이기기만 해서는 안 돼요.
    ja: 勝つだけではダメなのです。
  d_nikke_hongryeon_blackshadow_04_95:
    speaker: dorothy
    en: but our triumph must also be adorned with grace and beauty.
    ko: 고귀하고 아름답게 이겨야 해요.
    ja: 高貴に、美しく勝たねば。
  d_nikke_hongryeon_blackshadow_04_96:
    speaker: dorothy
    en: Only by doing so can we continue to be radiant beacons of hope for all.
    ko: 그래야 사람들의 희망이 되지 않겠어요?
    ja: そうしてこそ、人々の希望になるでしょう？
  d_nikke_hongryeon_blackshadow_04_97:
    speaker: hongryeon_o
    en: Thou and I are very disparate individuals.
    ko: 자네는 정말 나와는 맞지 않는군.
    ja: 君は本当に私とは合わぬようだ。
  d_nikke_hongryeon_blackshadow_04_98:
    speaker: dorothy
    en: You can say that again.
    ko: 저도 그렇게 생각해요.
    ja: 同感です。
  d_nikke_hongryeon_blackshadow_04_99:
    speaker: hongryeon_o
    en: I reckon that's why thou lost to me.
    ko: 그러니 나한테 진 걸세.
    ja: だから私に負けたのだ。
  d_nikke_hongryeon_blackshadow_04_100:
    speaker: dorothy
    en: Whoa there, I only lost to you because...
    ko: |-
      …확실하게 말해두죠.
      제가 진 건 순전히….
    ja: |-
      …これだけは言っておきます。
      私が負けたのはただ…
  d_nikke_hongryeon_blackshadow_04_101:
    speaker: hongryeon_o
    en: Because what? Tell me.
    ko: 뭐. 말해보게.
    ja: 何だ。言ってみろ。
  d_nikke_hongryeon_blackshadow_04_102:
    speaker: dorothy
    en: "... Nothing. Never mind."
    ko: 아뇨. 관두죠.
    ja: いいえ。やめておきましょう。
  d_nikke_hongryeon_blackshadow_04_103:
    speaker: hongryeon_o
    en: Nay. Out with it, I do insist.
    ko: 말해보래도.
    ja: 言え。
  d_nikke_hongryeon_blackshadow_04_104:
    speaker: dorothy
    en: I said it's nothing, forget it.
    ko: 됐다고요.
    ja: 結構です。
d_nikke_hongryeon_blackshadow_05:
  d_nikke_hongryeon_blackshadow_05_1:
    speaker: snowwhite_o
    en: 2,000 yards out. 2 battalions centered around 2 large Raptures.
    ko: |-
      거리 2000.
      대형 랩쳐 2기를 중심으로 한 2개 부대 규모예요.
    ja: |-
      距離2000。
      大型ラプチャー2機を中心とした2部隊です。
  d_nikke_hongryeon_blackshadow_05_2:
    speaker: commander
    en: Quite a formidable force.
    ko: 적당한 규모의 병력이군.
    ja: ちょうどいい規模だ。
  d_nikke_hongryeon_blackshadow_05_3:
    speaker: commander
    en: Let's give them a warm welcome.
    ko: 가서 가볍게 밟아주고 오자고.
    ja: 軽く叩きのめそう。
  d_nikke_hongryeon_blackshadow_05_4:
    speaker: liliweiss
    en: Say, Scarlet. This is your first time fighting with us, isn't it?
    ko: |-
      그러고 보니 홍련.
      우리랑 같이 실전 투입은 처음이지?
    ja: |-
      そういえば紅蓮。
      私たちと実戦に投入されるのは初めてよね？
  d_nikke_hongryeon_blackshadow_05_5:
    speaker: hongryeon_o
    en: Correct.
    ko: 그렇다네.
    ja: そうだ。
  d_nikke_hongryeon_blackshadow_05_6:
    speaker: liliweiss
    en: You gonna give us a good show, then?
    ko: |-
      보여줄 수 있지?
      네 힘.
    ja: |-
      見せてくれるわよね？
      あなたの力。
  d_nikke_hongryeon_blackshadow_05_7:
    speaker: hongryeon_o
    en: It would be my pleasure.
    ko: 기꺼이 그럼세.
    ja: 喜んで。
  d_nikke_hongryeon_blackshadow_05_8:
    speaker: liliweiss
    en: Good. Fight however you feel is best. We've got your back.
    ko: |-
      좋아. 그럼 맘껏 날뛰어 봐.
      우리가 백업할게.
    ja: |-
      よし。じゃあ思う存分暴れて。
      私たちがバックアップするから。
  d_nikke_hongryeon_blackshadow_05_9:
    speaker: redhood
    en: Time to enjoy the show.
    ko: 어디 우리 신입 재롱 잔치 한 번 보자.
    ja: 新人のお披露目会、楽しみにしてるぞ！
  d_nikke_hongryeon_blackshadow_05_10:
    speaker: hongryeon_o
    en: No backup shall be needed. Ye all may sit back and behold my work.
    ko: |-
      백업은 필요 없네.
      혼자서 제 몫을 하는 것을 똑똑히 봐두게.
    ja: |-
      バックアップなどいらぬ。
      1人で十分戦える。よく見ていたまえ。
  d_nikke_hongryeon_blackshadow_05_11:
    speaker: redhood
    en: Good grief, how arrogant can you get?
    ko: 허허. 녀석, 참 오만하기도 하구나.
    ja: あははっ。自信満々だねぇ。
  d_nikke_hongryeon_blackshadow_05_12:
    speaker: hongryeon_o
    en: I'm off. Take thine time.
    ko: |-
      먼저 가겠네.
      천천히들 오게나.
    ja: |-
      先に参る。
      ゆっくり来るがいい。
  d_nikke_hongryeon_blackshadow_05_13:
    speaker: "<Narration>"
    en: Scarlet heads off into the battlefield.
    ko: 홍련은 달려갔다.
    ja: 紅蓮は飛び出していった
  d_nikke_hongryeon_blackshadow_05_14:
    speaker: commander
    en: Some plan. Charging headlong into the enemy formation without any sort of
      preparation.
    ko: |-
      음. 전술적으로 완벽하군.
      아무런 준비도 없이 적진에 돌격이라니.
    ja: |-
      うむ。完璧な戦術だな。
      何の準備もせずに敵陣に突撃とは。
  d_nikke_hongryeon_blackshadow_05_15:
    speaker: commander
    en: Is she really going to be okay?
    ko: 정말 괜찮은 거 맞아?
    ja: 本当に大丈夫なのか？
  d_nikke_hongryeon_blackshadow_05_16:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_05_17:
    speaker: liliweiss
    en: Well, what'd you think of her?
    ko: 다들 어땠어? 쓸만한 것 같아?
    ja: みんな、どうだった？使えそう？
  d_nikke_hongryeon_blackshadow_05_18:
    speaker: liliweiss
    en: As a spectator, I think she can more than pull her own weight.
    ko: 옆에서 보기에는 쓸만한 정도가 아닌 것 같은데.
    ja: |-
      隣で見る限り、
      かなりのものだと思ったけど。
  d_nikke_hongryeon_blackshadow_05_19:
    speaker: rapunzel_o
    en: Yes. She was as still as a statue while meditating,
    ko: 예. 명상 때 조금도 움직이지 않았어요.
    ja: はい。瞑想の時、微動だにしませんでした。
  d_nikke_hongryeon_blackshadow_05_20:
    speaker: rapunzel_o
    en: not even so much as a twitch of the eyebrow.
    ko: 눈썹 한 번 꿈틀대지 않았죠.
    ja: 眉さえ動きませんでしたね。
  d_nikke_hongryeon_blackshadow_05_21:
    speaker: rapunzel_o
    en: Her concentration and control over her own body are far above average.
    ko: 그 정도 집중력과 신체 제어 능력이라면 보통은 아득히 뛰어넘은 수준이죠.
    ja: |-
      あれほどの集中力と身体制御能力なら、
      標準をはるかに超えています。
  d_nikke_hongryeon_blackshadow_05_22:
    speaker: snowwhite_o
    en: She was able to make sense of how I assembled my weapon.
    ko: 제가 무기 조립하는 걸 다 보고 있었어요.
    ja: |-
      私が武器を組み立てるところを、
      全部見ていました。
  d_nikke_hongryeon_blackshadow_05_23:
    speaker: snowwhite_o
    en: I could sense her eyes meticulously tracking my every move, never once falling
      behind.
    ko: 눈으로 다 쫓고 있었고, 마지막쯤엔 먼저 눈이 가 있었어요.
    ja: |-
      目ですべて追っていたし、
      最後には先の工程に目線が行っていました。
  d_nikke_hongryeon_blackshadow_05_24:
    speaker: snowwhite_o
    en: I'm willing to bet she knows my weapon inside and out now, all from a single
      glance.
    ko: 얼핏 보고 구조를 파악한 것으로 보였어요.
    ja: |-
      ちらっと見ただけで、
      構造を把握したんだと思います。
  d_nikke_hongryeon_blackshadow_05_25:
    speaker: redhood
    en: Not just anyone can split a bullet in half.
    ko: 탄환을 베는 게 아무나 할 수 있는 일은 아니지.
    ja: |-
      弾丸を斬るって、
      誰にでもできることじゃないよな。
  d_nikke_hongryeon_blackshadow_05_26:
    speaker: redhood
    en: Once she kinda got the hang of it, she just went all in and nailed it every
      time.
    ko: 손에 좀 익으니까 다 베어내더라고.
    ja: 慣れてからは、全部斬っちまったぞ。
  d_nikke_hongryeon_blackshadow_05_27:
    speaker: redhood
    en: Haha! She's a beast!
    ko: 하하. 괴물이야 저거.
    ja: あはは。ありゃバケモンだよ、バケモン。
  d_nikke_hongryeon_blackshadow_05_28:
    speaker: dorothy
    en: "... I knew Scarlet was manufactured using a mass-produced model as a base,"
    ko: "…홍련은 양산형이 베이스인 것으로 알고 있어요."
    ja: |-
      …紅蓮は量産型がベースになっていると
      聞きました。
  d_nikke_hongryeon_blackshadow_05_29:
    speaker: dorothy
    en: and it's embarrassing to admit that I'd exerted all my power against her.
    ko: 그래요. 부끄러운 말이지만 저는 전력을 다 했어요.
    ja: |-
      お恥ずかしい話ですが、
      私は全力を尽くしました。
  d_nikke_hongryeon_blackshadow_05_30:
    speaker: dorothy
    en: In terms of our stats, I should have easily triumphed over her. And yet, I
      fell short.
    ko: |-
      단순 스펙 차이로만 본다면 제가 압도했어야 했죠.
      하지만 졌어요.
    ja: |-
      単純なスペック差で考えれば、私が圧倒する
      べきでした。しかし、負けたのです。
  d_nikke_hongryeon_blackshadow_05_31:
    speaker: dorothy
    en: She clearly possesses exceptional control over her body and can manipulate
      her strength with stunning precision.
    ko: 몸을 다루는 법이나, 힘을 어디에 어떻게 실어야 하는지 알고 있어요.
    ja: |-
      体の使い方や、力をいつどのようにして
      入れるべきか、完全に理解しています。
  d_nikke_hongryeon_blackshadow_05_32:
    speaker: liliweiss
    en: Sounds like we're all in agreement. Well then, I guess it's time to get into
      the real action.
    ko: |-
      내 생각과 같네.
      그럼 남은 건 실전뿐인가?
    ja: |-
      みんな私と同じ考えね。
      じゃあ、あとは実戦だけかな？
  d_nikke_hongryeon_blackshadow_05_33:
    speaker: liliweiss
    en: A mid-scale battle will be coming up soon, so let's see how she handles it.
    ko: |-
      조만간 중규모의 전투가 있을 거야.
      거기서 한 번 보자고.
    ja: |-
      そのうち中規模の戦闘があるはず。
      そこで確かめてみましょ。
  d_nikke_hongryeon_blackshadow_05_34:
    speaker: commander
    en: Liliweiss, are you listening?
    ko: 릴리바이스. 듣고 있나?
    ja: リリーバイス。聞いているのか？
  d_nikke_hongryeon_blackshadow_05_35:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_hongryeon_blackshadow_05_36:
    speaker: commander
    en: Mecha Destruc...
    ko: "…메카 고릴…."
    ja: "…メカゴリ…"
  d_nikke_hongryeon_blackshadow_05_37:
    speaker: liliweiss
    en: Scarlet is strong.
    ko: 홍련은 강해요.
    ja: 紅蓮は強いです。
  d_nikke_hongryeon_blackshadow_05_38:
    speaker: liliweiss
    en: So, it's okay.
    ko: 그러니 괜찮아요.
    ja: だから、大丈夫です。
  d_nikke_hongryeon_blackshadow_05_39:
    speaker: commander
    en: All right, that's a load off my mind.
    ko: 그래. 그럼 믿겠다.
    ja: そうか。では、信じよう。
  d_nikke_hongryeon_blackshadow_05_40:
    speaker: commander
    en: I trust your judgment.
    ko: 네 판단이니 틀리지 않았겠지.
    ja: 君の判断はいつも正しいからな。
  d_nikke_hongryeon_blackshadow_05_41:
    speaker: liliweiss
    en: Hehe, naturally.
    ko: 후후. 그럼요.
    ja: ふふ。もちろんです。
  d_nikke_hongryeon_blackshadow_05_42:
    speaker: "<Narration>"
    en: Scarlet slashes through the Raptures like a woman possessed.
    ko: 홍련은 수라처럼 랩쳐들을 베어나갔다.
    ja: 紅蓮は修羅のようにラプチャーを斬っていった
  d_nikke_hongryeon_blackshadow_05_43:
    speaker: "<Narration>"
    en: Her body is in peak condition, moving exactly as she intends to.
    ko: 몸 상태는 최상. 그 어느 때보다 몸이 생각대로 움직여주고 있었다.
    ja: |-
      体調は良好。
      体がいつも以上に思い通りに動いていた
  d_nikke_hongryeon_blackshadow_05_44:
    speaker: "<Narration>"
    en: She keeps slashing, slashing, and slashing without a pause.
    ko: 베고, 베고, 또 벤다.
    ja: 斬って、斬って、斬りまくる
  d_nikke_hongryeon_blackshadow_05_45:
    speaker: "<Narration>"
    en: All the while, an incessant torrent of enemies continues to pour out.
    ko: 적이 끊이지 않는다.
    ja: 敵が次から次へとあふれ出す
  d_nikke_hongryeon_blackshadow_05_46:
    speaker: "<Narration>"
    en: And so she continues to slash.
    ko: 하지만 그저 벨뿐이다.
    ja: それでも、ただ斬るのみ
  d_nikke_hongryeon_blackshadow_05_47:
    speaker: hongryeon_o
    en: At last, a battle befitting my skills!
    ko: 흥이 오르는군!
    ja: 興奮を抑えきれぬ！
  d_nikke_hongryeon_blackshadow_05_48:
    speaker: hongryeon_o
    en: Come, then! Come for me!
    ko: 자! 더 오게나!
    ja: さあ！もっと来るがいい！
  d_nikke_hongryeon_blackshadow_05_49:
    speaker: "<Monologue>"
    en: Are thou watching, everyone?
    ko: 다들, 보고 있나?
    ja: 皆、見ているか？
  d_nikke_hongryeon_blackshadow_05_50:
    speaker: "<Monologue>"
    en: I stand alone in battle
    ko: 나는 지금 싸우고 있다네.
    ja: 私は今、戦っている
  d_nikke_hongryeon_blackshadow_05_51:
    speaker: "<Monologue>"
    en: as the sole survivor while brandishing my blade.
    ko: 나 혼자 살아남아, 검을 휘두르고 있다네.
    ja: 私は1人生き残り、剣を振るっている
  d_nikke_hongryeon_blackshadow_05_52:
    speaker: "<Monologue>"
    en: Hyah!
    ko: 아아.
    ja: ああ
  d_nikke_hongryeon_blackshadow_05_53:
    speaker: "<Monologue>"
    en: Oh, how I wish thou couldst be here
    ko: 지금 이 전장에, 나의 옆에.
    ja: 今この戦場に、私の隣に
  d_nikke_hongryeon_blackshadow_05_54:
    speaker: "<Monologue>"
    en: beside me on this battlefield.
    ko: 자네들이 함께 있었다면 얼마나 좋았을까.
    ja: |-
      君たちが共にいたならば、
      どれほどよかったであろう
  d_nikke_hongryeon_blackshadow_05_55:
    speaker: redhood
    en: Hold up, swordsman! I can't have you take on everything by yourself!
    ko: |-
      이봐 검객! 혼자 다 해 먹으려고!?
      내가 또 그 꼴은 못 보지!
    ja: |-
      おい、センセイ！1人で全部やる気かよ！？
      あたしの出番も残しといてくれよな！
  d_nikke_hongryeon_blackshadow_05_56:
    speaker: rapunzel_o
    en: Let me know if you're feeling any discomfort, and I'll heal you!
    ko: |-
      불편한 곳이 있다면 얘기해 줘요!
      바로 치료할게요!
    ja: |-
      痛いところがあったらおっしゃってください！
      すぐに治療します！
  d_nikke_hongryeon_blackshadow_05_57:
    speaker: snowwhite_o
    en: I've got you covered! Keep going!
    ko: |-
      지원 사격 할게요!
      멈추지 말고 계속 가요!
    ja: |-
      支援射撃します！
      止まらず進んでください！
  d_nikke_hongryeon_blackshadow_05_58:
    speaker: dorothy
    en: How about we have a little competition right here? The one who defeats the
      most Raptures wins.
    ko: |-
      이 참에 여기서 대결해 보는 건 어떨까요?
      누가 더 많은 랩쳐를 잡는지로.
    ja: |-
      この機会にここで対決するのはいかがでしょう？
      どちらが多くラプチャーを倒せるか。
  d_nikke_hongryeon_blackshadow_05_59:
    speaker: hongryeon_o
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_hongryeon_blackshadow_05_60:
    speaker: "<Monologue>"
    en: I hath acquired new comrades.
    ko: 새 동료가 생겼네.
    ja: 新しい仲間ができた
  d_nikke_hongryeon_blackshadow_05_61:
    speaker: "<Monologue>"
    en: They're quite different from thee,
    ko: 자네들과는 결이 많이 다른 이들이지만.
    ja: 君たちとは違うタイプの者たちばかりだが
  d_nikke_hongryeon_blackshadow_05_62:
    speaker: "<Monologue>"
    en: 'yet they share the same noble quest as thee: fighting for the sake of mankind.'
    ko: 인류를 위해 싸운다는 고귀한 사명은 똑같은 동료들일세.
    ja: |-
      君たちと同じように、人類のために戦うという
      高貴な使命を持つ仲間たちである
  d_nikke_hongryeon_blackshadow_05_63:
    speaker: "<Monologue>"
    en: And I shall fight alongside with them.
    ko: 난 이들과 함께 싸울 걸세.
    ja: 私は、彼女たちと共に戦う
  d_nikke_hongryeon_blackshadow_05_64:
    speaker: "<Monologue>"
    en: So...
    ko: 그러니….
    ja: だから…
  d_nikke_hongryeon_blackshadow_05_65:
    speaker: redhood
    en: We've got a big boy incoming!
    ko: 대형 랩쳐가 온다!
    ja: 大型ラプチャーが来るぞ！
  d_nikke_hongryeon_blackshadow_05_66:
    speaker: rapunzel_o
    en: Distortion field activated. Any incoming lasers will be deflected.
    ko: 왜곡 필드 전개! 빔 병기를 막아낼게요!
    ja: 歪曲フィールド展開！ビーム兵器を防ぎます！
  d_nikke_hongryeon_blackshadow_05_67:
    speaker: snowwhite_o
    en: I'll target its legs. Dorothy, Scarlet, you focus on the core.
    ko: 다리를 노릴게요! 도로시와 홍련이 가서 코어를 노려줘요!
    ja: |-
      足を狙います！ドロシーと紅蓮が
      接近してコアを狙ってください！
  d_nikke_hongryeon_blackshadow_05_68:
    speaker: dorothy
    en: Are you ready?
    ko: 준비됐나요?
    ja: 準備はよろしいですか？
  d_nikke_hongryeon_blackshadow_05_69:
    speaker: "<Monologue>"
    en: So...
    ko: 그러니.
    ja: だから――
  d_nikke_hongryeon_blackshadow_05_70:
    speaker: hongryeon_o
    en: Very well! Let's do it!
    ko: 좋네! 함께 가세!
    ja: ああ！共に参ろう！
  d_nikke_hongryeon_blackshadow_05_71:
    speaker: "<Monologue>"
    en: Bear witness,
    ko: 지켜봐 주게나.
    ja: 見守っていてくれ
  d_nikke_hongryeon_blackshadow_05_72:
    speaker: "<Monologue>"
    en: for I shall join forces with these newfound comrades, and together we shall
      vanquish every foul creature that dares cross our path.
    ko: 내 반드시 이들과 함께 저것들을 모두 베어내서.
    ja: 必ず、彼女たちと一緒にすべての敵を斬り
  d_nikke_hongryeon_blackshadow_05_73:
    speaker: "<Monologue>"
    en: 'We will realize what thee had always wanted in thy entire life: mankind''s
      conclusive victory.'
    ko: 자네들이 그리도 바라던 인류의 승리라는 것을 손에 넣어보겠네.
    ja: |-
      君たちがあれほど切望していた
      人類の勝利を手に入れてみせる
  d_nikke_hongryeon_blackshadow_05_74:
    speaker: "<Monologue>"
    en: Grant me strength, and come into my arms,
    ko: 그러니 내 팔에 깃들어주게.
    ja: だから、私の腕に宿ってくれ
  d_nikke_hongryeon_blackshadow_05_75:
    speaker: "<Monologue>"
    en: my hands,
    ko: 내 손에 깃들어주게.
    ja: 私の手に宿ってくれ
  d_nikke_hongryeon_blackshadow_05_76:
    speaker: "<Monologue>"
    en: my legs,
    ko: 내 다리에 깃들어주게.
    ja: 私の足に宿ってくれ
  d_nikke_hongryeon_blackshadow_05_77:
    speaker: "<Monologue>"
    en: my eyes,
    ko: 내 눈에 깃들어주게.
    ja: 私の目に宿ってくれ
  d_nikke_hongryeon_blackshadow_05_78:
    speaker: "<Monologue>"
    en: and my sword.
    ko: 나의 검에 깃들어주게.
    ja: 私の剣に宿ってくれ
  d_nikke_hongryeon_blackshadow_05_79:
    speaker: "<Monologue>"
    en: I shall bear thy burden, and never shall I falter before any soul.
    ko: 그대들을 짊어지면 나는 그 누구에게도 휘둘리지 않을 걸세.
    ja: |-
      君たちと一緒ならば、
      私は誰にも振り回されはせぬ
  d_nikke_hongryeon_blackshadow_05_80:
    speaker: "<Monologue>"
    en: Join me, and we shall journey together
    ko: 그러니 나와 함께 가세.
    ja: だから、私と共に参ろう
  d_nikke_hongryeon_blackshadow_05_81:
    speaker: "<Monologue>"
    en: until the day we clinch the ultimate victory.
    ko: 그리고 언젠가, 그 언젠가 승리를 쟁취할 때.
    ja: |-
      そして、いつか――
      いつか勝利を手にした時
  d_nikke_hongryeon_blackshadow_05_82:
    speaker: "<Monologue>"
    en: And when that day comes, we shall revel in triumphant merriment.
    ko: 함께 기뻐하세나.
    ja: 共に祝おう
  d_nikke_hongryeon_blackshadow_05_83:
    speaker: "<Monologue>"
    en: My comrades.
    ko: 전우들이여.
    ja: 戦友たちよ
