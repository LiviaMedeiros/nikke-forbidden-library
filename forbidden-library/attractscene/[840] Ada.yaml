---
d_nikke_ce007_01_01:
  d_nikke_ce007_01_01_1:
    speaker: "<Monologue>"
    en: The D-WAVE.
    ko: D-WAVE.
    ja: D-WAVE
  d_nikke_ce007_01_01_2:
    speaker: "<Monologue>"
    en: The chain of disappearances.
    ko: 연쇄 실종 사건.
    ja: 連続失踪事件
  d_nikke_ce007_01_01_3:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고,
    ja: そして…
  d_nikke_ce007_01_01_4:
    speaker: "<Monologue>"
    en: The Torch of Salvation.
    ko: "[구원의 성화]."
    ja: "「救いの聖火」"
  d_nikke_ce007_01_01_5:
    speaker: "<Monologue>"
    en: To uncover the connection between these three,
    ko: 이 셋의 연관성을 파악하고
    ja: この3件の関連性を把握し
  d_nikke_ce007_01_01_6:
    speaker: "<Monologue>"
    en: confirm the identities of the missing,
    ko: 실종된 이들의 신원을 확인.
    ja: 失踪者の身元を確認する
  d_nikke_ce007_01_01_7:
    speaker: "<Monologue>"
    en: and, if possible, rescue them,
    ko: 가능하면 그들을 구출해 내기 위해
    ja: 可能ならば彼らを救出すべく
  d_nikke_ce007_01_01_8:
    speaker: "<Monologue>"
    en: I come here with D to an old mansion in the Outer Rim.
    ko: D와 함께 아우터 림에 위치한 오래된 저택에 왔다.
    ja: Dとアウターリムに位置する古い屋敷に来た
  d_nikke_ce007_01_01_9:
    speaker: "<Monologue>"
    en: Inside the mansion, we...
    ko: 저택에서 우린—
    ja: 屋敷で私とDは…
  d_nikke_ce007_01_01_10:
    speaker: "<Monologue>"
    en: encounter a mysterious woman.
    ko: "—의문의 여성을 만났고."
    ja: 正体不明の女性に出会い
  d_nikke_ce007_01_01_11:
    speaker: ce007_01
    en: Name's Ada.
    ko: 에이다야.
    ja: エイダよ。
  d_nikke_ce007_01_01_12:
    speaker: ce007_01
    en: I made it out of Raccoon City,
    ko: 라쿤 시티를 빠져나왔는데,
    ja: ラクーンシティから抜け出してきたんだけど、
  d_nikke_ce007_01_01_13:
    speaker: ce007_01
    en: but my vision went blurry...
    ko: 눈앞이 흐릿해지더니
    ja: 目の前がぼんやりとした次の瞬間、
  d_nikke_ce007_01_01_14:
    speaker: ce007_01
    en: When I came to, this dangerous mansion had appeared. I've been investigating
      the area ever since.
    ko: 이런 위험한 저택이 나와서 근방을 조사하고 있었어.
    ja: |-
      こんな危険な屋敷に来ていたから
      周辺を調査していたのよ。
  d_nikke_ce007_01_01_15:
    speaker: "<Monologue>"
    en: We learn that she's from another world and was swept up in the D-WAVE incident,
    ko: 그 여성이 D-WAVE 사태에 휩쓸린 다른 세계의 인물이며,
    ja: |-
      その女性はD-WAVE事態に巻き込まれた
      他の世界の人物であり
  d_nikke_ce007_01_01_16:
    speaker: "<Monologue>"
    en: 'and that in the mansion, a new virus is being developed: the NEO-Virus.'
    ko: 에이다의 세계에서 퍼졌던 바이러스인 T 바이러스를 기반으로
    ja: エイダの世界で蔓延していたt-ウィルスを基に
  d_nikke_ce007_01_01_17:
    speaker: "<Monologue>"
    en: It's built on the T-Virus that had spread through Ada's world.
    ko: 저택에서 NEO 바이러스가 개발되었다는 사실을 알게 되었다.
    ja: |-
      屋敷でNEO-ウィルスが開発されていたという
      事実を知った
  d_nikke_ce007_01_01_18:
    speaker: "<Monologue>"
    en: And so, the D-WAVE incident enters a new phase.
    ko: 그렇게 이번 D-WAVE 사태는 새로운 국면을 맞이했다.
    ja: |-
      そうして今回のD-WAVE事件は
      新たな局面を迎えた
  d_nikke_ce007_01_01_19:
    speaker: d
    en: "@UserName, I'm reporting this to the higher-ups."
    ko: "@UserName, 여기 상황을 상부에 전할게."
    ja: |-
      @UserName、
      ここの状況を上層部に伝える。
  d_nikke_ce007_01_01_20:
    speaker: d
    en: We have to seal off the Outer Rim immediately, or else there's a chance the
      virus could spread.
    ko: 바이러스가 퍼질 수도 있으니 아우터 림을 즉시 봉쇄하고,
    ja: |-
      ウィルスが拡散する恐れがある。
      アウターリムをただちに封鎖し、
  d_nikke_ce007_01_01_21:
    speaker: d
    en: And if needed...
    ko: 경우에 따라선…
    ja: 場合によっては…
  d_nikke_ce007_01_01_22:
    speaker: d
    en: We'll mobilize the Blaze Out squad.
    ko: "[블레이즈 아웃] 스쿼드를 움직여달라고."
    ja: "「ブレイズアウト」部隊を動かせ。"
  d_nikke_ce007_01_01_23:
    speaker: ce007_01
    en: Blaze Out?
    ko: "[블레이즈 아웃]?"
    ja: "「ブレイズアウト」？"
  d_nikke_ce007_01_01_24:
    speaker: d
    en: Think of them as the Ark's epidemic countermeasure squad.
    ko: "…방주의 전염병 대응책 정도로 알아줘."
    ja: "…アークの伝染病への対応策だと思えばいい。"
  d_nikke_ce007_01_01_25:
    speaker: "<Monologue>"
    en: D leaves,
    ko: D가 자리를 뜨고
    ja: Dが立ち去り
  d_nikke_ce007_01_01_26:
    speaker: "<Monologue>"
    en: and only Ada and I remain at the altar.
    ko: 제단엔 나와 에이다만이 남게 되었다.
    ja: 祭壇には私とエイダだけが残った
  d_nikke_ce007_01_01_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_01_28:
    speaker: ce007_01
    en: Now that your girlfriend's gone,
    ko: 그럼 여자친구랑도 떨어졌으니,
    ja: さて、彼女さんも席を立ったことだし、
  d_nikke_ce007_01_01_29:
    speaker: ce007_01
    en: how about we have a little chat, just the two of us?
    ko: 단둘이 이야기. 괜찮을까?
    ja: 二人きりの話をしましょう。
  d_nikke_ce007_01_01_30:
    speaker: "<Self>"
    en: A chat?
    ko: 이야기?
    ja: 話？
  d_nikke_ce007_01_01_31:
    speaker: ce007_01
    en: I'll give you whatever intel you need,
    ko: 정보를 제공해 줄 테니
    ja: こちらから情報を提供する代わりに
  d_nikke_ce007_01_01_32:
    speaker: ce007_01
    en: but if you come across the person who developed the NEO-Virus, hand them over
      to me.
    ko: NEO 바이러스를 개발한 사람을 만나면, 나한테 넘겨.
    ja: |-
      NEO-ウィルスを開発した人物に出会ったら、
      私に引き渡して。
  d_nikke_ce007_01_01_33:
    speaker: ce007_01
    en: That's my only condition for cooperating.
    ko: 그게 내가 협력하는 조건이야.
    ja: それが私が協力する条件。
  d_nikke_ce007_01_01_34:
    speaker: "<Self>"
    en: You want me to just hand over the developer to you?
    ko: 개발한 사람을 넘기라니?
    ja: 開発者を引き渡せだと？
  d_nikke_ce007_01_01_35:
    speaker: ce007_01
    en: Don't worry, I won't hurt them.
    ko: 걱정 마. 해치진 않을 테니까.
    ja: |-
      心配いらないわ。
      悪いようにはしないから。
  d_nikke_ce007_01_01_36:
    speaker: ce007_01
    en: So? What's your answer?
    ko: 그래서 대답은?
    ja: どうする？
  d_nikke_ce007_01_01_37:
    speaker: "<Self>"
    en: "... That info better be worth something."
    ko: "…쓸모 있는 정보여야 할 거야."
    ja: "…役に立つ情報じゃなきゃダメだぞ"
  d_nikke_ce007_01_01_38:
    speaker: ce007_01
    en: I'll take that as a yes.
    ko: 거래는 성립된 걸로.
    ja: 取り引き成立ね。
  d_nikke_ce007_01_01_39:
    speaker: "<Monologue>"
    en: Ada reaches into her coat and pulls out an old, worn notebook.
    ko: 에이다가 품에서 낡은 노트 하나를 꺼냈다.
    ja: エイダが胸元から古びたノートを取り出した
  d_nikke_ce007_01_01_40:
    speaker: "<Self>"
    en: What's this?
    ko: 이건?
    ja: これは？
  d_nikke_ce007_01_01_41:
    speaker: ce007_01
    en: Some quality reading material you should check out.
    ko: 한 번 읽어보는 게 좋을 거야.
    ja: 一度読んでみるといいわ。
  d_nikke_ce007_01_01_42:
    speaker: ce007_01
    en: It's the cult leader's journal.
    ko: 교주의 일기니까.
    ja: 教祖の日記よ。
  d_nikke_ce007_01_01_43:
    speaker: "<Monologue>"
    en: I open it carefully, revealing the following text inside.
    ko: 조심스레 노트를 펼치니, 이런 글이 적혀 있었다.
    ja: |-
      慎重にノートを開くと、
      こんなことが書いてあった
  d_nikke_ce007_01_01_44:
    speaker: "<Narration>"
    en: Death is not the end.
    ko: 죽음은 종말이 아니다.
    ja: 死は終末ではない
  d_nikke_ce007_01_01_45:
    speaker: "<Narration>"
    en: Death is purification.
    ko: 죽음은 정화다.
    ja: 死は浄化だ
  d_nikke_ce007_01_01_46:
    speaker: "<Narration>"
    en: The purification of the world begins with death.
    ko: 세계의 정화는 죽음으로 시작된다.
    ja: 世界の浄化は死をもって始まる
  d_nikke_ce007_01_01_47:
    speaker: "<Narration>"
    en: The Merciless Judges descend.
    ko: 차가운 심판자가 강림한다.
    ja: 冷徹な審判者が降臨する
  d_nikke_ce007_01_01_48:
    speaker: "<Self>"
    en: It says that the purification of the world begins with death.
    ko: 세계의 정화는 죽음으로 시작된다, 라.
    ja: 世界の浄化は死をもって始まる、か
  d_nikke_ce007_01_01_49:
    speaker: ce007_01
    en: Below that.
    ko: 그 아래.
    ja: その下。
  d_nikke_ce007_01_01_50:
    speaker: ce007_01
    en: You see it?
    ko: 보여?
    ja: 見える？
  d_nikke_ce007_01_01_51:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_ce007_01_01_52:
    speaker: ce007_01
    en: Here.
    ko: 여기.
    ja: ここ。
  d_nikke_ce007_01_01_53:
    speaker: "<Monologue>"
    en: Ada points to something.
    ko: 에이다가 가리킨 곳.
    ja: エイダが指さした先には
  d_nikke_ce007_01_01_54:
    speaker: "<Monologue>"
    en: A rough sketch is scrawled on it.
    ko: 스케치 하나가 거칠게 그려져 있다.
    ja: 殴り書きされたスケッチがある
  d_nikke_ce007_01_01_55:
    speaker: "<Monologue>"
    en: A rectangle forms the base, with candles flickering at both ends.
    ko: 직사각형 위. 양 모서리에서 타오르는 촛불.
    ja: 長方形の上部、両脇に燃え上がるロウソクの火
  d_nikke_ce007_01_01_56:
    speaker: "<Monologue>"
    en: And in the center, a crimson eye glows ominously.
    ko: 가운데서 불길하게 빛나는 붉은 눈동자.
    ja: その中央には不吉な光を放つ紅い目
  d_nikke_ce007_01_01_57:
    speaker: "<Monologue>"
    en: It looks like...
    ko: 아무래도—
    ja: これは…
  d_nikke_ce007_01_01_58:
    speaker: "<Self>"
    en: Is that supposed to be the altar?
    ko: "—저 제단을 그린 건가."
    ja: あの祭壇と似ている
  d_nikke_ce007_01_01_59:
    speaker: "<Monologue>"
    en: to be depicting the altar I'm standing in front of.
    ko: 눈앞에 보이는 제단을 그려둔 것 같다.
    ja: 目の前にある祭壇をスケッチしたもののようだ
  d_nikke_ce007_01_01_60:
    speaker: ce007_01
    en: Creepy, isn't it?
    ko: 섬뜩하지 않아?
    ja: ぞっとするわね…
  d_nikke_ce007_01_01_61:
    speaker: "<Monologue>"
    en: But that's not the worst of it...
    ko: 문제는,
    ja: 問題は…
  d_nikke_ce007_01_01_62:
    speaker: ce007_01
    en: So much blood spilled here...
    ko: 여기서 이렇게 많은 피가 흘렀다니.
    ja: ここでこんなにたくさんの血が流れたなんて。
  d_nikke_ce007_01_01_63:
    speaker: "<Monologue>"
    en: Beneath the altar, the sketch shows countless people
    ko: 제단 아래에 수많은 사람들이 그려져 있다는 거다.
    ja: 祭壇の下に大勢の人が描かれているということだ
  d_nikke_ce007_01_01_64:
    speaker: "<Monologue>"
    en: lying there, bleeding.
    ko: 피를 흘리며 쓰러진 수많은 사람들이.
    ja: 血を流しながら倒れている大勢の人々が…
d_nikke_ce007_01_02:
  d_nikke_ce007_01_02_1:
    speaker: "<Monologue>"
    en: Beneath the altar,
    ko: 제단 아래.
    ja: 祭壇の下
  d_nikke_ce007_01_02_2:
    speaker: "<Monologue>"
    en: I swipe my finger over the area where the fallen are drawn.
    ko: 쓰러진 사람들이 그려진 부근을 손가락으로 훔치니
    ja: 倒れている人々が描かれたあたりを指でなぞると
  d_nikke_ce007_01_02_3:
    speaker: "<Monologue>"
    en: A sticky, red liquid clings to my skin.
    ko: 끈적끈적한 붉은 액체가 묻어 나왔다.
    ja: 粘度の高い赤い液体が付いた
  d_nikke_ce007_01_02_4:
    speaker: ce007_01
    en: That should be enough to prove
    ko: 그걸로 증명된 것 같은데?
    ja: それが証明してるわね。
  d_nikke_ce007_01_02_5:
    speaker: ce007_01
    en: this is the cult leader's diary.
    ko: 이게 교주의 일기라는 건.
    ja: 日記の持ち主は教祖だって。
  d_nikke_ce007_01_02_6:
    speaker: "<Self>"
    en: Looks like it.
    ko: 그런 것 같네.
    ja: そうみたいだな
  d_nikke_ce007_01_02_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_8:
    speaker: "<Self>"
    en: Were they sacrificed again this time?
    ko: 이번에도 제물로 바쳐진 건가.
    ja: 今回も生け贄として捧げられたのだろうか
  d_nikke_ce007_01_02_9:
    speaker: ce007_01
    en: Again...?
    ko: 이번에도, 라면…
    ja: 今回も、ってことは…
  d_nikke_ce007_01_02_10:
    speaker: ce007_01
    en: You mean you've seen something like this before?
    ko: 이런 장면을 본 게 처음이 아니라는 뜻일까?
    ja: この光景を見るのは初めてじゃないってことね？
  d_nikke_ce007_01_02_11:
    speaker: "<Self>"
    en: Yeah, I came across something similar while working on a job related to the
      Torch of Salvation.
    ko: 응. 전에 [구원의 성화]랑 엮인 의뢰를 수행하다 본 적 있거든.
    ja: |-
      ああ。以前「救いの聖火」に関する依頼を
      遂行中に目撃したことがある
  d_nikke_ce007_01_02_12:
    speaker: "<Monologue>"
    en: On the surface.
    ko: 지상.
    ja: 地上
  d_nikke_ce007_01_02_13:
    speaker: "<Monologue>"
    en: In a clearing, a small altar stands, surrounded by bowls, blades, and ornaments
      whose purpose I can't figure out.
    ko: 공터에는 작은 제단과 용도를 알 수 없는 그릇, 날붙이, 장식들이 놓여 있다.
    ja: |-
      空き地に小さな祭壇と
      使い道の分からない皿、カトラリー、
      飾りが置いてある
  d_nikke_ce007_01_02_14:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_ce007_01_02_15:
    speaker: anis
    en: Man... this is seriously messed up. I don't think anyone's left alive.
    ko: "…진짜 끔찍하네. 살아있는 사람은 없는 것 같아."
    ja: |-
      …ゾッとするわね。
      生きてる人間はいないみたいよ。
  d_nikke_ce007_01_02_16:
    speaker: neon
    en: What in the world happened here...?
    ko: 대체 무슨 일이 벌어졌던 걸까요…?
    ja: いったい何があったのでしょうか…？
  d_nikke_ce007_01_02_17:
    speaker: rapi
    en: They were all unarmed civilians.
    ko: 전부 비무장 민간인이야.
    ja: 全員非武装の民間人よ。
  d_nikke_ce007_01_02_18:
    speaker: rapi
    en: There were... no signs of resistance or even anyone fleeing.
    ko: 그리고… 저항하거나 도망친 흔적이 전혀 없어.
    ja: |-
      そして…抵抗した跡や
      逃げ出した痕跡が見られないわ。
  d_nikke_ce007_01_02_19:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_20:
    speaker: neon
    en: Is it just me, or do their faces look kinda off?
    ko: 이 사람들, 표정도 이상하지 않나요?
    ja: この人たち、表情も変じゃありませんか？
  d_nikke_ce007_01_02_21:
    speaker: "<Self>"
    en: How so?
    ko: 표정?
    ja: 表情？
  d_nikke_ce007_01_02_22:
    speaker: neon
    en: They all look so peaceful...
    ko: 네. 다들 너무 편안해 보여요.
    ja: はい。みなさんとても安らかです。
  d_nikke_ce007_01_02_23:
    speaker: neon
    en: as if they're asleep.
    ko: 꼭 잠이라도 든 것처럼.
    ja: まるで眠っているみたいに。
  d_nikke_ce007_01_02_24:
    speaker: ce007_01
    en: Peaceful as if they're asleep...
    ko: 잠이 든 듯한 평온한 표정….
    ja: 眠っているような穏やかな表情…
  d_nikke_ce007_01_02_25:
    speaker: ce007_01
    en: Curious.
    ko: 기묘하네.
    ja: 不思議ね。
  d_nikke_ce007_01_02_26:
    speaker: "<Self>"
    en: Later, I found out that Torch of Salvation followers
    ko: 나중에 알게 됐는데, [구원의 성화] 신도들은
    ja: |-
      あとで知ったのだが、
      「救いの聖火」の信徒たちは
  d_nikke_ce007_01_02_27:
    speaker: "<Self>"
    en: believe being killed by a Rapture is their path to salvation. They see Raptures
      as some kind of divine judge.
    ko: 신의 심판자인 랩쳐에게 죽임을 당함으로써 구원받을 수 있다.
    ja: |-
      神の審判者であるラプチャーに殺されることで
      救いを得られる
  d_nikke_ce007_01_02_28:
    speaker: "<Self>"
    en: Pretty strange belief, if you ask me.
    ko: 이런 이상한 믿음을 갖고 있더라고.
    ja: 奇妙だが、こう信じているらしい
  d_nikke_ce007_01_02_29:
    speaker: ce007_01
    en: That would explain the serene expressions.
    ko: 그래서 편안한 표정을?
    ja: だからあんな表情で？
  d_nikke_ce007_01_02_30:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: ああ
  d_nikke_ce007_01_02_31:
    speaker: "<Self>"
    en: Even in their last moments,
    ko: 스스로를 랩쳐에게 제물로 바침으로써 구원받았다고 믿은 거지.
    ja: |-
      ラプチャーに自らを捧げることで
      救われたと信じていたのだろう
  d_nikke_ce007_01_02_32:
    speaker: "<Self>"
    en: they were convinced they were being saved by offering themselves to the Raptures.
    ko: 죽음이 눈앞에 다가온 순간까지도 말이야.
    ja: 死を目の当たりにするその瞬間までも
  d_nikke_ce007_01_02_33:
    speaker: ce007_01
    en: I've got a question.
    ko: 궁금한 게 생겼는데.
    ja: 気になることがあるわ。
  d_nikke_ce007_01_02_34:
    speaker: ce007_01
    en: Aren't Raptures the enemies of humanity in this world?
    ko: 이쪽 세계에서는, 랩쳐는 인류의 적이라고 하지 않았어?
    ja: |-
      こちらの世界では
      ラプチャーは人類の敵だって言ったわよね。
  d_nikke_ce007_01_02_35:
    speaker: ce007_01
    en: Yet the Torch of Salvation worships them as gods?
    ko: "[구원의 성화]는 그런 적을, 본인들의 신으로 모시고 있는 거야?"
    ja: |-
      なのに「救いの聖火」はそんな敵を、
      自分たちの神として祀っているの？
  d_nikke_ce007_01_02_36:
    speaker: "<Self>"
    en: That's probably why the Ark considers them a problem.
    ko: 그러니까 방주에서 문젯거리 삼고 있는 거겠지.
    ja: ああ。それでアークが彼らを問題視しているんだ
  d_nikke_ce007_01_02_37:
    speaker: ce007_01
    en: A religion that worships the enemy of humanity as their god...
    ko: 인류의 적을 신으로 모시는 종교….
    ja: 人類の敵を神として祀る宗教…
  d_nikke_ce007_01_02_38:
    speaker: ce007_01
    en: That would explain it.
    ko: 그래서였구나.
    ja: そういうことだったのね。
  d_nikke_ce007_01_02_39:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_ce007_01_02_40:
    speaker: ce007_01
    en: Why they all have such peaceful smiles.
    ko: 다들 평온한 미소를 짓고 있길래.
    ja: みんな穏やかな笑みを浮かべていたわ。
  d_nikke_ce007_01_02_41:
    speaker: "<Monologue>"
    en: Just as Ada says,
    ko: 에이다의 말대로다.
    ja: エイダの言う通り、
  d_nikke_ce007_01_02_42:
    speaker: "<Monologue>"
    en: in the sketch,
    ko: 스케치 속,
    ja: スケッチの中の
  d_nikke_ce007_01_02_43:
    speaker: "<Monologue>"
    en: the faces of those lying in blood wear faint smiles.
    ko: 피를 흘리며 쓰러진 사람들의 얼굴엔 미소가 번져 있었다.
    ja: |-
      血を流しながら倒れている人々の顔には
      笑みが浮かんでいた
  d_nikke_ce007_01_02_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_45:
    speaker: ce007_01
    en: "... What about you?"
    ko: "…당신이라면,"
    ja: "…あなただったら"
  d_nikke_ce007_01_02_46:
    speaker: ce007_01
    en: Would you willingly give your life for your faith?
    ko: 믿음을 위해 자발적으로 목숨까지 바칠 수 있을 것 같아?
    ja: 信仰のために自ら命を捧げられる？
  d_nikke_ce007_01_02_47:
    speaker: "<Self>"
    en: Hmm...
    ko: 음.
    ja: うーん…
  d_nikke_ce007_01_02_48:
    speaker: "<Self>"
    en: I suppose I could,
    ko: 바칠 수야 있겠지.
    ja: できると思う
  d_nikke_ce007_01_02_49:
    speaker: "<Self>"
    en: as long as the faith isn't misguided.
    ko: 그게 잘못된 믿음이 아니라면.
    ja: それが誤った信仰でなければの話だが
  d_nikke_ce007_01_02_50:
    speaker: ce007_01
    en: How can you be sure your faith isn't misguided?
    ko: 너의 신앙은 정말 틀리지 않았어?
    ja: あなたの信仰は本当に間違っていない？
  d_nikke_ce007_01_02_51:
    speaker: "<Self>"
    en: Um...
    ko: 그건….
    ja: それは…
  d_nikke_ce007_01_02_52:
    speaker: ce007_01
    en: Why couldn't they see they were in the wrong?
    ko: 이 사람들은 왜 잘못을 눈치채지 못했을까?
    ja: |-
      この人たちはどうして過ちに
      気づけなかったのかしら？
  d_nikke_ce007_01_02_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_54:
    speaker: ce007_01
    en: What makes you any different from them?
    ko: 신도들과 @UserName. 당신의 차이는 뭐라고 생각해?
    ja: |-
      信徒たちとあなた、
      その違いは何だと思う？
  d_nikke_ce007_01_02_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_56:
    speaker: "<Self>"
    en: Maybe the difference is
    ko: 잘못된 길로 들었을 때
    ja: 間違った道に足を踏み入れたとき
  d_nikke_ce007_01_02_57:
    speaker: "<Self>"
    en: whether someone's there to stop you from going too far
    ko: 더 어긋나지 않도록 붙잡아줄 사람이 있느냐 없느냐.
    ja: |-
      それ以上前に進まないよう止めてくれる人が
      いるかいないか
  d_nikke_ce007_01_02_58:
    speaker: "<Self>"
    en: down the wrong path.
    ko: 그 차이 아니었을까?
    ja: その違いじゃないか？
  d_nikke_ce007_01_02_59:
    speaker: ce007_01
    en: Someone to keep you from straying.
    ko: 어긋나지 않도록 붙잡아줄 사람.
    ja: それ以上間違わないように止めてくれる人…
  d_nikke_ce007_01_02_60:
    speaker: ce007_01
    en: "... Not a bad idea."
    ko: "…나쁘진 않네."
    ja: "…悪くないわね。"
  d_nikke_ce007_01_02_61:
    speaker: "<Monologue>"
    en: After that, Ada silently stares off somewhere,
    ko: 그 뒤로 에이다는 말없이 어딘가를 응시했다.
    ja: その後エイダは黙ったままどこかを見つめていた
  d_nikke_ce007_01_02_62:
    speaker: "<Monologue>"
    en: as if recalling someone.
    ko: 누군가를 떠올리는 듯하다.
    ja: 誰かを思い浮かべているようだった
  d_nikke_ce007_01_02_63:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_02_64:
    speaker: "<Monologue>"
    en: For now, I decide to continue reading the cult leader's diary.
    ko: 일단은 교주의 일기를 계속 읽도록 하자.
    ja: ひとまず教祖の日記の続きに目を通そう
  d_nikke_ce007_01_02_65:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_02_66:
    speaker: "<Monologue>"
    en: Just as I'm about to turn the page,
    ko: 페이지를 넘기려는 그때.
    ja: ページをめくろうとしたその時
  d_nikke_ce007_01_02_67:
    speaker: "<Monologue>"
    en: Ada suddenly speaks up.
    ko: 에이다가 툭 하고 말했다.
    ja: エイダがぽつりと言った
  d_nikke_ce007_01_02_68:
    speaker: ce007_01
    en: If you plan to keep reading, brace yourself.
    ko: 계속 볼 생각이면 마음 단단히 먹는 게 좋을 거야.
    ja: 全部読むつもりなら覚悟した方がいいわ。
  d_nikke_ce007_01_02_69:
    speaker: ce007_01
    en: It only gets worse.
    ko: 뒤로 갈수록, 점점 더 끔찍한 내용들이 나올 테니까.
    ja: 先に進むほど、残酷だから。
d_nikke_ce007_01_03:
  d_nikke_ce007_01_03_1:
    speaker: d
    en: "... Other than those caught up in it... survivors..."
    ko: "……휘말린 인물 외…… 생존자는……"
    ja: "…巻き込まれた人物の他…生存者は…"
  d_nikke_ce007_01_03_2:
    speaker: d
    en: Virus... hasn't... spread outside...
    ko: 바이러스… 밖으로 퍼지지…… 확인……
    ja: ウィルス…外部に拡散していな…確認…
  d_nikke_ce007_01_03_3:
    speaker: d
    en: "... Unable to confirm. Encountered hostile lifeforms..."
    ko: "……못했지만, 괴생명체를 조우……"
    ja: "…できなかったが、奇怪生命体に遭遇…"
  d_nikke_ce007_01_03_4:
    speaker: "<Monologue>"
    en: From a distance, I can faintly hear D's voice.
    ko: 저편에서 D의 목소리가 드문드문 들려온다.
    ja: 向こう側からDの声が途切れ途切れに聞こえる
  d_nikke_ce007_01_03_5:
    speaker: "<Monologue>"
    en: She seems to be calmly reporting the situation,
    ko: 침착하게 현재 상황을 보고하는 것 같으나,
    ja: 冷静に現在の状況を報告しているようだが
  d_nikke_ce007_01_03_6:
    speaker: "<Monologue>"
    en: but her stiffened expression tells me she's struggling.
    ko: 표정이 굳어진 걸 보니 뭔가 애를 먹는 듯하다.
    ja: |-
      表情が強張っているところを見ると、
      何かあったようだ
  d_nikke_ce007_01_03_7:
    speaker: ce007_01
    en: It's getting to you, isn't it?
    ko: 신경 쓰이나 보네.
    ja: 気になるみたいね。
  d_nikke_ce007_01_03_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_03_9:
    speaker: "<Monologue>"
    en: Worrying about it won't change anything.
    ko: 신경 쓰인다고 해서, 내가 할 수 있는 건 없다.
    ja: だからといって、何かしてやれることはない
  d_nikke_ce007_01_03_10:
    speaker: "<Monologue>"
    en: Right now, gathering information takes priority.
    ko: 지금은 정보를 모으는 게 우선이니
    ja: 今は情報収集が最優先だ
  d_nikke_ce007_01_03_11:
    speaker: "<Monologue>"
    en: I'll leave the rest to D and focus on what lies ahead.
    ko: 저쪽은 D에게 맡기고 뒤의 내용부터 확인하자.
    ja: あちらはDに任せ、日記の続きを確認しよう
  d_nikke_ce007_01_03_12:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_03_13:
    speaker: "<Narration>"
    en: Human life falls into oblivion, throwing the world into turmoil.
    ko: 인간의 삶이 도태에 빠져 세상을 어지럽히고
    ja: 人間が淘汰され世界を乱し
  d_nikke_ce007_01_03_14:
    speaker: "<Narration>"
    en: New life has been created; a cruel distortion of all things sacred.
    ko: 이치를 거슬러 새로운 인간을 만들어내 신의 뜻에 반하니,
    ja: 天の理に逆らい新たな人間を造ろうとしたため
  d_nikke_ce007_01_03_15:
    speaker: "<Narration>"
    en: Merciless Judges descend from the skies.
    ko: 하늘에서 차가운 심판자들이 내려왔도다.
    ja: 天から冷たい審判者たちが舞い降りた
  d_nikke_ce007_01_03_16:
    speaker: "<Narration>"
    en: Do not resist with thy feeble human strength.
    ko: 인간의 힘으로 맞서려 하지 말라.
    ja: 人間の力で歯向かおうとするな
  d_nikke_ce007_01_03_17:
    speaker: "<Narration>"
    en: The end is nigh, O God.
    ko: 바야흐로 종말의 때가 왔으니, 신이시여.
    ja: 終末の時が来た…神よ
  d_nikke_ce007_01_03_18:
    speaker: "<Narration>"
    en: Guide these foolish mortals to their reckoning.
    ko: 우리 어리석은 인간들을 종말로 인도하소서.
    ja: この愚かな人間どもを終末へと導きたまえ
  d_nikke_ce007_01_03_19:
    speaker: "<Monologue>"
    en: 'Along with familiar prayers, another rough sketch appears:'
    ko: 익숙한 기도문과 함께 또다시 거칠게 그려진 스케치가 나왔다.
    ja: |-
      見慣れた祈りの言葉とともに
      再び荒々しく描かれたスケッチが現れた
  d_nikke_ce007_01_03_20:
    speaker: "<Monologue>"
    en: A Rapture radiates crimson light as it gazes down upon the world.
    ko: 붉은빛을 발하며 세상을 내려다보는 랩쳐와,
    ja: 赤い光を放ちながら世界を見下ろすラプチャーと
  d_nikke_ce007_01_03_21:
    speaker: "<Monologue>"
    en: People kneel before it,
    ko: 그 앞에 무릎 꿇고 있는 사람들.
    ja: その前にひざまずく人々
  d_nikke_ce007_01_03_22:
    speaker: "<Monologue>"
    en: and behind them lie the fallen...
    ko: 그리고 뒤에 쓰러진…
    ja: そして後ろに倒れている…
  d_nikke_ce007_01_03_23:
    speaker: "<Self>"
    en: "... Judging by the weapon she's holding, I'm guessing she's a Nikke."
    ko: "……총을 든 걸 보니, 니케인가 보네."
    ja: "…銃を持っている。ニケか"
  d_nikke_ce007_01_03_24:
    speaker: ce007_01
    en: If it's a Nikke, then...
    ko: 니케라면, 분명…
    ja: ニケって確か…
  d_nikke_ce007_01_03_25:
    speaker: ce007_01
    en: it's clearly a weapon made to fight the Raptures...
    ko: 랩쳐에 대항하기 위해 만들어진 병기라고…
    ja: ラプチャーに対抗するために作られた兵器よね…
  d_nikke_ce007_01_03_26:
    speaker: "<Self>"
    en: That's what we call humans who step up to fight the Raptures.
    ko: 랩쳐에 대항하기 위해 나선 인간, 을 부르는 말이야.
    ja: |-
      ラプチャーに対抗するために立ち向かう人間、
      のことだ
  d_nikke_ce007_01_03_27:
    speaker: ce007_01
    en: By how brutally they're depicted,
    ko: 아무튼, [구원의 성화] 입장에선 눈엣가시였나 보네.
    ja: |-
      とにかく、「救いの聖火」からすれば
      目障りだったみたいね。
  d_nikke_ce007_01_03_28:
    speaker: ce007_01
    en: I'd wager the Torch of Salvation considered them quite the thorn in their
      side.
    ko: 이렇게까지 잔인한 모습으로 그려놓은 걸 보면.
    ja: ここまで残忍に描いたってことは。
  d_nikke_ce007_01_03_29:
    speaker: ce007_01
    en: Maybe they deemed them a new kind of human that defied the will of God.
    ko: 신의 뜻에 반한 새로운 인간이라 여겨서 그런가?
    ja: 神の意思に逆らう新しい人間だからかしら？
  d_nikke_ce007_01_03_30:
    speaker: "<Monologue>"
    en: The sketch shows Nikkes' bodies that had been brutally torn apart, as if struck
      down by Raptures.
    ko: 랩쳐에게 당한 모습을 스케치한 듯, 니케들의 몸은 잔인하게 찢겨 있다.
    ja: |-
      ラプチャーに攻撃された姿のつもりか、
      ニケたちの身体はずたずたに引き裂かれている
  d_nikke_ce007_01_03_31:
    speaker: "<Monologue>"
    en: No.
    ko: 아니.
    ja: いや
  d_nikke_ce007_01_03_32:
    speaker: "<Monologue>"
    en: They weren't attacked by Raptures.
    ko: 랩쳐에게 당한 게 아니다.
    ja: ラプチャーに攻撃されたのではない
  d_nikke_ce007_01_03_33:
    speaker: ce007_01
    en: To defy the will of God is to be cast out,
    ko: 신의 뜻을 거스르는 것은 배제한다.
    ja: 神の意思に逆らうものは排除する。
  d_nikke_ce007_01_03_34:
    speaker: ce007_01
    en: or something along those lines.
    ko: 이런 거겠지?
    ja: そんなメッセージじゃないかしら。
  d_nikke_ce007_01_03_35:
    speaker: "<Monologue>"
    en: Before the Rapture, people are portrayed kneeling.
    ko: 랩쳐 앞, 무릎 꿇고 있는 사람들.
    ja: ラプチャーの前にひざまずく人々…
  d_nikke_ce007_01_03_36:
    speaker: "<Monologue>"
    en: In their hands, they hold what appear to be the remnants of the fallen Nikkes'
      bodies.
    ko: 그들의 손엔 니케의 몸에 붙어 있어야 할 것들이 들려 있었다.
    ja: 彼らの手にはニケの部品が握られていた
  d_nikke_ce007_01_03_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_03_38:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_03_39:
    speaker: "<Monologue>"
    en: I silently turn the page.
    ko: 묵묵히 페이지를 넘겼다.
    ja: 黙々とページをめくった
  d_nikke_ce007_01_03_40:
    speaker: "<Monologue>"
    en: The next page shows what looks like a laboratory,
    ko: 다음 페이지엔 실험실로 보이는 공간이 스케치되어 있다.
    ja: |-
      次のページには実験室と思われる空間の
      スケッチがあった
  d_nikke_ce007_01_03_41:
    speaker: "<Monologue>"
    en: a space filled with incubation tubes.
    ko: 배양관으로 가득 찬 공간.
    ja: 培養ポッドで埋め尽くされた空間だ
  d_nikke_ce007_01_03_42:
    speaker: "<Monologue>"
    en: I see many people—
    ko: 여러 사람들이 보인다.
    ja: 複数の人々が描かれている
  d_nikke_ce007_01_03_43:
    speaker: "<Monologue>"
    en: some receiving injections,
    ko: 누군가는 주사를 맞고 있고.
    ja: ある人は注射を打たれ、
  d_nikke_ce007_01_03_44:
    speaker: "<Monologue>"
    en: some sealed inside the tubes,
    ko: 누군가는 배양관 안에 들어가 있고.
    ja: ある人は培養ポットの中に入れられ、
  d_nikke_ce007_01_03_45:
    speaker: "<Monologue>"
    en: and others fighting against the Nikkes.
    ko: 누군가는 니케에 맞서 싸우고 있다.
    ja: ある人はニケと戦っている
  d_nikke_ce007_01_03_46:
    speaker: "<Monologue>"
    en: Beneath the sketch, strange words are written once again.
    ko: 스케치 아래엔 아까와 마찬가지로 기괴한 문장이 적혀 있다.
    ja: |-
      スケッチの下には先程と同じく
      奇怪な文章が書かれている
  d_nikke_ce007_01_03_47:
    speaker: ce007_01
    en: He who imbibes the holy elixir of the Judge
    ko: 심판자의 성수를 머금을 지어니,
    ja: 審判者の聖水を口にした者は
  d_nikke_ce007_01_03_48:
    speaker: ce007_01
    en: shall shed the flesh of the sinner
    ko: 죄인의 육신을 벗고
    ja: 罪人の肉身を脱ぎ捨て
  d_nikke_ce007_01_03_49:
    speaker: ce007_01
    en: and be reborn as a greater being.
    ko: 위대한 존재로 거듭나리라.
    ja: 偉大なる存在として生まれ変わらん。
  d_nikke_ce007_01_03_50:
    speaker: ce007_01
    en: Pain is but a prelude to transformation,
    ko: 고통은 변형의 서곡이며,
    ja: 苦痛は変形の序曲であり、
  d_nikke_ce007_01_03_51:
    speaker: ce007_01
    en: and death—the echo of new birth.
    ko: 죽음은 탄생의 울림이니.
    ja: 死は誕生の響きゆえ
  d_nikke_ce007_01_03_52:
    speaker: ce007_01
    en: Fear not.
    ko: 그대여 두려워말라.
    ja: 友よ、恐れることなかれ。
  d_nikke_ce007_01_03_53:
    speaker: "<Monologue>"
    en: Beside it, in small letters...
    ko: 그 옆쪽엔 조그맣게,
    ja: その隣には小さく…
  d_nikke_ce007_01_03_54:
    speaker: ce007_01
    en: "\"Using divine data, we have succeeded in developing the NEO-Virus."
    ko: 신의 자료를 바탕으로 NEO 바이러스 개발에 성공.
    ja: |-
      神からの資料を基に
      NEO-ウィルスの開発に成功。
  d_nikke_ce007_01_03_55:
    speaker: ce007_01
    en: New humans who defy the will of God
    ko: 신의 뜻을 반한 새로운 인간을,
    ja: 神の意思に逆らう新しい人間を、
  d_nikke_ce007_01_03_56:
    speaker: ce007_01
    en: shall be purged by those who accept it.
    ko: 신의 뜻을 받아들인 새로운 인간을 통해 척결할지이니.
    ja: 神の意思を受け入れた新しい人間で追放する
  d_nikke_ce007_01_03_57:
    speaker: ce007_01
    en: Believers,
    ko: 신도들이여.
    ja: 信徒たちよ。
  d_nikke_ce007_01_03_58:
    speaker: ce007_01
    en: join the purification."
    ko: 정화에 동참해라.
    ja: 浄化に参加せよ。
  d_nikke_ce007_01_03_59:
    speaker: "<Monologue>"
    en: A note is written in red.
    ko: 붉은 글씨로 메모가 적혀 있었다.
    ja: "…赤い文字でメモが書かれていた"
  d_nikke_ce007_01_03_60:
    speaker: ce007_01
    en: Is this what it's referring to?
    ko: 이 일을 말하는 게 아닐까?
    ja: このことじゃないかしら。
  d_nikke_ce007_01_03_61:
    speaker: "<Monologue>"
    en: Scattered across the altar are numerous T-Virus experiment reports.
    ko: 제단 위에 산재한 [T 바이러스 실험 보고서].
    ja: 祭壇の上に散在する「t-ウィルス実験報告書」
  d_nikke_ce007_01_03_62:
    speaker: "<Monologue>"
    en: Ada told me some time ago that
    ko: 일전에 에이다는 말했다.
    ja: エイダが言っていた
  d_nikke_ce007_01_03_63:
    speaker: "<Monologue>"
    en: the T-Virus rewrites the genetic structure of living beings—
    ko: T 바이러스는 생물의 유전자구조를 바꾸는 바이러스로.
    ja: |-
      t-ウィルスは生物の遺伝子構造を
      書き換えるウィルスで
  d_nikke_ce007_01_03_64:
    speaker: "<Monologue>"
    en: lowering intelligence while enhancing physical capabilities, turning its hosts
      into something like living corpses.
    ko: 지능을 낮추는 대신, 신체 능력을 강화해서 살아 있는 시체처럼 만든다고.
    ja: |-
      知能を低下させる代わりに身体能力を強化して、
      感染者を生ける死者化させると
  d_nikke_ce007_01_03_65:
    speaker: "<Monologue>"
    en: If the NEO-Virus was created based on that and has the same effects...
    ko: 만약 그를 토대로 만들어진 NEO 바이러스가 같은 효능을 갖고 있다면….
    ja: |-
      万が一、それを基に作られたNEO-ウィルスが
      同じ働きをするならば…
  d_nikke_ce007_01_03_66:
    speaker: "<Self>"
    en: New humans who defy the will of God
    ko: 신의 뜻을 반한 새로운 인간을,
    ja: 神の意思に逆らう新しい人間を
  d_nikke_ce007_01_03_67:
    speaker: "<Self>"
    en: shall be purged by those who accept it.
    ko: 신의 뜻을 받아들인 새로운 인간을 통해 척결할지이니.
    ja: 神の意思を受け入れた新しい人間で追放する
  d_nikke_ce007_01_03_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_03_69:
    speaker: "<Monologue>"
    en: I think I'm starting to understand what these sketches are showing,
    ko: 이 스케치들이 무엇을 표현한 건지 알 것 같다.
    ja: |-
      このスケッチが何を表しているのか
      分かった気がする
  d_nikke_ce007_01_03_70:
    speaker: "<Monologue>"
    en: and what the Torch of Salvation is scheming.
    ko: "[구원의 성화]가 무슨 일을 꾸미고 있는지도."
    ja: "「救いの聖火」が何を企てているのかも"
d_nikke_ce007_01_04:
  d_nikke_ce007_01_04_1:
    speaker: k
    en: So that's where the D‑WAVE is coming from.
    ko: 자, 여기서 D-WAVE가 나와.
    ja: で、ここでD-WAVEが出てくるんだけど。
  d_nikke_ce007_01_04_2:
    speaker: k
    en: The first person to go missing, Miles Carter, vanished two weeks ago.
    ko: 첫 번째 실종자, 마일스 카터가 사라진 날은 이주 전.
    ja: |-
      最初の失踪者、マイルス・カーターが
      行方をくらましたのは2週間前。
  d_nikke_ce007_01_04_3:
    speaker: k
    en: Coincidentally, we detected the D‑WAVE in the Outer Rim at the same time.
    ko: 공교롭게도 D-WAVE가 아우터 림에서 관측된 것도 이주 전이지.
    ja: |-
      D-WAVEがアウターリムで観測されたのも
      2週間前だ。
  d_nikke_ce007_01_04_4:
    speaker: k
    en: Right at the mansion where the Torch of Salvation holds its gatherings.
    ko: 관측된 장소는 [구원의 성화] 집회가 열리는 저택이었고.
    ja: |-
      観測された場所は
      「救いの聖火」の集会が開かれる屋敷だった。
  d_nikke_ce007_01_04_5:
    speaker: k
    en: Something about this stinks, right?
    ko: 어때. 뭔가 구린 냄새가 나지?
    ja: どうだ？何だか怪しいニオイがするだろ？
  d_nikke_ce007_01_04_6:
    speaker: "<Self>"
    en: So that's why something seemed off.
    ko: 구린 냄새가 난 건, 이래서였나.
    ja: このせいだったのか…
  d_nikke_ce007_01_04_7:
    speaker: ce007_01
    en: A bit early to be pulling a long face, don't you think?
    ko: 씁쓸한 표정을 짓기엔 아직 이른 것 같은데?
    ja: |-
      今からそんな険しい表情してたら
      あとでどうなるかしら？
  d_nikke_ce007_01_04_8:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_ce007_01_04_9:
    speaker: ce007_01
    en: There's still plenty left to read.
    ko: 아직 많이 남았잖아.
    ja: まだたくさん残ってるわ。
  d_nikke_ce007_01_04_10:
    speaker: ce007_01
    en: See?
    ko: 봐야 할 페이지가.
    ja: 読むべきページが。
  d_nikke_ce007_01_04_11:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 촤르륵-
    ja: パラパラ…
  d_nikke_ce007_01_04_12:
    speaker: "<Monologue>"
    en: Ada flips through several pages.
    ko: 에이다가 페이지를 여러 장 넘겼다.
    ja: エイダがページを何枚かパラパラとめくった
  d_nikke_ce007_01_04_13:
    speaker: "<Monologue>"
    en: Sketches whip past.
    ko: 눈앞에 스케치가 훅- 훅- 지나간다.
    ja: |-
      スケッチされた光景が
      目の前で次々と流れていくようだ
  d_nikke_ce007_01_04_14:
    speaker: "<Monologue>"
    en: Each one capturing the mutations people undergo after the injections in excruciating
      detail.
    ko: 주사를 맞고 변화하는 사람들의 모습이 세밀하고 자세하게 묘사되어 있다.
    ja: |-
      注射を打たれ変貌する人々の姿が
      細部にわたり忠実に描写されている
  d_nikke_ce007_01_04_15:
    speaker: "<Monologue>"
    en: A man's arm is fused with machine-like tissue, forming a spear.
    ko: 팔의 일부가 기계 같은 조직에 둘러싸여 창 형태를 이룬 남성.
    ja: |-
      腕の一部が機械のような組織に覆われ、
      槍の形になっている男性
  d_nikke_ce007_01_04_16:
    speaker: "<Monologue>"
    en: A woman with blades growing where her legs should be.
    ko: 양다리가 있어야 할 자리에 칼날이 자라난 여성.
    ja: 両脚があるべき位置にナイフが生えている女性
  d_nikke_ce007_01_04_17:
    speaker: "<Monologue>"
    en: A man with a bloated, swollen body, as if he'd been submerged in water too
      long.
    ko: 물속에 장시간 잠겨 있었던 것처럼 퉁퉁 불은 살로 덮여 비대해진 남성.
    ja: |-
      水中に長時間浸かっていたかのように
      ふやけた皮膚に覆われ肥大化した男性
  d_nikke_ce007_01_04_18:
    speaker: "<Monologue>"
    en: Another woman with dozens of thorn-like tendrils sprouting from her back.
    ko: 등 쪽에서 수십 갈래로 가시 같은 촉수가 뻗어져 나온 여성.
    ja: |-
      背中から何十個にも枝分かれした
      トゲのような触手が飛び出している女性
  d_nikke_ce007_01_04_19:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_ce007_01_04_20:
    speaker: "<Monologue>"
    en: even someone whose face had collapsed and sagged down to their chest.
    ko: 얼굴이 무너져 내려 가슴 쪽에 달라붙은 누군가까지.
    ja: |-
      顔面が崩壊し、胸の辺りまで垂れ下がった
      男女の区別さえつかない誰か
  d_nikke_ce007_01_04_21:
    speaker: "<Monologue>"
    en: With each turn of the page,
    ko: 페이지가 한 장 한 장 넘어갈 때마다
    ja: ページを1枚1枚めくるたびに
  d_nikke_ce007_01_04_22:
    speaker: "<Monologue>"
    en: the figures in the sketches grow ever more grotesque.
    ko: 스케치된 사람들의 모습은 점점 더 끔찍해졌다.
    ja: スケッチされた人々の姿は残酷さを増していった
  d_nikke_ce007_01_04_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_04_24:
    speaker: ce007_01
    en: Told you.
    ko: 말했잖아.
    ja: 言ったでしょ。
  d_nikke_ce007_01_04_25:
    speaker: ce007_01
    en: If you plan to keep reading, brace yourself.
    ko: 계속 볼 생각이면 마음 단단히 먹는 게 좋을 거라고.
    ja: 最後まで読むつもりなら覚悟した方がいいって。
  d_nikke_ce007_01_04_26:
    speaker: ce007_01
    en: It only gets worse.
    ko: 뒤로 갈수록, 점점 더 끔찍한 내용들이 나올 테니까.
    ja: 先に進むほど、残酷だから。
  d_nikke_ce007_01_04_27:
    speaker: "<Self>"
    en: Are you okay, Ada?
    ko: 에이다는 괜찮은 거야?
    ja: エイダは大丈夫なのか？
  d_nikke_ce007_01_04_28:
    speaker: ce007_01
    en: Hmm?
    ko: 응?
    ja: 何が？
  d_nikke_ce007_01_04_29:
    speaker: "<Self>"
    en: Even after seeing all this...
    ko: 이런 걸 봐도.
    ja: こういうものを目にしても…
  d_nikke_ce007_01_04_30:
    speaker: ce007_01
    en: Well...
    ko: "…글쎄."
    ja: "…どうかしら。"
  d_nikke_ce007_01_04_31:
    speaker: ce007_01
    en: I wouldn't say I'm unaffected...
    ko: 괜찮다고 할 수도 있고….
    ja: 大丈夫とも言えるし…
  d_nikke_ce007_01_04_32:
    speaker: ce007_01
    en: More like I've just gotten used to it...
    ko: 익숙해졌다고도 할 수 있고….
    ja: 慣れたとも言える…
  d_nikke_ce007_01_04_33:
    speaker: ce007_01
    en: "@UserName,"
    ko: "@UserName."
    ja: "…@UserName。"
  d_nikke_ce007_01_04_34:
    speaker: ce007_01
    en: does that answer your question?
    ko: 이 대답으로 괜찮아?
    ja: この答えでいい？
  d_nikke_ce007_01_04_35:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: うーん…
  d_nikke_ce007_01_04_36:
    speaker: "<Self>"
    en: "... Yeah, that'll do."
    ko: "…응. 충분해."
    ja: "…ああ、十分だ"
  d_nikke_ce007_01_04_37:
    speaker: ce007_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_04_38:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 촤르륵-
    ja: パラパラ…
  d_nikke_ce007_01_04_39:
    speaker: "<Monologue>"
    en: Ada flips through several pages once again.
    ko: 에이다가 다시 한번 페이지를 여러 장 넘겼다.
    ja: エイダがもう一度ページを一気にめくった
  d_nikke_ce007_01_04_40:
    speaker: "<Monologue>"
    en: Horrifying sketches flash by,
    ko: 끔찍한 스케치들이 여럿 스쳐가고,
    ja: 残酷なスケッチが何度か目に留まり
  d_nikke_ce007_01_04_41:
    speaker: "<Monologue>"
    en: and then a page filled with crimson eyes appears.
    ko: 붉은 눈동자로 채워진 페이지가 나왔다.
    ja: 赤い目で埋め尽くされたページが現れた
  d_nikke_ce007_01_04_42:
    speaker: ce007_01
    en: You already know what kind of experiments
    ko: NEO 바이러스 개발을 위해
    ja: NEO-ウィルスを開発するために
  d_nikke_ce007_01_04_43:
    speaker: ce007_01
    en: they conducted here for the NEO-Virus.
    ko: 저택에서 어떤 실험이 진행됐는지는 인지했을 테니까
    ja: |-
      屋敷でどんな実験が行われたのかは
      もうよく分かったでしょう。
  d_nikke_ce007_01_04_44:
    speaker: ce007_01
    en: If you want to dig deeper, start here.
    ko: 여기서부터 이어 보면 될 거야.
    ja: ここから続きを読めばいいわ。
  d_nikke_ce007_01_04_45:
    speaker: ce007_01
    en: And if you're curious enough to look through more of those disturbing sketches,
      I won't stop you.
    ko: 끔찍한 스케치를 더 보고 싶은 거라면, 굳이 말리진 않겠지만.
    ja: |-
      残酷なスケッチに興味があるなら、
      前に戻って読んでも構わないけど。
  d_nikke_ce007_01_04_46:
    speaker: "<Self>"
    en: Nah, I'll pass.
    ko: 그건 사양할게.
    ja: 遠慮しておく
  d_nikke_ce007_01_04_47:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_04_48:
    speaker: "<Monologue>"
    en: I turn the page,
    ko: 페이지를 넘기자,
    ja: ページをめくると、
  d_nikke_ce007_01_04_49:
    speaker: "<Monologue>"
    en: and a passage comes into view.
    ko: 어느 구절이 나왔다.
    ja: 例の祈祷文が書かれていた
  d_nikke_ce007_01_04_50:
    speaker: "<Narration>"
    en: Human life falls into oblivion, throwing the world into turmoil.
    ko: 인간의 삶이 도태에 빠져 세상을 어지럽히고
    ja: 人間が淘汰され世界を乱し
  d_nikke_ce007_01_04_51:
    speaker: "<Narration>"
    en: New life has been created; a cruel distortion of all things sacred.
    ko: 이치를 거슬러 새로운 인간을 만들어내 신의 뜻에 반하니,
    ja: 天の理に逆らい新たな人間を造ろうとしたため
  d_nikke_ce007_01_04_52:
    speaker: "<Narration>"
    en: Merciless Judges—Raptures—descend from the skies.
    ko: 하늘에서 차가운 심판자, 랩쳐가 내려왔도다.
    ja: 天から冷たい審判者、ラプチャーが舞い降りた
  d_nikke_ce007_01_04_53:
    speaker: "<Narration>"
    en: The end is nigh.
    ko: 바야흐로 종말의 때가 왔으니.
    ja: 終末の時が来た
  d_nikke_ce007_01_04_54:
    speaker: "<Narration>"
    en: Fear not. Stand before the Judge and reveal yourself.
    ko: 두려워말고 심판자 앞에 모습을 비춰라.
    ja: 恐れることなく審判者の前に現れよ
  d_nikke_ce007_01_04_55:
    speaker: "<Narration>"
    en: The surface is the altar of God.
    ko: 지상은 신의 제단이요.
    ja: 地上は神の祭壇であり
  d_nikke_ce007_01_04_56:
    speaker: "<Narration>"
    en: Death is the path to salvation.
    ko: 죽음은 곧 구원의 길.
    ja: 死はすなわち救いの道
  d_nikke_ce007_01_04_57:
    speaker: "<Narration>"
    en: Embrace the end.
    ko: 종말을 맞이하라.
    ja: 終末を受け入れよ
  d_nikke_ce007_01_04_58:
    speaker: "<Narration>"
    en: Beneath the flames of judgment, the Torch of Salvation shall be kindled.
    ko: 심판의 불꽃 아래, 구원의 성화가 타오를지이니.
    ja: 審判の炎の下、救いの聖火が燃え上がらん
d_nikke_ce007_01_05:
  d_nikke_ce007_01_05_1:
    speaker: "<Self>"
    en: Death is the path to salvation.
    ko: 죽음은 곧 구원의 길.
    ja: 死はすなわち救いの道
  d_nikke_ce007_01_05_2:
    speaker: "<Self>"
    en: Embrace the end.
    ko: 종말을 맞이하라.
    ja: 終末を受け入れよ
  d_nikke_ce007_01_05_3:
    speaker: "<Self>"
    en: Beneath the flames of judgment, the Torch of Salvation shall be kindled.
    ko: 심판의 불꽃 아래, 구원의 성화가 타오를지이니.
    ja: 審判の炎の下、救いの聖火が燃え上がらん
  d_nikke_ce007_01_05_4:
    speaker: "<Monologue>"
    en: Beneath the passage, there's a sketch of a house engulfed in flames.
    ko: 구절 아래엔 불타는 집이 스케치되어 있다.
    ja: 文章の下には燃える家のスケッチが描かれている
  d_nikke_ce007_01_05_5:
    speaker: "<Monologue>"
    en: The roof has collapsed,
    ko: 집의 천장은 무너져 내렸고.
    ja: 家の天井は崩れ落ち、
  d_nikke_ce007_01_05_6:
    speaker: "<Monologue>"
    en: and through the opening, Raptures with glowing red cores pour in.
    ko: 그 틈으로 붉은 코어를 번뜩이는 랩쳐들이 들어간다.
    ja: |-
      その隙間から赤いコアを光らせる
      ラプチャーたちが侵入する
  d_nikke_ce007_01_05_7:
    speaker: "<Monologue>"
    en: Even as the fire consumes the house, even as it crumbles,
    ko: 화재 속에 집이 무너져 내리는데도,
    ja: 家が炎に包まれ崩れていくにもかかわらず、
  d_nikke_ce007_01_05_8:
    speaker: "<Monologue>"
    en: the people smile, welcoming the Raptures with open arms,
    ko: 사람들은 웃으며 기꺼이 랩쳐를 맞이했다.
    ja: 人々は笑顔でラプチャーたちを歓迎している
  d_nikke_ce007_01_05_9:
    speaker: "<Monologue>"
    en: as if the Raptures' arrival were something glorious...
    ko: 그게 영광스러운 일이라는 듯이.
    ja: まるでそれが栄誉であるかのように
  d_nikke_ce007_01_05_10:
    speaker: "<Monologue>"
    en: As if this was the people's calling.
    ko: 그게 자신들의 사명이라는 듯이.
    ja: まるでそれが自分たちの使命であるかのように
  d_nikke_ce007_01_05_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_05_12:
    speaker: ce007_01
    en: I'm not sure,
    ko: 잘은 몰라도.
    ja: よくは分からないけど
  d_nikke_ce007_01_05_13:
    speaker: ce007_01
    en: but maybe this is what the Torch of Salvation is after.
    ko: 지금 보고 있는 게, [구원의 성화]의 목적 아닐까?
    ja: |-
      今見ているそれこそが、
      「救いの聖火」の目的なんじゃないかしら。
  d_nikke_ce007_01_05_14:
    speaker: "<Monologue>"
    en: I know Ada is right.
    ko: 에이다의 말이 맞을 거란 건 알고 있다.
    ja: エイダの推測通りだろう
  d_nikke_ce007_01_05_15:
    speaker: "<Monologue>"
    en: But...
    ko: 다만,
    ja: しかし…
  d_nikke_ce007_01_05_16:
    speaker: "<Self>"
    en: "... I don't want to believe it."
    ko: "…믿고 싶지 않네."
    ja: "…信じたくないな"
  d_nikke_ce007_01_05_17:
    speaker: "<Monologue>"
    en: I don't want to accept what the sketches are showing me.
    ko: 스케치가 나타내는 바를 받아들이고 싶진 않았다.
    ja: スケッチが示すものを受け入れたくはなかった
  d_nikke_ce007_01_05_18:
    speaker: ce007_01
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうよね。"
  d_nikke_ce007_01_05_19:
    speaker: ce007_01
    en: Wouldn't it be nice if only the things we want to believe came true?
    ko: 믿고 싶은 일만 생기면 얼마나 좋을까.
    ja: |-
      信じたいことだけが起きてくれたら、
      どんなにいいか。
  d_nikke_ce007_01_05_20:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_05_21:
    speaker: ce007_01
    en: But the world doesn't work that way.
    ko: 하지만 어떤 세계도 그렇게는 되지 않아.
    ja: でもどんな世界もそうはならない。
  d_nikke_ce007_01_05_22:
    speaker: "<Monologue>"
    en: On the next page...
    ko: 다음 페이지.
    ja: 次のページには…
  d_nikke_ce007_01_05_23:
    speaker: "<Monologue>"
    en: This time, it's not some cryptic passage I have to decipher,
    ko: 이번엔 의미를 추측해야만 하는 구절이 아니라,
    ja: 今度は遠回しな文章ではなく
  d_nikke_ce007_01_05_24:
    speaker: "<Monologue>"
    en: but rather a message filled with nothing but
    ko: 뚜렷하게 그 목적을 드러내는,
    ja: はっきりと目的を表した
  d_nikke_ce007_01_05_25:
    speaker: "<Monologue>"
    en: profanity.
    ko: 욕설로 가득했다.
    ja: 暴言で埋め尽くされていた
  d_nikke_ce007_01_05_26:
    speaker: "<Narration>"
    en: "**** *** ******* *******"
    ko: XXX. XX. XXXX. XXXXXXX.
    ja: XXX。XX。XXXX。XXXXXXX。
  d_nikke_ce007_01_05_27:
    speaker: "<Narration>"
    en: "*** ** * *****"
    ko: XX. XX. XX. XX.
    ja: XX。XX。XX。XX。
  d_nikke_ce007_01_05_28:
    speaker: "<Narration>"
    en: "**** *** *******"
    ko: XX. XXX XXXXX.
    ja: XX。XXX XXXXX。
  d_nikke_ce007_01_05_29:
    speaker: "<Narration>"
    en: A traitor walks among us.
    ko: 배신자가 섞여 들었다.
    ja: 裏切り者が入ってきた
  d_nikke_ce007_01_05_30:
    speaker: "<Narration>"
    en: Punishment for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 합당한 벌을.
    ja: 信仰を裏切った者に然るべき罰を
  d_nikke_ce007_01_05_31:
    speaker: "<Narration>"
    en: Truth for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 진실을.
    ja: 信仰を裏切った者に真実を
  d_nikke_ce007_01_05_32:
    speaker: "<Narration>"
    en: Purification for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 정화를.
    ja: 信仰を裏切った者に浄化を
  d_nikke_ce007_01_05_33:
    speaker: "<Narration>"
    en: Salvation for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 구원을.
    ja: 信仰を裏切った者に救いを
  d_nikke_ce007_01_05_34:
    speaker: ce007_01
    en: Remember what I said earlier?
    ko: 아까 이야기했었지.
    ja: さっき言ったわよね。
  d_nikke_ce007_01_05_35:
    speaker: ce007_01
    en: Members of the Torch of Salvation
    ko: "[구원의 성화] 신도들은"
    ja: "「救いの聖火」の信徒たちは"
  d_nikke_ce007_01_05_36:
    speaker: ce007_01
    en: believe Raptures are divine judges and that dying by their hand leads to salvation.
    ko: 신의 심판자인 랩쳐에게 죽임을 당함으로써 구원받을 수 있다는 이상한 믿음을 갖고 있어서
    ja: |-
      神の審判者であるラプチャーに殺されることで
      救われると信じている。
  d_nikke_ce007_01_05_37:
    speaker: ce007_01
    en: That's why they went up to the surface and offered themselves as sacrifices.
    ko: 지상에 올라가, 랩쳐에게 스스로를 제물로 바쳤다고.
    ja: |-
      だから地上に行き、ラプチャーに自らを
      貢ぎ物として捧げてきたと。
  d_nikke_ce007_01_05_38:
    speaker: ce007_01
    en: But this doesn't add up.
    ko: 이상하다 생각했어.
    ja: おかしいと思ったわ。
  d_nikke_ce007_01_05_39:
    speaker: ce007_01
    en: Who were these people actually offering themselves to? And why?
    ko: 그럼 이 제단 앞에서 사람들은 무엇을 위해 스스로를 제물로 바쳤을까.
    ja: |-
      じゃあこの祭壇の前に倒れている人たちは
      何のために自らを貢物として捧げたの？
  d_nikke_ce007_01_05_40:
    speaker: ce007_01
    en: There aren't any Raptures here to "save" them.
    ko: 여기엔 구원으로 이끌어줄 랩쳐도 없는데 말이야.
    ja: |-
      ここには救いの道へと導いてくれる
      ラプチャーもいないのに。
  d_nikke_ce007_01_05_41:
    speaker: "<Self>"
    en: A sacrifice... for what, exactly?
    ko: 무엇을 위해 제물로….
    ja: 何のため…
  d_nikke_ce007_01_05_42:
    speaker: "<Monologue>"
    en: The words on the open page catch my eye.
    ko: 펼쳐진 페이지에 적힌 구절이 눈에 들어온다.
    ja: 開いたページに書かれた祈りの言葉が目に入った
  d_nikke_ce007_01_05_43:
    speaker: "<Narration>"
    en: Punishment for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 합당한 벌을.
    ja: 信仰を裏切った者に然るべき罰を
  d_nikke_ce007_01_05_44:
    speaker: "<Narration>"
    en: Truth for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 진실을.
    ja: 信仰を裏切った者に真実を
  d_nikke_ce007_01_05_45:
    speaker: "<Narration>"
    en: Purification for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 정화를.
    ja: 信仰を裏切った者に浄化を
  d_nikke_ce007_01_05_46:
    speaker: "<Self>"
    en: Salvation for the betrayer of the faith.
    ko: 믿음을 배반한 자에게 구원을.
    ja: 信仰を裏切った者に救いを
  d_nikke_ce007_01_05_47:
    speaker: ce007_01
    en: If someone had kept them in line,
    ko: 붙잡아줄 사람이 있었더라면,
    ja: 引き止めてくれる人がいたなら、
  d_nikke_ce007_01_05_48:
    speaker: ce007_01
    en: it wouldn't have gone this far.
    ko: 이 정도로 어긋나진 않았겠지.
    ja: ここまで歪みはしなかったと思う。
  d_nikke_ce007_01_05_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_05_50:
    speaker: ce007_01
    en: "... Now they've gone too far,"
    ko: "…너무 멀리 갔어."
    ja: "…間違った道を進み過ぎたわ。"
  d_nikke_ce007_01_05_51:
    speaker: ce007_01
    en: beyond the point of no return.
    ko: 다신 돌아올 수 없을 정도로.
    ja: 二度と引き返せないほどに。
  d_nikke_ce007_01_05_52:
    speaker: ce007_01
    en: And this...
    ko: 그 결과가,
    ja: その結果が、
  d_nikke_ce007_01_05_53:
    speaker: "<Narration>"
    en: Ada runs her fingertip beneath the altar as she finishes speaking.
    ko: 에이다는 제단 아래를 손가락으로 훑으며 말을 마쳤다.
    ja: エイダは祭壇の下を指でなぞり、こう言った
  d_nikke_ce007_01_05_54:
    speaker: ce007_01
    en: This is the result.
    ko: 이거겠지.
    ja: これなんだと思う。
  d_nikke_ce007_01_05_55:
    speaker: "<Narration>"
    en: Her finger is coated with a sticky red liquid.
    ko: 그런 에이다의 손가락에 끈적끈적한 붉은 액체가 묻어났다.
    ja: エイダの指には粘土の高い赤い液体がついた
  d_nikke_ce007_01_05_56:
    speaker: "<Self>"
    en: If there's no going back,
    ko: "…다시는 돌아올 수 없다면"
    ja: "…二度と引き返せないのなら"
  d_nikke_ce007_01_05_57:
    speaker: "<Self>"
    en: then we at least need to stop it from going any further.
    ko: 더 멀리 가지 않도록 막아는 봐야겠지.
    ja: それ以上遠くに行かないよう止めなければ
  d_nikke_ce007_01_05_58:
    speaker: "<Self>"
    en: This can't go on.
    ko: 이 이상 어긋나면 안 되니까.
    ja: これ以上間違わないように
  d_nikke_ce007_01_05_59:
    speaker: ce007_01
    en: I'll do what I can.
    ko: 할 수 있는 건 해볼게.
    ja: やれることはやってみる、ね。
  d_nikke_ce007_01_05_60:
    speaker: ce007_01
    en: Good.
    ko: 좋아.
    ja: いいわ。
  d_nikke_ce007_01_05_61:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_01_05_62:
    speaker: "<Monologue>"
    en: Ada turns the page.
    ko: 에이다가 페이지를 넘겼다.
    ja: エイダがページをめくった
  d_nikke_ce007_01_05_63:
    speaker: ce007_01
    en: I won't interrupt anymore. Go ahead, read carefully.
    ko: 이제부턴 방해하지 않을 테니, 집중해서 읽어봐.
    ja: もう邪魔しないからじっくり読んでみて。
  d_nikke_ce007_01_05_64:
    speaker: ce007_01
    en: Aren't you curious
    ko: 궁금하지 않아?
    ja: 気にならない？
  d_nikke_ce007_01_05_65:
    speaker: ce007_01
    en: how they ended up with such misguided beliefs?
    ko: 어쩌다 이런 잘못된 믿음을 갖게 됐는지.
    ja: |-
      どうしてこんなおかしな教えを
      信じるようになったのか。
  d_nikke_ce007_01_05_66:
    speaker: "<Monologue>"
    en: 'On the page Ada flips to, the following words are written:'
    ko: 에이다가 펼친 페이지엔 이렇게 적혀 있다.
    ja: エイダが開いたページにはこう書かれている
  d_nikke_ce007_01_05_67:
    speaker: "<Narration>"
    en: I was happy.
    ko: 행복했다.
    ja: 幸せだった
  d_nikke_ce007_01_05_68:
    speaker: "<Narration>"
    en: The lazy days I spent with my husband and my daughter.
    ko: 남편과 딸이랑 함께 보내는 일상은.
    ja: 夫と娘と過ごした日々
  d_nikke_ce007_01_05_69:
    speaker: "<Narration>"
    en: I can still remember them perfectly.
    ko: 지금도 생생하게 떠오르곤 한다.
    ja: 今でもはっきりと思い出せる
  d_nikke_ce007_01_05_70:
    speaker: "<Narration>"
    en: Gathering at the dinner table every evening to talk about our day.
    ko: 저녁마다 모여 서로의 하루를 공유하던 식탁.
    ja: 夜はテーブルを囲み、その日の出来事を話した
  d_nikke_ce007_01_05_71:
    speaker: "<Narration>"
    en: All of us lounging around, cozily watching TV together.
    ko: 편안하게 드러누워 다 같이 바라보던 TV.
    ja: くつろいだ姿勢で一緒に観たTV
  d_nikke_ce007_01_05_72:
    speaker: "<Narration>"
    en: The quiet little conversations we'd have before falling asleep.
    ko: 잠들기 전 나눈 소소한 대화들.
    ja: 眠りにつく前に交わした、たわいのない会話
  d_nikke_ce007_01_05_73:
    speaker: ce007_01
    en: You'd better check this properly
    ko: 제대로 확인해 보는 게 좋을 거야.
    ja: ちゃんと確かめておいたほうがいいと思うわ。
  d_nikke_ce007_01_05_74:
    speaker: ce007_01
    en: if you want to keep things from getting any worse.
    ko: 이 이상 어긋나지 않도록 막고 싶다면.
    ja: これ以上間違った道に進ませたくないなら。
  d_nikke_ce007_01_05_75:
    speaker: "<Monologue>"
    en: With a faint smile, Ada leans against the wall and closes her eyes,
    ko: 살짝 미소 지은 뒤, 에이다는 벽에 기대 눈을 감았다.
    ja: |-
      かすかな笑みを浮かべると、
      エイダは壁にもたれ目を閉じた
  d_nikke_ce007_01_05_76:
    speaker: "<Monologue>"
    en: as if forcing herself to keep her promise not to disturb you.
    ko: 방해하지 않겠다는 말을 지키겠다는 듯이.
    ja: もう邪魔しないという意思表示のように
  d_nikke_ce007_01_05_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_01_05_78:
    speaker: "<Monologue>"
    en: When I first met her, I thought I couldn't read her mind.
    ko: 처음 만났을 땐, 속내를 모르겠다고 생각했으나.
    ja: |-
      初めて会った時は、
      何を考えているか分からないと思ったが…
  d_nikke_ce007_01_05_79:
    speaker: "<Monologue>"
    en: Actually, I think that's still the case.
    ko: 아니, 지금도 그 생각만큼은 변함없으나.
    ja: いや、今もそれは変わらない
  d_nikke_ce007_01_05_80:
    speaker: "<Monologue>"
    en: 'But there''s one thing I''m sure of:'
    ko: 하나만큼은 확신할 수 있을 것 같다.
    ja: だが一つだけ確信できた
  d_nikke_ce007_01_05_81:
    speaker: "<Monologue>"
    en: The answer I gave was exactly what she wanted to hear.
    ko: 내 대답이 그녀가 듣고 싶었던 답이었다는 걸.
    ja: |-
      私の答えが、彼女の聞きたかった
      答えだったということを
  d_nikke_ce007_01_05_82:
    speaker: ce007_01
    en: Keep staring like that,
    ko: 계속 그렇게 바라볼 거야?
    ja: ずっと見つめているつもり？
  d_nikke_ce007_01_05_83:
    speaker: ce007_01
    en: and your girlfriend's gonna get jealous.
