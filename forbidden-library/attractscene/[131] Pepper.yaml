---
d_nikke_pepper_01:
  d_nikke_pepper_01_1:
    speaker: rapi
    en: Is it okay to leave you by yourself?
    ko: 정말 혼자 있으셔도 괜찮겠습니까?
    ja: 本当に1人で大丈夫ですか？
  d_nikke_pepper_01_2:
    speaker: anis
    en: Yeah, your arm is pretty wounded...
    ko: 맞아. 팔도 다쳤는데….
    ja: そうよ、腕をけがしてるのに…
  d_nikke_pepper_01_3:
    speaker: Self
    en: It's just one arm. I'm fine.
    ko: 한쪽 팔만 다친 거라 괜찮아.
    ja: 片腕だけだから大丈夫だ
  d_nikke_pepper_01_4:
    speaker: neon
    en: But, won't you feel lonely?
    ko: 그래도 혼자 있으면 외롭지 않을까요?
    ja: でも、1人だと寂しくないでしょうか？
  d_nikke_pepper_01_5:
    speaker: Self
    en: Pepper and Mary are here. Don't worry.
    ko: 페퍼와 메어리도 있으니까 걱정하지 마.
    ja: ペッパーとメアリーもいるから心配するな
  d_nikke_pepper_01_6:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_7:
    speaker: rapi
    en: I see. After all, if we're all here, you won't be able to rest easily.
    ko: "알겠습니다. \n저희가 같이 있으면 오히려 편히 쉬지 못하실 것 같으니."
    ja: |-
      分かりました。私たちがいると、
      かえって休めないでしょうから、
  d_nikke_pepper_01_8:
    speaker: rapi
    en: We'll head out, then.
    ko: 먼저 올라가 있겠습니다.
    ja: 先に帰ります。
  d_nikke_pepper_01_9:
    speaker: anis
    en: Rest well, Commander!
    ko: 잘 쉬어야 해, 지휘관 님!
    ja: ゆっくり休んでね、指揮官様！
  d_nikke_pepper_01_10:
    speaker: neon
    en: Master! Feel free to call me if you miss my firepower!
    ko: 스승님! 화력이 생각나면 언제든 연락 주세요!
    ja: |-
      師匠！火力が恋しくなったら
      いつでも連絡してください！
  d_nikke_pepper_01_11:
    speaker: Monologue
    en: The three Nikkes leave.
    ko: 세 사람이 떠나갔다.
    ja: 3人が去って行った
  d_nikke_pepper_01_12:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_13:
    speaker: Monologue
    en: There's nothing important to attend to. It should be fine for me to sleep
      for a while.
    ko: 딱히 할 일도 없으니 잠이라도 자는 게 좋을 거 같다.
    ja: 特にやることもないし、寝よう
  d_nikke_pepper_01_14:
    speaker: Monologue
    en: I lie on the hospital bed.
    ko: 병원 침대에 누워보았다.
    ja: 病院のベッドに横たわった
  d_nikke_pepper_01_15:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_16:
    speaker: Monologue
    en: I can't fall asleep. Maybe it's because my injured arm makes it uncomfortable
      to move around.
    ko: 한쪽 팔이 불편해서 그런지 잠이 오지 않는다.
    ja: ケガした腕が気になって眠れない
  d_nikke_pepper_01_17:
    speaker: Monologue
    en: I change positions.
    ko: 자세를 바꿔보았다.
    ja: 姿勢を変えてみる
  d_nikke_pepper_01_18:
    speaker: Self
    en: "... Ugh."
    ko: "…흐음."
    ja: "…ふ～"
  d_nikke_pepper_01_19:
    speaker: Monologue
    en: Still feels uncomfortable.
    ko: 그래도 불편한 것 같다.
    ja: それでも眠れない
  d_nikke_pepper_01_20:
    speaker: Monologue
    en: I change positions again.
    ko: 자세를 한 번 더 바꿔보았다.
    ja: もう一度姿勢を変えてみる
  d_nikke_pepper_01_21:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_22:
    speaker: Monologue
    en: Much better now.
    ko: 이제 좀 편안한 것 같다.
    ja: ちょっと楽になった
  d_nikke_pepper_01_23:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_24:
    speaker: Monologue
    en: So sleepy...
    ko: 잠이 온다….
    ja: 眠気が襲ってくる…
  d_nikke_pepper_01_25:
    speaker: unknown
    en: You're so silly, Pepper!
    ko: 페퍼 언니 바보!!
    ja: ペッパーお姉ちゃんのバカ！
  d_nikke_pepper_01_26:
    speaker: Self
    en: Pepper?
    ko: 페퍼?
    ja: ペッパー？
  d_nikke_pepper_01_27:
    speaker: Monologue
    en: It's so noisy outside.
    ko: 밖이 소란스러워졌다.
    ja: 外が騒がしくなった
  d_nikke_pepper_01_28:
    speaker: unknown
    en: "... Don't mind them! Go follow your heart!"
    ko: "…신경쓰지 말고 가서 연애나…!!"
    ja: "…放っといてよ！お姉ちゃんこそ恋愛…！！"
  d_nikke_pepper_01_29:
    speaker: pepper
    en: Non... nonsense!
    ko: 너… 누가… 하래!
    ja: あなた…そんな…言うなんて！
  d_nikke_pepper_01_30:
    speaker: Monologue
    en: That's Pepper's voice.
    ko: 페퍼의 목소리도 들린다.
    ja: ペッパーの声も聞こえる
  d_nikke_pepper_01_31:
    speaker: Monologue
    en: I'm still sleepy, but it's impossible to fall asleep right now.
    ko: 다시 잠을 자보려 하지만 잠이 오지 않는다.
    ja: 再び寝ようとしたが、眠れない
  d_nikke_pepper_01_32:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_33:
    speaker: Monologue
    en: I get up and head to the hallway.
    ko: 복도로 나가보았다.
    ja: 廊下に出てみた
  d_nikke_pepper_01_34:
    speaker: Monologue
    en: Pepper is talking to a redheaded girl in a hospital gown.
    ko: 페퍼와 환자복을 입은 주황색 머리의 소녀가 보인다.
    ja: |-
      ペッパーと病衣を着た
      オレンジ色の髪の少女が見える
  d_nikke_pepper_01_35:
    speaker: pepper
    en: Just take another physical exam.
    ko: 딱 한 번만 더 검사 받아보자니까?
    ja: もう一度だけ検査を受けてみようよ！
  d_nikke_pepper_01_36:
    speaker: pepper
    en: You will be much better after the operation.
    ko: 이번엔 수술하면 나을 수 있을 거야.
    ja: 今度手術したら、きっと根治するから。
  d_nikke_pepper_01_37:
    speaker: orangegirl
    en: Oh, come on! Like I said, if you follow your heart, I will take the exam.
    ko: "어후~ 진짜! \n언니가 연애하면 검사받겠다니까요?"
    ja: |-
      もう～！お姉ちゃんが恋愛したら、
      検査を受けるって言ったでしょう？
  d_nikke_pepper_01_38:
    speaker: pepper
    en: Why do you keep telling me to fall in love...
    ko: 아니, 왜 내 연애를 자꾸….
    ja: いや、私の恋愛は全く関係ないでしょう…
  d_nikke_pepper_01_39:
    speaker: orangegirl
    en: Be honest. You have never fallen in love with anyone, right?
    ko: |-
      언니. 솔직히 말해봐요.
      한 번도 연애해 본 적 없죠?
    ja: |-
      お姉ちゃん、正直に言ってよ。
      一度も恋愛したことないでしょう？
  d_nikke_pepper_01_40:
    speaker: pepper
    en: No! That's not...!
    ko: 아, 아냐!
    ja: ち、違う！
  d_nikke_pepper_01_41:
    speaker: orangegirl
    en: Not what? You always stay in the hospital, day in and day out. You basically
      live here.
    ko: "아니긴 뭐가 아니에요? \n맨날 병원에만 있으면서."
    ja: |-
      違わないでしょう？
      いつも病院にいるくせに。
  d_nikke_pepper_01_42:
    speaker: orangegirl
    en: I just want to see you fall in love with someone before I die.
    ko: 괜히 내 소원이 언니 연애하는 거 보고 죽는 거겠어요?
    ja: |-
      私の願いは、死ぬ前にお姉ちゃんの恋愛してる
      姿をこの目で見ることだって、言ったよね！
  d_nikke_pepper_01_43:
    speaker: pepper
    en: Don't say that. I won't allow it.
    ko: 죽는다는 말 하지 말랬지!
    ja: 死ぬとか言わないで！
  d_nikke_pepper_01_44:
    speaker: orangegirl
    en: All right. I won't say it again. But, you really do have to find a boyfriend.
    ko: |-
      알겠어요. 그 말 안 할 테니까.
      남자 친구 만들어와요.
    ja: |-
      分かりました、言わないから。
      代わりに彼氏を作ってきてください。
  d_nikke_pepper_01_45:
    speaker: orangegirl
    en: When you do, I'll take the exam without making a peep.
    ko: 그럼 정말 두말 않고 검사받을게요.
    ja: そしたら本当に大人しく検査を受けるから。
  d_nikke_pepper_01_46:
    speaker: pepper
    en: Huh... now you...
    ko: 하아… 지금 어떻게…!
    ja: もう…今から作れるわけ…！
  d_nikke_pepper_01_47:
    speaker: Monologue
    en: Pepper and I lock eyes.
    ko: 페퍼와 눈이 마주쳤다.
    ja: ペッパーと目が合った
  d_nikke_pepper_01_48:
    speaker: pepper
    en: Ah... right. I heard that you were hospitalized!
    ko: 아…! 맞다. 입원하셨다고 했었지!
    ja: あ…！そうだ、入院していたんですよね！
  d_nikke_pepper_01_49:
    speaker: orangegirl
    en: Pepper?
    ko: 언니?
    ja: お姉ちゃん？
  d_nikke_pepper_01_50:
    speaker: pepper
    en: I see. Go back to your ward and wait for me there.
    ko: 알겠어. 잠깐만 병실에 가서 기다고 있을래?
    ja: 分かった、ちょっと病室で待っててくれる？
  d_nikke_pepper_01_51:
    speaker: pepper
    en: I will go find one right now!
    ko: 지금 만들어 갈 테니까!
    ja: 今作ってくるから！
  d_nikke_pepper_01_52:
    speaker: orangegirl
    en: Huh? Right now?
    ko: 네? 지금요?
    ja: え？今？
  d_nikke_pepper_01_53:
    speaker: Monologue
    en: Pepper walks to me, muttering.
    ko: 페퍼가 빠른 걸음으로 나에게 다가와 속삭였다.
    ja: ペッパーが早足で近づいてきて私に囁いた
  d_nikke_pepper_01_54:
    speaker: pepper
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_pepper_01_55:
    speaker: pepper
    en: Do you have some spare time?
    ko: 잠시만 시간 괜찮으신가요?
    ja: ちょっとお時間大丈夫ですか？
  d_nikke_pepper_01_56:
    speaker: Self
    en: You want me to pretend to be your boyfriend?
    ko: 가짜 남자친구가 되어 달라고?
    ja: 彼氏のふりをしてほしい？
  d_nikke_pepper_01_57:
    speaker: pepper
    en: "... Yes, but only in the hospital. Please?"
    ko: |-
      …네. 딱 병원에 있을 때까지만.
      부탁드릴게요.
    ja: |-
      …はい、この病院にいる間だけ。
      お願いします。
  d_nikke_pepper_01_58:
    speaker: pepper
    en: That girl you just saw... If she doesn't undergo surgery ASAP, her life will
      be in grave danger.
    ko: 아까 그 애가 지금 수술을 받지 않으면 좀 위험한데.
    ja: |-
      さっきの子、今すぐ手術を
      受けないと危ないんですよ。
  d_nikke_pepper_01_59:
    speaker: pepper
    en: But even so, she stubbornly refuses to take a preoperative examination until
      I find a boyfriend.
    ko: 자꾸 제가 연애를 하지 않으면 검사도 받지 않겠다고 해서요.
    ja: |-
      それなのに、私が恋愛しないと
      検査も受けないって言うから。
  d_nikke_pepper_01_60:
    speaker: Self
    en: Why is it necessary for you to fall in love for her to take the physical exam?
    ko: 왜?
    ja: どうして？
  d_nikke_pepper_01_61:
    speaker: pepper
    en: Well... actually, I have no idea.
    ko: 음… 글쎄요. 저도 그 이유는 잘 모르겠는데.
    ja: ううん…そうですね、私もよく分かりませんが。
  d_nikke_pepper_01_62:
    speaker: pepper
    en: Maybe...
    ko: 아마….
    ja: 恐らく…
  d_nikke_pepper_01_63:
    speaker: Self
    en: Maybe what?
    ko: 아마?
    ja: 恐らく？
  d_nikke_pepper_01_64:
    speaker: pepper
    en: Maybe she thought that it was impossible, so she took that as the premise
      to avoid the exam.
    ko: "절대 일어날 수 없는 일이라고 생각해서 \n조건으로 건 거 아닐까요?"
    ja: |-
      絶対あり得ないと思って
      条件に出したんじゃないでしょうか？
  d_nikke_pepper_01_65:
    speaker: pepper
    en: Ha... haha... ha...
    ko: 하… 하하… 하….
    ja: は…はは…は…
  d_nikke_pepper_01_66:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_67:
    speaker: pepper
    en: That kid.
    ko: 그 애.
    ja: あの子、
  d_nikke_pepper_01_68:
    speaker: pepper
    en: She thinks she can't survive.
    ko: 자기가 죽을 거라고 생각하고 있거든요.
    ja: 自分は死ぬんだと思っているんです。
  d_nikke_pepper_01_69:
    speaker: pepper
    en: So, she dismisses checkups and thinks the surgery will not work. She's basically
      giving up.
    ko: "그래서 수술을 해봤자 달라지지 않을 거라고 \n검사받지 않겠다고 떼를 쓰는 거예요."
    ja: |-
      だから手術をしても何も変わらないって、
      検査は受けないって駄々をこねているんです。
  d_nikke_pepper_01_70:
    speaker: Self
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_pepper_01_71:
    speaker: pepper
    en: But you'll never know the result until you try, right?
    ko: 그런데 그건 해보기 전까진 모르는 거잖아요.
    ja: |-
      でも、それはやってみないと
      分からないじゃないですか。
  d_nikke_pepper_01_72:
    speaker: pepper
    en: It is always worth a try, even if the chance of survival is 1%.
    ko: "살 수 있는 가능성이 1%라도 있으면 \n그 가능성에 매달려봐야 하니까요."
    ja: |-
      生きる可能性が1％でもあるなら、
      その可能性にすがってみるべきです。
  d_nikke_pepper_01_73:
    speaker: pepper
    en: And her condition is getting worse and worse.
    ko: 그 애 점점 몸 상태가 안 좋아지고 있어서.
    ja: あの子、体調がどんどん悪くなっていて、
  d_nikke_pepper_01_74:
    speaker: pepper
    en: This operation might be our last chance to save her.
    ko: 이번이 수술할 수 있는 마지막 기회일 거예요.
    ja: 今回が手術できる最後のチャンスなんです。
  d_nikke_pepper_01_75:
    speaker: pepper
    en: So, can you help me with this?
    ko: 그래서 그런데 도와주실 수 있을까요?
    ja: だから協力してもらえませんか？
  d_nikke_pepper_01_76:
    speaker: Self
    en: Very well. I will be your boyfriend.
    ko: 알겠어. 남자친구가 되어줄게.
    ja: 分かった、彼氏のふりをしよう
  d_nikke_pepper_01_77:
    speaker: pepper
    en: Hehe, thanks.
    ko: 헤헤. 도와주셔서 감사해요.
    ja: へへ、ありがとうございます。
  d_nikke_pepper_01_78:
    speaker: pepper
    en: You're doing me a big favor!
    ko: 앞으로 제가 더 잘할게요!
    ja: 私、もっと頑張りますから！
  d_nikke_pepper_01_79:
    speaker: pepper
    en: As long as you're here, just lean on me, Commander.
    ko: 대신에 병원에 있는 동안 절 지휘관의 팔이라고 생각하세요.
    ja: |-
      病院にいる間、
      私を指揮官の腕と思ってください。
  d_nikke_pepper_01_80:
    speaker: pepper
    en: If you need anything, feel free to contact me! I can feed you, bathe you...
    ko: |-
      필요한 일이 있으면 언제든 말씀만 해주세요!
      밥도 먹여드리고 씻겨도 드릴…!
    ja: |-
      必要な時はいつでも言ってください！
      ご飯も食べさせてあげるし、体も洗ってあげ…！
  d_nikke_pepper_01_81:
    speaker: Self
    en: That won't be necessary.
    ko: 그러지 않아도 돼.
    ja: それはいい
  d_nikke_pepper_01_82:
    speaker: pepper
    en: That's the one.
    ko: 이 사람이야.
    ja: この人よ。
  d_nikke_pepper_01_83:
    speaker: orangegirl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_84:
    speaker: orangegirl
    en: So, you are dating this... Old-Timer?
    ko: 그러니까 지금 이 아저씨랑… 사귀게 되었다는 거죠?
    ja: このおじさんと…付き合うことになったの？
  d_nikke_pepper_01_85:
    speaker: orangegirl
    en: You just came out from his ward!
    ko: 방금 전에 저 아저씨 병실에 들어가서…!
    ja: さっき、このおじさんの病室に入って…！
  d_nikke_pepper_01_86:
    speaker: pepper
    en: Yeah. We decided to start dating from this day on.
    ko: 응. 오늘부터 사귀기로 했어.
    ja: うん、今日から付き合うことにしたんだ。
  d_nikke_pepper_01_87:
    speaker: orangegirl
    en: You're not forcing yourself to date some stranger because of me, are you?
    ko: 언니. 설마 저 때문에 억지로 사귀는 거예요?
    ja: |-
      お姉ちゃん。もしかして
      私のせいで無理やり付き合ってるの？
  d_nikke_pepper_01_88:
    speaker: pepper
    en: Of course not!
    ko: 그건 아냐!
    ja: それは違う！
  d_nikke_pepper_01_89:
    speaker: pepper
    en: We've known each other for a long time. When they came to the hospital this
      time, I finally fell for them.
    ko: 예전부터 알던 사이인데, 병원에서 보니까 더 좋아져서….
    ja: |-
      前から知り合いだったけど、
      病院で会ったら益々好きになって…
  d_nikke_pepper_01_90:
    speaker: orangegirl
    en: It seems more like you two are just pretending to be lovers.
    ko: 아니면 가짜로 사귄다거나?
    ja: それとも、付き合うふりをしているとか？
  d_nikke_pepper_01_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_92:
    speaker: orangegirl
    en: That's it. That's why you both look so awkward.
    ko: |-
      맞는 거 같은데.
      지금 둘 다 어색해 하잖아요.
    ja: |-
      ふりでしょう？
      今2人ともよそよそしいじゃない。
  d_nikke_pepper_01_93:
    speaker: pepper
    en: No, that's because we've only just started our relationship.
    ko: 아니야~ 우리가 사귄 지 얼마 안 돼서 그래.
    ja: |-
      違うよ～
      付き合ったばかりだから恥ずかしいだけ。
  d_nikke_pepper_01_94:
    speaker: pepper
    en: Right?
    ko: 그렇죠?
    ja: そうですよね？
  d_nikke_pepper_01_95:
    speaker: Narration
    en: "*Nudge nudge*"
    ko: 쿡- 쿡-
    ja: つんつん
  d_nikke_pepper_01_96:
    speaker: Monologue
    en: Pepper nudges my rib.
    ko: 페퍼가 옆구리를 찌르는 게 느껴졌다.
    ja: ペッパーが脇腹を突っついている
  d_nikke_pepper_01_97:
    speaker: Self
    en: I'm just shy with strangers.
    ko: 낯을 많이 가려서 그래.
    ja: 人見知りだからだ
  d_nikke_pepper_01_98:
    speaker: pepper
    en: That's right!
    ko: 맞아!
    ja: そうだよ！
  d_nikke_pepper_01_99:
    speaker: pepper
    en: My Commander is a shy boy...
    ko: 우리 지휘관이 낯을 많이 가려서….
    ja: うちの指揮官って人見知りで…
  d_nikke_pepper_01_100:
    speaker: orangegirl
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_pepper_01_101:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_01_102:
    speaker: pepper
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_pepper_01_103:
    speaker: Monologue
    en: Pepper looks at me with puppy dog eyes.
    ko: 페퍼가 어떻게 하냐는 눈으로 바라보았다.
    ja: ペッパーが目で助けを求めている
  d_nikke_pepper_01_104:
    speaker: Self
    en: It's my nickname.
    ko: 애칭이야.
    ja: 愛称だ
  d_nikke_pepper_01_105:
    speaker: orangegirl
    en: How is that a nickname?
    ko: 무슨 애칭으로 그런 걸 써요?
    ja: そんな愛称がどこにあるの？
  d_nikke_pepper_01_106:
    speaker: Choice
    en: Because Pepper loves my job as much as she loves me.
    ko: 페퍼가 나의 직업까지 사랑해 준다는 의미지.
    ja: |-
      ペッパーが私の仕事まで
      愛してくれているという意味だ
  d_nikke_pepper_01_107:
    speaker: Choice
    en: Because I'm the one who takes command in this war of love.
    ko: 사랑이라는 전쟁을 지휘한다는 의미지.
    ja: 愛という戦争を指揮するという意味だ
  d_nikke_pepper_01_108:
    speaker: orangegirl
    en: What do you mean by "loves your job"?
    ko: 직업까지 사랑한다는 게 무슨 말이에요?
    ja: 仕事まで愛する？どういう意味ですか？
  d_nikke_pepper_01_109:
    speaker: Self
    en: That means she loves all of me.
    ko: 나의 전부를 좋아한다는 거야.
    ja: 私のすべてを愛しているということだ
  d_nikke_pepper_01_110:
    speaker: orangegirl
    en: Why is love a war?
    ko: 사랑이 왜 전쟁인데요?
    ja: 愛が戦争？どうしてですか？
  d_nikke_pepper_01_111:
    speaker: Self
    en: You'll understand when you grow up.
    ko: 어른이 되면 이해할 수 있을 거야.
    ja: 大人になれば理解できる
  d_nikke_pepper_01_112:
    speaker: orangegirl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_113:
    speaker: orangegirl
    en: "... This is weird. Something's fishy."
    ko: "…뭔가 이상한데."
    ja: "…何か怪しいな。"
  d_nikke_pepper_01_114:
    speaker: pepper
    en: All right, you have seen my boyfriend.
    ko: 자, 자. 그럼 언니 남자친구도 봤으니까.
    ja: さ、さ、お姉ちゃんの彼氏も見たから、
  d_nikke_pepper_01_115:
    speaker: pepper
    en: It's time for you to take the exam.
    ko: 이제 검사받으러 가자.
    ja: 検査を受けに行きましょう。
  d_nikke_pepper_01_116:
    speaker: orangegirl
    en: No...
    ko: 싫….
    ja: イヤ…
  d_nikke_pepper_01_117:
    speaker: pepper
    en: We had a deal, remember?
    ko: 언니랑 약속했잖아. 응?
    ja: お姉ちゃんと約束したよね？ね？
  d_nikke_pepper_01_118:
    speaker: orangegirl
    en: Tsk... fine.
    ko: 치… 알겠어요.
    ja: うう…分かった。
  d_nikke_pepper_01_119:
    speaker: Monologue
    en: Pepper leans in close and whispers.
    ko: 페퍼가 다가와 속삭였다.
    ja: ペッパーが近づいて囁いた
  d_nikke_pepper_01_120:
    speaker: pepper
    en: Thank you, Commander.
    ko: 고마워요. 지휘관.
    ja: ありがとうございます、指揮官。
  d_nikke_pepper_01_121:
    speaker: Monologue
    en: Pepper takes the girl away.
    ko: 페퍼가 소녀를 이끌고 떠나갔다.
    ja: ペッパーが少女を連れて去っていった
  d_nikke_pepper_01_122:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_01_123:
    speaker: Monologue
    en: People around are whispering to one another.
    ko: 주변에서 사람들이 수군거리는 소리가 들렸다.
    ja: 周りからひそひそと話す声が聞こえる
  d_nikke_pepper_01_124:
    speaker: Monologue
    en: I get back to the ward quickly.
    ko: 서둘러 병실로 돌아갔다.
    ja: 急いで病室へ戻った
d_nikke_pepper_02:
  d_nikke_pepper_02_1:
    speaker: mary
    en: Command... ah, no.
    ko: 지휘… 아, 아니다.
    ja: 指揮…あ、違った。
  d_nikke_pepper_02_2:
    speaker: mary
    en: Pepper's boyfriend, time for morning consultation.
    ko: 페퍼 남자 친구님~ 아침 회진 왔습니다~
    ja: |-
      ペッパーの彼氏さん～
      朝の回診です～
  d_nikke_pepper_02_3:
    speaker: "<Self>"
    en: You overheard? News travels fast.
    ko: "…메어리한테까지 소문이 퍼졌구나."
    ja: "…メアリーの耳にまで入ったか"
  d_nikke_pepper_02_4:
    speaker: mary
    en: Of course. It's a small hospital.
    ko: 그럼요~ 병원이 얼마나 좁은데요.
    ja: 当然です～病院は狭いんですよ？
  d_nikke_pepper_02_5:
    speaker: mary
    en: Someone told me Pepper dragged you into the ward in a rather charming way.
      Is it true?
    ko: 막, 페퍼가 박력 있게 병실로 끌고 들어갔다면 서요?
    ja: |-
      ペッパーが強引に病室へ
      連れ込んだって聞きましたけど？
  d_nikke_pepper_02_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_02_7:
    speaker: mary
    en: Hehe, Pepper told me the truth. You're off the hook.
    ko: |-
      후후, 페퍼한테 사정은 다 들었어요.
      이제 그만 놀릴게요.
    ja: |-
      ふふ、ペッパーから事情は聞きました。
      からかうのはここまでにします。
  d_nikke_pepper_02_8:
    speaker: mary
    en: Let me see.
    ko: 어디 보자~
    ja: どれどれ～
  d_nikke_pepper_02_9:
    speaker: mary
    en: Well, your bones are recovering well.
    ko: 음~ 뼈는 잘 붙어가고 있네요.
    ja: ふむ、骨は順調に治っていますね。
  d_nikke_pepper_02_10:
    speaker: mary
    en: Just a few more days and you are good to go.
    ko: 며칠만 더 쉬면 문제없이 잘 붙을 거 같아요.
    ja: 数日もすれば完治すると思います。
  d_nikke_pepper_02_11:
    speaker: mary
    en: Your bruises are fading as well.
    ko: 다크서클도 많이 없어지셨고요.
    ja: 目の下のクマもだいぶ薄くなりましたね。
  d_nikke_pepper_02_12:
    speaker: "<Self>"
    en: That's great.
    ko: 다행이네.
    ja: よかった
  d_nikke_pepper_02_13:
    speaker: mary
    en: A smooth recovery is good for you, because you'll be taking on a great deal
      of pressure today.
    ko: |-
      순조롭게 잘 회복되신 거 같으니
      적당한 스트레스는 버티실 수 있겠네요.
    ja: |-
      順調に回復しているから、そこそこの
      ストレスには耐えられると思います。
  d_nikke_pepper_02_14:
    speaker: "<Self>"
    en: Pressure?
    ko: 적당한 스트레스?
    ja: そこそこのストレス？
  d_nikke_pepper_02_15:
    speaker: mary
    en: Yeah. I assume you will be tortured by others all day today.
    ko: 음~ 오늘 하루 종일 사람들에게 엄청 시달리실 거 같아서요.
    ja: |-
      えっと～今日は一日中、
      面倒くさいことが起きると思いますので。
  d_nikke_pepper_02_16:
    speaker: mary
    en: The stress may cause additional pain in your arm.
    ko: 아, 만약 너무 스트레스 받아서 팔이 아파진다 싶으면.
    ja: |-
      あ、もしストレスが強すぎて
      腕が痛くなった場合は、
  d_nikke_pepper_02_17:
    speaker: mary
    en: If that happens, feel free to just run out of the ward.
    ko: 그냥 병실로 도망치거나.
    ja: 病室へ逃げ込むか、
  d_nikke_pepper_02_18:
    speaker: mary
    en: Or, you could always just stay close to Pepper.
    ko: 페퍼 옆에 꼭 붙어 다니시는 게 좋을 거예요.
    ja: |-
      ペッパーのそばに
      くっついていた方がいいですよ。
  d_nikke_pepper_02_19:
    speaker: "<Self>"
    en: Why will I be tortured?
    ko: 왜 시달린다는 건데?
    ja: どうして面倒くさいことが起きるんだ？
  d_nikke_pepper_02_20:
    speaker: mary
    en: Well...
    ko: 그거야….
    ja: それは…
  d_nikke_pepper_02_21:
    speaker: mary
    en: That's because Pepper is the idol of our hospital.
    ko: 페퍼는 병원의 아이돌이니까요?
    ja: ペッパーは病院のアイドルですから～
  d_nikke_pepper_02_22:
    speaker: "<Monologue>"
    en: Mary was right.
    ko: 메어리의 예상은 정확했다.
    ja: メアリーの予想は的中した
  d_nikke_pepper_02_23:
    speaker: "<Monologue>"
    en: No matter where I am. In the hallway...
    ko: 복도를 지나갈 때에도.
    ja: 廊下を歩く時も、
  d_nikke_pepper_02_24:
    speaker: patients01
    en: So, you are the mister who stole Sis Pepper from us?
    ko: 페퍼 누나 뺏어갔다는 게 아저씨에요?
    ja: |-
      おじさんですか？
      ペッパー姉ちゃんを奪ったのは？
  d_nikke_pepper_02_25:
    speaker: patients02
    en: Give her back!
    ko: 언니를 돌려줘!
    ja: お姉ちゃんを返して！
  d_nikke_pepper_02_26:
    speaker: "<Monologue>"
    en: Or in the lounge.
    ko: 휴게실에 가도.
    ja: 休憩室へ行っても、
  d_nikke_pepper_02_27:
    speaker: patients03
    en: Excuse me, are you Dr. Pepper's boyfriend?
    ko: 저기요~ 페퍼 선생님 애인이시죠?
    ja: |-
      あの～
      ペッパー先生の恋人の方ですよね？
  d_nikke_pepper_02_28:
    speaker: patients03
    en: Please be nice to her.
    ko: 페퍼 선생님한테 잘 해줘요.
    ja: ペッパー先生に優しくしてあげてください。
  d_nikke_pepper_02_29:
    speaker: "<Monologue>"
    en: Even in another building.
    ko: 심지어 다른 건물에 가도.
    ja: さらに他の建物へ行っても、
  d_nikke_pepper_02_30:
    speaker: patients04
    en: Hmph! I've heard that, are you Miss Pepper's boyfriend?
    ko: 흐, 흠! 자네가 페퍼 양 남자친구라면서?
    ja: え、えっへん！君がペッパーの恋人か？
  d_nikke_pepper_02_31:
    speaker: "<Monologue>"
    en: Someone always comes to me and asks if I'm Pepper's boyfriend.
    ko: 페퍼의 남자친구냐며 말을 걸어왔다.
    ja: ペッパーの彼氏なのかと話しかけられた
  d_nikke_pepper_02_32:
    speaker: pepper
    en: Oh, Commander! What brings you here?
    ko: 어? 지휘관! 여기까진 웬일이세요?
    ja: あら？指揮官！どうしてここに？
  d_nikke_pepper_02_33:
    speaker: "<Self>"
    en: Pepper?
    ko: 페퍼?
    ja: ペッパー？
  d_nikke_pepper_02_34:
    speaker: patients04
    en: Well, then, I will...
    ko: 흐, 흠~ 난 이만….
    ja: ふ、ふむ～私はここで…
  d_nikke_pepper_02_35:
    speaker: pepper
    en: Why are you here, sir?
    ko: 어? 으아아~ 아저씨는 왜 여기 계세요?
    ja: |-
      え？あああ～
      おじさんはどうしてここにいるんですか？
  d_nikke_pepper_02_36:
    speaker: pepper
    en: You just had an operation. You'd better rest in your ward until you fully
      recover.
    ko: 수술한 거 회복될 때까진 병실에 계셔야 한다니까요~
    ja: |-
      手術した傷が回復するまでは、
      病室にいてくださいと言ったでしょう～
  d_nikke_pepper_02_37:
    speaker: patients04
    en: But there is nothing to do...
    ko: 그래도 답답해서….
    ja: でもなぁ、窮屈で…
  d_nikke_pepper_02_38:
    speaker: pepper
    en: Just one more day! Be patient, okay?
    ko: 하루만! 하루만 더 참아봐요. 네?
    ja: 一日！あと一日だけ我慢しましょう。ね？
  d_nikke_pepper_02_39:
    speaker: patients04
    en: But...
    ko: 그래도….
    ja: でも…
  d_nikke_pepper_02_40:
    speaker: pepper
    en: I see. I guess you don't want to go by yourself? Let me escort you.
    ko: |-
      아~ 우리 아저씨, 혼자 가기 싫으신 거죠?
      그럼 같이 가드릴게요.
    ja: |-
      あ～おじさん、1人で行きたくないんですね？
      じゃあ、一緒に行ってあげます。
  d_nikke_pepper_02_41:
    speaker: pepper
    en: Please wait here for a moment, Commander. I'll be back after taking him to
      his ward.
    ko: "지휘관. 잠시만 여기 계실래요? \n아저씨 좀 바래다 드리고 올게요."
    ja: |-
      指揮官、ちょっとここで待っててくれますか？
      おじさんを送ってきますね。
  d_nikke_pepper_02_42:
    speaker: "<Self>"
    en: All right.
    ko: 알겠어.
    ja: 分かった
  d_nikke_pepper_02_43:
    speaker: "<Monologue>"
    en: Pepper leaves with the man in a neck brace.
    ko: 페퍼가 목 보호대를 찬 남성과 함께 걸어갔다.
    ja: |-
      ペッパーが首にサポーターをつけた
      男性と一緒に歩いていった
  d_nikke_pepper_02_44:
    speaker: "<Monologue>"
    en: They look like a father and a daughter who genuinely love each other...
    ko: 그 모습이 살가운 부녀의 모습처럼 보였다.
    ja: その姿は、仲睦まじい父と娘のように見えた
  d_nikke_pepper_02_45:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_pepper_02_46:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_pepper_02_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_02_48:
    speaker: pepper
    en: Commander!
    ko: 지휘관-!
    ja: 指揮官～！
  d_nikke_pepper_02_49:
    speaker: "<Monologue>"
    en: Pepper runs to me from a distance.
    ko: 페퍼가 멀리서 달려왔다.
    ja: ペッパーが遠くから走ってきた
  d_nikke_pepper_02_50:
    speaker: pepper
    en: Sorry to keep you waiting.
    ko: 오래 기다리셨죠?
    ja: お待たせしました。
  d_nikke_pepper_02_51:
    speaker: "<Self>"
    en: You know what, Pepper? You're really popular among many.
    ko: 페퍼는 사랑받고 있네.
    ja: ペッパーは愛されているな
  d_nikke_pepper_02_52:
    speaker: pepper
    en: What? Me?
    ko: 네? 제가요?
    ja: はい？そんなことありませんよ？
  d_nikke_pepper_02_53:
    speaker: "<Self>"
    en: I mean it.
    ko: 그런 게 있어.
    ja: こっちの話だ
  d_nikke_pepper_02_54:
    speaker: pepper
    en: "??"
    ko: "??"
    ja: "？？"
d_nikke_pepper_03:
  d_nikke_pepper_03_1:
    speaker: Monologue
    en: I have been confined in the hospital for a whole week now...
    ko: 입원 일주일째….
    ja: 入院して1週間目…
  d_nikke_pepper_03_2:
    speaker: Monologue
    en: I stayed in the ward all day today to avoid others. And now, I can't fall
      asleep.
    ko: |-
      오늘 내내 사람들의 시선을 피해 병실 안에만 있었더니
      잠이 오지 않는다.
    ja: |-
      今日は一日中、人の目を避けて
      病室にいたせいか眠れない
  d_nikke_pepper_03_3:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_4:
    speaker: Monologue
    en: It's already late at night. There shouldn't be anyone outside.
    ko: 이 시간대면 밖에 사람이 없을 것 같다.
    ja: この時間なら、外には誰もいないだろう
  d_nikke_pepper_03_5:
    speaker: Monologue
    en: Maybe it's okay to go for a walk.
    ko: 산책이라도 다녀와야겠다.
    ja: 散歩でもしよう
  d_nikke_pepper_03_6:
    speaker: Monologue
    en: I walk into the front yard of the hospital.
    ko: 병원 앞 정원까지 걸어 나왔다.
    ja: 病院前の庭園まで歩いてきた
  d_nikke_pepper_03_7:
    speaker: Self
    en: In... Out...
    ko: 후- 하-
    ja: ふうーはあー
  d_nikke_pepper_03_8:
    speaker: Monologue
    en: I take a deep breath.
    ko: 숨을 크게 들이마셨다 내쉬었다.
    ja: 息を大きく吸って吐いた
  d_nikke_pepper_03_9:
    speaker: Monologue
    en: It feels like all my worries fade away along the breath.
    ko: 답답한 게 좀 사라지는 것 같다.
    ja: 息苦しさがちょっとよくなったようだ
  d_nikke_pepper_03_10:
    speaker: pepper
    en: What are you doing here, Commander?
    ko: 지휘관, 여기서 뭐 하세요?
    ja: 指揮官、ここで何をしてるんですか？
  d_nikke_pepper_03_11:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_03_12:
    speaker: pepper
    en: Can't sleep?
    ko: 잠이 안 오나요?
    ja: 眠れないんですか？
  d_nikke_pepper_03_13:
    speaker: Self
    en: It's boring staying in the ward all day. It's so depressing here.
    ko: 병실 안에만 있었더니 답답해서.
    ja: ずっと病室にいたら息苦しくて
  d_nikke_pepper_03_14:
    speaker: pepper
    en: Did you stay in your ward all day long?
    ko: 낮에 너무 병실에만 계셨던 거 아니에요?
    ja: 昼間、病室に引きこもり過ぎじゃないですか？
  d_nikke_pepper_03_15:
    speaker: Self
    en: I have no choice. After all, I'm the "boyfriend" of an idol.
    ko: 인기 많은 누군가의 남자친구가 돼서 어쩔 수 없어.
    ja: 人気者の誰かさんの\n彼氏になったんだから、仕方ない
  d_nikke_pepper_03_16:
    speaker: pepper
    en: Hehe. She must be a lucky girl to have such a boyfriend!
    ko: |-
      헤헤. 지휘관이 남자친구라니
      정말 복받은 사람이네요!
    ja: |-
      へへ。指揮官が彼氏だなんて、
      本当に幸せ者ですね！
  d_nikke_pepper_03_17:
    speaker: Self
    en: So, why are you here?
    ko: 페퍼는 왜 여기에 있어?
    ja: ペッパーはどうしてここに？
  d_nikke_pepper_03_18:
    speaker: pepper
    en: I'm here for a walk and also for inspection.
    ko: "순찰도 돌 겸. \n저도 산책을 하고 싶어서요."
    ja: |-
      見回りを兼ねて、
      私も散歩がしたくなりました。
  d_nikke_pepper_03_19:
    speaker: Self
    en: Inspection?
    ko: 순찰?
    ja: 見回り？
  d_nikke_pepper_03_20:
    speaker: pepper
    en: Because sometimes, part of patients feel bored staying in the ward.
    ko: 누구처럼 병원에 있기 답답해하시면서.
    ja: 誰かさんみたいに、病院にいるのは息苦しいと
  d_nikke_pepper_03_21:
    speaker: pepper
    en: They would probably get out to smell some fresh air, just like someone here.
    ko: 병실을 뛰쳐나오시는 환자분들이 계시거든요.
    ja: 病室を飛び出す患者さんがいるんですよ。
  d_nikke_pepper_03_22:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_23:
    speaker: pepper
    en: It's cold today.
    ko: 오늘은 날이 차서.
    ja: 今日は寒くて、
  d_nikke_pepper_03_24:
    speaker: pepper
    en: The cold night wind will harm their health if they stay out for so long.
    ko: 밖에 오래 나와있으면 몸에 좋지 않으니까.
    ja: 外に長居すると体によくないですから。
  d_nikke_pepper_03_25:
    speaker: pepper
    en: So, I plan to stroll around the yard. Maybe I'll meet some patients and take
      them back.
    ko: "이렇게 돌아보다가 오래 계시는 분이 있으면 \n모시고 돌아가려고 했죠."
    ja: |-
      こうやって散歩して、長居する方がいたら
      病室まで送ろうと思っていたんです。
  d_nikke_pepper_03_26:
    speaker: pepper
    en: But, it seems there's no one outside other than you, Commander.
    ko: |-
      그런데 다행히도 오늘은 지휘관을 빼곤
      밖에 나와계신 분들이 없네요.
    ja: |-
      でも、幸い今日は外に出ている人は
      指揮官しかいませんね。
  d_nikke_pepper_03_27:
    speaker: Self
    en: You work so hard.
    ko: 고생하네.
    ja: 大変だな
  d_nikke_pepper_03_28:
    speaker: pepper
    en: Hehe. That's nothing. It's my job.
    ko: 헤헤. 뭘요. 당연히 해야 하는 일인 걸요.
    ja: へへ、そんな。当然やるべきことですから。
  d_nikke_pepper_03_29:
    speaker: Self
    en: Looks like you have a close relationship with all the patients.
    ko: 페퍼는 환자들과 가깝게 지내는 것 같아.
    ja: ペッパーは患者と仲がいいな
  d_nikke_pepper_03_30:
    speaker: pepper
    en: That's right... I got blamed for this many times in the beginning.
    ko: 음… 처음에는 이런 점 때문에 엄청 혼났었어요.
    ja: うーん…最初はそれですごく怒られました。
  d_nikke_pepper_03_31:
    speaker: pepper
    en: They told me not to get too close to patients.
    ko: 환자들이랑 너무 가깝게 지내지 말라고.
    ja: 患者とあまり親しくなるなと。
  d_nikke_pepper_03_32:
    speaker: Self
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_pepper_03_33:
    speaker: pepper
    en: Because if you get too close to patients, the bond between you and them may
      get deeper.
    ko: 가깝게 지내다가 정이라도 들어버리면.
    ja: 親しくなって情がわいてしまったら、
  d_nikke_pepper_03_34:
    speaker: pepper
    en: And their inevitable departure will be more painful.
    ko: 헤어질 때 더 괴로워진다고요.
    ja: 別れがもっと辛くなると。
  d_nikke_pepper_03_35:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_36:
    speaker: pepper
    en: Then, I answered, "I will never be apart from my patients."
    ko: 그럼 헤어지지 않게 만들면 되죠!라고 했더니.
    ja: |-
      じゃあ、別れないようにすれば
      いいじゃないですか！って言ったら、
  d_nikke_pepper_03_37:
    speaker: pepper
    en: And I got blamed again for being incompetent but arrogant.
    ko: 실력도 없는 주제에 건방지다고 더 혼났어요.
    ja: |-
      実力もないくせに生意気だと
      もっと怒られました。
  d_nikke_pepper_03_38:
    speaker: Self
    en: I know you would say that.
    ko: 페퍼답네.
    ja: ペッパーらしい
  d_nikke_pepper_03_39:
    speaker: pepper
    en: Right?
    ko: 그렇죠?
    ja: ですよね？
  d_nikke_pepper_03_40:
    speaker: pepper
    en: However... Recently, I started to understand their words.
    ko: 그런데… 요즘은 그 말이 이해가 되기도 해요.
    ja: |-
      でも…最近は、その言葉の意味が
      ちょっと分かるんです。
  d_nikke_pepper_03_41:
    speaker: pepper
    en: I came to realize how hard to avoid saying goodbye.
    ko: 헤어지지 않게 만든다는 게 얼마나 힘든 일인지.
    ja: |-
      別れないようにするのが、
      どんなに大変なことなのか、
  d_nikke_pepper_03_42:
    speaker: pepper
    en: The longer I stay in the hospital, the feeling will become deeper.
    ko: 시간이 지날수록 더 알게 되니까요.
    ja: 時間が経つほど分かってしまいますから。
  d_nikke_pepper_03_43:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_44:
    speaker: Self
    en: What's bothering you?
    ko: 무슨 고민이라도 있어?
    ja: 何か悩みでもあるのか？
  d_nikke_pepper_03_45:
    speaker: pepper
    en: Nothing. It's just...
    ko: 아뇨. 그냥….
    ja: いいえ、ただ…
  d_nikke_pepper_03_46:
    speaker: pepper
    en: Now that I'm a Nikke...
    ko: 이왕지사 니케가 된 거였다면.
    ja: せっかくニケになったんだから、
  d_nikke_pepper_03_47:
    speaker: pepper
    en: "... How nice if they designed the function of saving people on me!"
    ko: 사람들을 살릴 수 있는 능력이라도 탑재되었으면 좋았을텐데!
    ja: 人を助ける能力でも搭載されたら良かったのに！
  d_nikke_pepper_03_48:
    speaker: pepper
    en: "... Thoughts like this always haunt me."
    ko: "…같은 허무맹랑한 생각을 하게 돼서요."
    ja: "…とか、あり得ない想像をしてしまいます。"
  d_nikke_pepper_03_49:
    speaker: Self
    en: Aren't you already saving lots of people?
    ko: 이미 충분히 사람들을 살리고 있지 않아?
    ja: もう十分、人を助けているのでは？
  d_nikke_pepper_03_50:
    speaker: pepper
    en: Yeah, but... even as a doctor, sometimes I can do nothing but watch the patients
      becoming lifeless.
    ko: 음… 아무리 의사여도 살리지 못하는 사람이 있으니까요.
    ja: |-
      えっと…いくら医者でも、
      助けられない人がいるんです。
  d_nikke_pepper_03_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_52:
    speaker: pepper
    en: Oh, did I upset you? I'm sorry.
    ko: |-
      아, 너무 우울하게 만들었죠.
      죄송해요.
    ja: |-
      あ、重い話をしてしまいました。
      すみません。
  d_nikke_pepper_03_53:
    speaker: pepper
    en: I'm just a little nervous about the operation tomorrow. I shouldn't talk about
      these upsetting things with you.
    ko: "수술 전날에는 이렇게 좀 불안해져서 \n괜히 지휘관께 어리광을 부렸네요."
    ja: |-
      手術の前日にはこんな風に
      ちょっと不安になって…
      指揮官に甘えてしまいました！
  d_nikke_pepper_03_54:
    speaker: Self
    en: Do you have an operation tomorrow?
    ko: 내일 수술이 있어?
    ja: 明日手術があるのか？
  d_nikke_pepper_03_55:
    speaker: pepper
    en: It's about that girl you met.
    ko: 저번에 그 애 있잖아요.
    ja: この前の、あの子いるじゃないですか。
  d_nikke_pepper_03_56:
    speaker: pepper
    en: The cause of this "boyfriend madness"...
    ko: 이 남자친구 소동의 원인….
    ja: この彼氏騒ぎの原因の…
  d_nikke_pepper_03_57:
    speaker: pepper
    en: Tomorrow is her operation.
    ko: 그 애 수술이 내일이거든요.
    ja: あの子の手術、明日なんです。
  d_nikke_pepper_03_58:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_03_59:
    speaker: pepper
    en: Just like I said, even if the chance of survival is 1%...
    ko: 지난번에 말했듯, 살 수 있는 가능성이 1%만 있어도.
    ja: |-
      この前も言ったように、
      生きる可能性が1％でもあるなら、
  d_nikke_pepper_03_60:
    speaker: pepper
    en: I still believe it's the right choice to do the operation.
    ko: 수술하는 게 맞는 거라고 생각하고.
    ja: 手術すべきだと思いますし。
  d_nikke_pepper_03_61:
    speaker: pepper
    en: I asked her to trust me. I promised that I would cure her...
    ko: 그 애한테 나만 믿으라고 반드시 고쳐주겠다고도 했는데….
    ja: |-
      あの子にも私を信じてと、
      必ず治してあげると言ったのに…
  d_nikke_pepper_03_62:
    speaker: pepper
    en: And she told me...
    ko: 그 애가 그러더라고요.
    ja: あの子が言いました。
  d_nikke_pepper_03_63:
    speaker: pepper
    en: Don't burden yourself.
    ko: 너무 부담 갖지 않아도 된다고.
    ja: そんなに気負わなくてもいいと…
  d_nikke_pepper_03_64:
    speaker: pepper
    en: My gosh, is that something a kid would say?
    ko: 세상에, 이게 어린애가 할 말이라고 생각하세요?
    ja: これが子どもの言うことですか？
  d_nikke_pepper_03_65:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_66:
    speaker: pepper
    en: All the kids in the hospital are a little bit different from the ordinary
      children.
    ko: 병원에 있는 애들은.
    ja: 病院にいる子どもたちは、
  d_nikke_pepper_03_67:
    speaker: pepper
    en: Especially those who survived terrorist attacks are easily affected.
    ko: 특히나 테러 사고를 당해서 병원에 온 애들은.
    ja: 特にテロ事故で病院に来た子どもたちは
  d_nikke_pepper_03_68:
    speaker: pepper
    en: Before sent here, they went through all kinds of investigations conducted
      by the Central Government.
    ko: 입원할 때 중앙 정부에서 이런저런 조사를 받고 와서 그런지.
    ja: |-
      入院する際に中央政府から
      あれこれ調査を受けたからなのか…
  d_nikke_pepper_03_69:
    speaker: pepper
    en: That caused them to lose their innocence and to think so maturely.
    ko: 좀 조숙해지는 경향이 있고.
    ja: ちょっと大人びる傾向があります。
  d_nikke_pepper_03_70:
    speaker: pepper
    en: And I know she's a precocious girl.
    ko: 그 애는 그게 좀 심한 편이라는 것도 잘 아는데.
    ja: |-
      あの子は特に大人びているというのも、
      分かってますけど。
  d_nikke_pepper_03_71:
    speaker: pepper
    en: It's not her fault, but...
    ko: 뭐랄까….
    ja: でも、なんて言うか…
  d_nikke_pepper_03_72:
    speaker: pepper
    en: Her words make me feel that I didn't work hard enough to earn her trust.
    ko: 그런 얘기를 들으니까, 제가 신뢰를 제대로 못 줘서 그 애를 불안하게 만든 건가 싶고.
    ja: |-
      そういうことを言われたら、
      私がちゃんと信じさせてあげられなくて、
      あの子を不安にさせたのかなと思って。
  d_nikke_pepper_03_73:
    speaker: pepper
    en: So, I'm still nervous about the operation tomorrow.
    ko: 괜스레 내일 수술을 잘 할 수 있을까 걱정도 되더라고요.
    ja: |-
      明日の手術も上手くできるかなと
      心配になりました。
  d_nikke_pepper_03_74:
    speaker: Self
    en: You are doing great.
    ko: 지금도 잘하고 있어.
    ja: 今もよくやっている
  d_nikke_pepper_03_75:
    speaker: pepper
    en: Really?
    ko: 정말 그럴까요…?
    ja: 本当にそうでしょうか…
  d_nikke_pepper_03_76:
    speaker: Self
    en: Don't you see? So many Patients trust you and love you.
    ko: 페퍼를 믿고 좋아해 주는 환자들이 많이 있지 않아?
    ja: |-
      ペッパーを信じて、
      愛してくれる患者も大勢いるだろう？
  d_nikke_pepper_03_77:
    speaker: pepper
    en: I know, but...
    ko: 그건 그렇지만….
    ja: それはそうですが…
  d_nikke_pepper_03_78:
    speaker: Self
    en: You should trust their love for you.
    ko: 환자들의 신뢰를 믿어.
    ja: 患者たちからの信頼を信じるんだ
  d_nikke_pepper_03_79:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_80:
    speaker: Self
    en: You are a doctor. If you did your work too bad, how should they love you so
      much?
    ko: 의사로서 부족했다면 그렇게 좋아하지 않았을 거야.
    ja: いい医者じゃなかったら、\nそんなに愛されない
  d_nikke_pepper_03_81:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_03_82:
    speaker: pepper
    en: "... Commander, you and Mary, you two are very much alike."
    ko: "…지휘관은 메어리 선배 같네요."
    ja: "…指揮官はメアリー先輩みたいですね。"
  d_nikke_pepper_03_83:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_03_84:
    speaker: pepper
    en: Why are you so surprised?
    ko: 왜 그렇게 놀라세요?
    ja: どうしてそんなに驚くんですか？
  d_nikke_pepper_03_85:
    speaker: Self
    en: "... I don't know if that is a compliment."
    ko: "…좋은 뜻인지 모르겠어서."
    ja: "…褒めているのか？"
  d_nikke_pepper_03_86:
    speaker: pepper
    en: Yes, it is!
    ko: 좋은 뜻이에요!
    ja: 褒めているんです！
  d_nikke_pepper_03_87:
    speaker: pepper
    en: Mary is a nice person.
    ko: 선배는 엄청~ 좋은 사람이거든요.
    ja: 先輩はすご～くいい人ですから。
  d_nikke_pepper_03_88:
    speaker: pepper
    en: And as a doctor, she is the best for sure!
    ko: 의사로서의 능력이 출중한 건 물론이고!
    ja: 素晴らしい医者なのはもちろんのことですし！
  d_nikke_pepper_03_89:
    speaker: pepper
    en: She has a good sense of diagnosis and is great at surgeries.
    ko: 감도 좋고 수술 실력도 좋은데.
    ja: 勘もいいし、手術の腕もいいのに、
  d_nikke_pepper_03_90:
    speaker: pepper
    en: She stitches beautifully with her delicate hands, leaving no sign of a scar
      behind.
    ko: 손도 야무져서 흉도 안 지게 마무리까지 잘 하신단 말이에요.
    ja: |-
      手先も器用だから傷痕が残らないように、
      縫合まで完璧なんですよ。
  d_nikke_pepper_03_91:
    speaker: pepper
    en: Most of all, she is "a real doctor." I like her.
    ko: 그리고 무엇보다 "진짜 의사" 같아서 좋아해요.
    ja: |-
      そして何より「本物の医者」みたいで
      大好きです。
  d_nikke_pepper_03_92:
    speaker: Self
    en: A real doctor?
    ko: 진짜 의사?
    ja: 本物の医者？
  d_nikke_pepper_03_93:
    speaker: pepper
    en: Some doctors take bribes and resell medicines or treat patients differently
      according to their finances.
    ko: |-
      의사들 중에 뒷돈을 받아서 의약품을 빼돌리거나.
      환자의 재력에 따라서 진료를 다르게 하는 사람들도 있거든요.
    ja: |-
      医者の中には、こっそりお金をもらって
      医薬品を流したり、患者の財力によって
      差別する人もいますから。
  d_nikke_pepper_03_94:
    speaker: pepper
    en: Those are not real doctors. I don't even think they can be called so.
    ko: 그런 사람들은 가짜에요. 의사가 아니라고 생각해요.
    ja: |-
      そんな人たちは偽物です。
      医者じゃないと思います。
  d_nikke_pepper_03_95:
    speaker: pepper
    en: They are criminals. They are like cancer that should get eradicated.
    ko: "그런 건 범죄자죠. \n반드시 잡아서 없애야 할 암적인 존재들."
    ja: |-
      あんなのは犯罪者です。
      必ず捕まえて消すべき、
      がんのような存在です。
  d_nikke_pepper_03_96:
    speaker: pepper
    en: Some doctors choose this job just for money or fame.
    ko: |-
      그 정도가 아니더라도 돈이나 명예를 위해
      의사가 되는 사람들이 많은데.
    ja: |-
      それほどではなくても、お金や名誉のために
      医者になる人も多いですけど、
  d_nikke_pepper_03_97:
    speaker: pepper
    en: But Mary is different.
    ko: 선배는 아니었어요.
    ja: 先輩は違いました。
  d_nikke_pepper_03_98:
    speaker: pepper
    en: She became a doctor because she wanted to save people.
    ko: 정말로 사람을 살리기 위해서 일을 하고 계신다는 게.
    ja: |-
      本当に人を救うためだけに、
      この仕事をしているという所が…
  d_nikke_pepper_03_99:
    speaker: pepper
    en: I could even say she is more like an immaculate saint than a doctor...
    ko: |-
      "진짜 의사" 같다고 해야하나
      한치의 더러움 없는 신성한 사람 같달까….
    ja: |-
      「本物の医者」と言うか、
      全く汚れていない神聖な人だと言うか…
  d_nikke_pepper_03_100:
    speaker: pepper
    en: Her pursuit of an ideal doctor is one of the best things about her.
    ko: 그런 이상적인 모습이 선배의 가장 멋진 점이라고 생각해요.
    ja: |-
      そんな理想的な姿が、
      先輩の一番素敵なところだと思います。
  d_nikke_pepper_03_101:
    speaker: Self
    en: You seem to admire Mary so much.
    ko: 페퍼는 메어리를 많이 좋아하는 거 같아.
    ja: ペッパーはメアリーが大好きなんだな
  d_nikke_pepper_03_102:
    speaker: pepper
    en: Yes, that's true.
    ko: 네! 많이 좋아해요.
    ja: はい！大好きです。
  d_nikke_pepper_03_103:
    speaker: pepper
    en: Do you remember what I said about getting blamed for getting too close to
      patients?
    ko: 아까 제가 환자분들이랑 가깝게 지내는 것 때문에 많이 혼났다고 했잖아요.
    ja: |-
      さっき、患者と親しくしたことで
      すごく怒られたと言ったじゃないですか。
  d_nikke_pepper_03_104:
    speaker: pepper
    en: Honestly, at that time,
    ko: 솔직하게 말하면 그때.
    ja: 正直に言うと、その時
  d_nikke_pepper_03_105:
    speaker: pepper
    en: I was so depressed about being a doctor like that, and I even wanted to quit.
    ko: 의사라는 건 이런 거였나 싶어서 그만두려고 했었거든요.
    ja: |-
      医者ってこんなものなのか、
      と思って辞めようとしたんです。
  d_nikke_pepper_03_106:
    speaker: pepper
    en: But Mary told me...
    ko: 그런데 그때 메어리 선배가 그랬어요.
    ja: でも、その時にメアリー先輩が言いました。
  d_nikke_pepper_03_107:
    speaker: mary
    en: You have nothing special except to befriend every patient?
    ko: 페퍼가 환자랑 친해지는 거 말고는 능력이 없다고요?
    ja: |-
      ペッパーには、
      患者と親しくする能力しかない？
  d_nikke_pepper_03_108:
    speaker: mary
    en: That's impossible.
    ko: 그럴 리가요~
    ja: まさか～
  d_nikke_pepper_03_109:
    speaker: mary
    en: Patients are not fools.
    ko: 환자분들은 바보가 아니에요.
    ja: 患者はバカではありません。
  d_nikke_pepper_03_110:
    speaker: mary
    en: Who can save them,
    ko: 누가 자신을 살릴 수 있는지.
    ja: 誰が自分を助けられるのか、
  d_nikke_pepper_03_111:
    speaker: mary
    en: who wants to save them,
    ko: 누가 자신을 살리려 하는지는.
    ja: 誰が自分を助けようとしているのかは、
  d_nikke_pepper_03_112:
    speaker: mary
    en: they know better than anyone.
    ko: 다른 누구도 아닌 환자 본인들이 가장 잘 알고 있답니다.
    ja: |-
      誰でもない、患者自身が
      一番よく知っているんですよ。
  d_nikke_pepper_03_113:
    speaker: mary
    en: So you should be proud of being loved...
    ko: 그러니까 페퍼는 그분들의 사랑을 듬뿍 받고 있다는 것에.
    ja: |-
      だからペッパーは、
      患者にいっぱい愛されていることに
  d_nikke_pepper_03_114:
    speaker: mary
    en: By your patients...
    ko: 자부심을 가져야 해요.
    ja: プライドを持つべきです。
  d_nikke_pepper_03_115:
    speaker: pepper
    en: After hearing her words, I couldn't hold back my tears.
    ko: 이 말을 듣는데, 막 눈물이 나더라고요.
    ja: この言葉を聞いて、涙が出ました。
  d_nikke_pepper_03_116:
    speaker: pepper
    en: She reaffirmed everything that I thought I had done wrong...
    ko: 제가 했던 일들이 잘못되지 않았다고 말해주는 것 같아서….
    ja: |-
      私がやってきたことは間違っていないと、
      言ってくれたみたいで…
  d_nikke_pepper_03_117:
    speaker: pepper
    en: So, from then on, I followed in her footsteps.
    ko: 그때부터 메어리 선배를 졸졸 따라다니게 되었어요.
    ja: |-
      それからメアリー先輩を
      いつも追っかけるようになりました。
  d_nikke_pepper_03_118:
    speaker: Self
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_pepper_03_119:
    speaker: pepper
    en: Hehehe...
    ko: 후우우~
    ja: ふう～
  d_nikke_pepper_03_120:
    speaker: Narration
    en: "*Clap*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_pepper_03_121:
    speaker: Monologue
    en: Pepper pats her face with her hands.
    ko: 페퍼가 양손으로 자신의 볼을 때렸다.
    ja: ペッパーが両手で自分の頬を叩いた
  d_nikke_pepper_03_122:
    speaker: pepper
    en: Mary, Commander, and the patients all trust me.
    ko: |-
      메어리 선배도 지휘관도.
      환자분들도 믿어주고 계시는데.
    ja: |-
      メアリー先輩も、指揮官も、
      患者さんまで信じてくれているのに、
  d_nikke_pepper_03_123:
    speaker: pepper
    en: I should stop doubting my abilities!
    ko: 저 혼자 제 능력을 의심해선 안되겠죠!
    ja: 自分の能力を疑っちゃダメですよね！
  d_nikke_pepper_03_124:
    speaker: pepper
    en: From now on, I will stop being anxious!
    ko: 이제 더는 불안하다고 생각하지 않을게요.
    ja: もう不安になったりしません。
  d_nikke_pepper_03_125:
    speaker: Self
    en: You can do it.
    ko: 잘 할 수 있을 거야.
    ja: 君ならきっとできる
  d_nikke_pepper_03_126:
    speaker: pepper
    en: Yes! I can do it!
    ko: 맞아요! 전 잘할 거예요.
    ja: そうです！私はできますよ。
  d_nikke_pepper_03_127:
    speaker: pepper
    en: The operation will be successful, and that girl will be healthy again.
    ko: 수술도 잘 끝내서, 그 애를 꼭 낫게 해줄 거예요.
    ja: 手術も成功させて、あの子を必ず治します。
  d_nikke_pepper_03_128:
    speaker: Self
    en: Good luck.
    ko: 힘내.
    ja: 頑張って
  d_nikke_pepper_03_129:
    speaker: pepper
    en: Hehe, thanks, Commander.
    ko: 헤헤, 고마워요. 지휘관.
    ja: へへ。ありがとうございます、指揮官。
  d_nikke_pepper_03_130:
    speaker: pepper
    en: Now, I am confident again.
    ko: 자, 그럼 저도 힘이 났으니까.
    ja: さあ、私も元気になりましたし。
  d_nikke_pepper_03_131:
    speaker: pepper
    en: It's time for you to back to the ward.
    ko: 우리 지휘관도 그만 들어가 볼까요?
    ja: 指揮官もそろそろ病室へ戻りましょうか？
  d_nikke_pepper_03_132:
    speaker: pepper
    en: Get enough air already?
    ko: 바람은 충분히 쐬셨죠?
    ja: 新鮮な空気は十分に吸いましたよね？
  d_nikke_pepper_03_133:
    speaker: Self
    en: Just a little longer...
    ko: 조금만 더….
    ja: もう少しだけ…
  d_nikke_pepper_03_134:
    speaker: pepper
    en: No, I'm afraid not, Mr. Patient.
    ko: 어허. 안됩니다. 환자분.
    ja: めっ、ダメですよ、患者さん。
d_nikke_pepper_04:
  d_nikke_pepper_04_1:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_2:
    speaker: Monologue
    en: It's quiet here.
    ko: 조용하다.
    ja: 静かだ
  d_nikke_pepper_04_3:
    speaker: Monologue
    en: No one has come to me to ask if I'm Pepper's boyfriend today.
    ko: 다른 날처럼 사람들이 페퍼의 남자친구냐며 말을 걸지 않는다.
    ja: |-
      いつものようにペッパーの彼氏なのかと
      話かけてくる人がいない
  d_nikke_pepper_04_4:
    speaker: Monologue
    en: The hallways seem dull without them.
    ko: 오히려 복도가 침울하게 잠겨있는 거 같다.
    ja: むしろ廊下が沈んだ空気で満ちているようだ
  d_nikke_pepper_04_5:
    speaker: mary
    en: Oh, the Commander is roaming the halls during daytime. Is something the matter?
    ko: |-
      어머, 지휘관이 낮에 복도에 있다니~
      무슨 일이 있으신가요?
    ja: |-
      あら、指揮官が昼間から廊下に出るなんて～
      何かあったんですか？
  d_nikke_pepper_04_6:
    speaker: Self
    en: What happened to the hospital?
    ko: 병원에 무슨 일이라도 있어?
    ja: 病院に何かあったのか？
  d_nikke_pepper_04_7:
    speaker: mary
    en: What happened?
    ko: 병원에요?
    ja: 病院に？
  d_nikke_pepper_04_8:
    speaker: mary
    en: Eh... No reports of a terrorist attack, and no hospital inquiries yet.
    ko: |-
      음… 테러 신고도 없었고~
      병원비 무료 이벤트 같은 것도 없었으니까~
    ja: |-
      え…テロの通報もなかったし～
      診療代の無料イベントとかもなかったから～
  d_nikke_pepper_04_9:
    speaker: mary
    en: So nothing happened, I guess.
    ko: 아무 일도 없었던 것 같은데요?
    ja: 何もないと思いますけど？
  d_nikke_pepper_04_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_11:
    speaker: mary
    en: What's wrong? What troubles you?
    ko: 왜요, 뭔가 신경 쓰이는 일이 있으신가요?
    ja: |-
      どうしたんですか？
      何か気になることでもありますか？
  d_nikke_pepper_04_12:
    speaker: Choice
    en: It's too quiet in the hospital today.
    ko: 병원이 너무 조용하길래.
    ja: 病院があまりにも静かだから
  d_nikke_pepper_04_13:
    speaker: Choice
    en: No one came to ask me things today.
    ko: 아무도 내게 말을 걸지 않아.
    ja: 誰も私に話かけてこないから
  d_nikke_pepper_04_14:
    speaker: mary
    en: Oh, a hospital is supposed to be a quiet place.
    ko: 어머, 병원은 원래 조용해야 하는 곳인걸요~
    ja: |-
      あら、病院は元々静かにしないと
      いけないところですよ～
  d_nikke_pepper_04_15:
    speaker: mary
    en: So, the patients can rest well.
    ko: 그래야 환자분들이 마음 편히 쉬시지 않겠어요?
    ja: |-
      そうじゃないと患者さんが
      ゆっくり休めないでしょう？
  d_nikke_pepper_04_16:
    speaker: Self
    en: Yes, you are right...
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_pepper_04_17:
    speaker: mary
    en: Ah, so you like the hospital bustling?
    ko: 아~ 지휘관 취향은 시끄러운 거로군요?
    ja: |-
      あ～
      指揮官は騒がしいのがお好きなんですね？
  d_nikke_pepper_04_18:
    speaker: mary
    en: If you want it, we can broadcast the music you like in the hospital.
    ko: 원하신다면 병원에 지휘관 취향의 음악이라도….
    ja: ご希望なら病院内放送で指揮官好みの音楽でも…
  d_nikke_pepper_04_19:
    speaker: Self
    en: Never mind.
    ko: 하지 마.
    ja: やめてくれ
  d_nikke_pepper_04_20:
    speaker: mary
    en: Ask you things?
    ko: 지휘관에게 말을요?
    ja: 話しかけてこない？
  d_nikke_pepper_04_21:
    speaker: mary
    en: Oh, Commander.
    ko: 어머, 지휘관.
    ja: まあ、指揮官。
  d_nikke_pepper_04_22:
    speaker: mary
    en: So, you wanted to find someone to talk to you.
    ko: 누가 말을 걸어줬으면 좋겠다고 생각하고 있었군요~
    ja: 話しかけてほしいと思ってたんですね～
  d_nikke_pepper_04_23:
    speaker: mary
    en: Are you feeling lonely recently?
    ko: 요즘 많이 외로우신가요?
    ja: 最近寂しいんですか？
  d_nikke_pepper_04_24:
    speaker: Self
    en: No.
    ko: 안 외로워.
    ja: 寂しくない
  d_nikke_pepper_04_25:
    speaker: mary
    en: Hehe, I see.
    ko: 후후, 알겠어요.
    ja: ふふ、分かりました。
  d_nikke_pepper_04_26:
    speaker: mary
    en: The hospital looks dull to you, isn't it?
    ko: 병원이 침울해 보인다는 거죠?
    ja: 病院が沈んでいるってことですね？
  d_nikke_pepper_04_27:
    speaker: Self
    en: Yes.
    ko: 응.
    ja: そうだ
  d_nikke_pepper_04_28:
    speaker: mary
    en: Perhaps it's because of Pepper.
    ko: 아마 페퍼 때문일 거예요.
    ja: 多分ペッパーのせいです。
  d_nikke_pepper_04_29:
    speaker: Self
    en: Pepper?
    ko: 페퍼?
    ja: ペッパー？
  d_nikke_pepper_04_30:
    speaker: mary
    en: Pepper is not in a good mood these days.
    ko: 페퍼가 요즘 우울해하거든요.
    ja: 最近ペッパーが元気ないんですよ。
  d_nikke_pepper_04_31:
    speaker: mary
    en: Because of the operation that happened not too long ago.
    ko: 며칠 전에 있었던 수술 때문에.
    ja: この前の手術のことで。
  d_nikke_pepper_04_32:
    speaker: Self
    en: The operation didn't go well?
    ko: 수술이 잘 안된 거야?
    ja: 手術が上手くいかなかったのか？
  d_nikke_pepper_04_33:
    speaker: mary
    en: Not at all. Pepper is a capable doctor.
    ko: 그럴 리가요~ 페퍼는 유능한 의사인걸요?
    ja: |-
      まさか～
      ペッパーは優秀な医者ですよ？
  d_nikke_pepper_04_34:
    speaker: mary
    en: The operation was a success.
    ko: 수술은 잘 끝났답니다.
    ja: 手術は上手くいきました。
  d_nikke_pepper_04_35:
    speaker: mary
    en: But... the girl is still in a coma.
    ko: 다만… 수술받은 아이가 아직 깨어나지 못해서요.
    ja: |-
      ただ…手術を受けた子がまだ
      目を覚ましていないんです。
  d_nikke_pepper_04_36:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_37:
    speaker: Self
    en: Where is Pepper?
    ko: 페퍼는 지금 어디에 있어?
    ja: ペッパーは今どこにいる？
  d_nikke_pepper_04_38:
    speaker: mary
    en: Eh... in the courtyard, I guess.
    ko: 음~ 아마 정원에 있을걸요?
    ja: |-
      そうですね～
      多分庭園にいると思いますよ？
  d_nikke_pepper_04_39:
    speaker: mary
    en: I told her it's not good to keep a sad face in front of the patients. So I
      asked her to go for a walk outside.
    ko: |-
      제가 그렇게 우울하게 있으면 환자분들한테 좋지 않다고
      내쫓아 버렸으니까요.
    ja: |-
      そんなに暗い顔をしていると
      患者さんたちによくないと、
      私が追い出してしまいましたから～
  d_nikke_pepper_04_40:
    speaker: Self
    en: Thanks for telling me.
    ko: 알려줘서 고마워.
    ja: 教えてくれてありがとう
  d_nikke_pepper_04_41:
    speaker: mary
    en: Ah, Commander.
    ko: 아, 지휘관.
    ja: あ、指揮官。
  d_nikke_pepper_04_42:
    speaker: mary
    en: Your bones are recovering well. You're allowed to be discharged now.
    ko: "이제 어느 정도 뼈가 붙어서 \n잠시 외출하는 것 정도는 괜찮으실 거예요."
    ja: |-
      もう骨も結構回復したから、
      少し外出するくらいなら
      大丈夫だと思いますよ。
  d_nikke_pepper_04_43:
    speaker: mary
    en: And today, Pepper is off-duty.
    ko: 그리고 오늘은! 페퍼의 오프 날이랍니다~
    ja: |-
      そして今日は！
      ペッパーはシフトが入ってないです～
  d_nikke_pepper_04_44:
    speaker: Self
    en: I will leave for a while.
    ko: 잠시 외출하고 올게.
    ja: ちょっと出かけてくる
  d_nikke_pepper_04_45:
    speaker: mary
    en: Hehe, okay. Take care.
    ko: 후후, 네. 조심히 다녀오세요~
    ja: |-
      ふふ、はい。
      気をつけていってらっしゃい～
  d_nikke_pepper_04_46:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_47:
    speaker: pepper
    en: "... Did I do something wrong?"
    ko: "…뭔가 잘못됐던 걸까."
    ja: "…何か間違ってしまったのかな。"
  d_nikke_pepper_04_48:
    speaker: pepper
    en: No, the operation is a success.
    ko: 아냐, 수술은 잘 끝났어.
    ja: 違う、手術は成功だった。
  d_nikke_pepper_04_49:
    speaker: pepper
    en: "... So why didn't she wake up?"
    ko: "…그런데 안 깨어나잖아."
    ja: "…でも目を覚まさないもん。"
  d_nikke_pepper_04_50:
    speaker: pepper
    en: Why...
    ko: 왜 그러는 걸까….
    ja: どうして…
  d_nikke_pepper_04_51:
    speaker: Self
    en: You look so gloomy.
    ko: 왜 그렇게 기운이 없어?
    ja: どうしてそんなに元気がないんだ？
  d_nikke_pepper_04_52:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_04_53:
    speaker: pepper
    en: Commander? Why are you here...
    ko: 지휘관? 왜 여기에….
    ja: 指揮官？どうしてここに…
  d_nikke_pepper_04_54:
    speaker: pepper
    en: Oh, you are not in a hospital gown.
    ko: 어, 그러고 보니 왜 환자복을 갈아입으셨어요?
    ja: あら、そういえば何で病衣じゃないんですか？
  d_nikke_pepper_04_55:
    speaker: pepper
    en: Are you discharged?
    ko: 혹시 퇴원하시나요?
    ja: もしかして退院ですか？
  d_nikke_pepper_04_56:
    speaker: Self
    en: I came out for someone.
    ko: 잠시 외출하려고.
    ja: ちょっと出かけようと思って
  d_nikke_pepper_04_57:
    speaker: pepper
    en: So... you have people to meet.
    ko: 아… 외출 나가시구나.
    ja: あ…お出かけですね。
  d_nikke_pepper_04_58:
    speaker: pepper
    en: Someone from the Counters?
    ko: 카운터스 분들을 만나러 가시나요?
    ja: カウンターズの方たちに会いに行くんですか？
  d_nikke_pepper_04_59:
    speaker: Self
    en: Let's have a date.
    ko: 데이트하러 가자.
    ja: デートしよう
  d_nikke_pepper_04_60:
    speaker: pepper
    en: What? Date?
    ko: 네? 데이트요?
    ja: はい？デート？
  d_nikke_pepper_04_61:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_62:
    speaker: pepper
    en: Do you mean... with me?
    ko: 설마 저랑요?!
    ja: まさか、私と！？
  d_nikke_pepper_04_63:
    speaker: Self
    en: Yes.
    ko: 응.
    ja: そう
  d_nikke_pepper_04_64:
    speaker: pepper
    en: B-but why? Why do you...
    ko: 왜… 요? 왜 저랑….
    ja: どう…して？私と…
  d_nikke_pepper_04_65:
    speaker: Self
    en: Because I'm your boyfriend.
    ko: 일단은 남자친구이니까?
    ja: 一応彼氏だから？
  d_nikke_pepper_04_66:
    speaker: pepper
    en: Ah... about that...
    ko: 아… 그게….
    ja: あ…それは…
  d_nikke_pepper_04_67:
    speaker: pepper
    en: I'm really grateful, but it's not the time.
    ko: 정말 감사한데, 지금은 안될 거 같아요.
    ja: |-
      本当にありがたいんですけど、
      今はちょっと無理です。
  d_nikke_pepper_04_68:
    speaker: pepper
    en: Oh, it's not that I don't want to date you!
    ko: 아, 정말 지휘관이랑 가기 싫어서 이러는 게 아니에요!
    ja: |-
      あ、指揮官とお出かけするのが
      嫌なわけではありませんよ！
  d_nikke_pepper_04_69:
    speaker: pepper
    en: It's just... I shouldn't do that now.
    ko: 그냥… 지금은 그러면 안 될 거 같아서요.
    ja: ただ…今はそんなことしちゃいけない気がして。
  d_nikke_pepper_04_70:
    speaker: Self
    en: Because the kid still hasn't woken up yet?
    ko: 그 아이가 깨어나지 못했기 때문에?
    ja: あの子が目を覚ましていないから？
  d_nikke_pepper_04_71:
    speaker: pepper
    en: How did you know...?
    ko: 어떻게 그걸…?
    ja: どうしてそれを…？
  d_nikke_pepper_04_72:
    speaker: pepper
    en: Ah, Mary told you, right?
    ko: 아, 메어리 선배에게 들으신 건가요?
    ja: あ、メアリー先輩に聞いたんですか？
  d_nikke_pepper_04_73:
    speaker: Self
    en: Yes.
    ko: 응.
    ja: そうだ
  d_nikke_pepper_04_74:
    speaker: pepper
    en: So she asked you to come.
    ko: 선배가 보내서 오신 거였군요.
    ja: 先輩に言われたんですね。
  d_nikke_pepper_04_75:
    speaker: pepper
    en: If that's the case, then...
    ko: 그렇다면 괜찮….
    ja: だったら大丈夫です…
  d_nikke_pepper_04_76:
    speaker: Self
    en: Mary didn't ask me to come.
    ko: 메어리가 보내서 온 거 아니야.
    ja: メアリーに言われて来たわけじゃない
  d_nikke_pepper_04_77:
    speaker: pepper
    en: "... Huh?"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_pepper_04_78:
    speaker: Self
    en: I wanted to hang out with you, so I came to find you.
    ko: 페퍼와 나가고 싶어서 찾아왔어.
    ja: ペッパーと一緒に出かけたいから来た
  d_nikke_pepper_04_79:
    speaker: pepper
    en: Oh... I-I see!
    ko: 어… 그, 그러셨군요!
    ja: え…そ、そうなんですね！
  d_nikke_pepper_04_80:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_81:
    speaker: pepper
    en: B-but...
    ko: 저… 그래도….
    ja: あの…でも…
  d_nikke_pepper_04_82:
    speaker: Self
    en: I understand you're still depressed. But things won't change through your
      sighs.
    ko: 이렇게 고민하고 있어도 달라지는 건 없어.
    ja: こうして悩んでいても、何も変わらない
  d_nikke_pepper_04_83:
    speaker: pepper
    en: I know, but...
    ko: 그건 그렇지만….
    ja: それはそうですが…
  d_nikke_pepper_04_84:
    speaker: Self
    en: Let's find a way to wake that kid up.
    ko: 그 애가 일어날 수 있는 방법을 찾으러 가자.
    ja: あの子が目を覚ます方法を探しに行こう
  d_nikke_pepper_04_85:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_04_86:
    speaker: pepper
    en: But how?
    ko: 어떻게요?
    ja: どうやって？
  d_nikke_pepper_04_87:
    speaker: pepper
    en: Do you have any ideas?
    ko: 지휘관은 그 애를 깨울 수 있는 방법을 아시나요?
    ja: |-
      指揮官はあの子を起こす方法を
      知っているんですか？
  d_nikke_pepper_04_88:
    speaker: Self
    en: Use something she likes to lure her out of her coma.
    ko: 그 애가 좋아하는 것들로 유혹해 보는 거야.
    ja: あの子が好きなもので誘惑してみるんだ
  d_nikke_pepper_04_89:
    speaker: pepper
    en: Something she likes... lure?
    ko: 좋아하는 것들로… 유혹을요?
    ja: 好きなもので…誘惑？
  d_nikke_pepper_04_90:
    speaker: Self
    en: That kid likes Citrus Splendamin, doesn't she?
    ko: 그 애, 오렌지 퍼펙트를 좋아하지 않아?
    ja: |-
      あの子、オレンジパーフェクトが
      好きなんじゃないか？
  d_nikke_pepper_04_91:
    speaker: pepper
    en: Yes, that's true.
    ko: 네. 그렇긴 한데….
    ja: はい、好きですけど…
  d_nikke_pepper_04_92:
    speaker: pepper
    en: Wait, how did you know that?
    ko: 어? 지휘관이 어떻게 그걸 알고 계세요?
    ja: あれ？指揮官、どうしてそれを？
  d_nikke_pepper_04_93:
    speaker: Self
    en: Let's go get some.
    ko: 그걸 사러 가자.
    ja: それを買いに行こう
  d_nikke_pepper_04_94:
    speaker: pepper
    en: Citrus Splendamin? Now?
    ko: 오렌지 퍼펙트를? 지금요?
    ja: |-
      オレンジパーフェクトを？
      今からですか？
  d_nikke_pepper_04_95:
    speaker: pepper
    en: Use food to wake her up? How is that possible...
    ko: 아니, 그보다 먹을 거로 유혹한다고 깨어날 리가….
    ja: |-
      いや、そもそも食べ物で
      誘惑したって目を覚ますはず…
  d_nikke_pepper_04_96:
    speaker: Self
    en: What are the chances that it's possible? Less than 1%?
    ko: 1% 가능성도 없다고 말할 수 있어?
    ja: 1％の可能性もないと言い切れるか？
  d_nikke_pepper_04_97:
    speaker: pepper
    en: I-I didn't mean it's impossible.
    ko: 그건… 아니지만.
    ja: それは…言い切れませんけど。
  d_nikke_pepper_04_98:
    speaker: Self
    en: While knowing that kid's survival rate was only 1%, what did you do?
    ko: 1%의 살릴 가능성이 있을 때, 페퍼는 어떻게 했었지?
    ja: |-
      1％でも生きる可能性があるとき、
      ペッパーはどうした？
  d_nikke_pepper_04_99:
    speaker: pepper
    en: Ah...
    ko: 아…!
    ja: あ…！
  d_nikke_pepper_04_100:
    speaker: Self
    en: Did you give up?
    ko: 포기할 거야?
    ja: 諦めるのか？
  d_nikke_pepper_04_101:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_102:
    speaker: pepper
    en: I didn't. All right, let's give it a try!
    ko: 아뇨, 해볼 거예요. 해볼래요!
    ja: いいえ、やります。やってみます！
  d_nikke_pepper_04_103:
    speaker: pepper
    en: Let's go, Commander! Let's get a lot of Citrus Splendamins!
    ko: "가요, 지휘관! \n오렌지 퍼펙트를 잔뜩 사 오는 거예요!"
    ja: |-
      行きましょう、指揮官！
      オレンジパーフェクトを
      いっぱい買ってきましょう！
  d_nikke_pepper_04_104:
    speaker: Self
    en: Good.
    ko: 좋은 자세야.
    ja: そうこなくちゃ
  d_nikke_pepper_04_105:
    speaker: Monologue
    en: Pepper and I buy a lot of Citrus Splendamins.
    ko: 페퍼와 함께 오렌지 퍼펙트를 잔뜩 구매했다.
    ja: |-
      ペッパーと共にオレンジパーフェクトを
      いっぱい購入した
  d_nikke_pepper_04_106:
    speaker: pepper
    en: This should be enough, don't you think?
    ko: 이 정도 샀으면 됐겠죠?
    ja: これくらいで十分ですよね？
  d_nikke_pepper_04_107:
    speaker: Self
    en: Definitely. It's overflowing.
    ko: 충분하다 못해 넘칠 거 같은데.
    ja: 十分過ぎるくらいだと思う
  d_nikke_pepper_04_108:
    speaker: pepper
    en: The more, the better.
    ko: 뭐든 많은 게 좋은 거잖아요.
    ja: 何でも多ければ多いほどいいんですよ。
  d_nikke_pepper_04_109:
    speaker: pepper
    en: Oh, give me those in your hands!
    ko: 아, 저 지휘관 손에 든 거 저 주세요!
    ja: |-
      あ、指揮官が持っている分、
      こっちに渡してください！
  d_nikke_pepper_04_110:
    speaker: pepper
    en: I'll carry them all!
    ko: 제가 다 들게요!
    ja: 私が全部持ちます！
  d_nikke_pepper_04_111:
    speaker: Self
    en: This arm didn't get injured. It's okay.
    ko: 이쪽 손은 다치지 않았으니까 괜찮아.
    ja: こっちの腕はケガしてないから大丈夫
  d_nikke_pepper_04_112:
    speaker: pepper
    en: But you just recently got discharged.
    ko: 그래도… 모처럼 외출하셨는데.
    ja: でも…せっかくのお出かけなのに、
  d_nikke_pepper_04_113:
    speaker: pepper
    en: And the first thing you do is to carry these heavy things...
    ko: 짐만 들게 해서….
    ja: 荷物ばかり持たせて…
  d_nikke_pepper_04_114:
    speaker: Self
    en: It doesn't matter.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_pepper_04_115:
    speaker: pepper
    en: So... should we do something you like before we go back?
    ko: 저… 그래도 지휘관이 좋아하는 것도 좀 하고 들어가야 하지 않을까요?
    ja: |-
      あの…でも指揮官のやりたいことも
      やった方がいいのでは？
  d_nikke_pepper_04_116:
    speaker: Self
    en: We are already dating, so it's fine.
    ko: 데이트니까 괜찮아.
    ja: デートだから大丈夫
  d_nikke_pepper_04_117:
    speaker: pepper
    en: Dating... yeah, we are dating.
    ko: 데이트…! 맞다, 이거 데이트였죠.
    ja: |-
      デート…！そうでした。
      これ、デートでしたね。
  d_nikke_pepper_04_118:
    speaker: pepper
    en: We need to do something you wanna do, then. Right, Commander?
    ko: 그러면 더 지휘관도 하고 싶은 걸 하셔야….
    ja: |-
      じゃあ、ますます指揮官の
      やりたいことをやった方が…
  d_nikke_pepper_04_119:
    speaker: Self
    en: We can go out again after we wake the kid up.
    ko: 그 애가 깨어나면 또 함께 나오자.
    ja: あの子が目を覚ましたらまた一緒に来よう
  d_nikke_pepper_04_120:
    speaker: pepper
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_pepper_04_121:
    speaker: Self
    en: Isn't that good?
    ko: 그럼 되겠지?
    ja: それでいいよな？
  d_nikke_pepper_04_122:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_04_123:
    speaker: pepper
    en: She will wake up, right?
    ko: 깨어나겠죠?
    ja: 目を…覚ましてくれますよね？
  d_nikke_pepper_04_124:
    speaker: Self
    en: She will.
    ko: 깨어날 거야.
    ja: きっと大丈夫
  d_nikke_pepper_04_125:
    speaker: Self
    en: Because she likes you so much.
    ko: 그 애는 페퍼를 많이 좋아하니까.
    ja: あの子はペッパーが大好きだから
  d_nikke_pepper_04_126:
    speaker: pepper
    en: "... Thank you, Commander."
    ko: "…감사해요. 지휘관."
    ja: "…ありがとうございます、指揮官。"
  d_nikke_pepper_04_127:
    speaker: Monologue
    en: From that day on, Pepper brings some Citrus Splendamins to the girl's ward
      every night.
    ko: 그날 이후, 페퍼는 매일 밤 소녀의 병실에 오렌지 퍼펙트를 가져다 놓았다.
    ja: |-
      それからペッパーは毎晩、少女の病室に
      オレンジパーフェクトを持っていった
  d_nikke_pepper_04_128:
    speaker: Monologue
    en: She calls the girl's name again and again.
    ko: 매일매일 소녀의 이름을 불렀다.
    ja: 毎日少女の名前を呼んだ
  d_nikke_pepper_04_129:
    speaker: Monologue
    en: Pepper's hard work paid off...
    ko: 그 노력에 보답하듯.
    ja: その努力に応えるかのように、
  d_nikke_pepper_04_130:
    speaker: Monologue
    en: Several days later, I heard that girl had woken up.
    ko: 며칠 뒤, 소녀가 깨어났다는 소식이 들려왔다.
    ja: 数日後、少女が目を覚ましたという話を聞いた
  d_nikke_pepper_04_131:
    speaker: pepper
    en: Commander! It really worked!
    ko: 지휘관! 진짜 이 방법이 통했어요!
    ja: 指揮官！本当にこの方法が効きました！
  d_nikke_pepper_04_132:
    speaker: pepper
    en: You are a genius!
    ko: 지휘관은 정말 천재인가 봐요!
    ja: 指揮官は本当に天才ですね！
  d_nikke_pepper_04_133:
    speaker: Self
    en: It's the result of your effort.
    ko: 페퍼가 노력한 결과야.
    ja: ペッパーの努力の結果だ
  d_nikke_pepper_04_134:
    speaker: pepper
    en: Hehe, you're flattering me.
    ko: 헤헤, 뭘요~
    ja: へへ、違いますよ～
  d_nikke_pepper_04_135:
    speaker: Self
    en: You finally smiled.
    ko: 드디어 웃네.
    ja: ようやく笑ってくれたな
  d_nikke_pepper_04_136:
    speaker: pepper
    en: Ugh?
    ko: 네…?
    ja: はい…？
  d_nikke_pepper_04_137:
    speaker: pepper
    en: Ah... me...
    ko: 아… 제가 그랬었….
    ja: あ…私そんなに…
  d_nikke_pepper_04_138:
    speaker: Self
    en: You have done well, Doctor Pepper.
    ko: 고생 많았어. 의사 선생님.
    ja: お疲れ様、先生
  d_nikke_pepper_04_139:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_04_140:
    speaker: pepper
    en: "... Thank... thank you."
    ko: "…감사… 해요."
    ja: "…ありがとう…ございます…"
  d_nikke_pepper_04_141:
    speaker: Self
    en: Pepper?
    ko: 페퍼?
    ja: ペッパー？
  d_nikke_pepper_04_142:
    speaker: pepper
    en: I... I got things to do!
    ko: 저! 먼저 나가볼게요!
    ja: 私！先に行きますね！
  d_nikke_pepper_04_143:
    speaker: pepper
    en: Have a rest! Commander!
    ko: 쉬세요! 지휘관!
    ja: 休んでください！指揮官！
  d_nikke_pepper_04_144:
    speaker: Monologue
    en: Pepper leaves the room.
    ko: 페퍼가 방을 나가버렸다.
    ja: ペッパーが部屋を出てしまった
  d_nikke_pepper_04_145:
    speaker: Self
    en: "???"
    ko: "???"
    ja: "？？？"
d_nikke_pepper_05:
  d_nikke_pepper_05_1:
    speaker: orangegirl
    en: Gosh, I know you really wanted me to take the exam, but pretending you are
      lovers is a little too much!
    ko: |-
      세상에 아무리 검사 받게 하고 싶었다지만
      가짜 연애라니…!
    ja: |-
      もう、いくら検査を受けさせるためとは言え、
      彼氏のふりなんて…！
  d_nikke_pepper_05_2:
    speaker: orangegirl
    en: No wonder why you two looked so awkward at that time.
    ko: 어쩐지 그때 엄청 어색해 보이더라.
    ja: どうりで気まずい感じって思ってた。
  d_nikke_pepper_05_3:
    speaker: orangegirl
    en: I have to say you are awesome. And so is that Old-timer.
    ko: 언니도 참 언니지만 그 아저씨도 대단하네요.
    ja: |-
      お姉ちゃんもお姉ちゃんだけど、
      あのおじさんもすごいね。
  d_nikke_pepper_05_4:
    speaker: orangegirl
    en: How could you two pretend to be dating just because of me?
    ko: 저 하나 때문에 가짜로 연애를 하고.
    ja: 私なんかのために偽物の恋愛をするなんて。
  d_nikke_pepper_05_5:
    speaker: pepper
    en: Hehe, they're awesome, right?
    ko: 헤헤. 그치? 대단하시지?
    ja: へへ、そうよね？すごいよね？
  d_nikke_pepper_05_6:
    speaker: orangegirl
    en: I'm not complimenting!
    ko: 좋은 뜻 아니거든요!
    ja: 褒めてないよ！
  d_nikke_pepper_05_7:
    speaker: orangegirl
    en: "... So, what will you do with them?"
    ko: "…그래서 이제 그 아저씨랑 어떻게 할 건데요?"
    ja: "…それで、これからおじさんとどうするの？"
  d_nikke_pepper_05_8:
    speaker: pepper
    en: Do what?
    ko: 뭘 어떻게 해?
    ja: どうする？何を？
  d_nikke_pepper_05_9:
    speaker: orangegirl
    en: Aren't you going to tell them?
    ko: 아저씨 안 잡을 거예요?
    ja: おじさん、捕まえないの？
  d_nikke_pepper_05_10:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_pepper_05_11:
    speaker: orangegirl
    en: It will be all over if they leave the hospital?
    ko: 퇴원하면 끝이라면서요!
    ja: 退院したら終わりじゃない！
  d_nikke_pepper_05_12:
    speaker: pepper
    en: Gee, tell what? They're leaving the hospital now...
    ko: |-
      에이, 뭘 잡아.
      지금 퇴원하시는데….
    ja: |-
      ええ、捕まえるも何も、
      今退院するのに…
  d_nikke_pepper_05_13:
    speaker: orangegirl
    en: Now?
    ko: 지금?!
    ja: 今！？
  d_nikke_pepper_05_14:
    speaker: orangegirl
    en: OMG. What are you waiting for?
    ko: 미쳤어, 근데 지금 여기서 뭐 하는 거예요!
    ja: バカ、ここで何してるのよ！
  d_nikke_pepper_05_15:
    speaker: pepper
    en: Even if I go...
    ko: 지금 가봤자….
    ja: 今から行ったって…
  d_nikke_pepper_05_16:
    speaker: orangegirl
    en: You like them, don't you?
    ko: 언니, 그 아저씨 좋아하잖아요.
    ja: |-
      お姉ちゃん、あのおじさんのこと
      好きなんでしょう？
  d_nikke_pepper_05_17:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_05_18:
    speaker: orangegirl
    en: Since I woke up, you have talked about Old-timer all the time.
    ko: |-
      저 일어난 다음부터 언니, 저한테 와서
      계속 그 아저씨 얘기만 했잖아요.
    ja: |-
      私が目を覚ましてからお姉ちゃん、
      あのおじさんのことばかり言っているじゃない。
  d_nikke_pepper_05_19:
    speaker: orangegirl
    en: Even if you haven't had a real relationship, you should have noticed you really
      liked them!
    ko: |-
      아무리 연애를 한 번도 못해봤어도
      이 정도면 자기가 누굴 좋아하는지는 눈치챘을 거 아니에요!
    ja: |-
      いくら恋愛経験がまったくなくても、ここまで
      来たら自分が誰を好きになったのかくらい、
      分かるでしょう！
  d_nikke_pepper_05_20:
    speaker: pepper
    en: Well... but...
    ko: 그건… 그런데….
    ja: それは…そうだけど…
  d_nikke_pepper_05_21:
    speaker: orangegirl
    en: Just go ahead!
    ko: 그럼 얼른 나가서 잡아!
    ja: じゃあ、早く行って捕まえて！
  d_nikke_pepper_05_22:
    speaker: orangegirl
    en: How can you meet a good one like them again as you stay in the hospital all
      the time?
    ko: 병원에만 있는 언니가 언제 그런 좋은 남자를 만나겠어요.
    ja: |-
      いつも病院にいるお姉ちゃんが
      あんないい男に出会える機会、
      滅多にないよ。
  d_nikke_pepper_05_23:
    speaker: orangegirl
    en: Remember what you say to me every day? Even if the chance is only 1%...
    ko: |-
      언니가 맨날 나한테 한 말이 뭐였어요.
      1%의 가능성이 있으면!
    ja: |-
      お姉ちゃん、いつも私に言ってるでしょう。
      1％の可能性があれば！
  d_nikke_pepper_05_24:
    speaker: pepper
    en: It's still worth a try!
    ko: 도전한다!
    ja: 挑戦する！
  d_nikke_pepper_05_25:
    speaker: orangegirl
    en: Run, sis, run!
    ko: 뛰어요!
    ja: 走って！
  d_nikke_pepper_05_26:
    speaker: Narration
    en: Pepper runs out of the ward.
    ko: 페퍼가 병실을 뛰쳐나갔다.
    ja: ペッパーが病室から飛び出した
  d_nikke_pepper_05_27:
    speaker: Monologue
    en: After receiving the discharge papers, I step out of the hospital.
    ko: 퇴원 수속을 마치고 병원 밖으로 나왔다.
    ja: 退院の手続きを終えて病院の外へ出た
  d_nikke_pepper_05_28:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_pepper_05_29:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_pepper_05_30:
    speaker: pepper
    en: Commander...!
    ko: 지휘관----!!
    ja: 指揮官ーー！！
  d_nikke_pepper_05_31:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_pepper_05_32:
    speaker: Monologue
    en: I look towards where the voice came from.
    ko: 소리가 들리는 쪽을 바라보았다.
    ja: 声がする方を見た
  d_nikke_pepper_05_33:
    speaker: Monologue
    en: Pepper is standing at the entrance of the hospital.
    ko: 병원 정문 앞에 페퍼가 서 있었다.
    ja: 病院の正門の前にペッパーが立っている
  d_nikke_pepper_05_34:
    speaker: pepper
    en: I like you!
    ko: 좋아해요-!
    ja: 好きですー！
  d_nikke_pepper_05_35:
    speaker: pepper
    en: I really really like you!
    ko: 정말 많이 좋아해요!
    ja: 本当に大好きです！
  d_nikke_pepper_05_36:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_05_37:
    speaker: pepper
    en: Can you be my boy...
    ko: 저랑 연애해 주지 않으실…!
    ja: 私と付き合ってくれませんか…！
  d_nikke_pepper_05_38:
    speaker: Monologue
    en: I gesture to her to come nearer.
    ko: 페퍼를 향해 손짓했다.
    ja: ペッパーに手招きした
  d_nikke_pepper_05_39:
    speaker: pepper
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_pepper_05_40:
    speaker: pepper
    en: Oh... you want me to come out?
    ko: 어… 밖으로 나오라고요?
    ja: え…病院の外に出ろってことですか？
  d_nikke_pepper_05_41:
    speaker: Monologue
    en: Pepper walks out of the hospital.
    ko: 페퍼가 병원 밖으로 걸어 나왔다.
    ja: ペッパーが病院の外に歩き出した
  d_nikke_pepper_05_42:
    speaker: pepper
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_nikke_pepper_05_43:
    speaker: Self
    en: Now, we're out of the hospital.
    ko: 병원 밖이야.
    ja: 病院の外だ
  d_nikke_pepper_05_44:
    speaker: pepper
    en: Ugh?
    ko: 네?
    ja: はい？
  d_nikke_pepper_05_45:
    speaker: Self
    en: I'm no longer your fake boyfriend.
    ko: 이제 가짜 남자친구는 끝났어.
    ja: もう彼氏のふりは終わりだ
  d_nikke_pepper_05_46:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_pepper_05_47:
    speaker: pepper
    en: "... Yes! It's over."
    ko: "…네! 끝났어요."
    ja: "…はい！終わりました。"
  d_nikke_pepper_05_48:
    speaker: Self
    en: So, can we be real lovers now?
    ko: 이제부터는 진짜인데, 괜찮아?
    ja: これからは本物の彼氏だが、大丈夫か？
  d_nikke_pepper_05_49:
    speaker: pepper
    en: Eh! Yes, but...
    ko: 네! 괜찮아요, 아니…!
    ja: はい！大丈夫です、いや…！
  d_nikke_pepper_05_50:
    speaker: pepper
    en: Yes!
    ko: 좋아요.
    ja: いいですよ。
  d_nikke_pepper_05_51:
    speaker: Monologue
    en: I hug Pepper.
    ko: 페퍼를 끌어안았다.
    ja: ペッパーを抱きしめた
  d_nikke_pepper_05_52:
    speaker: pepper
    en: This time, it's not for someone else,
    ko: 이번엔 누구를 위한 게 아닌….
    ja: 今度は誰かのためじゃなく…
  d_nikke_pepper_05_53:
    speaker: pepper
    en: It's just for ourselves.
    ko: 우리를 위한 연애를 해요.
    ja: 私たちのための恋愛をしましょう。
  d_nikke_pepper_05_54:
    speaker: pepper
    en: Whether it be inside or outside the hospital...
    ko: 병원 안에 있어도 밖에 있어도.
    ja: 病院の中にいても、外にいても。
  d_nikke_pepper_05_55:
    speaker: pepper
    en: "... We genuinely love each other like real lovers do."
    ko: 좋아할 수 있는 진짜 연애를.
    ja: 好きになれる本物の恋愛を。
  d_nikke_pepper_05_56:
    speaker: Monologue
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_pepper_05_57:
    speaker: pepper
    en: Hehe, I'm nearly overwhelmed with happiness.
    ko: 헤헤. 행복하다.
    ja: へへ、幸せです。
  d_nikke_pepper_05_58:
    speaker: Monologue
    en: Pepper hugs back tightly.
    ko: 페퍼가 마주 끌어안았다.
    ja: ペッパーが抱きしめ返す
  d_nikke_pepper_05_59:
    speaker: pepper
    en: I love you, Commander.
    ko: 좋아해요. 지휘관.
    ja: 好きです。指揮官。
