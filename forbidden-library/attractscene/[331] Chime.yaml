---
d_nikke_chime_01:
  d_nikke_chime_01_1:
    speaker: "<Monologue>"
    en: On the way to Red Hood's hometown,
    ko: 레드 후드의 고향으로 향하던 중.
    ja: レッドフードの故郷へ向かっていると
  d_nikke_chime_01_2:
    speaker: "<Monologue>"
    en: Chime tells everyone to stop.
    ko: 차임이 일행을 멈춰 세웠다.
    ja: チャイムが一行の歩みをとめた
  d_nikke_chime_01_3:
    speaker: chime
    en: Let us tarry here but a moment.
    ko: 여기서 조금 쉬었다 가마.
    ja: ここで少し休憩をとるのだ。
  d_nikke_chime_01_4:
    speaker: "<Self>"
    en: I'm fine. Let's keep going.
    ko: 아직 괜찮아. 계속 가자.
    ja: まだ大丈夫だ、先へ進もう
  d_nikke_chime_01_5:
    speaker: chime
    en: Dost thou think thou wouldst still be well after walking so long without rest?
    ko: 안 쉬고 몇 시간 더 걸은 후에도 괜찮을 것 같으냐?
    ja: このままさらに数時間、歩けるのだ？
  d_nikke_chime_01_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_7:
    speaker: chime
    en: Rest when it is time to rest; thus shalt thou go the farther.
    ko: |-
      쉴 땐 얌전히 쉬거라.
      그게 더 멀리 가는 방법이니라.
    ja: |-
      休めるときにしっかり休む。
      それが長旅の鉄則なのだ。
  d_nikke_chime_01_8:
    speaker: anis
    en: Let's do what she says and chill for a bit.
    ko: 얘 말대로 좀 쉬어.
    ja: この子の言うとおり、休みましょ。
  d_nikke_chime_01_9:
    speaker: anis
    en: Even you, Commander, aren't made of steel, and we've been walking forever.
    ko: 아무리 지휘관님이 튼튼해도, 이미 많이 걸었어.
    ja: |-
      指揮官様がタフなのは知ってるけど、
      さすがにもうかなり歩いたわ。
  d_nikke_chime_01_10:
    speaker: neon
    en: Yeah! You know what they say, haste makes waste!
    ko: 맞아요. 급할수록 돌아가라는 말도 있잖아요?
    ja: そうですよ。急がば回れと言いますからね。
  d_nikke_chime_01_11:
    speaker: neon
    en: I believe in Rapi!
    ko: 라피를 믿는 거예요!
    ja: ラピを信じましょう！
  d_nikke_chime_01_12:
    speaker: neon
    en: Er... I mean, the Rapi inside this person called Red Hood!
    ko: 저… 레드 후드라는 사람 안에 있다는 라피를요!
    ja: |-
      あの…レッドフードという人の
      中にいるという、ラピを！
  d_nikke_chime_01_13:
    speaker: "<Monologue>"
    en: Neon moves ahead and sees Red Hood and Dorothy sitting by the roadside, talking.
    ko: |-
      네온은 앞서가다가 길가에 앉아 이야기를 나누는
      레드 후드와 도로시를 바라보았다.
    ja: |-
      ネオンは道端に座って話している
      レッドフードとドロシーに目をやった
  d_nikke_chime_01_14:
    speaker: "<Self>"
    en: "... Okay, fine."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_chime_01_15:
    speaker: chime
    en: Now then, I shall prepare but a simple morsel, that we may regain our strength.
    ko: 자자. 그럼 간단히 요깃거리를 준비하겠느니라.
    ja: では小腹を満たすため、料理をするのだ。
  d_nikke_chime_01_16:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락.
    ja: カチャ
  d_nikke_chime_01_17:
    speaker: "<Monologue>"
    en: Chime pulls out what looks like camping gear.
    ko: 차임이 야영 장비로 보이는 것들을 꺼냈다.
    ja: チャイムが野営のための道具を取り出した
  d_nikke_chime_01_18:
    speaker: chime
    en: Ye two, go yonder to that hillside and gather some branches.
    ko: 너희 둘은 저어~기 언덕배기에 가서 나뭇가지를 좀 주워오거라.
    ja: |-
      お前たちは、あの向こうの丘で
      木の枝を集めてくるのだ。
  d_nikke_chime_01_19:
    speaker: chime
    en: Break none that are yet living, but only take those that lie fallen and dead.
    ko: 꺾어오지 말고, 죽어서 바닥에 떨어진 것들로 주워 와야 하느니라.
    ja: |-
      木に生えている枝は折らずに、
      必ず地面に落ちているものを拾ってくるのだ。
  d_nikke_chime_01_20:
    speaker: "<Self>"
    en: You're gonna start a fire?
    ko: 불을 피우게?
    ja: 火を起こすのか？
  d_nikke_chime_01_21:
    speaker: anis
    en: First Red Hood, and now you?
    ko: 아까 레드 후드한테 불 피웠다고 엄청 뭐라고 했잖아.
    ja: |-
      さっきレッドフードには
      文句言ってなかった？
  d_nikke_chime_01_22:
    speaker: anis
    en: Am I gonna have to chew you out too for starting a fire?
    ko: 근데 이제 와서 또 불을 피워?
    ja: 今さらまた火を起こすの？
  d_nikke_chime_01_23:
    speaker: chime
    en: Back then, were we not right in the very heart of a ruin, where Raptures could
      spring forth at any moment?
    ko: 그때는 랩쳐가 어디서 튀어나올지 모를 폐허 한가운데지 않았느냐!
    ja: |-
      あれはラプチャーが潜んでいるかもしれない
      廃墟の中だったのだ！
  d_nikke_chime_01_24:
    speaker: "<Monologue>"
    en: Chime points at our surroundings.
    ko: 차임은 주변을 가리켰다.
    ja: チャイムは周囲を指さした
  d_nikke_chime_01_25:
    speaker: "<Monologue>"
    en: Hills flank the twisting road, bare trees dotting the slopes sparsely.
    ko: |-
      굽이진 길 양쪽을,
      앙상한 나무가 드문드문 서 있는 언덕이 감싸고 있다.
    ja: |-
      曲がりくねった道の両側に、
      やせ細った木々がまばらに立つ丘がある
  d_nikke_chime_01_26:
    speaker: chime
    en: Those hills shall surely hide even the smoke of a bonfire.
    ko: 저 언덕이 모닥불의 열 신호 정도는 숨겨줄 것이니라.
    ja: |-
      あの丘がたき火の煙くらいなら
      隠してくれるのだ。
  d_nikke_chime_01_27:
    speaker: chime
    en: And if we burn dead branches, not a wisp of smoke shall appear.
    ko: 그리고 죽은 나뭇가지를 태우면 연기도 나지 않고.
    ja: |-
      それに、枯れた木の枝を燃やせば
      煙も出ないのだ。
  d_nikke_chime_01_28:
    speaker: anis
    en: Hmm...
    ko: 흐음….
    ja: ふーん…
  d_nikke_chime_01_29:
    speaker: chime
    en: Fie! Make haste and do it; why so much wailing?
    ko: 에이잇! 하라면 하면 될 것이지 뭐가 그리 불만이 많은 게냐!
    ja: |-
      ええいっ！いいから黙って従うのだ！
      文句が多すぎるのだ！
  d_nikke_chime_01_30:
    speaker: chime
    en: Had I erred, I had perished many a year ago!
    ko: 내가 틀렸으면 이미 예전에 목이 날아가고도 남았을 것을!
    ja: |-
      私が間違っていたなら、
      とっくに首が飛んでいるのだ！
  d_nikke_chime_01_31:
    speaker: "<Self>"
    en: "... I guess you're right."
    ko: 그건… 그렇네.
    ja: それは…そうだな
  d_nikke_chime_01_32:
    speaker: anis
    en: "... Yeah, that's true."
    ko: "…맞는 말이네. 응."
    ja: "…その通りね、うん。"
  d_nikke_chime_01_33:
    speaker: neon
    en: "... Can't argue with that."
    ko: "…반박할 수 없네요."
    ja: "…反論できませんね。"
  d_nikke_chime_01_34:
    speaker: neon
    en: And with the firepower we've got,
    ko: 그리고 뭐. 지금 저희 일행 전력상.
    ja: それに、今の私たちの戦力なら
  d_nikke_chime_01_35:
    speaker: neon
    en: we can handle anything... as long as it's not the Rapture Queen.
    ko: 갑자기 랩쳐 퀸이라도 튀어나오는 거 아닌 이상 무슨 일 있겠어요?
    ja: |-
      突然ラプチャークイーンでも現れない限り、
      何も心配はないと思いますよ。
  d_nikke_chime_01_36:
    speaker: chime
    en: "'Tis right."
    ko: 맞는 말이니라.
    ja: その通りなのだ。
  d_nikke_chime_01_37:
    speaker: neon
    en: We've got two Nikkes from the Goddess Squad, too.
    ko: 그 갓데스 스쿼드의 니케가 둘이나 있는데요.
    ja: ゴッデス部隊のニケが2人もいるんですから。
  d_nikke_chime_01_38:
    speaker: chime
    en: Fear not, for Her Highness is here.
    ko: 아가씨께서 계시니 걱정할 것 없느니라.
    ja: |-
      お嬢さまがいらっしゃるのだ。
      何も心配はいらないのだ。
  d_nikke_chime_01_39:
    speaker: neon
    en: Er...
    ko: 어….
    ja: えーっと…
  d_nikke_chime_01_40:
    speaker: neon
    en: Do you mean Crown?
    ko: 저 크라운이라는 분이요?
    ja: あそこにいるクラウンという方ですか？
  d_nikke_chime_01_41:
    speaker: "<Monologue>"
    en: Neon points at Crown,
    ko: 네온이 크라운을 가리켰다.
    ja: ネオンがクラウンを指さした
  d_nikke_chime_01_42:
    speaker: "<Monologue>"
    en: who's sitting a little apart from us.
    ko: 크라운은 우리와 살짝 떨어진 곳에 앉아 있고.
    ja: |-
      クラウンは私たちから少し離れた場所に
      座っている
  d_nikke_chime_01_43:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_45:
    speaker: "<Monologue>"
    en: "... She somehow looks a bit full of herself."
    ko: "…뭔가 우쭐한 것 같아 보인다."
    ja: "…どことなく澄ました印象を受ける"
  d_nikke_chime_01_46:
    speaker: chime
    en: Her Highness is most mighty,
    ko: 아가씨께선 강하시니라.
    ja: お嬢さまは強いお方なのだ。
  d_nikke_chime_01_47:
    speaker: chime
    en: the mightiest in all the world!
    ko: 세상에서 가장!
    ja: この世で一番なのだ！
  d_nikke_chime_01_48:
    speaker: "<Self>"
    en: "... Uh-huh."
    ko: 그, 그렇구나.
    ja: そ、そうか
  d_nikke_chime_01_49:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_50:
    speaker: neon
    en: She's a Pilgrim, so of course she's strong... but—
    ko: 필그림이니까 강하긴 하겠지만요….
    ja: ピルグリムですし、それは強いでしょうが…
  d_nikke_chime_01_51:
    speaker: chime
    en: Bah! Quibble not and be gone at once!
    ko: 에이잇! 토 달지 말고 어서 가거라!
    ja: |-
      ええいっ！つべこべ言わずに
      さっさと行くのだ！
  d_nikke_chime_01_52:
    speaker: chime
    en: Canst thou not see that Her Highness is hungry?
    ko: 아가씨께서 시장하신 게 보이지 않느냐!
    ja: お嬢さまがお腹を空かせていらっしゃるのだ！
  d_nikke_chime_01_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_54:
    speaker: "<Monologue>"
    en: I sneak another glance at Crown.
    ko: 다시 슬쩍 시선을 돌려보니.
    ja: さりげなく視線を移すと
  d_nikke_chime_01_55:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_56:
    speaker: "<Monologue>"
    en: She's holding a knife and fork, drool trickling from the corner of her mouth...
    ko: 포크와 나이프를 쥔 크라운의 입가에 침이 흐르고 있다….
    ja: |-
      フォークとナイフを持ったクラウンが
      よだれを垂らしている…
  d_nikke_chime_01_57:
    speaker: "<Self>"
    en: "... All right, I'll be right back."
    ko: "…알았어. 갔다 올게."
    ja: "…分かった、行ってくる"
  d_nikke_chime_01_58:
    speaker: chime
    en: Hold, Rapscallion. Thou shalt stay here and lend me a hand.
    ko: 잠깐. 네놈은 여기서 거들거라.
    ja: 待つのだ。貴様はここに残るのだ。
  d_nikke_chime_01_59:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  d_nikke_chime_01_60:
    speaker: chime
    en: Did I not bid those two fetch the firewood?
    ko: 장작은 저 둘한테 주워오라고 하지 않았더냐.
    ja: 薪はあの2人に拾って来させるのだ。
  d_nikke_chime_01_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_62:
    speaker: "<Monologue>"
    en: Anis and Neon go off to gather firewood.
    ko: 그렇게 아니스와 네온은 장작을 주우러 가고.
    ja: そうしてアニスとネオンは薪を拾いに行き…
  d_nikke_chime_01_63:
    speaker: "<Narration>"
    en: "*Scrub scrub*"
    ko: 뽀득- 뽀득-
    ja: キュッキュッ
  d_nikke_chime_01_64:
    speaker: "<Monologue>"
    en: "... Chime and I end up at a nearby water pipe, scrubbing the potatoes clean."
    ko: |-
      …나는 차임과 함께, 근처에서 찾아낸 수도관에서 물을
      받아 감자를 씻는 신세가 되고 말았다.
    ja: |-
      …私はチャイムと一緒に近くの水道管から
      水を汲み、ジャガイモを洗うことになった
  d_nikke_chime_01_65:
    speaker: chime
    en: Scrub it harder!
    ko: 더 빡빡 문지르거라.
    ja: もっとしっかり洗うのだ。
  d_nikke_chime_01_66:
    speaker: chime
    en: Not a speck of dirt shall sully the potatoes which Her Highness doth eat.
    ko: 아가씨가 드실 감자에 흙이 묻어있으면 안 되느니라.
    ja: |-
      泥がついたジャガイモを
      お嬢さまにお出しするわけにはいかないのだ。
  d_nikke_chime_01_67:
    speaker: "<Choice>"
    en: "... Got it."
    ko: "…알았어."
    ja: "…分かった"
  d_nikke_chime_01_68:
    speaker: "<Choice>"
    en: Yeah, yeah.
    ko: 예이예이.
    ja: はいはい
  d_nikke_chime_01_69:
    speaker: chime
    en: How obedient art thou! I like it well.
    ko: 고분고분하니 좋구나.
    ja: 素直でよろしい！
  d_nikke_chime_01_70:
    speaker: chime
    en: Oi, Rapscallion! How darest thou speak so?!
    ko: 네 이놈!! 말버릇이 그게 무엇이더냐!!
    ja: 貴様！！なんたる口の利き方を！
  d_nikke_chime_01_71:
    speaker: "<Self>"
    en: "... Chime."
    ko: "…그런데 차임."
    ja: "…ところでチャイム"
  d_nikke_chime_01_72:
    speaker: "<Narration>"
    en: "*Scrub scrub*"
    ko: 뽀득- 뽀득-
    ja: キュッキュッ
  d_nikke_chime_01_73:
    speaker: chime
    en: What aileth thee?
    ko: 왜 그러느냐.
    ja: どうしたのだ？
  d_nikke_chime_01_74:
    speaker: "<Self>"
    en: Why are you making me do this all of a sudden?
    ko: 갑자기 왜 이런 일을 시키는 거야?
    ja: なぜ急にこんなことを？
  d_nikke_chime_01_75:
    speaker: "<Narration>"
    en: "*Plunk*"
    ko: 툭.
    ja: ボトッ
  d_nikke_chime_01_76:
    speaker: "<Monologue>"
    en: Chime drops the potato she'd been carefully washing.
    ko: 차임은 열심히 씻던 감자를 떨어트리곤.
    ja: チャイムは一生懸命洗ったジャガイモを落とし
  d_nikke_chime_01_77:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_78:
    speaker: "<Monologue>"
    en: She stares at me, disbelief written all over her face.
    ko: 믿을 수 없다는 듯이 나를 바라봤다.
    ja: 信じられないという顔で私を見た
  d_nikke_chime_01_79:
    speaker: chime
    en: "... Dost thou truly not know?"
    ko: "…정녕 모르느냐?"
    ja: "…本気で聞いているのだ？"
  d_nikke_chime_01_80:
    speaker: "<Self>"
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_chime_01_81:
    speaker: chime
    en: You...
    ko: "……네."
    ja: "…貴様。"
  d_nikke_chime_01_82:
    speaker: "<Self>"
    en: Me...?
    ko: 네?
    ja: ん？
  d_nikke_chime_01_83:
    speaker: chime
    en: "... Rapscallion!"
    ko: "…네 이노오오오옴!"
    ja: "…貴様ぁぁぁぁ！"
  d_nikke_chime_01_84:
    speaker: chime
    en: Thou knowest naught of what thou hast done?
    ko: 정녕 네 죄를 모르는 것이더냐!
    ja: 自分の罪を分かっていないのだ！？
  d_nikke_chime_01_85:
    speaker: "<Self>"
    en: Uh... no?
    ko: 아니….
    ja: いや…
  d_nikke_chime_01_86:
    speaker: chime
    en: Thou hast the gall to refuse the post of advisor? How audacious!
    ko: 감히 영광스러운 왕국의 책사 자리를 거부하지 않았더냐!
    ja: 誇り高き王国の軍師の座を拒むなど！
  d_nikke_chime_01_87:
    speaker: chime
    en: Thou shouldst have been smitten by divine wrath,
    ko: 천벌을 받아야 마땅하거늘!
    ja: 天罰を受けて然るべきところを！
  d_nikke_chime_01_88:
    speaker: chime
    en: yet by Her Highness's mercy thou art spared. Be grateful, Rapscallion!
    ko: |-
      자비로우신 아가씨 덕분에
      이 정도로 끝나는 것이라고 감사하거라!
    ja: |-
      慈悲深いお嬢さまのおかげで
      この程度の罰で済んでいることに、
      感謝するのだ！
  d_nikke_chime_01_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_90:
    speaker: "<Monologue>"
    en: I look back at Crown again...
    ko: "…다시 크라운에게 시선을 돌려보니."
    ja: "…もう一度クラウンの方に目をやると"
  d_nikke_chime_01_91:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_01_92:
    speaker: "<Monologue>"
    en: It seems she's a bit upset...
    ko: 뭔가 조금 토라진 것 같이도 보인다….
    ja: なんだか少しすねているように見える…
  d_nikke_chime_01_93:
    speaker: chime
    en: Take it meekly!
    ko: 얌전히 받아들이거라!
    ja: 大人しく受け入れるのだ！
  d_nikke_chime_01_94:
    speaker: chime
    en: Until this journey ends, thou art mine aide!
    ko: 이번 여정이 끝날 때까지, 네놈은 나의 종자이니라!
    ja: 今回の旅が終わるまで、貴様は私の従者なのだ！
d_nikke_chime_02:
  d_nikke_chime_02_1:
    speaker: neon
    en: Um, Anis?
    ko: 저기요, 아니스.
    ja: あの、アニス。
  d_nikke_chime_02_2:
    speaker: anis
    en: Yeah?
    ko: 응.
    ja: なに？
  d_nikke_chime_02_3:
    speaker: neon
    en: So... what do you even call an aide's aide?
    ko: 종자의 종자면 뭐라고 불러야 할까요?
    ja: 従者の従者って、なんて呼べばいいんでしょう？
  d_nikke_chime_02_4:
    speaker: anis
    en: Dunno...
    ko: 글쎄….
    ja: そうね…
  d_nikke_chime_02_5:
    speaker: anis
    en: Aide... Aide...
    ko: 종자… 종자….
    ja: 従者…従者…
  d_nikke_chime_02_6:
    speaker: anis
    en: "... Ai-aide?"
    ko: "…쭁쨔?"
    ja: "…ちゅーしゃ？"
  d_nikke_chime_02_7:
    speaker: neon
    en: Heh.
    ko: 크흡.
    ja: プッ。
  d_nikke_chime_02_8:
    speaker: anis
    en: Pfft!
    ko: 푸흡.
    ja: ププッ…！
  d_nikke_chime_02_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_02_10:
    speaker: chime
    en: What art thou waiting for! Hasten to help with Her Highness's meal!
    ko: |-
      뭣 하고 있느냐!
      어서 아가씨의 식사 준비를 돕지 않고!
    ja: |-
      何をしているのだ！
      早くお嬢さまのお食事の準備を手伝うのだ！
  d_nikke_chime_02_11:
    speaker: "<Self>"
    en: Yes, ma'am...
    ko: 갑니다….
    ja: 今行きます…
  d_nikke_chime_02_12:
    speaker: "<Monologue>"
    en: And just like that, I'm now Chime's aide.
    ko: 그렇게, 나는 차임의 종자가 되었다.
    ja: そんなこんなで、私はチャイムの従者になった
  d_nikke_chime_02_13:
    speaker: chime
    en: This potato's still half-raw!
    ko: 감자가 설익지 않았느냐!
    ja: ジャガイモに火が通っていないのだ！
  d_nikke_chime_02_14:
    speaker: chime
    en: Canst thou not even roast a simple potato?
    ko: 고작 감자 굽는 것 하나도 제대로 못 하는 것이더냐!
    ja: ジャガイモすらまともに茹でられないのだ！？
  d_nikke_chime_02_15:
    speaker: chime
    en: Clean up the camp!
    ko: 야영한 흔적은 꼼꼼하게 정리하거라!
    ja: 野営した痕跡はきれいさっぱり消し去るのだ！
  d_nikke_chime_02_16:
    speaker: chime
    en: Cover the fire with earth and strew some leaves where thou didst sit!
    ko: 모닥불은 흙으로 덮고, 앉았던 곳에는 나뭇잎을 뿌리고!
    ja: |-
      たき火は土で覆い、
      座っていた場所には木の枝を撒くのだ！
  d_nikke_chime_02_17:
    speaker: chime
    en: Egads! What thinkest thou art doing?!
    ko: 에에에잇! 뭣 하고 있는 게냐!
    ja: えええいっ！何をしているのだ！
  d_nikke_chime_02_18:
    speaker: chime
    en: See to it that Her Highness is ready afore we set forth!
    ko: 출발 전에는 아가씨께서 채비가 되셨는지 살피거라!
    ja: |-
      出発する前に、
      お嬢さまが支度を終えられたか
      ちゃんと確認するのだ！
  d_nikke_chime_02_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_02_20:
    speaker: anis
    en: Just so you know, Commander, we're ready to roll!
    ko: 참고로 우리는 준비됐어, 지휘관님.
    ja: ちなみに指揮官様、私たちは準備できてるわ。
  d_nikke_chime_02_21:
    speaker: neon
    en: Yep! We're good to go as soon as you're done, Master.
    ko: 네. 스승님만 할 일 다 하시면 바로 출발할 수 있어요.
    ja: |-
      はい。師匠の準備さえ整えば、
      すぐに出発できます。
  d_nikke_chime_02_22:
    speaker: "<Self>"
    en: Don't just join in the teasing! Try to stop her...
    ko: 같이 놀리지 말고 좀 말려봐….
    ja: 一緒になってからかっていないで、止めてくれ…
  d_nikke_chime_02_23:
    speaker: neon
    en: Huh? Why should I?
    ko: 말려요? 왜요?
    ja: 止める？どうしてです？
  d_nikke_chime_02_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_02_25:
    speaker: anis
    en: Honestly, I think it's for the best if you stay active like this for a while.
    ko: 나는 지휘관님이 당분간 이렇게 몸을 움직이는 게 낫다고 봐.
    ja: |-
      しばらくそうやって
      体を動かすのも悪くないんじゃないかしら。
  d_nikke_chime_02_26:
    speaker: neon
    en: Yeah, me too.
    ko: 네. 저도요.
    ja: はい、私もそう思います。
  d_nikke_chime_02_27:
    speaker: "<Self>"
    en: I don't know about that...
    ko: 아니….
    ja: いや…
  d_nikke_chime_02_28:
    speaker: chime
    en: What art thou dawdling for, Rapscallion!
    ko: 네 이놈! 빨리 오지 않고 뭣 하느냐!
    ja: 貴様！さっさと来るのだ！
  d_nikke_chime_02_29:
    speaker: chime
    en: Oh dear! My apologies, Your Highness.
    ko: 아이고. 죄송합니다요 아가씨.
    ja: 申し訳ございません、お嬢さま。
  d_nikke_chime_02_30:
    speaker: chime
    en: My aide's still a bumbling fool, I fear.
    ko: 제 종자 녀석이 아직 서툴러서 말입니다.
    ja: 私の従者が…まだ不慣れなものでして。
  d_nikke_chime_02_31:
    speaker: anis
    en: Shouldn't we head over now?
    ko: 빨리 가봐야 하는 거 아냐?
    ja: 早く行った方がいいんじゃない？
  d_nikke_chime_02_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_02_33:
    speaker: "<Self>"
    en: I'm going...
    ko: 갑니다요….
    ja: 行きます…
  d_nikke_chime_02_34:
    speaker: "<Monologue>"
    en: We set off again,
    ko: 일행은 다시 출발했고.
    ja: 一行は再び出発し
  d_nikke_chime_02_35:
    speaker: "<Monologue>"
    en: chatting as we follow Dorothy and Red Hood, who take the lead.
    ko: 우리는 이야기를 나누며 앞서가는 도로시와 레드 후드를 따라 걸었다.
    ja: |-
      私たちは、話をしながら先を行く
      ドロシーとレッドフードについていった
  d_nikke_chime_02_36:
    speaker: "<Monologue>"
    en: And beside me is...
    ko: 그리고 내 옆에는….
    ja: そして私の隣では…
  d_nikke_chime_02_37:
    speaker: chime
    en: The aide's poise reflecteth the master's own!
    ko: 종자의 품위는 곧 주인의 품위이니라.
    ja: 従者の品格は、主人の品格。
  d_nikke_chime_02_38:
    speaker: chime
    en: Straighten thy shoulders! Lift thy head!
    ko: 어깨 펴고! 고개 들고!
    ja: 胸を張り！顔を上げ！
  d_nikke_chime_02_39:
    speaker: chime
    en: Walk with pride, as befitteth one of noble station!
    ko: 당당하게 걷거라!
    ja: 堂々と歩くのだ！
  d_nikke_chime_02_40:
    speaker: "<Monologue>"
    en: "... Chime sticks to me, talking away without pause."
    ko: "…차임이 따라 붙어서, 쉬지 않고 말을 붙이고 있다."
    ja: "…チャイムがひっきりなしにしゃべっている"
  d_nikke_chime_02_41:
    speaker: chime
    en: Hmm...
    ko: 흠… 그래.
    ja: ふむ…
  d_nikke_chime_02_42:
    speaker: chime
    en: "'Tis a rare occasion indeed to speak at such length; I shall therefore continue
      the tale of our kingdom, which I left unfinished ere this."
    ko: |-
      모처럼이니 아까 미처 다 얘기하지 못한
      우리 왕국 이야기를 더 해주마.
    ja: |-
      せっかくなのだ、さっき話しきれなかった
      王国の話の続きをしてやるのだ。
  d_nikke_chime_02_43:
    speaker: chime
    en: "... Nay, that will not do. Given our present plight,"
    ko: "…아니지. 지금 상황이 상황이니."
    ja: "…いや。今は状況が状況だし"
  d_nikke_chime_02_44:
    speaker: chime
    en: "'twould be better to recount our treasure-hunting exploits instead."
    ko: 보물을 찾아다니던 이야기를 들려주는 게 더 좋겠구나.
    ja: |-
      宝物を探し回っていた頃の話を
      聞かせてやることにするのだ。
  d_nikke_chime_02_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_02_46:
    speaker: "<Self>"
    en: Chime...
    ko: 저기, 차임.
    ja: "…チャイム"
  d_nikke_chime_02_47:
    speaker: chime
    en: Be silent, for 'tis time I begin my tale.
    ko: |-
      조용히 하거라.
      이제 이야기를 시작할 참이니라.
    ja: |-
      静かにするのだ。
      私が話しているのだ。
  d_nikke_chime_02_48:
    speaker: "<Self>"
    en: "... Why are you doing this to me?"
    ko: "…나한테 대체 왜 이러는 거야."
    ja: 私に何か恨みでもあるのか？
  d_nikke_chime_02_49:
    speaker: chime
    en: Did I not bid thee be silent?!
    ko: 조용히 하라고 하지 않았느냐!
    ja: 静かにしろと言っているのだ！
  d_nikke_chime_02_50:
    speaker: chime
    en: Now then... where should I begin my tale... Ah, yes!
    ko: 어디서부터 시작하는 게 좋을까… 그렇지.
    ja: |-
      どこから話そうか…
      そうだ。
  d_nikke_chime_02_51:
    speaker: chime
    en: "'Twas when I first ascended to the surface..."
    ko: 내가 처음 지상에 올라왔을 때 말이다….
    ja: 私が初めて地上へ上がった頃のことなのだ…
  d_nikke_chime_02_52:
    speaker: anis
    en: I knew she was cool,
    ko: 좋은 녀석이라고 생각하기는 했는데.
    ja: いい子そうだと思ってたけど。
  d_nikke_chime_02_53:
    speaker: anis
    en: but damn, she's way cooler than I thought!
    ko: 생각보다 훨씬 좋은 녀석이었네, 쟤.
    ja: 思ったよりもずっといい子だったわね、あの子。
  d_nikke_chime_02_54:
    speaker: neon
    en: Right?
    ko: 그러게요.
    ja: そうですね。
  d_nikke_chime_02_55:
    speaker: neon
    en: She seems super thoughtful.
    ko: 엄청 생각이 깊은 것 같아요.
    ja: 分別もあるようですし。
  d_nikke_chime_02_56:
    speaker: crown
    en: Hehe. The most dependable of all.
    ko: 후후. 세상에서 가장 믿음직스러운.
    ja: ふふっ。世界で一番信頼できる…
  d_nikke_chime_02_57:
    speaker: crown
    en: I am proud to call her my loyal aide.
    ko: 자랑스런, 제 신하랍니다.
    ja: 自慢の臣下ですわ。
d_nikke_chime_03:
  d_nikke_chime_03_1:
    speaker: "<Monologue>"
    en: As we walk, Chime keeps telling her story.
    ko: 길을 걸으며, 차임의 이야기는 계속해서 이어졌다.
    ja: 道を進む間ずっと、チャイムが話し続けている
  d_nikke_chime_03_2:
    speaker: chime
    en: So I did strike open the chest!
    ko: 그래서 딱 상자를 열었는데!
    ja: それで箱を開けると！
  d_nikke_chime_03_3:
    speaker: chime
    en: And wouldst thou believe it? 'Twas utterly empty!
    ko: 안은 텅 비어 있는 게 아니더냐.
    ja: 中身は空っぽだったのだ。
  d_nikke_chime_03_4:
    speaker: chime
    en: Perchance another hath claimed it before us!
    ko: 다른 누군가가 이미 왔다 간 게지!
    ja: 誰かがすでに中身を持ち去った後だったのだ！
  d_nikke_chime_03_5:
    speaker: "<Self>"
    en: "... Oh, right."
    ko: "…그, 그렇구나."
    ja: "…そ、そうか"
  d_nikke_chime_03_6:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_7:
    speaker: chime
    en: Hmm... that look is far more pleasing to mine eyes.
    ko: "…그래. 차라리 그런 표정이 더 보기 좋느니라."
    ja: "…うむ。その顔の方が、うんといいのだ。"
  d_nikke_chime_03_8:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  d_nikke_chime_03_9:
    speaker: chime
    en: "'Tis far better than that fretful, fidgety look from afore, I daresay."
    ko: 아까처럼 초조하고 불안한 표정보다는 말이다.
    ja: さっきの焦って不安な顔よりは、なのだ。
  d_nikke_chime_03_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_11:
    speaker: "<Self>"
    en: Did I... look like that?
    ko: 내가… 그랬어?
    ja: 私が…そんな顔を？
  d_nikke_chime_03_12:
    speaker: chime
    en: Indeed 'tis so.
    ko: 그렇느니라.
    ja: そうなのだ。
  d_nikke_chime_03_13:
    speaker: chime
    en: Utterly dead-faced, and a trial to behold.
    ko: 아주 죽상이어서, 보고 있기 고역이었다.
    ja: |-
      あまりにもひどかったのだ。
      見ているこっちまで気が滅入りそうだったのだ。
  d_nikke_chime_03_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_15:
    speaker: chime
    en: Ah... I see it now.
    ko: 보아하니 알겠더구나.
    ja: 見ていたら分かるのだ。
  d_nikke_chime_03_16:
    speaker: chime
    en: That Rapi fellow is as precious to thee
    ko: 그 라피라는 녀석도 마리안만큼이나….
    ja: あのラピとかいう奴も、マリアンと同じくらい…
  d_nikke_chime_03_17:
    speaker: chime
    en: as Marian was, is she not?
    ko: 네놈에게 소중한 게지?
    ja: お前にとって大切な存在なのだ？
  d_nikke_chime_03_18:
    speaker: "<Self>"
    en: "... Yeah, she is."
    ko: "…맞아."
    ja: "…そうだ"
  d_nikke_chime_03_19:
    speaker: chime
    en: Then fret not!
    ko: 그렇다면 너무 걱정하지 말거라.
    ja: あまり心配することはないのだ。
  d_nikke_chime_03_20:
    speaker: chime
    en: Surely all shall be well, I daresay!
    ko: 별일 없을 터이니.
    ja: きっと大丈夫なのだ。
  d_nikke_chime_03_21:
    speaker: "<Self>"
    en: "... What makes you so sure?"
    ko: "…어떻게 그렇게 확신해?"
    ja: "…どうしてそう言い切れるんだ？"
  d_nikke_chime_03_22:
    speaker: chime
    en: I have roamed across lands aplenty in search of treasure.
    ko: 나는 보물을 찾아다녔었느니라.
    ja: 私は宝物を探し回ったのだ。
  d_nikke_chime_03_23:
    speaker: "<Self>"
    en: Yeah, you just told me that.
    ko: 응. 조금 전까지 얘기해줬잖아.
    ja: ああ、さっき話してくれたな
  d_nikke_chime_03_24:
    speaker: chime
    en: Harken, and be silent!
    ko: 잠자코 듣기나 하거라!
    ja: 黙って聞くのだ！
  d_nikke_chime_03_25:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_26:
    speaker: "<Choice>"
    en: Fine.
    ko: 넵.
    ja: はいっ
  d_nikke_chime_03_27:
    speaker: "<Monologue>"
    en: Chime calmly resumes her story.
    ko: 차임은 차분하게 다시 이야기를 시작했다.
    ja: チャイムは再び話し始めた
  d_nikke_chime_03_28:
    speaker: chime
    en: "... I have roamed across lands aplenty in search of treasure."
    ko: "…나는 보물을 찾아다녔었느니라."
    ja: "…私は宝物を探し回ったのだ。"
  d_nikke_chime_03_29:
    speaker: chime
    en: Treasure I knew naught of...
    ko: 무엇인지도… 아니.
    ja: それが何なのかも…いや…
  d_nikke_chime_03_30:
    speaker: chime
    en: Nay, treasure whose very existence I could scarce be sure of!
    ko: 존재하는지도 아닌지도 모를 보물을 말이다.
    ja: 存在するのかすら分からない宝物を、なのだ。
  d_nikke_chime_03_31:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_32:
    speaker: "<Choice>"
    en: "... Why?"
    ko: "…왜?"
    ja: "…どうしてだ？"
  d_nikke_chime_03_33:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_34:
    speaker: chime
    en: This is the part where thou shouldst ask me why!
    ko: 왜인지 물어봐야 할 것 아니더냐!
    ja: 理由くらい聞いたらどうなのだ！
  d_nikke_chime_03_35:
    speaker: "<Self>"
    en: Wait, didn't you just tell me to be quiet and listen?
    ko: 아, 아니 잠자코 들으라며!
    ja: さっきは黙って聞けって…！
  d_nikke_chime_03_36:
    speaker: chime
    en: Use your wits!
    ko: 눈치껏 해야지, 눈치껏!
    ja: 空気を読むのだ、空気を！
  d_nikke_chime_03_37:
    speaker: chime
    en: An aide ought to be quick on the uptake, y'know!
    ko: 종자라면 눈치가 빨라야 하느니라!
    ja: 従者たるもの、空気が読めなくてどうするのだ！
  d_nikke_chime_03_38:
    speaker: "<Self>"
    en: "... Why?"
    ko: "…왜?"
    ja: "…どうしてだ？"
  d_nikke_chime_03_39:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_40:
    speaker: chime
    en: That I cannot recall with certainty.
    ko: 글쎄. 그것까지는 잘 기억나지 않느니라.
    ja: それは、よく覚えていないのだ。
  d_nikke_chime_03_41:
    speaker: chime
    en: What I do remember is... the desperation
    ko: 다만… 필사적이었다.
    ja: しかし…とにかく必死だったのだ。
  d_nikke_chime_03_42:
    speaker: chime
    en: that I would sooner have met mine end than been undone in my quest for treasure.
    ko: 찾지 못하면, 차라리 죽겠다고 생각할 정도로.
    ja: 見つけられなければいっそ死のうと思うほどに。
  d_nikke_chime_03_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_44:
    speaker: "<Self>"
    en: So, did you find it?
    ko: 그래서 보물은 찾았어?
    ja: それで結局、それは見つかったのか？
  d_nikke_chime_03_45:
    speaker: chime
    en: "... Aye, I didst find it."
    ko: "…그래. 찾았느니라."
    ja: "…うむ。見つかったのだ。"
  d_nikke_chime_03_46:
    speaker: "<Monologue>"
    en: Chime turns her head slightly,
    ko: 차임은 살짝 고개를 돌려,
    ja: チャイムは少し後ろを振り返り
  d_nikke_chime_03_47:
    speaker: "<Monologue>"
    en: glancing over her shoulder at Crown, who is talking with Anis and Neon.
    ko: 어깨 너머로 아니스, 네온과 이야기를 나누며 따라오는 크라운을 보았다.
    ja: |-
      肩越しにアニス、ネオンと話しながら
      後ろからついてくるクラウンを見つめた
  d_nikke_chime_03_48:
    speaker: chime
    en: "... 'Tis most precious;"
    ko: "…아주 소중한."
    ja: とても大切な…
  d_nikke_chime_03_49:
    speaker: chime
    en: so precious that I'd gladly lay down mine own worthless little life for it,
      mark ye.
    ko: 내 알량한 목숨을 바쳐도 좋을 정도로 소중한 것을 말이다.
    ja: |-
      私のちっぽけな命を捧げてもいいと思えるほど
      大切なものなのだ。
  d_nikke_chime_03_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_51:
    speaker: chime
    en: And mark ye well,
    ko: 그리고 말이다.
    ja: そして
  d_nikke_chime_03_52:
    speaker: chime
    en: those whom I hold dear...
    ko: 내게 소중한 사람은.
    ja: 自分にとって大切な人は
  d_nikke_chime_03_53:
    speaker: chime
    en: shall surely hold me dear in return.
    ko: 똑같이 나를 소중히 여겨주는 법이니라.
    ja: 同じように私を大切にしてくれるものなのだ。
  d_nikke_chime_03_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_55:
    speaker: chime
    en: Rapi wouldst not wish to part from thee.
    ko: 라피라는 녀석도 네놈과 헤어지기는 싫을 것이니라.
    ja: ラピも、お前と別れたくないはずなのだ。
  d_nikke_chime_03_56:
    speaker: chime
    en: She hath her reasons, after all.
    ko: 다 생각이 있어서 그런 것일 터이니.
    ja: あの行動もきっと何か考えがあってのこと。
  d_nikke_chime_03_57:
    speaker: chime
    en: Fret not thyself too much.
    ko: 너무 마음고생하지 말거라.
    ja: そう気を揉むことはないのだ。
  d_nikke_chime_03_58:
    speaker: chime
    en: I, too, am hurrying along the swiftest path I can.
    ko: 나도 최대한 빠른 길로 가고 있으니.
    ja: 私もできるだけ近道を探して進んでいるのだ。
  d_nikke_chime_03_59:
    speaker: "<Self>"
    en: "... Okay, got it."
    ko: "……응. 알았어."
    ja: "…ああ、分かった"
  d_nikke_chime_03_60:
    speaker: chime
    en: Good. If thou hast understood, go forth and ask of Her Highness whether she
      doth feel hunger.
    ko: |-
      알아들었으면,
      아가씨께서 시장하시진 않은지 여쭤 보고 오거라.
    ja: |-
      分かったなら、お嬢さまに
      お腹が空いていないか聞いてくるのだ。
  d_nikke_chime_03_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_62:
    speaker: "<Monologue>"
    en: Looking at the time,
    ko: 시간을 보니.
    ja: 時間を確かめると
  d_nikke_chime_03_63:
    speaker: "<Monologue>"
    en: I realize that about as much time has passed as I walked before the break.
    ko: 어느새 아까 쉬기 전까지 걸었던 것과 비슷한 정도의 시간이 지나 있다.
    ja: |-
      いつの間にか先ほどの休憩まで歩いていた時間と
      同じくらいの時間が経っていた
  d_nikke_chime_03_64:
    speaker: "<Monologue>"
    en: And the moment I notice this, I can feel—and even see—my pace slowing noticeably.
    ko: |-
      그리고 한 번 의식하자,
      내 걸음이 눈에 띄게 느려져 있다는 것도 느껴진다.
    ja: |-
      そして一度意識すると、自分の歩く速度が
      明らかに遅くなっていることに気づいた
  d_nikke_chime_03_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_03_66:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_chime_03_67:
    speaker: chime
    en: "... Hast thou lost thy senses!?"
    ko: "…이놈이 뭘 잘못 먹었나!"
    ja: "…貴様、何か悪いものでも食べたのだ！？"
  d_nikke_chime_03_68:
    speaker: chime
    en: Cease thy nonsense and go ask at once!
    ko: 헛소리 말고 얼른 가서 여쭤보래도!
    ja: |-
      無駄口を叩いていないで、
      早く聞いてくるのだ！
  d_nikke_chime_03_69:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…응."
    ja: "…ああ"
  d_nikke_chime_03_70:
    speaker: "<Monologue>"
    en: After a short break, we set off again.
    ko: "…그렇게 잠시 휴식 시간을 보내고 다시 출발했을 때."
    ja: |-
      …そうして束の間の休息を取り、
      再び出発すると
  d_nikke_chime_03_71:
    speaker: "<Monologue>"
    en: My steps feel much lighter than before.
    ko: 내 발걸음은 이전보다 훨씬 가벼워져 있었다.
    ja: |-
      私の足取りは先ほどまでより
      ずっと軽くなっていた
d_nikke_chime_04:
  d_nikke_chime_04_1:
    speaker: "<Monologue>"
    en: As the sun begins to set,
    ko: 슬슬 해가 질 무렵.
    ja: だんだんと日が暮れていく時間
  d_nikke_chime_04_2:
    speaker: "<Monologue>"
    en: Chime leads us to an empty house and starts preparing for the night.
    ko: 차임은 우리를 적당한 빈집으로 안내해 밤을 보낼 준비를 시작했고,
    ja: |-
      チャイムは私たちを空き家に案内し
      一晩を過ごす準備を始めた
  d_nikke_chime_04_3:
    speaker: "<Monologue>"
    en: Anis, Neon, and I pitch in to help.
    ko: 나와 아니스, 네온이 그것을 도왔다.
    ja: 私とアニス、ネオンはその準備を手伝った
  d_nikke_chime_04_4:
    speaker: chime
    en: Hmm... One try, and thou hast already grown quite the useful little thing,
      hast thou not?
    ko: 흠. 한 번 해봤다고 꽤나 쓸만해졌구나.
    ja: |-
      ふむ。一度やってみただけで
      ずいぶん使えるようになったのだ。
  d_nikke_chime_04_5:
    speaker: chime
    en: Place it here, will ye?
    ko: 여기 놓거라.
    ja: ここに置くのだ。
  d_nikke_chime_04_6:
    speaker: anis
    en: On it!
    ko: 예이, 예이~
    ja: はいはい～
  d_nikke_chime_04_7:
    speaker: "<Monologue>"
    en: Anis dumps all the tree branches she collected in a heap.
    ko: 아니스가 주워 온 나뭇가지들을 우르르 쏟아놓았고.
    ja: |-
      アニスが、拾ってきた木の枝を
      ドサドサと置いた
  d_nikke_chime_04_8:
    speaker: neon
    en: Right here, Miss.
    ko: 여기 있사옵니다, 아가씨.
    ja: こちらへどうぞ、お嬢さま。
  d_nikke_chime_04_9:
    speaker: crown
    en: Oh, thank you.
    ko: 어머, 고마워요.
    ja: まあ、感謝いたしますわ。
  d_nikke_chime_04_10:
    speaker: "<Monologue>"
    en: With an air of elegance, Neon sets the table in front of Crown.
    ko: 네온은 기품 있는 동작으로 크라운의 앞에 식기를 세팅했다.
    ja: |-
      ネオンは流れるような上品な動作で
      クラウンの前に食器を並べた
  d_nikke_chime_04_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_12:
    speaker: chime
    en: Thou hast had a long day.
    ko: 하루 종일 고생했느니라.
    ja: 今日一日、よく頑張ったのだ。
  d_nikke_chime_04_13:
    speaker: chime
    en: Rest thee now, for on the morrow we shall depart at early morn.
    ko: 오늘은 이제 자고, 내일 아침 일찍 출발하겠다.
    ja: 明日の朝も早いのだ。今日はもう寝るのだ。
  d_nikke_chime_04_14:
    speaker: "<Self>"
    en: Got it.
    ko: 응. 알았어.
    ja: ああ、分かった
  d_nikke_chime_04_15:
    speaker: "<Self>"
    en: And... thanks. You helped me feel a bit better.
    ko: |-
      그리고… 고마워.
      덕분에 힘이 났어.
    ja: |-
      それから…ありがとう。
      おかげで元気が出た
  d_nikke_chime_04_16:
    speaker: chime
    en: "... Go on, finish thy preparations already!"
    ko: "…준비나 마저 하거라!"
    ja: "…さっさと準備をするのだ！"
  d_nikke_chime_04_17:
    speaker: "<Monologue>"
    en: Chime whirls around and starts rummaging through her backpack.
    ko: 차임은 휙 몸을 돌려 배낭을 뒤적이기 시작했다.
    ja: |-
      チャイムは勢いよく背を向け、
      リュックの中をごそごそと漁り始めた
  d_nikke_chime_04_18:
    speaker: "<Self>"
    en: "... Chime."
    ko: "…차임."
    ja: "…チャイム"
  d_nikke_chime_04_19:
    speaker: chime
    en: What be it?
    ko: 왜 그러느냐.
    ja: どうしたのだ？
  d_nikke_chime_04_20:
    speaker: "<Monologue>"
    en: Without looking at me,
    ko: 차임은 나를 돌아보지 않고.
    ja: チャイムは私の方を振り向かず、
  d_nikke_chime_04_21:
    speaker: "<Monologue>"
    en: Chime keeps rummaging through her backpack while answering.
    ko: 계속 배낭을 뒤적이면서 대답했다.
    ja: リュックの中の何かを探し続けながら返事をした
  d_nikke_chime_04_22:
    speaker: "<Self>"
    en: Mind telling me your story while we set up?
    ko: 준비하는 동안, 차임의 이야기를 들려줄래?
    ja: |-
      準備をしている間、
      チャイムの話を聞かせてくれないか？
  d_nikke_chime_04_23:
    speaker: chime
    en: Hast not I spoken enough already?
    ko: 아까 실컷 하지 않았더냐.
    ja: さっき散々、話したのだ。
  d_nikke_chime_04_24:
    speaker: chime
    en: Tsk, tsk... Did it all pass through thine ears and out the other, hmm?
    ko: 쯧쯧. 한 귀로 듣고 한 귀로 흘린 게냐?
    ja: まったく。さては右から左に流していたのだ？
  d_nikke_chime_04_25:
    speaker: "<Self>"
    en: I'd like to hear more.
    ko: 좀 더 듣고 싶어서.
    ja: もう少し聞きたいと思ってな
  d_nikke_chime_04_26:
    speaker: chime
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_chime_04_27:
    speaker: "<Self>"
    en: You were telling me about the Ark earlier, right?
    ko: 아까 방주 이야기를 했었지?
    ja: さっきアークの話をしてくれただろう？
  d_nikke_chime_04_28:
    speaker: "<Self>"
    en: I'd like to hear about your life too...
    ko: 그거랑 차임이 살아온 얘기도 포함해서….
    ja: それとチャイムが今までどう生きてきたか…
  d_nikke_chime_04_29:
    speaker: "<Self>"
    en: like what you like and dislike,
    ko: 어떤 걸 좋아하고, 어떤 걸 싫어하는지.
    ja: 嬉しかったこと、嫌だったこと
  d_nikke_chime_04_30:
    speaker: "<Self>"
    en: things you do during your free time in the kingdom, or if you've had any hard
      times... you know, stuff like that.
    ko: |-
      왕국에서 쉴 때는 뭘 하는지,
      힘든 일은 없는지. 뭐 그런 것들.
    ja: |-
      王国では休みの日に何をしているのか、
      大変なことはないのか…
  d_nikke_chime_04_31:
    speaker: "<Self>"
    en: I want to hear more of your stories.
    ko: 그런 차임의 이야기를 들려줘.
    ja: そういうチャイムの話を聞かせてほしい
  d_nikke_chime_04_32:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_33:
    speaker: chime
    en: "... Huh?"
    ko: "…엥?"
    ja: "…えっ？"
  d_nikke_chime_04_34:
    speaker: "<Choice>"
    en: Was that really so surprising?
    ko: "…그렇게 놀랄 말이었어?"
    ja: "…そんなに驚くようなことを言ったか？"
  d_nikke_chime_04_35:
    speaker: "<Choice>"
    en: "?"
    ko: "??"
    ja: "？？"
  d_nikke_chime_04_36:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_37:
    speaker: chime
    en: Why art thou... curious about such things...?
    ko: 그런 이야기가… 왜 궁금한 것이더냐…?
    ja: そんな話…どうして気になるのだ…？
  d_nikke_chime_04_38:
    speaker: "<Self>"
    en: We haven't met for very long, so I want to get to know you better.
    ko: 만난 지 얼마 안 됐으니까, 좀 더 알아가고 싶어서.
    ja: |-
      出会ったばかりだし、
      君のことをもっとよく知りたい
  d_nikke_chime_04_39:
    speaker: "<Self>"
    en: Somehow... I have a feeling this won't be the last time we see each other.
    ko: 앞으로… 차임이랑은 또 만날 것 같은 느낌도 들고.
    ja: これから…また会うような気がするから
  d_nikke_chime_04_40:
    speaker: chime
    en: "... Heh heh!"
    ko: "…헤, 헹!"
    ja: "…オ、オホン！"
  d_nikke_chime_04_41:
    speaker: chime
    en: Thou think'st I would fall for such sweet talk?
    ko: 내가 그런 사탕발림에 넘어갈 성싶으냐?
    ja: 私がそんなお世辞にほだされると思うのだ？
  d_nikke_chime_04_42:
    speaker: chime
    en: Cease thy babbling and come assist me at once!
    ko: 헛소리 그만하고 어서 와서 돕기나 하거라!
    ja: 無駄口を叩いていないで、さっさと手伝うのだ！
  d_nikke_chime_04_43:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: "…しばらくして"
  d_nikke_chime_04_44:
    speaker: chime
    en: Ah, the first time I didst meet Her Highness...
    ko: 내가 아가씨와 처음 만났을 때 말이다.
    ja: 私が初めてお嬢さまと出会った頃のことなのだ。
  d_nikke_chime_04_45:
    speaker: "<Self>"
    en: Mm-hm.
    ko: 응.
    ja: ああ
  d_nikke_chime_04_46:
    speaker: chime
    en: I was but a child then...
    ko: "…그때는 참 어렸었느니라."
    ja: あの頃の私はとても幼く…
  d_nikke_chime_04_47:
    speaker: chime
    en: Foolish, reckless, I was.
    ko: 멍청하고, 천방지축이었지.
    ja: バカで向こう見ずだったのだ。
  d_nikke_chime_04_48:
    speaker: "<Self>"
    en: Really? Hard to imagine.
    ko: 진짜? 상상이 안 돼.
    ja: 本当か？想像がつかないな
  d_nikke_chime_04_49:
    speaker: chime
    en: Hehe. Thou dost speak thus because thou hast ne'er seen the way I was afore.
    ko: 후후. 네놈이 못 봐서 하는 말이다.
    ja: |-
      ふふっ、お前はあの頃の私を
      知らないからなのだ。
  d_nikke_chime_04_50:
    speaker: chime
    en: Back then...
    ko: 그때는….
    ja: あの時は…
  d_nikke_chime_04_51:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_52:
    speaker: chime
    en: Heh...!
    ko: "…핫."
    ja: "…はっ。"
  d_nikke_chime_04_53:
    speaker: "<Monologue>"
    en: Chime, who had been telling her story with a gentle smile, suddenly bolts
      upright.
    ko: 부드럽게 웃으며 이야기하던 차임이 벌떡 일어났다.
    ja: |-
      やさしく笑いながら話していたチャイムが
      急に立ち上がった
  d_nikke_chime_04_54:
    speaker: chime
    en: R-Rapscallion!
    ko: 네, 네 이노오오오옴!
    ja: き、き、貴様ぁぁぁぁ！
  d_nikke_chime_04_55:
    speaker: chime
    en: What hast thou done to me?!
    ko: 나에게 무슨 짓을 한 것이냐!!!
    ja: 私に何をしたのだ！！！
  d_nikke_chime_04_56:
    speaker: "<Self>"
    en: I just want to hear more of your stories...
    ko: 나는 그냥 차임의 이야기를 듣….
    ja: 私はただチャイムの話を聞い…
  d_nikke_chime_04_57:
    speaker: crown
    en: Chime? Is there something the matter?
    ko: 차임? 무슨 일인가요?
    ja: チャイム？どうしたのです？
  d_nikke_chime_04_58:
    speaker: chime
    en: D-don't come this way, Your Highness!
    ko: 아, 아가씨! 오시면 안 됩니다요!
    ja: お、お嬢さま！こちらへ近づいてはなりません！
  d_nikke_chime_04_59:
    speaker: chime
    en: This man doth mean no good...!
    ko: 이, 이이이이놈이 묘한 수작을…!
    ja: き、貴様ぁぁぁぁ！妙なマネを…！
  d_nikke_chime_04_60:
    speaker: crown
    en: Indeed...?
    ko: 수작…?
    ja: 妙なマネ…？
  d_nikke_chime_04_61:
    speaker: neon
    en: She means he's cooking up some plan.
    ko: 뭔가 계획을 꾸민다는 뜻입니다요, 아가씨.
    ja: |-
      おかしなことをしている、
      ということでございます、お嬢さま。
  d_nikke_chime_04_62:
    speaker: crown
    en: Oh! Hehe, I was momentarily confused.
    ko: 아아! 후후. 잠깐 헷갈렸네요.
    ja: ああ！ふふっ。少々勘違いしてしまいましたわ。
  d_nikke_chime_04_63:
    speaker: crown
    en: Chime, please, compose yourself.
    ko: 차임. 괜찮으니까 진정하세요.
    ja: チャイム。大丈夫ですよ、落ち着いて。
  d_nikke_chime_04_64:
    speaker: "<Monologue>"
    en: Crown soothes Chime, then sits down in front of me.
    ko: 크라운은 차임을 진정시키고는, 내 앞에 앉았다.
    ja: クラウンはチャイムをなだめ、私の前に座った
  d_nikke_chime_04_65:
    speaker: crown
    en: Have you spoken with Chime much?
    ko: 차임과 이야기는 많이 나누셨나요?
    ja: チャイムとはたくさん話せましたか？
  d_nikke_chime_04_66:
    speaker: "<Self>"
    en: Yeah, I feel really energized thanks to Chime.
    ko: 응. 차임 덕분에 힘이 났어.
    ja: ああ、チャイムのおかげで元気が出た
  d_nikke_chime_04_67:
    speaker: "<Self>"
    en: Did you get to chat with the two of them a lot, too?
    ko: 크라운도 둘이랑 이야기 많이 했어?
    ja: クラウンも2人と色々話せたか？
  d_nikke_chime_04_68:
    speaker: crown
    en: Indeed. I see that even the Advisor is blessed with such exemplary subjects.
    ko: 네. 책사 또한 훌륭한 신하를 두고 있다는 것을 알게 되었답니다.
    ja: |-
      ええ。軍師も素晴らしい臣下を
      お持ちだということが分かりましたわ。
  d_nikke_chime_04_69:
    speaker: "<Self>"
    en: "... I told you I'm not going to be your advisor."
    ko: "…책사는 안 한다고 했잖아."
    ja: "…軍師にはならないと言っただろう？"
  d_nikke_chime_04_70:
    speaker: "<Self>"
    en: And they're not my subjects—they're my comrades.
    ko: 그리고 신하가 아니라 동료야.
    ja: それに臣下ではなく仲間だ
  d_nikke_chime_04_71:
    speaker: anis
    en: There she goes again, trying to steal him from us!
    ko: 또, 또 뺏어가려 그러네.
    ja: ほらほら、また奪おうとしてる～
  d_nikke_chime_04_72:
    speaker: neon
    en: Hmm… maybe there's something about Master?
    ko: 흠. 이쯤 되면 스승님께도 뭔가 있는 거 아닐까요?
    ja: |-
      ふむ…ここまできたら師匠にも
      何かあるんじゃないでしょうか？
  d_nikke_chime_04_73:
    speaker: neon
    en: Like being born under a certain star sign
    ko: 어떤 별자리 아래에서 태어나서,
    ja: とある星のもとに生まれて
  d_nikke_chime_04_74:
    speaker: neon
    en: and totally irresistible to the opposite sex without even trying, y'know?
    ko: 무의식적으로 이성을 유혹한다던가, 그런 거 있잖아요.
    ja: |-
      無意識に異性を誘惑してしまうとか…
      そういう話、あるじゃないですか。
  d_nikke_chime_04_75:
    speaker: anis
    en: "... Looks like you might be onto something."
    ko: "…가능성 있다고 봐."
    ja: "…その可能性はありそうね。"
  d_nikke_chime_04_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_77:
    speaker: crown
    en: My apologies. Perhaps my lack of preparation led me to misspeak.
    ko: 미안해요. 아직 마련을 못 했는지, 말이 헛나왔습니다.
    ja: |-
      ごめんなさい。
      まだ試練が残っているのか、つい…
  d_nikke_chime_04_78:
    speaker: chime
    en: Methinks the word is "willingness," Your Highness.
    ko: 미련이 남은 겁니다요, 아가씨.
    ja: 未練でございます、お嬢さま。
  d_nikke_chime_04_79:
    speaker: crown
    en: Oh my, I misspoke again.
    ko: 어머. 또 말이 헛나왔네요.
    ja: まあ。また口が滑ってしまいましたね。
  d_nikke_chime_04_80:
    speaker: chime
    en: "... But, Your Highness... dost thou truly intend to make this fool thy advisor?"
    ko: |-
      …그런데 말입니다, 아가씨.
      계속 이놈에게 책사 자리를….
    ja: |-
      …ところで、お嬢さま。
      これからも奴に軍師の座を…
  d_nikke_chime_04_81:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_04_82:
    speaker: crown
    en: Chime?
    ko: 차임?
    ja: チャイム？
  d_nikke_chime_04_83:
    speaker: chime
    en: "'Tis naught!"
    ko: 아, 아무것도 아닙니다요.
    ja: な、何でもございません。
  d_nikke_chime_04_84:
    speaker: chime
    en: I-I shall prepare supper forthwith!
    ko: 자자. 그럼 바로 식사를 준비하겠습니다요~!
    ja: |-
      さあさあ。それでは
      すぐにお食事の用意をいたします～！
  d_nikke_chime_04_85:
    speaker: "<Monologue>"
    en: During dinner that evening,
    ko: 그날 저녁 식사 자리에서.
    ja: その日の晩、食事の場で
  d_nikke_chime_04_86:
    speaker: "<Monologue>"
    en: Chime and Crown sit side by side, whispering away to each other.
    ko: 차임과 크라운은 나란히 앉아, 무언가 계속해서 쑥덕거렸다.
    ja: |-
      チャイムとクラウンは並んで座り、
      2人でずっと何かをコソコソと話していた
d_nikke_chime_05:
  d_nikke_chime_05_1:
    speaker: "<Narration>"
    en: The following morning...
    ko: 다음 날 아침.
    ja: 翌朝
  d_nikke_chime_05_2:
    speaker: chime
    en: Hmph. So, in the end, thou didst refuse outright?
    ko: 흥. 결국 끝까지 거절했느냐.
    ja: ふんっ。結局、断る気なのだ？
  d_nikke_chime_05_3:
    speaker: chime
    en: I speak of becoming the kingdom's advisor.
    ko: 왕국의 책사가 되는 것 말이다.
    ja: 王国の軍師の話なのだ。
  d_nikke_chime_05_4:
    speaker: "<Self>"
    en: "... Yeah, sorry."
    ko: "…응. 미안."
    ja: "…ああ、すまない"
  d_nikke_chime_05_5:
    speaker: chime
    en: "... Is that so?"
    ko: "…그렇더냐."
    ja: "…分かったのだ。"
  d_nikke_chime_05_6:
    speaker: "<Self>"
    en: You're not going to try to talk me into it anymore?
    ko: 이제 더 안 권하려고?
    ja: 分かってくれたのか？
  d_nikke_chime_05_7:
    speaker: chime
    en: I know not what Her Highness thinks.
    ko: 아가씨가 어떻게 생각하고 계실지는 모르겠다만.
    ja: お嬢さまがどうお考えなのかは分からないが…
  d_nikke_chime_05_8:
    speaker: chime
    en: Yet as for me, such is how I see it.
    ko: 적어도 나는 그렇느니라.
    ja: 少なくとも私はそのつもりなのだ。
  d_nikke_chime_05_9:
    speaker: chime
    en: "... Did I not tell thee? Those dear to thee surely hold thee dear as well."
    ko: |-
      …말하지 않았느냐.
      네놈에게 소중한 사람은, 네놈을 소중하게 생각하고 있을 거라고.
    ja: |-
      …言ったはずなのだ。
      お前にとって大切な人は、
      きっとお前のことを大切に思っているのだ。
  d_nikke_chime_05_10:
    speaker: chime
    en: To them, it would seem as though some precious thing hath been taken away.
    ko: 그 녀석들 입장에서는, 빼앗긴다는 생각이 들 수밖에.
    ja: |-
      お前を奪われたと思うに
      決まっているのだ。
  d_nikke_chime_05_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_12:
    speaker: "<Self>"
    en: Have you told Crown what we talked about?
    ko: 크라운한테 나랑 했던 얘기를 들려줬어?
    ja: クラウンに私との話をしたのか？
  d_nikke_chime_05_13:
    speaker: chime
    en: "... Mere trifles, I assure thee."
    ko: "…그냥 네놈과 나눴던 시덥잖은 이야기를 전해드렸을 뿐이니라."
    ja: |-
      …お前と話したくだらない話を
      伝えただけなのだ。
  d_nikke_chime_05_14:
    speaker: chime
    en: I told her, thou too hast things precious unto thee.
    ko: 네놈에게도 소중한 것이 있다고 말이다.
    ja: お前にも大切なものがあると。
  d_nikke_chime_05_15:
    speaker: "<Self>"
    en: "... Uh-huh."
    ko: "…응."
    ja: "…ああ"
  d_nikke_chime_05_16:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_17:
    speaker: chime
    en: We left our discourse unfinished yesterday.
    ko: 어제는 이야기하다 말았다만.
    ja: 昨日聞きそびれてしまったが
  d_nikke_chime_05_18:
    speaker: chime
    en: Pray tell, what is Marian to thee?
    ko: 마리안과는 어떤 사이인지 물어봐도 되겠느냐.
    ja: マリアンとはどんな仲なのだ？
  d_nikke_chime_05_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_20:
    speaker: "<Choice>"
    en: Someone incredibly important to me.
    ko: 가장 소중한 사람이야.
    ja: 一番大切な人だ
  d_nikke_chime_05_21:
    speaker: "<Choice>"
    en: She's like family to me.
    ko: 부모자식 같은 사이야.
    ja: 親子みたいな関係だ
  d_nikke_chime_05_22:
    speaker: chime
    en: Is that so?
    ko: 그렇느냐.
    ja: 分かったのだ。
  d_nikke_chime_05_23:
    speaker: "<Monologue>"
    en: Chime looks up at the sky in silence.
    ko: 차임은 말없이 하늘을 올려다보았다.
    ja: チャイムは黙って空を見上げた
  d_nikke_chime_05_24:
    speaker: chime
    en: "... It seems thou dost miss her sorely."
    ko: "…많이 보고 싶어 하더구나."
    ja: "…とても会いたがっていたのだ。"
  d_nikke_chime_05_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_26:
    speaker: chime
    en: Is there some reason keeping thee from meeting her?
    ko: 만나지 못하는 사정이 있는 게지?
    ja: 会えない事情があるのだ？
  d_nikke_chime_05_27:
    speaker: "<Self>"
    en: "... Chime, you're surprisingly calm right now."
    ko: "…차임. 지금은 되게 차분하네?"
    ja: |-
      …チャイム。
      冷静な質問だな
  d_nikke_chime_05_28:
    speaker: "<Self>"
    en: I have to admit, I'm a bit impressed.
    ko: 조금 다시 봤어.
    ja: 少し見直した
  d_nikke_chime_05_29:
    speaker: chime
    en: R-Rapscallion! What dost thou take me for?
    ko: 네, 네놈! 나를 뭘로 보는 것이더냐!
    ja: き、貴様！私をバカにしているのだ！？
  d_nikke_chime_05_30:
    speaker: chime
    en: And now thou wouldst change the subject?
    ko: 게다가 말이나 돌리다니!
    ja: 何を勝手に話をそらしているのだ！
  d_nikke_chime_05_31:
    speaker: "<Monologue>"
    en: After standing up and huffing angrily for a while, Chime plops back down.
    ko: 한동안 일어나서 씩씩거리며 성을 내던 차임이 다시 털썩 앉았다.
    ja: |-
      チャイムは立ち上がってしばらく怒っていたが
      再び座ってこう言った
  d_nikke_chime_05_32:
    speaker: chime
    en: "... Didst thou think I would be shouting all day?"
    ko: "…그럼 낸들 하루 종일 소리소리 지를 줄 알았느냐."
    ja: |-
      …まさか私が四六時中
      声を荒げているとでも思ったのだ？
  d_nikke_chime_05_33:
    speaker: "<Self>"
    en: But you were going at it nonstop yesterday...
    ko: 어제는 계속 질렀잖아….
    ja: 昨日はずっとそうだっただろう…
  d_nikke_chime_05_34:
    speaker: chime
    en: That's 'cause thou had the nerve to refuse the kingdom's advisor post!
    ko: 그건 네놈이 감히 왕국의 책사 자리를 거부해서 그런 것 아니더냐!
    ja: それは貴様が軍師の座を拒んだからなのだ！
  d_nikke_chime_05_35:
    speaker: chime
    en: Thou truly art a master at ruffling tempers!
    ko: 것 참 성질 긁는 것 하나는 일품인 녀석이로구나!
    ja: |-
      貴様は本当に人の神経を逆撫でする
      才能があるのだ！
  d_nikke_chime_05_36:
    speaker: "<Self>"
    en: S-sorry...
    ko: 미, 미안.
    ja: すまない
  d_nikke_chime_05_37:
    speaker: chime
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_chime_05_38:
    speaker: "<Monologue>"
    en: Chime lets out a sigh, then begins to prepare to set out again.
    ko: 차임은 한숨을 내쉬고, 다시 출발할 준비를 하기 시작했다.
    ja: |-
      チャイムはため息をつくと
      再び出発の準備を始めた
  d_nikke_chime_05_39:
    speaker: "<Self>"
    en: Here, let me help.
    ko: 도와줄게.
    ja: 手伝おう
  d_nikke_chime_05_40:
    speaker: chime
    en: "... I shall deliver thy words."
    ko: "…전해주마."
    ja: "…伝えてやるのだ。"
  d_nikke_chime_05_41:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: ん？
  d_nikke_chime_05_42:
    speaker: chime
    en: To Marian, that is.
    ko: 마리안에게 말이니라.
    ja: マリアンになのだ。
  d_nikke_chime_05_43:
    speaker: chime
    en: And I shall convey to her
    ko: 네놈이 마리안을 얼마나 소중하게 생각하고 있는지.
    ja: |-
      貴様がマリアンをどれだけ
      大切に思っているのか。
  d_nikke_chime_05_44:
    speaker: chime
    en: how dearly thou dost hold her.
    ko: 내가 전해 주겠느니라.
    ja: 私が伝えてやるのだ。
  d_nikke_chime_05_45:
    speaker: chime
    en: Though it seems Marian hath gathered herself in her own fashion,
    ko: 물론 지금은 마리안 녀석도 나름대로 마음을 잡은 모양이다만.
    ja: |-
      もちろん今はマリアンもそれなりに
      落ち着いたようなのだ。
  d_nikke_chime_05_46:
    speaker: chime
    en: a little comfort such as this ought to bolster her spirit in these trying
      times.
    ko: 힘들 때 이겨낼 수 있는 작은 위안 정도는 되겠지.
    ja: |-
      だが、つらい時を乗り越えるための
      小さな支えくらいにはなるはずなのだ。
  d_nikke_chime_05_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_48:
    speaker: "<Self>"
    en: Thank you, Chime.
    ko: 고마워, 차임.
    ja: ありがとう、チャイム
  d_nikke_chime_05_49:
    speaker: chime
    en: "... Thou art welcome."
    ko: "…되었다."
    ja: "…うるさいのだ。"
  d_nikke_chime_05_50:
    speaker: "<Monologue>"
    en: Soon, we finish preparing to set out.
    ko: 곧, 출발 준비가 끝났다.
    ja: そしてほどなくして、出発の準備が終わった
  d_nikke_chime_05_51:
    speaker: "<Monologue>"
    en: Chime glances at the bags I've packed and nods in approval.
    ko: 차임은 내가 정리한 배낭을 보고 고개를 끄덕였다.
    ja: |-
      チャイムは私が整理したリュックを見て
      うなずいた
  d_nikke_chime_05_52:
    speaker: chime
    en: Not bad.
    ko: 나쁘지 않구나.
    ja: 悪くないのだ。
  d_nikke_chime_05_53:
    speaker: chime
    en: "... As I spake ere now, I had meant to make thee my aide until we reach our
      destination."
    ko: |-
      …원래 얘기한 대로, 목적지에 도착할 때까지
       종자 노릇을 시키려고 했지만.
    ja: |-
      …最初に言ったように、目的地に着くまでの間
      お前を従者にするつもりだったが
  d_nikke_chime_05_54:
    speaker: chime
    en: Yet, for thy sake, I shall specially let it end here.
    ko: 내 특별히 이만 끝내주마.
    ja: 特別に、ここで終わりにしてやるのだ。
  d_nikke_chime_05_55:
    speaker: "<Self>"
    en: Really? I don't mind doing more.
    ko: 그래? 나는 더 해도 괜찮은데.
    ja: 私は続けてもかまわないが
  d_nikke_chime_05_56:
    speaker: chime
    en: I need thee not, I daresay!
    ko: 내가 필요 없느니라, 내가!
    ja: 私がもう必要ないと言っているのだ！
  d_nikke_chime_05_57:
    speaker: chime
    en: Good grief, canst thou never leave me be?
    ko: |-
      것 참.
      네놈은 한 번을 그냥 네 하는 꼴을 못 보는구나.
    ja: |-
      まったく。
      貴様はいつになったら
      「はい」と返事ができるのだ。
  d_nikke_chime_05_58:
    speaker: "<Monologue>"
    en: Chime grumbles as she gathers her bags.
    ko: 차임은 툴툴대며 배낭을 챙겼다.
    ja: チャイムは文句を言いながらリュックを背負った
  d_nikke_chime_05_59:
    speaker: chime
    en: "... I shall give thee a reward."
    ko: "…상을 하나 주마."
    ja: "…褒美をひとつやるのだ。"
  d_nikke_chime_05_60:
    speaker: "<Self>"
    en: Oh? What reward?
    ko: 상? 무슨 상?
    ja: 褒美？どんな？
  d_nikke_chime_05_61:
    speaker: chime
    en: I shall tell Marian of thee, but...
    ko: 네놈에 대해서는 마리안에게 전해줄 것이다만.
    ja: お前のことはマリアンに伝えてやるが
  d_nikke_chime_05_62:
    speaker: chime
    en: thou hast not truly heard how she fares,
    ko: 정작 네놈은 마리안이 어떻게 지내는지.
    ja: お前はマリアンがどう過ごしているのか
  d_nikke_chime_05_63:
    speaker: chime
    en: nor what she hath endured, hast thou?
    ko: 무슨 일이 있었는지 제대로 듣지 못했지 않느냐.
    ja: 何があったのか、何も知らないのだ。
  d_nikke_chime_05_64:
    speaker: chime
    en: If it pleases thee, I shall recount it.
    ko: 네놈만 괜찮다면, 내가 이야기해 주겠느니라.
    ja: お前さえよければ、私が話してやるのだ。
  d_nikke_chime_05_65:
    speaker: chime
    en: There remain yet three full days ere we reach our destination.
    ko: 목적지에 도착할 때까진, 아직 사흘이나 남았으니까.
    ja: |-
      目的地に到着するまで、
      まだ3日も残っているのだ。
  d_nikke_chime_05_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_chime_05_67:
    speaker: "<Self>"
    en: "... Yes, please, and thank you."
    ko: "…응. 부탁할게. 고마워."
    ja: |-
      …ああ、頼む。
      ありがとう
  d_nikke_chime_05_68:
    speaker: chime
    en: Ha! Then I shall begin with the tale of how Snow White brought Marian to the
      kingdom.
    ko: |-
      하! 그럼 스노우 화이트 녀석이
      왕국으로 마리안을 데려왔을 때부터 시작하겠느니라.
    ja: |-
      では、スノーホワイトが
      マリアンを王国に連れてきた時のことから
      話すとするのだ。
  d_nikke_chime_05_69:
    speaker: "<Monologue>"
    en: And so, on the way to Red Hood's hometown,
    ko: 그렇게, 레드 후드의 고향에 도착할 때까지.
    ja: そうして、レッドフードの故郷に到着するまで
  d_nikke_chime_05_70:
    speaker: "<Monologue>"
    en: we share stories of Marian...
    ko: 우리는 마리안의 이야기.
    ja: 私たちはマリアンの話や…
  d_nikke_chime_05_71:
    speaker: "<Monologue>"
    en: and talk about the things that matter most to us.
    ko: "…그리고 소중한 것에 관한 이야기를 나눴다."
    ja: 大切なものについて話をした
