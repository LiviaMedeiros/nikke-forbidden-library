---
d_nikke_anchor_01:
  d_nikke_anchor_01_1:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_anchor_01_2:
    speaker: Self
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_anchor_01_3:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_anchor_01_4:
    speaker: helm
    en: Sorry to bother you, Subordinate,
    ko: 저어… 귀관.
    ja: あの…貴官。
  d_nikke_anchor_01_5:
    speaker: helm
    en: but are you busy?
    ko: 바빠?
    ja: 今忙しい？
  d_nikke_anchor_01_6:
    speaker: Choice
    en: A little.
    ko: 그런 편이야.
    ja: 比較的忙しい
  d_nikke_anchor_01_7:
    speaker: Choice
    en: Not as much as I've been the past few days.
    ko: 요즘은 좀 나아.
    ja: 最近はそうでもない
  d_nikke_anchor_01_8:
    speaker: helm
    en: I see.
    ko: 그렇구나.
    ja: そうなのね。
  d_nikke_anchor_01_9:
    speaker: helm
    en: Very well, then I'll handle the situation on my own.
    ko: 알겠어. 그럼 역시 이 건은 내가 알아서 처리….
    ja: 分かったわ。じゃあやっぱりこの件は私が…
  d_nikke_anchor_01_10:
    speaker: Self
    en: Wait, what is it?
    ko: 잠깐, 무슨 일인데?
    ja: いや、どうしたんだ？
  d_nikke_anchor_01_11:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_12:
    speaker: helm
    en: Actually...
    ko: "…실은."
    ja: "…実は。"
  d_nikke_anchor_01_13:
    speaker: helm
    en: I have a favor to ask of you.
    ko: 부탁하고 싶은 게 하나 있어.
    ja: 1つお願いしたいことがあるの。
  d_nikke_anchor_01_14:
    speaker: helm
    en: I see.
    ko: 그렇구나.
    ja: そうなのね。
  d_nikke_anchor_01_15:
    speaker: helm
    en: That's good to hear.
    ko: "…정말 다행이야."
    ja: "…よかった。"
  d_nikke_anchor_01_16:
    speaker: helm
    en: In fact, I came here today to ask you for a favor.
    ko: 실은 오늘, 부탁할 게 있어서 온 거거든.
    ja: 実は今日、お願いがあって来たの。
  d_nikke_anchor_01_17:
    speaker: helm
    en: As the leader of the Aegis Squad, it pains me to admit this in front of you.
    ko: 이지스 스쿼드의 리더로서 귀관에게 약한 소리 하는 거,
    ja: |-
      イージス部隊のリーダーとして、
      貴官に弱音を吐くのは
  d_nikke_anchor_01_18:
    speaker: helm
    en: To display such weakness is enough to make me want to cover my face in shame,
    ko: 지금 이 순간에도 면목 없고 부끄럽지만.
    ja: 本当に面目ないし、恥ずかしいけれど
  d_nikke_anchor_01_19:
    speaker: helm
    en: but I see no other way out of this situation.
    ko: 나로서는 도저히 방법이 보이지 않아서 그래.
    ja: 私には到底手に負えなくて。
  d_nikke_anchor_01_20:
    speaker: Self
    en: What is it?
    ko: 대체 무슨 일이길래 그래?
    ja: いったい何があったんだ？
  d_nikke_anchor_01_21:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_22:
    speaker: helm
    en: I...
    ko: 귀, 귀관이….
    ja: き、貴官に…
  d_nikke_anchor_01_23:
    speaker: helm
    en: would like you to confiscate Anchor's marine life collection.
    ko: "앵커의 해양 생물 컬렉션을, \n회수해 줬으면 좋겠어."
    ja: |-
      アンカーの海洋生物コレクションを、
      回収してもらいたいの。
  d_nikke_anchor_01_24:
    speaker: Self
    en: Come again?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_anchor_01_25:
    speaker: helm
    en: Don't look at me like that.
    ko: 그런 표정 짓지 마…!
    ja: そんな顔しないで…！
  d_nikke_anchor_01_26:
    speaker: helm
    en: It's not because of any personal aversion I have towards them.
    ko: 이건 절대 내가 그것들이 징그럽다고 생각해서,
    ja: 私が個人的に海洋生物が気持ち悪いからって
  d_nikke_anchor_01_27:
    speaker: helm
    en: I wouldn't ask for your help if that was the reason.
    ko: 사적으로 억지를 부리는 게 아니니까.
    ja: |-
      片づけてほしいって
      頼んでるわけじゃないのよ。
  d_nikke_anchor_01_28:
    speaker: Self
    en: Then what is the reason?
    ko: "…그럼?"
    ja: "…というと？"
  d_nikke_anchor_01_29:
    speaker: helm
    en: A few days ago, we received a warning from the Wildlife Agency.
    ko: "…실은 며칠 전, 동식물 관리국에서 경고가 들어왔어."
    ja: |-
      …実は数日前に、
      動植物管理局から警告されたの。
  d_nikke_anchor_01_30:
    speaker: helm
    en: According to the law, all animals and plants must be overseen by the management
      bureau.
    ko: 모든 동식물은 관리국에서 관리해야 하는 게 정부의 원칙이고.
    ja: |-
      動植物はすべて管理局で管理するのが
      政府の原則だから
  d_nikke_anchor_01_31:
    speaker: helm
    en: That includes marine life.
    ko: 해양 생물이라고 그건 예외가 아닌데.
    ja: 海洋生物だって例外じゃないのに
  d_nikke_anchor_01_32:
    speaker: helm
    en: Anchor collects them on her own time and has amassed something of a private
      collection.
    ko: 앵커는 그걸 멋대로 채집해서, 사적으로 데리고 있잖아.
    ja: |-
      アンカーは勝手に採集して、
      私的に持ち歩いてるでしょ？
  d_nikke_anchor_01_33:
    speaker: helm
    en: They've always turned a blind eye to it for Deputy Chief Burningum's sake.
    ko: 그동안은 버닝엄 부사령관의 얼굴을 봐서 눈 감아주고 있었지만,
    ja: |-
      今まではバーニンガム副司令官のおかげで
      見逃してもらってたけど
  d_nikke_anchor_01_34:
    speaker: helm
    en: However, at a recent party aboard the ship,
    ko: 실은 얼마 전 선상 파티에서… 음.
    ja: 実はこの間の船上パーティーで…その…
  d_nikke_anchor_01_35:
    speaker: helm
    en: a high-ranking VIP slipped on one of Anchor's starfish and took quite the
      tumble.
    ko: 어느 로열 귀빈이 앵커의 불가사리를 밟고 넘어져 버렸거든….
    ja: |-
      あるロイヤルの貴賓がアンカーのヒトデを踏んで
      転んでしまったのよ…
  d_nikke_anchor_01_36:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_37:
    speaker: helm
    en: I know it sounds ridiculous,
    ko: "…어처구니 없지? 나도 이해해."
    ja: "…呆れるでしょ？私も分かるわ。"
  d_nikke_anchor_01_38:
    speaker: helm
    en: but due to that incident, a complaint was filed with the Wildlife Agency.
    ko: 하지만 실제로 그 일로 인해 동식물 관리국에 클레임이 들어갔고.
    ja: |-
      でもそのせいで動植物管理局に
      クレームが入って
  d_nikke_anchor_01_39:
    speaker: helm
    en: And now they are saying they can't overlook it anymore either.
    ko: 그쪽에서도 더 이상 눈감아줄 수 없게 돼 버린 거지.
    ja: もう見逃してもらえなくなったのよ。
  d_nikke_anchor_01_40:
    speaker: Choice
    en: Can't you come up with some kind of excuse?
    ko: 다른 핑계를 대 보는 건 어때…?
    ja: 他の言い訳を考えてみたらどうだ…？
  d_nikke_anchor_01_41:
    speaker: Choice
    en: Seems like there's no way out of it this time around.
    ko: 음, 그렇다면 어쩔 수 없겠네.
    ja: それなら仕方ないな
  d_nikke_anchor_01_42:
    speaker: helm
    en: I tried.
    ko: 나도 그러려고 했어.
    ja: 私もそうしようと思ったわ。
  d_nikke_anchor_01_43:
    speaker: helm
    en: But the bureau is already allowing the Aegis Squad
    ko: 하지만 이미 우리 스쿼드에는,
    ja: でもすでにうちの部隊には
  d_nikke_anchor_01_44:
    speaker: helm
    en: to keep a living organism.
    ko: 관리국에서 편의를 봐주고 있는 생물이 하나 있잖아.
    ja: |-
      管理局で特例を認めてもらっている
      生物がいるでしょ？
  d_nikke_anchor_01_45:
    speaker: Self
    en: Mast's parrot.
    ko: 마스트의 앵무새 말이구나.
    ja: マストのオウムのことか
  d_nikke_anchor_01_46:
    speaker: helm
    en: Precisely.
    ko: "…그래."
    ja: "…そうよ。"
  d_nikke_anchor_01_47:
    speaker: helm
    en: With Morgan, we're at least able to argue that he can feasibly assist us during
      missions.
    ko: "그쪽은 적어도 임무 수행에 도움이 된다는 \n억지가 어떻게든 먹혔지만."
    ja: |-
      オウムは任務の遂行に役立つっていう
      言い訳が通用したけど、
  d_nikke_anchor_01_48:
    speaker: helm
    en: With Anchor's marine life, however, we can't make any such argument.
    ko: 앵커의 해양 생물들은 그런 핑계로도 넘어갈 수 없어.
    ja: |-
      アンカーの海洋生物は
      そういう言い訳も難しいのよ。
  d_nikke_anchor_01_49:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_50:
    speaker: helm
    en: I explained the situation to Anchor yesterday,
    ko: 그래서 난 앵커에게 사정을 설명하면서,
    ja: だから、アンカーに事情を説明して
  d_nikke_anchor_01_51:
    speaker: helm
    en: and requested that she hand over her collection to the bureau.
    ko: 해양 생물들을 관리국에 제출해줄 것을 요구했지.
    ja: |-
      海洋生物を管理局に提出してほしいって
      頼んだの。
  d_nikke_anchor_01_52:
    speaker: helm
    en: Ever since then, she's been avoiding me.
    ko: 그랬더니, 언제부턴가 앵커가 날 피해 다니기 시작한 거야.
    ja: |-
      そうしたら、いつからかアンカーが
      私を避け始めたのよ。
  d_nikke_anchor_01_53:
    speaker: helm
    en: As you know,
    ko: 그리고… 귀관도 알다시피,
    ja: それに…貴官も知っての通り
  d_nikke_anchor_01_54:
    speaker: helm
    en: Anchor has a high-performance radar installed inside her body.
    ko: 앵커는 체내에 고성능 레이더를 탑재하고 있어.
    ja: |-
      アンカーは体内に高性能レーダーを
      搭載しているの。
  d_nikke_anchor_01_55:
    speaker: helm
    en: If she wants to avoid someone, she can do so in perpetuity.
    ko: 마음 먹고 누군가의 접근을 피하려 한다면 무기한 그럴 수 있지.
    ja: |-
      だから、その気になれば、
      永遠に逃げ回れるわ。
  d_nikke_anchor_01_56:
    speaker: Self
    en: And that's where I come into the picture, I assume.
    ko: 그래서 제3자인 날 찾아온 거구나.
    ja: だから第三者である私のところに来たのか
  d_nikke_anchor_01_57:
    speaker: helm
    en: Correct.
    ko: 그래.
    ja: そうよ。
  d_nikke_anchor_01_58:
    speaker: helm
    en: I've exhausted all my options, and have nowhere else to turn.
    ko: 나도 웬만하면 내 선에서 해결해 보려 했어. 하지만….
    ja: |-
      私もできることなら、
      自分で解決しようと思ったわ。でも…
  d_nikke_anchor_01_59:
    speaker: helm
    en: I apologize gravely for this.
    ko: 정말 미안해, 귀관.
    ja: 本当にごめんなさい。
  d_nikke_anchor_01_60:
    speaker: helm
    en: I feel as if I'm shirking my responsibilities and passing them onto you.
    ko: 리더로서의 책임을 귀관에게 떠넘겨 버린 것 같아서.
    ja: |-
      リーダーとしての責任を
      貴官に押しつけてしまって。
  d_nikke_anchor_01_61:
    speaker: Self
    en: No, it's a good thing you came to see me actually.
    ko: 아니, 오히려 잘 찾아왔어.
    ja: いや、むしろよく来てくれた
  d_nikke_anchor_01_62:
    speaker: helm
    en: Why is that?
    ko: "…응?"
    ja: "…え？"
  d_nikke_anchor_01_63:
    speaker: Self
    en: You're Anchor's superior, and I'm your superior.
    ko: "앵커의 리더가 헬름이라면, \n헬름의 리더는 나잖아."
    ja: |-
      アンカーのリーダーがヘルムなら、
      ヘルムのリーダーは私だ
  d_nikke_anchor_01_64:
    speaker: Self
    en: That makes this entire incident my responsibility as well.
    ko: 그러니까 이 일은 내 책임이기도 해.
    ja: だからこれは私の責任でもある
  d_nikke_anchor_01_65:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anchor_01_66:
    speaker: helm
    en: "... Very well."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_anchor_01_67:
    speaker: helm
    en: I appreciate you helping me out.
    ko: 의지하게 해주는 거구나.
    ja: 頼らせてくれるのね。
  d_nikke_anchor_01_68:
    speaker: helm
    en: I've rarely operated under someone else's command. It's oddly comforting in
      a way.
    ko: "누군가의 휘하에 있다는 사실이, \n이렇게 믿음직했던 적이 또 없던 것 같네."
    ja: |-
      誰かの指揮下にいるという事実が、
      こんなに心強かったことはないわ。
  d_nikke_anchor_01_69:
    speaker: Self
    en: Don't mention it.
    ko: 천만에.
    ja: それはよかった
  d_nikke_anchor_01_70:
    speaker: Self
    en: Do you have any idea where Anchor is right now?
    ko: 혹시 지금 앵커가 어디 있는지 알아?
    ja: アンカーは今どこに？
  d_nikke_anchor_01_71:
    speaker: helm
    en: If I were to guess, I'd say she might be at the swimming pool where the Admire
      is stationed.
    ko: "…아마 이 시간쯤이면, \n어드마이어 호가 정박된 수영장에 있을 거야."
    ja: |-
      …たぶんこの時間なら、アドマイアー号が
      停泊してるプールにいるはずよ。
  d_nikke_anchor_01_72:
    speaker: helm
    en: I would accompany you, but I doubt I could be of any assistance.
    ko: 나도 함께 가고 싶지만, 말했다시피 역효과일 거라서.
    ja: |-
      私も一緒に行きたいけど、
      逆効果になりそうだから。
  d_nikke_anchor_01_73:
    speaker: helm
    en: I'll remain on standby.
    ko: 일단 근처에서 대기하고 있는 걸로 할게.
    ja: ひとまず近くで待機しているわ。
  d_nikke_anchor_01_74:
    speaker: helm
    en: Please get her to listen to reason, Subordinate.
    ko: 그럼… 내 동료를 잘 부탁해.
    ja: じゃあ…私の仲間をよろしくね。
  d_nikke_anchor_01_75:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_76:
    speaker: anchor
    en: You see that, Starfish?
    ko: 불가사리야.
    ja: ねえ、ヒトデ。
  d_nikke_anchor_01_77:
    speaker: anchor
    en: 7 o'clock direction, 55 meters out. It's the Captain.
    ko: 7시 방향, 거리 55m에 함장이 잡히는데.
    ja: 7時方向、距離55メートルに艦長がいるけど。
  d_nikke_anchor_01_78:
    speaker: anchor
    en: What do you think brings him here?
    ko: 무슨 용건으로 온 걸까?
    ja: 何しに来たのかな？
  d_nikke_anchor_01_79:
    speaker: anchor
    en: He must be colluding with Helm.
    ko: "…역시, 헬름이랑 한 패일까?"
    ja: "…やっぱり、ヘルムとグル？"
  d_nikke_anchor_01_80:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_81:
    speaker: anchor
    en: Just in case, you guys better stay tucked away.
    ko: 혹시 모르니까, 너희들은 상자 안에 들어가 있어.
    ja: 念のため、みんなは箱の中に入ってて。
  d_nikke_anchor_01_82:
    speaker: anchor
    en: We might need to beat a swift retreat.
    ko: 여차하면 들고 도망가야 하니까.
    ja: いざとなったら抱えて逃げるから。
  d_nikke_anchor_01_83:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_84:
    speaker: Self
    en: Anchor, what are you doing?
    ko: 앵커, 뭘 하고 있었어?
    ja: アンカー、何してたんだ？
  d_nikke_anchor_01_85:
    speaker: anchor
    en: What does it look like I'm doing?
    ko: 함장 눈에 보이는 거랑 같아.
    ja: 艦長の見ての通りだよ。
  d_nikke_anchor_01_86:
    speaker: anchor
    en: I'm storing all my marine animals inside this box.
    ko: 상자 안에 해양 생물들을 담고 있지.
    ja: 箱の中に海洋生物を入れてるの。
  d_nikke_anchor_01_87:
    speaker: Self
    en: I see. Can I help?
    ko: 그렇구나. 나도 도와도 될까?
    ja: そうか。私も手伝ってもいいか？
  d_nikke_anchor_01_88:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_89:
    speaker: anchor
    en: Sure.
    ko: 응.
    ja: うん。
  d_nikke_anchor_01_90:
    speaker: Monologue
    en: Anchor shuffles to the side to make some space.
    ko: 앵커가 슬그머니 옆자리를 내어 주었다.
    ja: アンカーがそっと場所を譲ってくれた
  d_nikke_anchor_01_91:
    speaker: anchor
    en: Here, put on these gloves.
    ko: 자, 여기 장갑.
    ja: はい、手袋。
  d_nikke_anchor_01_92:
    speaker: anchor
    en: It's fine for me, but you're human.
    ko: 나는 몰라도 함장은 인간이니까.
    ja: 私はいいけど、艦長は人間だから。
  d_nikke_anchor_01_93:
    speaker: anchor
    en: You shouldn't be touching these guys with your bare hands.
    ko: 맨손으로 이 애들을 만지면 안 돼.
    ja: 素手でみんなを触っちゃダメ。
  d_nikke_anchor_01_94:
    speaker: anchor
    en: Some of them may be venomous.
    ko: 가시나 독이 있을 수도 있거든.
    ja: トゲとか毒があるかもしれないから。
  d_nikke_anchor_01_95:
    speaker: Self
    en: "... Thanks."
    ko: "…고마워, 잘 쓸게."
    ja: "…ありがとう、使わせてもらうよ"
  d_nikke_anchor_01_96:
    speaker: Monologue
    en: The two of us continue to place more marine animals in the box, without exchanging
      a word.
    ko: "…한동안 말없이 앵커와 함께 해양 생물들을 주워 담았다."
    ja: |-
      …しばらく無言でアンカーと一緒に
      海洋生物を箱に入れた
  d_nikke_anchor_01_97:
    speaker: Self
    en: Where did you get all these?
    ko: 이 애들은 어디서 난 거야?
    ja: この子たちはどこから来たんだ？
  d_nikke_anchor_01_98:
    speaker: anchor
    en: Different places.
    ko: 제각기 다 달라.
    ja: みんなバラバラだよ。
  d_nikke_anchor_01_99:
    speaker: anchor
    en: Some of them I picked up during a mission and brought back,
    ko: 내가 임무에서 직접 주워온 애들도 있고.
    ja: 私が任務で直接拾ってきた子もいるし
  d_nikke_anchor_01_100:
    speaker: anchor
    en: others were given to me by friends,
    ko: 다른 사람들이 대신 주워와준 애들도 있어.
    ja: |-
      他の人たちが代わりに
      拾ってきてくれた子もいるよ。
  d_nikke_anchor_01_101:
    speaker: anchor
    en: and some I had the Scavengers fetch for me.
    ko: 해결사한테 주워와 달라고 부탁한 애들도 있고….
    ja: 万屋に拾ってきてって頼んだ子もいるし…
  d_nikke_anchor_01_102:
    speaker: anchor
    en: That's how I got this guy. Wanna touch him?
    ko: 그게 얘야. 만져 볼래?
    ja: それがこの子。触ってみる？
  d_nikke_anchor_01_103:
    speaker: Monologue
    en: Anchor holds up an innocuous-looking starfish.
    ko: 앵커는 무해해 보이는 불가사리 하나를 들어 보였다.
    ja: アンカーは無害そうに見えるヒトデを持ち上げた
  d_nikke_anchor_01_104:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_01_105:
    speaker: Self
    en: Touch it.
    ko: 만져 본다.
    ja: 触ってみよう
  d_nikke_anchor_01_106:
    speaker: Narration
    en: "*Squish*"
    ko: 물컹.
    ja: ぷにっ
  d_nikke_anchor_01_107:
    speaker: Self
    en: It's super squishy. And slippery.
    ko: "…엄청 물컹물컹하네. 미끄럽고."
    ja: "…ぷにぷにだな。ツルツルしてるし"
  d_nikke_anchor_01_108:
    speaker: anchor
    en: Yeah.
    ko: 그렇지?
    ja: でしょ？
  d_nikke_anchor_01_109:
    speaker: anchor
    en: Not all starfish are like that,
    ko: 모든 불가사리가 다 그런 건 아닌데,
    ja: ヒトデがみんなそういうわけじゃないけど、
  d_nikke_anchor_01_110:
    speaker: anchor
    en: but this one is especially malleable.
    ko: 얜 유독 몸이 부드러운 편이야.
    ja: この子は特に体が柔らかいの。
  d_nikke_anchor_01_111:
    speaker: anchor
    en: So I like it more.
    ko: 그래서 더 좋아해.
    ja: だから好き。
  d_nikke_anchor_01_112:
    speaker: anchor
    en: That's why I'm a big fan of sea cucumbers and sea squirts.
    ko: 해삼이나 멍게도 그래서 좋아하는 거야.
    ja: ナマコとかホヤも、だから好きなんだ。
  d_nikke_anchor_01_113:
    speaker: Self
    en: What is it about soft things that you enjoy?
    ko: 앵커는 왜 그렇게 부드러운 게 좋아?
    ja: |-
      アンカーはどうしてそういう
      柔らかいものが好きなんだ？
  d_nikke_anchor_01_114:
    speaker: anchor
    en: Hmm... I'm not sure.
    ko: 음… 글쎄?
    ja: うーん…さあ？
  d_nikke_anchor_01_115:
    speaker: anchor
    en: I've never really sat down and thought about it.
    ko: 깊이 생각해본 적은 없는데.
    ja: 深く考えたことないけど。
  d_nikke_anchor_01_116:
    speaker: anchor
    en: "... Ah."
    ko: "…아."
    ja: "…あ。"
  d_nikke_anchor_01_117:
    speaker: anchor
    en: I get it.
    ko: 그렇지.
    ja: そうだ。
  d_nikke_anchor_01_118:
    speaker: anchor
    en: Maybe because, being a machine, I myself have a pretty hard exterior.
    ko: "내가 기계라서, \n딱딱해서 그런가 봐."
    ja: 私が機械で、硬いからだと思う。
d_nikke_anchor_02:
  d_nikke_anchor_02_1:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_2:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_3:
    speaker: Self
    en: Sorry, but I don't think I quite understand.
    ko: 미안. 잘 이해가 안 돼.
    ja: すまない、よく理解できない
  d_nikke_anchor_02_4:
    speaker: anchor
    en: Which part isn't clear to you?
    ko: 어떤 부분이?
    ja: どの部分が？
  d_nikke_anchor_02_5:
    speaker: Choice
    en: How can you use the word "hard" to describe yourself, when you're anything
      but?
    ko: "앵커는 이렇게 부드러운데, \n뭐가 딱딱하다는 거야?"
    ja: |-
      アンカーはこんなに柔らかいのに、
      何が硬いんだ？
  d_nikke_anchor_02_6:
    speaker: Choice
    en: You make yourself sound like a cold, unfeeling robot, but you're incredibly
      human in a lot of ways.
    ko: |-
      앵커는 이렇게 인간적인데,
      뭐가 기계라는 거야?
    ja: |-
      アンカーはこんなに人間的なのに、
      何が機械なんだ？
  d_nikke_anchor_02_7:
    speaker: Monologue
    en: To demonstrate my point,
    ko: 내 말의 신뢰성을 더하기 위해,
    ja: 私は柔らかさを確かめるために
  d_nikke_anchor_02_8:
    speaker: Monologue
    en: I pinch both of Anchor's cheeks and stretch them slightly.
    ko: 두 손으로 앵커의 뺨을 잡고 주욱 늘어뜨렸다.
    ja: 両手でアンカーの頬をぎゅっと引っ張った
  d_nikke_anchor_02_9:
    speaker: anchor
    en: Hey!
    ko: 으에에.
    ja: あわわ。
  d_nikke_anchor_02_10:
    speaker: Self
    en: See? You're as squishy as can be.
    ko: 봐, 이렇게 말랑말랑하잖아.
    ja: ほら、こんなにぷにぷにじゃないか
  d_nikke_anchor_02_11:
    speaker: anchor
    en: Fair enough,
    ko: 마자.
    ja: ほうだよ。
  d_nikke_anchor_02_12:
    speaker: anchor
    en: but let me ask you something.
    ko: 그헌데 함장은 있짜나.
    ja: へも、かんちょー。
  d_nikke_anchor_02_13:
    speaker: Monologue
    en: I let go of Anchor's cheek.
    ko: 늘어뜨렸던 앵커의 볼살을 놓았다.
    ja: アンカーの頬を元に戻した
  d_nikke_anchor_02_14:
    speaker: Monologue
    en: I take the starfish Anchor gave me and stick it onto her face.
    ko: 앵커에게 받은 불가사리를 앵커의 얼굴에 붙였다.
    ja: |-
      アンカーから受け取ったヒトデを
      アンカーの顔に貼り付けた
  d_nikke_anchor_02_15:
    speaker: anchor
    en: Hey!
    ko: 으에에.
    ja: あわわ。
  d_nikke_anchor_02_16:
    speaker: anchor
    en: I'm all about starfish,
    ko: 난 불가사리가 좋지만,
    ja: 私はヒトデが好きだけど
  d_nikke_anchor_02_17:
    speaker: anchor
    en: but that doesn't mean I want to cozy up to one.
    ko: 한 몸이 되고 싶은 것까진 아닌데….
    ja: 合体したいわけじゃないのに…
  d_nikke_anchor_02_18:
    speaker: Monologue
    en: I remove the starfish from Anchor's face.
    ko: 불가사리를 다시 앵커에게서 뗐다.
    ja: アンカーからヒトデを剥がした
  d_nikke_anchor_02_19:
    speaker: Self
    en: See? That was a very human reaction.
    ko: 봐. 영락없는 인간의 반응이잖아.
    ja: ほら、どうみても人間の反応じゃないか
  d_nikke_anchor_02_20:
    speaker: anchor
    en: How so?
    ko: 어떤 점이?
    ja: どのあたりが？
  d_nikke_anchor_02_21:
    speaker: Self
    en: The fact you don't want a starfish affixed to your face.
    ko: 불가사리와 자신을 구분하려 하니까.
    ja: ヒトデと自分を区別してる
  d_nikke_anchor_02_22:
    speaker: anchor
    en: Oh.
    ko: 아.
    ja: あ。
  d_nikke_anchor_02_23:
    speaker: anchor
    en: Is that right?
    ko: 그런가?
    ja: そうかな…？
  d_nikke_anchor_02_24:
    speaker: anchor
    en: Still, I don't have the same feelings and sensations as humans.
    ko: 그래도 몸으로 느껴지는 건 다른걸.
    ja: でも、体で感じるのは違うよ。
  d_nikke_anchor_02_25:
    speaker: anchor
    en: Let me ask you something, Captain.
    ko: "…함장은 있잖아."
    ja: "…艦長は"
  d_nikke_anchor_02_26:
    speaker: anchor
    en: Of all the parts of the body,
    ko: 사람을 가장 사람답게 느껴지게 하는 부분이,
    ja: 人間を、一番人間らしいと感じる部分は
  d_nikke_anchor_02_27:
    speaker: anchor
    en: which would you say is the one that makes people the most human?
    ko: 어디라고 생각해?
    ja: どこだと思う？
  d_nikke_anchor_02_28:
    speaker: Self
    en: I suppose the heart.
    ko: "…글쎄. 심장?"
    ja: "…さあ…心臓？"
  d_nikke_anchor_02_29:
    speaker: anchor
    en: Exactly.
    ko: 그렇지?
    ja: でしょ？
  d_nikke_anchor_02_30:
    speaker: anchor
    en: My heart has been replaced with a mechanical core,
    ko: 그런데 내 심장은 코어니까.
    ja: でも私の心臓はコアだから。
  d_nikke_anchor_02_31:
    speaker: anchor
    en: one comprised of rigid metal and cumbersome wires.
    ko: 중량이 아주 크고, 딱딱하잖아.
    ja: すごく重たいし、硬いよ。
  d_nikke_anchor_02_32:
    speaker: anchor
    en: These little guys, on the other hand, are so soft and squishy.
    ko: 반면에 이 애들은 부드러워.
    ja: でもこの子たちは柔らかいの。
  d_nikke_anchor_02_33:
    speaker: anchor
    en: Their whole bodies are slick and shiny.
    ko: 말랑말랑하고. 온몸에 윤기가 돌아.
    ja: ぷにぷにで、全身ツヤツヤだよ。
  d_nikke_anchor_02_34:
    speaker: anchor
    en: That's what I like about them.
    ko: 난 그냥 그런 게 좋아.
    ja: 私はそういうのが好き。
  d_nikke_anchor_02_35:
    speaker: anchor
    en: They're alive.
    ko: 살아 있는 거.
    ja: 生きてるもの。
  d_nikke_anchor_02_36:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_37:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_38:
    speaker: Self
    en: So swapping them out for a model wouldn't be to your satisfaction, I presume?
    ko: 그럼 모형으로는 대체할 수 없겠구나.
    ja: じゃあ模型ではダメなんだな
  d_nikke_anchor_02_39:
    speaker: anchor
    en: Definitely not.
    ko: 응.
    ja: うん。
  d_nikke_anchor_02_40:
    speaker: Self
    en: Then what are we going to do about the bureau breathing down our necks?
    ko: 동식물 관리국의 경고는 어떡할 생각이야?
    ja: 動植物管理局の警告はどうするつもりだ？
  d_nikke_anchor_02_41:
    speaker: anchor
    en: I don't know.
    ko: 모르겠어.
    ja: 分かんない。
  d_nikke_anchor_02_42:
    speaker: anchor
    en: I've been making myself scarce for the time being,
    ko: 그래서 일단은 도망다니고 있는데.
    ja: だからとりあえず逃げてるけど。
  d_nikke_anchor_02_43:
    speaker: anchor
    en: but I think I've just about reached the end of the line.
    ko: 슬슬 그것도 한계 같….
    ja: そろそろ、それも限界みた…
  d_nikke_anchor_02_44:
    speaker: anchor
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_02_45:
    speaker: anchor
    en: Uh-oh.
    ko: "…아."
    ja: "…あ。"
  d_nikke_anchor_02_46:
    speaker: anchor
    en: 1 o'clock, 580 meters out.
    ko: 1시 방향, 거리 580m.
    ja: 1時方向、距離580メートル。
  d_nikke_anchor_02_47:
    speaker: anchor
    en: A probable employee from the Wildlife Agency detected.
    ko: "동식물 관리국 직원으로 추정되는 \n생체 반응 하나가 감지됐어."
    ja: |-
      動植物管理局の職員らしき
      生体反応を1つ感知したよ。
  d_nikke_anchor_02_48:
    speaker: anchor
    en: Could you put that starfish inside the box, Captain?
    ko: 함장. 그 불가사리, 상자에 넣어 줄래?
    ja: 艦長。そのヒトデ、箱に入れてくれる？
  d_nikke_anchor_02_49:
    speaker: anchor
    en: I think I've gotta hightail it out of here.
    ko: 어서 여길 떠나야 할 것 같아.
    ja: 早くここを離れなきゃ。
  d_nikke_anchor_02_50:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_51:
    speaker: anchor
    en: "... Captain?"
    ko: "…함장?"
    ja: "…艦長？"
  d_nikke_anchor_02_52:
    speaker: Self
    en: I can't do that.
    ko: 불가사리는 돌려줄 수 없어.
    ja: ヒトデは返せない
  d_nikke_anchor_02_53:
    speaker: anchor
    en: Why not?
    ko: 왜?
    ja: なんで？
  d_nikke_anchor_02_54:
    speaker: Self
    en: Because I'm going to carry the entire box.
    ko: 내가 상자째로 들고 움직일 거니까.
    ja: 私が箱ごと持って動く
  d_nikke_anchor_02_55:
    speaker: anchor
    en: What are you talking about?
    ko: "…왜에에?"
    ja: "…なんでぇぇ？"
  d_nikke_anchor_02_56:
    speaker: Self
    en: I'm coming with you.
    ko: 난 너랑 같이 도망다닐 거거든.
    ja: 一緒に逃げるつもりだから
  d_nikke_anchor_02_57:
    speaker: Self
    en: And while I'm at it, I'm going to try and convince you.
    ko: 그리고 여차할 땐 널 설득도 해 보고.
    ja: それと、君を説得する余地を探す
  d_nikke_anchor_02_58:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_02_59:
    speaker: anchor
    en: When you say "convince",
    ko: 설득이라면.
    ja: 説得って。
  d_nikke_anchor_02_60:
    speaker: anchor
    en: do you mean persuading me to give up all these marine animals to the bureau?
    ko: 내가 이 애들을 관리국에 넘기도록 말이야?
    ja: 私がこの子たちを管理局に渡すように？
  d_nikke_anchor_02_61:
    speaker: Self
    en: If worst comes to worst, yes.
    ko: 최악의 경우엔 그렇게 되겠지.
    ja: 最悪の場合はそうなるだろう
  d_nikke_anchor_02_62:
    speaker: anchor
    en: You said, "worst comes to worst".
    ko: "…최악은."
    ja: "…最悪って"
  d_nikke_anchor_02_63:
    speaker: anchor
    en: So does that mean
    ko: 더 나은 방법들이 있으니까 최악인 거잖아.
    ja: もっといい方法があるから、最悪なんだよね。
  d_nikke_anchor_02_64:
    speaker: anchor
    en: you're considering other options?
    ko: 그러니까 함장은, 그런 방법들도 생각해 주겠다는 거구나.
    ja: |-
      だから艦長は、そういう方法も
      考えてくれるってことだね。
  d_nikke_anchor_02_65:
    speaker: anchor
    en: Is that right?
    ko: 그렇지?
    ja: でしょ？
  d_nikke_anchor_02_66:
    speaker: Monologue
    en: I reassuringly squeeze Anchor's shoulder.
    ko: 앵커의 머리를 쓰다듬어 주었다.
    ja: アンカーの頭をなでた
  d_nikke_anchor_02_67:
    speaker: Self
    en: That's exactly what I'm doing.
    ko: 정확하게 이해했네.
    ja: その通りだ
  d_nikke_anchor_02_68:
    speaker: Monologue
    en: Soon after.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_anchor_02_69:
    speaker: Monologue
    en: We somehow succeeded in shaking off the agency employee.
    ko: 어떻게든 관리국 직원을 따돌리는 데 성공했다.
    ja: なんとか管理局の職員をまくことに成功した
  d_nikke_anchor_02_70:
    speaker: anchor
    en: Now, where do we go, Captain?
    ko: 이제 어디로 가, 함장?
    ja: これからどこ行くの？
  d_nikke_anchor_02_71:
    speaker: Self
    en: You're the one who decided to run.
    ko: "…도주로는 네가 정하는 거 아냐?"
    ja: "…逃げ道は君が決めるんじゃないのか？"
  d_nikke_anchor_02_72:
    speaker: anchor
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_02_73:
    speaker: anchor
    en: But you said you'd try and come up with a better option.
    ko: 하지만 함장이 그랬잖아.
    ja: でも、艦長が言ってたでしょ。
  d_nikke_anchor_02_74:
    speaker: anchor
    en: I thought by running, we'd be opening up a dialogue to discuss those options.
    ko: |-
      최악이 아닌 방법을 생각해내서,
      날 설득해 보겠다고.
    ja: |-
      最悪じゃない方法を考えて
      私を説得するって。
  d_nikke_anchor_02_75:
    speaker: anchor
    en: Naturally, I figured you'd be the one
    ko: |-
      그래서 이제부턴 그 방법을 찾기 위한
      항해가 될 거라고 생각했어.
    ja: |-
      だからここからはその方法を探すための
      航海になるはずって思ったの。
  d_nikke_anchor_02_76:
    speaker: anchor
    en: leading that discussion and figuring out our next course of action.
    ko: 당연히 항로도 함장이 정하는 거고.
    ja: それなら当然、航路も艦長が決めないと。
  d_nikke_anchor_02_77:
    speaker: Self
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうか"
  d_nikke_anchor_02_78:
    speaker: anchor
    en: Hmm...
    ko: 응.
    ja: うん。
  d_nikke_anchor_02_79:
    speaker: Monologue
    en: I'm at a bit of a loss...
    ko: "…어떻게 할까."
    ja: "…どうしよう"
  d_nikke_anchor_02_80:
    speaker: Choice
    en: Find substitutes for marine life.
    ko: 해양 생물의 대체품을 찾는다.
    ja: 海洋生物の代わりを探す
  d_nikke_anchor_02_81:
    speaker: Choice
    en: Let's look for some who will be better able to change your mind.
    ko: 앵커의 생각을 바꿀 만한 사람을 찾는다.
    ja: アンカーの考えを変えてくれそうな人を探す
  d_nikke_anchor_02_82:
    speaker: anchor
    en: You mean find a replacement for these little guys?
    ko: 이 애들의 대체품?
    ja: この子たちの代わり？
  d_nikke_anchor_02_83:
    speaker: Monologue
    en: Anchor peers inside the box with some trepidation, gazing at the marine life
      which is crawling around.
    ko: 앵커는 해양 생물들이 꼼지락거리는 상자 속을 물끄러미 보았다.
    ja: |-
      アンカーは海洋生物がうごめく箱の中を
      じっと見つめた
  d_nikke_anchor_02_84:
    speaker: anchor
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_anchor_02_85:
    speaker: anchor
    en: I'm not so convinced if anything like that exists,
    ko: "난 잘 모르겠어. \n그런 게 이 세상에 있는지."
    ja: |-
      よく分かんない。
      そういうのがこの世にあるのか。
  d_nikke_anchor_02_86:
    speaker: anchor
    en: but if you want to try looking, then I'll follow you.
    ko: 하지만 함장이 굳이 찾아보고 싶다면 따라가 볼게.
    ja: |-
      でも艦長がどうしても探したいなら
      ついていくよ。
  d_nikke_anchor_02_87:
    speaker: anchor
    en: Change what?
    ko: 내 생각?
    ja: 私の考え？
  d_nikke_anchor_02_88:
    speaker: anchor
    en: The fact that I have an affinity for living things?
    ko: 살아 있는 게 좋다는 생각 말이야?
    ja: 生きてるものがいいって話？
  d_nikke_anchor_02_89:
    speaker: Self
    en: Exactly.
    ko: 그래.
    ja: そうだ
  d_nikke_anchor_02_90:
    speaker: anchor
    en: Hmm... I'm not so sure about that.
    ko: 흐으음. 난 잘 모르겠어.
    ja: うーん。よく分かんない。
  d_nikke_anchor_02_91:
    speaker: anchor
    en: Sounds kinda illogical to me.
    ko: 논리적인 거라면 몰라도,
    ja: 論理的なことならまだしも
  d_nikke_anchor_02_92:
    speaker: anchor
    en: How can you change what someone does and doesn't like through words alone?
    ko: 싫어하고 좋아하는 게 설득한다고 바뀌지는 않잖아.
    ja: |-
      好き嫌いって、説得されたからって
      変わるものじゃないよね。
  d_nikke_anchor_02_93:
    speaker: Self
    en: We won't know for sure unless we try.
    ko: 해보기 전엔 모르지.
    ja: やってみるまで分からない
  d_nikke_anchor_02_94:
    speaker: anchor
    en: "..."
    ko: "…그러려나?"
    ja: "…そうかな？"
  d_nikke_anchor_02_95:
    speaker: anchor
    en: I'm still not entirely sure how you think this is gonna pan out, but if you
      really want to, I'll go with it.
    ko: "여전히 좀 헷갈리지만, \n함장이 꼭 찾아보고 싶다면 따라가 볼게."
    ja: |-
      まだよく分かんないけど、
      艦長がどうしても探したいならついていくよ。
  d_nikke_anchor_02_96:
    speaker: anchor
    en: I may still have my doubts, but I have faith in the path you choose, Captain.
    ko: "다른 건 몰라도, \n함장이 가리키는 길은 믿으니까."
    ja: |-
      他はともかく、
      艦長が示す道は信じるから。
d_nikke_anchor_03:
  d_nikke_anchor_03_1:
    speaker: belorta
    en: Oh, hey Old-Timer.
    ko: 어? 아저씨 왔네?
    ja: あれ？おじさん！
  d_nikke_anchor_03_2:
    speaker: mica
    en: Who's your friend?
    ko: 함께 온 사람은 누구예요?
    ja: 一緒に来た人はどなたですか？
  d_nikke_anchor_03_3:
    speaker: Choice
    en: This is Anchor from the Aegis Squad.
    ko: 이지스 스쿼드의 앵커라고 해.
    ja: イージス部隊のアンカーだ
  d_nikke_anchor_03_4:
    speaker: Choice
    en: She's a big fan of marine life.
    ko: 해양 생물 애호가야.
    ja: 海洋生物マニアだ
  d_nikke_anchor_03_5:
    speaker: belorta
    en: Aegis? Isn't that...
    ko: "이지스…? \n아~"
    ja: |-
      イージス…？
      あ～！
  d_nikke_anchor_03_6:
    speaker: mica
    en: The same squad that Helm is in? Nice to meet you!
    ko: "헬름이랑 같은 스쿼드군요? \n반가워요!"
    ja: |-
      ヘルムと同じ部隊ですね？
      こんにちは！
  d_nikke_anchor_03_7:
    speaker: belorta
    en: Marine life?
    ko: "해양 생물…? \n아~"
    ja: |-
      海洋生物…？
      あ～！
  d_nikke_anchor_03_8:
    speaker: belorta
    en: You mean like those slippers we've got that look like mackerels?
    ko: 우리 가게에 있는 고등어 슬리퍼 같은 거 말하는 거지?
    ja: |-
      うちのお店にある、
      サバスリッパみたいなやつだよね？
  d_nikke_anchor_03_9:
    speaker: Self
    en: Close enough.
    ko: 비슷해.
    ja: 大体そんなところだ
  d_nikke_anchor_03_10:
    speaker: Narration
    en: "*Tap*"
    ko: 탁.
    ja: トン
  d_nikke_anchor_03_11:
    speaker: Monologue
    en: I put down the box filled with various critters on top of the counter.
    ko: 해양 생물이 든 상자를 카운터에 올려 놓았다.
    ja: |-
      海洋生物が入った箱を
      カウンターに置いた
  d_nikke_anchor_03_12:
    speaker: belorta
    en: Wow, would you look at that?
    ko: 와~ 신기해!
    ja: わあ～不思議！
  d_nikke_anchor_03_13:
    speaker: belorta
    en: Starfish, sea cucumbers, and... what's this one?
    ko: 불가사리에, 해삼에… 이건 뭐야?
    ja: ヒトデに、ナマコに…これは？
  d_nikke_anchor_03_14:
    speaker: anchor
    en: A sea squirt.
    ko: 멍게.
    ja: ホヤ。
  d_nikke_anchor_03_15:
    speaker: Monologue
    en: Anchor holds up the sea squirt.
    ko: 앵커가 멍게 한 마리를 집어올렸다.
    ja: アンカーがホヤを1匹持ち上げた
  d_nikke_anchor_03_16:
    speaker: mica
    en: Whoa! You're just holding it up like that?
    ko: 힉! 손으로 들었어요!
    ja: ひっ！手で持ち上げるんですか！？
  d_nikke_anchor_03_17:
    speaker: belorta
    en: Why are you flinching, Mica?
    ko: "?? 어디까지 도망가는 거야, 미카?"
    ja: "？？ミカ、どこに行くの？"
  d_nikke_anchor_03_18:
    speaker: mica
    en: Sorry, I can't stand things that are squishy...
    ko: 미안해요. 전 물컹물컹한 건 질색이라서….
    ja: すみません。ふにゃふにゃしたものが苦手で…
  d_nikke_anchor_03_19:
    speaker: belorta
    en: That's perfect. That means they'll be even more effective if I use them in
      a prank.
    ko: 그래서 더 좋은 거지! 장난 치면 효과가 바로 오잖아♡
    ja: |-
      だからいいんだよ！
      イタズラしたらすぐ反応があるから♡
  d_nikke_anchor_03_20:
    speaker: Monologue
    en: I close the lid of the box.
    ko: 상자의 뚜껑을 닫았다.
    ja: 箱のフタを閉じた
  d_nikke_anchor_03_21:
    speaker: belorta
    en: Aw, why'd you close it? I was having fun look at those.
    ko: 아, 왜에에… 재밌었는데.
    ja: え～、なんでぇ？…面白かったのに。
  d_nikke_anchor_03_22:
    speaker: Self
    en: Do you have anything that could conceivably replace these?
    ko: 이 녀석들을 대체할 만한 뭔가가 없을까?
    ja: この子たちの代わりになるようなものはないか？
  d_nikke_anchor_03_23:
    speaker: belorta
    en: Hmm... we may have something.
    ko: 음~ 없지는 않지.
    ja: う～ん、あるといえばあるよ。
  d_nikke_anchor_03_24:
    speaker: belorta
    en: Since they're mostly of the small and slippery variety, how about some slime?
    ko: "미끈미끈하고 작고 귀여우니까, \n슬라임 정도면 되려나?"
    ja: |-
      ツルツルで小さくてかわいいから、
      スライムとかどうかな？
  d_nikke_anchor_03_25:
    speaker: mica
    en: I'll bring some out.
    ko: 제가 꺼내와 볼게요!
    ja: 取ってきますね！
  d_nikke_anchor_03_26:
    speaker: Narration
    en: "*Rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_anchor_03_27:
    speaker: Monologue
    en: Mica brings out various colors of slime from a corner in the store.
    ko: 미카가 가게 한구석에서 각양각색의 슬라임들을 꺼내 왔다.
    ja: |-
      ミカはお店の隅から
      カラフルなスライムを取りだした
  d_nikke_anchor_03_28:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_03_29:
    speaker: Self
    en: What do you think?
    ko: 어때?
    ja: どうだ？
  d_nikke_anchor_03_30:
    speaker: anchor
    en: Let's have a feel.
    ko: 흠. 만져 볼게.
    ja: うーん。触ってみるね。
  d_nikke_anchor_03_31:
    speaker: Monologue
    en: Anchor dips her hand into the rainbow-colored slime
    ko: 앵커는 무지개 색 슬라임 통에 손을 넣어,
    ja: アンカーは虹色のスライムの入れ物に手を入れて
  d_nikke_anchor_03_32:
    speaker: Monologue
    en: and squeezes around for a while.
    ko: 잠시 동안 감촉을 느꼈다.
    ja: しばらく感触を楽しんだ
  d_nikke_anchor_03_33:
    speaker: anchor
    en: No good.
    ko: "…별로야."
    ja: "…イマイチ。"
  d_nikke_anchor_03_34:
    speaker: anchor
    en: The feeling is similar, but it's not moist enough.
    ko: "촉감은 비슷하지만, \n물기도 없고."
    ja: 感触は似てるけど、水気もないし。
  d_nikke_anchor_03_35:
    speaker: anchor
    en: And it doesn't move on its own.
    ko: 멋대로 꿈틀거리지도 않잖아.
    ja: 自分で動いたりもしないよね。
  d_nikke_anchor_03_36:
    speaker: mica
    en: I could show you a few toys that do move.
    ko: 음… 그럼 움직일 수 있는 장난감을 가져와 볼까요?
    ja: |-
      うーん…じゃあ動くおもちゃを
      持ってきましょうか？
  d_nikke_anchor_03_37:
    speaker: Self
    en: Could you, please?
    ko: 부탁할게.
    ja: 頼む
  d_nikke_anchor_03_38:
    speaker: Narration
    en: "*Rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_anchor_03_39:
    speaker: Monologue
    en: Mica brings out a moving cat toy from the display box.
    ko: 미카가 진열대에서 움직이는 고양이 장난감을 꺼내 왔다.
    ja: ミカは棚から動くネコのおもちゃを取りだした
  d_nikke_anchor_03_40:
    speaker: mica
    en: Try this one on for size. It's all the rage lately.
    ko: 이런 건 어때요? 요즘 엄청 인기 많은데!
    ja: |-
      こういうのはどうですか？
      最近大人気ですよ！
  d_nikke_anchor_03_41:
    speaker: anchor
    en: Hmm...
    ko: "…흐으음."
    ja: "…うーん。"
  d_nikke_anchor_03_42:
    speaker: Monologue
    en: Anchor moves around regarding the toy, touching it here and there.
    ko: 앵커는 분주하게 손을 움직이는 고양이 인형을,
    ja: |-
      アンカーは慌ただしく
      手を動かしているネコの人形を
  d_nikke_anchor_03_43:
    speaker: Monologue
    en: All the while, the cat toy busily bustles about, moving its hands.
    ko: 이리저리 움직여 보고 만져 보았다.
    ja: あちこち動かして触ってみた
  d_nikke_anchor_03_44:
    speaker: anchor
    en: I don't think this'll cut the mustard either.
    ko: 이것도 아닌 것 같아.
    ja: これも違うみたい。
  d_nikke_anchor_03_45:
    speaker: anchor
    en: The speed at which it's moving its hands is too constant, too robotic.
    ko: "팔 흔드는 속도가 \n너무 일정해서 로봇 같은걸."
    ja: |-
      腕を振るスピードが一定だから、
      ロボットみたいだよ。
  d_nikke_anchor_03_46:
    speaker: anchor
    en: Not to mention that it's hard to the touch.
    ko: 게다가… 이 애도 딱딱하잖아.
    ja: それに…この子も硬いもん。
  d_nikke_anchor_03_47:
    speaker: belorta
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_anchor_03_48:
    speaker: belorta
    en: Is that a bad thing?
    ko: 딱딱한 게 왜?
    ja: 硬いとダメなの？
  d_nikke_anchor_03_49:
    speaker: Monologue
    en: I explain the situation to Belorta and Mica.
    ko: 벨로타와 미카에게 자초지종을 설명해 주었다.
    ja: ベロータとミカに事情を説明した
  d_nikke_anchor_03_50:
    speaker: mica
    en: "... I see."
    ko: "…그랬군요."
    ja: "…そうですか。"
  d_nikke_anchor_03_51:
    speaker: belorta
    en: Uh... I don't think I quite follow.
    ko: 흐응~ 난 잘 모르겠네.
    ja: う～ん、私にはよく分かんないや。
  d_nikke_anchor_03_52:
    speaker: belorta
    en: Anchor, why is it that you feel only things that are soft can be living?
    ko: 앵커는 왜 부드러운 것들만 살아 있다고 생각해?
    ja: |-
      アンカーはどうして柔らかいものだけが
      生きてるって思うの？
  d_nikke_anchor_03_53:
    speaker: anchor
    en: Are you telling me that's not the case?
    ko: "…아니야?"
    ja: "…違うの？"
  d_nikke_anchor_03_54:
    speaker: belorta
    en: Of course not!
    ko: 당연히 아니지!
    ja: 違うに決まってるでしょ！
  d_nikke_anchor_03_55:
    speaker: belorta
    en: Baby humans and animals
    ko: 어린 아이들도, 새끼 동물들도.
    ja: 小さい子どもも、動物の赤ちゃんも。
  d_nikke_anchor_03_56:
    speaker: belorta
    en: are totally gaga for hard toys.
    ko: 딱딱한 장난감을 동생이라고 생각하면서 잘 놀아.
    ja: 硬いおもちゃを弟や妹だと思って遊んでるよ。
  d_nikke_anchor_03_57:
    speaker: belorta
    en: And all that you said about how unyielding our cores are.
    ko: 그리고 당장 우리들도, 네 말마따나 얼마나 딱딱한 코어를 가졌어?
    ja: |-
      それに私たちも、あなたの言う通り
      すごく硬いコアを持ってるでしょ？
  d_nikke_anchor_03_58:
    speaker: belorta
    en: That may be, but I've never felt less alive than anything else.
    ko: 그런데 난 한번도 내가 죽어 있다는 생각은 해본 적 없는걸.
    ja: |-
      でも一度も自分が死んでるだなんて
      思ったことないよ。
  d_nikke_anchor_03_59:
    speaker: mica
    en: Yeah!
    ko: 맞아요.
    ja: そうですよ。
  d_nikke_anchor_03_60:
    speaker: mica
    en: Plus, what we do now is no different than what we did when we were humans.
    ko: |-
      게다가 우린 인간이었을 때나,
      지금이나 같이 하는 일이 바뀌지 않은 걸요!
    ja: |-
      それに私たちが人間だった時も今も、
      やってることは変わりません！
  d_nikke_anchor_03_61:
    speaker: belorta
    en: Exactly. I still pull plenty of practical jokes, and you still fall for every
      single one of them.
    ko: 맞아~ 내가 장난을 치고, 미카가 당하지!
    ja: |-
      そうそう！私がイタズラをして、
      ミカがびっくりするの！
  d_nikke_anchor_03_62:
    speaker: mica
    en: Ugh, don't remind me.
    ko: 우우… 벨로타!
    ja: うう…ベロータ！
  d_nikke_anchor_03_63:
    speaker: anchor
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_anchor_03_64:
    speaker: anchor
    en: I think I see your point.
    ko: 그렇구나.
    ja: そうなんだ。
  d_nikke_anchor_03_65:
    speaker: anchor
    en: You two still have memories of when you were human.
    ko: 둘은 인간이었을 때의 기억이 있구나.
    ja: 2人には人間だった頃の記憶があるんだね。
  d_nikke_anchor_03_66:
    speaker: anchor
    en: But I don't.
    ko: 난 그게 없어서 잘 모르겠어.
    ja: 私にはそれがないから、よく分かんない。
  d_nikke_anchor_03_67:
    speaker: mica
    en: "??"
    ko: "…??"
    ja: "…？？"
  d_nikke_anchor_03_68:
    speaker: belorta
    en: "??"
    ko: "…??"
    ja: "…？？"
  d_nikke_anchor_03_69:
    speaker: mica
    en: You don't?
    ko: 애, 앵커는 없나요?
    ja: ア、アンカーにはないんですか？
  d_nikke_anchor_03_70:
    speaker: belorta
    en: At all? Not one? Not even a little?
    ko: 전혀? 하나도? 털끝만큼도?
    ja: 全然？まったく？これっぽっちも？
  d_nikke_anchor_03_71:
    speaker: anchor
    en: Nada. Not even a tiny sliver.
    ko: 응. 플랑크톤만큼도 없어.
    ja: うん。プランクトンほどもないよ。
  d_nikke_anchor_03_72:
    speaker: mica
    en: How is that even possible?
    ko: 어… 어떻게 된 거예요, 아저씨?
    ja: ど…どういうことですか？おじさん。
  d_nikke_anchor_03_73:
    speaker: Choice
    en: Actually, retaining your memories is rather unique.
    ko: "…사실 기억하고 있는 게 특이 케이스긴 해."
    ja: "…実は覚えてる方が珍しいんだ"
  d_nikke_anchor_03_74:
    speaker: Choice
    en: Actually, most Nikkes are in Anchor's position.
    ko: "…사실 앵커 같은 경우가 일반적이긴 해."
    ja: "…実はアンカーの方が一般的なケースなんだ"
  d_nikke_anchor_03_75:
    speaker: belorta
    en: Jeez, now I feel bad.
    ko: 우와, 갑자기 좀 미안해져 버렸어….
    ja: うう、急に申し訳なくなっちゃった…
  d_nikke_anchor_03_76:
    speaker: mica
    en: Me too. Sorry for bringing it up so flippantly.
    ko: 저도요. 너무 쉽게 말한 것 같아서 미안해요….
    ja: |-
      私もです。深く考えず言ってしまって
      ごめんなさい…
  d_nikke_anchor_03_77:
    speaker: anchor
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_03_78:
    speaker: anchor
    en: I'm fine.
    ko: 난 괜찮아.
    ja: 私は大丈夫。
  d_nikke_anchor_03_79:
    speaker: anchor
    en: Even if I did have memories,
    ko: 만약 나한테 기억이 있다고 해도,
    ja: もし私に記憶があったとしても
  d_nikke_anchor_03_80:
    speaker: anchor
    en: it's not a guarantee that they'd be pleasant ones.
    ko: 그때가 지금보다 더 좋았으리란 확신은 없는걸?
    ja: 今よりよかったって確信もないし。
  d_nikke_anchor_03_81:
    speaker: mica
    en: That's true,
    ko: 그건 그렇지만….
    ja: それはそうですが…
  d_nikke_anchor_03_82:
    speaker: belorta
    en: but the reason you may be so down on yourself
    ko: 그래도 그 기억 때문일지도 모르잖아.
    ja: でも、その記憶のせいかもしれないでしょ。
  d_nikke_anchor_03_83:
    speaker: belorta
    en: could have to do with a past memory.
    ko: 앵커가 스스로를 [딱딱하다]고 느끼는 거.
    ja: アンカーが自分を「硬い」って感じるのって。
  d_nikke_anchor_03_84:
    speaker: anchor
    en: "... What do you mean?"
    ko: "…무슨 뜻이야?"
    ja: "…どういう意味？"
  d_nikke_anchor_03_85:
    speaker: belorta
    en: Take Mica and I for example. We were always together when we were humans,
    ko: 가령 나랑 미카는 인간일 때도 늘 함께였고.
    ja: 私とミカは人間だった時もずっと一緒だったし
  d_nikke_anchor_03_86:
    speaker: belorta
    en: and that stayed the same even when we became Nikkes.
    ko: 그 상태가 니케일 때도 이어져 왔잖아?
    ja: ニケになってからもずっとそうでしょ？
  d_nikke_anchor_03_87:
    speaker: belorta
    en: So the fact that you don't feel as if you're human
    ko: 그러니까 갑자기 심장이 딱딱하게 바뀌었다고 해서,
    ja: だから心臓が硬くなったからって
  d_nikke_anchor_03_88:
    speaker: belorta
    en: shouldn't have anything to do with your core or anything like that.
    ko: 우리가 인간이 아니라거나. 살아있지 않다거나.
    ja: 急に私たちが人間じゃないとか、生きてないとか
  d_nikke_anchor_03_89:
    speaker: belorta
    en: After all, we don't feel that way.
    ko: 그런 식으로 느끼지는 않는 거지.
    ja: そんな風に感じたりはしないってこと。
  d_nikke_anchor_03_90:
    speaker: mica
    en: Then again, for you, it was a bit more abrupt.
    ko: 맞아요. 그건 너무 갑작스럽기도 하고 또… 좀 이상한 걸요.
    ja: |-
      そうですよ。急に機械になるなんて…
      変に感じますよね。
  d_nikke_anchor_03_91:
    speaker: belorta
    en: True. For you, you just woke up one day and bam!
    ko: 반면에 앵커는 갑자기 정신이 들었더니, 짠!
    ja: アンカーは気がついたら、ジャーン！
  d_nikke_anchor_03_92:
    speaker: belorta
    en: You were encased inside a mechanical body.
    ko: 하고 기계 몸에서 눈을 떠 버린 거잖아.
    ja: "…って機械の体で目覚めたってことでしょ？"
  d_nikke_anchor_03_93:
    speaker: belorta
    en: I can only imagine how unsettling that would be.
    ko: 이게 얼마나 낯설고 이상할지 생각해 봐.
    ja: 当然慣れないし、違和感があるよね。
  d_nikke_anchor_03_94:
    speaker: belorta
    en: Heck, if that happened to me, I'm sure I'd end up relying on squishy marine
      life too.
    ko: 나 같아도 그 꿈틀거리는 해양 생물들에 기대고 싶어지겠다!
    ja: |-
      私でも、海洋生物に
      頼りたくなっちゃうかも！
  d_nikke_anchor_03_95:
    speaker: anchor
    en: So what exactly are you two saying?
    ko: 어… 그런 거야?
    ja: えっと…そうなの？
  d_nikke_anchor_03_96:
    speaker: Self
    en: Is it that Anchor's lack of memories has caused her to feel a sort of alienation
      from herself?
    ko: 기억의 부재가 스스로에 대한 이질감을 줬다는 건가.
    ja: |-
      記憶がないから、自分に対して
      違和感を覚えたってことか
  d_nikke_anchor_03_97:
    speaker: mica
    en: I'm no psychologist, so I'm not sure about fancy terms like that.
    ko: 어려운 건 저도 잘 모르겠지만, 적어도 우리 가게엔
    ja: |-
      難しいことは私にもよく分かりませんが
      少なくともうちのお店には
  d_nikke_anchor_03_98:
    speaker: mica
    en: All I'm saying is that we don't have anything to replace these squishy marine
      animals with.
    ko: 그 물컹거리는 아이들을 대신할 만한 게 없는 것 같아요.
    ja: |-
      あのふにゃふにゃな子たちの
      代わりになるものはなさそうです。
  d_nikke_anchor_03_99:
    speaker: mica
    en: I'm sorry that we couldn't be of more help to you.
    ko: "…도와주지 못해서 미안해요, 아저씨. 앵커."
    ja: |-
      …手伝えなくてごめんなさい。
      おじさん。アンカー。
  d_nikke_anchor_03_100:
    speaker: anchor
    en: Where do we go now, Captain?
    ko: "…함장, 우리 이제 어디로 가?"
    ja: "…艦長、次はどこに行くの？"
  d_nikke_anchor_03_101:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_03_102:
    speaker: Monologue
    en: Mica and Belorta seem to believe that
    ko: 미카와 벨로타는 앵커의 생각을 바꿀 열쇠가,
    ja: ミカとベロータはアンカーの考えを変える鍵が
  d_nikke_anchor_03_103:
    speaker: Monologue
    en: the key to changing Anchor's mindset lies within her memories.
    ko: "[기억]이라고 생각하는 듯하다."
    ja: "「記憶」だと思っているようだ"
  d_nikke_anchor_03_104:
    speaker: Monologue
    en: But is reclaiming her memories
    ko: 하지만 그렇다고 해서 앵커의 기억을 찾아주는 것이
    ja: でも、アンカーの記憶を取り戻すことが
  d_nikke_anchor_03_105:
    speaker: Monologue
    en: going to be a good thing for her?
    ko: 궁극적으로 그녀를 위한 일이 될까…?
    ja: 最終的に彼女のためになるのだろうか…？
  d_nikke_anchor_03_106:
    speaker: Self
    en: What do you want to do?
    ko: 앵커는 어떻게 하고 싶어?
    ja: アンカーはどうしたい？
  d_nikke_anchor_03_107:
    speaker: anchor
    en: "... Me?"
    ko: "…나?"
    ja: "…私？"
  d_nikke_anchor_03_108:
    speaker: anchor
    en: In fact,
    ko: 솔직히 말해서 난.
    ja: 正直言って
  d_nikke_anchor_03_109:
    speaker: anchor
    en: as long as I don't have to be separate from these little guys,
    ko: "내 불가사리랑 해삼이랑 다른 녀석들을 \n빼앗기지 않을 수만 있다면."
    ja: |-
      私はヒトデとナマコとみんなを
      奪われさえしないなら
  d_nikke_anchor_03_110:
    speaker: anchor
    en: I don't care what we do.
    ko: 뭘 해도 괜찮아.
    ja: 何でもいいよ。
  d_nikke_anchor_03_111:
    speaker: Self
    en: Okay.
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_anchor_03_112:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_anchor_03_113:
    speaker: anchor
    en: What is it, Captain?
    ko: "…함장? 왜 그래?"
    ja: "…艦長？どうしたの？"
  d_nikke_anchor_03_114:
    speaker: Self
    en: I know where we can go.
    ko: 이제 어디로 가야할지 알았어.
    ja: 行き先が決まった
d_nikke_anchor_04:
  d_nikke_anchor_04_1:
    speaker: Monologue
    en: At the Elysion headquarters,
    ko: "…엘리시온 본사."
    ja: "…エリシオン本社"
  d_nikke_anchor_04_2:
    speaker: Monologue
    en: I recount the entire story to Ingrid.
    ko: 잉그리드에게 자초지종을 전했다.
    ja: イングリッドに事の次第を伝えた
  d_nikke_anchor_04_3:
    speaker: ingrid
    en: So you want me to help you
    ko: "…그래서 네가 나에게 원하는 건."
    ja: "…それで、お前の望みは"
  d_nikke_anchor_04_4:
    speaker: ingrid
    en: retrieve Anchor's memories?
    ko: 앵커의 기억을 되찾게 해주는 일인가?
    ja: |-
      アンカーの記憶を
      取り戻してほしいということか？
  d_nikke_anchor_04_5:
    speaker: Self
    en: Precisely.
    ko: "…더 정확히 말하면."
    ja: "…正確に言うなら"
  d_nikke_anchor_04_6:
    speaker: Self
    en: I wanted to know if performing such a procedure would pose any risks.
    ko: 그렇게 해도 문제가 없을지 물어보러 왔어.
    ja: |-
      記憶を取り戻しても問題がないのか
      聞きに来た
  d_nikke_anchor_04_7:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_04_8:
    speaker: ingrid
    en: I'll be frank with you.
    ko: 솔직한 의견을 말해 볼까.
    ja: 正直な意見を言おう。
  d_nikke_anchor_04_9:
    speaker: ingrid
    en: Unlocking a Nikke's memory can go either way.
    ko: 니케에게 기억이란 일종의 블랙 박스 같은 거다.
    ja: |-
      ニケにとって記憶とは、
      一種のブラックボックスのようなものだ。
  d_nikke_anchor_04_10:
    speaker: ingrid
    en: You're either opening a treasure chest, or opening Pandora's box.
    ko: 열었을 때 그 안에 든 게 보물일지, 폭탄일지 알 수 없지.
    ja: |-
      開けた時に中に入っているのは
      宝なのか、爆弾なのか分からない。
  d_nikke_anchor_04_11:
    speaker: ingrid
    en: Even if the possibility skews towards the former,
    ko: "…설령 그게 전자일 가능성이 더 높다고 해도,"
    ja: "…たとえそれが前者である可能性が高いとしても"
  d_nikke_anchor_04_12:
    speaker: ingrid
    en: the mere possibility of the latter is why I steer clear of this procedure.
    ko: 나라면 절대 열어보지 않을 거다.
    ja: 私なら絶対に開けないだろう。
  d_nikke_anchor_04_13:
    speaker: Self
    en: What makes it so dangerous?
    ko: "…어째서?"
    ja: "…なぜだ？"
  d_nikke_anchor_04_14:
    speaker: ingrid
    en: In her current state, Anchor isn't stable.
    ko: 앵커의 현재 상태가, 결코 안정적이라고 볼 수는 없기 때문이지.
    ja: |-
      アンカーの現在の状態が、
      決して安定しているとは思えないからだ。
  d_nikke_anchor_04_15:
    speaker: ingrid
    en: You said she's experiencing a sort of self-alienation, right?
    ko: 스스로의 존재에 대해 이질감을 느끼고 있다고 했나?
    ja: |-
      自らの存在に違和感を覚えていると
      言っただろう？
  d_nikke_anchor_04_16:
    speaker: ingrid
    en: You're a graduate from the Military Academy, so you should know.
    ko: 너도 사관학교에서 교육을 받았다면,
    ja: お前も士官学校で教育を受けたなら
  d_nikke_anchor_04_17:
    speaker: ingrid
    en: This is often one of the onsets of a Mind Switch.
    ko: 그것이 사고 전환의 전조라는 건 눈치챘을 거다.
    ja: |-
      それが思考転換の兆候だということに
      気づいているはずだ。
  d_nikke_anchor_04_18:
    speaker: ingrid
    en: To bring the past into the equation at such a sensitive juncture
    ko: 그런 상태에서 과거의 기억을 굳이 자극하는 건,
    ja: そんな状態で過去の記憶を刺激するのは
  d_nikke_anchor_04_19:
    speaker: ingrid
    en: would be like waving a flaming torch around a powder keg.
    ko: 타고 있는 심지에 더 큰 불을 붙이는 것이나 다름없지.
    ja: |-
      燃えているランプの芯に、
      さらに火を付けるようなものだ。
  d_nikke_anchor_04_20:
    speaker: anchor
    en: Boss,
    ko: "…음, 사장님."
    ja: "…うーん、社長。"
  d_nikke_anchor_04_21:
    speaker: anchor
    en: you're right in that I view myself in a negative light,
    ko: 내가 스스로를 [딱딱하다]고 느끼는 것도 맞고.
    ja: 私が自分を「硬い」と感じるのも
  d_nikke_anchor_04_22:
    speaker: anchor
    en: and it's also true that I'm partial to sea creatures that are soft,
    ko: 나보다 말랑말랑한 해양 생물을 좋아하는 것도 맞지만.
    ja: |-
      私よりぷにぷにした海洋生物を
      好きなことも間違ってないけど。
  d_nikke_anchor_04_23:
    speaker: anchor
    en: but I hardly think that's compelling enough evidence that I'm on the brink
      of a Mind Switch.
    ko: 그렇다고 사고 전환을 일으킬 정도로 힘들지는 않아.
    ja: |-
      だからって思考転換を起こすほど
      つらいってわけじゃないよ。
  d_nikke_anchor_04_24:
    speaker: ingrid
    en: Since you've brought up "evidence", do you have any to back up that statement?
    ko: "…근거는?"
    ja: "…その根拠は？"
  d_nikke_anchor_04_25:
    speaker: anchor
    en: The Captain regularly administers mental wellness tests.
    ko: 함장이 정기적으로 해주는 멘탈 테스트.
    ja: 艦長が定期的にやってくれるメンタルテスト。
  d_nikke_anchor_04_26:
    speaker: anchor
    en: If I were to ever fail a single one, I would have been sent straight to the
      Repair Center.
    ko: 거기서 탈락되면 바로 리페어 센터에 들어가야 하잖아.
    ja: |-
      あれで不合格になったら、
      すぐリペアセンター行きでしょ。
  d_nikke_anchor_04_27:
    speaker: anchor
    en: And yet here I am, still on active duty.
    ko: 그런데 나는 멀쩡하게 현역이고.
    ja: でも私はピンピンしてて、現役だし。
  d_nikke_anchor_04_28:
    speaker: ingrid
    en: "... All right."
    ko: "…흠."
    ja: "…なるほど。"
  d_nikke_anchor_04_29:
    speaker: ingrid
    en: Those mental wellness tests are highly regarded amongst the Big Three,
    ko: 테스트는 3대 기업의 합의에 따라 규격화된 것이니,
    ja: |-
      テストは三大企業の合意に基づいて
      規格化されたものだ。
  d_nikke_anchor_04_30:
    speaker: ingrid
    en: so there's no doubt as to their efficacy.
    ko: 그 부분에서 의심의 여지는 없겠지.
    ja: その結果に疑いの余地はないだろう。
  d_nikke_anchor_04_31:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_04_32:
    speaker: ingrid
    en: Fine.
    ko: 좋다.
    ja: 分かった。
  d_nikke_anchor_04_33:
    speaker: ingrid
    en: I'll entrust this to you and Anchor.
    ko: 그럼 이 문제는 너와 앵커의 판단에 맡기지.
    ja: |-
      では、この問題はお前とアンカーの判断に
      任せる。
  d_nikke_anchor_04_34:
    speaker: ingrid
    en: If you're convinced that recovering your memory is integral to solving this
      issue,
    ko: "너희들이 그 이질감 문제를 해결하기 위해 \n꼭 기억의 회복이 필요하다고 한다면,"
    ja: |-
      お前たちがその違和感を解決するために
      記憶を取り戻すことが必要だと思うのなら
  d_nikke_anchor_04_35:
    speaker: ingrid
    en: I'll do whatever I can to help.
    ko: 나는 가능한 모든 수단을 동원해서 돕겠다.
    ja: 私はあらゆる手段を使って手伝おう。
  d_nikke_anchor_04_36:
    speaker: ingrid
    en: But, I recommend that you think twice before going through with it.
    ko: 하지만… 되도록 신중하게 판단하기를 권하지.
    ja: だが…なるべく慎重に判断してくれ。
  d_nikke_anchor_04_37:
    speaker: Self
    en: I...
    ko: 나는….
    ja: 私は…
  d_nikke_anchor_04_38:
    speaker: Choice
    en: want to bring back Anchor's memory.
    ko: 앵커의 기억을 되찾아주고 싶어.
    ja: アンカーの記憶を取り戻してあげたい
  d_nikke_anchor_04_39:
    speaker: Choice
    en: don't want to put Anchor at risk.
    ko: 앵커가 위험해지는 건 원하지 않아.
    ja: アンカーが危険な状態になるのは望まない
  d_nikke_anchor_04_40:
    speaker: ingrid
    en: It sounds to me like you made up your mind before you came here,
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_anchor_04_41:
    speaker: ingrid
    en: so there's no point in me attempting to convince you otherwise.
    ko: |-
      이미 결심을 단단히 굳히고 온 모양이니,
      내가 더 말을 얹어도 의미는 없겠지.
    ja: |-
      すでに決意を固めて来たようだから
      これ以上何を言っても無駄だろう。
  d_nikke_anchor_04_42:
    speaker: ingrid
    en: "... Got it."
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_anchor_04_43:
    speaker: ingrid
    en: That's a wise decision.
    ko: 좋은 판단이다.
    ja: いい判断だ。
  d_nikke_anchor_04_44:
    speaker: Self
    en: It doesn't, however, alter the fact that we're walking a tightrope here.
    ko: 하지만, 이대로 둬도 위험한 건 바뀌지 않아.
    ja: |-
      だが、このまま放っておいても
      危険なことに変わりはない
  d_nikke_anchor_04_45:
    speaker: Self
    en: Anchor will continue to harbor these feelings of alienation,
    ko: 앵커는 자아의 이질감을 유지한 채 살아가야 할 테고,
    ja: |-
      アンカーは自我に違和感を持ったまま
      生きていくだろうし
  d_nikke_anchor_04_46:
    speaker: Self
    en: and we'll never know if or when she'll undergo a Mind Switch.
    ko: 언제 그게 발단이 돼서 사고 전환을 일으킬지도 모르니까.
    ja: |-
      いつ、それが発端となって思考転換を
      起こすか分からないから
  d_nikke_anchor_04_47:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_04_48:
    speaker: ingrid
    en: That is a possibility, yes.
    ko: 아니라고는 할 수 없지.
    ja: 否定はできないな。
  d_nikke_anchor_04_49:
    speaker: Self
    en: So, if at all possible, I want to attempt to recover at least a sliver of
      her memories.
    ko: 그러니까, 아주 작은 기억 정도는 되찾아주고 싶어.
    ja: |-
      だから、ほんの小さな記憶くらいは
      取り戻してあげたい
  d_nikke_anchor_04_50:
    speaker: Self
    en: At least to the point where she can feel that she's a living being.
    ko: 최소한 앵커가 [살아 있다]는 감각은 느낄 수 있도록.
    ja: |-
      最低限、アンカーが「生きている」という
      感覚は感じられるように
  d_nikke_anchor_04_51:
    speaker: ingrid
    en: Very well.
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_anchor_04_52:
    speaker: ingrid
    en: I agreed to go along with whatever you and Anchor decided,
    ko: 좋다. 어차피 너와 앵커의 뜻에 따르기로 한 일이니,
    ja: |-
      よし。お前とアンカーの意志に
      従うことにした以上
  d_nikke_anchor_04_53:
    speaker: ingrid
    en: so we'll proceed with recovering her memory.
    ko: 기억 회복의 건은 이대로 진행하도록 하지.
    ja: 記憶の回復についてはこのまま進めよう。
  d_nikke_anchor_04_54:
    speaker: ingrid
    en: However, all of her memories which were stored on the conscious level have
      been erased.
    ko: "다만 앵커의 뇌에 저장되어 있던 \n[의식 층위의 기억]은 이미 삭제되었기 때문에."
    ja: |-
      ただし、アンカーの脳に保存されていた
      「意識層の記憶」はすでに削除されている。
  d_nikke_anchor_04_55:
    speaker: ingrid
    en: If we want to reclaim any of her past memories,
    ko: 그 중 일부의 기억이라도 되살리려 한다면,
    ja: そのうちの一部の記憶でも取り戻したいなら
  d_nikke_anchor_04_56:
    speaker: ingrid
    en: we'll have to stimulate the memories stored deep down.
    ko: 남은 방법은 그보다 [더 깊은 층위의 기억]을 자극하는 것뿐이다.
    ja: |-
      それより「さらに深い層の記憶」を
      刺激するしかない
  d_nikke_anchor_04_57:
    speaker: Self
    en: On the subconscious level?
    ko: 무의식을 말하는 건가?
    ja: 無意識のことか？
  d_nikke_anchor_04_58:
    speaker: ingrid
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_nikke_anchor_04_59:
    speaker: ingrid
    en: Typically, a Nikke's memories are erased in their entirety during the manufacturing
      process,
    ko: 대부분의 경우, 니케들은 제조시 모든 기억을 소거 당하지만.
    ja: |-
      ほとんどの場合、
      ニケは製造時にすべての記憶を消去されるが
  d_nikke_anchor_04_60:
    speaker: ingrid
    en: but there have been reported cases of Nikkes recalling past events
    ko: 그럼에도 과거의 강렬했던 기억과 유사한 상황에 처하면,
    ja: |-
      それでも過去の強烈だった記憶と
      似た状況に置かれると
  d_nikke_anchor_04_61:
    speaker: ingrid
    en: when they find themselves in a situation similar to those that existed in
      their memories.
    ko: 무의식의 작용으로 당시의 기억이 되살아난다는 보고가 있었거든.
    ja: |-
      無意識の作用により、当時の記憶が
      蘇るケースもあるという報告があった。
  d_nikke_anchor_04_62:
    speaker: anchor
    en: Sounds complicated.
    ko: "…복잡해."
    ja: "…ややこしいね。"
  d_nikke_anchor_04_63:
    speaker: anchor
    en: Can't you simply recount my own past, or whatever parts you remember, back
      to me?
    ko: "그냥 사장님이 아는 과거를 \n나한테 말해주면 안 되는 거야?"
    ja: |-
      社長が知ってる過去を
      直接話してくれるのはダメなの？
  d_nikke_anchor_04_64:
    speaker: ingrid
    en: No, that would be far too risky.
    ko: 안 돼. 그건 지나치게 리스크가 크다.
    ja: ダメだ。リスクが大きすぎる。
  d_nikke_anchor_04_65:
    speaker: ingrid
    en: A memory recounted orally
    ko: 말로만 전해진 기억은,
    ja: 言葉で伝えられたことでは
  d_nikke_anchor_04_66:
    speaker: ingrid
    en: would only further alienate you from yourself.
    ko: 오히려 자신을 타인보다 더 낯선 존재로 만들어 버리니까.
    ja: |-
      むしろ自分のことを他人以上に
      見知らぬ存在に感じさせてしまう。
  d_nikke_anchor_04_67:
    speaker: ingrid
    en: Far from helping you, we'd be actively harming you by doing so.
    ko: 차라리 아무것도 시도하지 않느니만 못해.
    ja: いっそ何も試さない方がマシだ。
  d_nikke_anchor_04_68:
    speaker: Self
    en: Stimulating your subconscious memory is the safest option.
    ko: 현재로서는 이게 가장 안전한 방법이겠네.
    ja: 今のところはこれが一番安全な方法ということか
  d_nikke_anchor_04_69:
    speaker: anchor
    en: "... So what's the next step?"
    ko: "…그럼 이제 우린 뭘 하면 돼?"
    ja: "…じゃあ何をすればいいの？"
  d_nikke_anchor_04_70:
    speaker: Monologue
    en: Anchor and I both turn to look at Ingrid.
    ko: 둘이 함께 잉그리드를 돌아 보았다.
    ja: 私とアンカーはイングリッドを見つめた
  d_nikke_anchor_04_71:
    speaker: ingrid
    en: I'll look up Anchor's past records. Be back in a moment.
    ko: "…잠시 앵커의 과거 기록을 조회해보고 오지."
    ja: "…アンカーの過去の記録を確認してくる。"
  d_nikke_anchor_04_72:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_anchor_04_73:
    speaker: Monologue
    en: A while later, Ingrid returns with a tablet.
    ko: 잠시 후, 잉그리드는 태블릿을 들고 들어왔다.
    ja: |-
      しばらくして、イングリッドは
      タブレットを持って戻ってきた
  d_nikke_anchor_04_74:
    speaker: ingrid
    en: I found a memory that might prove pleasant to restore.
    ko: 되찾으면 좋을 만한 기억을 하나 찾았다.
    ja: よさそうな記憶を1つ見つけた。
  d_nikke_anchor_04_75:
    speaker: ingrid
    en: First, let's change locations.
    ko: "…일단 장소를 옮기지."
    ja: "…まずは場所を移そう。"
  d_nikke_anchor_04_76:
    speaker: anchor
    en: How come we're back at the pool?
    ko: "…와. 돌고 돌아서 다시 수영장이야."
    ja: "…わあ。巡り巡ってまたプールだ。"
  d_nikke_anchor_04_77:
    speaker: ingrid
    en: In the past, you had a deep connection with water.
    ko: 과거의 너 자신도 물과 인연이 깊었으니까.
    ja: 過去のお前も水と縁があった。
  d_nikke_anchor_04_78:
    speaker: ingrid
    en: 'Now, before we start:'
    ko: "…그럼, 시작하기 전에."
    ja: "…では、始める前に。"
  d_nikke_anchor_04_79:
    speaker: ingrid
    en: Where is the deepest part of this pool?
    ko: 앵커, 이 수영장에서 가장 수심이 깊은 곳이 어디인가?
    ja: |-
      アンカー、このプールで
      一番水深が深い場所はどこだ？
  d_nikke_anchor_04_80:
    speaker: anchor
    en: Where the Admire is stationed.
    ko: 어드마이어 호가 있는 곳이야.
    ja: アドマイアー号がある場所だよ。
  d_nikke_anchor_04_81:
    speaker: anchor
    en: Docking a battleship of that size requires at least 20 meters of depth.
    ko: |-
      대형 전함을 정박시켜야 하니까,
      최소 20m 정도의 깊이는 필요하거든.
    ja: |-
      大型戦艦を停泊させなきゃいけないから、
      最低20メートルの深さは必要なの。
  d_nikke_anchor_04_82:
    speaker: Self
    en: Dang, that's really deep.
    ko: "…정말 깊네."
    ja: "…本当に深いな"
  d_nikke_anchor_04_83:
    speaker: anchor
    en: That it is.
    ko: 맞아.
    ja: そうだよ。
  d_nikke_anchor_04_84:
    speaker: anchor
    en: So humans usually don't go swimming in that end.
    ko: 그래서 원래 사람은 못 들어가는데.
    ja: だからもともと人間は入れないんだけど
  d_nikke_anchor_04_85:
    speaker: anchor
    en: But it is no problem to go with me, Mast, or Helm.
    ko: 나나 마스트, 헬름과 함께 가는 건 괜찮아.
    ja: 私やマスト、ヘルムと一緒なら問題ないよ。
  d_nikke_anchor_04_86:
    speaker: anchor
    en: This built-in radar I've got
    ko: 특히 난 몸 속에 레이더가 탑재되어 있으니까.
    ja: 特に私は体内にレーダーが搭載されてるから。
  d_nikke_anchor_04_87:
    speaker: anchor
    en: emits a beep anytime someone is drowning.
    ko: "물에 빠진 사람이 있으면 바로 신호가 오거든. \n삐빗, 삐빗 하고."
    ja: |-
      溺れた人がいたらすぐ信号が届くの。
      ピピ、ピピって。
  d_nikke_anchor_04_88:
    speaker: anchor
    en: That way I can rush over and save them.
    ko: 그러니까 바로 구하러 갈 수 있어.
    ja: だからすぐ助けに行けるよ。
  d_nikke_anchor_04_89:
    speaker: Self
    en: Pretty handy.
    ko: 그거 정말 듬직하네.
    ja: それは本当に心強いな
  d_nikke_anchor_04_90:
    speaker: Monologue
    en: I give Anchor a smile.
    ko: "…앵커의 머리를 쓰다듬었다."
    ja: "…アンカーの頭をなでた"
  d_nikke_anchor_04_91:
    speaker: anchor
    en: It sure is, hehe!
    ko: 응, 헤헤.
    ja: うん、えへへ。
  d_nikke_anchor_04_92:
    speaker: Monologue
    en: A moment later, at the docking area for the Admire.
    ko: "…잠시 후, 어드마이어 호 정박 구역."
    ja: "…しばらくして、アドマイアー号の停泊区域"
  d_nikke_anchor_04_93:
    speaker: anchor
    en: All right, we're here.
    ko: 다 왔어.
    ja: ついたよ。
  d_nikke_anchor_04_94:
    speaker: anchor
    en: Now what?
    ko: 여기서 뭘 하면 돼, 사장님?
    ja: ここで何をすればいいの？
  d_nikke_anchor_04_95:
    speaker: ingrid
    en: Jump in.
    ko: 이 안으로 뛰어 들어라.
    ja: この中に飛び込め。
  d_nikke_anchor_04_96:
    speaker: ingrid
    en: To provide better stimulation for your brain,
    ko: 뇌에 유의미하게 강렬한 자극을 주기 위해서는,
    ja: 脳に強烈な刺激を与えるには
  d_nikke_anchor_04_97:
    speaker: ingrid
    en: it might be better if you do so from a greater height.
    ko: 가능한 한 높은 곳에서 도약하는 게 좋겠지.
    ja: |-
      なるべく高い場所から
      飛び込んだ方がいいだろう。
  d_nikke_anchor_04_98:
    speaker: anchor
    en: So I've got to dive?
    ko: 다이빙을 하라는 거야?
    ja: ダイビングしろってこと？
  d_nikke_anchor_04_99:
    speaker: ingrid
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_nikke_anchor_04_100:
    speaker: Self
    en: It looks even deeper when you stare directly down.
    ko: 와… 직접 보니 수심이 상상 이상인데.
    ja: "…実際に見ると想像以上に深いな"
  d_nikke_anchor_04_101:
    speaker: ingrid
    en: If you're having any misgivings, now's your last chance to bow out.
    ko: 꺼림칙하다면 여기서 시도를 멈춰도 좋다.
    ja: 嫌ならここでやめてもいい。
  d_nikke_anchor_04_102:
    speaker: ingrid
    en: I personally don't recommend you go through with it.
    ko: 나로서도 그쪽을 추천하고.
    ja: 私としてもそちらを勧める。
  d_nikke_anchor_04_103:
    speaker: Self
    en: Are you gonna be okay, Anchor?
    ko: "…앵커, 정말 괜찮겠어?"
    ja: "…アンカー、本当に大丈夫か？"
  d_nikke_anchor_04_104:
    speaker: anchor
    en: I'll be fine.
    ko: "…난 문제없어."
    ja: "…私は問題ないよ。"
  d_nikke_anchor_04_105:
    speaker: anchor
    en: In theory, I can stay underwater indefinitely,
    ko: 이론상 뇌가 손상을 입지 않는 지점까지는,
    ja: 理論上、脳が損傷を受けないところまでは
  d_nikke_anchor_04_106:
    speaker: anchor
    en: so long as no damage to my brain is incurred.
    ko: 물 속에 잠겨 있을 수 있거든.
    ja: 水中に潜っていられるから。
  d_nikke_anchor_04_107:
    speaker: Self
    en: How long until that happens?
    ko: 그게 어느 정도인데?
    ja: それはどの程度だ？
  d_nikke_anchor_04_108:
    speaker: anchor
    en: About 10 minutes.
    ko: 글쎄… 한 10분?
    ja: さあ…10分くらい？
  d_nikke_anchor_04_109:
    speaker: Self
    en: That water is awfully deep though. What if you get turned around down there?
    ko: 하지만 만일 깊은 물 속에서 방향을 잃으면….
    ja: だが、もし水中で方向を見失ったら…
  d_nikke_anchor_04_110:
    speaker: anchor
    en: That won't be an issue.
    ko: 그것도 문제없어.
    ja: それも問題ないよ。
  d_nikke_anchor_04_111:
    speaker: anchor
    en: Not so long as I've got my trusty radar.
    ko: 내 안에는 아주 좋은 레이더가 있잖아.
    ja: 私の中にはすごいレーダーがあるから。
  d_nikke_anchor_04_112:
    speaker: anchor
    en: This'll help me find my way no matter where I am.
    ko: 어디에 있더라도 옳은 길을 찾아서 돌아갈 수 있는.
    ja: |-
      どこにいても、正しい方向を探して
      戻って来られるよ。
  d_nikke_anchor_04_113:
    speaker: Self
    en: "... All right, you sound confident."
    ko: "…알겠어. 앵커를 믿을게."
    ja: "…分かった。アンカーを信じる"
  d_nikke_anchor_04_114:
    speaker: anchor
    en: Oh,
    ko: 응, 헤헤.
    ja: うん、えへへ。
  d_nikke_anchor_04_115:
    speaker: anchor
    en: and one more thing.
    ko: "…그리고 이거."
    ja: "…それから、これ。"
  d_nikke_anchor_04_116:
    speaker: Narration
    en: "*Thud*"
    ko: 툭.
    ja: スッ
  d_nikke_anchor_04_117:
    speaker: Monologue
    en: Anchor hands me the box full of sea creatures.
    ko: 앵커가 해양 생물들이 든 상자를 내 품에 안겨 주었다.
    ja: アンカーが海洋生物が入った箱を私に渡した
  d_nikke_anchor_04_118:
    speaker: anchor
    en: This is my most precious possession,
    ko: 맡길게.
    ja: 預けておくね。
  d_nikke_anchor_04_119:
    speaker: anchor
    en: and I'm entrusting it to you.
    ko: 내 가장 소중한 거니까.
    ja: 私の一番大切なものだから。
  d_nikke_anchor_04_120:
    speaker: anchor
    en: You can't ever lose it, okay?
    ko: 절대 잃어 버리면 안 돼. 알겠지?
    ja: 絶対になくしちゃダメだよ。分かった？
  d_nikke_anchor_04_121:
    speaker: Self
    en: I won't.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_anchor_04_122:
    speaker: anchor
    en: Be right back.
    ko: 응. 그럼 다녀올게.
    ja: うん。じゃあ行ってくるね。
  d_nikke_anchor_04_123:
    speaker: Monologue
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_anchor_04_124:
    speaker: Monologue
    en: Anchor ascends to the top of the Admire,
    ko: 까마득하게 높은 전함 위로 올라간 앵커는,
    ja: 戦艦のはるか高い所に上ったアンカーは
  d_nikke_anchor_04_125:
    speaker: Monologue
    en: takes five quick steps forward,
    ko: 전방으로 빠르게 다섯 걸음 정도를 내딛은 뒤
    ja: 前方へ素早く5歩ほど助走をつけ
  d_nikke_anchor_04_126:
    speaker: Monologue
    en: and leaps over the railing.
    ko: 난간을 딛고 훌쩍 도약했다.
    ja: 手すりを踏み越えて軽々と飛んだ
  d_nikke_anchor_04_127:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_04_128:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_04_129:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩-!!
    ja: ドボン！！
d_nikke_anchor_05:
  d_nikke_anchor_05_1:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_2:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_3:
    speaker: ingrid
    en: She's not coming up.
    ko: "…좀처럼 올라오지 않는군."
    ja: "…なかなか上がってこないな。"
  d_nikke_anchor_05_4:
    speaker: ingrid
    en: Let's wait a bit more.
    ko: 조금 더 기다려 보지.
    ja: もう少し待とう。
  d_nikke_anchor_05_5:
    speaker: Self
    en: I'm starting to feel nervous.
    ko: "…불안한데."
    ja: "…不安だ"
  d_nikke_anchor_05_6:
    speaker: ingrid
    en: Her taking longer than usual isn't necessarily a bad thing.
    ko: 시간이 늦어지는 게 꼭 나쁜 소식이라고만은 할 수 없다.
    ja: |-
      時間がかかっても、それが
      必ずしも悪いこととは言えない。
  d_nikke_anchor_05_7:
    speaker: ingrid
    en: Normally she would be back up after a few seconds,
    ko: 평소라면 몇 초 안 걸려 수면으로 올라왔을 녀석이,
    ja: アンカーは何もなければ数秒で水面に上がれる。
  d_nikke_anchor_05_8:
    speaker: ingrid
    en: so there must be a reason why she's taking her time.
    ko: 저렇게까지 시간을 끄는 데에는 이유가 있을 테니까.
    ja: ここまで時間がかかるのには理由があるはずだ。
  d_nikke_anchor_05_9:
    speaker: Self
    en: Do you mean she's succeeded in recovering her memory?
    ko: 앵커가 기억을 되찾는 데 성공했다는 거야?
    ja: |-
      アンカーが記憶を取り戻すのに
      成功したということか？
  d_nikke_anchor_05_10:
    speaker: ingrid
    en: That's what I'm assuming, yes.
    ko: "…적어도 나는 그렇게 짐작하고 있다."
    ja: "…私はそう推測している。"
  d_nikke_anchor_05_11:
    speaker: ingrid
    en: As for whether that memory is a positive or negative one remains to be seen.
    ko: 하지만 그 기억이 좋은 것이든, 나쁜 것이든.
    ja: |-
      しかし、その記憶がいいものであれ
      悪いものであれ、
  d_nikke_anchor_05_12:
    speaker: ingrid
    en: Either way, I'm sure having these long-forgotten memories come flooding back
      is a major shock to her.
    ko: 오랜 시간 비어 있던 공백이 메워짐으로써 충격이 발생했을 테고.
    ja: |-
      長年空白だった部分が埋められたことにより
      ショックを感じるはずだ。
  d_nikke_anchor_05_13:
    speaker: ingrid
    en: It's up to Anchor if she can overcome it.
    ko: 그것을 제때 이겨낼 수 있을지 없을지는 앵커에게 달렸지.
    ja: |-
      それを乗り越えられるかどうかは
      アンカー自身にかかっている。
  d_nikke_anchor_05_14:
    speaker: Self
    en: Let's give her 3 more minutes.
    ko: "…앞으로 3분."
    ja: "…あと3分"
  d_nikke_anchor_05_15:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_16:
    speaker: ingrid
    en: In case you're thinking of jumping in after her,
    ko: 혹시 몰라서 경고하는 거지만.
    ja: 念のために警告しておくが
  d_nikke_anchor_05_17:
    speaker: ingrid
    en: don't.
    ko: 앵커를 구하기 위해 안으로 뛰어들 생각 따윈 하지 마라.
    ja: アンカーを救うために飛び込もうなどと思うな。
  d_nikke_anchor_05_18:
    speaker: ingrid
    en: Anchor was designed to operate underwater.
    ko: 수중 작전이 가능한 바디를 가진 앵커와 달리,
    ja: |-
      水中作戦が可能なボディを持った
      アンカーとは違って
  d_nikke_anchor_05_19:
    speaker: ingrid
    en: You were not. For you, that pool will end up becoming your grave.
    ko: 인간인 네게 저 수심은 무저갱이나 다를 바 없으니까.
    ja: |-
      人間であるお前にとってこの水深は
      底なしの穴と何も変わらん。
  d_nikke_anchor_05_20:
    speaker: Narration
    en: "*Blurb blurb*"
    ko: 부글부글…!
    ja: ブクブク…！
  d_nikke_anchor_05_21:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_22:
    speaker: Monologue
    en: I can still feel it.
    ko: 얼얼해.
    ja: ヒリヒリする
  d_nikke_anchor_05_23:
    speaker: Monologue
    en: The sting of the water against my skin
    ko: 수면에 충돌하던 순간의 충격이,
    ja: 水面に衝突した瞬間の衝撃が
  d_nikke_anchor_05_24:
    speaker: Monologue
    en: as I collided with the surface of the pool.
    ko: 아직 피부에 남아 있어.
    ja: まだ肌に残ってる
  d_nikke_anchor_05_25:
    speaker: Monologue
    en: The pain isn't significant enough that it affects my movement, however.
    ko: 하지만 기동에 문제가 있을 정도의 타격은 아니야.
    ja: でも動けないほどの衝撃じゃない
  d_nikke_anchor_05_26:
    speaker: Monologue
    en: I should head back up to get some air.
    ko: 그러니 우선 수면 위로 올라가서, 숨을….
    ja: だからまずは水面に上がって、息を…
  d_nikke_anchor_05_27:
    speaker: unknown
    en: Are you sure you want to keep going?
    ko: "…포기하는 게 좋지 않겠니?"
    ja: "…諦めた方がいいんじゃない？"
  d_nikke_anchor_05_28:
    speaker: unknown
    en: Your legs aren't so good, and you can't even see.
    ko: 다리도 불편하고, 눈도 안 보이는 애가….
    ja: 足も不自由で、目も見えないのに…
  d_nikke_anchor_05_29:
    speaker: unknown
    en: How can you possibly swim in this state?
    ko: 수영은 또 어떻게 하겠다고….
    ja: 水泳なんてどうやって…
  d_nikke_anchor_05_30:
    speaker: girl
    en: It's okay, Mom.
    ko: 괜찮아 엄마.
    ja: 大丈夫だよ、ママ。
  d_nikke_anchor_05_31:
    speaker: girl
    en: Blind people usually have enhanced senses,
    ko: "앞이 안 보이는 사람한텐, \n초감각이 있거든."
    ja: |-
      目が見えない人には、
      超感覚があるんだって。
  d_nikke_anchor_05_32:
    speaker: girl
    en: like echolocation or radar.
    ko: 일종의 레이더 같은 건데….
    ja: 一種のレーダーみたいなもので…
  d_nikke_anchor_05_33:
    speaker: Monologue
    en: Huh?
    ko: 어…?
    ja: あれ…？
  d_nikke_anchor_05_34:
    speaker: Monologue
    en: What is this memory?
    ko: 이 기억은 뭐지?
    ja: この記憶は何？
  d_nikke_anchor_05_35:
    speaker: Monologue
    en: I'm remembering things I didn't even experience.
    ko: 내가 겪은 적도 없는 일들이 떠오르고 있어.
    ja: 私が経験してないことを思い出してる
  d_nikke_anchor_05_36:
    speaker: Monologue
    en: Is this a hallucination? Or...
    ko: 이건 환각? 아니면….
    ja: これは幻覚？それとも…
  d_nikke_anchor_05_37:
    speaker: girl
    en: Whenever I'm in the water,
    ko: "…물 속에 있으면 있잖아."
    ja: "…水中にいるとね。"
  d_nikke_anchor_05_38:
    speaker: girl
    en: I forget that I have a disability.
    ko: 나한테 장애가 있다는 걸 잊어버려.
    ja: 私に障害があるってことを忘れちゃうの。
  d_nikke_anchor_05_39:
    speaker: girl
    en: I feel more alive underwater than above ground, bound to a wheelchair.
    ko: "휠체어에 앉아 있을 때보다 \n몇 배로 더 [살아 있는] 것 같아서…."
    ja: |-
      車いすに乗ってる時より
      何倍も「生きてる」気がして…
  d_nikke_anchor_05_40:
    speaker: unknown
    en: "*Gasp*"
    ko: 흐윽….
    ja: ううっ…
  d_nikke_anchor_05_41:
    speaker: girl
    en: Mom? What's wrong?
    ko: 어? 왜 그래, 엄마?
    ja: え？ママ、どうしたの？
  d_nikke_anchor_05_42:
    speaker: unknown
    en: My dear, the doctor said...
    ko: 얘야, 실은 의사 선생님이…!
    ja: あのね、実はお医者さんが…！
  d_nikke_anchor_05_43:
    speaker: Monologue
    en: "..."
    ko: "…아."
    ja: "…あ"
  d_nikke_anchor_05_44:
    speaker: Monologue
    en: I see now.
    ko: 그랬지.
    ja: そうだった
  d_nikke_anchor_05_45:
    speaker: Monologue
    en: I always enjoyed the water.
    ko: 난 물을 좋아하는 아이였어.
    ja: 私は水が好きな子だった
  d_nikke_anchor_05_46:
    speaker: Monologue
    en: My dream was to be part of a navy rescue team.
    ko: 꿈은 해양 구조대.
    ja: 夢は海難救助隊
  d_nikke_anchor_05_47:
    speaker: Monologue
    en: There's no ocean in the Ark,
    ko: 방주에 바다 같은 건 없지만
    ja: アークに海なんてないけど
  d_nikke_anchor_05_48:
    speaker: Monologue
    en: but there's a great big swimming pool that felt as big as the sea.
    ko: 그래도 바다 만큼 넓은 수영장이 있었으니까
    ja: でも海と同じくらい広いプールがあったから
  d_nikke_anchor_05_49:
    speaker: Monologue
    en: That's why I have been able to entertain such childish fantasies.
    ko: 그런 바보 같은 꿈도 꿀 수 있었지.
    ja: そんな途方もない夢も見られたんだ
  d_nikke_anchor_05_50:
    speaker: Monologue
    en: Even if I can't see or walk, I was enamored with the world underwater, where
      I could swim.
    ko: "볼 수 없어도, 걸을 수 없어도 \n헤엄쳐 갈 수 있는 그 넓은 세계가 좋아서."
    ja: |-
      見えなくても、歩けなくても
      泳いでいける広い世界が好きで
  d_nikke_anchor_05_51:
    speaker: Monologue
    en: I was jealous of the creatures that could swim through it more freely than
      I.
    ko: 그리고 그 속을 자유롭게 헤엄쳐 다니는 것들이 부러워서.
    ja: そしてその中を自由に泳ぐものが羨ましくて
  d_nikke_anchor_05_52:
    speaker: Monologue
    en: That's why I was so fascinated by the water and the creatures in it, especially
      starfish.
    ko: 그래서 물이 좋았고, 불가사리가 좋았던 거야.
    ja: だから水が好きで、ヒトデが好きだったんだ
  d_nikke_anchor_05_53:
    speaker: Self
    en: One more minute.
    ko: "…이제 고작 1분 남았어."
    ja: "…あと1分"
  d_nikke_anchor_05_54:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_55:
    speaker: ingrid
    en: I've already requested a rescue team.
    ko: 구조 요청이라면 이미 넣어 뒀다.
    ja: 救助要請ならすでにしてある。
  d_nikke_anchor_05_56:
    speaker: ingrid
    en: Mast and Helm will be here any minute.
    ko: 머지않아 마스트와 헬름이 이쪽으로 오겠지.
    ja: すぐにマストとヘルムがこちらへ来るだろう。
  d_nikke_anchor_05_57:
    speaker: Self
    en: But by the time they get here, Anchor will—
    ko: 하지만, 그때쯤이면 이미 앵커는….
    ja: だが、その頃にはアンカーは…
  d_nikke_anchor_05_58:
    speaker: ingrid
    en: You jump in after her, then.
    ko: 그렇다고 물 속에 직접 뛰어들 텐가?
    ja: では水中に飛び込むつもりか？
  d_nikke_anchor_05_59:
    speaker: ingrid
    en: Like I told you, you'd be sending yourself to a watery grave.
    ko: 말했다시피, 그건 스스로 목숨을 내던지는 거나 다름없다.
    ja: 言った通り、それは命を捨てると同じことだ。
  d_nikke_anchor_05_60:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_61:
    speaker: anchor
    en: This built-in radar I've got
    ko: "…난 몸 속에 레이더가 탑재되어 있으니까."
    ja: "…私は体内にレーダーが搭載されてるから。"
  d_nikke_anchor_05_62:
    speaker: anchor
    en: emits a beep anytime someone is drowning.
    ko: "물에 빠진 사람이 있으면 바로 신호가 오거든. \n삐빗, 삐빗 하고."
    ja: |-
      溺れた人がいたらすぐ信号が届くの。
      ピピ、ピピって。
  d_nikke_anchor_05_63:
    speaker: anchor
    en: That way I can rush over and save them.
    ko: 그러니까 바로 구하러 갈 수 있어.
    ja: だからすぐ助けに行けるよ。
  d_nikke_anchor_05_64:
    speaker: Self
    en: No. I can save her.
    ko: "…아니, 나도 믿는 구석은 있어."
    ja: "…いや、私も信じている"
  d_nikke_anchor_05_65:
    speaker: Monologue
    en: I hurry over to the shallow end of the pool.
    ko: "…앵커가 걸었던 궤적을 따라, 물가로 걸어갔다."
    ja: |-
      …アンカーが歩いた跡に沿って、
      水辺へ近づいた
  d_nikke_anchor_05_66:
    speaker: ingrid
    en: Wait!
    ko: "…잠깐."
    ja: "…待て。"
  d_nikke_anchor_05_67:
    speaker: ingrid
    en: What are you going to do?
    ko: 지금 뭘 하려는 거지?
    ja: 何をするつもりだ？
  d_nikke_anchor_05_68:
    speaker: Self
    en: One minute... no, 30 seconds left.
    ko: 남은 1분… 아니, 지금은 30초였지.
    ja: 残り1分…いや、今はもう30秒だろう
  d_nikke_anchor_05_69:
    speaker: Self
    en: That's enough time.
    ko: 그 안에 일을 해결하고 오려고.
    ja: その間に解決して戻る
  d_nikke_anchor_05_70:
    speaker: ingrid
    en: What...?
    ko: 뭐라고…?
    ja: 何だと…？
  d_nikke_anchor_05_71:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩…!
    ja: ドボン…！
  d_nikke_anchor_05_72:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_73:
    speaker: Monologue
    en: Whenever someone is drowning,
    ko: 그래서였는지도 몰라.
    ja: だからかもしれない
  d_nikke_anchor_05_74:
    speaker: Monologue
    en: my radar goes off.
    ko: 누군가가 물 속에 빠지면,
    ja: 誰かが溺れたら
  d_nikke_anchor_05_75:
    speaker: Narration
    en: "*Beep* *Beep*"
    ko: 삐-삐.
    ja: ピーピー
  d_nikke_anchor_05_76:
    speaker: Monologue
    en: It's so loud.
    ko: 내 레이더가 이렇게 시끄럽게 울어대던 게.
    ja: 私のレーダーがこうやってうるさく鳴るのは
  d_nikke_anchor_05_77:
    speaker: Narration
    en: "*Beep* *Beep*"
    ko: 삐-삐.
    ja: ピーピー
  d_nikke_anchor_05_78:
    speaker: Monologue
    en: But why?
    ko: 하지만 왜…?
    ja: でも、どうして…？
  d_nikke_anchor_05_79:
    speaker: Monologue
    en: I'm no longer human.
    ko: 지금의 나는 딱딱한 몸을 가지고 있고.
    ja: 今の私は硬い体で
  d_nikke_anchor_05_80:
    speaker: Monologue
    en: I loved swimming. I wanted to be part of the navy rescue team.
    ko: 수영을 좋아하고, 해양 구조대가 되고 싶어했던 나는.
    ja: |-
      泳ぐのが好きで、
      海難救助隊になりたかった私は
  d_nikke_anchor_05_81:
    speaker: Monologue
    en: I was so full of passion then,
    ko: 두근두근 뛰는 심장을 가지고 있는,
    ja: ドキドキ弾む心臓を持っている
  d_nikke_anchor_05_82:
    speaker: Monologue
    en: so... human.
    ko: 살아 있는 사람이었는데….
    ja: 生きている人間だったのに…
  d_nikke_anchor_05_83:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_84:
    speaker: Narration
    en: "*Beep* *Beep*"
    ko: 삐-삐. 삐-삐.
    ja: ピーピー、ピーピー
  d_nikke_anchor_05_85:
    speaker: Monologue
    en: I understand it now.
    ko: "…아, 알겠다."
    ja: "…あ、分かった"
  d_nikke_anchor_05_86:
    speaker: Monologue
    en: When saving the others,
    ko: 아마도 누군가의 삶이 이어지는 일에
    ja: きっと生きているってことに
  d_nikke_anchor_05_87:
    speaker: Monologue
    en: it doesn't matter what your heart is made of.
    ko: 심장의 딱딱하고 부드러움 같은 건 아무래도 좋은 건가 봐.
    ja: 心臓の硬さなんてどうでもいいんだね
  d_nikke_anchor_05_88:
    speaker: Narration
    en: "*Beep* *Beep*"
    ko: 삐-삐. 삐-삐.
    ja: ピーピー、ピーピー
  d_nikke_anchor_05_89:
    speaker: Monologue
    en: Even though I have a mechanical body, I'm...
    ko: 왜냐하면, 이렇게 기계 몸 속에 있는데도 여전히 난….
    ja: |-
      だって、こうやって機械の体の中にいるのに
      相変わらず私は…
  d_nikke_anchor_05_90:
    speaker: Self
    en: An... chor...!
    ko: 앵… 커…!
    ja: アン…カー…！
  d_nikke_anchor_05_91:
    speaker: Monologue
    en: While submerged underwater, Anchor begins to speak.
    ko: 물 속에서, 앵커가 입술을 움직여 말했다.
    ja: 水中で、アンカーが唇を動かした
  d_nikke_anchor_05_92:
    speaker: anchor
    en: Captain.
    ko: "[함장]"
    ja: "「艦長」"
  d_nikke_anchor_05_93:
    speaker: anchor
    en: Grab my hand.
    ko: "[내 손을 잡아]"
    ja: "「手を握って」"
  d_nikke_anchor_05_94:
    speaker: anchor
    en: I want to save you.
    ko: "[나 함장을 구하고 싶어]"
    ja: "「艦長を助けたい」"
  d_nikke_anchor_05_95:
    speaker: anchor
    en: Because that's who I am.
    ko: "[그게 바로 나니까]"
    ja: "「それが私だから」"
  d_nikke_anchor_05_96:
    speaker: anchor
    en: That's my way of life.
    ko: "[내가 이어온 삶이니까]"
    ja: "「私の生きてきた人生だから」"
  d_nikke_anchor_05_97:
    speaker: Self
    en: I grab onto Anchor's hand.
    ko: 앵커의 손을 잡는다.
    ja: アンカーの手を握った
  d_nikke_anchor_05_98:
    speaker: Self
    en: "*Gasp*"
    ko: 푸하…!!
    ja: プハッ…！！
  d_nikke_anchor_05_99:
    speaker: ingrid
    en: "... @UserName!"
    ko: "…@UserName!"
    ja: "…@UserName！"
  d_nikke_anchor_05_100:
    speaker: ingrid
    en: Where in the world are Helm and Mast?
    ko: 헬름과 마스트는 아직인가?!
    ja: ヘルムとマストはまだか！？
  d_nikke_anchor_05_101:
    speaker: helm
    en: Here we are!
    ko: "…지금 도착했습니다! 즉시 구출에 들어가겠습니다."
    ja: |-
      …ただ今到着しました！
      ただちに救助に向かいます。
  d_nikke_anchor_05_102:
    speaker: mast
    en: Hang in there, you two!
    ko: "…조금만 거기서 버텨 주쇼, 선장 양반! 앵커!"
    ja: |-
      …ちょっと待っててくれよ
      船長さん！アンカーさん！
  d_nikke_anchor_05_103:
    speaker: Monologue
    en: As soon as Helm and Mast arrive, they immediately jump into the water
    ko: 두 니케는 우리를 발견한 즉시 물 속으로 뛰어들었고,
    ja: |-
      2人は私たちを見つけた瞬間、
      水中に飛び込み
  d_nikke_anchor_05_104:
    speaker: Monologue
    en: and pull Anchor and me ashore.
    ko: 머지않아 나와 앵커를 밖으로 건져 올렸다.
    ja: すぐに私とアンカーを外に引き上げた
  d_nikke_anchor_05_105:
    speaker: anchor
    en: Captain, are you okay?
    ko: 괜찮아, 함장…?
    ja: 艦長、大丈夫…？
  d_nikke_anchor_05_106:
    speaker: Self
    en: Forget about me, are you okay?
    ko: 너야말로 괜찮아, 앵커?
    ja: アンカーこそ大丈夫か？
  d_nikke_anchor_05_107:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anchor_05_108:
    speaker: Monologue
    en: Instead of answering me, Anchor envelops me in a tight embrace.
    ko: 앵커는 대답하는 대신, 나를 꼭 끌어 안았다.
    ja: |-
      アンカーは返事の代わりに、
      私をぎゅっと抱きしめた
  d_nikke_anchor_05_109:
    speaker: anchor
    en: "... Captain."
    ko: "…함장."
    ja: "…艦長。"
  d_nikke_anchor_05_110:
    speaker: anchor
    en: I think I understand now.
    ko: 나 이제 알 것 같아.
    ja: やっと分かった気がする。
  d_nikke_anchor_05_111:
    speaker: anchor
    en: My heart may not beat, but I still adore starfish.
    ko: 나… 심장은 뛰지 않지만 불가사리가 좋고,
    ja: 私…心臓は弾まないけど、ヒトデが好きで、
  d_nikke_anchor_05_112:
    speaker: anchor
    en: My body may be mechanical, but I still want to save people.
    ko: "몸은 말도 안 되게 무겁지만 \n물에 빠진 사람이 있으면 구하고 싶어."
    ja: |-
      体はとんでもなく重いけど、
      溺れた人がいたら助けたい。
  d_nikke_anchor_05_113:
    speaker: anchor
    en: I have to keep on living.
    ko: 그러니까 함장, 나… 계속 이어지고 있는 거였어.
    ja: |-
      だから艦長、私…
      ずっとつながってたんだ。
  d_nikke_anchor_05_114:
    speaker: Choice
    en: About time you came to your senses.
    ko: 그걸 이제야 깨닫다니, 앵커는 바보네.
    ja: やっと気づいてくれたのか
  d_nikke_anchor_05_115:
    speaker: Choice
    en: I knew you were human all along.
    ko: 그럼. 내가 아는 앵커는 이렇게나 인간적인걸.
    ja: |-
      ああ、私が知ってるアンカーは
      こんなに人間らしいんだ
  d_nikke_anchor_05_116:
    speaker: anchor
    en: "..."
    ko: "…응."
    ja: "…うん。"
  d_nikke_anchor_05_117:
    speaker: ingrid
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_anchor_05_118:
    speaker: ingrid
    en: Now that you've realized your purpose in life,
    ko: 이걸로 이제 더 이상 앵커에게 해양 생물은 필요 없겠군.
    ja: これでもうアンカーに海洋生物は必要ないな。
  d_nikke_anchor_05_119:
    speaker: ingrid
    en: I suppose you won't be needing these sea creatures anymore.
    ko: 이제 굳이 존재의 빈 자리를 그쪽에서 채우지 않아도 될 테니까.
    ja: 存在の空白を埋める必要はなくなったのだから。
  d_nikke_anchor_05_120:
    speaker: anchor
    en: No, you're wrong about that, Boss.
    ko: "…아냐, 사장님. 그건 틀렸어."
    ja: "…ううん、社長。それは違うよ。"
  d_nikke_anchor_05_121:
    speaker: anchor
    en: My love for marine life is what makes me me.
    ko: 나는 불가사리랑 해삼 멍게를 좋아하기 때문에 앵커인 거야.
    ja: |-
      私はヒトデと、ナマコとホヤが好きだから
      アンカーなんだよ。
  d_nikke_anchor_05_122:
    speaker: anchor
    en: I still need them.
    ko: 그러니까 나한테는 여전히 그 애들이 필요해.
    ja: だから私にはまだみんなが必要。
  d_nikke_anchor_05_123:
    speaker: ingrid
    en: "... Anchor."
    ko: "…앵커."
    ja: "…アンカー。"
  d_nikke_anchor_05_124:
    speaker: ingrid
    en: I've already told you that granting that request is impossible.
    ko: 말했다시피 그 부분은, 나로서는 해결해줄 수 없다.
    ja: |-
      前にも言ったが、それは私には
      解決できないことだ。
  d_nikke_anchor_05_125:
    speaker: ingrid
    en: I'm one of the Big Three, and so long as the management bureau is part of
      the Central Government...
    ko: "내가 3대 기업의 수장이고, \n관리국이 중앙정부의 영역에 있는 이상…."
    ja: |-
      私が三大企業のリーダーの一人で、
      管理局が中央政府の領域にある限り…
  d_nikke_anchor_05_126:
    speaker: helm
    en: "... Ingrid."
    ko: "…잉그리드 교관."
    ja: "…イングリッド教官。"
  d_nikke_anchor_05_127:
    speaker: helm
    en: I don't mean to intrude, but maybe I can take it from here.
    ko: 실례지만 이 다음은 제게 맡겨주지 않으시겠습니까.
    ja: |-
      恐れ入りますが、この先は
      私に任せていただけませんか。
  d_nikke_anchor_05_128:
    speaker: ingrid
    en: Huh? What do you mean?
    ko: "…음? 무슨 뜻이지?"
    ja: "…ん？どういう意味だ？"
  d_nikke_anchor_05_129:
    speaker: helm
    en: There is something I need to tell you both.
    ko: 두 사람에게 전해야 할 말이 있습니다.
    ja: 二人に伝えたいことがあります。
  d_nikke_anchor_05_130:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_05_131:
    speaker: anchor
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_anchor_05_132:
    speaker: helm
    en: Ever since we got the warning from the Wildlife Agency,
    ko: 실은 처음 동식물 관리국에서 경고를 들은 이래로.
    ja: 実は最初に動植物管理局から警告されてから、
  d_nikke_anchor_05_133:
    speaker: helm
    en: I've visited just about every government department there is.
    ko: 나도 여러 부처들을 방문하고 다녔거든.
    ja: 私もいろんな人たちを尋ねてまわったの。
  d_nikke_anchor_05_134:
    speaker: helm
    en: Aside from entrusting you with persuading Anchor,
    ko: 귀관에게 앵커의 설득을 맡긴 것과 별개로,
    ja: 貴官にアンカーの説得を頼んだのとは別に
  d_nikke_anchor_05_135:
    speaker: helm
    en: I also felt that I needed to do something.
    ko: 나도 앵커의 리더로서 내 역할을 해야 한다고 생각했으니까.
    ja: |-
      私にもアンカーのリーダーとして、
      すべきことがあると思ったから。
  d_nikke_anchor_05_136:
    speaker: helm
    en: Of course, I was mostly met with indifference,
    ko: "물론 대부분이 알 바 아니라거나, \n관리국 일에 관여하고 싶지 않다는 반응이었지만."
    ja: |-
      もちろんほとんどが自分とは無関係だとか
      管理局のことに関与したくないって
      反応だったけど。
  d_nikke_anchor_05_137:
    speaker: helm
    en: but one of those places was different from the rest.
    ko: 단 한 군데만은 그렇지 않았지.
    ja: 1ヶ所だけ違ったの。
  d_nikke_anchor_05_138:
    speaker: Self
    en: Where was that?
    ko: "…그게 어딘데?"
    ja: "…どこだ？"
  d_nikke_anchor_05_139:
    speaker: helm
    en: The Merchant Union.
    ko: "…상인 연합."
    ja: "…商人連合。"
  d_nikke_anchor_05_140:
    speaker: helm
    en: They must have seen some way they could benefit from this whole situation,
    ko: 아무래도 그들이 이 일련의 이야기에서 돈 냄새를 맡았나 봐.
    ja: |-
      話を聞いたら、お金のにおいを
      嗅ぎつけたみたいね。
  d_nikke_anchor_05_141:
    speaker: helm
    en: so they said they'd take care of lobbying the control bureau.
    ko: 관리국에 대한 로비는 자기들이 알아서 할 테니까,
    ja: 管理局に対する交渉は自分たちがやるから
  d_nikke_anchor_05_142:
    speaker: helm
    en: They want to buy the rights to Anchor's character license, along with the
      Admire, all the starfish,
    ko: 어드마이어 호와 함께 불가사리와 앵커의 캐….
    ja: |-
      アドマイアー号と一緒に、
      ヒトデとアンカーの、キャ…
  d_nikke_anchor_05_143:
    speaker: helm
    en: and everything else.
    ko: 캐릭터 상품을… 흠, 흠. 팔아도 되겠냐고 딜을 걸어 오더라고.
    ja: |-
      おほんっ…キャラクターグッズを…
      売ってもいいかって持ちかけられたの。
  d_nikke_anchor_05_144:
    speaker: Self
    en: Wow...
    ko: 와….
    ja: おお…
  d_nikke_anchor_05_145:
    speaker: helm
    en: I can scarcely believe it myself.
    ko: "…상상도 못했지? 나도 그랬어."
    ja: |-
      …想像もできなかったでしょ？
      私もよ。
  d_nikke_anchor_05_146:
    speaker: helm
    en: So Anchor, you don't have to run around
    ko: 그렇게 된 거니까, 앵커.
    ja: そういうことだから、アンカー。
  d_nikke_anchor_05_147:
    speaker: helm
    en: worrying that they'll take your sea creatures away.
    ko: 이제 더 이상 그 해양 생물들을 압수 당할까봐 도망다닐 필요 없어.
    ja: |-
      海洋生物を取られるんじゃないかって
      怯えながら逃げ回る必要はもうないわ。
  d_nikke_anchor_05_148:
    speaker: anchor
    en: "...?"
    ko: 어… 어?
    ja: えっと…え？
  d_nikke_anchor_05_149:
    speaker: helm
    en: Even though it seems you can get by without them now,
    ko: 물론 이제 넌 그들 없이도 홀로서기를 할 수 있게 된 것 같지만.
    ja: |-
      まあ、あなたはもうひとりでも
      大丈夫だったみたいだけど。
  d_nikke_anchor_05_150:
    speaker: helm
    en: I can see that you're still fond of them, yes?
    ko: 그래도, 여전히 좋아하는 건 좋아하는 거잖아. 그렇지?
    ja: でも、相変わらず好きなものは好きなんでしょ？
  d_nikke_anchor_05_151:
    speaker: anchor
    en: Yes! Yes, of course!
    ko: 어어어…!
    ja: えええ…！？
  d_nikke_anchor_05_152:
    speaker: Self
    en: That's good news.
    ko: 마침 잘 됐네.
    ja: ちょうどよかったな
  d_nikke_anchor_05_153:
    speaker: Monologue
    en: We glance inside the box to see the creatures wriggling about.
    ko: 상자 속에서 꼬물거리는 해양 생물들을 보았다.
    ja: 箱の中でうごめく海洋生物を見た
  d_nikke_anchor_05_154:
    speaker: Self
    en: From now on, these are no longer diversions to which you're attached,
    ko: 앞으로 이 아이들은 앵커의 애착 인형이 아니라,
    ja: |-
      これからこの子たちは
      アンカーの精神安定剤じゃなくて
  d_nikke_anchor_05_155:
    speaker: Self
    en: but a reminder of your resurrection. A testament to your being alive.
    ko: 우리가 살아 돌아온 것에 대한 기념인 걸로 하면 되겠어.
    ja: |-
      私たちが生きて帰ってきたことに対する
      記念ということにすればいい
  d_nikke_anchor_05_156:
    speaker: anchor
    en: My resurrection...
    ko: 살아 돌아온 기념….
    ja: 生きて帰ってきた記念…
  d_nikke_anchor_05_157:
    speaker: anchor
    en: From now on,
    ko: 알겠어, 함장.
    ja: 分かったよ、艦長。
  d_nikke_anchor_05_158:
    speaker: anchor
    en: whenever I'm feeling down,
    ko: 앞으로 내가 딱딱하다고 느낄 때.
    ja: これから自分が硬いって感じたり
  d_nikke_anchor_05_159:
    speaker: anchor
    en: and I start to doubt whether I'm alive or not,
    ko: 살아 있지 않다고 느낄 때.
    ja: 生きてないって感じたりしたら
  d_nikke_anchor_05_160:
    speaker: anchor
    en: I'll look at these sea creatures and remind myself of this moment.
    ko: 그때는 이 해양 생물들을 보면서 떠올릴게.
    ja: その時は、この海洋生物たちを見て思い出すね。
  d_nikke_anchor_05_161:
    speaker: anchor
    en: The meaning of life has nothing to do with your physical body,
    ko: "…만약 삶을 정의하는 게 몸이 아니라"
    ja: "…もし人生を定義するものが体じゃなくて"
  d_nikke_anchor_05_162:
    speaker: anchor
    en: but rather the things you do and the people you surround yourself with.
    ko: "좋아하거나, 싫어하거나, 꼭 해야만 한다고 \n생각하는 것들의 연속이라면."
    ja: |-
      好きなものや、嫌いなものや、
      絶対にやりたいと思うことで決まるなら
  d_nikke_anchor_05_163:
    speaker: anchor
    en: You're a part of that now as well, Captain.
    ko: 이제는 함장도 그 속에 들어가게 된 거니까.
    ja: 艦長ももう、その中に入ってるから。
  d_nikke_anchor_05_164:
    speaker: anchor
    en: You jumped into the water to save me.
    ko: 날 위해 물 속에 뛰어들어준 함장을 위해서라도,
    ja: |-
      私のために水中に飛び込んでくれた
      艦長のためにも
  d_nikke_anchor_05_165:
    speaker: anchor
    en: For you, even if my heart doesn't beat, it will beat loud and clear for you
      in my mind.
    ko: "꼭 심장이 뛰지 않아도, \n내 마음이 뛰는 것처럼 살아 가겠다고…."
    ja: |-
      もう心臓が弾まなくたって、
      私の気持ちが弾むように生きていくって…
  d_nikke_anchor_05_166:
    speaker: Self
    en: I smile at Anchor out of gratitude.
    ko: 앵커의 머리를 쓰다듬는다.
    ja: アンカーの頭をなでてあげた
