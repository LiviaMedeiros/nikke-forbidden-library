---
d_nikke_ce_003_02_01:
  d_nikke_ce_003_02_01_1:
    speaker: ade
    en: You're going to help at the Maid Cafe starting today, right?
    ko: 오늘부터 메이드 카페를 일을 도와주시기로 하셨죠?
    ja: |-
      今日からメイドカフェのお仕事を
      お手伝いしてくださるということでしたね？
  d_nikke_ce_003_02_01_2:
    speaker: ade
    en: I‘m looking forward to working with you.
    ko: 잘 부탁드립니다.
    ja: よろしくお願いいたします。
  d_nikke_ce_003_02_01_3:
    speaker: ce_003_02
    en: Likewise.
    ko: 잘 부탁할게.
    ja: よろしくお願いします。
  d_nikke_ce_003_02_01_4:
    speaker: ce_003_02
    en: I'll do whatever I can to be of assistance.
    ko: 도움이 될 수 있도록 열심히 노력할게!
    ja: お役に立てるように、しゃかりき頑張るわ！
  d_nikke_ce_003_02_01_5:
    speaker: "<Narration>"
    en: Inside the kitchen.
    ko: 주방 내부.
    ja: キッチン内部
  d_nikke_ce_003_02_01_6:
    speaker: ce_003_02
    en: I think I'll try and make omurice.
    ko: 그럼, [오므라이슈]를 만들면 되는 거지.
    ja: "『おむれつ』を作ればいいのね。"
  d_nikke_ce_003_02_01_7:
    speaker: ce_003_02
    en: Just have to do what Ade taught me. First, break an egg.
    ko: 에이드가 알려준 대로… 일단은 계란을 깨고….
    ja: |-
      エードに教えてもらった通りに…
      まずは卵を割って…
  d_nikke_ce_003_02_01_8:
    speaker: "<Narration>"
    en: Emilia takes an egg and violently smacks it on the edge of a bowl.
    ko: 에밀리아는 계란을 집어 들고, 그릇 가장자리에 힘껏 내리쳤다.
    ja: |-
      エミリアは卵を手に取り、
      容器のフチに力一杯叩きつけた
  d_nikke_ce_003_02_01_9:
    speaker: ce_003_02
    en: Uh oh! Some bits of shell got inside...
    ko: 앗! 껍데기까지 전부 들어가 버렸어….
    ja: あっ！ 殻が全部入っちゃった……
  d_nikke_ce_003_02_01_10:
    speaker: ce_003_02
    en: Fishing them out may be hard, but I don't want to throw away the whole egg...
      I'm sure everyone could just chew through it.
    ko: |-
      전부 건져내기는 힘들겠지만, 그렇다고 버리기는 아까워.
      다들 잘 씹어먹을 수 있겠지?
    ja: |-
      全部は取り切れないけど、
      捨てるのはもったいないわ。
      みんなのお口が頑丈だといいんだけど。
  d_nikke_ce_003_02_01_11:
    speaker: ce_003_02
    en: All right, I've got an egg, now what else is missing...
    ko: 달걀만 넣으면 허전하니까, 뭔가 더 넣을게….
    ja: 卵だけだと寂しいから、何か入れるものは…
  d_nikke_ce_003_02_01_12:
    speaker: ce_003_02
    en: Oh right, potatoes and appas! Although I should probably not add pimentos
      to it.
    ko: |-
      고구마랑 삼과도 있네!
      피말은 넣지 않는 게 좋겠어.
    ja: |-
      お芋と、リンガもあるわね。
      ピーマルは入れるのをやめておきましょう…
  d_nikke_ce_003_02_01_13:
    speaker: ce_003_02
    en: This is a vegetable I've never seen before, but it seems delicious.
    ko: 이건 본 적 없는 야채지만, 왠지 맛있을 것 같아.
    ja: |-
      これは見たことがないお野菜だけど、
      なんだか美味しそう。
  d_nikke_ce_003_02_01_14:
    speaker: ce_003_02
    en: And also...
    ko: 그리고 또….
    ja: あとは――
  d_nikke_ce_003_02_01_15:
    speaker: "<Narration>"
    en: Emilia puts various ingredients into the beaten egg and starts stirring.
    ko: |-
      에밀리아는 여러 가지 식재료를 계란물에 넣고,
      젓기 시작했다.
    ja: |-
      エミリアは様々な食材を溶き卵に入れて
      かき混ぜ始めた…
  d_nikke_ce_003_02_01_16:
    speaker: "<Narration>"
    en: Soon after, outside the kitchen.
    ko: 잠시 후, 주방 밖.
    ja: しばらくして、キッチンの外
  d_nikke_ce_003_02_01_17:
    speaker: soda
    en: Ade, we've got a problem.
    ko: 에, 에이드! 큰일이에요오…!
    ja: エ、エード！大変ですぅ…！
  d_nikke_ce_003_02_01_18:
    speaker: ade
    en: What's wrong?
    ko: 무슨 일이야?
    ja: どうしたの？
  d_nikke_ce_003_02_01_19:
    speaker: soda
    en: The omelette Emilia made is more like a hockey puck than anything.
    ko: |-
      에밀리아가 만든 오므라이스가,
      크고 단단한 주먹밥이 되어버렸어요…!
    ja: |-
      エミリアの作ったオムレツが
      巨大な固いおにぎりみたいになってますぅ…！
  d_nikke_ce_003_02_01_20:
    speaker: soda
    en: It's so gigantic that no one will ever be able to finish it, and all the apples
      and weird veggies she put in made the flavor funky.
    ko: |-
      너무 커서 먹기도 힘들고,
      사과나 여러 야채가 들어가 있어서 맛도 이상해요오...!
    ja: |-
      具も大きく切りすぎているので
      口の中に入りませんし、リンゴとかも入っていて
      奇天烈な味に…
  d_nikke_ce_003_02_01_21:
    speaker: soda
    en: On top of that, it's packed full of eggshells. The inside of my mouth hurts
      from chewing them...
    ko: |-
      게다가 계란 껍데기가 잔뜩 들어가 있어서,
      입 안이 따가워요오…!
    ja: |-
      しかも卵の殻まみれで
      口の中がジャリジャリします～！
  d_nikke_ce_003_02_01_22:
    speaker: soda
    en: What should we do?
    ko: 호에에… 어쩌면 좋죠!
    ja: ふぇぇ…どうしましょう！
  d_nikke_ce_003_02_01_23:
    speaker: ade
    en: I'll head into the kitchen.
    ko: 우선 주방 쪽은 내가 수습할 테니까.
    ja: キッチンの片づけとお料理は私が何とかするわ。
  d_nikke_ce_003_02_01_24:
    speaker: ade
    en: You and Emilia go help with serving.
    ko: 에밀리아에게는 서빙을 부탁해 줄래?
    ja: |-
      エミリアにはホールの仕事を
      頼んでおいてもらえる？
  d_nikke_ce_003_02_01_25:
    speaker: soda
    en: Got it!
    ko: "…네에!"
    ja: "…はい！"
  d_nikke_ce_003_02_01_26:
    speaker: cocoa
    en: In serving, speed is essential.
    ko: 서빙에는 스피드가 생명이지.
    ja: ホールはスピードが命。
  d_nikke_ce_003_02_01_27:
    speaker: ce_003_02
    en: In swerving, seed is essential.
    ko: "[셔빙]에는 [수피두]가… 생명."
    ja: "『ほおる』は『すぴいど』が命…"
  d_nikke_ce_003_02_01_28:
    speaker: cocoa
    en: A professional maid always ensures the dishes get out on time.
    ko: 요리를 빠르게 가따주는 게 바로 프로메이드지.
    ja: そう。料理は素早く提供するのがプロメイド。
  d_nikke_ce_003_02_01_29:
    speaker: ce_003_02
    en: Just get the food out, no matter what. Got it.
    ko: |-
      서둘러 요리를 갖다 주면 된다는 거네.
      알았어!
    ja: |-
      分かったわ！
      とにかく急いでお料理を運べばいいのね。
  d_nikke_ce_003_02_01_30:
    speaker: cocoa
    en: Good.
    ko: 조아써.
    ja: そのちょーし。
  d_nikke_ce_003_02_01_31:
    speaker: "<Narration>"
    en: Emilia swiftly brings out the orders from the kitchen.
    ko: 에밀리아는 주방에서 메뉴가 나오는 족족.
    ja: エミリアはキッチンで完成した料理を…
  d_nikke_ce_003_02_01_32:
    speaker: "<Narration>"
    en: Before long, however...
    ko: 빠르게 서빙을 시작했다, 그리고 그 결과.
    ja: あわただしく運び始めた。その結果…
  d_nikke_ce_003_02_01_33:
    speaker: soda
    en: Ade, we've got another issue...
    ko: 에, 에이드! 또 큰일 났어요오…!
    ja: エ、エード！また大変ですぅ…！
  d_nikke_ce_003_02_01_34:
    speaker: soda
    en: Emilia is running around the cafe like a chicken with her head cut off.
    ko: 에밀리아가 가게 안을 굉장히 빠르게 뛰어다니고 있어요!
    ja: |-
      エミリアがお店の中を
      すごいスピードで走り回ってますぅ…！
  d_nikke_ce_003_02_01_35:
    speaker: soda
    en: I'm worried that she's gonna bump into someone. It's a miracle that it hasn't
      happened already.
    ko: |-
      지나다니는 분들과 부딪힐 것 같아요오…!
      아직 기적적으로 한 번도 부딪히지는 않았지만…!
    ja: |-
      お客様にぶつかりそうで…奇跡的に
      一度もぶつかってはいないんですけど…！
  d_nikke_ce_003_02_01_36:
    speaker: ade
    en: I'll come out. Wait a moment.
    ko: 내가 나갈게, 잠시만 기다려 줘.
    ja: 私が行くわ。少し待っててくれる？
  d_nikke_ce_003_02_01_37:
    speaker: "<Narration>"
    en: Afterwards...
    ko: 그 이후로도 에밀리아는.
    ja: それからもエミリアは…
  d_nikke_ce_003_02_01_38:
    speaker: ce_003_02
    en: I should heat this up.
    ko: 따뜻해지도록 한 번 데워야겠네.
    ja: おいしく食べられるように、温めなきゃ。
  d_nikke_ce_003_02_01_39:
    speaker: soda
    en: No!
    ko: 호에에에에…!
    ja: ふぇぇぇぇ…！
  d_nikke_ce_003_02_01_40:
    speaker: soda
    en: If you boil that, all the flavor will evaporate!
    ko: 그, 그걸 끓이면 풍미가 전부 날아가버려요오…!
    ja: 沸騰させると風味が全部飛んじゃいますぅ…！
  d_nikke_ce_003_02_01_41:
    speaker: "<Narration>"
    en: Emilia "helped out" with various tasks.
    ko: 이런저런 일을 열심히 도왔지만.
    ja: 様々な仕事を一生懸命手伝ったが…
  d_nikke_ce_003_02_01_42:
    speaker: ce_003_02
    en: Okay, that should be a solid pile.
    ko: 응, 좋아. 다 쌓았어.
    ja: うん、いい感じ。全部重ねられたわ。
  d_nikke_ce_003_02_01_43:
    speaker: "<Narration>"
    en: "*Clatter clatter*"
    ko: 달그락, 달그락-
    ja: ガチャ、ガチャ
  d_nikke_ce_003_02_01_44:
    speaker: ce_003_02
    en: I wonder if I can stack a few more? That way I can do this in fewer trips
      and be of more help.
    ko: |-
      더 쌓을 수 있을까?
      되도록 쌓아서 가는 게 방해되지 않겠지?
    ja: |-
      もっと重ねられるかしら？
      なるべく重ねて置いた方がジャマにならないし。
  d_nikke_ce_003_02_01_45:
    speaker: ade
    en: Wait, it's dangerous to stack the plates that high...
    ko: 접시를 그만큼 쌓아서 서빙하시면 위험….
    ja: お皿を重ねすぎると危な…
  d_nikke_ce_003_02_01_46:
    speaker: ce_003_02
    en: All done!
    ko: 완성했어!
    ja: できたわ！
  d_nikke_ce_003_02_01_47:
    speaker: ade
    en: If you stack them that high, they won't stay balanced for long...
    ko: |-
      균형은 맞지만,
      이렇게 높게 쌓으면 버티지 못할 텐데요….
    ja: |-
      バランスは保ててるけど…
      こんなに高く重ねちゃったら取れないわ…
  d_nikke_ce_003_02_01_48:
    speaker: ce_003_02
    en: I-I'm sorry...!
    ko: 미, 미안해…!
    ja: ご、ごめんなさい…！
  d_nikke_ce_003_02_01_49:
    speaker: "<Narration>"
    en: As Emilia continues to work, mistakes both big and small keep popping up.
    ko: 크고 작은 실수가 계속해서 터져 나왔다.
    ja: 次々とミスをしてしまった
  d_nikke_ce_003_02_01_50:
    speaker: ade
    en: It's break time, Emilia.
    ko: 휴식 시간이에요, 에밀리아.
    ja: 休憩時間になりましたよ、エミリア。
  d_nikke_ce_003_02_01_51:
    speaker: ade
    en: Why don't you take five?
    ko: 잠깐 바람이라도 쐬고 오시는 건 어때요?
    ja: 少し気分転換に行かれてはいかがですか？
  d_nikke_ce_003_02_01_52:
    speaker: ce_003_02
    en: Thanks, Diesel.
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_ce_003_02_01_53:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン…
  d_nikke_ce_003_02_01_54:
    speaker: ce_003_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_02_01_55:
    speaker: ce_003_02
    en: "*Sigh*"
    ko: 우으….
    ja: はぁ…
  d_nikke_ce_003_02_01_56:
    speaker: ce_003_02
    en: I made a bunch of mistakes.
    ko: 실수를 잔뜩 해버렸네.
    ja: たくさん失敗しちゃったわ…
d_nikke_ce_003_02_02:
  d_nikke_ce_003_02_02_1:
    speaker: ce_003_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_02_02_2:
    speaker: ce_003_02
    en: I'll just have to try harder next time.
    ko: 다음에는 더 열심히 해야지.
    ja: 次はもっと頑張らなきゃ。
  d_nikke_ce_003_02_02_3:
    speaker: ce_003_02
    en: I'll take a quick stroll to clear my head and review what Ade taught me.
    ko: 잠깐 산책하면서, 에이드가 알려준 걸 복습해 보자.
    ja: |-
      少しお散歩して、エードの言ってたことを
      復習してみましょう。
  d_nikke_ce_003_02_02_4:
    speaker: ce_003_02
    en: What was all that stuff again about speed and friends...?
    ko: "[셔빙]에는 [수피두]가 생명이랬지."
    ja: "『ほおる』は『すぴいど』が命で…"
  d_nikke_ce_003_02_02_5:
    speaker: ce_003_02
    en: All right!
    ko: "…응?"
    ja: "…あら？"
  d_nikke_ce_003_02_02_6:
    speaker: ce_003_02
    en: I hear talking somewhere...
    ko: 어디선가 이야기 소리가….
    ja: どこかから、話し声が…
  d_nikke_ce_003_02_02_7:
    speaker: "<Narration>"
    en: Emilia walks towards where she hears chatter.
    ko: 에밀리아는 왁자지껄한 소리가 나는 곳으로 향했다.
    ja: エミリアは話し声がする方へ向かった
  d_nikke_ce_003_02_02_8:
    speaker: "<Narration>"
    en: As she turns a corner...
    ko: 그리고 그곳엔.
    ja: そこには…
  d_nikke_ce_003_02_02_9:
    speaker: diesel
    en: C'mon, open your eyes, Ark Ranger!
    ko: 눈을 떠요, 아크 레인저!
    ja: 起きてください、アークレンジャー！
  d_nikke_ce_003_02_02_10:
    speaker: diesel
    en: You can't lose like this!
    ko: 이대로 지면 안 돼요!
    ja: このまま負けてはいけません！
  d_nikke_ce_003_02_02_11:
    speaker: boy03
    en: Drats, we're not strong enough on our own.
    ko: 으으… 우리만으로는 힘이 부족해.
    ja: うう…僕たちだけじゃ力が足りないよ。
  d_nikke_ce_003_02_02_12:
    speaker: boy03
    en: We need someone stronger on our side.
    ko: 더 강한 동료가 필요해!
    ja: もっと強い仲間が必要なんだ！
  d_nikke_ce_003_02_02_13:
    speaker: girl03
    en: If we wait a little longer, the fairy will come to rescue us!
    ko: 조금만 기다리면 요정님이 우릴 구하러 올 거야!
    ja: きっと妖精さんが私たちを助けに来てくれるよ！
  d_nikke_ce_003_02_02_14:
    speaker: diesel
    en: Hmm?
    ko: 음~?
    ja: ええと～？
  d_nikke_ce_003_02_02_15:
    speaker: boy03
    en: Ugh, not that again.
    ko: 에이, 또 그 소리네.
    ja: またその話かよ。
  d_nikke_ce_003_02_02_16:
    speaker: boy03
    en: Where in the world are we supposed to find a fairy?
    ko: 요정이 세상에 어디 있어!
    ja: 妖精なんていないぞ！
  d_nikke_ce_003_02_02_17:
    speaker: girl03
    en: There's one over there!
    ko: 저기 있잖아!
    ja: あそこにいるでしょ！
  d_nikke_ce_003_02_02_18:
    speaker: "<Narration>"
    en: The girl discovers Emilia, who is walking off in the distance, and points
      at her.
    ko: 소녀는 걸어오는 에밀리아를 발견하고 손가락으로 가리켰다.
    ja: |-
      少女が歩いてくるエミリアを見つけて
      指を差した
  d_nikke_ce_003_02_02_19:
    speaker: ce_003_02
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_ce_003_02_02_20:
    speaker: diesel
    en: Holy moly, you're right!
    ko: 어머, 정말이네요.
    ja: まあ、本当ですね。
  d_nikke_ce_003_02_02_21:
    speaker: diesel
    en: You really came!
    ko: 진짜 오셨어요~
    ja: 本当にいらっしゃいました～
  d_nikke_ce_003_02_02_22:
    speaker: boy03
    en: "... Wow."
    ko: "…우와."
    ja: "…おお。"
  d_nikke_ce_003_02_02_23:
    speaker: girl03
    en: Wowee!
    ko: 우와아아아~
    ja: わああああ～
  d_nikke_ce_003_02_02_24:
    speaker: diesel
    en: Excuse me, Miss,
    ko: 자, 거기 서 있는 미녀님?
    ja: もしもし、お美しい方。
  d_nikke_ce_003_02_02_25:
    speaker: diesel
    en: is there any chance you could come here and rescue the Ark Rangers?
    ko: 얼른 이리로 와서 우리 아크레인저를 구해주시겠어요?
    ja: |-
      早くこちらに来て、我らがアークレンジャーを
      助けてもらえませんか？
  d_nikke_ce_003_02_02_26:
    speaker: ce_003_02
    en: Are you talking to me?
    ko: 날 부른 거야?
    ja: 私のこと？
  d_nikke_ce_003_02_02_27:
    speaker: diesel
    en: Who else?
    ko: 후후, 물론이죠.
    ja: ふふ、もちろんそうですよ～
  d_nikke_ce_003_02_02_28:
    speaker: girl03
    en: Help!
    ko: 도와줘!
    ja: 手伝って！
  d_nikke_ce_003_02_02_29:
    speaker: boy03
    en: Hurry!
    ko: 예쁜 누나! 빨리빨리!
    ja: お姉ちゃん！早く～！
  d_nikke_ce_003_02_02_30:
    speaker: "<Narration>"
    en: Emilia walks over and joins the children.
    ko: 에밀리아는 얼떨결에 합류했고.
    ja: エミリアは戸惑いつつ、一行に加わり
  d_nikke_ce_003_02_02_31:
    speaker: ce_003_02
    en: How do I help?
    ko: 내가 뭘 도와주면 될까?
    ja: 何をお手伝いすればいいのかしら？
  d_nikke_ce_003_02_02_32:
    speaker: girl03
    en: Just hold our hands.
    ko: 우리 손을 잡아주면 돼.
    ja: 私たちの手を握って！
  d_nikke_ce_003_02_02_33:
    speaker: ce_003_02
    en: Like this?
    ko: 이렇게?
    ja: こう？
  d_nikke_ce_003_02_02_34:
    speaker: boy03
    en: Whoa! I can feel the power surging through me!
    ko: 오오! 힘이 넘쳐흐른다!
    ja: おお！力がみなぎってきた！
  d_nikke_ce_003_02_02_35:
    speaker: "<Narration>"
    en: Emilia proceeds to spend a long time playing with the kids.
    ko: 한참을 아이들과 함께 어울려 놀아주었다.
    ja: しばらく遊びに付きあった
  d_nikke_ce_003_02_02_36:
    speaker: diesel
    en: The Ark Rangers are victorious once again!
    ko: 아크레인저의 승리~
    ja: アークレンジャーが勝ちました～
  d_nikke_ce_003_02_02_37:
    speaker: diesel
    en: Yahoo!
    ko: 축하드려요~!
    ja: めでたしめでたしですね～
  d_nikke_ce_003_02_02_38:
    speaker: girl03
    en: We did it!
    ko: 해냈어!
    ja: やったぁ！
  d_nikke_ce_003_02_02_39:
    speaker: boy03
    en: It's all thanks to you!
    ko: 이게 다 예쁜 누나 덕분이야!
    ja: お姉ちゃんのおかげだよ！
  d_nikke_ce_003_02_02_40:
    speaker: ce_003_02
    en: All I did was hold your hands.
    ko: 그냥 손만 잡아준 건데도.
    ja: 手を握っていただけだけど…
  d_nikke_ce_003_02_02_41:
    speaker: ce_003_02
    en: Did that actually help?
    ko: 도움이 됐을까?
    ja: 役に立てたかしら？
  d_nikke_ce_003_02_02_42:
    speaker: girl03
    en: Sure! When you held my hand, I felt super energized.
    ko: 언니가 손을 잡아줘서 기운이 났어!
    ja: |-
      お姉ちゃんが手を握ってくれたから、
      元気が出たよ！
  d_nikke_ce_003_02_02_43:
    speaker: ce_003_02
    en: Ha, glad to hear that.
    ko: 그럼 다행이네!
    ja: それならよかったわ！
  d_nikke_ce_003_02_02_44:
    speaker: ce_003_02
    en: I'm glad the Ark Rangers lived to see another day.
    ko: "[아크레인저]가 이겨서 기뻐."
    ja: "『あーくれんじゃー』が勝ててよかった。"
  d_nikke_ce_003_02_02_45:
    speaker: girl03
    en: You're so pretty!
    ko: 그런데 언니 정말 예쁘다.
    ja: でもお姉ちゃん、本当にキレイだね。
  d_nikke_ce_003_02_02_46:
    speaker: girl03
    en: It feels like your whole body is sparkling.
    ko: 몸에서 반짝반짝 빛이 나는 것 같아.
    ja: 体がキラキラ光ってるみたい。
  d_nikke_ce_003_02_02_47:
    speaker: diesel
    en: And your outfit is so pretty too, hehe!
    ko: 옷도 예쁘시고요~ 후후.
    ja: うふふ、服も素敵ですね～
  d_nikke_ce_003_02_02_48:
    speaker: ce_003_02
    en: Sparkles? I don't sparkle...
    ko: |-
      후후, 이상하네.
      나는 빛나지 않는걸.
    ja: |-
      ふふ、変なの。
      私は光ったりしてないのに。
  d_nikke_ce_003_02_02_49:
    speaker: boy03
    en: Wow.
    ko: 어? 누나들….
    ja: あれ？お姉ちゃんたち…
  d_nikke_ce_003_02_02_50:
    speaker: boy03
    en: When you two smile, you look just like sisters. Fascinating!
    ko: 웃는 얼굴이 엄청 닮았어, 신기하다!
    ja: 笑った顔がすっごく似てる。ふっしぎ～！
  d_nikke_ce_003_02_02_51:
    speaker: ce_003_02
    en: Huh? Really?
    ko: 으응? 그래?
    ja: え？そうかしら？
  d_nikke_ce_003_02_02_52:
    speaker: diesel
    en: No kidding! I'm honored to look like someone as cool as you.
    ko: 어머, 비슷하다니 영광이네요~
    ja: まあ、そっくりなんて光栄です～
  d_nikke_ce_003_02_02_53:
    speaker: girl03
    en: Hehe, I wanna play with you more!
    ko: 헤헤, 나 언니들이랑 더 놀고 싶어!
    ja: えへへ、もっとお姉ちゃんたちと遊びたい！
  d_nikke_ce_003_02_02_54:
    speaker: boy03
    en: Me too, me too!
    ko: 나도 나도!
    ja: 僕も、僕も！
  d_nikke_ce_003_02_02_55:
    speaker: diesel
    en: Now, let's not bother our new friend.
    ko: 예쁜 언니를 곤란하게 하면 안 돼요~
    ja: お姉さんを困らせてはダメですよ～
  d_nikke_ce_003_02_02_56:
    speaker: diesel
    en: Besides, we already promised that we wouldn't play around all day, didn't
      we?
    ko: 그리고 오늘은 여기까지만 놀기로 했잖아요?
    ja: 今日はここまでって決めたでしょう？
  d_nikke_ce_003_02_02_57:
    speaker: girl03
    en: But I want to play more.
    ko: 그치만 더 놀고 싶은데.
    ja: でも、もっと遊びたいんだもん。
  d_nikke_ce_003_02_02_58:
    speaker: boy03
    en: Me too, I want to play more!
    ko: 나도 더 놀고 싶어!
    ja: 遊び足りないよ！
  d_nikke_ce_003_02_02_59:
    speaker: ce_003_02
    en: I've still got some time left on my break.
    ko: 휴식 시간은 아직 남아있으니까….
    ja: 休憩時間はまだあるし…
  d_nikke_ce_003_02_02_60:
    speaker: ce_003_02
    en: I don't mind playing with them a bit longer.
    ko: 나도 좀 더 함께 놀고 싶어.
    ja: 私ももっとみんなと遊びたいわ。
  d_nikke_ce_003_02_02_61:
    speaker: diesel
    en: That's so nice of you!
    ko: 어머, 상냥하시네요~
    ja: あら、優しいですね～
  d_nikke_ce_003_02_02_62:
    speaker: diesel
    en: but a promise is a promise.
    ko: 하지만 약속은 약속이니까요, 후후.
    ja: でも、約束は約束ですから。うふふ。
  d_nikke_ce_003_02_02_63:
    speaker: diesel
    en: I know this question is out of the blue, but are you a music fan by any chance?
    ko: 뜬금없지만, 혹시 노래를 좋아하시나요?
    ja: つかぬことをお伺いしますが、歌は好きですか？
  d_nikke_ce_003_02_02_64:
    speaker: ce_003_02
    en: Sure, I like music. Why do you ask?
    ko: |-
      노래는 좋아해,
      그런데 그건 왜?
    ja: お歌は好きだけど…それがどうしたの？
  d_nikke_ce_003_02_02_65:
    speaker: diesel
    en: Well then...
    ko: 그렇다면….
    ja: それなら…
d_nikke_ce_003_02_03:
  d_nikke_ce_003_02_03_1:
    speaker: diesel
    en: Ahem.
    ko: 흠, 흠.
    ja: オホンッ。
  d_nikke_ce_003_02_03_2:
    speaker: diesel
    en: Doo doo doo, a strawberry candy for you~
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_ce_003_02_03_3:
    speaker: ce_003_02
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_03_4:
    speaker: girl03
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_03_5:
    speaker: boy03
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_03_6:
    speaker: diesel
    en: Oh sweet sweet strawberry, how you make children and adults alike all so merry.
    ko: |-
      떼쓰는 어린이도~ 풀 죽은 어른도 좋아하는~
      딸기이~ 사탕~
    ja: |-
      ワガママ言う子も～
      落ち込む大人も大好きな～
      イチゴ～キャンディ～
  d_nikke_ce_003_02_03_7:
    speaker: "<Narration>"
    en: Diesel's song, which is like nails on a chalkboard, echoes throughout the
      park.
    ko: 이상하고도 정신이 혼미해지는 노래가 공원 내에 울려 퍼지기 시작했다.
    ja: 頭の割れるような歌が公園に響いた
  d_nikke_ce_003_02_03_8:
    speaker: girl03
    en: Uh... I've gotta go.
    ko: 가, 갈게! 가면 되잖아!
    ja: わ、分かった！帰るね！
  d_nikke_ce_003_02_03_9:
    speaker: boy03
    en: Y-yeah, me too! I wanna go home!
    ko: 으으으! 나 집에 갈래!
    ja: ううっ！僕も帰る！
  d_nikke_ce_003_02_03_10:
    speaker: "<Narration>"
    en: The kids quickly flee from the park.
    ko: 아이들은 금세 공원을 빠져나가 버렸다.
    ja: 子どもたちは素早く公園から逃げ出した
  d_nikke_ce_003_02_03_11:
    speaker: ce_003_02
    en: Jeez, they really took off running.
    ko: 사라져 버렸네.
    ja: 行っちゃった。
  d_nikke_ce_003_02_03_12:
    speaker: diesel
    en: Yeah.
    ko: 그러네요, 가 버렸네요.
    ja: そうですね～行っちゃいました。
  d_nikke_ce_003_02_03_13:
    speaker: diesel
    en: By the way, I'm Diesel. Sorry for not introducing myself earlier.
    ko: 소개가 늦어서 죄송해요, 저는 디젤이라고 해요.
    ja: |-
      自己紹介が遅れてしまいましたね。
      私はディーゼルといいます。
  d_nikke_ce_003_02_03_14:
    speaker: ce_003_02
    en: I'm Emilia, nice to meet you.
    ko: 난 에밀리아야, 잘 부탁해.
    ja: 私はエミリアよ。よろしくね。
  d_nikke_ce_003_02_03_15:
    speaker: diesel
    en: What a pretty name!
    ko: 어머, 예쁜 이름이네요.
    ja: まあ、素敵なお名前ですね。
  d_nikke_ce_003_02_03_16:
    speaker: ce_003_02
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_ce_003_02_03_17:
    speaker: "<Narration>"
    en: The two smile at each other.
    ko: 두 사람은 서로를 향해 미소 지었다.
    ja: 2人は微笑んだ
  d_nikke_ce_003_02_03_18:
    speaker: diesel
    en: So, Emilia...
    ko: 저어, 에밀리아?
    ja: それで…エミリア？
  d_nikke_ce_003_02_03_19:
    speaker: ce_003_02
    en: Huh?
    ko: 응?
    ja: なに？
  d_nikke_ce_003_02_03_20:
    speaker: diesel
    en: Are you feeling a little better?
    ko: 기분은 좀 나아지셨나요?
    ja: 気分は晴れましたか？
  d_nikke_ce_003_02_03_21:
    speaker: ce_003_02
    en: Huh? Why do you ask?
    ko: 응? 그건 왜?
    ja: え？どうして？
  d_nikke_ce_003_02_03_22:
    speaker: diesel
    en: When you first came this way,
    ko: 처음 에밀리아가 이쪽으로 왔을 때.
    ja: 最初にあなたがここに来た時、
  d_nikke_ce_003_02_03_23:
    speaker: diesel
    en: you really looked down in the dumps, and I was worried.
    ko: 표정이 너무 어두워 보여서 걱정됐었거든요~
    ja: とても暗い顔だったので、心配だったんです～
  d_nikke_ce_003_02_03_24:
    speaker: diesel
    en: Did something happen?
    ko: 무슨 일이라도 있으셨나요?
    ja: 何かあったんですか？
  d_nikke_ce_003_02_03_25:
    speaker: ce_003_02
    en: I didn't realize I looked so morose...
    ko: 내가 그렇게 어두운 표정을 하고 있었구나….
    ja: 私、そんなみっともない顔をしてたのかしら…
  d_nikke_ce_003_02_03_26:
    speaker: ce_003_02
    en: To be honest...
    ko: "…실은."
    ja: 実は…
  d_nikke_ce_003_02_03_27:
    speaker: "<Narration>"
    en: Emilia briefly explains the situation.
    ko: 에밀리아는 간단하게 자신의 상황을 설명했다.
    ja: エミリアは簡単に自分の状況を説明した
  d_nikke_ce_003_02_03_28:
    speaker: diesel
    en: Ah, so you're helping out at the Maid Cafe.
    ko: 아하, 메이드 카페에서 일을 도와주고 계시는군요~
    ja: |-
      なるほど、メイドカフェのお仕事を
      手伝っているんですね～
  d_nikke_ce_003_02_03_29:
    speaker: ce_003_02
    en: That's right.
    ko: 맞아.
    ja: そうなの。
  d_nikke_ce_003_02_03_30:
    speaker: ce_003_02
    en: Ade and her colleagues have gone out of their way to help me,
    ko: 에이드 일행에게 여러 가지로 도움을 받아서.
    ja: エードたちに色々と助けてもらってて…
  d_nikke_ce_003_02_03_31:
    speaker: ce_003_02
    en: so I wanted to help out with the cafe to repay them.
    ko: 그 답례로 가게 일을 도와주려고 했는데.
    ja: |-
      そのお礼がしたくて、お店の仕事を
      手伝わせてもらってるんだけど…
  d_nikke_ce_003_02_03_32:
    speaker: ce_003_02
    en: However, I'm making so many mistakes, I think I'm causing more trouble than
      anything.
    ko: 실수투성이라 방해만 되는 것 같아.
    ja: |-
      失敗ばっかりで、
      かえってお邪魔しちゃってるみたいなの。
  d_nikke_ce_003_02_03_33:
    speaker: ce_003_02
    en: All I wanted was to show them my gratitude, but nothing was going as planned.
    ko: 제대로 일을 해내서 은혜를 갚고 싶었는데, 잘 안 돼서.
    ja: |-
      本当は、きちんとお仕事して
      お返ししたかったんだけど、上手くいかなくて。
  d_nikke_ce_003_02_03_34:
    speaker: ce_003_02
    en: I was taking a short walk during my break to clear my head.
    ko: 쉬는 시간에 잠깐 산책하고 있었던 거야.
    ja: それで、休憩の時間に少しお散歩してたの。
  d_nikke_ce_003_02_03_35:
    speaker: ce_003_02
    en: Now all I'm doing is venting my worries to you. I'm sorry.
    ko: |-
      디젤에게도 걱정을 끼친 것 같네.
      미안해.
    ja: |-
      ディーゼルにも心配かけちゃったみたい。
      ごめんなさい。
  d_nikke_ce_003_02_03_36:
    speaker: ce_003_02
    en: I plan on trying harder,
    ko: 좀 더 열심히 해보려 해.
    ja: もっともっと、頑張ってお手伝いしてみるわ。
  d_nikke_ce_003_02_03_37:
    speaker: ce_003_02
    en: but I don't know how well it's going to go...
    ko: 하지만, 잘 될지 모르겠어….
    ja: でも、上手にできるかしら…
  d_nikke_ce_003_02_03_38:
    speaker: diesel
    en: "..."
    ko: 으음~
    ja: う～ん。
  d_nikke_ce_003_02_03_39:
    speaker: diesel
    en: Emilia?
    ko: 에밀리아?
    ja: エミリア。
  d_nikke_ce_003_02_03_40:
    speaker: diesel
    en: What did you think of that song I sang?
    ko: 아까 제가 부른 노래, 어땠나요~?
    ja: さっきの私の歌、どうでしたか～？
  d_nikke_ce_003_02_03_41:
    speaker: diesel
    en: Did I sing well?
    ko: 잘 부르던가요~?
    ja: うまく歌えてましたか～？
  d_nikke_ce_003_02_03_42:
    speaker: "<Narration>"
    en: Emilia thinks back on Diesel's singing.
    ko: 에밀리아는 디젤의 엄청난 노래를 다시 떠올렸다.
    ja: |-
      エミリアの脳裏に
      ディーゼルのすさまじい歌が蘇った
  d_nikke_ce_003_02_03_43:
    speaker: ce_003_02
    en: It was...
    ko: 그게….
    ja: えっと…
  d_nikke_ce_003_02_03_44:
    speaker: ce_003_02
    en: It was lovely that you're so confident with your singing.
    ko: 큰 소리로 부른 게 좋았어!
    ja: すごく大きな声で歌えてたわ！
  d_nikke_ce_003_02_03_45:
    speaker: diesel
    en: Really? You really liked it?
    ko: 후후, 그거 진짜 좋았던 거 맞나요~?
    ja: あら、それっていいことなんでしょうか～？
  d_nikke_ce_003_02_03_46:
    speaker: ce_003_02
    en: If I'm being honest, if anything, you may have been a bit too loud. And some
      of the notes...
    ko: "…목소리가 살짝 과하게 컸던 것 같아. 그리고 음정도…."
    ja: |-
      少し声が大きすぎたかも…それに音程も…
      あっ。
  d_nikke_ce_003_02_03_47:
    speaker: diesel
    en: You don't need to pretend to spare my feelings.
    ko: 배려해 주시지 않아도 괜찮아요~
    ja: お気になさらず～
  d_nikke_ce_003_02_03_48:
    speaker: diesel
    en: For whatever reason,
    ko: 참 이상하게도.
    ja: どうしてでしょうね～…
  d_nikke_ce_003_02_03_49:
    speaker: diesel
    en: no one ever seems to be fond of my singing.
    ko: 다들 제가 노래를 부르는 걸 그리 달가워하지 않더라구요~
    ja: |-
      私が歌っても、
      誰も喜んでくれないんですよ～
  d_nikke_ce_003_02_03_50:
    speaker: diesel
    en: I'm used to negative reactions.
    ko: 그래서 그런 반응은 이제 익숙하답니다~
    ja: だから、そういう反応には慣れてます～
  d_nikke_ce_003_02_03_51:
    speaker: ce_003_02
    en: Oh right, you stood up straight, with your head held high. Much better than
      singing with your shoulders dropped and your voice trembling.
    ko: |-
      아, 그리고 제대로 가슴을 펴고 노래했잖아.
      벌벌 떨면서 노래하는 것보다는 좋았어.
    ja: |-
      あっ、あと、立派に胸を張って歌ってたわ。
      びくびくして歌うよりいいことでしょ？
  d_nikke_ce_003_02_03_52:
    speaker: diesel
    en: But I appreciate you trying to be kind, hehe.
    ko: 에밀리아는 상냥하네요, 후후.
    ja: エミリアは優しいですね。ふふ。
  d_nikke_ce_003_02_03_53:
    speaker: diesel
    en: If you've got a moment, I could tell you a little bit more about myself.
    ko: 잠깐 제 옛날이야기를 들려드려도 괜찮을까요~?
    ja: 少し、昔話をしてもいいですか～？
d_nikke_ce_003_02_04:
  d_nikke_ce_003_02_04_1:
    speaker: diesel
    en: When my brother was little,
    ko: 제 남동생이랑 있었던 일이에요.
    ja: 私の弟の話です。
  d_nikke_ce_003_02_04_2:
    speaker: diesel
    en: he would have nightmares from time to time.
    ko: 동생이 어릴 때, 종종 악몽을 꿨답니다.
    ja: 小さい頃、よく悪い夢を見たらしいんです。
  d_nikke_ce_003_02_04_3:
    speaker: boy04
    en: Urgh...
    ko: 으으….
    ja: うう…
  d_nikke_ce_003_02_04_4:
    speaker: diesel
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_nikke_ce_003_02_04_5:
    speaker: boy04
    en: I had a weird dream.
    ko: 이상한 꿈 꿨어.
    ja: 変な夢を見たんだよ。
  d_nikke_ce_003_02_04_6:
    speaker: boy04
    en: It was scary...
    ko: 무섭고 기분 나쁜 꿈….
    ja: 怖くて、イヤな夢…
  d_nikke_ce_003_02_04_7:
    speaker: diesel
    en: Oh dear, you had a nightmare?
    ko: 어머, 악몽을 꿨구나.
    ja: まあ、悪い夢を見たのね。
  d_nikke_ce_003_02_04_8:
    speaker: diesel
    en: Come here.
    ko: 자, 이리 와.
    ja: こっちに来て。
  d_nikke_ce_003_02_04_9:
    speaker: diesel
    en: Let me sing you a lullaby.
    ko: 이번엔 악몽 같은 거 안 꾸고 푹 잘 수 있게.
    ja: |-
      次は悪夢なんて見ないで、
      ゆっくり眠れるように…
  d_nikke_ce_003_02_04_10:
    speaker: diesel
    en: That will chase away all the nightmares.
    ko: 누나가 자장가 불러줄게.
    ja: お姉ちゃんが子守歌を歌ってあげる。
  d_nikke_ce_003_02_04_11:
    speaker: boy04
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_04_12:
    speaker: diesel
    en: Doo doo doo, a strawberry candy for you~
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_ce_003_02_04_13:
    speaker: boy04
    en: Um, Sis...
    ko: 으으, 누나는 목소리가 너무 커!
    ja: うわっ、お姉ちゃん、声が大きすぎるよ！
  d_nikke_ce_003_02_04_14:
    speaker: boy04
    en: your singing is kinda lousy.
    ko: 노래 진짜 별로야!
    ja: 歌もひどいし！
  d_nikke_ce_003_02_04_15:
    speaker: diesel
    en: Oh sweet sweet strawberry, how you make children and adults alike all so merry.
    ko: 어린이도~ 어른도~ 모두 모두 좋아하는~
    ja: よいこも～大人も～みんなみんな大好きな～
  d_nikke_ce_003_02_04_16:
    speaker: boy04
    en: Keep going though.
    ko: 조금만 좀….
    ja: もう少し…
  d_nikke_ce_003_02_04_17:
    speaker: boy04
    en: Just don't sing... too loud...
    ko: 작게… 라도….
    ja: 小さ…く…
  d_nikke_ce_003_02_04_18:
    speaker: boy04
    en: Zzz...
    ko: 쿠울….
    ja: グゥ…
  d_nikke_ce_003_02_04_19:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_ce_003_02_04_20:
    speaker: boy04
    en: Man, I slept great last night.
    ko: 아, 잘 잤다.
    ja: ふわぁ、よく寝た～
  d_nikke_ce_003_02_04_21:
    speaker: diesel
    en: After all that complaining about my singing, you went out like a light.
    ko: 후후, 노래가 별로고 어쩌고 하더니 금방 잘 자던걸?
    ja: |-
      ふふ、ひどい歌って言われたけど
      すぐ眠れたじゃない～？
  d_nikke_ce_003_02_04_22:
    speaker: diesel
    en: Seems to me that my lullaby was effective.
    ko: 역시 내 자장가가 효과가 있었던 거지?
    ja: 私の子守歌の効き目があったかしら～？
  d_nikke_ce_003_02_04_23:
    speaker: boy04
    en: "?!"
    ko: 그, 그건…!
    ja: そ、それは…！
  d_nikke_ce_003_02_04_24:
    speaker: boy04
    en: You were so loud, and out of tune, but...
    ko: 확실히 시끄럽고 별로긴 했지만….
    ja: うるさいしひどい歌だったのは間違いないけど…
  d_nikke_ce_003_02_04_25:
    speaker: boy04
    en: whenever I hear you sing, I remember that candy shop we used to go to all
      the time.
    ko: 누나 노래를 들으면 자주 가던 그 사탕 가게가 떠올라서.
    ja: |-
      お姉ちゃんの歌を聴いてたら、
      よく行ってたキャンディ屋さんを思い出して
  d_nikke_ce_003_02_04_26:
    speaker: boy04
    en: For some reason, that really puts me at ease.
    ko: 어쩐지… 마음이 좀 편안해진다고 해야 하나.
    ja: 何だか…心が落ち着いたっていうのかな。
  d_nikke_ce_003_02_04_27:
    speaker: boy04
    en: Don't even think that I'm complimenting your singing, though!
    ko: 저, 절대 잘한다거나 그런 건 아니야!
    ja: う、上手いとかじゃないから！
  d_nikke_ce_003_02_04_28:
    speaker: diesel
    en: Aww, thank you for the compliment.
    ko: 오구~ 칭찬 고마워.
    ja: ふふっ、ほめてもらえて嬉しいわ～
  d_nikke_ce_003_02_04_29:
    speaker: boy04
    en: I just said I wasn't complimenting you!
    ko: 치, 칭찬 아니라니까!
    ja: ほ、ほめてないって！
  d_nikke_ce_003_02_04_30:
    speaker: ce_003_02
    en: Sounds like you and your brother had a great relationship. Did he ever fall
      asleep to that song you were singing earlier?
    ko: |-
      디젤은 동생이랑 굉장히 사이가 좋구나.
      아까 그 노래를 들으면서… 그… 잠든 거야?
    ja: |-
      ディーゼルは弟ととっても仲良しなのね！
      さっきのあの歌を聴きながら、その、眠れたの？
  d_nikke_ce_003_02_04_31:
    speaker: diesel
    en: That's right.
    ko: 그렇답니다~
    ja: そうですよ～
  d_nikke_ce_003_02_04_32:
    speaker: diesel
    en: I desperately wanted to chase away my brother's nightmares,
    ko: 동생이 악몽을 꾸지 않았으면~ 하는 마음을 듬뿍 담아서.
    ja: |-
      弟が悪夢を見ませんように～という
      気持ちをたっぷり込めて…
  d_nikke_ce_003_02_04_33:
    speaker: diesel
    en: so I started singing to him.
    ko: 그 노래를 불러주곤 했어요.
    ja: あの歌を歌っていました。
  d_nikke_ce_003_02_04_34:
    speaker: diesel
    en: Even though he wasn't particularly fond of my voice,
    ko: 동생도 자장가를 불러주는 걸 그리 반기진 않았지만.
    ja: 弟もあまり喜んではくれませんでしたが、
  d_nikke_ce_003_02_04_35:
    speaker: diesel
    en: he would fall asleep almost instantly whenever I sang to him.
    ko: 불러주면 잘 자더라구요~
    ja: |-
      歌ってあげると、
      ぐっすり眠ってくれたんです～
  d_nikke_ce_003_02_04_36:
    speaker: ce_003_02
    en: I see.
    ko: 그랬구나.
    ja: そうだったのね。
  d_nikke_ce_003_02_04_37:
    speaker: diesel
    en: Don't you think it's a little early to throw in the towel?
    ko: 네에~ 그러니까 에밀리아도 상심하기엔 이른 것 아닐까요~?
    ja: |-
      はい。だからあなたも、
      落ち込むにはまだ早いのでは～？
  d_nikke_ce_003_02_04_38:
    speaker: ce_003_02
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_ce_003_02_04_39:
    speaker: diesel
    en: Sure, skill is an important factor,
    ko: 물론 실력도 중요하지만, 그것보다 더 중요한 건.
    ja: |-
      実力も大事だとは思いますが、
      それよりもっと大事なことは…
  d_nikke_ce_003_02_04_40:
    speaker: diesel
    en: but perhaps what's even more important is your own mindset.
    ko: 그 안에 담긴 의미와 마음이라고 생각해서요~
    ja: |-
      そこに込められた
      願いと気持ちだと思います～
  d_nikke_ce_003_02_04_41:
    speaker: ce_003_02
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_04_42:
    speaker: ce_003_02
    en: My own mindset...
    ko: 의미와 마음….
    ja: 願いと気持ち…
  d_nikke_ce_003_02_04_43:
    speaker: diesel
    en: You may not be the fastest maid around,
    ko: 조금 서툴고 부족해도.
    ja: |-
      すこしぐらい下手で
      足りないところがあっても…
  d_nikke_ce_003_02_04_44:
    speaker: diesel
    en: but as long as you put all of yourself into it, others will pick up on that.
    ko: 진심을 다한다면 상대방에게 분명 전해지지 않을까요~?
    ja: |-
      心を込めていれば、
      相手に伝わるはずだと思いますよ～？
  d_nikke_ce_003_02_04_45:
    speaker: ce_003_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_003_02_04_46:
    speaker: "<Narration>"
    en: Emilia thinks about the hard-working Maid For You members.
    ko: 에밀리아는 열심히 일하던 메이드 포 유 멤버들을 떠올렸다.
    ja: |-
      エミリアは一生懸命働いていた
      メイド・フォー・ユーのメンバーを思い浮かべた
  d_nikke_ce_003_02_04_47:
    speaker: ce_003_02
    en: You're right.
    ko: 응, 맞아.
    ja: うん、そうね。
  d_nikke_ce_003_02_04_48:
    speaker: ce_003_02
    en: I can't just sit here and beat myself up.
    ko: 이렇게 풀 죽어있기만 해서는 안 되겠지.
    ja: 落ち込んでばっかりじゃいけないわよね。
  d_nikke_ce_003_02_04_49:
    speaker: ce_003_02
    en: I want to be of assistance to those who have been kind to me.
    ko: |-
      모두에게 도움을 주고,
      신세를 진 데에 답례를 하고 싶으니까.
    ja: |-
      私はみんなの役に立って、
      お世話になったお返しをしたい。
  d_nikke_ce_003_02_04_50:
    speaker: ce_003_02
    en: I'm just not familiar with the job, so I may not excel at it straight away.
    ko: |-
      아직은 익숙하지 않아서,
      금방 잘할 수는 없겠지만.
    ja: |-
      まだまだ未熟で、すぐには上手に
      できるようにならないかもしれないけど、
  d_nikke_ce_003_02_04_51:
    speaker: ce_003_02
    en: I want to try harder, I truly do.
    ko: 다음에는 좀 더 온 마음을 다해서 힘내볼래.
    ja: 今度はもっと、心を込めて頑張るわ。
  d_nikke_ce_003_02_04_52:
    speaker: ce_003_02
    en: I'll cook better, I'll serve faster, and I'll do it all with a smile on my
      face!
    ko: 요리를 만드는 것도, 접시를 옮기는 것도, 진심을 담아서…!
    ja: |-
      お料理を作るのも、お皿を運ぶのも、
      心を込めて…！
  d_nikke_ce_003_02_04_53:
    speaker: ce_003_02
    en: Ade told me all of this before, but I was so blinded by the desire to be helpful
      that I think I forgot the advice that she gave me.
    ko: |-
      실은 에이드에게도 같은 이야기를 들었었는데.
      도움이 되고 싶단 생각으로 가득해서… 잠시 잊고 있었던 것 같아.
    ja: |-
      実は、エードにも同じことを言われてたの。
      でも、役に立たなきゃって必死で、
      忘れちゃってたみたい。
  d_nikke_ce_003_02_04_54:
    speaker: ce_003_02
    en: Thank you for reminding me.
    ko: |-
      디젤이 아니었다면 떠올리지 못했을 거야.
      고마워!
    ja: |-
      ディーゼルが思い出させてくれたわ。
      ありがとう！
  d_nikke_ce_003_02_04_55:
    speaker: diesel
    en: Hehe, no problem.
    ko: 후후, 별말씀을요~
    ja: ふふ、どういたしまして～
  d_nikke_ce_003_02_04_56:
    speaker: diesel
    en: It's strange,
    ko: 에밀리아에겐 어쩐지 친근감이 느껴져서요.
    ja: あなたはなんだか、他人という気がしませんね～
  d_nikke_ce_003_02_04_57:
    speaker: diesel
    en: but I somehow feel like we're old friends.
    ko: 신기한 일이죠~
    ja: 不思議です～
  d_nikke_ce_003_02_04_58:
    speaker: ce_003_02
    en: To have someone as wonderful as you say that is an honor.
    ko: |-
      디젤 같은 멋진 사람이 그렇게 이야기해 주다니,
      영광이야.
    ja: |-
      ディーゼルみたいな素敵な人に
      そう言ってもらえて光栄だわ。
  d_nikke_ce_003_02_04_59:
    speaker: ce_003_02
    en: If you're interested, I'd love to see you at the Maid Cafe.
    ko: 혹시 괜찮다면 [메이드 카풰]에 놀러 와줘.
    ja: |-
      よかったら、ディーゼルも
      『めいどかふぇ』に遊びに来て？
  d_nikke_ce_003_02_04_60:
    speaker: ce_003_02
    en: I'll do everything and offer you the best service you've ever had!
    ko: 내가 열심히, 마음을 담아서 서비스해 줄게!
    ja: 一生懸命、心を込めておもてなしするわ！
  d_nikke_ce_003_02_04_61:
    speaker: diesel
    en: Sure, sounds good.
    ko: 좋아요~
    ja: ステキですね～
  d_nikke_ce_003_02_04_62:
    speaker: diesel
    en: I'll stop by sometime, promise.
    ko: 꼭 찾아갈게요, 약속해요.
    ja: 必ず行くと、お約束します～
  d_nikke_ce_003_02_04_63:
    speaker: ce_003_02
    en: Looking forward to it!
    ko: 기대하고 있을게!
    ja: 楽しみに待ってるから！
d_nikke_ce_003_02_05:
  d_nikke_ce_003_02_05_1:
    speaker: "<Narration>"
    en: A few days later. In the kitchen.
    ko: 며칠 후, 주방.
    ja: 数日後、キッチン
  d_nikke_ce_003_02_05_2:
    speaker: ce_003_02
    en: All right, time to give the omelette another spin.
    ko: 이제 [오므라이슈]를 만들 차례네.
    ja: 次は『おむれつ』を作る番ね。
  d_nikke_ce_003_02_05_3:
    speaker: ce_003_02
    en: First, I have to be gentle when cracking the eggs, so as not to get any shells
      in. If any does get in, then I'll fish the pieces out.
    ko: |-
      계란을 깰 때는 껍데기가 들어가지 않도록 살살.
      껍데기가 들어가 버리면 전부 꺼내기.
    ja: |-
      卵を割る時は殻を入れないように優しく…
      殻が入っちゃったら全部取って…
  d_nikke_ce_003_02_05_4:
    speaker: ce_003_02
    en: I've also got to decide which vegetables to put in... hmm, on second thought,
      no pimento.
    ko: |-
      채소도 넣어야지. 으음….
      역시 피말은 안 넣을래.
    ja: |-
      お野菜も入れなきゃ。
      ええと、やっぱりピーマルはやめておいて…
  d_nikke_ce_003_02_05_5:
    speaker: ce_003_02
    en: Ade also mentioned that it's better not to add appas.
    ko: 삼과도 넣지 않는 편이 좋다고 에이드가 얘기했었지.
    ja: |-
      リンガも入れない方がいいって
      エードが言ってたわ。
  d_nikke_ce_003_02_05_6:
    speaker: ce_003_02
    en: She also stressed how it's important that it be appealing to whoever is meant
      to be eating it.
    ko: |-
      되는 대로 만드는 게 아니라,
      먹는 사람이 맛있어 보이도록 모양을 만드는 게 좋다고 했고.
    ja: |-
      なんでも入れるんじゃなくて、
      相手が美味しいと思ってくれるように。
  d_nikke_ce_003_02_05_7:
    speaker: ce_003_02
    en: Still, it would probably be better to make it big enough so that it's at least
      fulfilling, right?
    ko: "…그래도, 양은 배가 찰 정도로 만드는 게 훨씬 좋겠지?"
    ja: |-
      ……でも、お腹いっぱいになった方が
      嬉しいわよね？
  d_nikke_ce_003_02_05_8:
    speaker: "<Narration>"
    en: A moment later
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce_003_02_05_9:
    speaker: soda
    en: How's it going, Emilia?
    ko: 에밀리아, 잘 되어 가세요오…?
    ja: エミリア、大丈夫ですかぁ…？
  d_nikke_ce_003_02_05_10:
    speaker: ce_003_02
    en: Almost done.
    ko: 거의 다 만들어 가.
    ja: あと少しで完成するわ。
  d_nikke_ce_003_02_05_11:
    speaker: soda
    en: Do you mind if I taste it?
    ko: 제가 한번 맛을 봐도 괜찮을까요?
    ja: 味見をしてみてもいいですか？
  d_nikke_ce_003_02_05_12:
    speaker: ce_003_02
    en: Hehe, you're an impatient one. Here, try it.
    ko: "후후, 소다는 욕심쟁이네. \n먹어 봐."
    ja: ふふ、ソーダったら食いしん坊ね。
  d_nikke_ce_003_02_05_13:
    speaker: "<Narration>"
    en: Soda tastes the omelette.
    ko: 소다는 오므라이스의 맛을 보았다.
    ja: ソーダはオムレツの味見をした
  d_nikke_ce_003_02_05_14:
    speaker: "<Narration>"
    en: It has been cooked for a long time, so it's a bit hard, but...
    ko: 오래 구워져서 딱딱하긴 했지만….
    ja: やや焼きすぎで固くなってはいたが…
  d_nikke_ce_003_02_05_15:
    speaker: soda
    en: It's delicious! On top of that, it looks like a proper omelette.
    ko: |-
      맛있어요…!
      게다가, 제대로 된 오므라이스의 모양이에요!
    ja: |-
      美味しいですぅ！
      それに、きちんと具が卵の中に包まれていて
      オムレツの形になっています～
  d_nikke_ce_003_02_05_16:
    speaker: soda
    en: The size is still... a bit formidable,
    ko: 사이즈는 여전히… 크지만.
    ja: サイズは相変わらず大きすぎますが…
  d_nikke_ce_003_02_05_17:
    speaker: soda
    en: but there isn't an eggshell in sight, and the ingredients are all chopped
      up nicely and finely.
    ko: |-
      계란 껍데기가 들어가 있지도 않고,
      재료도 잘게 잘 썰려져 있어요오…!
    ja: |-
      殻も入ってないですし、
      具材も細かく切られています。
  d_nikke_ce_003_02_05_18:
    speaker: ce_003_02
    en: I made sure I didn't put in too many ingredients.
    ko: 시킨 대로 재료를 너무 많이 넣지 않도록 조절했어.
    ja: |-
      言われた通りに
      食材を入れすぎないようにしたのと、
  d_nikke_ce_003_02_05_19:
    speaker: ce_003_02
    en: I chopped the ingredients finely so that it would be easier to eat, and I
      tried hard to make it look appetizing.
    ko: |-
      되도록이면 먹기 좋게 잘게 썰어 넣었고.
      맛있게 보이기 위해 모양도 신경 썼어.
    ja: |-
      なるべく食べやすいように細かく切ったわ。
      あとは美味しく見えるように、
      頑張って形を整えたの。
  d_nikke_ce_003_02_05_20:
    speaker: ce_003_02
    en: I thought that it would feel nice if they ate a lot so I did make a bit too
      much...
    ko: |-
      많이 먹고 기뻐해줬으면 좋겠다고 생각해서,
      양은 조금 많이 만들어버리긴 했지만….
    ja: |-
      お腹いっぱいになって喜んで欲しくて、
      すこーし作りすぎちゃったんだけど…
  d_nikke_ce_003_02_05_21:
    speaker: soda
    en: That's all right, that means you're showing consideration for your masters.
    ko: 주인님들을 제대로 생각해 주신 거군요…!
    ja: お客様のことをきちんと考えて…
  d_nikke_ce_003_02_05_22:
    speaker: soda
    en: Congratulations, you've successfully conveyed your emotions through your cooking.
    ko: |-
      고마워요.
      에밀리아의 마음은 전해졌어요…!
    ja: |-
      ありがとうございます。
      エミリアの気持ちは伝わりました。
  d_nikke_ce_003_02_05_23:
    speaker: soda
    en: However, the next time, it would be better to dial it back on how much you
      make. It's true that you want the customer leaving satisfied, but overeating
      is never a good thing.
    ko: |-
      하지만, 다음부터 양은 좀 더 줄이는 게 좋겠어요…!
      배가 불러야 하는 건 맞지만, 과식은 좋지 않으니까요오…!
    ja: |-
      ただし、量は次からはもう少し減らしましょう。
      お腹いっぱいになってほしいのは
      もちろんですが、食べすぎもよくないです。
  d_nikke_ce_003_02_05_24:
    speaker: cocoa
    en: In serving, speed is essential.
    ko: 서빙에는 스피드가 생명이지.
    ja: ホールはスピードが命。
  d_nikke_ce_003_02_05_25:
    speaker: ce_003_02
    en: Understood. Leave it to me!
    ko: 응, 맡겨줘!
    ja: うん、任せて！
  d_nikke_ce_003_02_05_26:
    speaker: "<Narration>"
    en: Emilia quickly starts serving the orders coming out of the kitchen.
    ko: 에밀리아는 주방에서 메뉴가 나오는 족족 빠르게 서빙을 시작했다.
    ja: エミリアはキッチンから素早く料理を運び始めた
  d_nikke_ce_003_02_05_27:
    speaker: "<Narration>"
    en: Shortly after...
    ko: 그리고.
    ja: そして…
  d_nikke_ce_003_02_05_28:
    speaker: ce_003_02
    en: Can't be too slow... but I also can't make the customers feel uncomfortable.
    ko: |-
      빠르게 갖다 드리지 않으면 안 되는데…!
      하지만, 손님들께 불편함을 드리는 것도 안 돼.
    ja: |-
      急いでお届けしなきゃ…！
      でも、お客様に嫌な思いをさせたらダメね。
  d_nikke_ce_003_02_05_29:
    speaker: ce_003_02
    en: Is this the last of what was ordered?
    ko: 주문하신 메뉴는 이게 마지막이죠?
    ja: ご注文のものはお揃いですか？
  d_nikke_ce_003_02_05_30:
    speaker: maleguest
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_ce_003_02_05_31:
    speaker: ce_003_02
    en: Okay, next up is... here you are! Enjoy your meal.
    ko: |-
      음… 다음은… 앗!
      맛있게 드세요!
    ja: |-
      えーと、次は…あっ！
      ごゆっくりどうぞ！
  d_nikke_ce_003_02_05_32:
    speaker: ce_003_02
    en: Sorry to keep you waiting!
    ko: 오래 기다리셨습니다---!!
    ja: "――お待たせしました！"
  d_nikke_ce_003_02_05_33:
    speaker: femaleguest
    en: My goodness, you're such a bundle of energy! Thank you.
    ko: |-
      으앗! 기운이 넘치시네요…!
      고마워요.
    ja: |-
      わっ、凄い勢い…！
      ありがとう。
  d_nikke_ce_003_02_05_34:
    speaker: ce_003_02
    en: Sorry if I startled you.
    ko: 놀라게 해서 죄송합니다…!
    ja: びっくりさせちゃってごめんなさい…！
  d_nikke_ce_003_02_05_35:
    speaker: femaleguest
    en: Oh no, not at all. It's nice to see you so lively.
    ko: |-
      아뇨, 괜찮아요.
      후후후, 씩씩하고 좋네요.
    ja: |-
      いえ、いいのよ。
      ふふふ、元気ね～
  d_nikke_ce_003_02_05_36:
    speaker: "<Narration>"
    en: Emilia maintains a decent speed when serving customers, but not so fast that
      she starts to ignore them.
    ko: 스피드는 변함없이 빨랐지만, 손님을 배려하는 것을 잊지 않았다.
    ja: |-
      相変わらずのスピードだったが、
      気配りを欠かさないようになった
  d_nikke_ce_003_02_05_37:
    speaker: soda
    en: Wow, Emilia is doing amazing!
    ko: 우와, 에밀리아 대단하네요오…!
    ja: わあ、エミリア、すごいですねぇ…！
  d_nikke_ce_003_02_05_38:
    speaker: soda
    en: She's as quick as the wind now.
    ko: 서빙 속도가 엄청 빨라요오…!
    ja: 運ぶのがすごく早いですぅ…！
  d_nikke_ce_003_02_05_39:
    speaker: cocoa
    en: On top of that, she hasn't spilled anything.
    ko: 마자, 게다가 아슬아슬하게 흘리지도 않아.
    ja: そーだよ。しかも、ぎりぎりこぼしてない。
  d_nikke_ce_003_02_05_40:
    speaker: cocoa
    en: However...
    ko: 그런데….
    ja: でも…
  d_nikke_ce_003_02_05_41:
    speaker: cocoa
    en: Her footsteps are a bit noisy.
    ko: 발소리가 좀 시끄러워.
    ja: ちょっと、足音がうるさい。
  d_nikke_ce_003_02_05_42:
    speaker: soda
    en: You're right...
    ko: 그, 그러네요….
    ja: そ、そうですね…
  d_nikke_ce_003_02_05_43:
    speaker: soda
    en: Then how come the customers are still smiling?
    ko: 어라? 그래도 손님들이 웃고 있는데요오…?
    ja: あれ？でもお客さんたち、笑ってますよ…？
  d_nikke_ce_003_02_05_44:
    speaker: cocoa
    en: I think they're happy with how friendly she is.
    ko: 에밀리아가 친절하게 신경 써줘서 만족스러운 것 가타.
    ja: |-
      エミリアの愛想がいいから、
      満足してるみたい。
  d_nikke_ce_003_02_05_45:
    speaker: cocoa
    en: I will tell that it's okay to slow it down a bit, though.
    ko: 하지만 스피드가 너무 빠르다고 알려줘야게써.
    ja: スピード違反もダメだって教えてあげないと。
  d_nikke_ce_003_02_05_46:
    speaker: ce_003_02
    en: Okay, that should be a solid pile.
    ko: 응, 좋아. 다 쌓았어.
    ja: うん、いい感じ。全部重ねられたわ。
  d_nikke_ce_003_02_05_47:
    speaker: "<Narration>"
    en: "*Clatter clatter*"
    ko: 달그락, 달그락-
    ja: ガチャ、ガチャ
  d_nikke_ce_003_02_05_48:
    speaker: ade
    en: Emilia, not again with stacking the plates so high...
    ko: 에밀리아, 또 접시를 그렇게 높이….
    ja: エミリア、またそんなに高く重ねて…
  d_nikke_ce_003_02_05_49:
    speaker: "<Narration>"
    en: Before Ade can finish her sentence, the tower of plates begins to collapse.
    ko: 에이드의 말이 끝나기도 전에 접시의 균형이 무너졌다.
    ja: |-
      エードが言い終わる前に、
      皿のバランスが崩れた
  d_nikke_ce_003_02_05_50:
    speaker: ade
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce_003_02_05_51:
    speaker: "<Narration>"
    en: This time, however, there is no sound of smashing plates.
    ko: 하지만 접시가 깨지는 소리는 들리지 않았다.
    ja: しかし、皿の割れる音は聞こえなかった
  d_nikke_ce_003_02_05_52:
    speaker: ade
    en: Hmm...?
    ko: 음…?
    ja: あら…？
  d_nikke_ce_003_02_05_53:
    speaker: "<Narration>"
    en: When Ade re-opens her eyes...
    ko: 에이드가 다시 에밀리아 쪽으로 시선을 돌리자.
    ja: エードが改めてエミリアの方を見ると…
  d_nikke_ce_003_02_05_54:
    speaker: ce_003_02
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫よ。
  d_nikke_ce_003_02_05_55:
    speaker: "<Narration>"
    en: Upon a closer look, transparent icicles surround the edges of the plate, providing
      a kind of invisible support.
    ko: |-
      자세히 보니, 투명한 고드름이 접시의 주변을 지탱하듯
      둘러싸고 있었다.
    ja: |-
      よく見ると、皿を囲んで支えるようにして、
      テーブルの上から数本の氷柱が建っていた
  d_nikke_ce_003_02_05_56:
    speaker: ce_003_02
    en: This way they won't collapse, no matter how high I stack them.
    ko: 이러면 높이 쌓아도 무너지지 않아.
    ja: これで高く積んでも崩れないわ。
  d_nikke_ce_003_02_05_57:
    speaker: ce_003_02
    en: Give it a try.
    ko: 한번 사용해 봐.
    ja: それとこれをどうぞ。
  d_nikke_ce_003_02_05_58:
    speaker: soda
    en: Wow, is this some kind of ice stand?
    ko: 우와, 얼음 받침대네요…?
    ja: わ、氷の台座･･･？
  d_nikke_ce_003_02_05_59:
    speaker: ce_003_02
    en: Yep! With this, you should be able to stack as many plates as you want.
    ko: 응, 이게 있으면 접시를 높게 쌓아도 괜찮겠지?
    ja: |-
      ええ。これに乗れば
      高く積んだお皿にも届くでしょう？
  d_nikke_ce_003_02_05_60:
    speaker: soda
    en: Way to think outside the box!
    ko: 에밀리아는 발상이 대담하네요오…!
    ja: |-
      エミリアはなんというか、
      発想が大胆ですねぇ…！
  d_nikke_ce_003_02_05_61:
    speaker: ade
    en: Well done. She may not always use her common sense, but she's making a real
      effort to not make any mistakes, and she genuinely wants to help.
    ko: |-
      …그러게, 상식과는 조금 어긋나지만 실수하지 않도록 노력하고 있고,
      우리까지 생각해주고 있어.
    ja: |-
      …そうね。色々と間違ってはいるけれど、
      失敗しないように頑張ってるし、なにより、
      ちゃんと私たちのことまで考えてるわ。
  d_nikke_ce_003_02_05_62:
    speaker: ade
    en: Emilia, it's break time.
    ko: 휴식시간이에요, 에밀리아.
    ja: 休憩の時間ですよ、エミリア。
  d_nikke_ce_003_02_05_63:
    speaker: ade
    en: You did good today.
    ko: 오늘 정말 열심히 하시던걸요?
    ja: 今日はとても頑張っていましたね。
  d_nikke_ce_003_02_05_64:
    speaker: cocoa
    en: Although you made some mistakes, the customers were happy,
    ko: 실수는 이써찌만 손님들도 조아해써.
    ja: ミスはあったけど、お客たちも喜んでた。
  d_nikke_ce_003_02_05_65:
    speaker: cocoa
    en: and that means I'm happy.
    ko: 코코아는 만족이야.
    ja: ココアは満足。
  d_nikke_ce_003_02_05_66:
    speaker: soda
    en: You clearly genuinely want to help us.
    ko: 저희들을 위한 배려도 해주셨구요오…!
    ja: 私たちへの気遣いまでしてくれてましたぁ…！
  d_nikke_ce_003_02_05_67:
    speaker: ce_003_02
    en: I know I made a lot of mistakes,
    ko: 아직은 실수 투성이지만.
    ja: まだまだ失敗ばっかりだけど…
  d_nikke_ce_003_02_05_68:
    speaker: ce_003_02
    en: but I have truly made up my mind to do well!
    ko: |-
      진심으로 제대로 힘내보자고,
      새삼스럽지만 그렇게 정했어.
    ja: |-
      きちんと心を込めて頑張ろうって。
      改めてそう決めたの。
  d_nikke_ce_003_02_05_69:
    speaker: ce_003_02
    en: It might take some time until I'm truly able to be of help, but I would appreciate
      you all continuing to teach me new things.
    ko: |-
      아직 도움이 되려면 시간이 걸릴 것 같지만,
      앞으로도 여러 가지로 알려줬으면 좋겠어.
    ja: |-
      まだまだだけど…
      これからも色々教えてください。
  d_nikke_ce_003_02_05_70:
    speaker: ade
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_ce_003_02_05_71:
    speaker: ade
    en: Keep doing what you're doing.
    ko: 계속해서 잘 부탁드려요.
    ja: これからもよろしくお願いいたします。
  d_nikke_ce_003_02_05_72:
    speaker: ce_003_02
    en: Thanks!
    ko: 고마워!
    ja: ありがとう！
  d_nikke_ce_003_02_05_73:
    speaker: "<Narration>"
    en: Later that afternoon.
    ko: 그리고 그날 오후.
    ja: その日の午後
  d_nikke_ce_003_02_05_74:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン…
  d_nikke_ce_003_02_05_75:
    speaker: diesel
    en: Hello!
    ko: 안녕하세요~
    ja: こんにちは～
  d_nikke_ce_003_02_05_76:
    speaker: brid
    en: Hello!
    ko: 안녕하십니까.
    ja: お邪魔します。
  d_nikke_ce_003_02_05_77:
    speaker: soline
    en: "...Hello."
    ko: "…안녕."
    ja: "…こんにちは。"
  d_nikke_ce_003_02_05_78:
    speaker: ade
    en: Come on in, ladies.
    ko: 어서 오세요, 아가씨들.
    ja: いらっしゃいませ、お嬢様がた。
  d_nikke_ce_003_02_05_79:
    speaker: ce_003_02
    en: Diesel!
    ko: 앗, 디젤!
    ja: あっ！ディーゼル！
  d_nikke_ce_003_02_05_80:
    speaker: ce_003_02
    en: You came!
    ko: 와줬구나!
    ja: 来てくれたのね。
  d_nikke_ce_003_02_05_81:
    speaker: diesel
    en: I promised that I would, didn't I?
    ko: 후후, 온다고 약속했으니까요.
    ja: ふふ、行くと約束しましたから。
  d_nikke_ce_003_02_05_82:
    speaker: ce_003_02
    en: Ha... yeah, that's right. Thanks. Come on in.
    ko: |-
      약속… 응, 그렇네! 고마워.
      안으로 들어와.
    ja: |-
      約束…うん、そうよね。ありがとう！
      中に入って！
  d_nikke_ce_003_02_05_83:
    speaker: diesel
    en: Before that, just a moment.
    ko: 아, 들어가기 전에 잠시만요~
    ja: あ、入る前に少々お待ちを～
  d_nikke_ce_003_02_05_84:
    speaker: diesel
    en: I prepared a little gift for you.
    ko: 제가 선물을 준비했거든요, 후후.
    ja: 贈り物を用意してきたんです。うふふ～
  d_nikke_ce_003_02_05_85:
    speaker: diesel
    en: I put a lot of thought into it.
    ko: 마음이 아주 듬뿍 담긴 걸로요.
    ja: たっぷり心がこもってますよ～
  d_nikke_ce_003_02_05_86:
    speaker: ce_003_02
    en: A gift for me? What is it?
    ko: 나한테 선물? 뭘까?
    ja: 私に贈り物？なにかしら？
  d_nikke_ce_003_02_05_87:
    speaker: soline
    en: Oh no, not this...
    ko: "…설마."
    ja: "…まさか…"
  d_nikke_ce_003_02_05_88:
    speaker: diesel
    en: Doo doo doo, a strawberry candy for you~
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      キャンディ～
      イチゴ味キャンディ～あげましょう～
  d_nikke_ce_003_02_05_89:
    speaker: diesel
    en: So sparkly and shiny, even friendly maids like it.
    ko: 반짝반짝 공주님도~ 상냥한 메이드도 좋아하는~
    ja: |-
