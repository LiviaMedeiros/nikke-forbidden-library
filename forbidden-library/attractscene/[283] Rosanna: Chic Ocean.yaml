---
d_nikke_rosanna_chicocean_01:
  d_nikke_rosanna_chicocean_01_1:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 철썩-
    ja: ザバッ――
  d_nikke_rosanna_chicocean_01_2:
    speaker: "<Monologue>"
    en: Anis and Neon are practicing surfing in the shallow waters close to the shore.
    ko: |-
      아니스와 네온은 해변 근처 앞바다에서
      서핑 연습을 하고 있었다.
    ja: |-
      アニスとネオンは砂浜近くの海で
      サーフィンの練習をしていた
  d_nikke_rosanna_chicocean_01_3:
    speaker: anis_s
    en: Agh!
    ko: 어푸-!
    ja: あっぷ！
  d_nikke_rosanna_chicocean_01_4:
    speaker: neon_s
    en: It's almost impressive how you're not improving in the slightest.
    ko: 어째 전혀 늘질 않네요.
    ja: 全然上達しませんね。
  d_nikke_rosanna_chicocean_01_5:
    speaker: anis_s
    en: It's only been an hour since we started!
    ko: 아직 시작한 지 한 시간밖에 안 지났어!
    ja: まだ始めてから1時間しか経ってないわよ！
  d_nikke_rosanna_chicocean_01_6:
    speaker: anis_s
    en: Plus, it's been ages since I've done this, okay?
    ko: 그리고 오랜만이라서 그래!
    ja: それに、久しぶりだから！
  d_nikke_rosanna_chicocean_01_7:
    speaker: neon_s
    en: But Rosanna picked it up with no problem.
    ko: 로산나는 금방 적응하던데 말이죠.
    ja: ロザンナはすぐにできてましたけどね。
  d_nikke_rosanna_chicocean_01_8:
    speaker: anis_s
    en: Th-that's 'cause she's got a knack for it!
    ko: 그, 그건 걔가 너무 잘하는 거지!
    ja: そ、それはあの子が上手すぎるのよ！
  d_nikke_rosanna_chicocean_01_9:
    speaker: anis_s
    en: Besides, I'm not using a body for swimming.
    ko: 애초에 난 수영용 바디도 아니잖아!
    ja: そもそも、私は水泳用ボディでもないでしょ！
  d_nikke_rosanna_chicocean_01_10:
    speaker: neon_s
    en: What does that have to do with being good at surfing?
    ko: 수영용 바디랑 서핑을 잘하는 거랑 어떤 관계가 있나요?
    ja: |-
      水泳用ボディとサーフィンの上手さに
      どんな関係が？
  d_nikke_rosanna_chicocean_01_11:
    speaker: anis_s
    en: "... Forget it."
    ko: 에이, 몰라.
    ja: もうっ、知らない！
  d_nikke_rosanna_chicocean_01_12:
    speaker: anis_s
    en: I'm going to get a soda. I'll be right back.
    ko: 탄산수나 한잔하고 와야겠다.
    ja: 炭酸水でも飲んでくるわ。
  d_nikke_rosanna_chicocean_01_13:
    speaker: neon_s
    en: Oooh, I'll come with you!
    ko: 앗, 저도 같이 가요!
    ja: あっ、一緒に行きましょう！
  d_nikke_rosanna_chicocean_01_14:
    speaker: "<Narration>"
    en: "*Tadadadak*"
    ko: 타다다닥-
    ja: タタタッ
  d_nikke_rosanna_chicocean_01_15:
    speaker: "<Monologue>"
    en: After the two leave,
    ko: 두 사람이 떠난 뒤.
    ja: 2人が去ったあと
  d_nikke_rosanna_chicocean_01_16:
    speaker: "<Monologue>"
    en: only their surfboards remain on the beach.
    ko: 해변에는 서핑보드만 덩그러니 남겨져 있었다.
    ja: |-
      ビーチにはサーフボードだけが
      ぽつんと置かれていた
  d_nikke_rosanna_chicocean_01_17:
    speaker: "<Self>"
    en: Is surfing really that difficult?
    ko: 많이 어렵나?
    ja: "…そんなに難しいのか？"
  d_nikke_rosanna_chicocean_01_18:
    speaker: "<Monologue>"
    en: I cast a few furtive glances around me.
    ko: 슬쩍 주위를 둘러봤다.
    ja: そっと周りを見回した
  d_nikke_rosanna_chicocean_01_19:
    speaker: "<Monologue>"
    en: Okay, there's no one here.
    ko: 좋아, 아무도 없다.
    ja: よし、誰もいない
  d_nikke_rosanna_chicocean_01_20:
    speaker: "<Monologue>"
    en: I grab one of the surfboards and make my way toward the shallows.
    ko: 나는 서핑보드를 들고 수심이 얕은 곳으로 들어갔다.
    ja: |-
      私はサーフボードを持って
      浅瀬へ向かった
  d_nikke_rosanna_chicocean_01_21:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 철썩-
    ja: ザバッ
  d_nikke_rosanna_chicocean_01_22:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  d_nikke_rosanna_chicocean_01_23:
    speaker: "<Self>"
    en: Aaagh!
    ko: 어푸-!
    ja: あっぷ！
  d_nikke_rosanna_chicocean_01_24:
    speaker: "<Self>"
    en: "... Let's try that one more time."
    ko: "…한 번 더."
    ja: "…もう1回"
  d_nikke_rosanna_chicocean_01_25:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 철썩-
    ja: ザバッ
  d_nikke_rosanna_chicocean_01_26:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  d_nikke_rosanna_chicocean_01_27:
    speaker: "<Self>"
    en: Blech, so salty!
    ko: 으윽, 짜!
    ja: うっ、しょっぱい！
  d_nikke_rosanna_chicocean_01_28:
    speaker: "<Monologue>"
    en: Now I'm determined to make this work, come what may.
    ko: 오기가 생긴다.
    ja: だんだんと意地になってきた
  d_nikke_rosanna_chicocean_01_29:
    speaker: "<Narration>"
    en: "*Plop* *Splash*"
    ko: 철썩- 풍덩-!
    ja: ザバッ、ボチャン！
  d_nikke_rosanna_chicocean_01_30:
    speaker: "<Narration>"
    en: "*Plop* *Splash*"
    ko: 철썩- 풍덩-!
    ja: ザバッ、ボチャン！
  d_nikke_rosanna_chicocean_01_31:
    speaker: "<Self>"
    en: Argh!
    ko: 크윽.
    ja: くっ…
  d_nikke_rosanna_chicocean_01_32:
    speaker: "<Monologue>"
    en: At the precise moment when I'm starting to despair from my seemingly endless
      failures...
    ko: 계속되는 실패에 좌절하고 있던 그때.
    ja: 失敗続きで心が折れかけていた、その時
  d_nikke_rosanna_chicocean_01_33:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ…
  d_nikke_rosanna_chicocean_01_34:
    speaker: rosanna_s
    en: Why are you lying down like that, Mister?
    ko: 엎드려서 뭐 해, 미스터.
    ja: うつ伏せで何してんの？ミスター。
  d_nikke_rosanna_chicocean_01_35:
    speaker: rosanna_s
    en: Here, get up.
    ko: 잡고 일어나.
    ja: 手、掴んで立ち上がって。
  d_nikke_rosanna_chicocean_01_36:
    speaker: "<Monologue>"
    en: I take Rosanna's hand and stand up.
    ko: 로산나의 손을 잡고 일어났다.
    ja: ロザンナの手を握って立ち上がった
  d_nikke_rosanna_chicocean_01_37:
    speaker: rosanna_s
    en: I've been watching you from a distance.
    ko: 멀리서 지켜봤는데 말이야.
    ja: 遠くから見てたんだけどさ。
  d_nikke_rosanna_chicocean_01_38:
    speaker: "<Self>"
    en: You were watching?!
    ko: 보고 있었어?!
    ja: 見てたのか！？
  d_nikke_rosanna_chicocean_01_39:
    speaker: rosanna_s
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_rosanna_chicocean_01_40:
    speaker: rosanna_s
    en: Haha, what?
    ko: 하하, 뭐야.
    ja: アハハ、もしかして…
  d_nikke_rosanna_chicocean_01_41:
    speaker: rosanna_s
    en: Are you embarrassed?
    ko: 부끄러워하는 거야?
    ja: 照れてるの？
  d_nikke_rosanna_chicocean_01_42:
    speaker: rosanna_s
    en: What's there to be embarrassed about? We've been through far worse than this,
    ko: 볼 거 다 본 우리 사이에 부끄러워할 게 뭐가 있다고.
    ja: |-
      全部見たんだから、
      照れるコトなんてないでしょ。
  d_nikke_rosanna_chicocean_01_43:
    speaker: rosanna_s
    en: haven't we?
    ko: 안 그래?
    ja: 違う？
  d_nikke_rosanna_chicocean_01_44:
    speaker: "<Self>"
    en: "... But you’ve just seen me fail over and over."
    ko: "…계속 실패한 모습만 본 거잖아."
    ja: |-
      …失敗してばかりだったのを
      見ていたんだろう？
  d_nikke_rosanna_chicocean_01_45:
    speaker: rosanna_s
    en: So what?
    ko: 그게 뭐 어때서.
    ja: それが何？
  d_nikke_rosanna_chicocean_01_46:
    speaker: rosanna_s
    en: Let me guess,
    ko: 아하, 혹시.
    ja: あ～、もしかして…
  d_nikke_rosanna_chicocean_01_47:
    speaker: rosanna_s
    en: you just want everyone to see you killing it and looking cool.
    ko: |-
      다른 사람들 앞에선
      성공하는 멋진 모습만 보여주고 싶었던 거야?
    ja: |-
      他人には、成功してる
      カッコイイ姿だけ見せたいってワケ？
  d_nikke_rosanna_chicocean_01_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_01_49:
    speaker: "<Monologue>"
    en: She's hit the nail on the head, so much so that I can't say much in response.
    ko: 정곡을 찔려 아무 말도 할 수 없었다.
    ja: 図星を突かれ、何も言えなかった
  d_nikke_rosanna_chicocean_01_50:
    speaker: rosanna_s
    en: You're adorable, you know that, Mister?
    ko: 미스터, 귀여운 구석이 있었네.
    ja: ミスター、かわいいトコもあんじゃん。
  d_nikke_rosanna_chicocean_01_51:
    speaker: "<Self>"
    en: Come to think of it...
    ko: 그러고 보니까, 로산나.
    ja: そういえば、ロザンナ
  d_nikke_rosanna_chicocean_01_52:
    speaker: rosanna_s
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_rosanna_chicocean_01_53:
    speaker: "<Self>"
    en: You're pretty good at surfing, aren't you?
    ko: 서핑 잘 하잖아.
    ja: サーフィン、得意だろう？
  d_nikke_rosanna_chicocean_01_54:
    speaker: rosanna_s
    en: Well, I suppose I know my way around a surfboard.
    ko: 음, 많이 익숙해졌지.
    ja: まあ、だいぶ慣れてきたよ。
  d_nikke_rosanna_chicocean_01_55:
    speaker: "<Self>"
    en: Teach me how to do it.
    ko: |-
      그럼 어떻게 타면 되는지,
      나한테도 가르쳐 줘.
    ja: じゃあ、私にも教えてくれ
  d_nikke_rosanna_chicocean_01_56:
    speaker: rosanna_s
    en: My, my,
    ko: 역시, 미스터.
    ja: さすが、ミスター。
  d_nikke_rosanna_chicocean_01_57:
    speaker: rosanna_s
    en: very smooth, Mister.
    ko: 능숙한데?
    ja: 手慣れてるね？
  d_nikke_rosanna_chicocean_01_58:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 응? 뭐가?
    ja: え？何がだ？
  d_nikke_rosanna_chicocean_01_59:
    speaker: rosanna_s
    en: Asking me out on a date like this.
    ko: 이렇게 불쑥 데이트 신청을 하다니 말이야.
    ja: 急にデートを申し込むなんてさ。
  d_nikke_rosanna_chicocean_01_60:
    speaker: "<Self>"
    en: I'm not asking you out...
    ko: 아니, 데이트 신청이 아니….
    ja: いや、デートじゃな…
  d_nikke_rosanna_chicocean_01_61:
    speaker: rosanna_s
    en: Okay, I'll teach you.
    ko: 좋아, 가르쳐줄게.
    ja: いいよ、教えてあげる。
  d_nikke_rosanna_chicocean_01_62:
    speaker: rosanna_s
    en: 'But be forewarned:'
    ko: 하지만 미스터, 각오해 둬.
    ja: でもミスター、覚悟して。
  d_nikke_rosanna_chicocean_01_63:
    speaker: rosanna_s
    en: Even though this is a date,
    ko: 아무리 데이트라고 해도.
    ja: いくらデートでも、
  d_nikke_rosanna_chicocean_01_64:
    speaker: rosanna_s
    en: that doesn't mean I'm going to take it easy on you with my lessons.
    ko: 엄하게, 제대로 가르칠 거니까.
    ja: 厳しく、ちゃーんと教えるよ。
  d_nikke_rosanna_chicocean_01_65:
    speaker: "<Self>"
    en: Got it, but just so you know, I wasn't asking you out on a date...
    ko: 알았어, 그런데 데이트 신청은 아니….
    ja: 分かった。だが、デートじゃな…
  d_nikke_rosanna_chicocean_01_66:
    speaker: rosanna_s
    en: This is fantastic.
    ko: 기분 좋네.
    ja: 嬉しいね。
  d_nikke_rosanna_chicocean_01_67:
    speaker: rosanna_s
    en: I'll have you all to myself, even if it's just for a while.
    ko: 짧은 시간이지만, 미스터를 온전히 독점할 수 있을 테니까.
    ja: |-
      短い時間だけど、
      ミスターを独り占めできるなんて。
  d_nikke_rosanna_chicocean_01_68:
    speaker: rosanna_s
    en: I'm looking forward to this!
    ko: 잘 부탁해, 미스터?
    ja: よろしくね？ミスター。
  d_nikke_rosanna_chicocean_01_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_01_70:
    speaker: "<Self>"
    en: Me too.
    ko: 나도 잘 부탁해.
    ja: こちらこそよろしく
d_nikke_rosanna_chicocean_02:
  d_nikke_rosanna_chicocean_02_1:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 철썩-
    ja: ザバッ
  d_nikke_rosanna_chicocean_02_2:
    speaker: "<Monologue>"
    en: First, Rosanna demonstrates how to ride the surfboard.
    ko: 우선은 로산나가 서핑보드를 타는 시범을 보여줬다.
    ja: |-
      最初にロザンナがサーフボードに乗る
      お手本を見せてくれた
  d_nikke_rosanna_chicocean_02_3:
    speaker: "<Monologue>"
    en: She does it so skillfully that it feels like I'm watching a scene from a TV
      show.
    ko: 너무 능숙해서 마치 TV의 한 장면을 보고 있는 것만 같다.
    ja: |-
      上手すぎて、まるでテレビのワンシーンを
      見ているようだ
  d_nikke_rosanna_chicocean_02_4:
    speaker: rosanna_s
    en: You couldn't take your eyes off me, could you?
    ko: 시선이 너무 뜨거운 거 아니야?
    ja: アツい視線を感じるね。
  d_nikke_rosanna_chicocean_02_5:
    speaker: rosanna_s
    en: Not that I'm complaining, hehe.
    ko: 나야 뭐, 좋지만.
    ja: まっ、あたしは嬉しいケド。
  d_nikke_rosanna_chicocean_02_6:
    speaker: "<Self>"
    en: I was admiring your skill.
    ko: 감탄하던 중이야.
    ja: 驚いていたんだ
  d_nikke_rosanna_chicocean_02_7:
    speaker: rosanna_s
    en: There's no need for that.
    ko: 그렇게 감탄할 거까지 있나.
    ja: 大げさだねぇ。
  d_nikke_rosanna_chicocean_02_8:
    speaker: rosanna_s
    en: You'll be able to do the same soon enough.
    ko: 곧 미스터도 이렇게 탈 수 있게 될 건데.
    ja: すぐミスターもできるようになるよ。
  d_nikke_rosanna_chicocean_02_9:
    speaker: "<Self>"
    en: You're telling me I'll be able to surf like that?
    ko: 저렇게 탈 수 있게 된다고?
    ja: そんなふうに？
  d_nikke_rosanna_chicocean_02_10:
    speaker: rosanna_s
    en: With my help, yes.
    ko: 응, 내가 그렇게 만들어 줄게.
    ja: うん。あたしがそうさせてあげる。
  d_nikke_rosanna_chicocean_02_11:
    speaker: "<Monologue>"
    en: There's something oddly unsettling about Rosanna's smile as she says this.
    ko: 로산나의 웃음에서 왠지 모를 오싹함이 느껴졌다.
    ja: ロザンナの笑顔を見て、妙にぞくっとした
  d_nikke_rosanna_chicocean_02_12:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rosanna_chicocean_02_13:
    speaker: rosanna_s
    en: Now, let's start with the basics.
    ko: 자, 미스터.
    ja: さあ、ミスター。
  d_nikke_rosanna_chicocean_02_14:
    speaker: rosanna_s
    en: If you want to be able to stand up on the surfboard,
    ko: 서핑에서 제일 기초는 보드에서 일어서기야.
    ja: |-
      サーフィンで一番の基礎は、
      ボードから立ち上がること。
  d_nikke_rosanna_chicocean_02_15:
    speaker: rosanna_s
    en: you need to be able to maintain your balance.
    ko: 일어나서 중심을 잡는 거지.
    ja: 立ち上がって、中心を取るの。
  d_nikke_rosanna_chicocean_02_16:
    speaker: rosanna_s
    en: Practicing out on the waves right off the bat can be tough,
    ko: 처음부터 파도를 타면서 연습하는 건 어려우니까.
    ja: 最初から波に乗って練習するのは難しいから、
  d_nikke_rosanna_chicocean_02_17:
    speaker: rosanna_s
    en: so let's find a spot where the waters are calmer.
    ko: 잔잔한 곳에서 먼저 해보자.
    ja: 波のない場所でやってみましょ。
  d_nikke_rosanna_chicocean_02_18:
    speaker: rosanna_s
    en: First, lie flat on the board.
    ko: 우선, 보드에 그대로 엎드리면 돼.
    ja: まずは、ボードにそのままうつ伏せに。
  d_nikke_rosanna_chicocean_02_19:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ…
  d_nikke_rosanna_chicocean_02_20:
    speaker: "<Monologue>"
    en: Rosanna's hand brushes past my thigh.
    ko: 로산나의 손이 허벅지에 닿았다.
    ja: ロザンナの手が太ももに触れた
  d_nikke_rosanna_chicocean_02_21:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_rosanna_chicocean_02_22:
    speaker: rosanna_s
    en: Good.
    ko: 옳지.
    ja: その調子。
  d_nikke_rosanna_chicocean_02_23:
    speaker: rosanna_s
    en: Place your hands by your shoulders, lift your chest, and stand up quickly
      onto the board.
    ko: |-
      손은 어깨 옆에 두고,
      가슴을 들어 올리면서 빠르게 보드 위로 서는 거야.
    ja: |-
      手を肩の横に置いて、
      胸を引き上げながら、
      素早くボードの上に立つの。
  d_nikke_rosanna_chicocean_02_24:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ…
  d_nikke_rosanna_chicocean_02_25:
    speaker: "<Monologue>"
    en: Rosanna's hand brushes past my chest.
    ko: 로산나의 손이 가슴에 닿았다.
    ja: ロザンナの手が胸に触れた
  d_nikke_rosanna_chicocean_02_26:
    speaker: "<Narration>"
    en: "*Wobble*"
    ko: 휘청-
    ja: グラッ
  d_nikke_rosanna_chicocean_02_27:
    speaker: "<Self>"
    en: Gah!
    ko: "…앗!"
    ja: "…あっ！"
  d_nikke_rosanna_chicocean_02_28:
    speaker: "<Monologue>"
    en: I lose my balance and fall into Rosanna.
    ko: 순간 균형을 잃고, 로산나 쪽으로 넘어지고 말았다.
    ja: バランスを崩し、ロザンナの方に倒れてしまった
  d_nikke_rosanna_chicocean_02_29:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 폭-!
    ja: ぽすっ！
  d_nikke_rosanna_chicocean_02_30:
    speaker: rosanna_s
    en: Isn't that a bit too forward, Mister?
    ko: 미스터, 너무 적극적인 거 아니야?
    ja: ミスター、積極的すぎない？
  d_nikke_rosanna_chicocean_02_31:
    speaker: rosanna_s
    en: I won't be able to teach much if you keep throwing yourself at me during our
      lessons.
    ko: 수업 중에 이렇게 달려들면 곤란한데~
    ja: レッスン中に飛びつかれると困るんだケド～
  d_nikke_rosanna_chicocean_02_32:
    speaker: "<Self>"
    en: "... Sorry, I lost my balance."
    ko: "…미안, 균형을 잃어서."
    ja: "…すまない、バランスを崩したんだ"
  d_nikke_rosanna_chicocean_02_33:
    speaker: "<Self>"
    en: I'll try again.
    ko: 다시 해볼게.
    ja: もう1回やってみる
  d_nikke_rosanna_chicocean_02_34:
    speaker: rosanna_s
    en: Okay.
    ko: 좋아.
    ja: オーケー。
  d_nikke_rosanna_chicocean_02_35:
    speaker: rosanna_s
    en: Do you mind letting go for a moment?
    ko: 그런데 거기, 계속 잡고 있을 거야?
    ja: ところでそこ、ずっと掴んでるの？
  d_nikke_rosanna_chicocean_02_36:
    speaker: rosanna_s
    en: Not that I mind, though.
    ko: 뭐, 나야 좋지만.
    ja: まあ、あたしはいいケド。
  d_nikke_rosanna_chicocean_02_37:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_02_38:
    speaker: "<Narration>"
    en: "*Scurry*"
    ko: 후다닥-!
    ja: バッ！
  d_nikke_rosanna_chicocean_02_39:
    speaker: "<Monologue>"
    en: I quickly distance myself from Rosanna.
    ko: 얼른 로산나에게서 떨어졌다.
    ja: 素早くロザンナから離れた
  d_nikke_rosanna_chicocean_02_40:
    speaker: rosanna_s
    en: All right, let's give it another shot.
    ko: 그럼, 다시 해볼까?
    ja: それじゃ、もう1回ね。
  d_nikke_rosanna_chicocean_02_41:
    speaker: rosanna_s
    en: I'll hold you this time so you can stand with ease.
    ko: 이번엔 일어서기 쉽도록 내가 잡아줄게.
    ja: 今度は立ち上がりやすいように、支えてあげる。
  d_nikke_rosanna_chicocean_02_42:
    speaker: rosanna_s
    en: One, two, three!
    ko: 하나, 둘, 셋!
    ja: せーのっ！
  d_nikke_rosanna_chicocean_02_43:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 꾸욱-
    ja: ギュッ
  d_nikke_rosanna_chicocean_02_44:
    speaker: "<Self>"
    en: Whoa!
    ko: 윽!
    ja: うっ！
  d_nikke_rosanna_chicocean_02_45:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  d_nikke_rosanna_chicocean_02_46:
    speaker: "<Self>"
    en: Pffff!
    ko: 푸하-!
    ja: プハッ！
  d_nikke_rosanna_chicocean_02_47:
    speaker: rosanna_s
    en: Are you okay, Mister?
    ko: 으음? 괜찮아, 미스터?
    ja: あれ？ミスター、大丈夫？
  d_nikke_rosanna_chicocean_02_48:
    speaker: rosanna_s
    en: Are you still having a hard time standing up? I was holding you to help out.
    ko: 잡아줬는데도 일어서기가 힘들어?
    ja: 支えたのに立ち上がれない？
  d_nikke_rosanna_chicocean_02_49:
    speaker: "<Self>"
    en: Actually...
    ko: "…그게."
    ja: "…それが…"
  d_nikke_rosanna_chicocean_02_50:
    speaker: "<Self>"
    en: it's making it more difficult to stand.
    ko: 오히려 잡아 주니까 못 일어나겠어.
    ja: むしろ、支えてもらうと立ち上がれない
  d_nikke_rosanna_chicocean_02_51:
    speaker: rosanna_s
    en: Oh really?
    ko: 흐음~ 그래?
    ja: ふ～ん、そう？
  d_nikke_rosanna_chicocean_02_52:
    speaker: "<Narration>"
    en: "*Press*"
    ko: 꾸욱-
    ja: ギュッ
  d_nikke_rosanna_chicocean_02_53:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_02_54:
    speaker: rosanna_s
    en: Haha.
    ko: 아하.
    ja: なるほど。
  d_nikke_rosanna_chicocean_02_55:
    speaker: rosanna_s
    en: So is this your weak spot, Mister?
    ko: 미스터, 여기가 약하구나?
    ja: ミスター、ここが弱いんだ？
  d_nikke_rosanna_chicocean_02_56:
    speaker: rosanna_s
    en: How about here?
    ko: 그럼 여긴?
    ja: じゃあ、ここは？
  d_nikke_rosanna_chicocean_02_57:
    speaker: "<Narration>"
    en: "*Press*"
    ko: 꾸욱-
    ja: ギュッ
  d_nikke_rosanna_chicocean_02_58:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_rosanna_chicocean_02_59:
    speaker: rosanna_s
    en: There too, huh?
    ko: 여기도 마찬가지네.
    ja: ここもだね。
  d_nikke_rosanna_chicocean_02_60:
    speaker: rosanna_s
    en: And here?
    ko: 혹시 여기도?
    ja: ひょっとして、ここも？
  d_nikke_rosanna_chicocean_02_61:
    speaker: "<Narration>"
    en: "*Press*"
    ko: 꾸우욱-
    ja: ギュウッ
  d_nikke_rosanna_chicocean_02_62:
    speaker: "<Self>"
    en: W-wait, you can't—
    ko: 자, 잠깐만 거긴 진짜 안…!
    ja: ま、待ってくれ、そこは本当にダ…！
  d_nikke_rosanna_chicocean_02_63:
    speaker: rosanna_s
    en: Yes, I can.
    ko: 돼.
    ja: "…メじゃない。"
  d_nikke_rosanna_chicocean_02_64:
    speaker: rosanna_s
    en: Stay still.
    ko: 가만히 있어봐.
    ja: じっとしてて。
  d_nikke_rosanna_chicocean_02_65:
    speaker: rosanna_s
    en: I'll make sure you feel relaxed.
    ko: 기분 좋게 해줄 테니까.
    ja: 気持ちよくしてあげる。
  d_nikke_rosanna_chicocean_02_66:
    speaker: "<Narration>"
    en: "*Flinch* *Wince*"
    ko: 움찔, 움찔.
    ja: ビク、ビクッ
  d_nikke_rosanna_chicocean_02_67:
    speaker: "<Monologue>"
    en: Just as Rosanna said,
    ko: 로산나의 말대로다, 그리고.
    ja: ロザンナの言う通りだった
  d_nikke_rosanna_chicocean_02_68:
    speaker: "<Monologue>"
    en: my body relaxes completely, and I begin to feel weak.
    ko: 점점 몸에서 힘이 빠져나간다.
    ja: だんだん体から力が抜けていく
  d_nikke_rosanna_chicocean_02_69:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rosanna_chicocean_02_70:
    speaker: rosanna_s
    en: Mister.
    ko: 미스터.
    ja: ミスター。
  d_nikke_rosanna_chicocean_02_71:
    speaker: rosanna_s
    en: Mister?
    ko: 미스터?
    ja: ミスター？
  d_nikke_rosanna_chicocean_02_72:
    speaker: rosanna_s
    en: You're completely limp.
    ko: 완전 흐물흐물해졌네.
    ja: ふにゃふにゃになっちゃった。
  d_nikke_rosanna_chicocean_02_73:
    speaker: rosanna_s
    en: It's like you've fused with the board.
    ko: 누가 보면 보드랑 한 몸인 줄 알겠어.
    ja: ボードと一体化しちゃったね。
  d_nikke_rosanna_chicocean_02_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_02_75:
    speaker: rosanna_s
    en: Seems like you really enjoyed my massage.
    ko: 내 안마가 꽤 맘에 들었나 봐?
    ja: |-
      あたしのマッサージ、
      よっぽどよかったみたいね？
  d_nikke_rosanna_chicocean_02_76:
    speaker: "<Monologue>"
    en: Well, there's no denying that.
    ko: 부정할 수가 없다.
    ja: 否定できない
  d_nikke_rosanna_chicocean_02_77:
    speaker: rosanna_s
    en: Your muscles haven't melted, have they?
    ko: 녹아버린 건 아니지, 미스터?
    ja: 溶けちゃった？ミスター。
  d_nikke_rosanna_chicocean_02_78:
    speaker: "<Self>"
    en: "... No."
    ko: "…아냐."
    ja: "…溶けてない"
  d_nikke_rosanna_chicocean_02_79:
    speaker: rosanna_s
    en: Then get up.
    ko: 그럼 일어나.
    ja: じゃあ、起きて。
  d_nikke_rosanna_chicocean_02_80:
    speaker: rosanna_s
    en: We have to keep practicing.
    ko: 연습, 마저 해야지?
    ja: 練習の続きをしないとね？
d_nikke_rosanna_chicocean_03:
  d_nikke_rosanna_chicocean_03_1:
    speaker: "<Self>"
    en: Ugh!
    ko: 으아아아-
    ja: うああああー！
  d_nikke_rosanna_chicocean_03_2:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 철푸덕-
    ja: バターン
  d_nikke_rosanna_chicocean_03_3:
    speaker: "<Monologue>"
    en: As soon as I am released from surfing practice, I sprawl myself on the beach.
    ko: 서핑 연습에서 해방되자마자, 해변가에 대자로 뻗어버렸다.
    ja: |-
      サーフィンの練習から解放された瞬間、
      ビーチに大の字で寝そべった
  d_nikke_rosanna_chicocean_03_4:
    speaker: "<Monologue>"
    en: My body feels like it's been run through a juice press.
    ko: 온몸이 두들겨 맞은 듯 아팠다.
    ja: 全身が殴られたように痛かった
  d_nikke_rosanna_chicocean_03_5:
    speaker: rosanna_s
    en: You're pretty good, Mister!
    ko: 미스터, 제법 하는데?
    ja: ミスター、なかなかやるじゃん。
  d_nikke_rosanna_chicocean_03_6:
    speaker: rosanna_s
    en: I didn't think you'd be able to achieve your goal so soon.
    ko: 이렇게 짧은 시간 안에 목표했던 걸 성공할 줄은.
    ja: こんな短時間で目標を達成するなんて。
  d_nikke_rosanna_chicocean_03_7:
    speaker: rosanna_s
    en: Viper couldn't pull it off, even after I had her practicing all day long.
    ko: 독사는 하루 종일 연습시켜도 안 되던데 말이야.
    ja: 毒ヘビは1日中練習させてもできなかったのに。
  d_nikke_rosanna_chicocean_03_8:
    speaker: rosanna_s
    en: Oh, but that's not a fair comparison
    ko: 아, 비교군이 잘못됐네.
    ja: あ、比べる相手が間違ってたかな。
  d_nikke_rosanna_chicocean_03_9:
    speaker: rosanna_s
    en: since she can't even grasp the basics.
    ko: 거긴 기본도 못 하는 쪽이니까.
    ja: あっちは基礎さえできないタイプだから。
  d_nikke_rosanna_chicocean_03_10:
    speaker: rosanna_s
    en: Anyway, if you practice balancing on the board a little more,
    ko: 어쨌든 보드 위에서 균형 잡는 연습만 조금 더 하면.
    ja: |-
      とにかく、あと少しボードの上で
      バランスをとる練習を頑張れば、
  d_nikke_rosanna_chicocean_03_11:
    speaker: rosanna_s
    en: you'll get the hang of riding the waves in no time.
    ko: 파도타기는 금방 적응할 수 있을 거야.
    ja: すぐ波に乗れるようになるはずよ。
  d_nikke_rosanna_chicocean_03_12:
    speaker: "<Self>"
    en: Got it.
    ko: 으응… 그래.
    ja: うーん…そうか
  d_nikke_rosanna_chicocean_03_13:
    speaker: "<Self>"
    en: Thanks for the lesson.
    ko: 수업… 해줘서 고마워.
    ja: レッスン…ありがとう
  d_nikke_rosanna_chicocean_03_14:
    speaker: rosanna_s
    en: No need to thank me. I had fun too.
    ko: 고맙긴, 나도 재밌었어.
    ja: あたしも楽しかったよ。
  d_nikke_rosanna_chicocean_03_15:
    speaker: "<Monologue>"
    en: Rosanna sits down beside me.
    ko: 로산나는 내 옆에 앉았다.
    ja: ロザンナは私の隣に座った
  d_nikke_rosanna_chicocean_03_16:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 철썩-
    ja: ザバッ
  d_nikke_rosanna_chicocean_03_17:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  d_nikke_rosanna_chicocean_03_18:
    speaker: rosanna_s
    en: It's strange, you know...
    ko: "…이상하단 말이지."
    ja: "…ヘンよね。"
  d_nikke_rosanna_chicocean_03_19:
    speaker: "<Self>"
    en: What is?
    ko: 뭐가?
    ja: 何が？
  d_nikke_rosanna_chicocean_03_20:
    speaker: rosanna_s
    en: That sunset.
    ko: 저 석양 말이야.
    ja: あの夕日。
  d_nikke_rosanna_chicocean_03_21:
    speaker: rosanna_s
    en: Technically speaking, it looks the same as the one we see inside the Ark.
    ko: 분명 방주에서 보는 거랑 똑같거든?
    ja: アークで見るのと同じなのに。
  d_nikke_rosanna_chicocean_03_22:
    speaker: rosanna_s
    en: In fact, the one in the Ark is more finely tuned. More real, you could even
      say.
    ko: 아니, 오히려 방주 쪽이 더 진짜같이 정교한데도.
    ja: |-
      いや、むしろアークの方が、
      本物みたいなのに…
  d_nikke_rosanna_chicocean_03_23:
    speaker: rosanna_s
    en: Yet I feel infinitely more connected to this sunset that I'm seeing right
      now.
    ko: |-
      지금 내가 직접 보고 있는 저 석양에
      왠지 모르게 더 마음이 가.
    ja: |-
      今ここで見てるあの夕日の方が
      心引かれんだよね。
  d_nikke_rosanna_chicocean_03_24:
    speaker: "<Choice>"
    en: You don't sound like yourself, Rosanna.
    ko: 로산나답지 않네.
    ja: ロザンナらしくないな
  d_nikke_rosanna_chicocean_03_25:
    speaker: "<Choice>"
    en: I feel the same.
    ko: 나도 마찬가지야.
    ja: 私もだ
  d_nikke_rosanna_chicocean_03_26:
    speaker: rosanna_s
    en: Do I...
    ko: 나답지 않다, 라.
    ja: あたしらしくない、か。
  d_nikke_rosanna_chicocean_03_27:
    speaker: rosanna_s
    en: not?
    ko: 나도 그렇게 생각해.
    ja: 自分でもそう思うよ。
  d_nikke_rosanna_chicocean_03_28:
    speaker: rosanna_s
    en: I don't usually pontificate endlessly on such pointless things.
    ko: 계속 쓸데없는 감상이 드니까.
    ja: ムダな感傷に浸るなんて。
  d_nikke_rosanna_chicocean_03_29:
    speaker: rosanna_s
    en: Haha,
    ko: 하하, 어쩐지.
    ja: アハハ。やっぱり。
  d_nikke_rosanna_chicocean_03_30:
    speaker: rosanna_s
    en: I knew you would say that.
    ko: 미스터라면 그렇게 이야기할 것 같았어.
    ja: ミスターならそう言うだろうなって思ってたよ。
  d_nikke_rosanna_chicocean_03_31:
    speaker: rosanna_s
    en: It's ironic though.
    ko: 아이러니하게도 말이지.
    ja: 皮肉な話だけどね。
  d_nikke_rosanna_chicocean_03_32:
    speaker: rosanna_s
    en: Even though I'm drawn to that sunset,
    ko: 저 석양에 마음이 가면서도.
    ja: あの夕日に心引かれながらも…
  d_nikke_rosanna_chicocean_03_33:
    speaker: rosanna_s
    en: my mind is still on the Ark.
    ko: 내 이성은 방주로 향해있어.
    ja: 私の想いはアークにある。
  d_nikke_rosanna_chicocean_03_34:
    speaker: rosanna_s
    en: I can't rid my mind of the fact that I need to go back, and quickly.
    ko: 빨리 돌아가야 한다는 생각이 쉽게 사라지질 않아.
    ja: |-
      早く戻らなきゃって気持ちが
      なかなか消えないのよ。
  d_nikke_rosanna_chicocean_03_35:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_rosanna_chicocean_03_36:
    speaker: rosanna_s
    en: In the Ark, I've been surrounded by naught but hardship.
    ko: 방주에서 난 온통 험한 것들에 둘러싸여 살아왔잖아.
    ja: |-
      あたし、アークではコワーいものに囲まれて
      生きてきたでしょ？
  d_nikke_rosanna_chicocean_03_37:
    speaker: rosanna_s
    en: I've lived a life steeped in the stench of blood.
    ko: 피비린내 나는 일상.
    ja: 血生臭い日常。
  d_nikke_rosanna_chicocean_03_38:
    speaker: rosanna_s
    en: A life where not a single day passes in peace, where I must constantly observe
      and doubt those around me.
    ko: |-
      하루도 마음 편히 지낼 수 없고,
      주변 사람들을 계속해서 관찰하고 의심해야 하는 그런 일상.
    ja: |-
      安心して過ごせる日なんて1日もないし、
      周りを観察し、疑い続けなきゃいけない。
  d_nikke_rosanna_chicocean_03_39:
    speaker: rosanna_s
    en: A life where I must protect my own.
    ko: 그리고 내 사람을 지켜야 하는 일상.
    ja: 手下も守らなきゃいけないし。
  d_nikke_rosanna_chicocean_03_40:
    speaker: rosanna_s
    en: That's how I've gone through every single day of my existence.
    ko: 그런 매일을 살아가다가.
    ja: そんな毎日を過ごしていて…
  d_nikke_rosanna_chicocean_03_41:
    speaker: rosanna_s
    en: To suddenly come up to the surface and
    ko: 갑자기 이렇게 지상으로 올라오게 돼서.
    ja: 急に地上へやってきた。
  d_nikke_rosanna_chicocean_03_42:
    speaker: rosanna_s
    en: encounter all of these unfamiliar yet beautiful things...
    ko: 온갖 생소하지만, 아름다운 것들을 접하다 보니.
    ja: 見慣れないけど、美しいものに接していたら…
  d_nikke_rosanna_chicocean_03_43:
    speaker: rosanna_s
    en: At first... it was incredibly unpleasant.
    ko: 처음엔… 굉장히 불쾌하더라?
    ja: 最初は…すごく不快だったのよ。
  d_nikke_rosanna_chicocean_03_44:
    speaker: rosanna_s
    en: I even felt a sense of rejection.
    ko: 거부감도 들었어.
    ja: 受け入れられないって思った。
  d_nikke_rosanna_chicocean_03_45:
    speaker: rosanna_s
    en: While all this chaos is unfolding in the Ark,
    ko: 이러는 와중에도 방주에서는 크고 작은 일들이 벌어지고 있을 텐데.
    ja: |-
      こうしている間にも、アークでは
      色んな事件が起きてるはずなのに。
  d_nikke_rosanna_chicocean_03_46:
    speaker: rosanna_s
    en: I can't help but wonder what exactly I'm even doing here.
    ko: 나는 지금 여기서 뭘 하고 있는 거지, 싶더라고.
    ja: あたしはここで何してるんだろ、って。
  d_nikke_rosanna_chicocean_03_47:
    speaker: rosanna_s
    en: It doesn't sit right with me that I'm the only one enjoying all this extravagance.
    ko: 이 호사를 나만 누리는 것도 불편하고.
    ja: |-
      あたしだけ、こんなぜいたくしてるのも
      アレだし。
  d_nikke_rosanna_chicocean_03_48:
    speaker: rosanna_s
    en: As time went on and I started getting used to this environment,
    ko: 그런데 시간이 지나고, 이 환경에 익숙해지기 시작하니까.
    ja: でも時間が経って、この環境に慣れ始めたら…
  d_nikke_rosanna_chicocean_03_49:
    speaker: rosanna_s
    en: I found myself increasingly drawn to it.
    ko: 확실히 이쪽으로 마음이 가더라.
    ja: 確かに、こっちに心引かれんだよね。
  d_nikke_rosanna_chicocean_03_50:
    speaker: rosanna_s
    en: I'm in constant conflict with myself.
    ko: 이곳이 마음에 들어서, 머물고 싶은 나와.
    ja: |-
      ここが気に入って、
      ずっと残りたいってあたしと…
  d_nikke_rosanna_chicocean_03_51:
    speaker: rosanna_s
    en: There's a part of me that loves this place and wants to stay,
    ko: 방주가 신경 쓰여서 빨리 돌아가고 싶은 내가.
    ja: |-
      アークが気になって、
      早く戻りたいってあたしが…
  d_nikke_rosanna_chicocean_03_52:
    speaker: rosanna_s
    en: and another that's preoccupied with the Ark and eager to return as soon as
      possible.
    ko: 매 순간 부딪히고 있는 거지.
    ja: 常にぶつかり合ってんの。
  d_nikke_rosanna_chicocean_03_53:
    speaker: rosanna_s
    en: "... Strange, isn't it?"
    ko: "…우스운 일이야."
    ja: "…笑えるよね。"
  d_nikke_rosanna_chicocean_03_54:
    speaker: rosanna_s
    en: I never imagined something so trivial could rattle me like this.
    ko: 고작 이런 거에 흔들리게 될 줄은 몰랐어.
    ja: |-
      こんなコトに、揺さぶられるとは
      思わなかったわ。
  d_nikke_rosanna_chicocean_03_55:
    speaker: "<Self>"
    en: No,
    ko: 고작이 아니야.
    ja: こんなことじゃない
  d_nikke_rosanna_chicocean_03_56:
    speaker: "<Self>"
    en: it's natural to feel that way.
    ko: 당연한 거야.
    ja: それが当たり前だ
  d_nikke_rosanna_chicocean_03_57:
    speaker: "<Self>"
    en: No one should have to live the life that you've been forced into.
    ko: 피비린내 나는 일상을 원하는 사람은 없을 테니까.
    ja: 血生臭い日常を望む人などいないはずだから
  d_nikke_rosanna_chicocean_03_58:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_03_59:
    speaker: "<Self>"
    en: You're not doing any of this because you want to, Rosanna.
    ko: 그리고 로산나가 그걸 원해서 하고 있는 것도 아닐 테니까.
    ja: ロザンナもそうだろう？
  d_nikke_rosanna_chicocean_03_60:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_03_61:
    speaker: rosanna_s
    en: Whether I wanted to or not, it's the path that I've chosen.
    ko: 원하든 아니든 내가 선택한 길이지만….
    ja: どちらにせよ、あたしが選んだ道だけど…
  d_nikke_rosanna_chicocean_03_62:
    speaker: rosanna_s
    en: "... Whew."
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_rosanna_chicocean_03_63:
    speaker: "<Monologue>"
    en: Rosanna stretches out her arms and leans against me.
    ko: 로산나는 자연스럽게 기지개를 켜며 내게 기댔다.
    ja: |-
      ロザンナは伸びをしながら、
      私にもたれかかった
  d_nikke_rosanna_chicocean_03_64:
    speaker: rosanna_s
    en: That's why you're my man.
    ko: 역시 내 남자야.
    ja: やっぱりあたしのオトコだね。
  d_nikke_rosanna_chicocean_03_65:
    speaker: rosanna_s
    en: I won't give you up to anyone else.
    ko: 이래서 누구한테도 양보할 수가 없다니까?
    ja: これだから、誰にも譲りたくないんだよ。
  d_nikke_rosanna_chicocean_03_66:
    speaker: rosanna_s
    en: Sorry for rambling, Mister.
    ko: 쓸데없는 소리 해서 미안해, 미스터.
    ja: ヘンなこと言ってごめんね、ミスター。
  d_nikke_rosanna_chicocean_03_67:
    speaker: rosanna_s
    en: I fear that I may have spoiled the mood.
    ko: 답지 않게 분위기 잡아버렸네.
    ja: らしくもなく、しんみりさせちゃった。
  d_nikke_rosanna_chicocean_03_68:
    speaker: rosanna_s
    en: Isn't that sunset something?
    ko: 저깟 석양이 뭐라고.
    ja: あんな夕日ぐらいで。
  d_nikke_rosanna_chicocean_03_69:
    speaker: "<Self>"
    en: It's beautiful.
    ko: 아름답지 않아?
    ja: きれいだな
  d_nikke_rosanna_chicocean_03_70:
    speaker: rosanna_s
    en: Hmm...
    ko: "…뭐."
    ja: "…うん。"
  d_nikke_rosanna_chicocean_03_71:
    speaker: rosanna_s
    en: It really is.
    ko: 아름답긴 하지.
    ja: きれいだと思う。
  d_nikke_rosanna_chicocean_03_72:
    speaker: "<Self>"
    en: Would you like to go somewhere with a better view?
    ko: 그럼 더 가까이 볼 수 있는 곳으로 갈래?
    ja: |-
      じゃあ、もっと近くで見られる場所に
      行かないか？
  d_nikke_rosanna_chicocean_03_73:
    speaker: rosanna_s
    en: Hmm?
    ko: 음?
    ja: えっ？
  d_nikke_rosanna_chicocean_03_74:
    speaker: rosanna_s
    en: Where is that?
    ko: 그게 어딘데?
    ja: どこ？
  d_nikke_rosanna_chicocean_03_75:
    speaker: "<Monologue>"
    en: I point to where the boat is docked.
    ko: 나는 보트가 정착되어 있는 곳을 손으로 가리켰다.
    ja: 私はボートを指さした
  d_nikke_rosanna_chicocean_03_76:
    speaker: rosanna_s
    en: What's this, Mister?
    ko: 뭐야, 미스터.
    ja: なんだ、ミスター。
  d_nikke_rosanna_chicocean_03_77:
    speaker: rosanna_s
    en: Seems like you're reluctant to part ways with me just like this.
    ko: 이대로 나랑 헤어지긴 아쉽나 보네?
    ja: このままあたしと別れるのが寂しかった？
  d_nikke_rosanna_chicocean_03_78:
    speaker: "<Self>"
    en: This time, I really am asking you out on a date.
    ko: 응, 이번엔 진짜 데이트 신청이야.
    ja: ああ、今度こそデートの申し込みだ
  d_nikke_rosanna_chicocean_03_79:
    speaker: rosanna_s
    en: Haha.
    ko: 하하.
    ja: アハハ。
  d_nikke_rosanna_chicocean_03_80:
    speaker: rosanna_s
    en: All right,
    ko: 좋아.
    ja: いいよ。
  d_nikke_rosanna_chicocean_03_81:
    speaker: rosanna_s
    en: let's go.
    ko: 오붓하게 가 보자.
    ja: 仲よくいきましょ。
d_nikke_rosanna_chicocean_04:
  d_nikke_rosanna_chicocean_04_1:
    speaker: "<Narration>"
    en: "*Vroooom*"
    ko: 부우우우--
    ja: ブロロロ…
  d_nikke_rosanna_chicocean_04_2:
    speaker: rosanna_s
    en: All right, this should do.
    ko: 좋아, 이쯤이면 되겠네.
    ja: ここら辺でいいでしょ。
  d_nikke_rosanna_chicocean_04_3:
    speaker: "<Monologue>"
    en: Rosanna turns off the boat engine, leaving us in the middle of the open sea
      with an unobstructed view of the sunset.
    ko: 시야가 탁 트인 바다 한가운데에서, 로산나는 보트의 시동을 껐다.
    ja: |-
      開放的な海の真ん中で、
      ロザンナはボートのエンジンを切った
  d_nikke_rosanna_chicocean_04_4:
    speaker: "<Self>"
    en: I have a question.
    ko: 궁금한 게 있어.
    ja: 聞きたいことがある
  d_nikke_rosanna_chicocean_04_5:
    speaker: rosanna_s
    en: Ask away.
    ko: 뭐든 물어봐, 미스터.
    ja: 何でも聞いてよ。
  d_nikke_rosanna_chicocean_04_6:
    speaker: "<Self>"
    en: What are you not good at?
    ko: 못하는 게 뭐야?
    ja: ロザンナにできないことは何だ？
  d_nikke_rosanna_chicocean_04_7:
    speaker: rosanna_s
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_rosanna_chicocean_04_8:
    speaker: "<Self>"
    en: No, think about it.
    ko: 아니, 그렇잖아.
    ja: だって…
  d_nikke_rosanna_chicocean_04_9:
    speaker: "<Self>"
    en: You're a natural at surfing, and it feels like you could steer this boat with
      your eyes closed.
    ko: 서핑도 잘하고 보트 운전도 능숙하고.
    ja: サーフィンも得意、ボートの運転もうまい
  d_nikke_rosanna_chicocean_04_10:
    speaker: "<Self>"
    en: I guess that's what they call natural talent.
    ko: 이게 바로 타고난 재능의 차이인가?
    ja: これが生まれ持った才能の違いなのか？
  d_nikke_rosanna_chicocean_04_11:
    speaker: rosanna_s
    en: No. You can't chalk it all up to that.
    ko: 타고났을 리가 있나.
    ja: 生まれ持った才能？そんなはずないでしょ。
  d_nikke_rosanna_chicocean_04_12:
    speaker: rosanna_s
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_nikke_rosanna_chicocean_04_13:
    speaker: rosanna_s
    en: Those are both things I've done before ages ago.
    ko: 예전에 둘 다 해본 적 있어.
    ja: 前にどっちもやったことあるの。
  d_nikke_rosanna_chicocean_04_14:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_rosanna_chicocean_04_15:
    speaker: "<Self>"
    en: Really?
    ko: 서핑도 보트 운전도?
    ja: サーフィンも、ボートも？
  d_nikke_rosanna_chicocean_04_16:
    speaker: rosanna_s
    en: Yeah.
    ko: 그래.
    ja: そう。
  d_nikke_rosanna_chicocean_04_17:
    speaker: rosanna_s
    en: Have I ever told you about it?
    ko: 미스터한테 이야기한 적이 있던가.
    ja: ミスターに話したことあったっけ？
  d_nikke_rosanna_chicocean_04_18:
    speaker: rosanna_s
    en: About the time when I was human.
    ko: 내가 인간일 적 이야기.
    ja: あたしが人間だった頃の話。
  d_nikke_rosanna_chicocean_04_19:
    speaker: "<Self>"
    en: You never told me in detail.
    ko: 자세히 이야기해 준 적은 없어.
    ja: 詳しいことは聞いていない
  d_nikke_rosanna_chicocean_04_20:
    speaker: rosanna_s
    en: I see.
    ko: 그랬군.
    ja: そっか。
  d_nikke_rosanna_chicocean_04_21:
    speaker: rosanna_s
    en: Well, I learned to drive a boat when I was a part of an organization.
    ko: 보트 운전은 조직에 몸담고 있던 일원일 때 배웠어.
    ja: ボートの運転は、組織にいた時に習ったの。
  d_nikke_rosanna_chicocean_04_22:
    speaker: rosanna_s
    en: I was out drinking with some colleagues,
    ko: 동료들이랑 한잔할 때였나.
    ja: 仲間たちと一杯やってる時だったかな。
  d_nikke_rosanna_chicocean_04_23:
    speaker: rosanna_s
    en: and someone proposed a bet to see who could get a boating license first.
    ko: 보트 운전면허를 누가 먼저 따나 내기하잔 이야기가 나와서.
    ja: |-
      ボートの運転免許を誰が先に取るか、
      賭けようって話になって。
  d_nikke_rosanna_chicocean_04_24:
    speaker: rosanna_s
    en: So I got mine right away.
    ko: 바로 따버렸지.
    ja: すぐに取ったの。
  d_nikke_rosanna_chicocean_04_25:
    speaker: rosanna_s
    en: There was nothing I couldn't do back then.
    ko: 그땐 못 하는 게 없었어.
    ja: あの時は何でもできたんだ。
  d_nikke_rosanna_chicocean_04_26:
    speaker: rosanna_s
    en: I had all kinds of random licenses.
    ko: 온갖 잡다한 면허증은 다 갖고 있었거든.
    ja: いろんな免許を持ってたよ。
  d_nikke_rosanna_chicocean_04_27:
    speaker: rosanna_s
    en: Even though I got them all from the Simulation Room,
    ko: 비록 시뮬레이션 룸에서 딴 거긴 하지만.
    ja: シミュレーションルームで取ったんだけどさ。
  d_nikke_rosanna_chicocean_04_28:
    speaker: rosanna_s
    en: it turns out it isn't that much different in real life.
    ko: 이번에 운전해 보니까 크게 다르지 않던데?
    ja: |-
      でも、実際に運転してみて思ったけど、
      そんなに変わんないね？
  d_nikke_rosanna_chicocean_04_29:
    speaker: rosanna_s
    en: As for surfing,
    ko: 그리고 서핑은….
    ja: それから、サーフィンは…
  d_nikke_rosanna_chicocean_04_30:
    speaker: rosanna_s
    en: I practiced a few times in the Ark.
    ko: 방주에서 몇 번 연습한 적이 있어.
    ja: アークで何回か練習したことがあるの。
  d_nikke_rosanna_chicocean_04_31:
    speaker: "<Self>"
    en: How did you manage that?
    ko: 방주에서? 어떻게?
    ja: アークで？どうやって？
  d_nikke_rosanna_chicocean_04_32:
    speaker: rosanna_s
    en: I'd go either to the swimming pool or the wave pool.
    ko: 수영장이나 파도풀에서.
    ja: 波のプールで。
  d_nikke_rosanna_chicocean_04_33:
    speaker: rosanna_s
    en: Just like you did today, I would practice standing on the board and maintaining
      my balance.
    ko: |-
      오늘 미스터가 한 것처럼 보드에서 일어나는 연습,
      균형 잡는 연습을 했었지.
    ja: |-
      今日ミスターがやってたみたいな、
      ボードで立ち上がる練習とか、
      バランスをとる練習をしたよ。
  d_nikke_rosanna_chicocean_04_34:
    speaker: rosanna_s
    en: This is my first time surfing in the real ocean.
    ko: 진짜 바다에서 타보는 건 이번이 처음이지만.
    ja: 本物の海でやったのは今回が初めてだけど。
  d_nikke_rosanna_chicocean_04_35:
    speaker: "<Self>"
    en: Have you always been interested in surfing?
    ko: 예전부터 서핑에 흥미가 있었던 거야?
    ja: 昔からサーフィンに興味があったのか？
  d_nikke_rosanna_chicocean_04_36:
    speaker: rosanna_s
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_rosanna_chicocean_04_37:
    speaker: rosanna_s
    en: I found it fascinating.
    ko: 신기하더라고.
    ja: 不思議でさ。
  d_nikke_rosanna_chicocean_04_38:
    speaker: rosanna_s
    en: Balancing on a single surfboard
    ko: 서핑 보드 하나에 몸을 지탱하고.
    ja: サーフボードだけで体を支えて…
  d_nikke_rosanna_chicocean_04_39:
    speaker: rosanna_s
    en: and surfing monstrous waves.
    ko: 커다란 파도를 넘나드는 게 말이야.
    ja: 大きな波を越えられるのが。
  d_nikke_rosanna_chicocean_04_40:
    speaker: rosanna_s
    en: That's why I practice whenever I get the chance...
    ko: 그래서 틈틈이 연습을….
    ja: だから、暇な時に練習を…
  d_nikke_rosanna_chicocean_04_41:
    speaker: rosanna_s
    en: Oh,
    ko: "…아."
    ja: "…あっ。"
  d_nikke_rosanna_chicocean_04_42:
    speaker: rosanna_s
    en: by the way...
    ko: 미스터.
    ja: ミスター。
  d_nikke_rosanna_chicocean_04_43:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_nikke_rosanna_chicocean_04_44:
    speaker: rosanna_s
    en: Let's keep this a secret between you and me.
    ko: 이건 미스터와 나만의 비밀이야.
    ja: これはミスターとあたしだけの秘密ね。
  d_nikke_rosanna_chicocean_04_45:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_rosanna_chicocean_04_46:
    speaker: rosanna_s
    en: I've never told anyone this before.
    ko: 이런 이야기는 아무한테도 한 적 없으니까.
    ja: こういう話、誰にもしたことないから。
  d_nikke_rosanna_chicocean_04_47:
    speaker: "<Self>"
    en: Oh... Okay.
    ko: 아… 응, 알았어.
    ja: あっ…ああ、分かった
  d_nikke_rosanna_chicocean_04_48:
    speaker: rosanna_s
    en: It's a hassle.
    ko: 곤란해.
    ja: 困っちゃうな。
  d_nikke_rosanna_chicocean_04_49:
    speaker: rosanna_s
    en: Every time I'm with you, I end up gabbing about all sorts of useless things.
    ko: |-
      늘 미스터랑 단 둘이 있게 되면
      이런 저런 쓸데없는 이야기를 하게 된다니까.
    ja: |-
      ミスターと二人きりだと、
      いつもこういう余計な話をしちゃう。
  d_nikke_rosanna_chicocean_04_50:
    speaker: "<Self>"
    en: I like it.
    ko: 난 좋아해.
    ja: 私は好きだ
  d_nikke_rosanna_chicocean_04_51:
    speaker: "<Self>"
    en: I enjoy these random stories about you.
    ko: 그런 쓸데없는 이야기.
    ja: そういう、余計な話が
  d_nikke_rosanna_chicocean_04_52:
    speaker: rosanna_s
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_rosanna_chicocean_04_53:
    speaker: "<Self>"
    en: It lets me learn more about you.
    ko: 로산나에 대해 더 잘 알 수 있으니까, 좋아.
    ja: |-
      ロザンナのことをもっとよく知ることが
      できるから、好きだ
  d_nikke_rosanna_chicocean_04_54:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_04_55:
    speaker: rosanna_s
    en: I've got this strange tingling sensation all of a sudden.
    ko: "…간질거려서 못 견디겠네."
    ja: "…我慢できないわ。"
  d_nikke_rosanna_chicocean_04_56:
    speaker: "<Narration>"
    en: "*Leans in*"
    ko: 스윽-
    ja: スッ…
  d_nikke_rosanna_chicocean_04_57:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_04_58:
    speaker: "<Monologue>"
    en: Rosanna wraps her arms around my neck,
    ko: 로산나는 양손을 내 목에 감싸고,
    ja: ロザンナは両手を私の首に回した
  d_nikke_rosanna_chicocean_04_59:
    speaker: "<Monologue>"
    en: drawing herself close for a moment before quickly pulling away.
    ko: 몸을 가까이 붙였다가 금세 떨어졌다.
    ja: 体を近づけて、すぐに離れた
  d_nikke_rosanna_chicocean_04_60:
    speaker: "<Monologue>"
    en: However, her hands remain on my neck,
    ko: 하지만 손은 풀지 않은 채,
    ja: しかし、手は解かぬまま…
  d_nikke_rosanna_chicocean_04_61:
    speaker: "<Monologue>"
    en: causing a tingling sensation to spread.
    ko: 목 근처를 간질이기 시작했다.
    ja: 首のあたりをくすぐり始めた
  d_nikke_rosanna_chicocean_04_62:
    speaker: "<Self>"
    en: Th-that kind of tickles.
    ko: 가, 간지러워.
    ja: く、くすぐったい
  d_nikke_rosanna_chicocean_04_63:
    speaker: rosanna_s
    en: That's exactly how I feel, Mister.
    ko: 내가 지금 딱 그 느낌이야, 미스터.
    ja: 私のほうが、ちょうどそんな感じだよ。
  d_nikke_rosanna_chicocean_04_64:
    speaker: rosanna_s
    en: Sometimes, the feeling is so strong that I don't know what to do with myself.
    ko: 간질간질해서, 어떻게 해야 할질 모르겠네.
    ja: |-
      くすぐったくて、
      どうすりゃいいのか分かんない。
  d_nikke_rosanna_chicocean_04_65:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ…
  d_nikke_rosanna_chicocean_04_66:
    speaker: "<Monologue>"
    en: Rosanna's hand moves down my neck.
    ko: 로산나의 손이 내 목덜미를 타고 점점 아래로 내려왔다.
    ja: |-
      ロザンナの手が、私の首筋から
      徐々に下へと向かう
  d_nikke_rosanna_chicocean_04_67:
    speaker: rosanna_s
    en: You know,
    ko: 난 있지.
    ja: あたしはね。
  d_nikke_rosanna_chicocean_04_68:
    speaker: rosanna_s
    en: I prefer being straightforward like this.
    ko: 이쪽이 더 직관적이고 좋거든.
    ja: こっちの方がリアルで好きなの。
  d_nikke_rosanna_chicocean_04_69:
    speaker: rosanna_s
    en: How about you, Mister?
    ko: 미스터는 어때?
    ja: ミスターはどう？
  d_nikke_rosanna_chicocean_04_70:
    speaker: rosanna_s
    en: Do you prefer this over me telling you random stories?
    ko: 쓸데없는 이야기가 아닌, 이런 쪽도 좋아하나?
    ja: 余計な話じゃなくて、こういうのも好き？
  d_nikke_rosanna_chicocean_04_71:
    speaker: "<Self>"
    en: Not sure...
    ko: 글쎄.
    ja: どうだろう
  d_nikke_rosanna_chicocean_04_72:
    speaker: rosanna_s
    en: Hmm, not quite the answer I was hoping for.
    ko: 흠~ 기대하던 대답은 아니네.
    ja: ふ～ん。期待してた答えじゃないね。
  d_nikke_rosanna_chicocean_04_73:
    speaker: rosanna_s
    en: In that case, let's stay like this for a while.
    ko: 그럼, 잠깐만 이대로 있자.
    ja: じゃあ、しばらくこのままでいよう。
  d_nikke_rosanna_chicocean_04_74:
    speaker: rosanna_s
    en: Is that okay?
    ko: 그건 괜찮지?
    ja: それはいいでしょ？
  d_nikke_rosanna_chicocean_04_75:
    speaker: "<Monologue>"
    en: As we watch the picturesque sunset and chat about everything under the sun,
    ko: 우리는 그림 같은 석양을 바라보며, 이런저런 이야기를 나눴고.
    ja: |-
      私たちは絵のような夕日を眺めながら、
      いろいろな話をした
  d_nikke_rosanna_chicocean_04_76:
    speaker: "<Monologue>"
    en: the sun soon disappears below the horizon.
    ko: 석양은 금세 모습을 감췄다.
    ja: 夕日はすぐに姿を隠してしまった
d_nikke_rosanna_chicocean_05:
  d_nikke_rosanna_chicocean_05_1:
    speaker: "<Monologue>"
    en: As Rosanna and I step off the boat and start walking back,
    ko: 보트에서 내려 로산나와 걸어오는 길.
    ja: ボートから下り、ロザンナと歩いている
  d_nikke_rosanna_chicocean_05_2:
    speaker: "<Monologue>"
    en: it's completely silent all around us.
    ko: 온 사방이 고요하다.
    ja: 辺りは静まり返っている
  d_nikke_rosanna_chicocean_05_3:
    speaker: "<Self>"
    en: It's quiet.
    ko: 조용하네.
    ja: 誰もいないな
  d_nikke_rosanna_chicocean_05_4:
    speaker: rosanna_s
    en: It's getting pretty late. I reckon everyone's headed back to their rooms.
    ko: 시간이 많이 늦었으니, 다들 숙소로 돌아갔겠지.
    ja: もう夜も遅いし、みんな部屋に戻ってるでしょ。
  d_nikke_rosanna_chicocean_05_5:
    speaker: rosanna_s
    en: We had so much fun that we lost track of time.
    ko: 너무 시간 가는 줄 모르고 놀았네, 우리.
    ja: 時間が経つのも忘れて遊んじゃったね。
  d_nikke_rosanna_chicocean_05_6:
    speaker: rosanna_s
    en: That was my first time having a date on a boat.
    ko: 보트 위에서의 데이트는 처음인데.
    ja: ボートでのデートは初めてだけど、
  d_nikke_rosanna_chicocean_05_7:
    speaker: rosanna_s
    en: Quite refreshing, isn't it?
    ko: 꽤 신선했어, 그렇지?
    ja: かなり新鮮だったよ。でしょ？
  d_nikke_rosanna_chicocean_05_8:
    speaker: "<Self>"
    en: It was nice, yeah.
    ko: 응, 좋았어.
    ja: ああ、よかった
  d_nikke_rosanna_chicocean_05_9:
    speaker: rosanna_s
    en: I never thought I'd get to spend an entire day with you without any interruptions.
    ko: 그나저나 오늘 하루, 정말 미스터를 독점할 수 있을 줄은 몰랐네.
    ja: |-
      それより今日1日、
      本当にミスターを独り占めできるなんてね。
  d_nikke_rosanna_chicocean_05_10:
    speaker: rosanna_s
    en: I thought for sure someone would...
    ko: 분명 방해가 들어올 거라 생각했….
    ja: 絶対ジャマが入ると思っ…
  d_nikke_rosanna_chicocean_05_11:
    speaker: rosanna_s
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_05_12:
    speaker: rosanna_s
    en: Mister, come here.
    ko: 미스터, 이리로.
    ja: ミスター、こっちへ。
  d_nikke_rosanna_chicocean_05_13:
    speaker: "<Monologue>"
    en: Rosanna yanks me behind a tree.
    ko: 로산나의 손에 이끌려 나무 뒤에 숨었다.
    ja: ロザンナに引っ張られ、木の陰に隠れた
  d_nikke_rosanna_chicocean_05_14:
    speaker: "<Monologue>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_rosanna_chicocean_05_15:
    speaker: jackal
    en: "*Sniff sniff* *Sniff sniff sniff*"
    ko: 킁킁, 킁킁킁.
    ja: クンクン、クンクンクン。
  d_nikke_rosanna_chicocean_05_16:
    speaker: viper_s
    en: What do you think, Jackal?
    ko: 자칼, 어때?
    ja: ジャッカル、どう？
  d_nikke_rosanna_chicocean_05_17:
    speaker: viper_s
    en: Is Honey nearby?
    ko: 우리 자기, 이 근처에도 없는 것 같아?
    ja: ダーリン、この近くにもいなさそう？
  d_nikke_rosanna_chicocean_05_18:
    speaker: jackal
    en: "*Sniff sniff* Oh!"
    ko: 킁킁, 어?!
    ja: クンクン、あれ！？
  d_nikke_rosanna_chicocean_05_19:
    speaker: jackal
    en: I can smell him!
    ko: 지휘관 냄새다!
    ja: 指揮官のにおいだ！
  d_nikke_rosanna_chicocean_05_20:
    speaker: viper_s
    en: Where?!
    ko: 어디?!
    ja: どこ！？
  d_nikke_rosanna_chicocean_05_21:
    speaker: jackal
    en: "*Sniff sniff* *Sniff sniff sniff*"
    ko: 킁킁, 킁킁킁.
    ja: クンクン、クンクンクン。
  d_nikke_rosanna_chicocean_05_22:
    speaker: rosanna_s
    en: Oh no... they're coming this way.
    ko: "…이런, 이쪽으로 오는데."
    ja: "…やばっ、こっち来ちゃう。"
  d_nikke_rosanna_chicocean_05_23:
    speaker: rosanna_s
    en: Mister, get closer to me.
    ko: 미스터, 좀 더 가까이 붙어.
    ja: ミスター、もっとくっついて。
  d_nikke_rosanna_chicocean_05_24:
    speaker: "<Monologue>"
    en: Rosanna whispers as she pulls me in closer.
    ko: 속삭이듯 말한 로산나는 나를 좀 더 끌어당겼다.
    ja: |-
      ロザンナはささやくようにそう言うと、
      さらに私を引き寄せた
  d_nikke_rosanna_chicocean_05_25:
    speaker: jackal
    en: "*Sniff sniff sniff*"
    ko: 킁킁킁.
    ja: クンクンクン。
  d_nikke_rosanna_chicocean_05_26:
    speaker: viper_s
    en: Honey, are you there?
    ko: 자기, 그쪽에 있어?
    ja: ダーリン、そっちなの？
  d_nikke_rosanna_chicocean_05_27:
    speaker: "<Monologue>"
    en: In that moment, the sound of Jackal sniffing and Viper's footsteps draw near.
    ko: |-
      자칼이 킁킁대는 소리와 바이퍼의 발소리가
      지척까지 다가온 그때.
    ja: |-
      ジャッカルがにおいを嗅ぐ音と、
      バイパーの足音がすぐそこまで迫った、その時
  d_nikke_rosanna_chicocean_05_28:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사사사삭-!
    ja: スススッ！
  d_nikke_rosanna_chicocean_05_29:
    speaker: rosanna_s
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_05_30:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_rosanna_chicocean_05_31:
    speaker: viper_s
    en: Eek! What's that?
    ko: 꺄악! 뭐야?
    ja: きゃあっ！何！？
  d_nikke_rosanna_chicocean_05_32:
    speaker: jackal
    en: Oh wow!
    ko: 어? 우와, 우와아아!
    ja: え？わあ、わあああ！
  d_nikke_rosanna_chicocean_05_33:
    speaker: jackal
    en: Check it out, Viper!
    ko: 바이퍼! 저거 봐!
    ja: バイパー！あれ見て！
  d_nikke_rosanna_chicocean_05_34:
    speaker: jackal
    en: A glowing lizard just passed by!
    ko: 빛나는 도마뱀이 지나갔어!
    ja: 光るトカゲだよ！
  d_nikke_rosanna_chicocean_05_35:
    speaker: jackal
    en: Let's catch it, let's catch it! Hehe!
    ko: 잡자, 잡자! 헤헤!
    ja: 捕まえよ！へへ！
  d_nikke_rosanna_chicocean_05_36:
    speaker: "<Narration>"
    en: "*Thud thud thud*"
    ko: 타다닥-
    ja: ダダダッー
  d_nikke_rosanna_chicocean_05_37:
    speaker: viper_s
    en: H-hey, Jackal!
    ko: 자, 잠깐만 자칼!
    ja: ま、待ってジャッカル！
  d_nikke_rosanna_chicocean_05_38:
    speaker: viper_s
    en: Wait for me!
    ko: 같이 가!
    ja: 一緒に行こう！
  d_nikke_rosanna_chicocean_05_39:
    speaker: "<Narration>"
    en: "*Thud thud thud*"
    ko: 타다다닥-
    ja: タタタッ
  d_nikke_rosanna_chicocean_05_40:
    speaker: "<Monologue>"
    en: Jackal and Viper take off in a flash.
    ko: 두 사람의 인기척은 순식간에 사라졌다.
    ja: 2人の気配はあっという間に消えた
  d_nikke_rosanna_chicocean_05_41:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_05_42:
    speaker: "<Self>"
    en: Are they gone?
    ko: 갔어?
    ja: 行ったか？
  d_nikke_rosanna_chicocean_05_43:
    speaker: rosanna_s
    en: Yeah, they left.
    ko: 갔네.
    ja: 行ったね。
  d_nikke_rosanna_chicocean_05_44:
    speaker: rosanna_s
    en: That was close.
    ko: 하마터면 귀찮아질 뻔했어.
    ja: 危うく面倒なコトになるとこだったよ。
  d_nikke_rosanna_chicocean_05_45:
    speaker: "<Monologue>"
    en: As soon as Rosanna finishes speaking, she hugs me tightly.
    ko: 로산나는 말이 끝나자마자, 그대로 날 끌어안았다.
    ja: |-
      ロザンナはそう言い終わると、
      そのまま私を抱きしめた
  d_nikke_rosanna_chicocean_05_46:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_rosanna_chicocean_05_47:
    speaker: rosanna_s
    en: Don't act so surprised.
    ko: 그렇게 놀랄 것 없어.
    ja: そんなに驚かないで。
  d_nikke_rosanna_chicocean_05_48:
    speaker: rosanna_s
    en: I'll let go of you soon.
    ko: 금방 놔줄 테니까.
    ja: すぐに離してあげるから。
  d_nikke_rosanna_chicocean_05_49:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_05_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_05_51:
    speaker: rosanna_s
    en: Well, that's that.
    ko: 후~ 됐다.
    ja: ふ～、よしっと。
  d_nikke_rosanna_chicocean_05_52:
    speaker: rosanna_s
    en: I had a great time today, Mister.
    ko: 오늘 즐거웠어, 미스터.
    ja: 今日は楽しかったよ、ミスター。
  d_nikke_rosanna_chicocean_05_53:
    speaker: rosanna_s
    en: I'm not quite sure what to say...
    ko: 정말, 그… 뭐라고 해야 하나.
    ja: 本当に、その…何て言ったらいいのかな。
  d_nikke_rosanna_chicocean_05_54:
    speaker: rosanna_s
    en: It almost didn't feel real. More like a dream.
    ko: "…현실 같지 않은, 꿈 같은 하루였어."
    ja: "…現実っぽくない、夢みたいな1日だった。"
  d_nikke_rosanna_chicocean_05_55:
    speaker: rosanna_s
    en: Frankly, being seen together could stir unnecessary trouble.
    ko: 괜히 같이 있는 거, 다른 녀석들이 보면 또 귀찮아질 수 있으니까.
    ja: |-
      一緒にいるところを見られたら、
      またメンドーなことになりそうだし。
  d_nikke_rosanna_chicocean_05_56:
    speaker: rosanna_s
    en: Let's split up here.
    ko: 여기서 헤어지자.
    ja: ここで別れよ。
  d_nikke_rosanna_chicocean_05_57:
    speaker: rosanna_s
    en: All right, I'm outta here.
    ko: 그럼 난 간다.
    ja: それじゃね。
  d_nikke_rosanna_chicocean_05_58:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁.
    ja: パシッ
  d_nikke_rosanna_chicocean_05_59:
    speaker: rosanna_s
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_rosanna_chicocean_05_60:
    speaker: "<Self>"
    en: You said you had a good time, but why do you look so down?
    ko: 즐거웠다면서, 표정이 왜 그렇게 어두워?
    ja: 楽しかったって言うわりには表情が暗いな
  d_nikke_rosanna_chicocean_05_61:
    speaker: rosanna_s
    en: Nothing gets past you, does it?
    ko: "…쓸데없는 데서 예리하긴."
    ja: "…ヘンなところで鋭いんだから。"
  d_nikke_rosanna_chicocean_05_62:
    speaker: rosanna_s
    en: You don't have to worry yourself about me. Anyway, you must be exhausted,
      so...
    ko: 신경 쓰지 않아도 돼, 피곤할 텐데 얼른….
    ja: 気にしなくていいよ。疲れてるでしょ、早く…
  d_nikke_rosanna_chicocean_05_63:
    speaker: "<Self>"
    en: Of course, I'm worried.
    ko: 신경 쓰여.
    ja: 気になるんだ
  d_nikke_rosanna_chicocean_05_64:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_rosanna_chicocean_05_65:
