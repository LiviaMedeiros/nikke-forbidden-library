---
d_nikke_snowwhite_01:
  d_nikke_snowwhite_01_1:
    speaker: rapi
    en: Ready for entry.
    ko: 투입 준비 완료되었습니다.
    ja: 投入準備が終わりました。
  d_nikke_snowwhite_01_2:
    speaker: anis
    en: We could do this with our hands tied behind our backs, so let's wrap this
      one up quick, okay?
    ko: |-
      빠르게 끝내고 오자고.
      간단한 일이니까.
    ja: |-
      さっさと終わらせちゃいましょ。
      簡単な任務だから。
  d_nikke_snowwhite_01_3:
    speaker: neon
    en: You think so?
    ko: 간단한 일이라고요?
    ja: 簡単なんですか？
  d_nikke_snowwhite_01_4:
    speaker: anis
    en: Well yeah, aren't we just patrolling? Can't get more simple than that.
    ko: |-
      응. 간단해.
      정찰이잖아?
    ja: |-
      うん。そうよ。
      ただの偵察でしょ？
  d_nikke_snowwhite_01_5:
    speaker: neon
    en: What makes you think it'll be so easy?
    ko: 그걸 정말 간단하다고 생각하세요?
    ja: そんな簡単だと思ってるんですか？
  d_nikke_snowwhite_01_6:
    speaker: anis
    en: What, you think it's gonna be a meat grinder where none of us get out alive?
    ko: 아 그럼 뭐 생환율 2%의 하드코어 작전일까 봐?
    ja: |-
      じゃあ何よ、生還率2％の
      ハードコア作戦だとでも思ってるの？
  d_nikke_snowwhite_01_7:
    speaker: neon
    en: All right, I suppose I don't have to tag along then.
    ko: 그럼 저는 안 가도 되지 않을까요?
    ja: では私は行く必要がないと思いますけど？
  d_nikke_snowwhite_01_8:
    speaker: neon
    en: Since it's such a simple operation and all.
    ko: 간단한 작전이니까.
    ja: 簡単な作戦って言いましたよね。
  d_nikke_snowwhite_01_9:
    speaker: anis
    en: Well... it'll only be simple if all three of us go.
    ko: "…셋이서, 가야, 간단한, 작전이야."
    ja: "…3人で行けば、簡単だってことよ。"
  d_nikke_snowwhite_01_10:
    speaker: neon
    en: Ah ha.
    ko: 아하.
    ja: そういうことでしたか。
  d_nikke_snowwhite_01_11:
    speaker: rapi
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう。"
  d_nikke_snowwhite_01_12:
    speaker: rapi
    en: Commander. Let's go.
    ko: 지휘관. 가시죠.
    ja: 指揮官。行きましょう。
  d_nikke_snowwhite_01_13:
    speaker: Self
    en: Okay.
    ko: 응. 가자.
    ja: ああ、行こう
  d_nikke_snowwhite_01_14:
    speaker: Monologue
    en: I step into the elevator.
    ko: 엘리베이터에 몸을 실었다.
    ja: エレベーターに乗り込んだ
  d_nikke_snowwhite_01_15:
    speaker: anis
    en: Uh-oh! Wait! I forgot something!
    ko: |-
      어어? 잠깐!
      나 뭐 빼먹은 거 있어!
    ja: |-
      あれ？ちょっと待って！
      忘れ物しちゃった！
  d_nikke_snowwhite_01_16:
    speaker: neon
    en: Oh, same here!
    ko: 앗, 저도요.
    ja: あっ、私も。
  d_nikke_snowwhite_01_17:
    speaker: rapi
    en: "... Hurry back."
    ko: "…빨리 갔다 오자."
    ja: "…早く行ってきて。"
  d_nikke_snowwhite_01_18:
    speaker: Monologue
    en: We start to get off the elevator.
    ko: 엘리베이터에서 내리기 시작했다.
    ja: みんながエレベーターから降り始めた
  d_nikke_snowwhite_01_19:
    speaker: Monologue
    en: Rapi, Anis, and Neon get off the elevator.
    ko: 라피, 아니스, 네온이 엘리베이터에서 내렸고.
    ja: ラピ、アニス、ネオンがエレベーターから降り
  d_nikke_snowwhite_01_20:
    speaker: Monologue
    en: Just as I am about to get off the platform,
    ko: 마지막으로 내가 내리려는 순간.
    ja: 最後に私が降りようとした瞬間
  d_nikke_snowwhite_01_21:
    speaker: Narration
    en: "*Bam*"
    ko: 콰앙-
    ja: バン―
  d_nikke_snowwhite_01_22:
    speaker: Monologue
    en: The elevator door slams shut.
    ko: 갑자기 엘리베이터 문이 닫혔다.
    ja: 突然エレベーターのドアが閉まった
  d_nikke_snowwhite_01_23:
    speaker: Self
    en: "!?"
    ko: "!?"
    ja: "！？"
  d_nikke_snowwhite_01_24:
    speaker: Narration
    en: "*Zing-g-g-g*"
    ko: 쿠구구구--!
    ja: グググググ――！
  d_nikke_snowwhite_01_25:
    speaker: Monologue
    en: The elevator shoots up before I have time to react.
    ko: 어떻게 할 겨를도 없이 엘리베이터가 빠르게 상승했다!
    ja: 瞬く間にエレベーターが急上昇をはじめた！
  d_nikke_snowwhite_01_26:
    speaker: Monologue
    en: It continues to accelerate.
    ko: 속도가 점점 올라간다.
    ja: 速度がどんどん速くなっていく
  d_nikke_snowwhite_01_27:
    speaker: Monologue
    en: The entire elevator rattles violently.
    ko: 쉴 새 없이 덜컹거린다.
    ja: 休むことなく揺れている
  d_nikke_snowwhite_01_28:
    speaker: Monologue
    en: The interior lights shut off.
    ko: 내부 조명이 꺼졌다.
    ja: 内部照明が消えた
  d_nikke_snowwhite_01_29:
    speaker: Monologue
    en: The elevator isn't stopping!
    ko: 엘리베이터가 멈추지 않는다!
    ja: エレベーターは止まろうとしない！
  d_nikke_snowwhite_01_30:
    speaker: Narration
    en: "*Zing-g-g-g*"
    ko: 쿠구구구--!
    ja: グググググ――！
  d_nikke_snowwhite_01_31:
    speaker: Narration
    en: "*Crash*"
    ko: 콰앙-!!!
    ja: ダーン！！！
  d_nikke_snowwhite_01_32:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_33:
    speaker: Monologue
    en: With a resounding thud, the elevator comes to a sudden stop.
    ko: 큰 진동과 함께 엘리베이터가 멈췄다.
    ja: 大きな揺れと共にエレベーターが止まった
  d_nikke_snowwhite_01_34:
    speaker: Monologue
    en: I squeeze my way out through the doors, which have been knocked ajar.
    ko: 반쯤 열려있는 문틈으로 몸을 비집어 밖으로 나왔다.
    ja: 半分開いたドアの隙間から何とかして外に出た
  d_nikke_snowwhite_01_35:
    speaker: Monologue
    en: I find myself up on the surface.
    ko: "…지상으로 올라왔다."
    ja: "…地上に到着した"
  d_nikke_snowwhite_01_36:
    speaker: Monologue
    en: Alone.
    ko: 혼자서.
    ja: 独りきりで
  d_nikke_snowwhite_01_37:
    speaker: Self
    en: Operate the elevator.
    ko: 엘리베이터를 조작한다.
    ja: エレベーターを操作してみる
  d_nikke_snowwhite_01_38:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_39:
    speaker: Monologue
    en: The elevator does not budge.
    ko: 엘리베이터는 꼼짝도 하지 않는다.
    ja: まったく動かない
  d_nikke_snowwhite_01_40:
    speaker: Self
    en: Use the cellphone.
    ko: 핸드폰을 조작한다.
    ja: 携帯電話を取り出してみる
  d_nikke_snowwhite_01_41:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_42:
    speaker: Monologue
    en: The Alva particle concentration reads over 90%.
    ko: 에블라 입자 농도가 90%를 넘어가있다.
    ja: エブラ粒子濃度が90％を超えていた
  d_nikke_snowwhite_01_43:
    speaker: Monologue
    en: Communication is impossible.
    ko: 통신은 불가능하다.
    ja: 通信は不可能だ
  d_nikke_snowwhite_01_44:
    speaker: Monologue
    en: There is no visible radio tower.
    ko: 주위에 전파탑은 보이지 않는다.
    ja: 周辺に電波塔は見当たらない
  d_nikke_snowwhite_01_45:
    speaker: Monologue
    en: From a distance, I see a cloud of dust coming this way.
    ko: 저 멀리서 먼지 구름이 이쪽으로 다가오고 있다.
    ja: 遠くの方から砂埃が向かってくる
  d_nikke_snowwhite_01_46:
    speaker: Monologue
    en: "... Raptures."
    ko: "…랩쳐다."
    ja: "…ラプチャーだ。"
  d_nikke_snowwhite_01_47:
    speaker: Monologue
    en: They must have detected the noises made by the elevator.
    ko: 아무래도 엘리베이터에서 난 큰 소리를 감지한 것 같다.
    ja: |-
      どうやらエレベーターから聞こえた
      轟音を感知したようだ
  d_nikke_snowwhite_01_48:
    speaker: Monologue
    en: I need to get out of here.
    ko: 이곳에서 벗어나야 한다.
    ja: ここから脱出しなければ
  d_nikke_snowwhite_01_49:
    speaker: Monologue
    en: I climb up a tall building which was presumably used as a surveillance post.
    ko: 감시 초소로 사용되었을 것 같은 높은 건물 위로 올라왔다.
    ja: |-
      監視所として使用されていたと思われる
      高い建物に上った
  d_nikke_snowwhite_01_50:
    speaker: Monologue
    en: It'll collapse in an instant should the Raptures attack, but at least I'll
      have a vantage point.
    ko: 랩쳐의 공격 한 번에 무너지겠지만, 시야가 확보된다.
    ja: |-
      ラプチャーからの一撃ですぐに
      崩壊しそうだったが、視野は確保できる
  d_nikke_snowwhite_01_51:
    speaker: Monologue
    en: Looking around the post, I can see there is a flame beacon and a megaphone.
    ko: 초소를 둘러보니 불꽃 신호기와 확성기가 있다.
    ja: 内部を見回すと発煙筒と拡声器があった
  d_nikke_snowwhite_01_52:
    speaker: "<Choice>"
    en: Use the flame beacon.
    ko: 불꽃 신호기를 사용한다.
    ja: 発煙筒を使う
  d_nikke_snowwhite_01_53:
    speaker: "<Choice>"
    en: Ask for help using the megaphone.
    ko: 확성기로 도움을 요청한다.
    ja: 拡声器で支援を要請する
  d_nikke_snowwhite_01_54:
    speaker: Monologue
    en: On second thought, perhaps that isn't the smartest idea.
    ko: "…아무래도 좋은 생각이 아닌 것 같다."
    ja: "…これは得策ではない気がする"
  d_nikke_snowwhite_01_55:
    speaker: Monologue
    en: Something might pop out after hearing the sound.
    ko: 소리를 듣고 뭐가 튀어나올지 모른다.
    ja: この音のせいで何が飛び出してくるか分からない
  d_nikke_snowwhite_01_56:
    speaker: Monologue
    en: Using the flame beacon may be more advisable.
    ko: 불꽃 신호기를 사용하는 편이 좋을 것 같다.
    ja: 発煙筒を使った方がまだいい気がする
  d_nikke_snowwhite_01_57:
    speaker: Monologue
    en: I secure the flame beacon to the floor, then ignite it.
    ko: 불꽃 신호기를 바닥에 고정한 후 점화했다.
    ja: 発煙筒を地面に固定し点火した
  d_nikke_snowwhite_01_58:
    speaker: Monologue
    en: Smoldering plumes of smoke start to rise up towards the sky.
    ko: 자욱한 연기가 하늘을 향해 올라가기 시작했다.
    ja: 濃い煙が空に向かって昇り始めた
  d_nikke_snowwhite_01_59:
    speaker: Monologue
    en: There's the distinct possibility of Raptures detecting the heat from the flares...
    ko: "…열원 감지 기능을 가진 랩쳐에게 발각되면 위험하겠지만."
    ja: |-
      …熱源感知機能を備えた
      ラプチャーに見つかったら大変だが
  d_nikke_snowwhite_01_60:
    speaker: Monologue
    en: but it's my only option.
    ko: 지금 내가 할 수 있는 일은 이것뿐이다.
    ja: 今できることはこれしかない
  d_nikke_snowwhite_01_61:
    speaker: Narration
    en: 6 Hours Later.
    ko: 6시간 후.
    ja: 6時間後
  d_nikke_snowwhite_01_62:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_63:
    speaker: Monologue
    en: The remnants of the flame beacon are scattered in the wind.
    ko: 불꽃 신호기의 잔해가 바람에 흩날려갔다.
    ja: 発煙筒の残骸が床に散らばっている
  d_nikke_snowwhite_01_64:
    speaker: Monologue
    en: It's freezing out here.
    ko: 춥다.
    ja: 寒い
  d_nikke_snowwhite_01_65:
    speaker: Monologue
    en: With every gust of wind, I'm feeling more and more like a human popsicle.
    ko: 바람이 불 때마다 피부가 찢어지는 것 같다.
    ja: |-
      風が吹くたびに
      肌が引き裂かれるように感じる
  d_nikke_snowwhite_01_66:
    speaker: Monologue
    en: I can't stop shivering.
    ko: 떨림이 멈추지 않는다.
    ja: 震えが止まらない
  d_nikke_snowwhite_01_67:
    speaker: Monologue
    en: Slowly, my eyes begin to close.
    ko: 눈이 감긴다.
    ja: まぶたが重い
  d_nikke_snowwhite_01_68:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_69:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_70:
    speaker: snowwhite
    en: What are you doing here?
    ko: 여기서 뭘 하는 거지?
    ja: ここで何をしている？
  d_nikke_snowwhite_01_71:
    speaker: Self
    en: Snow... White?
    ko: 스노우… 화이트?
    ja: スノー…ホワイト？
  d_nikke_snowwhite_01_72:
    speaker: snowwhite
    en: I asked what you were doing.
    ko: 뭘 하는지 물었다.
    ja: 何をしていると聞いた。
  d_nikke_snowwhite_01_73:
    speaker: "<Choice>"
    en: I'm camping.
    ko: 캠핑 중이야.
    ja: キャンプ中だ
  d_nikke_snowwhite_01_74:
    speaker: "<Choice>"
    en: I've become a castaway.
    ko: 조난당했어.
    ja: 遭難した
  d_nikke_snowwhite_01_75:
    speaker: snowwhite
    en: Neat hobby!
    ko: 멋진 취미로군.
    ja: 高尚な趣味だな。
  d_nikke_snowwhite_01_76:
    speaker: snowwhite
    en: "... Castaway?"
    ko: "…조난?"
    ja: "…遭難？"
  d_nikke_snowwhite_01_77:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_78:
    speaker: snowwhite
    en: Put this on.
    ko: 일단 이걸 걸쳐라.
    ja: とりあえずこれを着ろ。
  d_nikke_snowwhite_01_79:
    speaker: Monologue
    en: Snow White hands me a cloak.
    ko: 스노우 화이트는 망토 하나를 나에게 건넸다.
    ja: スノーホワイトはマントを1枚くれた
  d_nikke_snowwhite_01_80:
    speaker: Monologue
    en: I drape it over myself and instantly feel a wave of heat wash over me.
    ko: 그걸 걸치자 온기가 느껴졌다.
    ja: それを羽織るとすぐに温かくなってきた
  d_nikke_snowwhite_01_81:
    speaker: snowwhite
    en: It's a heat cloak. You can use that dial to control the temperature.
    ko: 발열 망토다. 온도 조절 기능은 옆의 다이얼로 하면 된다.
    ja: |-
      発熱マントだ。
      温度調節は横のダイヤルを回せばいい。
  d_nikke_snowwhite_01_82:
    speaker: Self
    en: Thank you. You saved me.
    ko: 고마워. 덕분에 살았어.
    ja: ありがとう、おかげで助かった
  d_nikke_snowwhite_01_83:
    speaker: snowwhite
    en: I have to ask...
    ko: 그럼 이제 얘기해봐라.
    ja: では質問に答えろ。
  d_nikke_snowwhite_01_84:
    speaker: snowwhite
    en: what are you doing out here alone?
    ko: 여기에 왜 너 혼자 있는지.
    ja: ここに独りでいる理由は何だ。
  d_nikke_snowwhite_01_85:
    speaker: Narration
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_snowwhite_01_86:
    speaker: snowwhite
    en: "... So that's what happened."
    ko: "…그렇게 된 건가."
    ja: "…そういうことだったのか。"
  d_nikke_snowwhite_01_87:
    speaker: snowwhite
    en: I've heard it's fairly common for the elevator to break down.
    ko: 엘리베이터가 고장 나는 건 흔한 일이라 들었다.
    ja: |-
      エレベーターが故障するのは
      よくあることだと聞いている。
  d_nikke_snowwhite_01_88:
    speaker: snowwhite
    en: The underground tunnels leading up to the surface are a labyrinthine network
      of interconnected pathways.
    ko: |-
      지하에서 지상으로 올라오는 엘리베이터의 길은
      마치 거미줄처럼 뻗어있다고 하더군.
    ja: |-
      地下から地上まで上がってくる
      エレベーターの経路は
      クモの巣状だと聞いた。
  d_nikke_snowwhite_01_89:
    speaker: snowwhite
    en: That's what allows the elevator to gain access to so many locations up on
      the surface.
    ko: |-
      그 덕에 어디에서 엘리베이터를 타든
      지상 곳곳으로 이동할 수 있다고 들었다.
    ja: |-
      そのおかげでどこからエレベーターに乗ろうとも
      地上の至る所に移動可能だとか。
  d_nikke_snowwhite_01_90:
    speaker: snowwhite
    en: It's convenient, no doubt, but the complexity of the layout does mean accidents
      are frequent.
    ko: |-
      편리하다고는 생각되나,
      그 복잡도 높은 구조 때문에 사고가 잦은 거겠지.
    ja: |-
      便利と言えば便利だが、
      その複雑な構造のために
      事故も多発するのだろう。
  d_nikke_snowwhite_01_91:
    speaker: snowwhite
    en: Still, it's rather unusual for a Commander to be left up here fending for
      themselves.
    ko: 그렇다고 해서 지휘관 혼자 이렇게 조난 당하는 일은 드문 일이겠군.
    ja: |-
      それはそうと指揮官が
      一人で遭難することは稀だ。
  d_nikke_snowwhite_01_92:
    speaker: snowwhite
    en: This area has an incredibly high concentration of Alva particles.
    ko: 이 일대는 에블라 입자가 어처구니없을 정도로 높다.
    ja: ここ一帯はエブラ粒子の濃度が非常に高い。
  d_nikke_snowwhite_01_93:
    speaker: snowwhite
    en: There is no radio tower.
    ko: 전파탑도 없지.
    ja: 電波塔もない。
  d_nikke_snowwhite_01_94:
    speaker: snowwhite
    en: So you can forget about using communications to ask for rescue.
    ko: 그러니 통신으로 구조를 요청할 생각은 하지 않는 게 좋아.
    ja: そのため通信で救助要請することは無意味だ。
  d_nikke_snowwhite_01_95:
    speaker: Self
    en: So...
    ko: 그러면….
    ja: じゃあ…
  d_nikke_snowwhite_01_96:
    speaker: snowwhite
    en: All we can do is use the most reliable method.
    ko: 가장 확실한 방법을 쓸 수밖에.
    ja: 一番効果的な方法を使うしかない。
  d_nikke_snowwhite_01_97:
    speaker: snowwhite
    en: I know where the elevator to the Ark is.
    ko: 방주로 향하는 엘리베이터가 있는 곳을 안다.
    ja: |-
      アークに行くエレベーターが
      ある場所なら知っている。
  d_nikke_snowwhite_01_98:
    speaker: snowwhite
    en: I'll take you there.
    ko: 그곳까지 안내해 주지.
    ja: そこまで案内しよう。
  d_nikke_snowwhite_01_99:
    speaker: Self
    en: Okay. Thank you.
    ko: 알겠어. 고마워.
    ja: 分かった、ありがとう
  d_nikke_snowwhite_01_100:
    speaker: snowwhite
    en: Get up. We will go immediately.
    ko: |-
      일어나라.
      지금 바로 간다.
    ja: |-
      立て。
      今すぐ出発する。
  d_nikke_snowwhite_01_101:
    speaker: snowwhite
    en: I should warn you in advance that we must traverse a fair distance, so be
      prepared.
    ko: 미리 말 해놓는데, 거리가 제법 되니 각오하는 게 좋을 거다.
    ja: |-
      予め言っておくが、そこまで相当な距離がある。
      覚悟しておくように。
  d_nikke_snowwhite_01_102:
    speaker: Self
    en: How far?
    ko: 얼마나?
    ja: どれくらいだ？
  d_nikke_snowwhite_01_103:
    speaker: snowwhite
    en: Considering the distance and speed, then factoring in how we might encounter
      Raptures along the way...
    ko: 거리와 이동속도… 중간에 랩쳐 놈들과의 조우 확률을 따져보면….
    ja: |-
      距離と移動速度…途中、ラプチャーと
      遭遇する確率を計算すると…
  d_nikke_snowwhite_01_104:
    speaker: snowwhite
    en: Ah, right.
    ko: 아. 그렇군.
    ja: あ、そうだ。
  d_nikke_snowwhite_01_105:
    speaker: snowwhite
    en: You're human, so you will have to sleep as well.
    ko: 너는 인간이니 잠도 자야 하지.
    ja: お前は人間だから睡眠も必要だ。
  d_nikke_snowwhite_01_106:
    speaker: snowwhite
    en: I believe it should take around 2 weeks.
    ko: 그러면 대략 2주 정도가 걸린다.
    ja: となると大体2週間はかかるだろう。
  d_nikke_snowwhite_01_107:
    speaker: Self
    en: 2 weeks?
    ko: "…2주?"
    ja: "…2週間？"
  d_nikke_snowwhite_01_108:
    speaker: snowwhite
    en: Yes. 2 weeks.
    ko: 그래. 2주.
    ja: そうだ。2週間。
  d_nikke_snowwhite_01_109:
    speaker: snowwhite
    en: If we are able to procure ourselves a vehicle of some sort en route, that
      would of course expedite things.
    ko: 중간에 차량 같은 이동 수단을 확보한다면 훨씬 빨라지겠지만.
    ja: |-
      途中で車などの移動手段が確保できれば、
      ずっと短縮されるだろう。
  d_nikke_snowwhite_01_110:
    speaker: snowwhite
    en: But we cannot factor things such as luck into the equation.
    ko: 그런 행운을 계산에 넣을 수는 없지.
    ja: |-
      それは運が良ければの話であり、
      計算には含めない。
  d_nikke_snowwhite_01_111:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_01_112:
    speaker: snowwhite
    en: You must be thinking it is impossible, yes?
    ko: 막막한 모양이군.
    ja: 予想外だったようだな。
  d_nikke_snowwhite_01_113:
    speaker: snowwhite
    en: Don't worry.
    ko: 걱정 마라.
    ja: 心配するな。
  d_nikke_snowwhite_01_114:
    speaker: snowwhite
    en: As long as you have me, you will be able to get back. I promise.
    ko: 내가 있는 이상 너는 반드시 돌아갈 수 있다.
    ja: 私がいる以上、お前は必ず元の世界に戻れる。
  d_nikke_snowwhite_01_115:
    speaker: Self
    en: Okay. I trust you.
    ko: "…잘 부탁해."
    ja: "…よろしく頼む"
  d_nikke_snowwhite_01_116:
    speaker: snowwhite
    en: Let's go.
    ko: 출발하지.
    ja: 出発しよう。
d_nikke_snowwhite_02:
  d_nikke_snowwhite_02_1:
    speaker: snowwhite
    en: Hey, you're slowing down.
    ko: |-
      이봐.
      속도가 점점 떨어지고 있다.
    ja: |-
      おい。
      ちゃんとついて来るんだ。
  d_nikke_snowwhite_02_2:
    speaker: snowwhite
    en: Pick up the pace.
    ko: 늦장 피우지 마라.
    ja: のろのろするな。
  d_nikke_snowwhite_02_3:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_snowwhite_02_4:
    speaker: snowwhite
    en: This entire area is wide open. We're completely exposed.
    ko: 이곳은 너무 트여있어 은엄폐가 불가능하다.
    ja: |-
      ここは開けた場所であるため、
      身を隠す場所がない。
  d_nikke_snowwhite_02_5:
    speaker: snowwhite
    en: The longer we stay here, the more vulnerable we are to surprise attacks.
    ko: |-
      오래 머물러 있어봤자 득 될 게 없다는 얘기다.
      기습 공격에 당하게 되겠지.
    ja: |-
      長くいればいるほど不利になる。
      奇襲攻撃される確率が高くなるだけだ。
  d_nikke_snowwhite_02_6:
    speaker: snowwhite
    en: It won't be a big deal for me, but your life will be in danger if you sustain
      any injuries.
    ko: |-
      나야 크게 문제 될 건 없지만,
      넌 피격되는 순간 치명상을 입을 거다.
    ja: |-
      私は特に問題ないが、
      お前が攻撃される場合、致命的だ。
  d_nikke_snowwhite_02_7:
    speaker: snowwhite
    en: There are some ruins up ahead that we can take shelter in. Until then, keep
      moving.
    ko: |-
      조금만 더 가면 엄폐물이 있는 폐허가 나올 테니
      그때까지 조금만 속도를 내라.
    ja: |-
      もう少し行けば身を隠せる廃墟がある。
      そこまでもう少しだけ速く歩こう。
  d_nikke_snowwhite_02_8:
    speaker: Self
    en: Okay. I'll try.
    ko: 힘내볼게.
    ja: 頑張ってみる
  d_nikke_snowwhite_02_9:
    speaker: snowwhite
    en: Good. Let's continue.
    ko: 좋아. 계속 가자.
    ja: よし。その調子だ。
  d_nikke_snowwhite_02_10:
    speaker: Narration
    en: 2 hours later.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_snowwhite_02_11:
    speaker: snowwhite
    en: Hey.
    ko: 이봐.
    ja: おい。
  d_nikke_snowwhite_02_12:
    speaker: snowwhite
    en: You're slowing down again.
    ko: 속도가 다시 떨어졌다.
    ja: またスピードが落ちてきたぞ。
  d_nikke_snowwhite_02_13:
    speaker: snowwhite
    en: Is something wrong with your body?
    ko: 혹시 몸에 이상이 있나?
    ja: どこか体の具合でも悪いのか？
  d_nikke_snowwhite_02_14:
    speaker: Self
    en: There is nothing wrong with my body.
    ko: 몸에는 이상 없어.
    ja: 体に異常はない
  d_nikke_snowwhite_02_15:
    speaker: snowwhite
    en: Then why do you keep slowing down?
    ko: 그럼 왜 속도가 떨어지는 거지?
    ja: ではなぜそんなに歩くのが遅い？
  d_nikke_snowwhite_02_16:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_17:
    speaker: Self
    en: I'm starving.
    ko: 배가 너무 고파.
    ja: お腹が空いて死にそうだ
  d_nikke_snowwhite_02_18:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_19:
    speaker: snowwhite
    en: How long have you been up on the surface?
    ko: 지상에 올라온 지 몇 시간이 지났나.
    ja: 地上に来てから何時間経った？
  d_nikke_snowwhite_02_20:
    speaker: Self
    en: About 30 hours, give or take.
    ko: 대략 30시간 정도.
    ja: 大体30時間程度
  d_nikke_snowwhite_02_21:
    speaker: snowwhite
    en: And you haven't eaten anything in that time?
    ko: 그동안 계속 공복 상태였고?
    ja: その間、ずっと何も食べなかったのか？
  d_nikke_snowwhite_02_22:
    speaker: Self
    en: That's right.
    ko: 쫄쫄 굶었어.
    ja: 何も食べていない
  d_nikke_snowwhite_02_23:
    speaker: snowwhite
    en: "... That's not good."
    ko: "…안 좋군."
    ja: "…それはよくない。"
  d_nikke_snowwhite_02_24:
    speaker: snowwhite
    en: You have overexerted yourself on an empty stomach.
    ko: 공복 상태로 몸을 너무 많이 움직였어.
    ja: 空腹の状態で体を動かしすぎた。
  d_nikke_snowwhite_02_25:
    speaker: snowwhite
    en: My rations ran out a long time ago.
    ko: 나도 가지고 있던 식량은 오래전에 바닥났다.
    ja: 私の食糧も大分前に底をついた。
  d_nikke_snowwhite_02_26:
    speaker: snowwhite
    en: "... I will adjust the route."
    ko: "…루트를 수정하겠다."
    ja: "…ルートを修正する。"
  d_nikke_snowwhite_02_27:
    speaker: snowwhite
    en: Let's go to a nearby farm.
    ko: 인근의 농장으로 가도록 하지.
    ja: 近くの農場に行く。
  d_nikke_snowwhite_02_28:
    speaker: snowwhite
    en: Or rather the remains of what used to be a farm.
    ko: 아니, 농장이었던 곳으로 가자.
    ja: いや、農場だった場所と訂正する。
  d_nikke_snowwhite_02_29:
    speaker: Self
    en: Will there be any left-over food?
    ko: 식량이 남아있을까?
    ja: 食料は残っているのか？
  d_nikke_snowwhite_02_30:
    speaker: snowwhite
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  d_nikke_snowwhite_02_31:
    speaker: snowwhite
    en: If we are lucky, then yes. If we are unlucky, then no.
    ko: 운이 좋으면 있을 테고, 운이 나쁘면 없겠지.
    ja: |-
      運がよければあるだろうし、
      運が悪ければないだろう。
  d_nikke_snowwhite_02_32:
    speaker: snowwhite
    en: It may be crawling with Raptures.
    ko: 랩쳐가 득실댈지도 모르고.
    ja: ラプチャーがうじゃうじゃいるかもしれない。
  d_nikke_snowwhite_02_33:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_34:
    speaker: snowwhite
    en: Why are you giving me that look?
    ko: 이상한 표정을 짓는군.
    ja: そんな微妙な表情をするな。
  d_nikke_snowwhite_02_35:
    speaker: snowwhite
    en: Up on the surface, nothing is certain.
    ko: 지상에서 확실한 건 아무것도 없다.
    ja: 地上ではすべてが不確実だ。
  d_nikke_snowwhite_02_36:
    speaker: snowwhite
    en: You must rely on luck wherever you go.
    ko: 가는 곳마다 운에 의존할 수밖에 없어.
    ja: すべては神頼みだ。
  d_nikke_snowwhite_02_37:
    speaker: snowwhite
    en: This is an inhospitable place. It is not your friend.
    ko: 지상은 더 이상 인간의 편이 아니니까.
    ja: 地上はもう人間の味方ではない。
  d_nikke_snowwhite_02_38:
    speaker: snowwhite
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_nikke_snowwhite_02_39:
    speaker: snowwhite
    en: Stop.
    ko: 정지.
    ja: 止まれ。
  d_nikke_snowwhite_02_40:
    speaker: snowwhite
    en: Raptures up ahead. They're wandering around the barn.
    ko: |-
      전방에 랩쳐다.
      창고 주위를 두리번거리고 있군.
    ja: |-
      前方にラプチャーがいる。
      倉庫の周りをうろついている。
  d_nikke_snowwhite_02_41:
    speaker: snowwhite
    en: Looks like 3 of them.
    ko: 3기인가.
    ja: 3機か。
  d_nikke_snowwhite_02_42:
    speaker: Self
    en: I think they are moving.
    ko: 이동 중인 것 같아.
    ja: 移動中みたいだ
  d_nikke_snowwhite_02_43:
    speaker: Self
    en: Maybe we should wait...
    ko: 기다렸다가 사라지면 진입하….
    ja: いなくなるまで待って、その後侵入…
  d_nikke_snowwhite_02_44:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!!
    ja: バン！！
  d_nikke_snowwhite_02_45:
    speaker: Monologue
    en: Snow White's rifle belches out curls of flame.
    ko: 스노우 화이트의 라이플이 불을 뿜었다.
    ja: スノーホワイトのライフルが火を放った
  d_nikke_snowwhite_02_46:
    speaker: Monologue
    en: One of the Raptures shatters into pieces.
    ko: 전방에서 이동 중인 랩쳐 1기가 산산조각 나며 부서졌다.
    ja: |-
      前方で移動中だった
      ラプチャー1機が粉々になった
  d_nikke_snowwhite_02_47:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_02_48:
    speaker: snowwhite
    en: You want to wait?
    ko: 기다린다고?
    ja: 待つだと？
  d_nikke_snowwhite_02_49:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: ガチャ
  d_nikke_snowwhite_02_50:
    speaker: Monologue
    en: Snow White reloads.
    ko: 스노우 화이트는 다음 탄을 장전했다.
    ja: スノーホワイトは次の弾を装填した
  d_nikke_snowwhite_02_51:
    speaker: snowwhite
    en: Until the Raptures leave?
    ko: 랩쳐가 여길 벗어날 때까지?
    ja: ラプチャーがここからいなくなる時まで？
  d_nikke_snowwhite_02_52:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!!
    ja: バン！！
  d_nikke_snowwhite_02_53:
    speaker: Monologue
    en: Another Rapture is blown to bits.
    ko: 다른 랩쳐 1기가 부서졌다.
    ja: もう1機のラプチャーが破壊された
  d_nikke_snowwhite_02_54:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: ガチャ
  d_nikke_snowwhite_02_55:
    speaker: snowwhite
    en: Well isn't that a lovely thought?
    ko: 속 편한 소릴 하는군.
    ja: のん気なことを言ってる。
  d_nikke_snowwhite_02_56:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!!
    ja: バン！！
  d_nikke_snowwhite_02_57:
    speaker: snowwhite
    en: We kill all of the Raptures.
    ko: 랩쳐는 모두 죽인다.
    ja: ラプチャーはすべて殺す。
  d_nikke_snowwhite_02_58:
    speaker: snowwhite
    en: We don't leave a single one of them standing.
    ko: 단 하나도 남김없이.
    ja: 一つ残らず。
  d_nikke_snowwhite_02_59:
    speaker: Self
    en: The gunshots might draw the attention of more Raptures.
    ko: 소리를 듣고 다른 랩쳐들이 몰려올지도 몰라.
    ja: |-
      音を聞きつけ他のラプチャーまで
      集まってくるかもしれない
  d_nikke_snowwhite_02_60:
    speaker: snowwhite
    en: Let them come.
    ko: 문제없다.
    ja: 問題ない。
  d_nikke_snowwhite_02_61:
    speaker: snowwhite
    en: I'll blast each and every one of them to kingdom come.
    ko: 오는 족족 모두 죽여버리면 그만인 일이다.
    ja: すべて順番に殺せばいいことだ。
  d_nikke_snowwhite_02_62:
    speaker: Monologue
    en: Snow White walks forward.
    ko: 스노우 화이트는 앞으로 걸어갔다.
    ja: スノーホワイトは前の方へ歩いて行った
  d_nikke_snowwhite_02_63:
    speaker: snowwhite
    en: Let's get inside that barn.
    ko: 창고로 진입하자.
    ja: 倉庫に侵入する。
  d_nikke_snowwhite_02_64:
    speaker: snowwhite
    en: Hopefully we can scrounge up something.
    ko: 뭐라도 건질 수 있으면 좋겠군.
    ja: 何でもいいからあればいいのだが。
  d_nikke_snowwhite_02_65:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_66:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_67:
    speaker: snowwhite
    en: All we've got is some drinking water and a few cans of food.
    ko: 식수 조금과 통조림 몇 개 뿐인가.
    ja: 僅かばかりの飲用水と缶詰が少しあるだけか。
  d_nikke_snowwhite_02_68:
    speaker: snowwhite
    en: Looks like there was grain, but the rats ate it all up.
    ko: 곡식이 있던 모양이지만 쥐가 모두 갉아먹었군.
    ja: |-
      穀物があったようだが
      ネズミに先を越されてしまったようだ。
  d_nikke_snowwhite_02_69:
    speaker: snowwhite
    en: Just to be safe, don't try and eat any of those leftover grains.
    ko: 혹시나 해서 말하는 건데, 남은 곡식은 입에 대지도 마라.
    ja: |-
      念のために言っておくが、
      その穀物は絶対に口にするな。
  d_nikke_snowwhite_02_70:
    speaker: snowwhite
    en: They're infested with rat droppings, who knows what kind of deadly diseases
      they're carrying.
    ko: |-
      쥐의 배설물로 오염되어 있어서,
      먹으면 죽을지도 모른다.
    ja: |-
      ネズミの排泄物で汚染されていて
      食べたら死ぬかもしれない。
  d_nikke_snowwhite_02_71:
    speaker: snowwhite
    en: These cans...
    ko: 통조림은….
    ja: 缶詰は…
  d_nikke_snowwhite_02_72:
    speaker: snowwhite
    en: expired 20 years ago.
    ko: 유통기한이 20년 정도 지났군.
    ja: 賞味期限が20年も過ぎている。
  d_nikke_snowwhite_02_73:
    speaker: Narration
    en: "*Click.*"
    ko: 찰칵.
    ja: カシャ
  d_nikke_snowwhite_02_74:
    speaker: Monologue
    en: Snow White pries the lid off a can.
    ko: 스노우 화이트는 통조림의 뚜껑을 땄다.
    ja: スノーホワイトは缶詰のふたを開けた
  d_nikke_snowwhite_02_75:
    speaker: Monologue
    en: Using her finger, she scoops out some of the contents and puts them inside
      her mouth.
    ko: 그리고 손가락으로 통조림의 내용물을 찍어 입안으로 넣었다.
    ja: |-
      そして缶詰の中に指を突っ込むと、
      それを口の中に入れた
  d_nikke_snowwhite_02_76:
    speaker: snowwhite
    en: It's gone bad. You will die if you eat it.
    ko: |-
      상했다.
      너는 먹으면 죽는다.
    ja: |-
      腐ってる。
      お前は食べたら死ぬ。
  d_nikke_snowwhite_02_77:
    speaker: snowwhite
    en: For me, however, it's just fine.
    ko: 하지만 나는 괜찮지.
    ja: でも私は平気だろう。
  d_nikke_snowwhite_02_78:
    speaker: Monologue
    en: Snow White empties the rest of the can into her mouth.
    ko: 스노우 화이트는 통조림을 입에 털어 넣었다.
    ja: |-
      スノーホワイトは缶詰の中身を
      口の中に放り込んだ
  d_nikke_snowwhite_02_79:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_02_80:
    speaker: snowwhite
    en: Yuk...
    ko: 윽….
    ja: うっ…
  d_nikke_snowwhite_02_81:
    speaker: snowwhite
    en: It tastes horrible.
    ko: 끔찍한 맛이군.
    ja: 何とも言えない味だ。
  d_nikke_snowwhite_02_82:
    speaker: snowwhite
    en: But calories have been secured.
    ko: 하지만 칼로리는 확보했다.
    ja: だがカロリーは補給できた。
  d_nikke_snowwhite_02_83:
    speaker: Self
    en: Are you sure you're okay to eat that?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_snowwhite_02_84:
    speaker: snowwhite
    en: It's fine. I won't get food poisoning like you.
    ko: |-
      문제없다.
      너희처럼 식중독에 걸릴 일은 없으니.
    ja: |-
      問題ない。
      お前たちのように食中毒になることはない。
  d_nikke_snowwhite_02_85:
    speaker: snowwhite
    en: Meals like this are hard to come by. I just have to get past the taste.
    ko: 맛만 참으면 귀중한 한 끼 식사일 뿐이다.
    ja: 味さえ我慢すれば貴重なエネルギー源となる。
  d_nikke_snowwhite_02_86:
    speaker: Monologue
    en: Snow White finishes off the rest of the cans.
    ko: 스노우 화이트는 남아있는 통조림마저 모두 처리했다.
    ja: スノーホワイトは残りの缶詰もすべて処理した
  d_nikke_snowwhite_02_87:
    speaker: snowwhite
    en: Ugh...
    ko: 우웁….
    ja: ううっ…
  d_nikke_snowwhite_02_88:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_89:
    speaker: snowwhite
    en: I think it's a good idea not to come near me for a while.
    ko: 한동안 내 옆에는 오지 않는 게 좋겠군.
    ja: しばらくは私の近くには来ない方がいいだろう。
  d_nikke_snowwhite_02_90:
    speaker: Self
    en: "... Okay."
    ko: "…명심할게."
    ja: "…そうする"
  d_nikke_snowwhite_02_91:
    speaker: snowwhite
    en: I will give you all the drinking water.
    ko: 식수는 너에게 모두 주겠다.
    ja: 水は全部お前が飲め。
  d_nikke_snowwhite_02_92:
    speaker: snowwhite
    en: They say humans can survive up to 4 weeks with only drinking water.
    ko: 인간은 물만 마시고도 최대 4주까지는 산다고 하지만.
    ja: 人間は水だけでも4週間は生きられると聞いた。
  d_nikke_snowwhite_02_93:
    speaker: snowwhite
    en: That may be true, but
    ko: 말 그대로 살아있기만 할 뿐이다.
    ja: だが文字通り生きられるだけだ。
  d_nikke_snowwhite_02_94:
    speaker: snowwhite
    en: you won't be able to traverse the distance we need to cover on water alone.
    ko: 먼 길을 걸어가기에는 무리라는 얘기지.
    ja: 長い距離を歩くには無理がある。
  d_nikke_snowwhite_02_95:
    speaker: snowwhite
    en: Hmm, perhaps you could boil these trees down into a kind of porridge.
    ko: 흠… 이 나무들을 끓여서 죽처럼 만든다면 먹을 수 있을지도….
    ja: |-
      ふむ…ここにある木を煮て
      粥のようにすれば食べられるかも…
  d_nikke_snowwhite_02_96:
    speaker: snowwhite
    en: Or this shoe leather... never mind, it's synthetic leather.
    ko: |-
      아니면 이 가죽 신발을….
      안 되겠군. 합성 가죽이야.
    ja: |-
      もしくはこの革靴を…
      ダメだ。合皮だ。
  d_nikke_snowwhite_02_97:
    speaker: snowwhite
    en: We need to get some food in you so that you can keep moving...
    ko: 어떻게든 배를 채워야 움직일 수 있을 텐데….
    ja: 何とかして空腹を満たさないといけないのだが…
  d_nikke_snowwhite_02_98:
    speaker: Narration
    en: "*Squeak squeak*"
    ko: 찍찍-
    ja: チューチュー
  d_nikke_snowwhite_02_99:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_02_100:
    speaker: Narration
    en: "*Stomp*"
    ko: 쿠웅-!
    ja: ドンッ！
  d_nikke_snowwhite_02_101:
    speaker: Monologue
    en: Snow White slams her foot down.
    ko: 스노우 화이트는 빠르게 발을 내리찍었다.
    ja: スノーホワイトは素早く足を踏みつけた
  d_nikke_snowwhite_02_102:
    speaker: Monologue
    en: At the end of her foot lies a rat. It squirms frantically, its tail stuck
      underneath her foot.
    ko: 그리고 그 발끝에는 꼬리를 밟힌 쥐가 버둥거리고 있었다.
    ja: |-
      その足元ではしっぽを踏まれたネズミが
      足をばたつかせていた
  d_nikke_snowwhite_02_103:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_104:
    speaker: Monologue
    en: Snow White hands a knife over to me.
    ko: 스노우 화이트는 나에게 나이프를 건넸다.
    ja: スノーホワイトは私にナイフを渡した
  d_nikke_snowwhite_02_105:
    speaker: snowwhite
    en: Once you remove its intestines and roast it, you'll be able to eat it.
    ko: 내장을 제거하고 구우면 먹을 수 있다.
    ja: 内臓を取り除けば焼いて食べれるだろう。
  d_nikke_snowwhite_02_106:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_107:
    speaker: snowwhite
    en: Looks like it's been fattening up on the grains here for quite a while.
    ko: |-
      이곳에서 오랫동안 곡식을 축낸 모양이군.
      살이 제법 올랐어.
    ja: |-
      ここで長い間穀物を食い尽くしたようだ。
      いい肉付きだ。
  d_nikke_snowwhite_02_108:
    speaker: snowwhite
    en: It should make for a hearty meal.
    ko: 이 정도라면 든든한 한 끼 식사가 될 거다.
    ja: |-
      これならそれなりに満足できる
      一食となりそうだ。
  d_nikke_snowwhite_02_109:
    speaker: Monologue
    en: Snow White starts drooling.
    ko: "…스노우 화이트는 침을 흘리고 있다."
    ja: "…スノーホワイトはよだれを垂らしていた"
  d_nikke_snowwhite_02_110:
    speaker: snowwhite
    en: Eat it.
    ko: 먹어라.
    ja: 食べろ。
  d_nikke_snowwhite_02_111:
    speaker: snowwhite
    en: Eat it, and walk.
    ko: 먹고, 걸어라.
    ja: 食べて、歩くんだ。
  d_nikke_snowwhite_02_112:
    speaker: Self
    en: This is... Too...
    ko: 이건… 너무….
    ja: これは…ちょっと…
  d_nikke_snowwhite_02_113:
    speaker: snowwhite
    en: Don't be so ungrateful.
    ko: 배부른 소리 집어치워라.
    ja: 贅沢を言ってる場合ではない。
  d_nikke_snowwhite_02_114:
    speaker: snowwhite
    en: You're up on the surface.
    ko: 여긴 지상이다.
    ja: ここは地上だ。
  d_nikke_snowwhite_02_115:
    speaker: snowwhite
    en: You're not going to find any vending machines around the corner when you're
      feeling slightly peckish.
    ko: 배고프면 몇 분 걸어가서 자판기를 두드린다고 음식이 나오는 곳이 아니란 말이다.
    ja: |-
      数分歩けば自動販売機があり、そこから
      食べ物が出てくるような場所ではない。
  d_nikke_snowwhite_02_116:
    speaker: snowwhite
    en: You need to get it straight; things will never work out the way you want them
      to.
    ko: 어떻게든 될 거라는 생각도 집어치워라.
    ja: 何とかなるという考えも捨てろ。
  d_nikke_snowwhite_02_117:
    speaker: snowwhite
    en: Nobody and nothing will help you.
    ko: |-
      아무도 도와주지 않는다.
      아무것도 도움이 되지 않는다.
    ja: |-
      誰も助けてくれない。
      誰も役に立たない。
  d_nikke_snowwhite_02_118:
    speaker: snowwhite
    en: If you don't act, you won't get anything.
    ko: 행동하지 않으면 아무것도 일어나지 않아.
    ja: 行動しなければ何も起こらない。
  d_nikke_snowwhite_02_119:
    speaker: snowwhite
    en: This is an empty, barren place.
    ko: 이곳엔 아무것도 없다.
    ja: ここには何もない。
  d_nikke_snowwhite_02_120:
    speaker: snowwhite
    en: So eat anything you can get your hands on.
    ko: 그러니 먹을 수 있는 건 모두 먹어라.
    ja: だから食べられるものは何でも食べるんだ。
  d_nikke_snowwhite_02_121:
    speaker: snowwhite
    en: You eat whenever you can, and you eat it down to the last morsel.
    ko: 먹을 수 있을 때 남김없이 먹어라.
    ja: 食べられる時に一つ残らず食べるんだ。
  d_nikke_snowwhite_02_122:
    speaker: snowwhite
    en: That's how you survive.
    ko: 그래야 살아남는다.
    ja: そうすれば生き残れる。
  d_nikke_snowwhite_02_123:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_snowwhite_02_124:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_125:
    speaker: snowwhite
    en: Still... if you can't finish it... I'll be more than happy to have the leftovers.
    ko: 그래도 조금은 남겨주면 고맙겠군.
    ja: でも少しくらいは残してくれてもいい。
  d_nikke_snowwhite_02_126:
    speaker: Narration
    en: 1 Hour Later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_snowwhite_02_127:
    speaker: snowwhite
    en: How is it?
    ko: 어떻지?
    ja: どうだ？
  d_nikke_snowwhite_02_128:
    speaker: "<Choice>"
    en: Delicious!
    ko: 맛있었어!
    ja: おいしかった！
  d_nikke_snowwhite_02_129:
    speaker: "<Choice>"
    en: I could barely keep it down...
    ko: 힘들게 먹었어….
    ja: 食べるのが大変だった…
  d_nikke_snowwhite_02_130:
    speaker: snowwhite
    en: Flavor-wise, it isn't much different than any other meat.
    ko: 보기에 그럴 뿐, 다른 고기와 전혀 다르지 않지.
    ja: 見た目はあれだが、他の肉と変わらない。
  d_nikke_snowwhite_02_131:
    speaker: snowwhite
    en: It just looks different is all.
    ko: 맛이 없으면 이상할 거다.
    ja: おいしくないわけがない。
  d_nikke_snowwhite_02_132:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_02_133:
    speaker: snowwhite
    en: Well, just be happy you're able to fill your stomach.
    ko: 배를 채운 것에 의의를 둬라.
    ja: 空腹を満たしたことに意味がある。
  d_nikke_snowwhite_02_134:
    speaker: snowwhite
    en: We've been delayed.
    ko: 지체됐군.
    ja: 遅くなった。
  d_nikke_snowwhite_02_135:
    speaker: snowwhite
    en: Let's get a move on.
    ko: 바로 출발하자.
    ja: すぐに出発しよう。
d_nikke_snowwhite_03:
  d_nikke_snowwhite_03_1:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_2:
    speaker: snowwhite
    en: "... Going back... after... arrived..."
    ko: "…해서…… …돌아간 후… …… 도착…."
    ja: "…して……戻った後……到着…"
  d_nikke_snowwhite_03_3:
    speaker: snowwhite
    en: "... Here...?"
    ko: "…있나…?"
    ja: "…るのか…？"
  d_nikke_snowwhite_03_4:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_5:
    speaker: snowwhite
    en: Hey!
    ko: 어이!
    ja: おい！
  d_nikke_snowwhite_03_6:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_03_7:
    speaker: snowwhite
    en: Are you listening to me?
    ko: 내 말 듣고 있나?
    ja: 私の話を聞いているのか？
  d_nikke_snowwhite_03_8:
    speaker: Self
    en: Sorry. I didn't hear you.
    ko: 미안. 못 들었어.
    ja: 悪い、聞こえなかった
  d_nikke_snowwhite_03_9:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_10:
    speaker: snowwhite
    en: Look at me.
    ko: 나를 봐라.
    ja: 私を見ろ。
  d_nikke_snowwhite_03_11:
    speaker: Self
    en: I look at Snow White.
    ko: 스노우 화이트를 쳐다본다.
    ja: スノーホワイトを見た
  d_nikke_snowwhite_03_12:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_13:
    speaker: snowwhite
    en: Keep looking at me.
    ko: 계속 보고 있어라.
    ja: ずっと見ていろ。
  d_nikke_snowwhite_03_14:
    speaker: Self
    en: I keep looking at Snow White.
    ko: 스노우 화이트를 계속 쳐다본다.
    ja: スノーホワイトを見続けた
  d_nikke_snowwhite_03_15:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_16:
    speaker: snowwhite
    en: "... Look."
    ko: "……봐."
    ja: "…ろ。"
  d_nikke_snowwhite_03_17:
    speaker: snowwhite
    en: Wake up!
    ko: 일어나!
    ja: 起きろ！
  d_nikke_snowwhite_03_18:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_03_19:
    speaker: snowwhite
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_nikke_snowwhite_03_20:
    speaker: Monologue
    en: Snow White looks around.
    ko: 스노우 화이트는 주변을 두리번거렸다.
    ja: スノーホワイトは辺りをきょろきょろと見渡した
  d_nikke_snowwhite_03_21:
    speaker: snowwhite
    en: This will do.
    ko: 여기라면 가능할 것 같군.
    ja: ここなら大丈夫だろう。
  d_nikke_snowwhite_03_22:
    speaker: snowwhite
    en: Follow me.
    ko: 따라와라.
    ja: ついて来い。
  d_nikke_snowwhite_03_23:
    speaker: snowwhite
    en: Let's sleep here, then keep moving.
    ko: 한숨 자고 움직이자.
    ja: ひと眠りしてから移動しよう。
  d_nikke_snowwhite_03_24:
    speaker: snowwhite
    en: This place should be fine.
    ko: 이곳이라면 괜찮을 거다.
    ja: ここなら安心だ。
  d_nikke_snowwhite_03_25:
    speaker: Monologue
    en: Snow White points to
    ko: 스노우 화이트가 가리킨 곳은.
    ja: スノーホワイトが指差した場所は、
  d_nikke_snowwhite_03_26:
    speaker: Monologue
    en: a tiny space inside the ruins, hardly large enough for a single person.
    ko: 온갖 건물의 잔해가 무너져 내린 폐허의.
    ja: |-
      ありとあらゆる建物の残骸が
      四方に散在する廃墟の
  d_nikke_snowwhite_03_27:
    speaker: Monologue
    en: Remnants of various buildings that have collapsed lie scattered around it.
    ko: 사람 한 명이 겨우 들어갈 것 같은 좁은 틈이었다.
    ja: 人一人がやっと入れそうな狭い隙間だった
  d_nikke_snowwhite_03_28:
    speaker: snowwhite
    en: Just stay here and lie down.
    ko: 말 그대로 누울 수만 있다.
    ja: 文字通り横になることしかできない。
  d_nikke_snowwhite_03_29:
    speaker: snowwhite
    en: Don't think about moving around, or even lifting your head.
    ko: 몸을 뒤척이거나, 머리를 들 생각은 하지 마라.
    ja: 寝返りを打ったり、頭を上げることは望むな。
  d_nikke_snowwhite_03_30:
    speaker: snowwhite
    en: If you move around too much, this entire thing may collapse.
    ko: 충격이 일어나면 무너질 수도 있다.
    ja: 衝撃が加えられれば崩壊する恐れがある。
  d_nikke_snowwhite_03_31:
    speaker: snowwhite
    en: Just lie down with your hands to your side, and don't move a muscle. Now go
      to sleep.
    ko: 차려자세로 누운 후, 꼼짝도 하지 말고 자라.
    ja: |-
      気をつけの姿勢で横になった後、
      微動だにせず寝ろ。
  d_nikke_snowwhite_03_32:
    speaker: Self
    en: But why here?
    ko: 왜 이런 곳에서….
    ja: どうしてこんな場所で…
  d_nikke_snowwhite_03_33:
    speaker: snowwhite
    en: Some Raptures are able to detect heat sources.
    ko: 랩쳐 중 열원을 감지할 수 있는 놈들이 있다.
    ja: ラプチャーには熱源を感知する奴がいる。
  d_nikke_snowwhite_03_34:
    speaker: snowwhite
    en: Sleeping amongst this debris will cover up your body heat.
    ko: 이 잔해들 사이에서 잔다면 열원을 숨길 수 있어.
    ja: |-
      この残骸の間で寝れば
      熱源を隠すことができる。
  d_nikke_snowwhite_03_35:
    speaker: snowwhite
    en: It's not perfect, but it significantly reduces the chances of being caught.
    ko: 완벽하진 않지만, 적발될 확률이 현저히 줄어들지.
    ja: |-
      完璧ではないが、
      発見される確率がかなり低くなる。
  d_nikke_snowwhite_03_36:
    speaker: snowwhite
    en: If you move around, you will increase the chances of being caught.
    ko: |-
      물론 움직이면 적발될 확률이 올라가니,
      자면서 움직이지 않도록 주의해라.
    ja: |-
      もちろん、動けば熱が発生し
      発見されやすくなるため、
      寝ながら動いたりしないよう注意しろ。
  d_nikke_snowwhite_03_37:
    speaker: snowwhite
    en: No fires, and we can't turn up the heat cloak either.
    ko: |-
      불을 피우는 것도 안된다.
      발열 망토의 온도를 높이는 것도 안된다.
    ja: |-
      暖を取ってもいけない。
      発熱マントの温度を上げるのもダメだ。
  d_nikke_snowwhite_03_38:
    speaker: snowwhite
    en: Just stay still and go to sleep.
    ko: 꼼짝도 하지 말고 잠만 자라.
    ja: ほんの少しも動くことなく睡眠だけとれ。
  d_nikke_snowwhite_03_39:
    speaker: Self
    en: How do you expect me to sleep like this?
    ko: 자면서 움직이지 않을 수가 있을까?
    ja: 寝ている時に無意識に動いたら？
  d_nikke_snowwhite_03_40:
    speaker: snowwhite
    en: I didn't say it had to be a good night's sleep.
    ko: 푹 자라는 얘기가 아니다.
    ja: 熟睡しようと思うな。
  d_nikke_snowwhite_03_41:
    speaker: snowwhite
    en: Just rest your eyes for a while. Have a... what's it called... a power nap.
    ko: |-
      눈만 붙이도록 해라.
      쪽잠이라고 하던가?
    ja: |-
      目だけつぶるんだ。
      仮眠とでも言おうか。
  d_nikke_snowwhite_03_42:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_43:
    speaker: snowwhite
    en: I know how you're feeling.
    ko: "…무슨 말을 하고 싶은지 안다."
    ja: "…何が言いたいかは分かる。"
  d_nikke_snowwhite_03_44:
    speaker: snowwhite
    en: But at least this is better than getting killed.
    ko: 그래도 죽는 것보단 낫다.
    ja: でも死ぬよりはマシだろう。
  d_nikke_snowwhite_03_45:
    speaker: snowwhite
    en: I don't need to sleep, but you do.
    ko: |-
      나는 잠을 자지 않아도 되지만,
      너는 잠을 자야 하지.
    ja: |-
      私は睡眠をとらなくてもいいが、
      お前は違う。
  d_nikke_snowwhite_03_46:
    speaker: snowwhite
    en: I am able to respond to a surprise attack, but you can't.
    ko: |-
      나는 기습에 대응할 수 있지만,
      너는 대응할 수 없다.
    ja: |-
      私は奇襲に対応できるが、
      お前は違う。
  d_nikke_snowwhite_03_47:
    speaker: snowwhite
    en: If you don't want to die in your sleep, just do as I say.
    ko: 잠결에 죽고 싶지 않다면 시키는 대로 하고 자라.
    ja: 寝ながら死にたくなければ、言う通りにしろ。
  d_nikke_snowwhite_03_48:
    speaker: Self
    en: "... You are not going to set up a decoy?"
    ko: "…데코이를 뿌릴 예정은 없는 거야?"
    ja: "…デコイは撒かないのか？"
  d_nikke_snowwhite_03_49:
    speaker: snowwhite
    en: There are two reasons why I am not setting up a decoy.
    ko: 데코이를 뿌리지 않는 것엔 두 가지 이유가 있다.
    ja: デコイを撒かない理由は2つある。
  d_nikke_snowwhite_03_50:
    speaker: snowwhite
    en: First, we must kill all Raptures.
    ko: |-
      첫 번째.
      랩쳐는 모두 죽여야 하기 때문이다.
    ja: |-
      1つ目。
      ラプチャーはすべて殺さなければいけないから。
  d_nikke_snowwhite_03_51:
    speaker: snowwhite
    en: Rather than luring them away with a decoy, I'd prefer if they came to me.
    ko: 데코이로 놈들을 유인할 바엔 나한테 오는 게 낫다.
    ja: |-
      デコイで奴らを誘引するくらいなら
      私のところまで来た方がいい。
  d_nikke_snowwhite_03_52:
    speaker: snowwhite
    en: Second.
    ko: 두 번째.
    ja: 2つ目。
  d_nikke_snowwhite_03_53:
    speaker: snowwhite
    en: I don't have a decoy.
    ko: 나한텐 데코이가 없다.
    ja: 私はデコイを持っていない。
  d_nikke_snowwhite_03_54:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_55:
    speaker: snowwhite
    en: Look at this weapon I'm carrying.
    ko: 내 무장들을 봐라.
    ja: 私の武装を見ろ。
  d_nikke_snowwhite_03_56:
    speaker: snowwhite
    en: This alone takes up its fair share of the weight.
    ko: 내가 짊어질 수 있는 모든 중량을 여기에 다 쏟고 있다.
    ja: 私が背負えるすべての重量をここに投じている。
  d_nikke_snowwhite_03_57:
    speaker: snowwhite
    en: Right now, I have approximately 10kg to spare, and that's only because of
      all the bullets I've expended.
    ko: |-
      10kg 정도의 여유만 있을 뿐이다.
      이마저도 탄환을 소비했기에 여유가 생긴 거다.
    ja: |-
      10kg程度の余裕しかない。
      これも弾丸を消費して発生した余裕に過ぎない。
  d_nikke_snowwhite_03_58:
    speaker: snowwhite
    en: That's the reason why I can't carry you, and it's the reason why I don't have
      any decoys on me.
    ko: |-
      너를 업고 가지 못하는 것과,
      데코이를 가지고 다니지 못하는 이유지.
    ja: |-
      お前を負ぶうことができないのと、
      デコイを携帯できない理由だ。
  d_nikke_snowwhite_03_59:
    speaker: snowwhite
    en: In other words, I can protect you, but you need to do your part.
    ko: 즉, 나는 널 지켜줄 순 있지만 운반할 순 없다.
    ja: |-
      つまり、私はお前を守ることはできても
      運搬はできない。
  d_nikke_snowwhite_03_60:
    speaker: snowwhite
    en: You need to walk on your own, using your own two legs.
    ko: 너는 너의 힘으로 걸어야 해.
    ja: お前はお前の力で歩くしかない。
  d_nikke_snowwhite_03_61:
    speaker: snowwhite
    en: So, sleep.
    ko: 그러니 자라.
    ja: だから少しでも眠れ。
  d_nikke_snowwhite_03_62:
    speaker: Monologue
    en: Snow White stands off in the distance, keeping lookout.
    ko: 스노우 화이트는 나와 멀찌감치 떨어져 주위를 감시하고 있다.
    ja: |-
      スノーホワイトは私から遠く離れた場所で
      周囲を監視している
  d_nikke_snowwhite_03_63:
    speaker: Monologue
    en: She said staying close would open us up to attack.
    ko: 자신과 붙어있으면 내가 포격에 휘말릴 수 있다며 거리를 벌렸다.
    ja: |-
      近くにいたら砲撃に巻き込まれるかもしれないと
      距離を置いたらしい
  d_nikke_snowwhite_03_64:
    speaker: Monologue
    en: It's as if she isn't even trying to hide.
    ko: 그녀는 몸을 숨길 생각이 없어 보인다.
    ja: 彼女は自分の体を隠すつもりは全くないようだ
  d_nikke_snowwhite_03_65:
    speaker: Monologue
    en: She has this insane verve to destroy any Rapture that comes within sight.
    ko: 다가오거나 발견하는 랩쳐를 모두 부술 심산이다.
    ja: |-
      ラプチャーが接近してきたり姿を現し次第、
      すべて破壊するつもりのようだ
  d_nikke_snowwhite_03_66:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_67:
    speaker: Monologue
    en: I can't sleep. I can't get what Snow White said out of my mind.
    ko: 스노우 화이트가 한 말이 신경 쓰여 잠이 오지 않는다.
    ja: |-
      スノーホワイトが言った言葉が気になり、
      眠れない
  d_nikke_snowwhite_03_68:
    speaker: Monologue
    en: The fear of dying in my sleep,
    ko: 잠을 자는 도중에 죽을 수도 있다는 공포감이.
    ja: 寝ている間に死ぬかもしれないという恐怖感が、
  d_nikke_snowwhite_03_69:
    speaker: Monologue
    en: is, somewhat ironically, keeping me awake.
    ko: 나에게서 잠을 빼앗아갔다.
    ja: 私の眠りを妨げた
  d_nikke_snowwhite_03_70:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_03_71:
    speaker: Monologue
    en: Snow White stands up abruptly.
    ko: 스노우 화이트가 벌떡 일어났다.
    ja: スノーホワイトが突然立ち上がった
  d_nikke_snowwhite_03_72:
    speaker: Monologue
    en: She stares off in the distance for some time, then returns to her original
      position.
    ko: 허공을 한참 동안 응시하던 그녀는 다시 원래의 자세로 돌아갔다.
    ja: |-
      何もない空をしばらくの間
      凝視していたかと思うと、再び元の姿勢に戻った
  d_nikke_snowwhite_03_73:
    speaker: snowwhite
    en: No... not it.
    ko: 쳇. 아니군.
    ja: ちぇっ。違うか。
  d_nikke_snowwhite_03_74:
    speaker: Self
    en: "... Snow White."
    ko: "…스노우 화이트."
    ja: "…スノーホワイト"
  d_nikke_snowwhite_03_75:
    speaker: snowwhite
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_snowwhite_03_76:
    speaker: Self
    en: A spider is crawling up my arm.
    ko: 팔에 거미가 올라왔는데.
    ja: 腕にクモが登ってきた
  d_nikke_snowwhite_03_77:
    speaker: snowwhite
    en: Stay still.
    ko: 가만히 있어라.
    ja: じっとしてろ。
  d_nikke_snowwhite_03_78:
    speaker: snowwhite
    en: It'll go away eventually.
    ko: 그러면 알아서 돌아갈 거다.
    ja: すぐにどっかに行くだろう。
  d_nikke_snowwhite_03_79:
    speaker: Self
    en: Now it's on my face.
    ko: 얼굴에 올라왔는데.
    ja: 顔にまで這い上がってきた
  d_nikke_snowwhite_03_80:
    speaker: snowwhite
    en: Eat it.
    ko: 먹어라.
    ja: 食べろ。
  d_nikke_snowwhite_03_81:
    speaker: snowwhite
    en: It's valuable calories.
    ko: 귀중한 식량이다.
    ja: 貴重な食糧だ。
  d_nikke_snowwhite_03_82:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_83:
    speaker: snowwhite
    en: "... Did you eat it?"
    ko: "…먹었나?"
    ja: "…食べたか？"
  d_nikke_snowwhite_03_84:
    speaker: snowwhite
    en: You don't have any left over by any chance?
    ko: 조금 남았으면 좋겠군.
    ja: 少し残しておいてくれてもよかったのだが。
  d_nikke_snowwhite_03_85:
    speaker: Self
    en: "... It crawled off."
    ko: "…거미는 돌아갔어."
    ja: "…また元の場所へ帰っていった"
  d_nikke_snowwhite_03_86:
    speaker: snowwhite
    en: That's too bad...
    ko: 그런가. 그거 아쉽….
    ja: そうか。それは残念…
  d_nikke_snowwhite_03_87:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_03_88:
    speaker: Monologue
    en: Snow White stands up abruptly.
    ko: 스노우 화이트가 벌떡 일어났다.
    ja: スノーホワイトが突然立ち上がった
  d_nikke_snowwhite_03_89:
    speaker: Monologue
    en: She stares off in the distance for some time, then returns to her original
      position.
    ko: 허공을 한참 동안 응시하던 그녀는 다시 원래의 자세로 돌아갔다.
    ja: |-
      何もない空をしばらくの間
      凝視していたかと思うと、再び元の姿勢に戻った
  d_nikke_snowwhite_03_90:
    speaker: snowwhite
    en: Bah...
    ko: 쳇.
    ja: ちぇっ。
  d_nikke_snowwhite_03_91:
    speaker: Self
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_nikke_snowwhite_03_92:
    speaker: snowwhite
    en: What, more spiders to eat?
    ko: |-
      !!
      거미가 남았나?
    ja: |-
      ！！
      クモがまだいるのか？
  d_nikke_snowwhite_03_93:
    speaker: Self
    en: Why are you so eager to kill Raptures?
    ko: 왜 그렇게 랩쳐를 죽이지 못해 안달인 거야?
    ja: どうしてそんなにラプチャーに執着するんだ？
  d_nikke_snowwhite_03_94:
    speaker: snowwhite
    en: I don't know what you mean.
    ko: 무슨 소린지 잘 모르겠다.
    ja: 何が聞きたいのか分からない。
  d_nikke_snowwhite_03_95:
    speaker: Self
    en: Wouldn't it be better to avoid them?
    ko: 랩쳐는 피해 갈 수 있으면 피해 가는 게 좋은 것 아냐?
    ja: |-
      ラプチャーはできる限り、
      避けた方がいいんじゃないのか？
  d_nikke_snowwhite_03_96:
    speaker: snowwhite
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_snowwhite_03_97:
    speaker: snowwhite
    en: You've seen what Raptures are capable of, you should know avoiding them is
      wrong.
    ko: 랩쳐의 존재를 알면서 피해가는 건 잘못된 거다.
    ja: |-
      ラプチャーの存在を知りながら、
      それを避けることは正しいことではない。
  d_nikke_snowwhite_03_98:
    speaker: snowwhite
    en: As long as they exist, humans will never be able to come up to the surface.
    ko: 놈들이 남아있는 한, 인류는 지상에 올라오지 못해.
    ja: |-
      奴らが残っている限り、
      人類は地上に戻れない。
  d_nikke_snowwhite_03_99:
    speaker: snowwhite
    en: Every single one of them I kill is for the benefit of mankind.
    ko: 그러니 하나라도 줄이는 게 인류를 위한 길이다.
    ja: |-
      そのため一つ残らず
      殺すことが人類のためになる。
  d_nikke_snowwhite_03_100:
    speaker: Self
    en: Do you still have hope for humanity?
    ko: 아직 인류를 위하는 거야?
    ja: まだ人類に尽くすつもりなのか？
  d_nikke_snowwhite_03_101:
    speaker: snowwhite
    en: Of course.
    ko: 물론이다.
    ja: もちろんだ。
  d_nikke_snowwhite_03_102:
    speaker: snowwhite
    en: There's never been a moment when I haven't thought of it.
    ko: 단 한 번도 그 생각을 하지 않은 적이 없다.
    ja: 一度たりとも忘れたことはない。
  d_nikke_snowwhite_03_103:
    speaker: Self
    en: Why are you wandering around on the surface?
    ko: 너는 왜 지상을 떠돌아다녀?
    ja: 君はどうして地上を彷徨っている？
  d_nikke_snowwhite_03_104:
    speaker: snowwhite
    en: Killing the Rapture's Queen and one day returning this place back to mankind.
    ko: 랩쳐의 여왕을 죽여서, 지상을 인류에게 돌려주기 위해서다.
    ja: |-
      ラプチャーの女王を殺して、
      地上を人類に取り戻すためだ。
  d_nikke_snowwhite_03_105:
    speaker: Self
    en: How about after that?
    ko: 그 후엔?
    ja: その後は？
  d_nikke_snowwhite_03_106:
    speaker: snowwhite
    en: I haven't thought about that.
    ko: 생각해본 적 없다.
    ja: 考えたことはない。
  d_nikke_snowwhite_03_107:
    speaker: Self
    en: You must have your own hopes and dreams.
    ko: 소원이 있을 텐데.
    ja: 君の願いがあるだろうに
  d_nikke_snowwhite_03_108:
    speaker: snowwhite
    en: Hopes and dreams?
    ko: 소원이라.
    ja: 願いか。
  d_nikke_snowwhite_03_109:
    speaker: snowwhite
    en: I gave up on those a long time ago.
    ko: 그런 건 이미 오래전에 없어졌다.
    ja: そんなものはとっくの昔になくなった。
  d_nikke_snowwhite_03_110:
    speaker: snowwhite
    en: They're long gone.
    ko: 아니, 없어졌을 거다.
    ja: いや、なくなったはず。
  d_nikke_snowwhite_03_111:
    speaker: snowwhite
    en: After everything I've been though, there's no trace left of them.
    ko: 난 이미 몇 번의 사고 전환을 겪었으니까.
    ja: 私はすでに何度も思考転換を経験してきた。
  d_nikke_snowwhite_03_112:
    speaker: snowwhite
    en: Although... it's not quite grand enough to call a dream,
    ko: 소원이라고 하기엔 거창하지만.
    ja: 願いとまでは言わないが、
  d_nikke_snowwhite_03_113:
    speaker: snowwhite
    en: there is something I hope for.
    ko: 바라는 것 정도는 있다.
    ja: 似たようなものならある。
  d_nikke_snowwhite_03_114:
    speaker: Self
    en: What is it?
    ko: 말해 줘.
    ja: 聞かせてくれ
  d_nikke_snowwhite_03_115:
    speaker: snowwhite
    en: I want to eat until I'm just about to burst, and then sleep for days afterwards.
    ko: 배불리 먹고, 푹 자고 싶군.
    ja: 腹いっぱい食べて、ぐっすり寝てみたい。
  d_nikke_snowwhite_03_116:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_03_117:
    speaker: snowwhite
    en: "... Did you fall asleep?"
    ko: "…잠들었나."
    ja: "…寝てるのか。"
  d_nikke_snowwhite_03_118:
    speaker: snowwhite
    en: "... It seems so."
    ko: "…부럽군."
    ja: "…羨ましい。"
  d_nikke_snowwhite_03_119:
    speaker: snowwhite
    en: "... I envy you."
    ko: 잠들 수 있다는 게, 부러워.
    ja: 寝ることができて、羨ましい。
d_nikke_snowwhite_04:
  d_nikke_snowwhite_04_1:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_2:
    speaker: Monologue
    en: I haven't been able to sleep properly for a few days now.
    ko: 며칠 동안 잠을 제대로 못 잤다.
    ja: この数日間、ろくに眠れていない
  d_nikke_snowwhite_04_3:
    speaker: Monologue
    en: My whole body is aching, and I feel feverish.
    ko: 온몸이 쑤시고 으슬으슬하다.
    ja: 全身の関節が痛み、寒気がする
  d_nikke_snowwhite_04_4:
    speaker: Monologue
    en: It feels like it's been ages since my last meal. I'm running on empty.
    ko: 음식을 먹은 지 오래되어 기운도 없다.
    ja: 最後に何かを食べてから数日が過ぎ、気力もない
  d_nikke_snowwhite_04_5:
    speaker: Monologue
    en: It feels like I can barely lift my legs.
    ko: 걸음이 너무 무겁다.
    ja: 足がとても重い
  d_nikke_snowwhite_04_6:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_7:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_04_8:
    speaker: Monologue
    en: "... I vomited."
    ko: "…토했다."
    ja: "…吐いてしまった"
  d_nikke_snowwhite_04_9:
    speaker: Monologue
    en: I think something might have been wrong with the rat I ate.
    ko: 아무래도 그때 먹은 쥐가 잘못된 것 같다.
    ja: |-
      どうやらあの時食べたネズミが
      よくなかったようだ
  d_nikke_snowwhite_04_10:
    speaker: Monologue
    en: Either that, or my body is starting to deteriorate more rapidly.
    ko: 아니면 몸 상태가 너무 안 좋은 탓일지도 모른다.
    ja: もしくは体の調子が悪すぎるせいかもしれない
  d_nikke_snowwhite_04_11:
    speaker: snowwhite
    en: Hey.
    ko: |-
      …이봐.
      괜찮나?
    ja: |-
      …おい。
      大丈夫か？
  d_nikke_snowwhite_04_12:
    speaker: Self
    en: "... I'm fine."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_nikke_snowwhite_04_13:
    speaker: snowwhite
    en: "... Sorry. That was a pointless question."
    ko: |-
      …미안하군.
      괜한 질문이었다.
    ja: |-
      …悪い。
      無駄な質問をしてしまった。
  d_nikke_snowwhite_04_14:
    speaker: snowwhite
    en: You're clearly not well.
    ko: 괜찮을 리가 없지.
    ja: 大丈夫なわけがないだろうに。
  d_nikke_snowwhite_04_15:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_16:
    speaker: snowwhite
    en: This isn't going to work.
    ko: 안 되겠군.
    ja: 仕方ない。
  d_nikke_snowwhite_04_17:
    speaker: Narration
    en: "*Thud*"
    ko: 쿠웅-
    ja: ドシン―
  d_nikke_snowwhite_04_18:
    speaker: Narration
    en: Snow White puts her weapons down on the floor.
    ko: 스노우 화이트는 무기를 바닥에 내려다 놓았다.
    ja: スノーホワイトは武器を地面に置いた。
  d_nikke_snowwhite_04_19:
    speaker: snowwhite
    en: I'll carry you. Get on my back.
    ko: |-
      업고 가겠다.
      업혀라.
    ja: |-
      負ぶろう。
      乗れ。
  d_nikke_snowwhite_04_20:
    speaker: Self
    en: You can't throw away your weapons.
    ko: "…무기를 버리면 안 돼."
    ja: "…武器を捨てちゃダメだ"
  d_nikke_snowwhite_04_21:
    speaker: snowwhite
    en: It's better than you dying.
    ko: 네가 죽는 것보단 낫다.
    ja: お前が死ぬよりはマシだ。
  d_nikke_snowwhite_04_22:
    speaker: snowwhite
    en: I can't leave you here to die.
    ko: 절대 죽게 두지 않는다.
    ja: 絶対に死なせない。
  d_nikke_snowwhite_04_23:
    speaker: snowwhite
    en: Get on my back. You can rest while I carry you.
    ko: |-
      업혀라.
      업혀서 잠을 좀 자라.
    ja: |-
      背中に乗れ。
      ここで少しでも寝ろ。
  d_nikke_snowwhite_04_24:
    speaker: snowwhite
    en: You'll feel much better.
    ko: 그러면 훨씬 나아질 거다.
    ja: 少しはよくなるだろう。
  d_nikke_snowwhite_04_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_26:
    speaker: snowwhite
    en: Come on. Hurry up.
    ko: |-
      어서.
      서둘러라.
    ja: |-
      早く。
      時間がない。
  d_nikke_snowwhite_04_27:
    speaker: snowwhite
    en: If we continue like this, you might die...
    ko: 이대로 가다간 넌 죽….
    ja: このままではお前は死…
  d_nikke_snowwhite_04_28:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_04_29:
    speaker: snowwhite
    en: "@UserName! Go hide over there!"
    ko: |-
      @UserName!
      저곳에 숨어라!
    ja: |-
      @UserName！
      あそこに隠れるんだ！
  d_nikke_snowwhite_04_30:
    speaker: snowwhite
    en: Raptures are coming!
    ko: 랩쳐 놈들이 온다!
    ja: ラプチャーだ！
  d_nikke_snowwhite_04_31:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_snowwhite_04_32:
    speaker: Narration
    en: 1 Hour Later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_snowwhite_04_33:
    speaker: Monologue
    en: Snow White stands over the dead remains of numerous Raptures.
    ko: 스노우 화이트는 수많은 랩쳐의 잔해 위에 서 있었다.
    ja: |-
      スノーホワイトは無数のラプチャーの
      残骸の上に立っていた
  d_nikke_snowwhite_04_34:
    speaker: snowwhite
    en: It's been a while since I've seen that many.
    ko: "…이런 대군은 오랜만이군."
    ja: "…ここまでの大軍は久しぶりだった。"
  d_nikke_snowwhite_04_35:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_36:
    speaker: Self
    en: That could've been bad if you hadn't had your weapon.
    ko: "…무기가 없었다면 위험했어."
    ja: "…武器がなかったら危なかった"
  d_nikke_snowwhite_04_37:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_38:
    speaker: Self
    en: I'm fine. Don't throw away your weapon.
    ko: 나는 괜찮아. 무기를 버리지 마.
    ja: 私は大丈夫だ、武器を捨てるな
  d_nikke_snowwhite_04_39:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_40:
    speaker: snowwhite
    en: Fine, but if I see you about to pass out one more time, I'm tossing it.
    ko: |-
      한 번 더 쓰러질 것 같으면,
      그땐 진짜 무기를 버리겠다.
    ja: |-
      また倒れそうになったら、
      その時は本当に武器を捨てる。
  d_nikke_snowwhite_04_41:
    speaker: Self
    en: I won't pass out, so don't worry.
    ko: 절대 쓰러지지 않으니 걱정 마.
    ja: 絶対に倒れない。心配するな
  d_nikke_snowwhite_04_42:
    speaker: snowwhite
    en: At least you sound confident.
    ko: 말은 잘하는군.
    ja: 口だけは達者だな。
  d_nikke_snowwhite_04_43:
    speaker: snowwhite
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_nikke_snowwhite_04_44:
    speaker: Narration
    en: Three days later.
    ko: 3일 후.
    ja: 3日後
  d_nikke_snowwhite_04_45:
    speaker: snowwhite
    en: Catch it!
    ko: 잡아라!
    ja: 捕まえるんだ！
  d_nikke_snowwhite_04_46:
    speaker: Self
    en: Ugh...!
    ko: 흐읍…!!
    ja: ふんっ！
  d_nikke_snowwhite_04_47:
    speaker: Monologue
    en: I pressed down on the spider with a stick.
    ko: 나무 막대로 거미를 눌렀다!
    ja: 木の棒でクモを押さえつけた！
  d_nikke_snowwhite_04_48:
    speaker: snowwhite
    en: Good job.
    ko: 잘했다.
    ja: でかした。
  d_nikke_snowwhite_04_49:
    speaker: snowwhite
    en: Now remove the head and eat it.
    ko: 머리를 떼어내고 먹으면 된다.
    ja: 頭を取り除いて食べるんだ。
  d_nikke_snowwhite_04_50:
    speaker: snowwhite
    en: That little guy is packed with calories.
    ko: 귀중한 식량이지.
    ja: 貴重な食糧だ。
  d_nikke_snowwhite_04_51:
    speaker: Self
    en: I close my eyes and force it down.
    ko: 눈을 딱 감고 먹는다.
    ja: 目を閉じて口に入れる
  d_nikke_snowwhite_04_52:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_53:
    speaker: Self
    en: Ugh...
    ko: 우웁…!!
    ja: ううっ…！！
  d_nikke_snowwhite_04_54:
    speaker: Monologue
    en: Snow White presses her hand over my mouth.
    ko: 스노우 화이트의 손이 내 입을 틀어막았다!
    ja: スノーホワイトの手が私の口を塞いだ！
  d_nikke_snowwhite_04_55:
    speaker: snowwhite
    en: Eat it.
    ko: 먹어라.
    ja: 食べろ。
  d_nikke_snowwhite_04_56:
    speaker: snowwhite
    en: Don't spit it out.
    ko: 뱉지 마.
    ja: 吐き出すな。
  d_nikke_snowwhite_04_57:
    speaker: Narration
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン
  d_nikke_snowwhite_04_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_59:
    speaker: snowwhite
    en: That's more like it.
    ko: 이젠 제법 잘 먹는군.
    ja: もう大分慣れてきたな。
  d_nikke_snowwhite_04_60:
    speaker: Narration
    en: 2 Days Later.
    ko: 2일 후.
    ja: 2日後
  d_nikke_snowwhite_04_61:
    speaker: snowwhite
    en: We've come quite a ways.
    ko: 제법 온 모양이다.
    ja: もう大分近づいてきた。
  d_nikke_snowwhite_04_62:
    speaker: snowwhite
    en: We should be through the worst of it.
    ko: 여기서부턴 그렇게까지 시달리진 않을 거다.
    ja: |-
      ここからはもうそこまで
      苦しむことはないだろう。
  d_nikke_snowwhite_04_63:
    speaker: snowwhite
    en: There will be much more to eat from here on.
    ko: 무엇보다 먹을 게 제법 있는 편이지.
    ja: 何よりも食べる物が結構ある。
  d_nikke_snowwhite_04_64:
    speaker: snowwhite
    en: Of course, it won't exactly be the fine dining you're used to...
    ko: 물론 네 기준의 멀쩡한 음식은 아니겠….
    ja: |-
      もちろんお前の基準に沿えば、
      食べ物ではないかもしれ…
  d_nikke_snowwhite_04_65:
    speaker: snowwhite
    en: Hm... This tree...
    ko: 음? 이 나무….
    ja: うん？この木は…
  d_nikke_snowwhite_04_66:
    speaker: snowwhite
    en: Is it that time of year?
    ko: 그런가. 그럴 때인가.
    ja: そうか。もうそんな時期になったか。
  d_nikke_snowwhite_04_67:
    speaker: snowwhite
    en: Let me show you something interesting.
    ko: 재밌는 걸 보여주지.
    ja: 面白いものを見せてやろう。
  d_nikke_snowwhite_04_68:
    speaker: Monologue
    en: Snow White rips off the bark of a tree that has collapsed and started to rot.
    ko: 스노우 화이트가 썩어서 쓰러진 나무의 껍질을 뜯어냈다.
    ja: スノーホワイトが腐った木の皮をはぎ取った
  d_nikke_snowwhite_04_69:
    speaker: Monologue
    en: Absolutely gargantuan slugs pop out!
    ko: 믿기지 않을 정도로 거대한 굼벵이들이 튀어나왔다!
    ja: |-
      信じられないほど巨大な幼虫たちが
      飛び出してきた！
  d_nikke_snowwhite_04_70:
    speaker: snowwhite
    en: Jackpot.
    ko: 잭팟이군.
    ja: 大当たりだ。
  d_nikke_snowwhite_04_71:
    speaker: Self
    en: Let me guess...
    ko: "…설마."
    ja: "…まさか"
  d_nikke_snowwhite_04_72:
    speaker: snowwhite
    en: Calories.
    ko: 귀중한 식량이다.
    ja: 貴重な食糧だ。
  d_nikke_snowwhite_04_73:
    speaker: snowwhite
    en: Eat up, don't leave any behind.
    ko: 조금도 남기지 말고 다 먹어라.
    ja: 一匹も残さず全部食べろ。
  d_nikke_snowwhite_04_74:
    speaker: snowwhite
    en: "... All right, you can leave a little."
    ko: "…조금 정도는 남겨도 좋다."
    ja: "…少しくらいなら残してもいい。"
  d_nikke_snowwhite_04_75:
    speaker: snowwhite
    en: Stop.
    ko: 멈춰.
    ja: 止まれ。
  d_nikke_snowwhite_04_76:
    speaker: snowwhite
    en: At 12 o'clock. Do you see it?
    ko: 12시 방향. 보이나?
    ja: 12時の方向、見えるか？
  d_nikke_snowwhite_04_77:
    speaker: Monologue
    en: There is a horde of Raptures moving in the direction Snow White is pointing
      towards.
    ko: 스노우 화이트가 가리킨 방향엔 수많은 랩쳐들이 이동하고 있었다.
    ja: |-
      スノーホワイトが指差した方向では
      無数のラプチャーが移動していた
  d_nikke_snowwhite_04_78:
    speaker: Self
    en: Seems to be a pretty big horde.
    ko: "…대량으로 이동하고 있는 것 같아."
    ja: "…結構な数が移動しているようだ"
  d_nikke_snowwhite_04_79:
    speaker: snowwhite
    en: I'd say 80 of them, give or take.
    ko: 대략 80기 정도인가.
    ja: 大体80機はいる。
  d_nikke_snowwhite_04_80:
    speaker: snowwhite
    en: Wait here.
    ko: 여기서 기다리고 있어라.
    ja: ここで待ってろ。
  d_nikke_snowwhite_04_81:
    speaker: Self
    en: Are you going to fight them?
    ko: 설마 싸우러 가는 거야? 지금?
    ja: まさか戦うのか？これから？
  d_nikke_snowwhite_04_82:
    speaker: snowwhite
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_snowwhite_04_83:
    speaker: snowwhite
    en: What do you think?
    ko: 당연하다.
    ja: もちろんだ。
  d_nikke_snowwhite_04_84:
    speaker: Self
    en: That's insane!
    ko: 너무 무모해.
    ja: 無謀すぎる
  d_nikke_snowwhite_04_85:
    speaker: snowwhite
    en: I know that.
    ko: 안다.
    ja: 分かってる。
  d_nikke_snowwhite_04_86:
    speaker: snowwhite
    en: But it must be done.
    ko: 그래도 해야 한다.
    ja: でも行かなければいけない。
  d_nikke_snowwhite_04_87:
    speaker: snowwhite
    en: All Raptures need to die.
    ko: 랩쳐는 모두 죽어야 해.
    ja: ラプチャーは一つ残らず始末する。
  d_nikke_snowwhite_04_88:
    speaker: Monologue
    en: In a flash, Snow White leaps off into the distance.
    ko: 스노우 화이트는 단숨에 뛰쳐나갔다.
    ja: スノーホワイトは一目散に走り去った
  d_nikke_snowwhite_04_89:
    speaker: Self
    en: Snow White!
    ko: 스노우 화이트!
    ja: スノーホワイト！
  d_nikke_snowwhite_04_90:
    speaker: Narration
    en: "*Bang*"
    ko: 콰앙-!
    ja: ドォーン！
  d_nikke_snowwhite_04_91:
    speaker: Narration
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  d_nikke_snowwhite_04_92:
    speaker: Narration
    en: "*Boom*"
    ko: 퍼엉-!
    ja: パン！
  d_nikke_snowwhite_04_93:
    speaker: Monologue
    en: Shots and loud noises could be heard everywhere.
    ko: 총성과 폭음이 마구 터져 나왔다.
    ja: 銃声と爆発音が立て続けに鳴り響いた
  d_nikke_snowwhite_04_94:
    speaker: Monologue
    en: It is a nonstop cacophony of violence.
    ko: 그 소리는 잠시도 멈추지 않고 계속 들려왔다.
    ja: その音は一瞬たりとも休むことなく聞こえてきた
  d_nikke_snowwhite_04_95:
    speaker: Narration
    en: 1 Hour Later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_snowwhite_04_96:
    speaker: Monologue
    en: All that remains are the dead bodies of Raptures littering the ground.
    ko: 주위엔 온통 랩쳐의 잔해들뿐이다.
    ja: 周辺にはラプチャーの残骸しかない
  d_nikke_snowwhite_04_97:
    speaker: Monologue
    en: In the middle of this carnage sits Snow White.
    ko: 그리고 스노우 화이트는 그 중심에 앉아있었다.
    ja: そしてスノーホワイトはその中心に座っていた
  d_nikke_snowwhite_04_98:
    speaker: Monologue
    en: She is a sight for sore eyes.
    ko: 스노우 화이트의 모습은 말 그대로 엉망진창이었다.
    ja: スノーホワイトの姿はめちゃくちゃだった
  d_nikke_snowwhite_04_99:
    speaker: Monologue
    en: She has sustained injuries on nearly every single part of her body.
    ko: 팔과 다리 중 성한 곳이 없었다.
    ja: 腕も脚も傷だらけだった
  d_nikke_snowwhite_04_100:
    speaker: Self
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_nikke_snowwhite_04_101:
    speaker: snowwhite
    en: "@UserName! That Rapture part you're standing on..."
    ko: |-
      @UserName.
      네가 지금 밟고 있는 랩쳐의 부품.
    ja: |-
      @UserName。
      今お前が踏んでいるラプチャーの部品、
  d_nikke_snowwhite_04_102:
    speaker: snowwhite
    en: Give it to me.
    ko: 나에게 다오.
    ja: 私にくれ。
  d_nikke_snowwhite_04_103:
    speaker: Monologue
    en: With great effort, I pick up the heavy part and hand it over to Snow White.
    ko: 묵직한 부품을 집어 스노우 화이트에게 건넸다.
    ja: |-
      重量感のある部品を拾い上げ、
      スノーホワイトに渡した
  d_nikke_snowwhite_04_104:
    speaker: Monologue
    en: She dismantles the part,
    ko: 스노우 화이트는 랩쳐의 부품을 뜯어.
    ja: スノーホワイトはラプチャーの部品を分解し、
  d_nikke_snowwhite_04_105:
    speaker: Monologue
    en: before sticking it onto her own body.
    ko: 자신의 몸에 붙이기 시작했다.
    ja: 自分の体に装着し始めた
  d_nikke_snowwhite_04_106:
    speaker: Self
    en: Rapture parts...
    ko: "…랩쳐의 부품을…."
    ja: "…ラプチャーの部品を…"
  d_nikke_snowwhite_04_107:
    speaker: snowwhite
    en: There's no other option.
    ko: 어쩔 수 없다.
    ja: 仕方ない。
  d_nikke_snowwhite_04_108:
    speaker: snowwhite
    en: There's no place on the surface for proper maintenance.
    ko: 지상에서 제대로 된 정비를 받을 수 있는 장소는 없으니까.
    ja: 地上でまともな整備を受けられる場所はない。
  d_nikke_snowwhite_04_109:
    speaker: snowwhite
    en: No, actually... there is a place like that.
    ko: "…아니. 있긴 하지. 그런 곳이."
    ja: "…いや。あることはある。似たような場所が。"
  d_nikke_snowwhite_04_110:
    speaker: snowwhite
    en: However, and this may be a small consolation, it turns out that Rapture parts
      are fairly compatible with Nikkes.
    ko: 불행 중 다행이랄까, 놈들의 부품은 니케에게 잘 맞는다.
    ja: |-
      不幸中の幸いとでも言おうか、
      奴らの部品はニケとの互換性がある。
  d_nikke_snowwhite_04_111:
    speaker: snowwhite
    en: You just have to work them over a bit, and then they're perfectly acceptable
      replacement parts.
    ko: 조금만 손봐주면 파츠로 운용하기에 무리는 없어.
    ja: |-
      少し手を加えれば
      パーツとして使用するのに問題はない。
  d_nikke_snowwhite_04_112:
    speaker: Self
    en: So, your body...
    ko: 그럼 지금 스노우 화이트의 몸은….
    ja: では今のスノーホワイトの体は…
  d_nikke_snowwhite_04_113:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_04_114:
    speaker: snowwhite
    en: is approximately 30% Rapture parts.
    ko: 3할 정도는 랩쳐의 부품이다.
    ja: 3割程度はラプチャーの部品でできている。
  d_nikke_snowwhite_04_115:
    speaker: snowwhite
    en: To deal with these monsters, I must become one myself...
    ko: "…이러다 괴물을 상대하기 위해 괴물이 되어버…."
    ja: |-
      …この調子だと怪物の相手をするための
      怪物になってしまうかも…
  d_nikke_snowwhite_04_116:
    speaker: Self
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト
  d_nikke_snowwhite_04_117:
    speaker: Self
    en: You don't have to do this.
    ko: 왜 이렇게까지 하는 거야.
    ja: どうしてここまでするんだ
  d_nikke_snowwhite_04_118:
    speaker: snowwhite
    en: What do you mean?
    ko: 무슨 말이지?
    ja: どういう意味だ？
  d_nikke_snowwhite_04_119:
    speaker: Self
    en: The Ark can help you.
    ko: 방주의 지원을 받는 방법도 있을 거라고.
    ja: アークの支援を受ける方法だってあるはずだ
  d_nikke_snowwhite_04_120:
    speaker: snowwhite
    en: Even that is a waste of time.
    ko: 그럴 시간마저 아깝다.
    ja: そんなことをする時間が惜しい。
  d_nikke_snowwhite_04_121:
    speaker: snowwhite
    en: We need to finish off the Raptures as soon as possible.
    ko: 랩쳐 놈들을 하루라도 빨리 끝내야 해.
    ja: ラプチャーを一日でも早く絶滅させなければ。
  d_nikke_snowwhite_04_122:
    speaker: snowwhite
    en: Otherwise, only more will suffer.
    ko: 그렇지 않으면 또 희생이 생겨버린다.
    ja: そうでないとまた犠牲者が出てしまう。
  d_nikke_snowwhite_04_123:
    speaker: snowwhite
    en: Any Rapture I let slip through my fingers may be the one that goes and kills
      a Nikke.
    ko: 내가 무심코 지나친 랩쳐가 니케를 죽일 수도 있다.
    ja: |-
      私が何気なく見過ごしたラプチャーが
      ニケを殺すかもしれない。
  d_nikke_snowwhite_04_124:
    speaker: snowwhite
    en: Any Rapture I avoid might be the one that finds its way into the Ark.
    ko: 내가 피해간 랩쳐 무리가 방주로 쳐들어갈지도 모른다.
    ja: |-
      私の目に留まらなかったラプチャーの群れが、
      アークに侵入するかもしれない。
  d_nikke_snowwhite_04_125:
    speaker: snowwhite
    en: Every Rapture I don't kill
    ko: 내가 죽이지 못한 랩쳐가.
    ja: 私が見逃したラプチャーが
  d_nikke_snowwhite_04_126:
    speaker: snowwhite
    en: Is another Rapture that will go and kill someone else.
    ko: 누군가를 죽일지도 모른다.
    ja: 誰かを殺してしまうかもしれない。
  d_nikke_snowwhite_04_127:
    speaker: snowwhite
    en: This is why I eliminate Raptures.
    ko: 그렇기에 난 랩쳐를 죽인다.
    ja: だから私はラプチャーを殺す。
  d_nikke_snowwhite_04_128:
    speaker: snowwhite
    en: I do not want to see any more good people die.
    ko: 난 더는, 누군가가 죽는 모습을 보고 싶지 않아.
    ja: 私はこれ以上、誰かが死ぬ姿を見たくない。
  d_nikke_snowwhite_04_129:
    speaker: Self
    en: So you plan on saving everyone?
    ko: 그 누구도 죽이지 않을 생각이야?
    ja: 誰一人死なせないつもりか？
  d_nikke_snowwhite_04_130:
    speaker: snowwhite
    en: That's right.
    ko: 그래.
    ja: そうだ。
  d_nikke_snowwhite_04_131:
    speaker: snowwhite
    en: Why are you looking at me like that?
    ko: "…이상한 표정으로 쳐다보는군."
    ja: "…何だその微妙な表情は。"
  d_nikke_snowwhite_04_132:
    speaker: snowwhite
    en: I could ask you the same thing.
    ko: 딴청 피우지 마라.
    ja: しらばっくれるな。
  d_nikke_snowwhite_04_133:
    speaker: snowwhite
    en: Don't you want to save everyone you can?
    ko: 너도 그렇지 않나?
    ja: お前もそうではないのか？
  d_nikke_snowwhite_04_134:
    speaker: Self
    en: "... Yes."
    ko: "…그건, 그래."
    ja: "…それは、そうだ"
  d_nikke_snowwhite_04_135:
    speaker: snowwhite
    en: That's why I like you.
    ko: 그래서 난 네가 맘에 든다.
    ja: だから私はお前が気に入っている。
  d_nikke_snowwhite_04_136:
    speaker: snowwhite
    en: I don't compromise, and neither do you.
    ko: 같은 결벽증을 앓고 있거든.
    ja: 同じ種類の潔癖症を患っているからな。
d_nikke_snowwhite_05:
  d_nikke_snowwhite_05_1:
    speaker: snowwhite
    en: It's a hot spring.
    ko: 온천이군.
    ja: 温泉か。
  d_nikke_snowwhite_05_2:
    speaker: Monologue
    en: Snow White dips her hand into the hot spring.
    ko: 스노우 화이트는 온천에 손을 살짝 담갔다.
    ja: スノーホワイトは温泉に少し手を入れた
  d_nikke_snowwhite_05_3:
    speaker: snowwhite
    en: It's potable.
    ko: 마실 수 있는 물이다.
    ja: 飲んでもいい水だ。
  d_nikke_snowwhite_05_4:
    speaker: snowwhite
    en: We'll move on after securing some drinking water.
    ko: 식수 확보 후 바로 이동한다.
    ja: 飲用水を確保してすぐに移動する。
  d_nikke_snowwhite_05_5:
    speaker: Self
    en: But, isn't this a hot spring?
    ko: 온천인데?
    ja: 温泉なのに？
  d_nikke_snowwhite_05_6:
    speaker: snowwhite
    en: Yes. It's a hot spring.
    ko: 그래. 온천이다.
    ja: そうだ。温泉だ。
  d_nikke_snowwhite_05_7:
    speaker: snowwhite
    en: Now hurry and fill up your bottle.
    ko: 어서 물통에 물을 담아라.
    ja: 早く水筒に水を汲むんだ。
  d_nikke_snowwhite_05_8:
    speaker: Self
    en: A hot spring with warm, running water?
    ko: 따뜻한 물이 나오는 온천인데?
    ja: 温かいお湯が出る温泉なのに？
  d_nikke_snowwhite_05_9:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_10:
    speaker: Self
    en: Sure would be nice to have a soak...
    ko: 여긴 온천이야, 스노우 화이트.
    ja: ここは温泉だ、スノーホワイト
  d_nikke_snowwhite_05_11:
    speaker: snowwhite
    en: "... Fine."
    ko: "…알았다."
    ja: "…分かった。"
  d_nikke_snowwhite_05_12:
    speaker: snowwhite
    en: You've got one hour.
    ko: 1시간 정도라면 괜찮겠지.
    ja: 1時間ぐらいなら大丈夫だろう。
  d_nikke_snowwhite_05_13:
    speaker: Narration
    en: "*Splash*"
    ko: 첨벙-
    ja: ボチャンー
  d_nikke_snowwhite_05_14:
    speaker: Monologue
    en: The warm water feels like it's washing away all the fatigue I'd built up over
      the past few days.
    ko: 따뜻한 물이 그동안의 피로를 씻어 내주는 것 같다.
    ja: |-
      温かいお湯が今までの疲れを
      洗い流してくれるようだ
  d_nikke_snowwhite_05_15:
    speaker: Monologue
    en: I let out a sigh of contentment.
    ko: 신음이 절로 나온다.
    ja: 思わずお腹の底から声が出てくる
  d_nikke_snowwhite_05_16:
    speaker: Self
    en: Ahhh...
    ko: 흐어어….
    ja: あぁぁ～…
  d_nikke_snowwhite_05_17:
    speaker: snowwhite
    en: Stop making those weird noises.
    ko: "…이상한 소리를 내지 마라."
    ja: "…変な声を出すな。"
  d_nikke_snowwhite_05_18:
    speaker: Self
    en: Are you not coming in?
    ko: 스노우 화이트는 안 들어올 거야?
    ja: スノーホワイトは入らないのか？
  d_nikke_snowwhite_05_19:
    speaker: snowwhite
    en: No, I won't.
    ko: 안 들어간다.
    ja: 入らない。
  d_nikke_snowwhite_05_20:
    speaker: snowwhite
    en: I must examine my weaponry.
    ko: 무장을 손 봐야 해.
    ja: 武装の点検をしなければならない。
  d_nikke_snowwhite_05_21:
    speaker: Monologue
    en: Snow White spreads her weapons in front of her and begins to clean them.
    ko: 스노우 화이트는 무장들을 늘어놓고 정비하고 있었다.
    ja: スノーホワイトは武装を解除し、整備をしていた
  d_nikke_snowwhite_05_22:
    speaker: Monologue
    en: It's a formidable armory.
    ko: "…굉장한 수량이다."
    ja: "…すごい数だ"
  d_nikke_snowwhite_05_23:
    speaker: Self
    en: That's quite the collection you've got there.
    ko: 무기가 많네.
    ja: 武器が多いな
  d_nikke_snowwhite_05_24:
    speaker: snowwhite
    en: Known as the Seven Dwarves.
    ko: 세븐스 드워프라고 한다.
    ja: セブンスドワーフと言う。
  d_nikke_snowwhite_05_25:
    speaker: snowwhite
    en: It's a 7-weapon set where every component works in complete unison.
    ko: "[7=ALL]이라는 컨셉으로 제작된 무장 세트지."
    ja: |-
      「7=ALL」というコンセプトで製作された
      武装セットだ。
  d_nikke_snowwhite_05_26:
    speaker: snowwhite
    en: It's comprised of 7 separate modules, which allows it to be usable in nearly
      every conceivable scenario.
    ko: 7종의 무장으로 모든 상황에 대응할 수 있는 만능 무장이다.
    ja: |-
      7種類の武装であらゆる状況に対応できる
      万能武装だ。
  d_nikke_snowwhite_05_27:
    speaker: snowwhite
    en: Unfortunately, only about 4 of the modules are functioning right now.
    ko: "…지금은 4종 정도만 제대로 작동하지만."
    ja: "…今は4種類程度しかまともに作動しないが。"
  d_nikke_snowwhite_05_28:
    speaker: Self
    en: Oooooaaahhh...
    ko: 흐어어어….
    ja: ふぅぅぅ…
  d_nikke_snowwhite_05_29:
    speaker: snowwhite
    en: You ask me a question, then go on making those bizarre noises. Where are your
      manners?
    ko: "…말을 시켜놓고 이상한 소리나 내다니 예의가 엉망이로군."
    ja: |-
      …答えさせておいて
      自分は変な声を出すとは無礼だな。
  d_nikke_snowwhite_05_30:
    speaker: Monologue
    en: I look around.
    ko: 주위를 둘러보았다.
    ja: 周辺を見渡した
  d_nikke_snowwhite_05_31:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_32:
    speaker: Monologue
    en: This place must have been a tourist attraction in the past.
    ko: 아무래도 이곳은 과거 관광지였던 모양이다.
    ja: どうやらここは昔、観光地だったようだ
  d_nikke_snowwhite_05_33:
    speaker: Monologue
    en: There are all kinds of now abandoned structures built around the hot spring.
    ko: 온천을 중심으로 온갖 인공물들이 세워져 있다.
    ja: 温泉を中心にして色々な人工物が建っている
  d_nikke_snowwhite_05_34:
    speaker: snowwhite
    en: If you're just about done, then let's move.
    ko: 대충 끝났으면 이동하자.
    ja: 温まったならそろそろ移動するぞ。
  d_nikke_snowwhite_05_35:
    speaker: Monologue
    en: Something unusual catches my eye.
    ko: "…시야의 끝에 뭔가 이상한 것이 보인다."
    ja: "…視界の先に何かが見える"
  d_nikke_snowwhite_05_36:
    speaker: Monologue
    en: Could that be a...
    ko: "…저건 설마…."
    ja: "…あれはまさか…"
  d_nikke_snowwhite_05_37:
    speaker: snowwhite
    en: Hey. How much longer are you...
    ko: 이봐. 언제까지 여기서….
    ja: おい。いつまで入って…
  d_nikke_snowwhite_05_38:
    speaker: Self
    en: It's a car!
    ko: 자동차다!
    ja: 自動車だ！
  d_nikke_snowwhite_05_39:
    speaker: Monologue
    en: I bolt up in excitement.
    ko: 반가운 마음에 벌떡 일어났다.
    ja: 嬉しさのあまり、思わず立ち上がった
  d_nikke_snowwhite_05_40:
    speaker: Self
    en: There's a car!
    ko: 자동차가 있어!
    ja: 自動車がある！
  d_nikke_snowwhite_05_41:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_42:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_43:
    speaker: snowwhite
    en: "... Sit down."
    ko: "…앉아라."
    ja: "…もう少し浸かってろ。"
  d_nikke_snowwhite_05_44:
    speaker: snowwhite
    en: It's a car all right, and in decent condition.
    ko: 제법 멀쩡한 상태의 자동차다.
    ja: かなり状態のいい自動車だ。
  d_nikke_snowwhite_05_45:
    speaker: snowwhite
    en: It should be able to move after some tinkering.
    ko: 조금만 손보면 움직일 수 있겠군.
    ja: 少し修理すれば動くかもしれない。
  d_nikke_snowwhite_05_46:
    speaker: Monologue
    en: Snow White starts to produce various items from her body.
    ko: 스노우 화이트는 품에서 뭔가를 주섬주섬 꺼내기 시작했다.
    ja: |-
      スノーホワイトはポケットから
      何かをゴソゴソと取り出し始めた
  d_nikke_snowwhite_05_47:
    speaker: Monologue
    en: A smorgasbord of assorted parts falls to the ground.
    ko: "…온갖 부품들이 땅바닥에 널브러졌다."
    ja: "…ありとあらゆる部品が地面に並べられた"
  d_nikke_snowwhite_05_48:
    speaker: snowwhite
    en: We should have enough parts to do the necessary repairs.
    ko: 수리에 필요한 부품은 충분하다.
    ja: 修理に必要な部品は十分ある。
  d_nikke_snowwhite_05_49:
    speaker: snowwhite
    en: All right, time to get started. You help me.
    ko: 지금부터 고칠 테니 도와라.
    ja: 今から修理する。助手を頼む。
  d_nikke_snowwhite_05_50:
    speaker: Self
    en: Do you always carry so much stuff around?
    ko: 이런 걸 다 가지고 다니는 거야?
    ja: いつもこれを全部持ち歩いてるのか？
  d_nikke_snowwhite_05_51:
    speaker: snowwhite
    en: That's right.
    ko: 그래.
    ja: そうだ。
  d_nikke_snowwhite_05_52:
    speaker: snowwhite
    en: You never know when you might need something.
    ko: 언제 어디서 뭐가 필요할지 모르니까.
    ja: いつどこで何が必要か分からないからな。
  d_nikke_snowwhite_05_53:
    speaker: snowwhite
    en: Anything that seems useful, I carry around.
    ko: 쓸만해 보이는 물품들은 모두 가지고 다닌다.
    ja: 使えそうなものは何でも持ち歩いている。
  d_nikke_snowwhite_05_54:
    speaker: snowwhite
    en: First, we need to jump start the battery. I'll lift up the car, and you just
      do as I say.
    ko: |-
      먼저 배터리부터 살린다.
      차를 들고 있을 테니 내가 지시하는 대로 움직여라.
    ja: |-
      まずバッテリーを直してみる。
      車を持ちあげているから
      私の言う通りに動かすんだ。
  d_nikke_snowwhite_05_55:
    speaker: Self
    en: Can the two of us even fit inside this thing?
    ko: 그런데 이 자동차, 둘이 탈 수 있을까?
    ja: しかしこの自動車、2人で乗れるのか？
  d_nikke_snowwhite_05_56:
    speaker: snowwhite
    en: No, but even if we could, weight would be another issue.
    ko: 아니. 공간은 둘째치고 무게를 버티지 못할 거다.
    ja: いや。広さはさておき、重量オーバーだろう。
  d_nikke_snowwhite_05_57:
    speaker: Self
    en: Then...
    ko: 그럼….
    ja: では…
  d_nikke_snowwhite_05_58:
    speaker: snowwhite
    en: Don't worry. I can run beside you.
    ko: |-
      걱정 마라.
      난 옆에서 뛰면 되니까.
    ja: |-
      心配するな。
      私は横で走ればいい。
  d_nikke_snowwhite_05_59:
    speaker: Narration
    en: "*Vroom*"
    ko: 부아아앙-
    ja: ブル～～～ン
  d_nikke_snowwhite_05_60:
    speaker: Monologue
    en: The car belches out clouds of dust as it moves along.
    ko: 자동차는 먼지를 뿜어내며 달리고 있다.
    ja: 自動車は煙を吐きながら走っている
  d_nikke_snowwhite_05_61:
    speaker: Monologue
    en: Snow White runs beside.
    ko: "…그리고 그 옆에는 스노우 화이트가 뛰고 있다."
    ja: "…そして窓の外ではスノーホワイトが走っている"
  d_nikke_snowwhite_05_62:
    speaker: snowwhite
    en: At this speed, we will be able to arrive at the elevator in 3 hours.
    ko: 이 속도라면 3시간이면 엘리베이터가 있는 곳까지 도착한다.
    ja: |-
      この速度なら3時間もあれば
      エレベーターがある場所に到着する。
  d_nikke_snowwhite_05_63:
    speaker: snowwhite
    en: Step on it.
    ko: 더 밟아라.
    ja: もっと速度を上げろ。
  d_nikke_snowwhite_05_64:
    speaker: Narration
    en: "*Vroom*"
    ko: 부아아앙-!!
    ja: ブル～～～ン！！
  d_nikke_snowwhite_05_65:
    speaker: Narration
    en: Three hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_snowwhite_05_66:
    speaker: snowwhite
    en: "... We have arrived."
    ko: "…도착했다."
    ja: "…到着だ。"
  d_nikke_snowwhite_05_67:
    speaker: Monologue
    en: Right in front of my eyes stands the elevator leading to the basement.
    ko: 눈앞에는 지하로 향하는 엘리베이터가 보였다.
    ja: 目の前には地下に行くエレベーターがあった
  d_nikke_snowwhite_05_68:
    speaker: Monologue
    en: The flashing green lights indicate that everything is working normally.
    ko: 초록색 불빛이 깜빡이고 있어 정상 작동한다는 것을 알 수 있었다.
    ja: |-
      緑色のランプが点滅している、
      正常に作動中という意味だ
  d_nikke_snowwhite_05_69:
    speaker: snowwhite
    en: Get on.
    ko: 타라.
    ja: 乗れ。
  d_nikke_snowwhite_05_70:
    speaker: snowwhite
    en: Go back and rest. You deserve it.
    ko: 돌아가서 푹 쉬어라.
    ja: 戻ってゆっくり休め。
  d_nikke_snowwhite_05_71:
    speaker: Self
    en: Thank you.
    ko: 정말 고마웠어.
    ja: 本当にありがとう
  d_nikke_snowwhite_05_72:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_73:
    speaker: snowwhite
    en: Hurry up and go.
    ko: 빨리 가라.
    ja: 早く乗れ。
  d_nikke_snowwhite_05_74:
    speaker: Monologue
    en: I bring my hand near the terminal in front of the elevator.
    ko: 엘리베이터 앞의 단말기에 손을 가져다 댔다.
    ja: エレベーターの前の端末に手をかざした
  d_nikke_snowwhite_05_75:
    speaker: Narration
    en: "*Swoosh*"
    ko: 푸슉-
    ja: プシュゥー
  d_nikke_snowwhite_05_76:
    speaker: Monologue
    en: The elevator door opens.
    ko: 엘리베이터의 문이 열렸다.
    ja: エレベーターのドアが開いた
  d_nikke_snowwhite_05_77:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_snowwhite_05_78:
    speaker: snowwhite
    en: What are you doing? Hurry up and move.
    ko: |-
      뭐 하고 있나.
      빨리 움직여.
    ja: |-
      何してる。
      早く作動させろ。
  d_nikke_snowwhite_05_79:
    speaker: Self
    en: Those vibrations...
    ko: 진동이….
    ja: 振動が…
  d_nikke_snowwhite_05_80:
    speaker: snowwhite
    en: That's right. Raptures are approaching.
    ko: |-
      그래.
      랩쳐 놈들이 오고 있다.
    ja: |-
      分かってる。
      ラプチャーの奴らだ。
  d_nikke_snowwhite_05_81:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_snowwhite_05_82:
    speaker: snowwhite
    en: Considering how much noise that rust bucket made, how could they not have
      heard us?
    ko: 그렇게 요란하게 자동차로 이동했으니 당연히 들켰겠지.
    ja: |-
      あれだけ音を立てて自動車で移動したんだ。
      気づかれない方がおかしい。
  d_nikke_snowwhite_05_83:
    speaker: snowwhite
    en: There's... a lot.
    ko: 수는… 많군.
    ja: 数は…少なくないな。
  d_nikke_snowwhite_05_84:
    speaker: snowwhite
    en: Definitely more than 100.
    ko: 100기는 가뿐히 넘나.
    ja: 100機は軽く超えそうだ。
  d_nikke_snowwhite_05_85:
    speaker: Self
    en: I'll help.
    ko: 도울게.
    ja: 手伝う
  d_nikke_snowwhite_05_86:
    speaker: snowwhite
    en: What are you possibly going to do?
    ko: 네가 뭘 어떻게 하겠다는 거냐.
    ja: お前に何ができると言うのだ。
  d_nikke_snowwhite_05_87:
    speaker: snowwhite
    en: Hurry and get on.
    ko: 빨리 타라.
    ja: 早く乗れ。
  d_nikke_snowwhite_05_88:
    speaker: Self
    en: Then I will come back after calling for backup.
    ko: 그럼 지원군을 부른 후 올라올게.
    ja: では援軍を呼んで戻ってくる
  d_nikke_snowwhite_05_89:
    speaker: snowwhite
    en: I'm detonating this elevator shaft once I know you've arrived safely.
    ko: 네가 내려가는 걸 확인한 후 엘리베이터를 폭파할 거다.
    ja: |-
      お前が降りたのを確認した後、
      エレベーターは爆破させる。
  d_nikke_snowwhite_05_90:
    speaker: snowwhite
    en: The location has been exposed, it's what must be done.
    ko: 위치가 노출된 엘리베이터는 그렇게 하는 게 맞아.
    ja: |-
      位置が露呈したエレベーターは
      そう処理するのが正しい。
  d_nikke_snowwhite_05_91:
    speaker: Self
    en: But!
    ko: 그래도…!
    ja: だが…！
  d_nikke_snowwhite_05_92:
    speaker: snowwhite
    en: "*Tsk*"
    ko: 쯧.
    ja: チッ。
  d_nikke_snowwhite_05_93:
    speaker: Narration
    en: "*Shove*"
    ko: 툭-
    ja: とんっ
  d_nikke_snowwhite_05_94:
    speaker: Monologue
    en: Snow White nudges me gently.
    ko: 스노우 화이트가 가볍게 날 밀었다.
    ja: スノーホワイトが軽く私の背中を押した
  d_nikke_snowwhite_05_95:
    speaker: Monologue
    en: I wobble backwards and fall onto the ground butt first.
    ko: 휘청거리던 몸이 엘리베이터 안에서 엉덩방아를 찧었다.
    ja: |-
      よろついた体がエレベーターの中に転がり込み、
      私はしりもちをついた
  d_nikke_snowwhite_05_96:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_snowwhite_05_97:
    speaker: Monologue
    en: The elevator door starts to slowly close.
    ko: 엘리베이터 문이 천천히 닫히기 시작했다.
    ja: エレベーターのドアがゆっくりと閉まり始めた
  d_nikke_snowwhite_05_98:
    speaker: snowwhite
    en: Until we meet again.
    ko: 또 만나지.
    ja: また会おう。
  d_nikke_snowwhite_05_99:
    speaker: Monologue
    en: Snow White rushes towards the horizon filled with Raptures.
    ko: 스노우 화이트는 지평선을 가득 채운 랩쳐들에게로 달려갔다.
    ja: |-
      スノーホワイトは地平線をびっしりと埋め尽くす
      ラプチャーの群れに向かって走っていった
  d_nikke_snowwhite_05_100:
    speaker: Monologue
    en: She gets in position and takes out her rifle.
    ko: 자리를 잡고 총을 꺼내 든다.
    ja: 場所を定め、銃を取り出す
  d_nikke_snowwhite_05_101:
    speaker: Monologue
    en: After loading some bullets, she begins to fire in rapid succession, each shot
      a hit.
    ko: 초탄 장전 후 빠르지만 정확하게 랩쳐에게 사격을 퍼부었다.
    ja: |-
      初弾を装填して、
      素早くかつ正確にラプチャーへの射撃を始めた
  d_nikke_snowwhite_05_102:
    speaker: Monologue
    en: As the gap between the closing doors becomes thinner,
    ko: 그 뒷모습에서 눈을 뗄 수 없었다.
    ja: |-
      そんな彼女の後ろ姿から
      目を離すことができなかった
  d_nikke_snowwhite_05_103:
    speaker: Monologue
    en: I can see Snow White fighting.
    ko: 점점 닫히는 엘리베이터의 문틈에서.
    ja: |-
      どんどん閉まっていく
      エレベーターのドアの隙間から、
  d_nikke_snowwhite_05_104:
    speaker: Monologue
    en: It's a sight I cannot look away from.
    ko: 스노우 화이트는 싸우고 있었다.
    ja: スノーホワイトの戦う姿が見えた
  d_nikke_snowwhite_05_105:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_snowwhite_05_106:
    speaker: Monologue
    en: She is covered in dirt.
    ko: 흙먼지를 뒤집어쓰고.
    ja: 土埃にまみれ、
  d_nikke_snowwhite_05_107:
    speaker: Monologue
    en: Enemy parts are scattered throughout the entirety of her body.
    ko: 적의 부품을 덕지덕지 바르고.
    ja: 敵の部品を体中にひっ付け、
  d_nikke_snowwhite_05_108:
    speaker: Monologue
    en: Rapture blood splashes upon her face.
    ko: 적의 피로 몸을 적셔도.
    ja: 全身が敵の血まみれになっても、
  d_nikke_snowwhite_05_109:
    speaker: Monologue
    en: Yet, her color does not change.
    ko: 그 색은 바래지 않는다.
    ja: 彼女は色褪せない
  d_nikke_snowwhite_05_110:
    speaker: Monologue
    en: She is pure white.
    ko: 그녀는 순백이다.
    ja: 彼女は純白だ
  d_nikke_snowwhite_05_111:
    speaker: Monologue
    en: A purest white,
    ko: 절대로 퇴색되지 않는.
    ja: 何があっても色あせない
  d_nikke_snowwhite_05_112:
    speaker: Monologue
    en: that will never fade.
    ko: 순백.
    ja: 純白そのもの
