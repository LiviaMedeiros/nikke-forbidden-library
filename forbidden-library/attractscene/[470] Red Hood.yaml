---
d_nikke_RedHood_01:
  d_nikke_RedHood_01_1:
    speaker: Narration
    en: A campsite on the surface.
    ko: 지상. 야영 중.
    ja: 地上、野営中
  d_nikke_RedHood_01_2:
    speaker: Monologue
    en: My pounding heart keeps me from falling asleep.
    ko: "…이상하게 가슴이 두근거려 좀처럼 잠에 들지 못하겠다."
    ja: |-
      …妙に胸の鼓動が落ち着かず
      なかなか眠りにつけない
  d_nikke_RedHood_01_3:
    speaker: Monologue
    en: After tossing and turning, I give up and decide to get up.
    ko: 한참을 뒤척이다가 도저히 잠에 들 수 없어 몸을 일으킨다.
    ja: |-
      しばらく寝返りを打っていたが、
      諦めて起き上がった
  d_nikke_RedHood_01_4:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_5:
    speaker: Monologue
    en: It's pitch black outside.
    ko: 주위는 깜깜하다.
    ja: あたりは真っ暗だ
  d_nikke_RedHood_01_6:
    speaker: Monologue
    en: I can barely make out anything amongst the stygian abyss around me.
    ko: 사물의 윤곽 정도만 간신히 확인할 수 있는 상태다.
    ja: 物の輪郭だけがかろうじて目に入る
  d_nikke_RedHood_01_7:
    speaker: redhood
    en: Can't sleep?
    ko: 잠이 안 와?
    ja: 眠れないのか？
  d_nikke_RedHood_01_8:
    speaker: Monologue
    en: A voice rings out from the darkness, giving me quite a scare.
    ko: 검은 공간에서 목소리가 들려와서 깜짝 놀랐다.
    ja: 暗闇から声が聞こえ、驚いた
  d_nikke_RedHood_01_9:
    speaker: Monologue
    en: I turn in the direction of the voice, straining my eyes to make out anything
      in the darkness of the night.
    ko: 소리가 들려온 곳을 한참 동안 쳐다본다.
    ja: |-
      声が聞こえてきた場所を、
      しばらくの間見つめていた
  d_nikke_RedHood_01_10:
    speaker: redhood
    en: Hey, did you hear me?
    ko: 이봐. 내 말 들려?
    ja: なあ、聞いてんのか？
  d_nikke_RedHood_01_11:
    speaker: Monologue
    en: Slowly but surely, my eyes become accustomed to the darkness.
    ko: 어둠에 서서히 눈이 익어간다.
    ja: 徐々に暗闇に目が慣れてきた
  d_nikke_RedHood_01_12:
    speaker: Monologue
    en: I can now vaguely make out a striking tinge of red in the moonless night.
    ko: 달빛조차 비치지 않는 어두운 곳에서도 선명하게 인식할 수 있는 붉은색.
    ja: |-
      月の光さえない暗闇でも、
      はっきりと浮かぶ赤色
  d_nikke_RedHood_01_13:
    speaker: Monologue
    en: A Nikke clad entirely in red regards me.
    ko: 그 붉은색으로 몸 전체에 두른 듯한 니케가 나를 쳐다보고 있다.
    ja: |-
      その赤色で全身包まれたニケが
      私を見つめていた
  d_nikke_RedHood_01_14:
    speaker: redhood
    en: You okay?
    ko: "…괜찮냐 너?"
    ja: "…大丈夫か？"
  d_nikke_RedHood_01_15:
    speaker: Self
    en: Red Hood?
    ko: 레드 후드.
    ja: レッドフードか
  d_nikke_RedHood_01_16:
    speaker: redhood
    en: That's my name. Don't wear it out.
    ko: 그래. 레드 후드다.
    ja: そうだよ。
  d_nikke_RedHood_01_17:
    speaker: redhood
    en: You've been tossing and turning for a long time.
    ko: 엄청 뒤척이더니 결국 일어났네.
    ja: |-
      ずっと寝返り打ってたけど、
      結局起きたみたいだな。
  d_nikke_RedHood_01_18:
    speaker: redhood
    en: So you're the type that can't sleep anywhere unfamiliar?
    ko: 낯선 곳에서 잠을 잘 못 자는 타입인가?
    ja: いつもの場所じゃないと寝られないタイプとか？
  d_nikke_RedHood_01_19:
    speaker: Self
    en: Not exactly. Just couldn't sleep, that's all.
    ko: 그건 아닌데, 그냥 잠이 안 와서.
    ja: |-
      そういうわけではないが、
      何だか眠れなくて
  d_nikke_RedHood_01_20:
    speaker: redhood
    en: You're not exhausted after walking such a long way? You must be in good shape.
    ko: |-
      튼튼하구만.
      그만큼 걸었는데도 잠이 안 오다니.
    ja: |-
      案外タフだね～
      あんだけ歩いたのに、眠くならないなんて。
  d_nikke_RedHood_01_21:
    speaker: Self
    en: What about the others?
    ko: 다른 사람들은?
    ja: 他の皆は？
  d_nikke_RedHood_01_22:
    speaker: redhood
    en: Still asleep. Dorothy went for a short walk.
    ko: |-
      다 자고 있어.
      한 녀석은 바람 쐬러 간다고 혼자 멀리 갔고.
    ja: |-
      寝てるよ。
      1人は風にあたってくるって言って
      どっか行っちまったけど。
  d_nikke_RedHood_01_23:
    speaker: redhood
    en: Don't worry about her though, she's not in any danger.
    ko: |-
      아, 위험한 것 아니냐고 물어보진 마.
      그 녀석은 예전에도 그랬었으니까.
    ja: |-
      危なくないか、とか聞くなよ？
      あいつは昔からああだったんだ。
  d_nikke_RedHood_01_24:
    speaker: redhood
    en: She's always wandering off on her own.
    ko: 완전 안전하다는 얘기지.
    ja: 絶対に心配いらねえってことさ。
  d_nikke_RedHood_01_25:
    speaker: redhood
    en: Wanna sit in front of me?
    ko: 어떻게, 앞에 앉을래?
    ja: 突っ立ってるのも何だし、そこ、座りなよ？
  d_nikke_RedHood_01_26:
    speaker: Monologue
    en: I move over and sit in front of Red Hood.
    ko: 천천히 움직여 레드 후드의 앞에 앉는다.
    ja: もたつきながらレッドフードの向かい側に座った
  d_nikke_RedHood_01_27:
    speaker: Monologue
    en: An indistinct red blur is still all I can make out.
    ko: 여전히 붉은색 말고는 잘 보이지 않는다.
    ja: 相変わらず、赤色以外はよく見えない
  d_nikke_RedHood_01_28:
    speaker: redhood
    en: Let's see here... how about we make a fire?
    ko: 어디 보자… 불이라도 좀 피워볼까.
    ja: う～ん…火でもつけるか。
  d_nikke_RedHood_01_29:
    speaker: Self
    en: Raptures could pick up the heat signals.
    ko: "…열 감지 능력이 있는 랩쳐가 접근할지도 몰라."
    ja: |-
      …熱感知能力のある
      ラプチャーが来るかもしれない
  d_nikke_RedHood_01_30:
    speaker: redhood
    en: Don't worry, I've got your back.
    ko: 내가 있으니 괜찮아.
    ja: あたしがいるから、だいじょーぶ。
  d_nikke_RedHood_01_31:
    speaker: Monologue
    en: Red Hood gathers some kindling and lights a small fire.
    ko: 레드 후드는 언제 모아놨는지도 모를 장작 따위들에 불을 붙였다.
    ja: |-
      レッドフードは、いつの間にか集めていた
      薪に火をつけた
  d_nikke_RedHood_01_32:
    speaker: Monologue
    en: Our immediate surroundings are now tinged with a fiery crimson hue.
    ko: 주위가 붉은색으로 물든다.
    ja: あたりが火の色に染まり
  d_nikke_RedHood_01_33:
    speaker: Monologue
    en: The flames also illuminate Red Hood's features.
    ko: 그리고 그와 동시에 레드 후드의 얼굴이 보였다.
    ja: レッドフードの顔が浮かび上がった
  d_nikke_RedHood_01_34:
    speaker: redhood
    en: Much better. This really takes me back.
    ko: |-
      …훨씬 낫네.
      예전 생각도 나고.
    ja: |-
      …この方がいいや。
      昔のことも思い出せるし。
  d_nikke_RedHood_01_35:
    speaker: redhood
    en: When I was young... or maybe later on... at any rate, I used to camp a lot.
    ko: |-
      나도 젊었을 때… 아니지.
      예전에 야영 엄청 많이 했었거든.
    ja: |-
      あたしも若かった頃…てのも違うか。
      昔、よく野営してたんだ。
  d_nikke_RedHood_01_36:
    speaker: redhood
    en: I traveled all over the land, camping in every kind of place you can imagine.
    ko: |-
      온갖 곳에서 다 했어.
      진짜 전 세계를 돌아다녔으니까.
    ja: |-
      色んな場所でやったよ。
      ホント世界中を走り回ってたからさ。
  d_nikke_RedHood_01_37:
    speaker: Self
    en: I believe you. After all, the Goddesses distinguished themselves all the way
      back during the 1st Rapture Invasion.
    ko: "…갓데스는 1차 랩쳐 침공때의 영웅이었으니 그랬겠네."
    ja: |-
      …ゴッデスは第一次ラプチャー侵攻時の英雄だ
      当然だろうな
  d_nikke_RedHood_01_38:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_39:
    speaker: redhood
    en: So you've heard of us?
    ko: 너 우리를 알아?
    ja: あたしたちのこと、知ってんの？
  d_nikke_RedHood_01_40:
    speaker: Self
    en: Of course, who hasn't?
    ko: 그야 당연히.
    ja: 当たり前だ
  d_nikke_RedHood_01_41:
    speaker: redhood
    en: You make it sound like we're famous.
    ko: 당연히?
    ja: そうなのか？
  d_nikke_RedHood_01_42:
    speaker: Self
    en: You are. In the Ark, the Goddess Squad is the stuff of legend.
    ko: 갓데스 스쿼드는 방주에서 전설이나 신화처럼 여겨지고 있어.
    ja: |-
      ゴッデス部隊と言えば、
      アークでは伝説や神話扱いされている
  d_nikke_RedHood_01_43:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_44:
    speaker: Self
    en: After all you've done for us,
    ko: 아마 대부분의 니케와 방주 시민들이 이름 정도는 들어봤을 거야.
    ja: |-
      おそらく、アークのほとんどの人々が
      名前くらいは聞いたことがあるはずだ
  d_nikke_RedHood_01_45:
    speaker: Self
    en: I'd wager most people in the Ark have heard your name, as well as a majority
      of Nikkes.
    ko: 그만큼 큰일을 해줬으니까.
    ja: それだけ偉大なことを成し遂げたのだから
  d_nikke_RedHood_01_46:
    speaker: redhood
    en: Are you being for real?
    ko: 와. 진짜?
    ja: へえ、マジ？
  d_nikke_RedHood_01_47:
    speaker: redhood
    en: Have they adapted our story into a movie or a book?
    ko: 그럼 우리 위인전이나 애니메이션이나 뭐 이런것도 있어?
    ja: |-
      ってことは、偉人伝とかアニメとか
      そういうのになってたりする？
  d_nikke_RedHood_01_48:
    speaker: Self
    en: Well... not yet.
    ko: "…그렇게까진 아니지만."
    ja: "…そこまでじゃない"
  d_nikke_RedHood_01_49:
    speaker: redhood
    en: Heh, you see? I'd hardly say we're mythical figures.
    ko: |-
      에이 뭐야.
      그럼 전설이니 신화니 이런 건 아니잖아.
    ja: |-
      な～んだ。
      それじゃあ、伝説とか神話じゃないじゃん。
  d_nikke_RedHood_01_50:
    speaker: anis
    en: Information on individual members may be scant, but you're all renowned as
      a singular unit.
    ko: |-
      갓데스 스쿼드 자체로서 유명세가 있는 거야.
      내부 구성원이나 이런 건 전혀 알려진 바가 없고.
    ja: |-
      ゴッデス部隊っていう存在自体は有名だけど、
      メンバーのこととかは全然知られてないのよね。
  d_nikke_RedHood_01_51:
    speaker: redhood
    en: What the... how long have you been awake?
    ko: 뭐야. 언제 깼어?
    ja: ん？いつ起きたんだ？
  d_nikke_RedHood_01_52:
    speaker: anis
    en: Just now. Got woken up by all the noise.
    ko: 좀 전에. 시끄러워서 잠을 잘 수가 있어야지.
    ja: ついさっき。うるさくて寝てらんないわよ。
  d_nikke_RedHood_01_53:
    speaker: Self
    en: Sorry.
    ko: "…미안. 깨웠네."
    ja: "…すまない。起こしたな"
  d_nikke_RedHood_01_54:
    speaker: anis
    en: Don't worry about it. It's actually pretty calming listening to your voice.
    ko: 아냐 아냐. 지휘관님 목소리는 낮고 좋아서 괜찮아.
    ja: |-
      ううん、指揮官様の声は別に。
      低いし、聞き心地いいし。
  d_nikke_RedHood_01_55:
    speaker: anis
    en: As for the other one... you're about as shrill as a train whistle.
    ko: 저 화통 삶아 먹은 것 같은 큰 목소리가 문제지.
    ja: バカでかい声が問題なの。
  d_nikke_RedHood_01_56:
    speaker: redhood
    en: Hey! I like my voice, thank you very much.
    ko: 하하. 내가 목소리 하나는 자신 있지.
    ja: あははっ。あたしってイイ声だろ～？
  d_nikke_RedHood_01_57:
    speaker: redhood
    en: Anyway, can you elaborate on what you just said?
    ko: 그래서, 좀 전에 한 말 다시 한번 해줄래?
    ja: それよりさっきの話、もう1回してくれるか？
  d_nikke_RedHood_01_58:
    speaker: redhood
    en: About us being famous as a team and all that.
    ko: 갓데스 스쿼드 자체로서 유명하다는 말.
    ja: ゴッデス部隊の存在自体が有名って話。
  d_nikke_RedHood_01_59:
    speaker: anis
    en: Hmm... how should I put it...
    ko: 음… 이걸 어떻게 설명해야 하나.
    ja: うーん…どう説明すればいいかしら。
  d_nikke_RedHood_01_60:
    speaker: anis
    en: The Nikkes in the Goddess Squad are regarded as heroes who saved humanity
      from the Raptures. They're our guardian angels.
    ko: 갓데스 스쿼드는 인류를 랩쳐에게서 구해낸 영웅이자 수호자.
    ja: |-
      ゴッデス部隊は、人類をラプチャーから救った
      英雄であり守護者…
  d_nikke_RedHood_01_61:
    speaker: anis
    en: That's why we should always be grateful and show them the proper degree of
      respect.
    ko: |-
      그러므로 우리 모두는 갓데스 스쿼드를 존경해야 하고,
      항상 감사하는 마음을 가져야 한다.
    ja: |-
      だから私たちはゴッデス部隊を敬い、
      常に感謝の気持ちを抱かなければならない。
  d_nikke_RedHood_01_62:
    speaker: anis
    en: Something like that.
    ko: 이런 느낌인 거지.
    ja: そんな感じね。
  d_nikke_RedHood_01_63:
    speaker: anis
    en: Goddess of Victory statues are all over the Ark, and commemorations are held
      very often.
    ko: |-
      승리의 여신상이 방주 곳곳에 세워져 있고,
      관련된 행사도 자주 열어.
    ja: |-
      勝利の女神像はアークのあちこちにあるし、
      記念式典も頻繁に開かれるわ。
  d_nikke_RedHood_01_64:
    speaker: anis
    en: But at the same time, no one knows who was in the Goddess Squad, nor the specific
      actions they took to save us.
    ko: |-
      그런데 말했듯이,
      갓데스 스쿼드의 구성원이 누군지, 어떤 활약을 했는지는 아무도 몰라.
    ja: |-
      でも言った通り、どんなメンバーだったのか、
      どんな活躍をしたのかは誰も知らない。
  d_nikke_RedHood_01_65:
    speaker: anis
    en: In a sense,
    ko: 약간 뭐라고 해야 하나….
    ja: 何て言うか…
  d_nikke_RedHood_01_66:
    speaker: anis
    en: the Goddess Squad is more symbolic than anything.
    ko: 상징성 같은 거라고 해 야하나.
    ja: シンボルって感じかな。
  d_nikke_RedHood_01_67:
    speaker: anis
    en: The lack of information even makes some people wonder if you all truly existed,
      but those with a shred of common sense know in their hearts you did amazing
      things.
    ko: |-
      실존했었는지조차 의심하게 만들 정도로 아무 정보도 없지만,
      훌륭한 무언가였다. 라는거.
    ja: |-
      本当にいたのかさえ疑っちゃうくらい
      何の情報もないけど、素晴らしい何かだった、
      ってこと。
  d_nikke_RedHood_01_68:
    speaker: redhood
    en: So we're halfway to being legends, is more like it.
    ko: 뭐야. 반쪽짜리 신화네?
    ja: なんかいい加減な神話だな？
  d_nikke_RedHood_01_69:
    speaker: anis
    en: In a way... I suppose, yes.
    ko: 음… 뭐 그렇다고 할 수 있겠네.
    ja: うーん…まあ、そうかも。
  d_nikke_RedHood_01_70:
    speaker: anis
    en: Everyone knows who you are, but no one knows the details of what actually
      transpired.
    ko: 모두가 알고 있지만 그 누구도 자세히 알지 못하니까.
    ja: |-
      みんな知ってるけど、
      詳しいことは誰も知らないの。
  d_nikke_RedHood_01_71:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_72:
    speaker: redhood
    en: Then how did you know I was a member of the Goddess Squad, Handsome?
    ko: 그런데 미남은 내가 갓데스 중 한 명이라는 걸 어떻게 알았어?
    ja: |-
      じゃ、男前はどうしてあたしが
      ゴッデスのメンバーだって分かったんだ？
  d_nikke_RedHood_01_73:
    speaker: Self
    en: I heard your name being bandied about quite often.
    ko: 네 이름을 많이 들었거든.
    ja: 君の名前はよく聞いていた
  d_nikke_RedHood_01_74:
    speaker: redhood
    en: What? She just said people don't know the details. How could...
    ko: 내 이름을? 아니 자세히 알지도 못한다면서 어떻게….
    ja: |-
      あたしの名前を？
      よく知らないって言ったのに、どうして…
  d_nikke_RedHood_01_75:
    speaker: redhood
    en: Oh, let me guess. Rapi?
    ko: 아, 라피한테 들은 거야?
    ja: ああ、ラピから聞いたのか？
  d_nikke_RedHood_01_76:
    speaker: Self
    en: No, I heard about you from the other Goddesses.
    ko: 아니. 갓데스 멤버들한테.
    ja: いや、ゴッデスのメンバーからだ
  d_nikke_RedHood_01_77:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_78:
    speaker: anis
    en: We've crossed paths with them a few times now.
    ko: "…우리 직접 만난 적이 몇 번 있어."
    ja: "…私たち、何回か会ったことがあるの。"
  d_nikke_RedHood_01_79:
    speaker: anis
    en: Snow White, Rapunzel, Scarlet, all of them.
    ko: 스노우 화이트, 라푼젤, 홍련이랑.
    ja: スノーホワイトと、ラプンツェルと、紅蓮に。
  d_nikke_RedHood_01_80:
    speaker: redhood
    en: What?!
    ko: 뭐어!?
    ja: はああっ！？
  d_nikke_RedHood_01_81:
    speaker: neon
    en: Gah!
    ko: 으아! 으아아아!!
    ja: ハッ！うわわわっ！！
  d_nikke_RedHood_01_82:
    speaker: neon
    en: What's happening!?
    ko: 뭐, 뭐죠? 뭔데요!
    ja: な、何ですか？どうしました！？
  d_nikke_RedHood_01_83:
    speaker: redhood
    en: Sorry. I just got freaked out for a second.
    ko: "…미안. 너무 놀라서 큰 소리를 냈어."
    ja: "…悪い、驚きすぎて大声あげちまった。"
  d_nikke_RedHood_01_84:
    speaker: neon
    en: Huh? What shocked you? It's not gonna scare me too, will it?
    ko: |-
      왜, 왜 놀랐나요?
      저도 들으면 놀라나요?
    ja: |-
      驚いた？どうしてですか？
      私も聞いたら驚きます？
  d_nikke_RedHood_01_85:
    speaker: redhood
    en: I was just taken aback by the fact you all already knew Snow, Saintess, and
      Swordsman.
    ko: 아… 너희들이 스노우랑 성녀님이랑 검객이랑 아는 사이라고 해서 좀 놀랐어.
    ja: |-
      その…お前たちがスノーと、聖女様と、
      センセイと知り合いだって言うからさ。
  d_nikke_RedHood_01_86:
    speaker: neon
    en: Who?
    ko: "?? 누군데요 그게."
    ja: "？？誰のことでしょう？"
  d_nikke_RedHood_01_87:
    speaker: anis
    en: She means Snow White, Rapunzel, and Scarlet.
    ko: 스노우 화이트, 라푼젤, 홍련이야.
    ja: スノーホワイト、ラプンツェル、紅蓮ね。
  d_nikke_RedHood_01_88:
    speaker: neon
    en: Oh, them? Oh yeah, we're like best buds, super tight.
    ko: |-
      아아~ 그분들이요?
      그럼요. 저희 엄청 친하죠.
    ja: |-
      ああ～、あの方たちのことですか？
      そうですね。仲よしですよ。
  d_nikke_RedHood_01_89:
    speaker: anis
    en: I don't know about that.
    ko: "…친한가?"
    ja: "…仲よしだっけ？"
  d_nikke_RedHood_01_90:
    speaker: neon
    en: We hang out with them way more than we do with other Nikkes, don't we?
    ko: 아마 저희가 그분들이랑 가장 많이 만난 니케들일 테니까요?
    ja: |-
      あの方たちが一番よく見ているのは
      たぶん、私たちの顔じゃないですか？
  d_nikke_RedHood_01_91:
    speaker: anis
    en: I guess you're right...
    ko: 음. 일리 있네.
    ja: なるほど、一理あるわね。
  d_nikke_RedHood_01_92:
    speaker: redhood
    en: Are they doing okay?
    ko: "…잘 지내? 그 녀석들."
    ja: "…元気か？あいつら。"
  d_nikke_RedHood_01_93:
    speaker: anis
    en: They're doing fine. The last time we saw them...
    ko: |-
      응. 잘 지내.
      최근에 봤을 때 분명….
    ja: |-
      うん。元気よ。
      最近会った時は確か…
  d_nikke_RedHood_01_94:
    speaker: redhood
    en: Stop. You don't have to tell me.
    ko: 아. 됐어. 얘기 안 해줘도 돼.
    ja: あ、いや、いいんだ。言わなくていい。
  d_nikke_RedHood_01_95:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_RedHood_01_96:
    speaker: redhood
    en: So you don't know our full story,
    ko: 흠….
    ja: うーん…
  d_nikke_RedHood_01_97:
    speaker: redhood
    en: do you?
    ko: 잘 모른다고… 우리에 대해.
    ja: よく知らないのか…あたしたちのこと。
  d_nikke_RedHood_01_98:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_01_99:
    speaker: redhood
    en: All right, gather 'round, all of you.
    ko: 너희들, 여기 앞에 다 앉아봐.
    ja: みんな、ちょっとこっちに座ってくれ。
  d_nikke_RedHood_01_100:
    speaker: redhood
    en: I'm gonna tell you just how amazing the Goddesses were.
    ko: 내가 지금부터 갓데스가 얼마나 대단했는지 알려줄 테니까.
    ja: |-
      今から、ゴッデスがどんだけスゴかったか
      あたしがキッチリ教えてやるから。
d_nikke_RedHood_02:
  d_nikke_RedHood_02_1:
    speaker: redhood
    en: Have any of you ever heard of the Grimms models?
    ko: 페어리 테일 모델에 대해서는 알고 있어?
    ja: フェアリーテールモデルのことは知ってるか？
  d_nikke_RedHood_02_2:
    speaker: Self
    en: A few times, yeah.
    ko: "…몇 번, 들었던 적이 있는 것 같아."
    ja: "…何回か、聞いたことはある"
  d_nikke_RedHood_02_3:
    speaker: redhood
    en: But it doesn't sound like you're overly familiar with them, no?
    ko: 자세한 건 모른다는 얘기로 들리는데.
    ja: 詳しくは知らないってとこだろ？
  d_nikke_RedHood_02_4:
    speaker: Self
    en: Only names, nothing more.
    ko: 응. 자세한 건 몰라.
    ja: ああ
  d_nikke_RedHood_02_5:
    speaker: redhood
    en: Well, they could almost be considered the first Nikkes.
    ko: 페어리 테일 모델은 거의 최초의 니케라 보면 돼.
    ja: |-
      フェアリーテールモデルってのは、
      ほとんど最初のニケだと思っていい。
  d_nikke_RedHood_02_6:
    speaker: anis
    en: Why almost? Weren't they literally the first batch?
    ko: 최초면 최초지 거의는 뭐야?
    ja: ほとんどってどういうことよ？
  d_nikke_RedHood_02_7:
    speaker: redhood
    en: Because the true prototype was someone else.
    ko: 프로토타입이 따로 있거든.
    ja: プロトタイプが別にいるからな。
  d_nikke_RedHood_02_8:
    speaker: redhood
    en: I don't even know if it'd be appropriate to consider her a Nikke, though.
    ko: "…뭐, 그 녀석을 니케라 부를 수 있는지는 의문이지만."
    ja: |-
      …まあ、あいつをニケって
      呼べるかは疑問だけど。
  d_nikke_RedHood_02_9:
    speaker: redhood
    en: I feel you'd have to come up with another word to do her justice.
    ko: 다른 차원의 뭔가라고 부르는 게 오히려 더 어울리려나.
    ja: |-
      別次元の何かって呼んだ方が、
      しっくりくるかもな…
  d_nikke_RedHood_02_10:
    speaker: redhood
    en: Anyway, the Grimms models are Nikkes produced using the technology from that
      Prototype.
    ko: |-
      아무튼, 그 프로토타입의 기술을 활용해 만든 니케가,
      페어리 테일 모델이야.
    ja: |-
      …とにかく、そのプロトタイプの
      技術を生かして作られたニケが、
      フェアリーテールモデルなんだ。
  d_nikke_RedHood_02_11:
    speaker: redhood
    en: If it wasn't obvious enough from the name, the guiding theme for this series
      was fairy tales.
    ko: 이름을 들으면 알겠지만 동화가 모티브지.
    ja: |-
      フェアリーテールって名前の通り、
      おとぎ話がモチーフさ。
  d_nikke_RedHood_02_12:
    speaker: Self
    en: Why fairy tales?
    ko: 왜 동화가 모티브야?
    ja: なぜおとぎ話なんだ？
  d_nikke_RedHood_02_13:
    speaker: redhood
    en: I can't remember exactly, but I seem to recall it having something with them
      like a fairy tale ending.
    ko: |-
      음. 잘 기억은 안 나는데,
      해피 엔딩이 좋아서 그렇다고 했던가?
    ja: |-
      うーん。よく覚えてないけど、
      ハッピーエンドがいいから、とかだったか？
  d_nikke_RedHood_02_14:
    speaker: anis
    en: I'm lost.
    ko: "…엉?"
    ja: "…え？"
  d_nikke_RedHood_02_15:
    speaker: neon
    en: Fairy tales usually have happy endings, so maybe the scientists thought it'd
      be auspicious calling you guys that?
    ko: 아. 대부분의 동화는 해피 엔딩으로 끝나니까요?
    ja: |-
      ああ、童話は大体ハッピーエンドで
      終わるからでしょうか？
  d_nikke_RedHood_02_16:
    speaker: redhood
    en: That would be my best guess.
    ko: 응. 그런 이유였던 것 같아.
    ja: そう、そんな理由だった気がするな。
  d_nikke_RedHood_02_17:
    speaker: redhood
    en: Anyway, the Grimms models were produced with all kinds of different technologies,
      so it was difficult to find suitable candidates.
    ko: |-
      아무튼 페어리 테일 모델은 뭐 이런저런 기술들을 많이 써서 만든 만큼,
      적합자를 찾는 게 힘들었다고 해.
    ja: |-
      フェアリーテールモデルは
      いろんな技術を組み合わせてるから、
      適合者を見つけるのに苦労したらしい。
  d_nikke_RedHood_02_18:
    speaker: redhood
    en: But in the end, they managed to scrounge up enough to make a team.
    ko: |-
      그럼에도 적합자를 어찌어찌 찾았고,
      이 녀석들이 페어리 테일 모델이 된 거지.
    ja: |-
      それでもどうにか見つけて、
      フェアリーテールモデルができたってワケ。
  d_nikke_RedHood_02_19:
    speaker: redhood
    en: They can be considered, more or less, the original Nikkes.
    ko: 그러니 사실상 최초의 니케다~ 라고 봐도 된다는 거야.
    ja: |-
      だから、最初のニケだ～って言っても、
      まぁ問題ないだろ。
  d_nikke_RedHood_02_20:
    speaker: redhood
    en: That team of Grimms models is what we all know as the Goddess Squad.
    ko: |-
      그 페어리 테일 모델들이 모인 것이,
      갓데스 스쿼드인거고.
    ja: |-
      そのフェアリーテールモデルたちを
      集めてできたのが、ゴッデス部隊だ。
  d_nikke_RedHood_02_21:
    speaker: redhood
    en: Waddya think about that? Doesn't our origin story make us sound super cool?
    ko: 어때. 스쿼드의 유래부터 막 강한 느낌이 나지 않아?
    ja: |-
      どうだ？もう結成された時点で
      強そうって感じがするだろ？
  d_nikke_RedHood_02_22:
    speaker: redhood
    en: Original Nikkes... suitable candidates... all these great buzzwords that just
      ooze awesomeness!
    ko: |-
      최초. 적합자.
      크~ 단어만 나열해놨을 뿐인데 어마어마하구만.
    ja: |-
      最初のニケ。適合者。
      くぅ～！言葉を並べただけでもクるぜ～
  d_nikke_RedHood_02_23:
    speaker: neon
    en: What did you all do before the transformation?
    ko: 원래는 뭐 하던 분들이셨는데요?
    ja: みなさん、もともと何をされてたんですか？
  d_nikke_RedHood_02_24:
    speaker: redhood
    en: Come again?
    ko: 응?
    ja: ん？
  d_nikke_RedHood_02_25:
    speaker: neon
    en: You said it was hard to find eligible candidates. What criteria did you have
      to meet?
    ko: 그 적합자라는 것에 뭔가 조건이 있었을 것 같아서요.
    ja: |-
      その適合者になるためには、
      何か条件があるのかなと。
  d_nikke_RedHood_02_26:
    speaker: redhood
    en: I heard it was nothing special.
    ko: 딱히 없었다고 들었어.
    ja: そういうのは特にないって聞いたぞ。
  d_nikke_RedHood_02_27:
    speaker: redhood
    en: Apparently you just had to meet all the physical requirements.
    ko: 말 그대로 페어리 테일 모델이 되기에 적합한 신체 조건을 갖추면 OK였을걸.
    ja: |-
      文字通り、フェアリーテールモデルに
      身体の条件が適合してればOKだったはずだ。
  d_nikke_RedHood_02_28:
    speaker: neon
    en: Wow. So, you guys didn't really have too much in common?
    ko: 와. 그럼 모두가 공통점이 없었던 셈이네요?
    ja: じゃあ、特に共通点はなかったんですか？
  d_nikke_RedHood_02_29:
    speaker: redhood
    en: Nope. We were from all walks of life when we were humans.
    ko: 그렇지. 다들 사람일 때 하던 일도 다 달랐어.
    ja: |-
      そうだな。人間だった頃にやってたことも
      みんな違ったし。
  d_nikke_RedHood_02_30:
    speaker: redhood
    en: So, unsurprisingly, we often got on each other's nerves at first.
    ko: 그래서 처음에는 엄청 싸웠지.
    ja: それで、最初はケンカばっかりでさ。
  d_nikke_RedHood_02_31:
    speaker: redhood
    en: We'd argue about who was stronger, how to do things,
    ko: |-
      네가 잘났니, 내가 잘났니.
      이게 맞니, 저게 맞니.
    ja: どっちが偉いだの、どっちが正しいだの。
  d_nikke_RedHood_02_32:
    speaker: redhood
    en: whether to go left or right at a crossroads...
    ko: 여기선 오른쪽으로 가야 해야 한다, 왼쪽으로 가야 한다.
    ja: ここは右に行くべきだとか、いや左だとか…
  d_nikke_RedHood_02_33:
    speaker: redhood
    en: We had conflicting views on just about everything, ranging from big to small.
    ko: 사소한 것은 물론, 중대 사항에서도 엄청 의견 충돌이 많이 일어났어.
    ja: |-
      つまんねえことも当然だけど、
      大事なことを決める時まで
      火花を散らしてたことが多かったな～
  d_nikke_RedHood_02_34:
    speaker: redhood
    en: In our defense, we were often dealing with matters of life and death, so it
      sort of makes sense emotions were running high.
    ko: 목숨이 걸려있는 일들이었으니, 그럴만했지.
    ja: |-
      みんな命がかかってんだから、
      仕方ないけどさ。
  d_nikke_RedHood_02_35:
    speaker: redhood
    en: Thanks to Boss and Lilith, though, we could usually push through. Still, I
      would never claim that we were on good terms with each other then.
    ko: |-
      대장이랑 릴리스가 있어서 수습은 어찌어찌 되었지만,
      빈말로라도 사이가 좋다고는 할 수 없었어.
    ja: |-
      隊長とリリスがいたから何とかまとまったけど、
      お世辞にも仲がいいとは言えなかったな。
  d_nikke_RedHood_02_36:
    speaker: redhood
    en: Eventually, a new member, Swordsman, joined us.
    ko: 그러던 중, 새로운 멤버인 검객이 들어와.
    ja: そんな時に、センセイが部隊に入って来たんだ。
  d_nikke_RedHood_02_37:
    speaker: neon
    en: How the heck did that come about?
    ko: 검객이요? 왜 갑자기 검객이 들어오나요?
    ja: センセイですか？どうして急に先生が？
  d_nikke_RedHood_02_38:
    speaker: anis
    en: You mean Scarlet?
    ko: "…홍련을 얘기하는 거야?"
    ja: "…紅蓮のことよね？"
  d_nikke_RedHood_02_39:
    speaker: redhood
    en: Yes, her.
    ko: 응. 홍련.
    ja: そっ。紅蓮。
  d_nikke_RedHood_02_40:
    speaker: Self
    en: So Scarlet was the last to join?
    ko: 홍련이 마지막에 합류했구나.
    ja: 紅蓮が最後に合流したのか
  d_nikke_RedHood_02_41:
    speaker: redhood
    en: Yes. Lilith brought her in. From the very start, she was the real deal.
    ko: 응. 릴리스가 데려왔는데, 오자마자 정말 장난 아니었어.
    ja: |-
      うん。リリスが連れてきたんだけど、
      最初は大騒ぎだったな～
  d_nikke_RedHood_02_42:
    speaker: redhood
    en: She's not a Grimms model, and Lilith brought her into the fold without telling
      us in advance.
    ko: 페어리 테일 모델도 아닌 데다가, 갑자기 뉴 멤버라고 데려와버렸으니….
    ja: |-
      フェアリーテールモデルでもないし、
      いきなり新メンバーだって来ちまったから…
  d_nikke_RedHood_02_43:
    speaker: anis
    en: Scarlet isn't a Grimms model?
    ko: 홍련이 페어리 테일 모델이 아냐?
    ja: 紅蓮はフェアリーテールモデルじゃないの？
  d_nikke_RedHood_02_44:
    speaker: redhood
    en: Nope.
    ko: 응. 아냐.
    ja: ああ、そうだ。
  d_nikke_RedHood_02_45:
    speaker: redhood
    en: She was from a squad comprised of select mass-produced Nikkes who specialized
      in melee combat.
    ko: 그 녀석, 양산형 중에서 유독 근접 전투 능력이 뛰어난 녀석들을 모아놓은 스쿼드 출신이야.
    ja: |-
      あいつは接近戦の能力が高かった
      量産型のやつらを集めた部隊の出身なんだ。
  d_nikke_RedHood_02_46:
    speaker: redhood
    en: She underwent a whole host of modifications though, so by that point, she
      could hardly be considered a mass-produced model.
    ko: |-
      뭐, 양산형이라고는 해도 커스터마이징을 너무 많이 해서
      양산형이라 부를 수 있는 수준은 아니었지.
    ja: |-
      ま、量産型つってもカスタマイズされすぎで、
      もう量産型とは呼べないレベルだったけどな。
  d_nikke_RedHood_02_47:
    speaker: anis
    en: Dang, I would have never expected that.
    ko: 그건 또 의외네.
    ja: それは意外だわ。
  d_nikke_RedHood_02_48:
    speaker: redhood
    en: Anyway, her arrival only made the bickering amongst us worse.
    ko: 아무튼, 검객이 갓데스에 합류하고 난 뒤 다들 엄청 싸웠다고 했잖아.
    ja: |-
      センセイがゴッデスに合流してからは、
      もう争ってばっかりでさ。
  d_nikke_RedHood_02_49:
    speaker: redhood
    en: Just think about it; a sword user joining a squad where everyone else uses
      firearms?
    ko: 그도 그럴게, 총만 쓰던 팀에 칼잡이가 들어왔으니 오죽했겠어?
    ja: |-
      銃専門だったチームに、急に剣使いが来たら
      混乱するのは当然だろ？
  d_nikke_RedHood_02_50:
    speaker: redhood
    en: It's practically like adding fuel to the fire.
    ko: 불난 집에 기름을 그냥 들이붓는 수준이었던 거지.
    ja: まさに火に油を注ぐって感じだったな。
  d_nikke_RedHood_02_51:
    speaker: redhood
    en: Oddly enough though, it was precisely at this time
    ko: 그러다가.
    ja: それでさ、
  d_nikke_RedHood_02_52:
    speaker: redhood
    en: that everyone started to get along with each other.
    ko: 갑자기 다들 사이가 좋아졌어.
    ja: 急にみんな仲がよくなったんだ。
  d_nikke_RedHood_02_53:
    speaker: anis
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_RedHood_02_54:
    speaker: neon
    en: Really?
    ko: 네?
    ja: はい？
  d_nikke_RedHood_02_55:
    speaker: redhood
    en: I don't know which specific incident was the turning point, but everyone just
      started taking it easy on each other.
    ko: |-
      뭐가 계기가 된지는 모르겠는데,
      다들 갑자기 사이가 좋아졌어.
    ja: |-
      何がきっかけだったのか分かんねえけど、
      みんな、急に仲よくなったんだよ。
  d_nikke_RedHood_02_56:
    speaker: anis
    en: Out of the blue? For no discernible reason?
    ko: 아무런 이벤트도 없이? 갑자기?
    ja: |-
      何か特別にきっかけが
      あったわけじゃなくて？急に？
  d_nikke_RedHood_02_57:
    speaker: redhood
    en: Yep.
    ko: 응. 갑자기.
    ja: そ。急に。
  d_nikke_RedHood_02_58:
    speaker: redhood
    en: Actually, looking back on it,
    ko: 지금 와서 생각해 보면 아마….
    ja: 今考えてみると、ひょっとしたら…
  d_nikke_RedHood_02_59:
    speaker: redhood
    en: things seemed to improve markedly after we met a family of refugees on the
      way back from the battlefield.
    ko: 전투 후 복귀하는 길에 만난 난민 가족 덕분이었던 것 같아.
    ja: |-
      戦闘の帰りに会った
      難民の家族のおかげだったのかな。
  d_nikke_RedHood_02_60:
    speaker: redhood
    en: They all broke down and thanked us profusely, calling us mankind's last hope.
    ko: 막 울면서 고맙다고, 인류의 희망이라고 했거든. 그 사람들이.
    ja: |-
      泣きながら、ありがとうって、
      人類の希望だって言われたんだ。
      その家族に。
  d_nikke_RedHood_02_61:
    speaker: redhood
    en: The whole encounter only lasted for probably 20 seconds, 30 seconds tops.
    ko: 만난 시간은 한 2~30초? 그 정도로 짧은 시간이었는데.
    ja: |-
      会ったのは20～30秒？
      それくらいの短い時間だったけど。
  d_nikke_RedHood_02_62:
    speaker: redhood
    en: But if you ask me, that's where things started to change for us.
    ko: 그때를 기점으로 갑자기 사이가 좋아진 게 아닐까 싶어.
    ja: あの時から、急に仲がよくなった気がする。
  d_nikke_RedHood_02_63:
    speaker: redhood
    en: It made us understand
    ko: 다들 알게 된 거지.
    ja: みんな気づいたんだよ。
  d_nikke_RedHood_02_64:
    speaker: redhood
    en: what we were doing.
    ko: 우리들이 무슨 일을 하는 사람들인지.
    ja: あたしたちが、何をするべき存在なのか。
  d_nikke_RedHood_02_65:
    speaker: redhood
    en: The difference that our actions could make.
    ko: 우리가 하는 일이 어떤 영향을 미치는 건지.
    ja: あたしたちの行動が、どんな影響を起こすのか。
  d_nikke_RedHood_02_66:
    speaker: redhood
    en: And...
    ko: 우리가.
    ja: あたしたちが…
  d_nikke_RedHood_02_67:
    speaker: redhood
    en: who we were.
    ko: 누구인지.
    ja: 誰なのか。
  d_nikke_RedHood_02_68:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_02_69:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_02_70:
    speaker: redhood
    en: Anyway, after that, the Goddess Squad became a more cohesive unit.
    ko: 어쨌든 그때를 기점으로 갓데스 스쿼드는 여러 가지 의미로 안정됐어.
    ja: |-
      で、ゴッデス部隊は
      いろんな意味で落ち着いたんだ。
  d_nikke_RedHood_02_71:
    speaker: redhood
    en: From that moment on,
    ko: 그때부터였지.
    ja: それからだ。
  d_nikke_RedHood_02_72:
    speaker: redhood
    en: we began to make big moves.
    ko: 우리의 어마어마한 활약이 시작된 게.
    ja: あたしたちの大活躍が始まったのは。
  d_nikke_RedHood_02_73:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_02_74:
    speaker: redhood
    en: And let me tell you,
    ko: 크~
    ja: くぅ～！
  d_nikke_RedHood_02_75:
    speaker: redhood
    en: when I say big, I mean ginormous.
    ko: 진짜 어마어마했다 정말.
    ja: マジですごかったんだぞ～？
  d_nikke_RedHood_02_76:
    speaker: anis
    en: Well go on then, tell us!
    ko: 아 얘기를 하라고.
    ja: ちょっと、もったいぶらないでよ。
d_nikke_RedHood_03:
  d_nikke_RedHood_03_1:
    speaker: redhood
    en: During the 1st Rapture Invasion, the humans were completely outgunned.
    ko: 알겠지만 랩쳐 놈들이 처음 쳐들어 왔을 때 인류는 완전히 털렸어.
    ja: |-
      知ってると思うけど、
      ラプチャーの奴らが初めて攻めてきた時、
      人間はコテンパンにやられたんだ。
  d_nikke_RedHood_03_2:
    speaker: redhood
    en: They were utterly defenseless.
    ko: 아무것도 못 했지.
    ja: 何にもできなかった。
  d_nikke_RedHood_03_3:
    speaker: redhood
    en: They poured all their manpower and resources into the war, but didn't manage
      to score even a single victory.
    ko: |-
      사람과 자원을 쏟아부으면서 응전했지만….
      세상에, 공식적인 승리 기록이 한 건도 없었어.
    ja: |-
      人も武器も何もかもつぎ込んで応戦したけど…
      公式じゃ勝利は1回もなかったらしいな。
  d_nikke_RedHood_03_4:
    speaker: redhood
    en: It was a true age of despair, in every sense of the word.
    ko: 말 그대로 절망의 시대였다. 이 말이야.
    ja: 文字通り、絶望の時代だったってワケ。
  d_nikke_RedHood_03_5:
    speaker: redhood
    en: But then,
    ko: 그런데 어머나.
    ja: ところが、なんと！
  d_nikke_RedHood_03_6:
    speaker: redhood
    en: out of that terrible anguish, came a savior, or saviors, rather.
    ko: 갓데스라는 겁나게 쎄고 예쁜 여신들이 짜쟌하고 나타났지 뭐야?
    ja: |-
      ゴッデスっていう超強くて美しい女神たちが
      ジャジャーン！と登場したってワケさ！
  d_nikke_RedHood_03_7:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_03_8:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_03_9:
    speaker: redhood
    en: Before our involvement, Raptures were regarded as an unstoppable force, something
      you couldn't possibly fend off.
    ko: |-
      그전까지 랩쳐는 절대 이길 수 없는,
      일종의 자연재해 같은 느낌이었어.
    ja: |-
      それまで、ラプチャーは絶対に勝てない
      自然災害みたいなもんだって見られてた。
  d_nikke_RedHood_03_10:
    speaker: redhood
    en: Everyone spent their days running, always running. They gave up all notion
      of fighting.
    ko: |-
      다들 도망가기 바빴지.
      포기했고.
    ja: |-
      みんな逃げるのに必死だった。
      諦めてたし。
  d_nikke_RedHood_03_11:
    speaker: redhood
    en: But when we appeared, the tide began to turn.
    ko: 그런데 우리가 나타나서는 이겼어.
    ja: でも、あたしたちが現れて、勝った。
  d_nikke_RedHood_03_12:
    speaker: redhood
    en: We started winning against the Raptures. Defeating an enemy that had once
      seemed invincible.
    ko: |-
      랩쳐를 이겨버렸다고.
      절대 이길 수 없을 것 같던 상대에게.
    ja: |-
      ラプチャーに勝っちまったんだよ。
      絶対に勝てないと思ってた相手に。
  d_nikke_RedHood_03_13:
    speaker: redhood
    en: Can you imagine how the people reacted to us then?
    ko: 그때 인류 쪽에서의 반응이 어땠을 것 같아?
    ja: その時の人類の反応、どうだったと思う？
  d_nikke_RedHood_03_14:
    speaker: anis
    en: They probably lost their minds.
    ko: 난리가 났겠네.
    ja: 大騒ぎでしょうね。
  d_nikke_RedHood_03_15:
    speaker: redhood
    en: Completely.
    ko: 그래. 말 그대로 난리가 났었어.
    ja: そうだ。お祭り騒ぎだった。
  d_nikke_RedHood_03_16:
    speaker: redhood
    en: 'They showered us with fancy title: the Goddess of Victory, mankind''s last
      hope.'
    ko: 승리의 여신, 인류의 희망 같은 온갖 미사여구를 붙여줬지.
    ja: |-
      勝利の女神だの、人類の希望だの
      いろんなおべっか使われてさ。
  d_nikke_RedHood_03_17:
    speaker: redhood
    en: Every time we strode into battle, victory was assured. In totality.
    ko: |-
      가는 곳마다 백전백승.
      절대적인 승리.
    ja: |-
      どこへ行っても百戦百勝！
      勝利は絶対的！
  d_nikke_RedHood_03_18:
    speaker: redhood
    en: Upon our return, there were always hundreds and thousands of people lining
      the street to welcome us.
    ko: |-
      전투를 끝내고 돌아오는 길이면
      수많은 사람들이 거리로 나와 우리에게 찬사를 보내줬어.
    ja: |-
      戦い終わって帰ってきたら、
      たくさんの人が出迎えて
      あたしたちを褒めたたえる。
  d_nikke_RedHood_03_19:
    speaker: redhood
    en: Sumptuous banquets, bouquets of flowers, celebratory music,
    ko: 맛있는 음식, 예쁜 꽃, 좋은 음악.
    ja: おいしい食べ物に、きれいな花、いい音楽。
  d_nikke_RedHood_03_20:
    speaker: redhood
    en: heartfelt fan letters, excited handshakes, tender embraces,
    ko: 마음이 담긴 편지, 설레는 악수, 열렬한 포옹.
    ja: |-
      心のこもった手紙に、熱のこもった握手、
      固いハグ。
  d_nikke_RedHood_03_21:
    speaker: redhood
    en: and tearful confessions of thanks.
    ko: 눈물을 흘리며 건넨 인사.
    ja: 涙を流しながら、投げかけられる言葉…
  d_nikke_RedHood_03_22:
    speaker: redhood
    en: They all thanked us for fighting on humanity's behalf.
    ko: 인류를 위해 싸워준 갓데스 스쿼드에 감사를.
    ja: 人類のために戦うゴッデス部隊に感謝を！
  d_nikke_RedHood_03_23:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_03_24:
    speaker: redhood
    en: That really felt nice.
    ko: 좋았지. 정말.
    ja: いい時間だったよ。本当に。
  d_nikke_RedHood_03_25:
    speaker: anis
    en: But...
    ko: 그런데 말이야.
    ja: でも…
  d_nikke_RedHood_03_26:
    speaker: anis
    en: there was only a handful of you.
    ko: 결국 소수 정예였던 거잖아. 갓데스는.
    ja: 結局、少数精鋭だったんでしょ？ゴッデスは。
  d_nikke_RedHood_03_27:
    speaker: anis
    en: No matter how strong each of you was, there was no way a few Nikkes could
      turn the entire war around.
    ko: |-
      갓데스가 얼마나 강했는지는 둘째치더라도,
      그 정도 인원으로 전황을 뒤집을 수 있을 것 같지는 않거든.
    ja: |-
      いくらゴッデスが強くたって、
      それだけの数じゃ戦況は変わらないわよね。
  d_nikke_RedHood_03_28:
    speaker: redhood
    en: Precisely. It didn't matter how impressive we were on the battlefield; there
      was no way we could wipe out all the Raptures in the world.
    ko: |-
      맞아.
      우리가 아무리 잘나봤자, 세계에 퍼져있는 랩쳐를 다 처리하는 건 무리였지.
    ja: |-
      当たり。あたしたちがいくら強くても、
      世界中にいるラプチャーを倒すのは無理だ。
  d_nikke_RedHood_03_29:
    speaker: redhood
    en: But all the same, our ability to beat the Raptures reinstilled hope amongst
      the United Forces of Humanity, and gave them the courage to fight once again.
    ko: |-
      하지만 우리가 랩쳐에게 승리했다는 것만으로
      인류연합군은 다시 활력을 찾고 돌아가기 시작했어.
    ja: |-
      でも、あたしたちが
      ラプチャーに勝てたっていうだけで
      人類連合軍は勢いを取り戻したのさ。
  d_nikke_RedHood_03_30:
    speaker: redhood
    en: They spared no expense investing in weapons designed to terminate Raptures.
    ko: 대 랩쳐용 무장을 개발하는 것에 열을 올리고.
    ja: |-
      対ラプチャー用兵装の開発が
      ガンガン進められて、
  d_nikke_RedHood_03_31:
    speaker: redhood
    en: They braced themselves for a deadly confrontation with their mortal enemy.
    ko: 적극적으로 맞서 싸우기 위해 정신을 무장했어.
    ja: 積極的に立ち向かえるようになった。
  d_nikke_RedHood_03_32:
    speaker: redhood
    en: A world that had been on the brink of giving up was now standing up and reigniting
      its struggle against this deadly foe.
    ko: |-
      패배주의에 찌들어 있던 세계가,
      랩쳐와의 싸움을 본격적으로 시작하게 되었다는 거지.
    ja: |-
      負け犬根性の染みついてた世界が、
      ラプチャーと本気で戦い始めたんだ。
  d_nikke_RedHood_03_33:
    speaker: redhood
    en: Yes, there were too few of us,
    ko: |-
      우리는 강했어.
      하지만 수가 너무 적었어.
    ja: |-
      あたしたちは強かった。
      でも、数が足りない。
  d_nikke_RedHood_03_34:
    speaker: redhood
    en: and yes, it was unrealistic to expect to serve a role beyond that of an icon.
    ko: 상징성 그 이상의 활약은 현실적으로 무리였지.
    ja: |-
      シンボル以上の活躍なんて、
      現実的には無理だったんだ。
  d_nikke_RedHood_03_35:
    speaker: redhood
    en: But that was enough.
    ko: 하지만, 그걸로 충분했다.
    ja: でも、それで十分だった。
  d_nikke_RedHood_03_36:
    speaker: redhood
    en: As long as we lived, and as long as we were still winning,
    ko: |-
      있어주는 것만으로도,
      계속 이기는 것만으로도.
    ja: |-
      存在するだけで、
      勝ち続けるだけで…
  d_nikke_RedHood_03_37:
    speaker: redhood
    en: the people in this world would have the strength to fight another day.
    ko: 세계는 활기를 되찾고 싸움을 이어갈 수 있게 되었으니까.
    ja: |-
      世界が元気になって、
      戦いを続けられるようになった。
  d_nikke_RedHood_03_38:
    speaker: redhood
    en: That's why we were called the Goddess of Victory.
    ko: 그렇기에, 승리의 여신이라는 이명이 붙은 거고.
    ja: だから、勝利の女神って呼ばれたワケ。
  d_nikke_RedHood_03_39:
    speaker: neon
    en: You changed the world.
    ko: "…세계를 바꾼 분들이군요."
    ja: "…みなさんが世界を変えたんですね。"
  d_nikke_RedHood_03_40:
    speaker: redhood
    en: Oooh, that's a good line. I'll have to remember that one.
    ko: 오. 그 대사 좋네.
    ja: ああ、いいなそれ。
  d_nikke_RedHood_03_41:
    speaker: anis
    en: It must have been very hard for you.
    ko: 힘들었겠다.
    ja: 大変だったでしょうね。
  d_nikke_RedHood_03_42:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_03_43:
    speaker: redhood
    en: It was.
    ko: 맞아. 힘들었어.
    ja: ああ。大変だったさ。
  d_nikke_RedHood_03_44:
    speaker: redhood
    en: Because we had to win.
    ko: 계속 이겨야 했으니까.
    ja: 勝ち続けなきゃいけなかったから。
  d_nikke_RedHood_03_45:
    speaker: redhood
    en: Failure was not an option.
    ko: 절대 질 수 없었어.
    ja: 絶対に負けられなかったんだ。
  d_nikke_RedHood_03_46:
    speaker: redhood
    en: Not under any circumstance.
    ko: 무슨 일이 있어도 패배는 용납되지 않았거든.
    ja: 何があっても、敗北は許されなかった。
  d_nikke_RedHood_03_47:
    speaker: redhood
    en: So we fought with everything we had.
    ko: 그래서 엄청 무리했어.
    ja: だから、かなりムチャしてさ。
  d_nikke_RedHood_03_48:
    speaker: redhood
    en: But even then...
    ko: "…그래도."
    ja: "…けど…"
  d_nikke_RedHood_03_49:
    speaker: Self
    en: I say you succeeded. You saved mankind, and the entire world, from the brink
      of destruction.
    ko: |-
      지켜냈다고 생각해.
      인류를. 세계를.
    ja: |-
      君たちが守ったと思う。
      人類を、世界を
  d_nikke_RedHood_03_50:
    speaker: redhood
    en: "... Yeah. Thanks."
    ko: "…그래. 고맙다."
    ja: "…ああ。ありがとよ。"
  d_nikke_RedHood_03_51:
    speaker: redhood
    en: Ever since I became a Nikke, fighting is all I've ever known.
    ko: 니케가 된 이후는 계속 싸웠어.
    ja: ニケになってから、ひたすら戦ってた。
  d_nikke_RedHood_03_52:
    speaker: redhood
    en: It's the same story with the others as well.
    ko: 나도 그렇고, 다른 애들도 모두 마찬가지였지.
    ja: あたしも、他の奴らも。
  d_nikke_RedHood_03_53:
    speaker: redhood
    en: We had to kiss our hobbies goodbye. Assembling models, going for a sunlit
      stroll with a parasol, reading, going fishing, listening to music...they all
      became things of the past.
    ko: |-
      그렇게 좋아하던 장난감 조립도, 양산을 쓰고 하던 산책도,
      책을 읽는 것도, 낚시도, 음악을 듣는 것도 양껏 하진 못했지만.
    ja: |-
      おもちゃの組み立ても、日傘を差して散歩も、
      読書も、釣りも、音楽鑑賞も、
      ロクにできないぐらい。
  d_nikke_RedHood_03_54:
    speaker: redhood
    en: We fought for humanity with everything we had, of that there is no doubt.
    ko: 말 그대로 인류를 위해 계속 싸웠어.
    ja: 文字通り、人類のために戦い続けたんだ。
  d_nikke_RedHood_03_55:
    speaker: redhood
    en: It was the only thing that occupied our time. It consumed us, and we all believed
      we were doing the right thing.
    ko: |-
      그땐 그것 말고는 할 수 있는 일이 없었고,
      바른 길이라고 믿고 있었거든.
    ja: |-
      その時はそれ以外にできることもなかったし、
      正しい道だって信じてたから。
  d_nikke_RedHood_03_56:
    speaker: redhood
    en: History has proven that we were correct in feeling that way.
    ko: 실제로도 바른길이었고.
    ja: 実際、そうだったし。
  d_nikke_RedHood_03_57:
    speaker: redhood
    en: So...
    ko: 그래서….
    ja: だから…
  d_nikke_RedHood_03_58:
    speaker: redhood
    en: I suppose we were happy then.
    ko: 행복했다고 생각해.
    ja: 幸せだったと思う。
  d_nikke_RedHood_03_59:
    speaker: redhood
    en: I went from being a backstreet punk to an honorable warrior who fought for
      the masses. I met all sorts of great people.
    ko: |-
      뒷골목 양아치였던 내가 인류를 위해 싸우기도 하고,
      좋은 녀석들도 만났으니까.
    ja: |-
      裏通りのチンピラだったあたしが、
      人類のために戦って、いい奴らにも
      出会えたんだから。
  d_nikke_RedHood_03_60:
    speaker: redhood
    en: Anyway, we were eventually assigned to take part in a defensive operation
      for the Ark.
    ko: |-
      아무튼 그렇게 지내다가,
      마지막으로 방주를 지키는 작전을 진행했어.
    ja: |-
      そんな風に過ごして、
      最後にアークを守る戦いがあった。
  d_nikke_RedHood_03_61:
    speaker: redhood
    en: "... I only participated a bit in the initial stage, however, due to personal
      reasons."
    ko: "…난 개인 사정 때문에 작전 극 초반밖에 겪어보지 못했지만."
    ja: |-
      …あたしはいろいろあって、
      始めの方しか参加できなかったけどな。
  d_nikke_RedHood_03_62:
    speaker: redhood
    en: Word is that the Ark is safe. Is that true?
    ko: 듣자 하니, 방주는 무사하다며?
    ja: アークはまだあるんだろ？
  d_nikke_RedHood_03_63:
    speaker: redhood
    en: Tell me more about it.
    ko: 방주 얘기나 좀 해봐.
    ja: アークのこと、教えてくれよ。
  d_nikke_RedHood_03_64:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_03_65:
    speaker: anis
    en: The Ark? Well...
    ko: "…방주라…."
    ja: "…アークは…"
d_nikke_RedHood_04:
  d_nikke_RedHood_04_1:
    speaker: neon
    en: Well, first off,
    ko: 방주는 말이죠.
    ja: アークはですね…
  d_nikke_RedHood_04_2:
    speaker: neon
    en: it's got a lot of people in it, and it's super noisy.
    ko: 일단 사람이 엄청 많고 엄청 시끄러워요.
    ja: 人がすごく多くて、すごくうるさいです。
  d_nikke_RedHood_04_3:
    speaker: neon
    en: It's crowded even when there's nothing going on, and it's way worse whenever
      an event is being held.
    ko: 평소 때도 사람이 많은데, 무슨 행사 같은 거라도 하면 진짜 많아요.
    ja: |-
      普段からそうですが、イベントでもあると
      もっとひどくなります。
  d_nikke_RedHood_04_4:
    speaker: neon
    en: You barely even have room to stand.
    ko: 발 디딜 틈이 없다는 게 과장된 표현이 아니더라고요.
    ja: |-
      足の踏み場もないと言っても、
      あながち嘘でもありませんね。
  d_nikke_RedHood_04_5:
    speaker: neon
    en: That's why I've been practicing throwing people over my shoulder.
    ko: 저 그래서 어깨로 사람 날리는 연습하고 있잖아요.
    ja: |-
      ですので、肩で人を弾き飛ばす
      練習をしています。
  d_nikke_RedHood_04_6:
    speaker: redhood
    en: Ha!
    ko: 푸핫.
    ja: あははっ！
  d_nikke_RedHood_04_7:
    speaker: anis
    en: Seriously? That groaner of a joke actually made you laugh?
    ko: 아 뭐 저런 개그에 웃어주고 그래.
    ja: |-
      ちょっと、そんな冗談、
      笑ってあげる必要ないわよ。
  d_nikke_RedHood_04_8:
    speaker: neon
    en: Since there are so many people around, you're always meeting interesting people,
    ko: 사람이 많다 보니까 별별 재밌는 분들도 많아요.
    ja: |-
      人がたくさんいるので、
      中には面白い人たちも大勢います。
  d_nikke_RedHood_04_9:
    speaker: neon
    en: and from all walks of life, too.
    ko: 직업도 엄청 다양하고요.
    ja: 職業も様々です。
  d_nikke_RedHood_04_10:
    speaker: neon
    en: Generally speaking, I'd say people in the Ark live a decent life. People at
      least don't go hungry, which can't be said for the Outer Rim.
    ko: |-
      …아우터 림이라는 곳은 예외기는 하지만,
      방주의 사람들은 다들 전반적으로 잘 먹고 잘 사는 것 같아요.
    ja: |-
      …アウターリムという地域は例外ですが、
      アークの人々は全般的に
      余裕のある暮らしをしてますね。
  d_nikke_RedHood_04_11:
    speaker: neon
    en: There are buildings everywhere,
    ko: 그리고 건물이 진짜 많거든요.
    ja: それから、建物もすごく多いですよ。
  d_nikke_RedHood_04_12:
    speaker: neon
    en: with skyscrapers as far as the eye can see and people going in and out of
      them.
    ko: 빌딩이 막 이렇~게 있는데 거기서 또 사람들이 엄청 나왔다가 다시 들어가고.
    ja: ビルがたくさんあって、人の行き来も多くて。
  d_nikke_RedHood_04_13:
    speaker: neon
    en: Oooh, and there's a whole bunch of trains.
    ko: 아, 그리고 방주에는 기차가 있어요.
    ja: あ、それからアークには列車もあります。
  d_nikke_RedHood_04_14:
    speaker: neon
    en: It's fun riding the rails and letting your mind wander.
    ko: 기차 타고 멍하니 돌아다니는 것도 나름 즐겁죠.
    ja: |-
      列車に乗って、ぼーっと町を眺めるのも
      楽しいですね。
  d_nikke_RedHood_04_15:
    speaker: neon
    en: But the best thing of all is the internet.
    ko: 그리고 이게 제일 중요한데.
    ja: そして、これが一番重要ですが…
  d_nikke_RedHood_04_16:
    speaker: neon
    en: It's blazing fast, and you can do just about anything on it.
    ko: 인터넷이 엄청 잘되고, 인터넷으로 놀 수 있는 것도 엄청 많아요.
    ja: |-
      通信ネットワークが発達していて、
      いろんなゲームもできます。
  d_nikke_RedHood_04_17:
    speaker: neon
    en: You could spend all day inside and never get bored.
    ko: 하루 종일 집에 있어도 심심하지 않아요.
    ja: 1日中家にいても退屈しません。
  d_nikke_RedHood_04_18:
    speaker: neon
    en: Let's see, what else did I miss...
    ko: 또 뭐가 있더라….
    ja: それから…
  d_nikke_RedHood_04_19:
    speaker: neon
    en: Oh, food.
    ko: 아, 음식.
    ja: ああ、食べ物。
  d_nikke_RedHood_04_20:
    speaker: neon
    en: There's an artificial food called Splendamin, which can be processed into
      all kinds of flavors.
    ko: |-
      퍼펙트라고 불리는 인공 식품인데,
      이걸 이리저리 가공해서 온갖 맛을 내요.
    ja: |-
      パーフェクトと呼ばれる人工の食品があって、
      いろんな味付けがされています。
  d_nikke_RedHood_04_21:
    speaker: neon
    en: Opinions on it are mixed, but I personally love the stuff to death.
    ko: |-
      호불호가 좀 갈리기는 하는 것 같은데,
      저는 일단 엄청 맛있게 먹고 있어요.
    ja: |-
      好みは分かれるんですが、
      私はおいしいと思っています。
  d_nikke_RedHood_04_22:
    speaker: redhood
    en: What about music?
    ko: 음악은?
    ja: 音楽は？
  d_nikke_RedHood_04_23:
    speaker: neon
    en: There are lots and lots of singers, some of whom are Nikkes.
    ko: |-
      가수분들도 많죠.
      니케 중에 가수이신 분들도 있고.
    ja: |-
      歌手もたくさんいますよ。
      ニケで歌手になっている方もいるぐらいです。
  d_nikke_RedHood_04_24:
    speaker: redhood
    en: Wow.
    ko: 오….
    ja: おっ…
  d_nikke_RedHood_04_25:
    speaker: neon
    en: So,
    ko: 저는 그래서 감히 단언할 수 있어요.
    ja: だから、私は断言できます。
  d_nikke_RedHood_04_26:
    speaker: neon
    en: I think it's fair to say that the Ark is a nice place.
    ko: 방주는 좋은 곳이라고.
    ja: アークはいい場所です。
  d_nikke_RedHood_04_27:
    speaker: redhood
    en: Your friend over here seems to feel differently.
    ko: 옆에 저 친구는 생각이 좀 다른 것 같은데.
    ja: 隣のダチは違う意見みたいだな。
  d_nikke_RedHood_04_28:
    speaker: anis
    en: Me?
    ko: 나?
    ja: 私？
  d_nikke_RedHood_04_29:
    speaker: redhood
    en: Yes, you.
    ko: 응. 너.
    ja: ああ。
  d_nikke_RedHood_04_30:
    speaker: anis
    en: Well...
    ko: 그거야 뭐….
    ja: そりゃあ…
  d_nikke_RedHood_04_31:
    speaker: redhood
    en: Come on, tell me. How do you feel about the Ark?
    ko: 네가 생각하는 방주에 대해 얘기해 봐.
    ja: お前の思うアークについて教えてくれよ。
  d_nikke_RedHood_04_32:
    speaker: anis
    en: I'd better not. I've got a nasty habit of talking too much.
    ko: |-
      안 듣는 게 좋을걸.
      나 딱히 말 가려서 하는 타입이 아니라.
    ja: |-
      聞かない方がいいと思うわよ？
      オブラートに包んで話すタイプじゃないし。
  d_nikke_RedHood_04_33:
    speaker: redhood
    en: It doesn't matter. I want to hear it.
    ko: 그래도.
    ja: いいから。
  d_nikke_RedHood_04_34:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_35:
    speaker: anis
    en: Its infrastructure is remarkable, that much is true.
    ko: 방주의 인프라는 좋아. 그건 맞지.
    ja: |-
      アークのインフラはよく整備されてる。
      それは間違いないわ。
  d_nikke_RedHood_04_36:
    speaker: anis
    en: Nikkes are assigned to handle all the dangerous jobs, so it's safe as well.
    ko: 위험한 일은 니케가 다 하니까 목숨도 안전해.
    ja: |-
      危険なことは全部
      ニケにやらせてるから、安全だし。
  d_nikke_RedHood_04_37:
    speaker: anis
    en: But the humans who live there are just the worst.
    ko: 그러다보니 인간들 수준이 엉망이야.
    ja: |-
      でもそうなると、
      人間のレベルが低くなるのよね。
  d_nikke_RedHood_04_38:
    speaker: neon
    en: Anis...
    ko: 저기, 아니스.
    ja: あの、アニス？
  d_nikke_RedHood_04_39:
    speaker: redhood
    en: It's okay, go on.
    ko: 아냐 괜찮아. 솔직히 말해줘.
    ja: いや、いい。正直に頼むよ。
  d_nikke_RedHood_04_40:
    speaker: anis
    en: No one thinks about the future. All they do is waste time on frivolous activities.
    ko: 다들 미래를 생각 안 하고 그냥 하루하루를 소비하기만 해.
    ja: |-
      みんな未来なんか考えもせず、
      ただ毎日をムダに過ごすだけ。
  d_nikke_RedHood_04_41:
    speaker: anis
    en: They spend their days aimlessly roaming the streets after getting rip-roaring
      drunk. They turn a blind eye to any crimes they witness.
    ko: |-
      술에 취해서 거리를 돌아다니고,
      작은 범죄 같은 건 범죄라고 생각도 안 해.
    ja: |-
      酔っぱらって町をうろついて、
      小さな犯罪は犯罪とも思われない。
  d_nikke_RedHood_04_42:
    speaker: anis
    en: No one cares about their fellow man, and humility has long since gone out
      the window.
    ko: 다들 자기밖에 몰라. 양보도 잘 안 하고.
    ja: |-
      みんな自分のことしか考えてないの。
      譲り合いもない。
  d_nikke_RedHood_04_43:
    speaker: anis
    en: They believe money is the cure for all problems, the cruelest irony of all
      is that, time and time again, reality has proven them correct.
    ko: |-
      돈만 있으면 뭐든 해결할 수 있을 것이라 믿고,
      실제로도 그래.
    ja: |-
      お金さえあれば
      何でも解決できるって信じてるし、
      実際そういう場所なのよ。
  d_nikke_RedHood_04_44:
    speaker: anis
    en: I see none of the positive aspects of human nature on display.
    ko: 인간미가 없어.
    ja: 人間味がないって言うの？
  d_nikke_RedHood_04_45:
    speaker: anis
    en: If someone shows weakness, the others pounce on them or ostracize them.
    ko: 누군가가 약한 모습을 보이면 미친 듯이 달려들지.
    ja: 弱みをみせたら、徹底的につけ込まれる。
  d_nikke_RedHood_04_46:
    speaker: anis
    en: And when they think they are superior to others, they become exceedingly cruel.
    ko: |-
      자신이 타인보다 우월하다고 생각하는 순간,
      끝도 없이 잔인해져.
    ja: |-
      自分が相手より立場が上だと思った瞬間、
      どこまでも残酷になるわ。
  d_nikke_RedHood_04_47:
    speaker: anis
    en: To me...
    ko: 방주는… 좀 그래.
    ja: アークは…そういうところ。
  d_nikke_RedHood_04_48:
    speaker: anis
    en: there is a dark side to the Ark.
    ko: 유쾌하기만 한 장소는 아니라고 생각해.
    ja: ただハッピーな場所なんて言えないわね。
  d_nikke_RedHood_04_49:
    speaker: redhood
    en: We haven't known each other for too long, but I imagine you're not much like
      those people you've just described.
    ko: 널 오래 본 건 아니지만, 그런 사람들이랑은 거리가 멀어 보이는데.
    ja: |-
      まだ出会ったばっかだけどさ、
      お前はそういうヤツらとは違うんじゃないか？
  d_nikke_RedHood_04_50:
    speaker: anis
    en: No, because I don't want the same things in life that they do.
    ko: 난 그렇게 살기 싫으니까.
    ja: 私はそんな風に生きたくないから。
  d_nikke_RedHood_04_51:
    speaker: redhood
    en: There must be a lot of people who feel the same as you do.
    ko: 그럼 너처럼 그렇게 살지 않는 사람들도 많은 거 아냐?
    ja: |-
      じゃあ、お前みたいな生き方をしてるヤツも
      たくさんいるんじゃないか？
  d_nikke_RedHood_04_52:
    speaker: anis
    en: Maybe.
    ko: 있겠지.
    ja: そうかもね。
  d_nikke_RedHood_04_53:
    speaker: anis
    en: But, if I'm being honest, what makes me so different?
    ko: 근데 나라고 뭐 크게 다르진 않아.
    ja: でも、私だって似たようなものよ。
  d_nikke_RedHood_04_54:
    speaker: anis
    en: I'm just like them. Another nobody trapped inside the Ark who can't do anything
      about it.
    ko: 나도 어쩔 수 없는 방주에 갇힌 누군가일 테니까.
    ja: |-
      アークに閉じ込められてるほかに
      仕方ないからそうしてる、
      そういう1人に過ぎないから。
  d_nikke_RedHood_04_55:
    speaker: redhood
    en: I think I understand now.
    ko: 뭐야.
    ja: な～んだ。
  d_nikke_RedHood_04_56:
    speaker: redhood
    en: It is just an ordinary living space like any other.
    ko: 그냥 사람 사는 곳이잖아.
    ja: フツーに人が暮らしてる世界じゃん。
  d_nikke_RedHood_04_57:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_59:
    speaker: redhood
    en: There are positive and negative aspects.
    ko: 좋은 것도 있고 나쁜 것도 있고.
    ja: いい部分もありゃ、悪い部分もあるさ。
  d_nikke_RedHood_04_60:
    speaker: redhood
    en: Any place filled with enough people is naturally going to end up being like
      that, don't you think?
    ko: 그냥 사람 사는 곳인데?
    ja: 人間が暮らす場所って、そういうもんだろ？
  d_nikke_RedHood_04_61:
    speaker: anis
    en: I... I guess so?
    ko: "…그렇… 지."
    ja: "…そう…ね。"
  d_nikke_RedHood_04_62:
    speaker: redhood
    en: So, do you think the Ark has value?
    ko: 방주에 가치가 있다고 생각해?
    ja: アークに価値があると思うか？
  d_nikke_RedHood_04_63:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_64:
    speaker: redhood
    en: Come on, don't clam up on me now.
    ko: 말해봐.
    ja: 教えてくれよ。
  d_nikke_RedHood_04_65:
    speaker: redhood
    en: Do you think the Ark
    ko: 방주는 우리가 목숨을 바쳐 지켜내야 했을 정도로.
    ja: |-
      アークは、あたしたちが命を捧げて
      守る必要があったくらい、
  d_nikke_RedHood_04_66:
    speaker: redhood
    en: is worth risking our lives to protect?
    ko: 앞으로도 목숨을 바쳐 지켜내야 할 정도로.
    ja: |-
      これからも命を賭けて
      守らなきゃいけないくらい、
  d_nikke_RedHood_04_67:
    speaker: redhood
    en: Is it worth continuing to fight for?
    ko: 가치가 있는 곳이야?
    ja: 価値がある場所か？
  d_nikke_RedHood_04_68:
    speaker: neon
    en: Go on,
    ko: 아니스.
    ja: アニス。
  d_nikke_RedHood_04_69:
    speaker: neon
    en: answer her, Anis.
    ko: 대답해 줘요.
    ja: 答えてあげてください。
  d_nikke_RedHood_04_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_71:
    speaker: anis
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_RedHood_04_72:
    speaker: anis
    en: It has value.
    ko: 그럴 가치가 있는 곳이야.
    ja: それだけの価値がある場所よ。
  d_nikke_RedHood_04_73:
    speaker: anis
    en: It has its merits, and also its dark side,
    ko: 말도 많고 탈도 많은 곳이지만.
    ja: 色々と問題だらけだけど、
  d_nikke_RedHood_04_74:
    speaker: anis
    en: but it's the place we live in, which we call home.
    ko: 우리 모두는 그곳에서 살아있어.
    ja: 私たちはみんな、そこで生きてる。
  d_nikke_RedHood_04_75:
    speaker: anis
    en: That alone makes it worth protecting.
    ko: 그것만으로도, 가치는 차고도 넘쳐.
    ja: それだけでも、価値は十分あるわ。
  d_nikke_RedHood_04_76:
    speaker: anis
    en: Your accomplishments have not been in vain.
    ko: 너희는 헛된 짓을 하지 않았어.
    ja: あなたたちの行動は無駄じゃなかった。
  d_nikke_RedHood_04_77:
    speaker: anis
    en: You protected something valuable.
    ko: 가치 있는 것을 지켜냈어.
    ja: 価値あるものを守ったのよ。
  d_nikke_RedHood_04_78:
    speaker: anis
    en: And we're doing the very same thing.
    ko: 우리도, 그러고 있고.
    ja: 私たちのことも含めてね。
  d_nikke_RedHood_04_79:
    speaker: neon
    en: Hee hee.
    ko: 헤헤.
    ja: ふふふ。
  d_nikke_RedHood_04_80:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_04_81:
    speaker: redhood
    en: Great.
    ko: 그래.
    ja: そっか。
  d_nikke_RedHood_04_82:
    speaker: redhood
    en: I'm glad
    ko: 뿌듯하네.
    ja: 嬉しいよ。
  d_nikke_RedHood_04_83:
    speaker: redhood
    en: to hear that.
    ko: 힘내길 잘했어.
    ja: 頑張ってよかった。
d_nikke_RedHood_05:
  d_nikke_RedHood_05_1:
    speaker: Narration
    en: "*Crackle*"
    ko: 타닥. 타닥.
    ja: パチ、パチッ
  d_nikke_RedHood_05_2:
    speaker: Monologue
    en: The sound of wood burning in the bonfire is all that can be heard.
    ko: 나무가 모닥불 안에서 타들어가는 소리만 들려왔다.
    ja: たき火のはぜる音だけが響いている
  d_nikke_RedHood_05_3:
    speaker: Monologue
    en: Red Hood sits looking into the firelight, her face illuminated by the dancing
      flames.
    ko: 불을 바라보고 있는 레드 후드의 얼굴이 일렁거린다.
    ja: 火を見つめるレッドフードの顔が揺らめいた
  d_nikke_RedHood_05_4:
    speaker: Monologue
    en: The flickering of the fire renders her expression somewhat inscrutable,
    ko: 일렁이는 불빛 때문에 표정을 읽을 수 없다.
    ja: 揺らぐ火に隠されて、表情は読み取れなかった
  d_nikke_RedHood_05_5:
    speaker: Monologue
    en: but I think she is smiling.
    ko: 웃고 있는 것처럼 느껴질 뿐이다.
    ja: ただ、笑っているように見えた
  d_nikke_RedHood_05_6:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_7:
    speaker: redhood
    en: Even though I'm here only because I borrowed Rapi's body,
    ko: 라피의 몸을 빌려서 잠시 이곳에 있는 거긴 하지만.
    ja: ラピの体を借りて、ここにいるけど。
  d_nikke_RedHood_05_8:
    speaker: redhood
    en: I'm still glad this is how it panned out.
    ko: 이렇게 되어서 정말 다행이야.
    ja: 本当によかった。
  d_nikke_RedHood_05_9:
    speaker: redhood
    en: "... I've cleared up a lot of things."
    ko: "…많이 정리가 됐어."
    ja: "…色々整理がついたよ。"
  d_nikke_RedHood_05_10:
    speaker: redhood
    en: Sorry, but I need a few minutes to myself.
    ko: 다들 미안. 잠시 바람 좀 쐬고 올게.
    ja: |-
      みんな、悪いな。
      ちょっと、風にあたってくる。
  d_nikke_RedHood_05_11:
    speaker: Monologue
    en: Red Hood slowly gets up and starts walking off.
    ko: 레드 후드는 천천히 일어나 걸어갔다.
    ja: レッドフードはゆっくり立ち上がり、歩き去った
  d_nikke_RedHood_05_12:
    speaker: neon
    en: "..."
    ko: "…스승님."
    ja: "…師匠。"
  d_nikke_RedHood_05_13:
    speaker: anis
    en: You should go talk to her, Commander.
    ko: 가서 말동무라도 좀 해주고 와. 지휘관님.
    ja: 話し相手にでもなってあげて。指揮官様。
  d_nikke_RedHood_05_14:
    speaker: Self
    en: Okay. I'll be right back.
    ko: 응. 금방 갔다 올게.
    ja: ああ、すぐ戻ってくる
  d_nikke_RedHood_05_15:
    speaker: Monologue
    en: I stand and try to catch up to Red Hood.
    ko: 몸을 일으켜 레드 후드가 걸어간 방향으로 걸어간다.
    ja: 立ち上がり、レッドフードを追った
  d_nikke_RedHood_05_16:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_17:
    speaker: Self
    en: What's on your mind?
    ko: 무슨 생각 해?
    ja: 何を考えてるんだ？
  d_nikke_RedHood_05_18:
    speaker: redhood
    en: Nothing in particular.
    ko: 그냥 뭐 이것저것.
    ja: ただ、色々とさ。
  d_nikke_RedHood_05_19:
    speaker: redhood
    en: Just how, despite everything that's happened, I finally did it. And how I
      should feel relieved. Something like that.
    ko: |-
      어떻게든 해냈다.
      안심이다. 뭐 이런 생각 하고 있었어.
    ja: |-
      何はともあれ、やり遂げた。
      安心だ。そんなところ。
  d_nikke_RedHood_05_20:
    speaker: redhood
    en: But I still...
    ko: "…그런데 역시…."
    ja: "…でも、やっぱり…"
  d_nikke_RedHood_05_21:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_22:
    speaker: redhood
    en: No. Nothing.
    ko: 아니. 아냐. 이것까진 아닌 것 같아.
    ja: いや、いいや。これは違うな。
  d_nikke_RedHood_05_23:
    speaker: Self
    en: Snow White has become an avid survivalist who's willing to eat almost anything.
    ko: 스노우 화이트는 아무거나 막 집어먹는 생존의 달인이 되었어.
    ja: |-
      スノーホワイトは、何でも食べる
      サバイバルの達人になった
  d_nikke_RedHood_05_24:
    speaker: redhood
    en: Oh?
    ko: "…응?"
    ja: "…ん？"
  d_nikke_RedHood_05_25:
    speaker: Self
    en: She doesn't talk much, and she's a bit rough about the edges, but she's extremely
      reliable.
    ko: 말도 많이 안 하고 무뚝뚝한데, 굉장히 의지가 돼.
    ja: |-
      口数も少ないしぶっきらぼうだが、
      とても頼りになる
  d_nikke_RedHood_05_26:
    speaker: redhood
    en: Hold up, Handsome.
    ko: 잠깐, 미남.
    ja: 待ってくれ、男前。
  d_nikke_RedHood_05_27:
    speaker: redhood
    en: Let's not talk about...
    ko: 더 얘기 안 하는 좋을 것 같….
    ja: それ以上は…
  d_nikke_RedHood_05_28:
    speaker: Self
    en: She's saved my life on several occasions.
    ko: 내 목숨을 몇 번인가 구해줬어.
    ja: 私の命を何度も助けてくれた
  d_nikke_RedHood_05_29:
    speaker: Self
    en: She's a natural leader. Someone who makes you feel safe when she's around.
    ko: 옆에 있으면 안심할 수 있는, 리더야.
    ja: 隣にいると安心できる、リーダーだ
  d_nikke_RedHood_05_30:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_31:
    speaker: redhood
    en: You mean Snow?
    ko: 스노우가.
    ja: スノーが…
  d_nikke_RedHood_05_32:
    speaker: redhood
    en: That little twerp? Ha!
    ko: 그 꼬마가. 하하.
    ja: あのおちびちゃんが、か。あはは。
  d_nikke_RedHood_05_33:
    speaker: redhood
    en: No kidding...
    ko: 그래. 그렇단 말이지.
    ja: そっか。そうなんだ。
  d_nikke_RedHood_05_34:
    speaker: Self
    en: Rapunzel is tender and kind,
    ko: 라푼젤은 친절하고 착해.
    ja: ラプンツェルは親切で優しい
  d_nikke_RedHood_05_35:
    speaker: Self
    en: but her jokes can cross the line on occasion.
    ko: "…한 번씩 너무 과한 농담을 해서 문제지만."
    ja: "…たまにひどい冗談を言うのは問題だが…"
  d_nikke_RedHood_05_36:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_37:
    speaker: redhood
    en: What jokes?
    ko: 무슨 농담인데?
    ja: どういう冗談だ？
  d_nikke_RedHood_05_38:
    speaker: Self
    en: Of a... salacious nature.
    ko: 야한 농담을….
    ja: "…ひわいなタイプの…"
  d_nikke_RedHood_05_39:
    speaker: redhood
    en: Ha ha!
    ko: 하핫!
    ja: あははっ！
  d_nikke_RedHood_05_40:
    speaker: redhood
    en: So she came over to the dark side after all! I knew it!
    ko: |-
      결국 그렇게 됐네!
      나 진작에 알아봤지!
    ja: |-
      結局そうなったのか！
      やっぱりな～！
  d_nikke_RedHood_05_41:
    speaker: redhood
    en: She's got a real knack for it, doesn't she?
    ko: 재능이 있었다니까? 응?
    ja: 素質はあったんだって。なあ？
  d_nikke_RedHood_05_42:
    speaker: Self
    en: Scarlet has become a full-blow boozehound.
    ko: 홍련은 주정뱅이가 됐어.
    ja: 紅蓮は大の酒好きだ
  d_nikke_RedHood_05_43:
    speaker: redhood
    en: Her? That adrenaline junkie?
    ko: 뭐어? 그 싸움광이?
    ja: は？あのケンカ好きが？
  d_nikke_RedHood_05_44:
    speaker: Self
    en: She loves nothing more than to sit under the moon with a nice, stiff drink.
    ko: 달을 안주 삼아 마시는 걸 제일 좋아해.
    ja: 月をさかなに飲むのが一番好きだそうだ
  d_nikke_RedHood_05_45:
    speaker: Self
    en: She also does farmwork.
    ko: 농사도 짓고 있고.
    ja: 畑も作っている
  d_nikke_RedHood_05_46:
    speaker: redhood
    en: What the... what's that all about?
    ko: 허어… 뭔 일이래.
    ja: へえ…意外だな。
  d_nikke_RedHood_05_47:
    speaker: redhood
    en: She practically sounds like a hipster. When did she get into all that?
    ko: 어쩌다 그렇게 풍류를 즐기는 선비가 되셨나.
    ja: |-
      あのセンセイが、なんでそんな
      シャレたことするようになったのかな。
  d_nikke_RedHood_05_48:
    speaker: Self
    en: I don't know how any of them were in the past,
    ko: 과거에 다들 어땠는지는 잘 모르겠지만.
    ja: 昔のことは分からないが
  d_nikke_RedHood_05_49:
    speaker: Self
    en: but I think they all made these changes in order to live better lives in the
      here and now.
    ko: 다들 지금을 열심히 살아가기 위해 바뀐 거겠지.
    ja: |-
      みんな今を一生懸命生きるために、
      変わったんだろう
  d_nikke_RedHood_05_50:
    speaker: redhood
    en: "... Yeah."
    ko: "…그래."
    ja: "…そっか。"
  d_nikke_RedHood_05_51:
    speaker: redhood
    en: Are they happy?
    ko: 다들 잘 지내고 있는 거 맞지?
    ja: みんな元気にやってんだな？
  d_nikke_RedHood_05_52:
    speaker: Self
    en: Yes. They're all good.
    ko: 응. 다들 잘 지내고 있어.
    ja: ああ、元気にしている
  d_nikke_RedHood_05_53:
    speaker: redhood
    en: That's great.
    ko: 다행이네.
    ja: よかった。
  d_nikke_RedHood_05_54:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_55:
    speaker: redhood
    en: "*Sigh*"
    ko: 아~~~
    ja: あ～～～…
  d_nikke_RedHood_05_56:
    speaker: redhood
    en: I miss them a lot.
    ko: 보고 싶다.
    ja: 会いたいな。
  d_nikke_RedHood_05_57:
    speaker: redhood
    en: I really do.
    ko: 진짜 너무 보고 싶다.
    ja: 本当に…
  d_nikke_RedHood_05_58:
    speaker: redhood
    en: What I'd give to see them, even once.
    ko: 딱 한 번만, 진짜 딱 한 번만 봤으면 좋겠다.
    ja: たった1回…1回だけでいい。
  d_nikke_RedHood_05_59:
    speaker: Self
    en: Should I try to contact them?
    ko: 연락해 볼까?
    ja: 連絡してみようか？
  d_nikke_RedHood_05_60:
    speaker: redhood
    en: You can do that?
    ko: 연락… 이 돼?
    ja: 連絡…つくのか？
  d_nikke_RedHood_05_61:
    speaker: Self
    en: I can't guarantee that it'll succeed, but I can certainly try.
    ko: 확률은 낮지만, 시도는 해볼 수 있어.
    ja: 難しいが、試すことはできる
  d_nikke_RedHood_05_62:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_63:
    speaker: redhood
    en: No, forget it.
    ko: 아냐. 그러지 마.
    ja: いや、やめとこう。
  d_nikke_RedHood_05_64:
    speaker: redhood
    en: I think it's better not to.
    ko: 안 그러는 게 좋겠어.
    ja: 会わない方がいい。
  d_nikke_RedHood_05_65:
    speaker: redhood
    en: It could cause my resolve to waver.
    ko: 내가 너무 흔들릴 것 같거든.
    ja: 覚悟が揺らいじまいそうだ。
  d_nikke_RedHood_05_66:
    speaker: Self
    en: Don't you want to see them?
    ko: 만나보고 싶지 않아?
    ja: 会いたくないのか？
  d_nikke_RedHood_05_67:
    speaker: redhood
    en: More than anything.
    ko: |-
      만나보고 싶지.
      너무 보고 싶지.
    ja: |-
      会いたいさ。
      めちゃくちゃ会いたい。
  d_nikke_RedHood_05_68:
    speaker: redhood
    en: But I won't do that.
    ko: 근데 안 그럴 거야.
    ja: でも、会わない。
  d_nikke_RedHood_05_69:
    speaker: redhood
    en: I know better than anyone how good it is to be alive,
    ko: 사는게 좋다는 것을 나는 누구보다 잘 알거든.
    ja: |-
      生きてるのはいいことだって、
      あたしは誰よりもよく分かってんだ。
  d_nikke_RedHood_05_70:
    speaker: redhood
    en: so I have to make sure Rapi lives on.
    ko: 그러니 라피를 살게 해 줘야지.
    ja: だから、ラピに生きてもらわないと。
  d_nikke_RedHood_05_71:
    speaker: redhood
    en: Rapi is learning how to enrich her life, and she'll live on.
    ko: 그 녀석은 점점 채워나가고 있으면서 살아가고 있었을 테고,
    ja: |-
      ラピはこれから生きて、
      どんどん満たされていくはずなんだし。
  d_nikke_RedHood_05_72:
    speaker: redhood
    en: My life has been colorful enough already.
    ko: 나는 다 채웠었으니까.
    ja: あたしはもう、十分満たされたから。
  d_nikke_RedHood_05_73:
    speaker: redhood
    en: Rapi deserves a fair shake at getting to experience the joys of life, doesn't
      she?
    ko: 라피도 사는 재미를 알아야 하지 않겠어?
    ja: ラピも生きるよろこびを知るべきだろ？
  d_nikke_RedHood_05_74:
    speaker: Self
    en: "... Yes, she does. Thank you."
    ko: "…그래. 고마워."
    ja: "…そうか。ありがとう"
  d_nikke_RedHood_05_75:
    speaker: redhood
    en: What are you thanking me for?
    ko: 고맙긴 뭘.
    ja: お礼なんていいって。
  d_nikke_RedHood_05_76:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_77:
    speaker: redhood
    en: The same goes for you, Handsome. You need to live on.
    ko: 미남. 너도 살아.
    ja: 男前。お前も生きていけよ。
  d_nikke_RedHood_05_78:
    speaker: redhood
    en: It's good to be alive.
    ko: 산다는 건 좋은 거야.
    ja: 生きるって、いいもんだぞ。
  d_nikke_RedHood_05_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_RedHood_05_80:
    speaker: Self
    en: Sure.
    ko: 응.
