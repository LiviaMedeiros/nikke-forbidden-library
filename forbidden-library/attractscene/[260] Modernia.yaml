---
d_nikke_marian_p_01:
  d_nikke_marian_p_01_1:
    speaker: anis
    en: All right, first things first.
    ko: 자, 그럼 일단.
    ja: えっと、まずは
  d_nikke_marian_p_01_2:
    speaker: anis
    en: We need to teach her how to speak.
    ko: "…얘 말부터 가르치자."
    ja: "…話し方から教えなくちゃね。"
  d_nikke_marian_p_01_3:
    speaker: modenia
    en: Ah-woo-ah?
    ko: 아우아?
    ja: あうああ？
  d_nikke_marian_p_01_4:
    speaker: neon
    en: Um, Anis...
    ko: 어… 저기 아니스.
    ja: あ…あのアニス。
  d_nikke_marian_p_01_5:
    speaker: neon
    en: Have you ever taught someone how to speak before?
    ko: 혹시 예전에 누구 말 가르친 적 있어요?
    ja: 誰かに言葉を教えた経験はありますか？
  d_nikke_marian_p_01_6:
    speaker: modenia
    en: Ooh-ooh-ah.
    ko: 우우아.
    ja: うああ。
  d_nikke_marian_p_01_7:
    speaker: anis
    en: No.
    ko: 없어.
    ja: ないわ。
  d_nikke_marian_p_01_8:
    speaker: neon
    en: Me neither.
    ko: 저도 없는데.
    ja: 私もです。
  d_nikke_marian_p_01_9:
    speaker: neon
    en: How about you, Rapi?
    ko: 라피는요?
    ja: ラピは？
  d_nikke_marian_p_01_10:
    speaker: rapi
    en: No.
    ko: 없어.
    ja: ない。
  d_nikke_marian_p_01_11:
    speaker: neon
    en: What should we do, then?
    ko: 그럼 어떻게 가르치나요?
    ja: どうしましょう？
  d_nikke_marian_p_01_12:
    speaker: anis
    en: It'll be fine. No one taught me how to speak, and I've got the gift of gab
      big-time.
    ko: 나도 누구한테 배운 적 없는데 말 잘 하잖아.
    ja: |-
      私も誰かに教わったわけじゃないけど、
      ほら、こんなに上手にしゃべれるわ。
  d_nikke_marian_p_01_13:
    speaker: neon
    en: I'm sure someone taught you.
    ko: 누군가는 가르쳐 줬겠죠.
    ja: アニスが覚えてないだけですよ。
  d_nikke_marian_p_01_14:
    speaker: modenia
    en: Ah-woo-ah-ah!
    ko: 아우아아!
    ja: あうあああ！
  d_nikke_marian_p_01_15:
    speaker: neon
    en: Master, are you good at teaching someone to speak?
    ko: 스승님은 혹시 말 가르치거나 이런 거 잘 하시나요?
    ja: |-
      師匠は話し方を教えたりとか、
      そういうのはお上手ですか？
  d_nikke_marian_p_01_16:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  d_nikke_marian_p_01_17:
    speaker: neon
    en: Hmm, seems like no one's qualified for the job...
    ko: 음. 아무도 할 줄 아는 사람이 없군요.
    ja: う～ん。困りましたね。
  d_nikke_marian_p_01_18:
    speaker: anis
    en: Well, we need to figure something out fast. We can't let her be a mute her
      entire life!
    ko: |-
      …모르겠고, 어서 어떻게든 좀 해야겠어.
      이거야 원 사사키 코X로도 아니고.
    ja: |-
      …困るも何も、とりあえずやってみるしか
      ないわ。何とかなるでしょ。
  d_nikke_marian_p_01_19:
    speaker: anis
    en: Let's start with the basics... how about self-introductions?
    ko: |-
      그럼 의사소통의 가장 기본인
      통성명부터 해보자고.
    ja: |-
      じゃ、意思疎通の基本となる
      自己紹介からやるわよ。
  d_nikke_marian_p_01_20:
    speaker: anis
    en: Maybe telling her our names will make things a bit easier.
    ko: 이름을 알려주면 그래도 앞일이 좀 더 수월하지 않겠어?
    ja: 名前を覚えさせないことには何も始まらないわ。
  d_nikke_marian_p_01_21:
    speaker: neon
    en: Are you sure about that?
    ko: 음… 그럴까요?
    ja: う～ん…そうですかね。
  d_nikke_marian_p_01_22:
    speaker: modenia
    en: Ah-ooh-uh-ah.
    ko: 아우으아.
    ja: あうああ。
  d_nikke_marian_p_01_23:
    speaker: anis
    en: The only way to be sure is to give it a try.
    ko: 해보면 알겠지.
    ja: とりあえずやってみなきゃ。
  d_nikke_marian_p_01_24:
    speaker: anis
    en: |-
      All right, my name is Anis.
      Aniiisss. Got that?
    ko: |-
      자, 내 이름은 아니스야.
      아니스. 알겠지?
    ja: |-
      私の名前はアニスよ。
      アニス。分かった？
  d_nikke_marian_p_01_25:
    speaker: modenia
    en: Ah-ooh-ah?
    ko: 아우아?
    ja: あうああ？
  d_nikke_marian_p_01_26:
    speaker: anis
    en: Anis.
    ko: 아니스.
    ja: アニス。
  d_nikke_marian_p_01_27:
    speaker: modenia
    en: Ah-ee-uh?
    ko: 아이으?
    ja: アイウ？
  d_nikke_marian_p_01_28:
    speaker: anis
    en: Aaaaaniiiisss.
    ko: 아-니-스.
    ja: アーニース。
  d_nikke_marian_p_01_29:
    speaker: modenia
    en: Aaah-eeee-uh.
    ko: 아-이-으.
    ja: アーイーウ。
  d_nikke_marian_p_01_30:
    speaker: anis
    en: Ah!!
    ko: 아---!!
    ja: アー！
  d_nikke_marian_p_01_31:
    speaker: modenia
    en: Ah!!
    ko: 아---!!
    ja: アー！
  d_nikke_marian_p_01_32:
    speaker: anis
    en: Ni!!
    ko: 니---!!
    ja: ニー！
  d_nikke_marian_p_01_33:
    speaker: modenia
    en: Ni!!
    ko: 니---!!
    ja: ニー！
  d_nikke_marian_p_01_34:
    speaker: anis
    en: S!!
    ko: 스---!!
    ja: スー！
  d_nikke_marian_p_01_35:
    speaker: modenia
    en: S!!
    ko: 스---!!
    ja: スー！
  d_nikke_marian_p_01_36:
    speaker: anis
    en: Good! Anis!
    ko: 좋아! 아니스!
    ja: そう！アニス！
  d_nikke_marian_p_01_37:
    speaker: modenia
    en: Ah-ee-uh!
    ko: 아이으!
    ja: アイウ！
  d_nikke_marian_p_01_38:
    speaker: anis
    en: "... I give up."
    ko: 에잇 젠장! 안 해!
    ja: ああっ！もう知らない！
  d_nikke_marian_p_01_39:
    speaker: "<Monologue>"
    en: Anis pounds her head against the wall.
    ko: 아니스는 벽을 보고 씩씩대고 있었다.
    ja: アニスは壁に怒りをぶつけていた
  d_nikke_marian_p_01_40:
    speaker: neon
    en: |-
      Typical Anis.
      Not a patient bone in her body.
    ko: |-
      역시 아니스.
      근성이라고는 눈을 씻고 찾아봐도 없네요.
    ja: |-
      さすがはアニスですよね。
      根気とはまったく縁がないんですから。
  d_nikke_marian_p_01_41:
    speaker: neon
    en: My turn, then.
    ko: 그럼 다음엔 제 차례인가요?
    ja: 今度は私の番ですね？
  d_nikke_marian_p_01_42:
    speaker: neon
    en: I'm not going to start with something as trivial as names.
    ko: 저는 이름 같은 고난이도로 시작하지 않을 거예요.
    ja: |-
      私は名前を言わせるとか、
      そう難しいことはさせません。
  d_nikke_marian_p_01_43:
    speaker: neon
    en: If you want to understand how the world works, you've got to know what makes
      it run.
    ko: 본래 세상에 대해 눈을 뜨려면 그 근원부터 깨달아야 하는 법이죠.
    ja: |-
      本来、世界に向けて目を開くためには、
      その根源を見つめる必要があります。
  d_nikke_marian_p_01_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_45:
    speaker: neon
    en: Repeat after me.
    ko: 자, 저를 따라 해봐요.
    ja: では、私のあとについて言ってみましょうね。
  d_nikke_marian_p_01_46:
    speaker: neon
    en: Firepower!
    ko: 화력!
    ja: 火力！
  d_nikke_marian_p_01_47:
    speaker: modenia
    en: Firepower!
    ko: 화력!
    ja: 火力！
  d_nikke_marian_p_01_48:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_01_49:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_01_50:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_01_51:
    speaker: neon
    en: |-
      D-did you see that?
      I knew it! Firepower transcends all languages, nationalities, classes... everything!
    ko: |-
      보…! 보보보! 보셨나요?
      역시 화력은 언어, 인종, 차원마저 초월하는…!
    ja: |-
      き…！ききき！聞きましたよね？
      やっぱり火力は言語、人種、次元を超越する…！
  d_nikke_marian_p_01_52:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥썩.
    ja: ぐいっ
  d_nikke_marian_p_01_53:
    speaker: neon
    en: Huh? Why are you grabbing my hand?
    ko: 응? 왜 제 손을 잡나요?
    ja: え？何で私の手を掴むんですか？
  d_nikke_marian_p_01_54:
    speaker: modenia
    en: Firepower!
    ko: 화력!
    ja: 火力！
  d_nikke_marian_p_01_55:
    speaker: neon
    en: Haha. That's right. Firepower is strong, right?
    ko: |-
      후후. 그렇죠?
      화력이 최고죠?
    ja: |-
      ふふ。そうです。
      火力が一番ですよね。
  d_nikke_marian_p_01_56:
    speaker: modenia
    en: Firepower!
    ko: 화력!
    ja: 火力！
  d_nikke_marian_p_01_57:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_58:
    speaker: neon
    en: Um... you don't think my name is Firepower, do you?
    ko: 저, 혹시 제 이름을 화력으로 착각한 건 아니죠?
    ja: あの、まさか私の名前を火力だと\n思ったりしてないでしょうね？
  d_nikke_marian_p_01_59:
    speaker: modenia
    en: Firepower!
    ko: 화력!
    ja: 火力！
  d_nikke_marian_p_01_60:
    speaker: neon
    en: Um... yeah, I sure do love firepower, but my name is Neon.
    ko: |-
      어… 물론 화력이 저고 제가 곧 화력이긴 하지만,
      제 이름은 네온이에요.
    ja: |-
      あ…まあ火力が私であり私が火力では
      ありますが、私の名前はネオンです。
  d_nikke_marian_p_01_61:
    speaker: neon
    en: Ne-on.
    ko: 네-온-
    ja: ネーオーン。
  d_nikke_marian_p_01_62:
    speaker: modenia
    en: Fi-re-po-wer.
    ko: 화-력-
    ja: かぁーりょーく。
  d_nikke_marian_p_01_63:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_64:
    speaker: neon
    en: I'm tapping out as well.
    ko: 저도 좀 쉴게요.
    ja: ちょっと休憩させてください。
  d_nikke_marian_p_01_65:
    speaker: "<Monologue>"
    en: Neon crouches down on the floor and stares out the window.
    ko: 네온은 바닥에 쪼그리고 앉아 창밖을 보기 시작했다.
    ja: ネオンは座り込み窓の外を見始めた
  d_nikke_marian_p_01_66:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_67:
    speaker: "<Self>"
    en: Rapi, you're up.
    ko: 이제 라피 차례네.
    ja: ラピの番だな
  d_nikke_marian_p_01_68:
    speaker: rapi
    en: I... don't feel very confident.
    ko: 저는… 자신 없습니다.
    ja: 私は…自信がありません。
  d_nikke_marian_p_01_69:
    speaker: rapi
    en: Why don't you try, Commander?
    ko: 지휘관이 먼저 하시죠.
    ja: 指揮官、お先にどうぞ。
  d_nikke_marian_p_01_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_71:
    speaker: "<Choice>"
    en: Who am I?
    ko: 내가 누구지?
    ja: 私は誰だ？
  d_nikke_marian_p_01_72:
    speaker: "<Choice>"
    en: What is your name?
    ko: 네 이름이 뭐지?
    ja: 君の名前は？
  d_nikke_marian_p_01_73:
    speaker: modenia
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_marian_p_01_74:
    speaker: modenia
    en: Commander good.
    ko: 좋아해요.
    ja: 好きです。
  d_nikke_marian_p_01_75:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_76:
    speaker: rapi
    en: |-
      Amazing.
      She barely knows anything at this point, but she's still complimenting you.
    ko: |-
      대단하시군요.
      아무것도 모르는 아이한테 좋아한다는 말까지 듣고.
    ja: |-
      さすがです。
      何も知らない子からも好意を寄せられるとは。
  d_nikke_marian_p_01_77:
    speaker: "<Self>"
    en: No, that's...
    ko: 아니, 이건….
    ja: いや、ちょっと待った…
  d_nikke_marian_p_01_78:
    speaker: anis
    en: For some reason, she's good at saying the word "commander."
    ko: 이상하게 지휘관이라는 말은 잘 한단 말이야.
    ja: どういうわけか指揮官って言葉だけは\nちゃんと言えるのよね。
  d_nikke_marian_p_01_79:
    speaker: neon
    en: I'm kinda jealous.
    ko: 질투 나네요.
    ja: 嫉妬しちゃいますね。
  d_nikke_marian_p_01_80:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_81:
    speaker: rapi
    en: Commander, I really don't think this is the proper way to go about this.
    ko: 지휘관. 아무리 생각해도 이건 좋은 방법이 아닙니다.
    ja: |-
      指揮官。
      どう考えてもこれは効率的ではありません。
  d_nikke_marian_p_01_82:
    speaker: rapi
    en: Even if she's learning fast, she needs a proper education.
    ko: |-
      배우는 게 빠르다고는 해도,
      정상적인 교육을 받아야 해요.
    ja: |-
      学習速度がはやいといっても、
      ちゃんとした教育を受けるべきです。
  d_nikke_marian_p_01_83:
    speaker: "<Self>"
    en: You're right, but...
    ko: 맞는 말이야. 하지만….
    ja: それもそうだな、しかし…
  d_nikke_marian_p_01_84:
    speaker: anis
    en: The problem is, who can train her, and how?
    ko: 문제는 그걸 누가 어떻게 하냐는 거지.
    ja: 問題はそれを誰がどうやってするかでしょ？
  d_nikke_marian_p_01_85:
    speaker: rapi
    en: I'll ask for a language education grant. We can teach her together.
    ko: |-
      언어 교육에 대한 교보제는 내가 구해볼게.
      교육은 다 같이 하는 걸로 하자.
    ja: |-
      言語教育に関する教材は私が準備する。
      教育はみんなで協力してやろう。
  d_nikke_marian_p_01_86:
    speaker: anis
    en: Hm...
    ko: 음….
    ja: ええと…
  d_nikke_marian_p_01_87:
    speaker: rapi
    en: |-
      If we're going to do this, we have to do it right.
      We'll have to educate ourselves as well.
    ko: |-
      우리도 공부가 필요할 거야.
      대충 하면 당연히 안 될 거고.
    ja: |-
      私たちも勉強が必要よ。
      言っておくけど適当な気持ちではダメ。
  d_nikke_marian_p_01_88:
    speaker: anis
    en: Um... is that really necessary?
    ko: |-
      그… 라피.
      이렇게까지 할 필요가 있을까?
    ja: |-
      ねえ…ラピ。
      ここまでする必要があるのかしら。
  d_nikke_marian_p_01_89:
    speaker: rapi
    en: Yes.
    ko: 있어.
    ja: ある。
  d_nikke_marian_p_01_90:
    speaker: anis
    en: "... Fine."
    ko: "…그래?"
    ja: "…そう？"
  d_nikke_marian_p_01_91:
    speaker: rapi
    en: Yes. Marian has come back, and that's a good thing.
    ko: 다시 되돌아온 희귀 케이스인 것도 있지만.
    ja: |-
      再び戻ってきたっていう
      稀なケースではあるけど、
  d_nikke_marian_p_01_92:
    speaker: rapi
    en: However, we're largely responsible for what happened, so now's the time for
      us to step up to the plate.
    ko: 이렇게 된 것에 우리 책임이 없다고는 말 할 수 없으니까.
    ja: こうなったのに\n私たちの責任がないとは言えないから。
  d_nikke_marian_p_01_93:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_01_94:
    speaker: anis
    en: |-
      I suppose you're right.
      If only we had been more...
    ko: |-
      그건, 그렇지.
      처음에 우리가 좀 더….
    ja: |-
      それはそうね。
      最初の時にもっとちゃんと…
  d_nikke_marian_p_01_95:
    speaker: rapi
    en: |-
      There's no point dwelling on the past.
      Let's just focus on what we can do in the here and now.
    ko: |-
      과거를 곱씹으며 후회하진 말자.
      지금 우리가 할 수 있는 일을 하는거야.
    ja: |-
      過ぎたことを後悔したところで
      何も始まらない。今できることをしましょう。
  d_nikke_marian_p_01_96:
    speaker: rapi
    en: We can help her this time around, unlike before.
    ko: |-
      그때와는 다르게,
      지금 우리는 이 아이를 도와줄 수 있어.
    ja: |-
      あの時とは違って、
      今の私たちならこの子を助けてあげられる。
  d_nikke_marian_p_01_97:
    speaker: rapi
    en: We can find another way, something other than simply pointing a gun at her
      head and pulling the trigger.
    ko: |-
      다른 방법이 있는지 찾아보지도 않고,
      기계적으로 머리에 총을 겨누는 게 아니라.
    ja: |-
      他に方法がないか調べもしないで、
      機械的に頭に銃を突きつけるのではなく。
  d_nikke_marian_p_01_98:
    speaker: anis
    en: You're... really invested in this, aren't you?
    ko: 너… 그렇게까지 신경 쓰고 있었구나?
    ja: "…そこまで深く考えてたの？"
  d_nikke_marian_p_01_99:
    speaker: rapi
    en: I am.
    ko: "…응."
    ja: "…うん。"
  d_nikke_marian_p_01_100:
    speaker: anis
    en: |-
      Okay.
      Then, let's do it.
    ko: |-
      알겠어.
      그럼 해보자.
    ja: |-
      分かった。
      やってみよう。
  d_nikke_marian_p_01_101:
    speaker: anis
    en: Time to put on my teaching hat.
    ko: 가정교사 아니스로 전직이네.
    ja: 家庭教師アニスに転職ってことね。
  d_nikke_marian_p_01_102:
    speaker: neon
    en: I'll be the teaching assistant in charge of weapons...
    ko: 그럼 저는 화력 담당 조교로….
    ja: では私は火力担当の助教に…
  d_nikke_marian_p_01_103:
    speaker: rapi
    en: We're not quite there yet, Neon.
    ko: 네온. 그건 나중에.
    ja: ネオン。それはまた次の機会に。
  d_nikke_marian_p_01_104:
    speaker: neon
    en: |-
      ... Okay,
      I can see how seriously you're taking this, Rapi.
    ko: |-
      …알겠어요.
      언제나 진지한 라피지만 이번엔 진짜 진지하군요.
    ja: |-
      …はい。いつも真面目なラピですが、
      今回はさらに真面目ですね。
  d_nikke_marian_p_01_105:
    speaker: neon
    en: In that case, I'll do everything I can to be a good teacher!
    ko: 그럼 저도 있는 힘껏 선생님이 되어 보이겠어요!
    ja: |-
      では私も力の限り、
      頑張って先生になってみます！
  d_nikke_marian_p_01_106:
    speaker: "<Self>"
    en: Good luck, everyone.
    ko: 다들 잘 부탁해.
    ja: みんなよろしく
  d_nikke_marian_p_01_107:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_01_108:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_01_109:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_01_110:
    speaker: neon
    en: Why are you talking like you're not part of this?
    ko: 왜 남 얘기인 것처럼 말씀하시나요?
    ja: 何を他人事みたいな言い方してるんですか？
  d_nikke_marian_p_01_111:
    speaker: anis
    en: You need to help out as well.
    ko: 지휘관님도 해야지.
    ja: 指揮官様も一緒にやらなきゃ。
  d_nikke_marian_p_01_112:
    speaker: "<Self>"
    en: Me?
    ko: 나도?
    ja: 一緒に？
  d_nikke_marian_p_01_113:
    speaker: neon
    en: It's all in your job title, Master!
    ko: 직책부터가 스승님이시잖아요.
    ja: 肩書きがすでに師匠じゃないですか。
  d_nikke_marian_p_01_114:
    speaker: anis
    en: Is that really a job title?
    ko: 직책인가 그거.
    ja: それって肩書きだったの？
  d_nikke_marian_p_01_115:
    speaker: anis
    en: Regardless, obviously you'll need to pitch in.
    ko: 아무튼, 당연히 지휘관님도 도와줘야지.
    ja: とにかく、当然だけど指揮官様も\n一緒にやってくれなきゃね。
  d_nikke_marian_p_01_116:
    speaker: rapi
    en: It would be a great help if you joined us.
    ko: 도와주시면 큰 도움이 될 겁니다.
    ja: ご協力いただけると助かります。
  d_nikke_marian_p_01_117:
    speaker: "<Self>"
    en: "... Okay. I'll try."
    ko: "…알겠어. 해볼게."
    ja: "…分かった、やってみる"
  d_nikke_marian_p_01_118:
    speaker: rapi
    en: Thank you.
    ko: 예.
    ja: はい。
d_nikke_marian_p_02:
  d_nikke_marian_p_02_1:
    speaker: "<Narration>"
    en: 3 days after the training began.
    ko: 교육 시작 3일 후.
    ja: 教育開始から3日後
  d_nikke_marian_p_02_2:
    speaker: anis
    en: Now, how do you read this?
    ko: 자, 이건 어떻게 읽는 거라고 했지?
    ja: じゃあ、これは何て読むんだったっけ？
  d_nikke_marian_p_02_3:
    speaker: modenia
    en: Be-d.
    ko: 침-대-
    ja: ベッ―ド―
  d_nikke_marian_p_02_4:
    speaker: anis
    en: That's right. Bed. And what is a bed used for?
    ko: |-
      그렇지. 침대.
      침대는 뭐 하는 곳이라 했지?
    ja: |-
      その通り。よくできたわ。
      ベッドは何をする場所だったっけ？
  d_nikke_marian_p_02_5:
    speaker: modenia
    en: Sl... eep.
    ko: 잠-
    ja: 寝る―
  d_nikke_marian_p_02_6:
    speaker: anis
    en: |-
      That's right.
      Very good.
    ko: |-
      그렇지 그렇지.
      참 잘했어요.
    ja: |-
      その通り。
      よくできました。
  d_nikke_marian_p_02_7:
    speaker: "<Narration>"
    en: 3 days later.
    ko: 3일 후.
    ja: さらに3日後
  d_nikke_marian_p_02_8:
    speaker: neon
    en: Tell me what comes next, okay?
    ko: 다음에 올게 뭔지 맞추는 거예요. 아시겠죠?
    ja: |-
      次に続く言葉を当ててみましょうね。
      いきますよ？
  d_nikke_marian_p_02_9:
    speaker: neon
    en: |-
      1, 2, 3, 4...
      Friday, Saturday, Sunday, Monday...
    ko: |-
      1, 2, 3, 4~
      금, 토, 일, 월~
    ja: |-
      1、2、3、4～
      金、土、日、月～
  d_nikke_marian_p_02_10:
    speaker: modenia
    en: |-
      5!
      Tuesday!
    ko: |-
      5!
      화!
    ja: |-
      5！
      火！
  d_nikke_marian_p_02_11:
    speaker: neon
    en: You got it!
    ko: 와! 맞았어요!
    ja: わあ！正解です！
  d_nikke_marian_p_02_12:
    speaker: "<Narration>"
    en: 3 more days later.
    ko: 3일 후.
    ja: さらに3日後
  d_nikke_marian_p_02_13:
    speaker: rapi
    en: You tore up the Commander's favorite magazine.
    ko: 지휘관이 아끼는 잡지를 실수로 찢어버렸어.
    ja: 指揮官が大事にしている雑誌を\n間違って破ってしまった。
  d_nikke_marian_p_02_14:
    speaker: rapi
    en: What should you say?
    ko: 이때 무슨 말을 해야 할까?
    ja: そんな時、何と言えばいい？
  d_nikke_marian_p_02_15:
    speaker: modenia
    en: I have a question!
    ko: 질문 있어요!
    ja: 質問があります！
  d_nikke_marian_p_02_16:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_02_17:
    speaker: modenia
    en: Is it one of those magazines where pretty girls only wear underwear?
    ko: 예쁜 언니들이 속옷만 입고 나오는 잡지인가요?
    ja: 下着だけ着たきれいなお姉さんたちが\n出てくる雑誌ですか？
  d_nikke_marian_p_02_18:
    speaker: rapi
    en: "... That's right."
    ko: "…맞아."
    ja: "…その通り。"
  d_nikke_marian_p_02_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_20:
    speaker: modenia
    en: Then, I should say... "Sorry!"
    ko: 그럼 죄송합니다-!라고 해야해요!
    ja: じゃあすみません！と言います！
  d_nikke_marian_p_02_21:
    speaker: rapi
    en: Right. Well done.
    ko: 그래. 잘했어.
    ja: そう。よくできたわ。
  d_nikke_marian_p_02_22:
    speaker: "<Narration>"
    en: 3 days later still.
    ko: 3일 후.
    ja: さらに3日後
  d_nikke_marian_p_02_23:
    speaker: "<Self>"
    en: Imagine someone has done something nice for you.
    ko: 어떤 사람이 나에게 좋은 일을 해줬어.
    ja: 誰かが君にいいことをしてくれた
  d_nikke_marian_p_02_24:
    speaker: "<Self>"
    en: What should you say to them?
    ko: 이때 해야 할 말은?
    ja: この時に言う言葉は？
  d_nikke_marian_p_02_25:
    speaker: modenia
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_marian_p_02_26:
    speaker: modenia
    en: I like you.
    ko: 좋아해요.
    ja: 好きです。
  d_nikke_marian_p_02_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_28:
    speaker: anis
    en: Let's try that again.
    ko: 자, 다시 한번 물어볼게.
    ja: いい？もう一回言うわよ。
  d_nikke_marian_p_02_29:
    speaker: anis
    en: Someone has done something nice for you.
    ko: 어떤 사람이 나에게 좋은 일을 해줬어.
    ja: 誰かがあなたにいいことをしてくれたの。
  d_nikke_marian_p_02_30:
    speaker: anis
    en: What do you tell them?
    ko: 이때 해야 할 말은?
    ja: この時に言う言葉は？
  d_nikke_marian_p_02_31:
    speaker: modenia
    en: |-
      Thanks!
      Thank you!
    ko: |-
      고맙습니다-!
      감사합니다-!
    ja: |-
      ありがとうございます！
      感謝します！
  d_nikke_marian_p_02_32:
    speaker: anis
    en: Good, good.
    ko: 잘했어, 잘했어.
    ja: 正解、よくできたわ。
  d_nikke_marian_p_02_33:
    speaker: "<Self>"
    en: Why didn't it work when I asked her?
    ko: "…왜 난 안 되지…."
    ja: "…どうして私の質問には\\nちゃんと答えられないんだろう…"
  d_nikke_marian_p_02_34:
    speaker: rapi
    en: I'm not sure...
    ko: "…글쎄요."
    ja: "…さあ。"
  d_nikke_marian_p_02_35:
    speaker: "<Narration>"
    en: 3 more days later.
    ko: 3일 후.
    ja: さらに3日後
  d_nikke_marian_p_02_36:
    speaker: modenia
    en: Are we going to study today, too?
    ko: 오늘도 공부할 거예요?
    ja: 今日も勉強しますか？
  d_nikke_marian_p_02_37:
    speaker: anis
    en: |-
      Of course.
      We mustn't neglect our studies or our training. No rest for the wicked!
    ko: |-
      해야지.
      자고로 학업과 수련은 소홀히 하면 안 된다 했어.
    ja: |-
      もちろんよ。
      学業と修練は疎かにするなって言うでしょ。
  d_nikke_marian_p_02_38:
    speaker: neon
    en: Huh? Studies and training? I thought it was studies and firepower!
    ko: 어? 학업과 화력 아니었나요?
    ja: あれ？学業と火力の間違いじゃ？
  d_nikke_marian_p_02_39:
    speaker: modenia
    en: |-
      Studying is no fun...
      Can we just play today?
    ko: |-
      공부 재미없는데….
      오늘 그냥 놀면 안 돼요?
    ja: |-
      勉強はつまらないのに…
      今日は遊んじゃダメですか？
  d_nikke_marian_p_02_40:
    speaker: anis
    en: |-
      No can do.
      If you don't study, you'll end up just as dumb as Neon.
    ko: |-
      안 돼 안 돼.
      너 공부 안 하고 그러면 저기 저 네온처럼 멍청해진다.
    ja: |-
      ダメダメ。勉強しなかったら、あそこにいる
      ネオンみたいにおバカさんになっちゃうのよ？
  d_nikke_marian_p_02_41:
    speaker: modenia
    en: "*Gasp* I don't want that!"
    ko: 헉! 그건 싫어요!
    ja: えっ！それは嫌です！
  d_nikke_marian_p_02_42:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_43:
    speaker: neon
    en: |-
      She's learning really fast, though.
      She's speaking fairly fluently already.
    ko: |-
      그런데 정말 배우는 게 빠르네요.
      벌써 엄청 유창하게 말해요.
    ja: |-
      それはそうと本当に覚えがはやいですね。
      見違えるほど上手になりました。
  d_nikke_marian_p_02_44:
    speaker: anis
    en: Probably because she's got such a good teacher.
    ko: 좋은 스승이 있어서 그런 거 아니겠어?
    ja: これも全部、立派な先生のおかげってやつ？
  d_nikke_marian_p_02_45:
    speaker: modenia
    en: No, it's because I'm smart.
    ko: 아니에요. 제가 똑똑해서 그런 거예요.
    ja: 違います。私が頭がいいからです。
  d_nikke_marian_p_02_46:
    speaker: anis
    en: |-
      Oh, right.
      That must be it.
    ko: |-
      아 예.
      그러시겠죠.
    ja: |-
      あぁはいはい。
      そうですか。
  d_nikke_marian_p_02_47:
    speaker: modenia
    en: |-
      You two aren't good teachers.
      Rapi is a good teacher.
    ko: |-
      아니스랑 네온은 잘 못 가르쳐요.
      라피는 잘 가르치는데.
    ja: |-
      アニスとネオンは教えるのが下手です。
      ラピは上手なのに。
  d_nikke_marian_p_02_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_49:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_50:
    speaker: modenia
    en: |-
      From now on, I want to teach.
      Okay?
    ko: |-
      다음부턴 내가 가르칠래요.
      알겠죠?
    ja: |-
      次からは私が教えてあげます。
      いいですね？
  d_nikke_marian_p_02_51:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  d_nikke_marian_p_02_52:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_marian_p_02_53:
    speaker: rapi
    en: I think her personality has... changed.
    ko: 아무래도 성격이 좀… 바뀐 것 같군요.
    ja: どうやら性格が…変わってしまったようです。
  d_nikke_marian_p_02_54:
    speaker: modenia
    en: Huh?
    ko: 어?
    ja: あれ？
  d_nikke_marian_p_02_55:
    speaker: modenia
    en: I'm hungry.
    ko: 나 배고파요.
    ja: 私、お腹がすきました。
  d_nikke_marian_p_02_56:
    speaker: modenia
    en: I want to eat.
    ko: 밥 먹을래요.
    ja: ご飯を食べます。
  d_nikke_marian_p_02_57:
    speaker: "<Narration>"
    en: "*Stomp, stomp.*"
    ko: 저벅 저벅.
    ja: スタスタ
  d_nikke_marian_p_02_58:
    speaker: anis
    en: |-
      Huh? Hey, no!
      That's for tomorrow morning!
    ko: |-
      어? 야 안돼!
      그거 내일 아침에 먹을 거야!
    ja: |-
      え？ちょっと待って！
      それは明日の朝食なのに！
  d_nikke_marian_p_02_59:
    speaker: modenia
    en: But I'm hungry right now!
    ko: 저는 지금 배가 고픈데요?
    ja: 私は今お腹がすいてるんです。
  d_nikke_marian_p_02_60:
    speaker: anis
    en: You just ate dinner a while ago.
    ko: 좀 전에 저녁 먹었잖아.
    ja: さっき夕飯食べたばかりよ。
  d_nikke_marian_p_02_61:
    speaker: modenia
    en: Yes, and now I'm hungry again.
    ko: 그건 좀 전이고 저는 지금 배가 고파요.
    ja: それはさっきで、私は今、お腹がすいています。
  d_nikke_marian_p_02_62:
    speaker: modenia
    en: I may not be hungry tomorrow morning.
    ko: 내일 아침에 제가 배가 고플 거라는 보장이 없잖아요.
    ja: 明日の朝、私が絶対に\nお腹がすいているとは言えません。
  d_nikke_marian_p_02_63:
    speaker: modenia
    en: So, I need to eat when I'm hungry.
    ko: 그러니 지금 배고플 때 먹어야 해요.
    ja: ですからお腹がすいている今、\n食べなければいけません。
  d_nikke_marian_p_02_64:
    speaker: anis
    en: Am I supposed to buy that?
    ko: "…그걸 지금 설득이라고 하고 있는 거야?"
    ja: "…私を説得してるつもり？"
  d_nikke_marian_p_02_65:
    speaker: modenia
    en: Anis, what do you do when you're hungry?
    ko: 아니스는 배가 고프면 어떻게 해요?
    ja: アニスはお腹がすいたらどうしますか？
  d_nikke_marian_p_02_66:
    speaker: anis
    en: I eat.
    ko: 밥을 먹지.
    ja: ご飯を食べるわよ。
  d_nikke_marian_p_02_67:
    speaker: modenia
    en: Am I different from you, Anis?
    ko: 저랑 아니스는 다른가요?
    ja: 私とアニスは違いますか？
  d_nikke_marian_p_02_68:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_69:
    speaker: modenia
    en: |-
      You and I are the same.
      You said that you eat when you are hungry.
    ko: |-
      저랑 아니스는 같아요.
      아니스는 배가 고프면 밥을 먹잖아요?
    ja: |-
      私とアニスは同じです。
      アニスはお腹がすいたらご飯を食べますよね？
  d_nikke_marian_p_02_70:
    speaker: modenia
    en: It's the same for me.
    ko: 그러니 저도 배가 고프니 밥을 먹어야 해요.
    ja: ですので私もお腹がすいたのでご飯を食べます。
  d_nikke_marian_p_02_71:
    speaker: anis
    en: |-
      ... Commander.
      Help me.
    ko: |-
      …지휘관님.
      도와줘.
    ja: |-
      …指揮官様。
      助けて。
  d_nikke_marian_p_02_72:
    speaker: "<Choice>"
    en: If you eat everything now, everyone else will go hungry in the morning.
    ko: 그걸 다 먹으면 내일 아침에 모두가 굶어야 해.
    ja: それを全部食べると、\n明日の朝みんな食事を抜くことになる
  d_nikke_marian_p_02_73:
    speaker: "<Choice>"
    en: If you eat too much, you'll get sick.
    ko: 너무 많이 먹으면 병에 걸려.
    ja: 食べ過ぎると病気になる
  d_nikke_marian_p_02_74:
    speaker: modenia
    en: But everyone might not be hungry tomorrow morning.
    ko: 내일 아침에 모두 배가 안 고플 수도 있잖아요.
    ja: 明日の朝、全員お腹がすかないかもしれません。
  d_nikke_marian_p_02_75:
    speaker: modenia
    en: If that happens, we'll need to throw food out. I will eat some now.
    ko: 그러면 음식을 버리게 될 테니 지금 제가 먹어야 해요.
    ja: |-
      そしたら食べ物を捨てることになります。
      ですから私が今食べなければいけません。
  d_nikke_marian_p_02_76:
    speaker: modenia
    en: But I'm so hungry...
    ko: 저는 지금 안 먹으면 병에 걸릴 거예요.
    ja: 私は今食べないと病気になりそうです。
  d_nikke_marian_p_02_77:
    speaker: modenia
    en: If I don't eat right now, I think I will be sick.
    ko: 배고파서 병에 걸리고 말 거예요.
    ja: お腹がすいて病気にかかってしまいます。
  d_nikke_marian_p_02_78:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_79:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_80:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_81:
    speaker: "<Self>"
    en: Fine, go ahead and eat.
    ko: "…알겠어. 먹어."
    ja: "…分かった、食べて"
  d_nikke_marian_p_02_82:
    speaker: modenia
    en: Hehe.
    ko: 헤헤.
    ja: へへ。
  d_nikke_marian_p_02_83:
    speaker: rapi
    en: What bizarre logic...
    ko: "…이상한 논리야."
    ja: "…理解できない。"
  d_nikke_marian_p_02_84:
    speaker: anis
    en: Well, you can't argue with a crazy person's logic.
    ko: 설득 안되는 막무가내 논리지.
    ja: ただの屁理屈じゃない。
  d_nikke_marian_p_02_85:
    speaker: neon
    en: So, are we going to go hungry tomorrow morning?
    ko: "…저희 내일 아침에 굶는 건가요?"
    ja: "…明日の朝は食事抜きですか？"
  d_nikke_marian_p_02_86:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_marian_p_02_87:
    speaker: rapi
    en: What is it?
    ko: 무슨 일이십니까.
    ja: どうしましたか？
  d_nikke_marian_p_02_88:
    speaker: "<Self>"
    en: Ingrid said she'll be here in 10 seconds.
    ko: 잉그리드가 10초 뒤에 온다는데?
    ja: イングリッドが10秒後に来るそうだ
  d_nikke_marian_p_02_89:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_marian_p_02_90:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_marian_p_02_91:
    speaker: ingrid
    en: I'm coming.
    ko: 왔다.
    ja: ご苦労。
  d_nikke_marian_p_02_92:
    speaker: "<Self>"
    en: "... Welcome."
    ko: "…어서 와."
    ja: "…いらっしゃい"
  d_nikke_marian_p_02_93:
    speaker: modenia
    en: Gah! That lady's scary!
    ko: 어? 무서운 아줌마다!
    ja: あ！怖いおばさんだ！
  d_nikke_marian_p_02_94:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_95:
    speaker: modenia
    en: Hello? Would you like to eat together?
    ko: 안녕하세요? 같이 밥 먹을래요?
    ja: こんにちは。一緒にご飯食べますか？
  d_nikke_marian_p_02_96:
    speaker: ingrid
    en: "... No, thank you, I've already eaten."
    ko: "…아니. 먹고 왔다."
    ja: "…いや。もう済ませて来た。"
  d_nikke_marian_p_02_97:
    speaker: modenia
    en: That's good, because I just finished everything anyway...
    ko: 사실 방금 다 먹어서 줄 거 없어요!
    ja: |-
      実はさっき全部食べてしまって
      何も残ってません！
  d_nikke_marian_p_02_98:
    speaker: ingrid
    en: Well, I suppose it's a good thing I've finished dinner then.
    ko: |-
      그렇군.
      먹고 오길 잘했군.
    ja: |-
      そうか。
      食べてきて正解だったな。
  d_nikke_marian_p_02_99:
    speaker: ingrid
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_marian_p_02_100:
    speaker: ingrid
    en: Let's talk.
    ko: 얘기 좀 하지.
    ja: ちょっと話がある。
  d_nikke_marian_p_02_101:
    speaker: ingrid
    en: How long have you been teaching her?
    ko: "…교육을 실시한지 지금 얼마나 됐지?"
    ja: "…教育を開始してどれくらい経ったんだ？"
  d_nikke_marian_p_02_102:
    speaker: "<Self>"
    en: About 15 days.
    ko: 보름 정도.
    ja: 半月程度
  d_nikke_marian_p_02_103:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_104:
    speaker: ingrid
    en: You saw it yourself.
    ko: 알고 있겠지만.
    ja: 知ってるだろうが
  d_nikke_marian_p_02_105:
    speaker: ingrid
    en: Her brain was in the same state as a newborn.
    ko: 그녀의 뇌는 신생아의 것과 다름없는 상태였다.
    ja: 彼女の脳は新生児のそれと同じ状態だった。
  d_nikke_marian_p_02_106:
    speaker: ingrid
    en: However, she was up and walking just two days after waking up.
    ko: 하지만 깨어난지 이틀 만에 걷기 시작했지.
    ja: しかし目覚めて2日後には歩き始めた。
  d_nikke_marian_p_02_107:
    speaker: ingrid
    en: I thought her physical abilities were extraordinary, but...
    ko: 신체 능력이 비범하다는 것 정도로 생각했지만….
    ja: 身体能力が桁外れに優れているということは\n分かっていたが…
  d_nikke_marian_p_02_108:
    speaker: ingrid
    en: Her conversational skills back there are not something that could be achieved
      in two weeks' time.
    ko: 좀 전의 대화는… 보름 만에 할 수 있는 수준이 아냐.
    ja: |-
      先ほどの会話は…
      半月程度で可能な内容ではない。
  d_nikke_marian_p_02_109:
    speaker: "<Self>"
    en: It's all thanks to our education.
    ko: 다 우리의 교육 덕분이지.
    ja: 私たちの教育のおかげだ
  d_nikke_marian_p_02_110:
    speaker: ingrid
    en: Don't be so full of yourself. That wasn't my point.
    ko: |-
      팔불출 같은 소리 하지 마라.
      그런 얘기를 하려는 게 아니다.
    ja: |-
      馬鹿げたことを言うな。
      問題はそこではない。
  d_nikke_marian_p_02_111:
    speaker: ingrid
    en: There's something more going on here.
    ko: 이건 중대한 사항이다.
    ja: これは重大な事案だ。
  d_nikke_marian_p_02_112:
    speaker: ingrid
    en: I was expecting it, there's something about her.
    ko: |-
      예상은 하고 있었지만,
      그녀에겐 뭔가가 있다.
    ja: |-
      予想はしていたが、
      彼女には何かがある。
  d_nikke_marian_p_02_113:
    speaker: ingrid
    en: I want to investigate further.
    ko: 그걸 조사해 보고 싶다.
    ja: それを調査してみたい。
  d_nikke_marian_p_02_114:
    speaker: "<Self>"
    en: "... Investigate?"
    ko: "…조사라고?"
    ja: "…調査だと？"
  d_nikke_marian_p_02_115:
    speaker: ingrid
    en: I realize that's a strong word, but it won't be anything too intense.
    ko: 말은 그렇게 했지만 거창한 것은 아니다.
    ja: 調査といってもそう大がかりなことではない。
  d_nikke_marian_p_02_116:
    speaker: ingrid
    en: The larger an investigation is, the more likely it is to fail.
    ko: 거창한 조사는 애초에 이미 다 실패했으니까.
    ja: 大がかりな調査はすでに失敗している。
  d_nikke_marian_p_02_117:
    speaker: ingrid
    en: Consider it more like a simple medical examination.
    ko: 간단한 건강 검진 정도라고 생각하면 되겠군.
    ja: 簡単な健康診断のようなものだと考えればいい。
  d_nikke_marian_p_02_118:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_119:
    speaker: ingrid
    en: "... you may be apprehensive, but it's necessary."
    ko: "…내키지 않을 수도 있겠지만, 필요한 일이다."
    ja: "…気が進まないかもしれないが、必要なことだ。"
  d_nikke_marian_p_02_120:
    speaker: ingrid
    en: Sooner or later.
    ko: 나중을 위해서라도.
    ja: 今後のためにも。
  d_nikke_marian_p_02_121:
    speaker: "<Self>"
    en: Promise there's nothing dangerous about it?
    ko: 위험한 일이 아니라고 약속할 수 있어?
    ja: 危険を伴うことではないと約束できるか？
  d_nikke_marian_p_02_122:
    speaker: ingrid
    en: I promise.
    ko: 약속하지.
    ja: 約束する。
  d_nikke_marian_p_02_123:
    speaker: ingrid
    en: Besides...
    ko: "……."
    ja: "……"
  d_nikke_marian_p_02_124:
    speaker: ingrid
    en: I'm not convinced there's anything I could do that would pose a danger to
      her...
    ko: 애초에, 우리가 그녀를 위험하게 하는 일이 가능한지도 모르겠군.
    ja: そもそも私たちに彼女を危険な目に遭わせる\n能力があるのかすら疑わしい。
d_nikke_marian_p_03:
  d_nikke_marian_p_03_1:
    speaker: modenia
    en: An examination?
    ko: 검사요?
    ja: 検査ですか？
  d_nikke_marian_p_03_2:
    speaker: rapi
    en: Right. There's no need to worry, it's all very routine.
    ko: 그래. 간단한 거니까 너무 걱정하지 마.
    ja: |-
      うん。簡単なことだから
      そんなに心配しなくていいわ。
  d_nikke_marian_p_03_3:
    speaker: modenia
    en: Does it hurt?
    ko: 아픈 거 아니죠?
    ja: 痛くないですよね？
  d_nikke_marian_p_03_4:
    speaker: neon
    en: No, it doesn't.
    ko: 안 아파요.
    ja: 痛くないですよ。
  d_nikke_marian_p_03_5:
    speaker: modenia
    en: Are you sure?
    ko: 진짜 아픈 거 아니죠?
    ja: 本当に痛いことじゃないですよね？
  d_nikke_marian_p_03_6:
    speaker: anis
    en: Positive.
    ko: 진짜 안 아파.
    ja: 本当に痛くないわ。
  d_nikke_marian_p_03_7:
    speaker: modenia
    en: Are you 100% positive?
    ko: 진짜 진짜 아픈 거 아니죠?
    ja: 本当に本当に痛くないですね？
  d_nikke_marian_p_03_8:
    speaker: "<Self>"
    en: Cross my heart.
    ko: 진짜 진짜 안 아파.
    ja: 本当に本当に痛くない
  d_nikke_marian_p_03_9:
    speaker: modenia
    en: Okay, but are you reaalllly sure?
    ko: 진짜 진짜 진짜죠?
    ja: 本当に本当に本当ですね？
  d_nikke_marian_p_03_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_11:
    speaker: anis
    en: Rapi, she's asking you a question.
    ko: 라피. 물어보잖아.
    ja: ラピ、質問してるじゃない。
  d_nikke_marian_p_03_12:
    speaker: neon
    en: You should answer her.
    ko: 대답해 주셔야죠.
    ja: 答えてあげてください。
  d_nikke_marian_p_03_13:
    speaker: "<Self>"
    en: Hurry and answer.
    ko: 빨리 대답해 줘.
    ja: 早く答えてあげるんだ
  d_nikke_marian_p_03_14:
    speaker: rapi
    en: Is there any point in me even answering?
    ko: "…굳이 제가 대답할 필요는…."
    ja: "…敢えて私が答える必要は…"
  d_nikke_marian_p_03_15:
    speaker: modenia
    en: Rapi, are you super-duper ultra positive?
    ko: 라피. 진짜 진짜 진짜죠?
    ja: ラピ。本当に本当に本当ですね？
  d_nikke_marian_p_03_16:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_17:
    speaker: rapi
    en: Yes. Absolutely, positively.
    ko: "…지, 진짜 진짜 진짜야."
    ja: "…ほ、本当に本当に本当よ。"
  d_nikke_marian_p_03_18:
    speaker: anis
    en: Pft!
    ko: 푸후-!
    ja: ブハッ！
  d_nikke_marian_p_03_19:
    speaker: modenia
    en: Okay. I'll trust you.
    ko: |-
      알겠어요.
      믿을게요.
    ja: |-
      分かりました。
      信じます。
  d_nikke_marian_p_03_20:
    speaker: "<Monologue>"
    en: Marian walks quietly into the examination room.
    ko: 그녀는 조용히 검사실로 걸어들어갔다.
    ja: 彼女は大人しく検査室の中に入って行った
  d_nikke_marian_p_03_21:
    speaker: rapi
    en: "... *Sigh*"
    ko: "…하아."
    ja: はあ…
  d_nikke_marian_p_03_22:
    speaker: anis
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_nikke_marian_p_03_23:
    speaker: neon
    en: Got a headache?
    ko: 혹시 머리가 아프신가요?
    ja: もしかして頭痛ですか？
  d_nikke_marian_p_03_24:
    speaker: rapi
    en: No. I'm fine.
    ko: 아냐. 괜찮아.
    ja: 違う。大丈夫。
  d_nikke_marian_p_03_25:
    speaker: neon
    en: Are you sure you're fine?
    ko: 진짜 진짜 진짜 괜찮은 건가요?
    ja: 本当に本当に本当に大丈夫ですか？
  d_nikke_marian_p_03_26:
    speaker: anis
    en: Are you absolutely 100% sure that you're fine?
    ko: 진짜 진짜 진짜 안 아픈 거 맞지?
    ja: 本当に本当に本当に頭痛じゃないのね？
  d_nikke_marian_p_03_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_28:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_nikke_marian_p_03_29:
    speaker: ingrid
    en: All done.
    ko: 검사는 모두 끝났다.
    ja: すべての検査が終わった。
  d_nikke_marian_p_03_30:
    speaker: "<Self>"
    en: That took quite a while.
    ko: 오래 걸렸네.
    ja: 長かったな
  d_nikke_marian_p_03_31:
    speaker: ingrid
    en: Well, this is an unusual case after all.
    ko: 검사가 검사다 보니 말이야.
    ja: 色々あってな。
  d_nikke_marian_p_03_32:
    speaker: anis
    en: Where is she now?
    ko: 그래서 지금 어디 있는데?
    ja: 姿が見えないけど？
  d_nikke_marian_p_03_33:
    speaker: ingrid
    en: She's resting in the lounge.
    ko: 휴게실에서 쉬고 있다.
    ja: 休憩室で休んでる。
  d_nikke_marian_p_03_34:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_35:
    speaker: ingrid
    en: She wanted a treat for having to go through the examination.
    ko: 검사받는다고 고생했으니 간식을 내놓으라고 하더군.
    ja: 検査で疲れたから何か食べたいと言い出した。
  d_nikke_marian_p_03_36:
    speaker: ingrid
    en: She requested chocolate and ice cream, so I accommodated her.
    ko: 초콜릿과 아이스크림을 요구해서 전달했다.
    ja: チョコレートとアイスクリームを欲しがったので与えた。
  d_nikke_marian_p_03_37:
    speaker: ingrid
    en: She wasn't keen on sharing, so she said she'll be out once she finishes.
    ko: |-
      같이 먹으면 자기 몫이 줄어들 테니,
      혼자 먹고 나오겠다고 전해달라 하더군.
    ja: |-
      皆で一緒に食べると自分の分が減るからと、
      1人で全部食べてから出てくるそうだ。
  d_nikke_marian_p_03_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_39:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_40:
    speaker: neon
    en: So, if I ask for some chocolate and ice cream, do I get some too?
    ko: 저도 요구하면 초콜릿이랑 아이스크림 주시나요?
    ja: 私もチョコレートとアイスクリームが\n欲しいといえばもらえますか？
  d_nikke_marian_p_03_41:
    speaker: ingrid
    en: Then, by the by.
    ko: 뭐 마침 잘 된 일이다.
    ja: 待っている間、
  d_nikke_marian_p_03_42:
    speaker: ingrid
    en: I suppose it's high time we discuss the test results.
    ko: 검사 결과에 대해 얘기를 좀 할까.
    ja: 検査結果について話そう。
  d_nikke_marian_p_03_43:
    speaker: neon
    en: Boss, don't ignore me...
    ko: 앗, 사장님 너무해.
    ja: |-
      あっ、社長、しれっとはぐらかそうとしてる。
      ひどい。
  d_nikke_marian_p_03_44:
    speaker: ingrid
    en: In summary...
    ko: 결과를 요약하자면.
    ja: 結果を要約すると、
  d_nikke_marian_p_03_45:
    speaker: ingrid
    en: We're still completely in the dark here.
    ko: "…여전히 아무것도 모르겠다로 요약할 수 있겠군."
    ja: "…依然として何も分からないという結論だ。"
  d_nikke_marian_p_03_46:
    speaker: rapi
    en: What procedures did you perform this time around?
    ko: 이번엔 어떤 검사였습니까.
    ja: 今回はどんな検査をしたのですか？
  d_nikke_marian_p_03_47:
    speaker: ingrid
    en: The most basic ones around.
    ko: 기본 중의 기본이다.
    ja: いたって基本的な検査だ。
  d_nikke_marian_p_03_48:
    speaker: ingrid
    en: Fluid and tissue testing, x-rays, etc.
    ko: 체액 및 조직 검사, X레이 등이지.
    ja: |-
      体液および組織検査、
      レントゲン検査といったところだ。
  d_nikke_marian_p_03_49:
    speaker: ingrid
    en: We used a lot of high-performance equipment in our prior testing, but that
      got us nowhere.
    ko: |-
      일전엔 고성능 장비로 많은 검사를 진행했지만,
      제대로 된 결과를 얻지 못했다.
    ja: |-
      前回は高性能機器で多岐にわたり
      検査を行ったが、きちんとした
      結果が得られなかった。
  d_nikke_marian_p_03_50:
    speaker: ingrid
    en: We figured she might have some sort of built-in high-performance jammer, so
      we figured we'd stick to the basics this time, but...
    ko: |-
      고성능의 재머가 내장되어 있을 수도 있다고 판단해
      이번엔 기초적인 방법을 동원한 검사였지만….
    ja: |-
      高性能のジャマーが内蔵されている
      との仮定のもと、今回は基本的な
      手法を使って検査したのだが…
  d_nikke_marian_p_03_51:
    speaker: ingrid
    en: Same old story. We couldn't find anything noteworthy.
    ko: |-
      마찬가지다.
      그럴듯한 것은 알아낼 수 없었다.
    ja: |-
      結果は同じだった。
      これといった結果は得られなかった。
  d_nikke_marian_p_03_52:
    speaker: rapi
    en: Can you give us some more details?
    ko: "…설명해 주실 수 있습니까."
    ja: "…具体的に説明をお願いしてもいいでしょうか。"
  d_nikke_marian_p_03_53:
    speaker: ingrid
    en: Take the fluid examination for example.
    ko: 체액 검사.
    ja: 体液検査。
  d_nikke_marian_p_03_54:
    speaker: ingrid
    en: The needle was unable to puncture her skin.
    ko: 바늘이 들어가지 않았다.
    ja: 針が刺さらなかった。
  d_nikke_marian_p_03_55:
    speaker: ingrid
    en: We had expected that, so we used a needle made of titanium.
    ko: 예상한 일이었기에 주삿바늘을 티탄 매터로 만든 것을 사용했으나.
    ja: |-
      予想はしていたため、
      チタンマター製の注射針を使ったのだが、
  d_nikke_marian_p_03_56:
    speaker: ingrid
    en: But that didn't change anything.
    ko: 결과는 마찬가지였다.
    ja: 結果は同じだった。
  d_nikke_marian_p_03_57:
    speaker: ingrid
    en: The needle didn't even make a mark.
    ko: 조금도 들어가지 않더군.
    ja: 全くもって刺さる気配がなかった。
  d_nikke_marian_p_03_58:
    speaker: anis
    en: Not even one made of titanium?
    ko: "…티탄 매터 바늘이 안 들어간다고?"
    ja: "…チタンマター製の針が刺さらないですって？"
  d_nikke_marian_p_03_59:
    speaker: ingrid
    en: It defies all scientific reasons.
    ko: 견고함이 상식을 벗어나있는 상태다.
    ja: 常識外れの硬さだ。
  d_nikke_marian_p_03_60:
    speaker: ingrid
    en: Naturally, tissue testing wasn't a possibility either.
    ko: 당연히 조직 검사도 불가능하지.
    ja: 当然ながら組織検査も不可能だった。
  d_nikke_marian_p_03_61:
    speaker: ingrid
    en: I was able to extract the hair.
    ko: 아, 머리카락은 뽑히더군.
    ja: あ、毛髪は採取が可能だった。
  d_nikke_marian_p_03_62:
    speaker: ingrid
    en: But it evaporated the moment I pulled it out.
    ko: 뽑자마자 증발해서 사라졌지만.
    ja: 抜くと同時に蒸発して消滅してしまったが。
  d_nikke_marian_p_03_63:
    speaker: neon
    en: You can't be serious!
    ko: 예? 증발해서 사라졌다고요?
    ja: え？蒸発して消滅してしまった？
  d_nikke_marian_p_03_64:
    speaker: ingrid
    en: The same goes for her saliva. It evaporated immediately and left no trace.
    ko: |-
      타액도 마찬가지다.
      바로 증발해서 조금의 흔적도 남기지 않았다.
    ja: |-
      唾液も同様だ。
      すぐに蒸発してしまい痕跡すらなかった。
  d_nikke_marian_p_03_65:
    speaker: ingrid
    en: It's as if something or someone is covering their tracks.
    ko: 마치… 누군가가 존재 자체를 꽁꽁 숨겨놓은 것 같이.
    ja: まるで…誰かがその存在を\n隠そうとしているかのように。
  d_nikke_marian_p_03_66:
    speaker: "<Self>"
    en: What about the X-rays?
    ko: "…X레이 같은 건?"
    ja: "…レントゲン検査はどうだった？"
  d_nikke_marian_p_03_67:
    speaker: ingrid
    en: Completely useless.
    ko: 전혀 효과가 없었다.
    ja: 全く意味がなかった。
  d_nikke_marian_p_03_68:
    speaker: ingrid
    en: They just show up as completely white.
    ko: 내부가 온통 하얗게 칠해져 있을 뿐이야.
    ja: 内部が真っ白に塗色されているだけだった。
  d_nikke_marian_p_03_69:
    speaker: ingrid
    en: Her results in our simple physical ability tests were unlike anything we've
      ever seen.
    ko: 단순 신체 능력 검사 결과는 말 그대로 초월적.
    ja: |-
      単純な身体能力検査の結果は、
      文字通り超越的だった。
  d_nikke_marian_p_03_70:
    speaker: ingrid
    en: She exceeds the typical strength threshold for a Nikke by leaps and bounds.
    ko: 니케가 낼 수 있는 최대 출력을 가볍게 상회하고 있다.
    ja: ニケが出せる最大出力を優に超えていた。
  d_nikke_marian_p_03_71:
    speaker: ingrid
    en: We carried out some intelligence tests as well.
    ko: 지능 검사도 병행했다.
    ja: 知能検査も行った。
  d_nikke_marian_p_03_72:
    speaker: ingrid
    en: We've determined her current IQ to be the equivalent of a 7-10 year old child.
    ko: 현재 7~10세 정도의 지능을 가진 것으로 판단된다.
    ja: |-
      現在、7～10歳程度の
      知能を持っていると思われる。
  d_nikke_marian_p_03_73:
    speaker: ingrid
    en: All of that in 15 days.
    ko: "…보름 만에 말이지."
    ja: "…たったの半月でな。"
  d_nikke_marian_p_03_74:
    speaker: anis
    en: I knew we had the right idea with our training.
    ko: 역시. 우리의 교육은 잘못되지 않았어.
    ja: |-
      やっぱりね。
      私たちの教育は間違ってなかったわ。
  d_nikke_marian_p_03_75:
    speaker: neon
    en: Right? I feel so proud.
    ko: 그렇죠? 뿌듯하네요 이거.
    ja: ですね。何だか嬉しいですね。
  d_nikke_marian_p_03_76:
    speaker: anis
    en: I'm getting emotional... starting to tear up...
    ko: 엇, 나 왜 눈물이….
    ja: あっ、どうして急に涙が…
  d_nikke_marian_p_03_77:
    speaker: neon
    en: Huh? I thought we'd forgotten how to cry...
    ko: |-
      이건… 눈물?
      우는 방법 따위, 애초에 잊어버린 줄 알았는데….
    ja: |-
      えっ…涙？
      泣き方なんて、\nとっくの昔に忘れたと思ってたのに…
  d_nikke_marian_p_03_78:
    speaker: ingrid
    en: Be quiet.
    ko: 조용히 해라.
    ja: 静かに。
  d_nikke_marian_p_03_79:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_80:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_03_81:
    speaker: ingrid
    en: I thought this examination could help us get to the bottom of this,
    ko: 결과가 있으면 원인을 알아낼 수 있다고 생각했건만….
    ja: |-
      結果が出れば
      原因を突き止められると思ったのだが…
  d_nikke_marian_p_03_82:
    speaker: ingrid
    en: but it seems we're at a dead end.
    ko: 지금으로서는 마땅한 방법이 없다.
    ja: 今の段階ではこれといった方法がない。
  d_nikke_marian_p_03_83:
    speaker: ingrid
    en: We can't even figure out how she got to be this way.
    ko: 애초에 기원을 알아낼 수 없는 게 가장 크다.
    ja: |-
      そもそも起源を突き止められないのが
      一番の問題だ。
  d_nikke_marian_p_03_84:
    speaker: "<Self>"
    en: Not even a hunch?
    ko: 기원?
    ja: 起源？
  d_nikke_marian_p_03_85:
    speaker: ingrid
    en: None whatsoever.
    ko: 그래.
    ja: そう。
  d_nikke_marian_p_03_86:
    speaker: ingrid
    en: Her transformation is a complete mystery to us.
    ko: 어떤 경위로 이렇게 되었는지에 대한 기원.
    ja: どういった経緯でこのようになったのか\nということだ。
  d_nikke_marian_p_03_87:
    speaker: ingrid
    en: She's been through a total of two changes at this point,
    ko: 그녀는 총 두 번의 변화를 겪었다.
    ja: 彼女は今までに2回の変化を経験した。
  d_nikke_marian_p_03_88:
    speaker: ingrid
    en: and we're utterly clueless as to the origins behind those changes.
    ko: 그 변화에 대한 경위를 전혀 파악할 수 없다.
    ja: その変化に関する経緯を全く把握できない。
  d_nikke_marian_p_03_89:
    speaker: ingrid
    en: We don't know the cause in a word.
    ko: 원인을 알 수 없다는 얘기다.
    ja: 分からないことが多すぎるのだ。
  d_nikke_marian_p_03_90:
    speaker: ingrid
    en: In other words, now. It can be said that it is the absolute worst case scenario.
    ko: |-
      즉, 지금은.
      원인도 모르고 결과도 알 수 없는 최악의 상황이라 할 수 있지.
    ja: |-
      つまり、現時点では
      原因も結果も不明という最悪の状況と言える。
  d_nikke_marian_p_03_91:
    speaker: anis
    en: So... what now?
    ko: 음… 그러면 검사는 이렇게 시시하게 끝?
    ja: |-
      うう…じゃあ検査はこんな感じで
      不完全燃焼で終わりってこと？
  d_nikke_marian_p_03_92:
    speaker: ingrid
    en: Nothing.
    ko: 끝이다.
    ja: そうだ。
  d_nikke_marian_p_03_93:
    speaker: ingrid
    en: We can't do anything until we can find a way to conduct a proper examination.
    ko: 검사할 수 있는 방법을 찾을 때까지는.
    ja: 検査できる方法が見つかるまでは。
  d_nikke_marian_p_03_94:
    speaker: neon
    en: Let's go snag some of that chocolate and ice cream then.
    ko: 그럼 어서 가서 초콜릿이랑 아이스크림 뺏어 먹죠.
    ja: では早くチョコレートとアイスクリームを\n横取りしに行きましょう。
  d_nikke_marian_p_03_95:
    speaker: ingrid
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_nikke_marian_p_03_96:
    speaker: ingrid
    en: There is one last thing. A way we could potentially examine her.
    ko: |-
      단 한 가지.
      검사를 할 수 있는 방법이 있다.
    ja: |-
      1つだけ、
      検査できる方法がある。
  d_nikke_marian_p_03_97:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_03_98:
    speaker: ingrid
    en: We fire a continual high-powered laser to create a hole in her body.
    ko: 고출력의 레이저를 계속 쏘아내 몸에 틈을 만들고.
    ja: |-
      高出力レーザーを当て続けて
      体に隙間を発生させ、
  d_nikke_marian_p_03_99:
    speaker: ingrid
    en: Then, we open her up and see what we can find.
    ko: 내부를 열어 확인하는 거다.
    ja: 内部を開いて確認する方法だ。
d_nikke_marian_p_04:
  d_nikke_marian_p_04_1:
    speaker: anis
    en: "... You're going to do what?"
    ko: "…뭘 어떻게 한다고?"
    ja: "…どういうことか説明してくれる？"
  d_nikke_marian_p_04_2:
    speaker: ingrid
    en: Fire a high-powered laser and focus it on one small area.
    ko: 고출력 레이저를 한 부위에 집중적으로 쏘아낸다.
    ja: 高出力レーザーを1ヶ所に当て続ける。
  d_nikke_marian_p_04_3:
    speaker: ingrid
    en: From what Mana and Ether tell me, a small opening should appear in about 2
      minutes.
    ko: 마나와 에테르가 말하기를 2분 정도면 틈이 생긴다고 하더군.
    ja: マナとエーテルによれば2分程度で\n隙間が発生するそうだ。
  d_nikke_marian_p_04_4:
    speaker: ingrid
    en: We then expand that opening and look inside.
    ko: 그때 그 틈을 확장해 내부를 확인하는 거다.
    ja: その隙間を広げて内部を確認するという方法だ。
  d_nikke_marian_p_04_5:
    speaker: anis
    en: You don't have to get into such detail!
    ko: |-
      뭘 자세한 내용을 말하고 있어!
      그런 뜻이 아니잖아!
    ja: |-
      なに真面目に説明してるのよ！
      そういう意味じゃないでしょ！
  d_nikke_marian_p_04_6:
    speaker: ingrid
    en: "... Weren't you asking for an explanation?"
    ko: 음? 설명을 요구한 것 아니었나?
    ja: ん？説明してくれといったのはお前だ。
  d_nikke_marian_p_04_7:
    speaker: anis
    en: |-
      If you so much as lay a finger on her, you're dead meat.
      I don't care if you're the CEO of Elysion.
    ko: |-
      너, 그렇게 하기만 해봐.
      엘리시온 사장이고 나발이고 다 엎어버릴 거야.
    ja: |-
      そんなことしてみなさいよ。エリシオンの
      社長だろうが何だろうが容赦しないわよ。
  d_nikke_marian_p_04_8:
    speaker: neon
    en: Anis.
    ko: 저, 아니스.
    ja: ちょっと、アニス。
  d_nikke_marian_p_04_9:
    speaker: neon
    en: If she was actually planning on going through with it.
    ko: 사장님은 진짜 설명만 하고 있는 거예요.
    ja: 社長は本当に説明をしただけです。
  d_nikke_marian_p_04_10:
    speaker: neon
    en: I'm sure she would have done it already.
    ko: 할 거였으면 진즉에 했겠죠.
    ja: その気があったなら\nとっくの昔にそうしたはずです。
  d_nikke_marian_p_04_11:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_12:
    speaker: ingrid
    en: I fully realize how risky it is.
    ko: 비상식적인 방법인 만큼, 선택지가 아니다.
    ja: |-
      非常識な方法であるため、
      選択肢からは外した。
  d_nikke_marian_p_04_13:
    speaker: ingrid
    en: We need to find something more feasible.
    ko: 상식적인 방법을 어떻게든 찾아볼 수밖에.
    ja: 常識的な方法を何としてでも探し出さねば。
  d_nikke_marian_p_04_14:
    speaker: rapi
    en: So, where do we go from here?
    ko: 그럼 앞으로는 어떻게 되는 겁니까.
    ja: ではこれからどうなるのですか。
  d_nikke_marian_p_04_15:
    speaker: ingrid
    en: Go back and do what you were doing.
    ko: 돌아가서 하던 일을 해라.
    ja: 各自の担当に戻るのだ。
  d_nikke_marian_p_04_16:
    speaker: ingrid
    en: I hope you can comply with the inspection when we ask for it in the future.
    ko: 추후 우리가 요구할 때 검사에 응해주면 좋겠군.
    ja: 今後、こちらから要求する際に\n検査に応じてもらう。
  d_nikke_marian_p_04_17:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_marian_p_04_18:
    speaker: ingrid
    en: "@UserName."
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_marian_p_04_19:
    speaker: ingrid
    en: Can you keep her in line?
    ko: 가능하겠나?
    ja: できるか？
  d_nikke_marian_p_04_20:
    speaker: "<Self>"
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_nikke_marian_p_04_21:
    speaker: ingrid
    en: Can you keep Modernia under control?
    ko: 제어할 수 있겠냐는 말이다.
    ja: コントロール可能か？
  d_nikke_marian_p_04_22:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_23:
    speaker: ingrid
    en: She's dangerous.
    ko: 그녀는 위험하다.
    ja: 彼女は危険だ。
  d_nikke_marian_p_04_24:
    speaker: ingrid
    en: She could tear the Ark to pieces if she wanted to.
    ko: 마음만 먹으면 방주를 부수는 것도 가능할지도 모르지.
    ja: その気にさえなれば、アークを\n破壊することだって可能かもしれない。
  d_nikke_marian_p_04_25:
    speaker: "<Choice>"
    en: She would never do something like that.
    ko: 그런 마음은 먹지 않아.
    ja: 彼女はそんなことはしない
  d_nikke_marian_p_04_26:
    speaker: "<Choice>"
    en: Even if something like that happened, which it won't, I'd stop it.
    ko: 그런 일이 일어나도 내가 막겠어.
    ja: そんなことが起きても私が止める
  d_nikke_marian_p_04_27:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_28:
    speaker: ingrid
    en: It's clear what you have to do.
    ko: 앞으로 네가 해야 할 일은 명백하다.
    ja: 今後、お前がやるべきことは決まっている。
  d_nikke_marian_p_04_29:
    speaker: ingrid
    en: Make sure she is able to control her own strength and doesn't pose a threat
      to those around her.
    ko: |-
      그녀가 자신의 힘을 제대로 다루고,
      인류에게 위협이 가지 않도록 해야 해.
    ja: |-
      彼女が自分自身の力をきちんと扱い、人類に
      危害を与えないようにしなければならない。
  d_nikke_marian_p_04_30:
    speaker: ingrid
    en: If it's decided that she's even the slightest bit dangerous...
    ko: 만약 조금이라도 위험하다 판단되면.
    ja: もし少しでも危険が感知された場合は、
  d_nikke_marian_p_04_31:
    speaker: "<Self>"
    en: Stop.
    ko: 그만.
    ja: そこまで
  d_nikke_marian_p_04_32:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_33:
    speaker: "<Self>"
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配するな
  d_nikke_marian_p_04_34:
    speaker: "<Self>"
    en: That will never happen.
    ko: 그럴 일은 절대 없을 테니까.
    ja: そんなことは絶対に起こらない
  d_nikke_marian_p_04_35:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_36:
    speaker: ingrid
    en: I'll just have to trust you on that.
    ko: 믿겠다.
    ja: 信じている。
  d_nikke_marian_p_04_37:
    speaker: modenia
    en: Huh? Why's everyone so gloomy?
    ko: 응? 다들 왜 그렇게 기분이 안 좋아요?
    ja: あれ？\nどうしてみんなそんな暗い顔をしてるんですか？
  d_nikke_marian_p_04_38:
    speaker: anis
    en: How was the exam? Did you have a good time?
    ko: 왔어? 검사는 재밌었고?
    ja: おかえり。検査はどうだった？
  d_nikke_marian_p_04_39:
    speaker: modenia
    en: Of course not.
    ko: 재미없었어요.
    ja: 面白くなかったです。
  d_nikke_marian_p_04_40:
    speaker: modenia
    en: But at least the chocolate and ice cream were delic...
    ko: 그래도 초콜릿이랑 아이스크림은 맛있었….
    ja: |-
      でもチョコレートとアイスクリームは
      おいしかっ…
  d_nikke_marian_p_04_41:
    speaker: modenia
    en: Um...
    ko: 아.
    ja: あ。
  d_nikke_marian_p_04_42:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_04_43:
    speaker: modenia
    en: |-
      What I mean is...
      I was going to share with you guys...
    ko: |-
      그… 있잖아요.
      원래 다 같이 나눠먹으려고 했는데….
    ja: |-
      その…あのですね。本当はみんなで
      一緒に食べようと思ったんですが…
  d_nikke_marian_p_04_44:
    speaker: modenia
    en: But there wasn't that much left, so I just finished it off...
    ko: |-
      진짜 조금만 있어서,
      저, 저도 조금밖에 못 먹었거든요….
    ja: |-
      ほんの少ししかなくて、
      わ、私も少ししか食べれませんでした…
  d_nikke_marian_p_04_45:
    speaker: rapi
    en: "... It's okay. Don't worry about it."
    ko: |-
      …괜찮아.
      신경 쓰지 마.
    ja: |-
      …大丈夫。
      気にしないで。
  d_nikke_marian_p_04_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_47:
    speaker: modenia
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_marian_p_04_48:
    speaker: modenia
    en: Commander. Are you okay?
    ko: 지휘관. 괜찮아요?
    ja: 指揮官。大丈夫ですか？
  d_nikke_marian_p_04_49:
    speaker: modenia
    en: You seem troubled.
    ko: 표정이 너무 안 좋아요.
    ja: 表情が暗すぎます。
  d_nikke_marian_p_04_50:
    speaker: "<Self>"
    en: I'm fine. You don't need to worry.
    ko: |-
      괜찮아.
      걱정하지 마.
    ja: |-
      大丈夫だ。
      心配するな
  d_nikke_marian_p_04_51:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_52:
    speaker: modenia
    en: "... Commander. What's wrong?"
    ko: |-
      저… 지휘관.
      왜 그래요?
    ja: |-
      あの…指揮官。
      どうしたんですか？
  d_nikke_marian_p_04_53:
    speaker: modenia
    en: Did I... do something wrong?
    ko: 제가 뭐 잘못… 했어요?
    ja: 私…何か間違ったことでもしましたか？
  d_nikke_marian_p_04_54:
    speaker: "<Self>"
    en: It's not that.
    ko: 그런 거 아냐.
    ja: そうじゃない
  d_nikke_marian_p_04_55:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_56:
    speaker: modenia
    en: Uh...
    ko: 으….
    ja: うぅ…
  d_nikke_marian_p_04_57:
    speaker: modenia
    en: Ooh-uh...
    ko: 우으….
    ja: うう…
  d_nikke_marian_p_04_58:
    speaker: anis
    en: Uh?
    ko: 어?
    ja: あれ？
  d_nikke_marian_p_04_59:
    speaker: neon
    en: Are you... crying?
    ko: |-
      우, 울어요?
      왜, 왜?
    ja: |-
      な、泣いてるんですか？
      ど、どうして？
  d_nikke_marian_p_04_60:
    speaker: modenia
    en: Commander, are you mad because of me?
    ko: |-
      지, 지휘관.
      나, 나 때문에 화났어요?
    ja: |-
      し、指揮官。
      わ、私のせいで怒ってますか？
  d_nikke_marian_p_04_61:
    speaker: modenia
    en: Sorry, I'm sorry. I ate chocolate and ice cream alone.
    ko: |-
      죄, 죄송해요.
      초, 초콜릿이랑 아이스크림 호, 혼자 먹어서….
    ja: |-
      す、すみません。チョ、チョコレートと
      アイスクリーム、1人で全部食べてしまって…
  d_nikke_marian_p_04_62:
    speaker: modenia
    en: It's just that *sniff* it was so delicious...
    ko: |-
      그런데, 흑.
      너무, 너무 맛있어서….
    ja: |-
      でも、うぅ。
      お、おいしすぎて…
  d_nikke_marian_p_04_63:
    speaker: "<Self>"
    en: No, that's not it...
    ko: 아니, 그게 아니라….
    ja: いや、そうじゃなくて…
  d_nikke_marian_p_04_64:
    speaker: rapi
    en: Commander is just upset nothing came out of the examination.
    ko: 검사를 제대로 못 해서 속상해서 그런 거야.
    ja: 検査が上手くできなくてよ。
  d_nikke_marian_p_04_65:
    speaker: anis
    en: Yeah, that's it! You're one tough cookie, so the needle couldn't bust through.
    ko: |-
      마, 맞아.
      네가 너무 튼튼해서 주사도 못 놓고 해서 그래.
    ja: |-
      そ、そうよ。あなたが頑丈すぎて
      注射の針も入らなかったんでしょ？
  d_nikke_marian_p_04_66:
    speaker: neon
    en: But you need shots in order to get healthier. The Commander's worried you
      might get sick.
    ko: |-
      주사도 맞고 해야 튼튼해지거든요.
      아플까 봐 걱정해서 그래요.
    ja: |-
      注射してこそ健康にもなるんです。
      病気にならないか心配されてるんですよ。
  d_nikke_marian_p_04_67:
    speaker: modenia
    en: Commander... is that true?
    ko: 지휘관… 진짜예요?
    ja: 指揮官…本当ですか？
  d_nikke_marian_p_04_68:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: 本当だ
  d_nikke_marian_p_04_69:
    speaker: modenia
    en: Then I'll get the shot.
    ko: "…그럼 저 주사 맞을게요."
    ja: "…だったら、注射してください。"
  d_nikke_marian_p_04_70:
    speaker: ingrid
    en: That's impossible. The needles won't come close to penetrating your skin.
    ko: |-
      그건 불가능하다.
      너한텐 주삿바늘이 들어가질 않아.
    ja: |-
      それは不可能だ。
      お前には注射針が刺さらない。
  d_nikke_marian_p_04_71:
    speaker: modenia
    en: That's because I was resisting. I don't like needles.
    ko: 그거… 저 주사 맞기 싫어서 힘주고 있었… 거든요.
    ja: 実は…注射が怖くて力入れてました…
  d_nikke_marian_p_04_72:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_73:
    speaker: modenia
    en: I'll let you give me a shot this time.
    ko: 이, 이번엔 제대로 맞을게요….
    ja: こ、今度は力抜きますから…
  d_nikke_marian_p_04_74:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_75:
    speaker: modenia
    en: Ah... are you mad?
    ko: 어… 아줌마 화났어요?
    ja: お…おばさん、怒ってますか？
  d_nikke_marian_p_04_76:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_marian_p_04_77:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_marian_p_04_78:
    speaker: "<Monologue>"
    en: Let's go to the M.M.R.
    ko: M.M.R.로 가보자.
    ja: M.M.R.に行ってみよう
  d_nikke_marian_p_04_79:
    speaker: mana
    en: About time you got here.
    ko: 오셨습니까.
    ja: 指揮官。
  d_nikke_marian_p_04_80:
    speaker: ingrid
    en: Well? What about the results?
    ko: 결과는?
    ja: 結果はどうだ。
  d_nikke_marian_p_04_81:
    speaker: mana
    en: For her fluids, nothing special. Same as any other Nikke.
    ko: |-
      체액의 경우 특별할 건 없습니다.
      니케의 것과 동일합니다.
    ja: |-
      体液に関しては特に変わった点は
      見受けられません。ニケのものと同じです。
  d_nikke_marian_p_04_82:
    speaker: ether
    en: However, her skin tissue is a different story.
    ko: 대신 피부 조직은 아주 흥미로워.
    ja: その代わり、皮膚組織はすごく興味深いの。
  d_nikke_marian_p_04_83:
    speaker: ingrid
    en: You were able to collect a skin tissue sample?
    ko: |-
      피부 조직?
      채취가 가능했나?
    ja: |-
      皮膚組織だと？
      採取できたのか？
  d_nikke_marian_p_04_84:
    speaker: ether
    en: I managed to do it when she wasn't paying attention.
    ko: 힘을 빼고 있을 때 슬쩍했지.
    ja: 力を抜いている時にちゃちゃっとやったわ。
  d_nikke_marian_p_04_85:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_86:
    speaker: ether
    en: She's not as invincible as we thought.
    ko: 뭐, 걱정했던 것만큼 무적은 아니었다는 소리야.
    ja: |-
      ほら、心配していたほど
      無敵ではなかったってこと。
  d_nikke_marian_p_04_87:
    speaker: ether
    en: It's only when she's actively resisting that she can harden her skin to such
      an incredible degree.
    ko: "…마음만 먹으면 티탄 매터도 안 먹힐 정도로 경도를 올릴 순 있지만."
    ja: "…その気になれば、チタンマターも通用しないくらいに硬度を上げることはできるけどね。"
  d_nikke_marian_p_04_88:
    speaker: ingrid
    en: Well, what did you find?
    ko: "…결과는?"
    ja: "…結果は？"
  d_nikke_marian_p_04_89:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_90:
    speaker: ether
    en: Her tissue material is completely fused together.
    ko: 성분이 완전히 융합되어 있어.
    ja: 成分が完全に融合されているわ。
  d_nikke_marian_p_04_91:
    speaker: ingrid
    en: "... With Rapture material?"
    ko: "…랩쳐와?"
    ja: "…ラプチャーと？"
  d_nikke_marian_p_04_92:
    speaker: ether
    en: Yes.
    ko: 어.
    ja: ええ。
  d_nikke_marian_p_04_93:
    speaker: ether
    en: It's as if a Rapture's makeup has filled in the missing parts of her composition,
    ko: 니케의 구성물의 빈 부분을 랩쳐의 구성물이 매워준 느낌이랄까.
    ja: ニケの構成物の隙間をラプチャーのそれが埋めてるって感じかな。
  d_nikke_marian_p_04_94:
    speaker: ether
    en: or potentially the other way around.
    ko: 그 반대일지도 모르고.
    ja: その反対かもしれないし。
  d_nikke_marian_p_04_95:
    speaker: mana
    en: As a scientist, I'm unsure as to whether these words should be coming out
      of my mouth...
    ko: 과학자로서 이런 말을 입 밖에 내도 되나 의문입니다만,
    ja: 科学者の私からこんなことを\n言ってもいいのか分かりませんが、
  d_nikke_marian_p_04_96:
    speaker: mana
    en: But this fused material... it's close to perfection.
    ko: 융합된 물질은 완벽에 가깝습니다.
    ja: 融合された物質は完璧に近いものと言えます。
  d_nikke_marian_p_04_97:
    speaker: ether
    en: It's a sort of amalgamation of skin, muscle, and dead skin cells.
    ko: 피부이기도 하고 근육이기도 하고 각질이기도 해.
    ja: 皮膚でもあるし、筋肉でもあるし、\n角質でもあるの。
  d_nikke_marian_p_04_98:
    speaker: ether
    en: Electrical stimulus can control its hardness and flexibility, and it possesses
      an incredible range.
    ko: |-
      전기 신호로 경도나 유연성을 제어할 수 있는데,
      그 범위가 거의 0에서 100 수준이야.
    ja: |-
      電気信号で硬度や柔軟性をコントロール
      できて、その範囲はなんと0から100。
  d_nikke_marian_p_04_99:
    speaker: ether
    en: If we can reproduce what we're seeing here, technology in the Ark could be
      pulled 100 years into the future.
    ko: |-
      이걸 만약 생산할 수 있으면
      방주의 기술은 100년은 앞당길 수 있을 거야.
    ja: |-
      もしもこれを生産する方法が分かれば、アークの
      技術の発展速度を100年は短縮できるわ。
  d_nikke_marian_p_04_100:
    speaker: ingrid
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_nikke_marian_p_04_101:
    speaker: mana
    en: This proves that by combining the compositions seen in both a Nikke and a
      Rapture,
    ko: |-
      외람된 말씀입니다만,
      니케의 구성물과 랩쳐의 구성물은.
    ja: |-
      僭越ながら申し上げますと、
      ニケの構成物とラプチャーのそれは、
  d_nikke_marian_p_04_102:
    speaker: mana
    en: it's possible to make up for the shortcomings in each.
    ko: |-
      서로가 서로의 단점을 메꿔주는 게 가능하다는 것이
      이번 사례로 확인되었습니다.
    ja: |-
      互いの短所を埋め合わすことが可能と、
      今回の事例を通して確認されました。
  d_nikke_marian_p_04_103:
    speaker: mana
    en: It's as if...
    ko: 마치….
    ja: まるで…
  d_nikke_marian_p_04_104:
    speaker: ether
    en: "... It was made like this from the beginning."
    ko: 처음부터 이렇게 만들어진 것 같아.
    ja: 最初からそのつもりで作ったみたいよね。
  d_nikke_marian_p_04_105:
    speaker: ingrid
    en: Stop.
    ko: 그만.
    ja: そこまで。
  d_nikke_marian_p_04_106:
    speaker: ingrid
    en: That's enough.
    ko: 더 말하지 마라.
    ja: 説明はもういい。
  d_nikke_marian_p_04_107:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_108:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_04_109:
    speaker: ingrid
    en: Dispose of all your findings.
    ko: 관련 자료는 모두 폐기하도록.
    ja: 関連資料はすべて破棄するように。
  d_nikke_marian_p_04_110:
    speaker: ingrid
    en: I want you to forget everything you saw here.
    ko: 그리고 너희도 잊어라.
    ja: そしてお前たちもこのことは全部忘れろ。
  d_nikke_marian_p_04_111:
    speaker: mana
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_marian_p_04_112:
    speaker: ether
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_marian_p_04_113:
    speaker: ingrid
    en: That includes you as well, @UserName.
    ko: |-
      @UserName.
      너도 이 사실은 잊어라.
    ja: |-
      @UserName。
      お前もこのことは忘れるんだ。
  d_nikke_marian_p_04_114:
    speaker: ingrid
    en: Go back to the Outpost.
    ko: 전초기지로 돌아가도록.
    ja: 前哨基地へ戻るがいい。
  d_nikke_marian_p_04_115:
    speaker: "<Self>"
    en: What happens next?
    ko: "…앞으로는 어떻게 되는 거지?"
    ja: "…これからどうなるんだ？"
  d_nikke_marian_p_04_116:
    speaker: ingrid
    en: Nothing. This all ends here.
    ko: 이 이야기는 여기서 끝이다.
    ja: この話はここで終わりだ。
  d_nikke_marian_p_04_117:
    speaker: ingrid
    en: All experiments and examinations will cease.
    ko: 실험 및 검사도 전면 중지다.
    ja: 実験および検査も全面中止だ。
  d_nikke_marian_p_04_118:
    speaker: ingrid
    en: It poses too great a danger to the Ark.
    ko: 지금의 방주에게는 너무 위험해.
    ja: 今のアークには危険極まりない事案だ。
  d_nikke_marian_p_04_119:
    speaker: anis
    en: Hey, Commander.
    ko: |-
      지휘관님.
      왔어?
    ja: |-
      指揮官様。
      おかえり。
  d_nikke_marian_p_04_120:
    speaker: neon
    en: Master! Look at this!
    ko: 스승님! 이거 보세요!
    ja: 師匠！これ見てください！
  d_nikke_marian_p_04_121:
    speaker: "<Monologue>"
    en: On top of the table lies a bar of small chocolate.
    ko: 탁자 위엔 작은 초콜릿이 있었다.
    ja: テーブルの上には小さなチョコレートがあった
  d_nikke_marian_p_04_122:
    speaker: "<Self>"
    en: What's this?
    ko: "…이건?"
    ja: "…これは？"
  d_nikke_marian_p_04_123:
    speaker: modenia
    en: The lady gave it to me. Hehe.
    ko: 헤헤. 제가 받았어요.
    ja: へへ。私がもらいました。
  d_nikke_marian_p_04_124:
    speaker: modenia
    en: She said it's a treat for putting up with all those painful shots.
    ko: 주사 맞고 아프다고 했더니 아줌마가 보내준다고 했거든요.
    ja: |-
      注射が痛かったと言ったら
      おばさんが送ってきてくれました。
  d_nikke_marian_p_04_125:
    speaker: modenia
    en: Sorry, but I ate a few while I was waiting for you...
    ko: 어… 지, 지휘관 기다리면서 몇 개 먹긴 했는데.
    ja: あ…し、指揮官を待っている間に\n少し食べてしまいましたが、
  d_nikke_marian_p_04_126:
    speaker: modenia
    en: But I still left you one!
    ko: 그래도 지휘관 거 남겨놨어요!
    ja: でも指揮官の分はちゃんと残しておきました！
  d_nikke_marian_p_04_127:
    speaker: "<Self>"
    en: Thanks.
    ko: 그래. 고마워.
    ja: そうか、ありがとう
  d_nikke_marian_p_04_128:
    speaker: modenia
    en: Here, try it.
    ko: 얼른 먹어요.
    ja: どうぞ食べてください。
  d_nikke_marian_p_04_129:
    speaker: "<Monologue>"
    en: Modernia takes the chocolate from the table and puts it into my mouth.
    ko: 탁자 위의 초콜릿을 들어 입에 넣었다.
    ja: テーブルの上のチョコレートをほおばった
  d_nikke_marian_p_04_130:
    speaker: "<Monologue>"
    en: A sweet but bitter taste spreads throughout my mouth.
    ko: "…달콤하면서도 쓴맛이 입안을 맴돌았다."
    ja: "…甘くてほろ苦い味が口の中に広がった"
d_nikke_marian_p_05:
  d_nikke_marian_p_05_1:
    speaker: anis
    en: Hey!!
    ko: 야--!!
    ja: あー！
  d_nikke_marian_p_05_2:
    speaker: anis
    en: Who did this to my bed?!
    ko: 내 침대에 이거 누가 이랬어!?
    ja: 私のベッド、こんな風にしたの誰！？
  d_nikke_marian_p_05_3:
    speaker: modenia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_05_4:
    speaker: neon
    en: What is it?
    ko: 뭔데요?
    ja: どうしましたか？
  d_nikke_marian_p_05_5:
    speaker: anis
    en: Someone splashed sauce all over my blanket and didn't clean it up! Now it's
      all stained!
    ko: |-
      이불에 소스가 다 튀었잖아!
      바로 안 닦아서 얼룩졌다고!
    ja: |-
      布団の上にソースが飛んでるじゃない！
      すぐ拭いてないから染みになってる！
  d_nikke_marian_p_05_6:
    speaker: modenia
    en: "... *Sigh*"
    ko: "…휴."
    ja: "…ふ。"
  d_nikke_marian_p_05_7:
    speaker: neon
    en: That was you.
    ko: 그거 어제 아니스가 한 건데요.
    ja: |-
      それなら昨日、
      アニスがこぼしたやつじゃないですか。
  d_nikke_marian_p_05_8:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_marian_p_05_9:
    speaker: neon
    en: It happened yesterday. You said you were going to wash it later, but I guess
      that never happened.
    ko: 나중에 닦는다고 하더니 결국 그렇게 하지 않았군요.
    ja: あとで拭くって言っておいて、\nそのまま忘れちゃったみたいですね。
  d_nikke_marian_p_05_10:
    speaker: anis
    en: Wha... you're making that up!
    ko: 거, 거짓말하지 마.
    ja: う、嘘言わないで。
  d_nikke_marian_p_05_11:
    speaker: rapi
    en: It's true.
    ko: 정말이야.
    ja: 本当よ。
  d_nikke_marian_p_05_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_13:
    speaker: anis
    en: Well, it's already stained anyway, so there's no point in getting upset, I
      guess.
    ko: 뭐, 이미 얼룩진 건 어쩔 수 없지.
    ja: ふんっ、もう染みになっちゃったし仕方ないわ。
  d_nikke_marian_p_05_14:
    speaker: neon
    en: If it had been someone else, would you be so forgiving? I wonder...
    ko: |-
      역시 아니스.
      본인에게는 한없이 관대하군요.
    ja: |-
      やっぱりアニス。
      自分にはとことん甘いんですから。
  d_nikke_marian_p_05_15:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_16:
    speaker: neon
    en: Something wrong?
    ko: 응? 왜 그래요?
    ja: え？どうしましたか？
  d_nikke_marian_p_05_17:
    speaker: modenia
    en: No. Nothing's wrong.
    ko: 아뇨? 아무것도 아닌데요?
    ja: え？何がですか？
  d_nikke_marian_p_05_18:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_19:
    speaker: neon
    en: Anis. Check the foot of the bed.
    ko: |-
      아니스.
      침대 다리.
    ja: |-
      アニス。
      ベッドの脚。
  d_nikke_marian_p_05_20:
    speaker: anis
    en: Huh?
    ko: "…오케이."
    ja: "…オッケー。"
  d_nikke_marian_p_05_21:
    speaker: "<Monologue>"
    en: Anis looks at the foot of the bed.
    ko: 아니스는 침대 다리를 살펴봤다.
    ja: アニスはベッドの脚を確認した
  d_nikke_marian_p_05_22:
    speaker: "<Monologue>"
    en: Written on it is "Someone help me, Anis weighs a ton! She's gonna crush me!"
    ko: "…그곳에는 [살려조… 아니스 때문에 무거워 죽게써] 라고 적혀있었다."
    ja: "…そこには「助けてぇ…アニスのせいで\\n重くて死んじゃいそう」と書いてあった"
  d_nikke_marian_p_05_23:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_24:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_25:
    speaker: anis
    en: You, come here!
    ko: 너 이리 와!
    ja: ちょっと、こっち来なさい！
  d_nikke_marian_p_05_26:
    speaker: modenia
    en: Hehehaha!
    ko: 히히헤헤!
    ja: えへへへ！
  d_nikke_marian_p_05_27:
    speaker: "<Monologue>"
    en: The two chase each other around the dorm.
    ko: 둘은 숙소 안에서 추격전을 벌였다.
    ja: 2人は宿所の中で追撃戦を始めた
  d_nikke_marian_p_05_28:
    speaker: rapi
    en: "... Shall we start eating?"
    ko: "…슬슬 식사하실까요."
    ja: "…そろそろ食事にしましょうか。"
  d_nikke_marian_p_05_29:
    speaker: "<Self>"
    en: Let's.
    ko: "…그러자."
    ja: "…そうしよう"
  d_nikke_marian_p_05_30:
    speaker: neon
    en: All right! It's almost done.
    ko: 좋아요! 거의 다 익었어요!
    ja: はい！このくらい火が通ればいいでしょう！
  d_nikke_marian_p_05_31:
    speaker: modenia
    en: Can we turn the fire off then?
    ko: 그럼 이제 불 끄면 돼요?
    ja: じゃあ火を消しましょうか？
  d_nikke_marian_p_05_32:
    speaker: neon
    en: No! We need to crank up the flame! What's the pièce de résistance in cooking?
    ko: |-
      아뇨! 불을 더 쎄게 해야죠!
      요리의 마무리는 뭐다?
    ja: |-
      いいえ！火をもっと強くしてください！
      料理は何で決まる？
  d_nikke_marian_p_05_33:
    speaker: modenia
    en: |-
      !!
      Firepower!!
    ko: |-
      !!
      화력!!
    ja: |-
      ！
      火力！
  d_nikke_marian_p_05_34:
    speaker: neon
    en: Firepower!!
    ko: 화력!!
    ja: 火力！
  d_nikke_marian_p_05_35:
    speaker: modenia
    en: Fireepowerr!!
    ko: 화아려어어억-!!
    ja: かりょぉぉぉっく！
  d_nikke_marian_p_05_36:
    speaker: "<Narration>"
    en: "*Whoo-haaa*"
    ko: 쿠아아아--!!
    ja: くああああー！
  d_nikke_marian_p_05_37:
    speaker: "<Monologue>"
    en: Soaring flames rise up from the gas stove.
    ko: "…가스레인지에서 불길이 치솟았다."
    ja: "…ガスコンロから炎が立ち昇った"
  d_nikke_marian_p_05_38:
    speaker: "<Monologue>"
    en: The ceiling turns black and a burning smell fills the room.
    ko: 천장이 삽시간에 그을었고 탄내가 진동했다.
    ja: 天井が瞬く間に黒くなり、一帯が焦げ臭くなった
  d_nikke_marian_p_05_39:
    speaker: modenia
    en: Finished!
    ko: 완성!
    ja: 完成！
  d_nikke_marian_p_05_40:
    speaker: neon
    en: Finished!
    ko: 완성!
    ja: 完成！
  d_nikke_marian_p_05_41:
    speaker: neon
    en: Just a little extra crispy, that's all!
    ko: "…조금 타긴 했는데, 완성이에요!"
    ja: "…ちょっと焦げちゃったけど、完成です！"
  d_nikke_marian_p_05_42:
    speaker: anis
    en: Extra crispy?! It's practically charcoal!
    ko: |-
      조금 탄 것 좋아하시네!
      숯이잖아 이거!
    ja: |-
      ちょっと焦げたってどこがちょっとよ！
      完全に炭じゃない！
  d_nikke_marian_p_05_43:
    speaker: neon
    en: What's so bad about that? Charcoal is good for your skin after all.
    ko: |-
      숯은 항균 및 습기 조절에 좋다고 하니까,
      좋은 게 좋은 거 아닐까요?
    ja: |-
      炭は抗菌と湿度調整に効果があると
      言いますし、いいんじゃないですか？
  d_nikke_marian_p_05_44:
    speaker: anis
    en: It's not good, so give me something edible, guys!
    ko: 안 좋으니까 밥 내놔 이것들아!
    ja: |-
      そんなのどうでもいいから、
      早くちゃんとしたご飯ちょうだい！
  d_nikke_marian_p_05_45:
    speaker: rapi
    en: "... Let me take care of this."
    ko: "…내가 할게."
    ja: "…私が作る。"
  d_nikke_marian_p_05_46:
    speaker: "<Self>"
    en: "... I'll help."
    ko: "…나도 도울게."
    ja: "…私も手伝う"
  d_nikke_marian_p_05_47:
    speaker: rapi
    en: Thank you.
    ko: "…예. 감사합니다."
    ja: "…はい。助かります。"
  d_nikke_marian_p_05_48:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_marian_p_05_49:
    speaker: "<Monologue>"
    en: The sound of clinking tableware echoes throughout the dorm.
    ko: 숙소에는 식기 소리가 요란하게 들려왔다.
    ja: |-
      宿所はカチャカチャという
      食器の音で賑やかになった
  d_nikke_marian_p_05_50:
    speaker: modenia
    en: Another bowl.
    ko: 한 그릇 더 줘요.
    ja: おかわりください。
  d_nikke_marian_p_05_51:
    speaker: anis
    en: You're eating a lot.
    ko: 엄청 먹네.
    ja: 何杯目よ。
  d_nikke_marian_p_05_52:
    speaker: modenia
    en: I'm a growing girl. I need to eat a lot.
    ko: 한창 클 때는 많이 먹는 거라고 했어요.
    ja: 成長期にはたくさん食べるものだと聞きました。
  d_nikke_marian_p_05_53:
    speaker: modenia
    en: Why don't you eat ham?
    ko: 그런데 아니스 왜 햄 안 먹어요?
    ja: アニスはどうしてハムを食べないんですか？
  d_nikke_marian_p_05_54:
    speaker: anis
    en: You've got to savor something this good.
    ko: 난 맛있는 건 나중에 먹는 타입이라.
    ja: おいしいものは最後にとっとく主義なの。
  d_nikke_marian_p_05_55:
    speaker: "<Monologue>"
    en: In a flash, Modernia devours Anis' piece of ham.
    ko: 아니스의 햄이 단숨에 사라졌다.
    ja: アニスのハムが一瞬にして消え去った
  d_nikke_marian_p_05_56:
    speaker: modenia
    en: Mmm, delicious!
    ko: 음~ 맛있다.
    ja: う～ん、おいしい。
  d_nikke_marian_p_05_57:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_58:
    speaker: anis
    en: Hey, I was saving that!
    ko: 내가, 나는, 맛있는건 나중에 먹는 타입이라고 말 했던 것 같은데.
    ja: さっき、私はおいしいものは\n最後にとっておくって言わなかったかしら。
  d_nikke_marian_p_05_59:
    speaker: modenia
    en: I know, that's why I ate it.
    ko: 나중에 먹는다고 해서 제가 지금 먹었어요.
    ja: あとで食べると言ったので今私が食べました。
  d_nikke_marian_p_05_60:
    speaker: modenia
    en: If you waited too long to eat it, it may go bad.
    ko: 아니스는 계획대로 나중에 먹어요.
    ja: アニスは計画通り、あとで食べてくださいね。
  d_nikke_marian_p_05_61:
    speaker: anis
    en: Argh! So annoying!
    ko: 흐아아…! 짜증 난다…!
    ja: うぅぅ…！何なのよこれ…！
  d_nikke_marian_p_05_62:
    speaker: neon
    en: Master and Rapi's cooking skills are getting better every day.
    ko: |-
      그런데 스승님이랑 라피는
      요리 실력이 날이 갈수록 좋아지는 것 같네요.
    ja: |-
      それはそうと師匠とラピは
      料理の腕が日増しに上手になっていきますね。
  d_nikke_marian_p_05_63:
    speaker: neon
    en: What's your secret?
    ko: 무슨 비결이라도 있나요?
    ja: 何か秘訣でもあるんですか？
  d_nikke_marian_p_05_64:
    speaker: rapi
    en: No secret... it's just the result of having to do it over and over.
    ko: "…반복 숙달의 결과야."
    ja: "…反復練習の結果よ。"
  d_nikke_marian_p_05_65:
    speaker: modenia
    en: Neon, you're not eating either. Allow me!
    ko: |-
      앗. 네온도 햄 안 먹어요?
      그럼 제가…!
    ja: |-
      あっ、ネオンもハム食べないんですか？
      じゃあ私が…！
  d_nikke_marian_p_05_66:
    speaker: "<Monologue>"
    en: In a flash, Neon's piece of ham is no more.
    ko: 네온의 햄이 단숨에 사라졌다.
    ja: ネオンのハムが瞬く間に消え去った
  d_nikke_marian_p_05_67:
    speaker: modenia
    en: Mmm, delici...
    ko: 음~ 맛있….
    ja: う～ん、おいし…
  d_nikke_marian_p_05_68:
    speaker: modenia
    en: Blech!!
    ko: 푸훕-!!
    ja: ブハッー！
  d_nikke_marian_p_05_69:
    speaker: anis
    en: Eww, disgusting!
    ko: 으악! 너 뭐 하는거야!
    ja: うあっ！何してるの？
  d_nikke_marian_p_05_70:
    speaker: anis
    en: Why are you spitting out food?!
    ko: 왜 음식을 뱉고 난리야!
    ja: 何で食べ物を口から出すの？
  d_nikke_marian_p_05_71:
    speaker: modenia
    en: S-spicy! It's spicy!
    ko: 매, 매워…! 매워요…!
    ja: か、辛い…！辛いです…！
  d_nikke_marian_p_05_72:
    speaker: neon
    en: Wow, guess someone must have covered it in hot sauce. Wonder who could have
      done that?
    ko: 와. 누가 우연찮게 햄에 매운 소스를 잔뜩 발라놨나 봐요.
    ja: うわぁ。誰かが偶然にもハムに辛口ソースを\nたっぷり塗ったみたいですね。
  d_nikke_marian_p_05_73:
    speaker: neon
    en: It must be their way of punishing a habitual ham thief.
    ko: 아마 햄의 정령이 햄 상습 절도범을 응징한 것 아닐까요?
    ja: ハムの精霊がハム常習窃盗犯を\n懲らしめようとしたみたいですね？
  d_nikke_marian_p_05_74:
    speaker: modenia
    en: Commander! Water! Water!
    ko: 지휘관! 물…! 물…!
    ja: 指揮官！水…！水…！
  d_nikke_marian_p_05_75:
    speaker: "<Monologue>"
    en: I bring Modernia some water.
    ko: "…물을 떠다 줬다."
    ja: "…水を渡した"
  d_nikke_marian_p_05_76:
    speaker: modenia
    en: |-
      Thank you...
      Agh!
    ko: |-
      고마워요….
      앗!
    ja: |-
      ありがとうございます…
      あっ！
  d_nikke_marian_p_05_77:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-!
    ja: ズルッ！
  d_nikke_marian_p_05_78:
    speaker: "<Monologue>"
    en: The glass of water flies out of Modernia's hand and lands on Rapi's head.
    ko: |-
      손을 떠난 물컵은 공중을 떠다니다
      라피의 머리에 물을 쏟아부었다.
    ja: |-
      水の入ったコップが手から離れ、空中を飛行し
      ラピの頭の上に落下した
  d_nikke_marian_p_05_79:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_80:
    speaker: modenia
    en: Oh, is it time for a shower already? Let me join!
    ko: |-
      와. 라피 샤워해요?
      나도 같이해요!
    ja: |-
      わあ。ラピ、シャワーですか？
      私も一緒にします！
  d_nikke_marian_p_05_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_82:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_marian_p_05_83:
    speaker: "<Monologue>"
    en: After our meal, we decide to drink some tea.
    ko: 식사가 끝나고 차를 마시기로 했다.
    ja: 食後のお茶を飲むことにした
  d_nikke_marian_p_05_84:
    speaker: anis
    en: Why is eating so exhausting...
    ko: |-
      에고고고….
      밥 먹는 게 왜 이렇게 피곤하냐.
    ja: |-
      ふうう…
      ご飯食べただけなのにすごい疲れた。
  d_nikke_marian_p_05_85:
    speaker: anis
    en: I'm going straight to bed after finishing my tea.
    ko: |-
      차나 후딱 마시고,
      얼른 씻고 자야겠어.
    ja: |-
      お茶でも飲んで、
      さっさとシャワー浴びて早く寝たい。
  d_nikke_marian_p_05_86:
    speaker: neon
    en: Me too.
    ko: 저도요.
    ja: 私もです。
  d_nikke_marian_p_05_87:
    speaker: modenia
    en: Oh, Commander.
    ko: 아, 지휘관.
    ja: あ、指揮官。
  d_nikke_marian_p_05_88:
    speaker: modenia
    en: I'm curious about something.
    ko: 저 갑자기 궁금한 게 생겼어요.
    ja: 突然ですが質問があります。
  d_nikke_marian_p_05_89:
    speaker: "<Self>"
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_marian_p_05_90:
    speaker: modenia
    en: What were you going to do if I didn't pull the trigger then?
    ko: 그때 제가 방아쇠를 당기지 않았으면 어떻게 하려고 했어요?
    ja: |-
      あの時、私が引き金を引かなかったら
      どうするつもりでしたか？
  d_nikke_marian_p_05_91:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_05_92:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_marian_p_05_93:
    speaker: anis
    en: What...?
    ko: 뭐…?
    ja: え…？
  d_nikke_marian_p_05_94:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_marian_p_05_95:
    speaker: modenia
    en: What's wrong with everyone?
    ko: |-
      ??
      왜들 그래요?
    ja: |-
      ？？
      みんな、どうしたんですか？
  d_nikke_marian_p_05_96:
    speaker: anis
    en: You... you remember?
    ko: |-
      너…!
      기억나는 거야!?
    ja: |-
      えっ…！
      まさか思い出したの！？
  d_nikke_marian_p_05_97:
    speaker: modenia
    en: I don't remember the details.
    ko: 음~ 자세히는 기억 안 나는데.
    ja: う～ん、よくは思い出せませんが、
  d_nikke_marian_p_05_98:
    speaker: modenia
    en: I only remember the Commander standing there, gun in their hand, not knowing
      what to do.
    ko: 지휘관이 총을 들고 어쩔 줄 몰라 했던 건 기억나요.
    ja: |-
      指揮官が銃を持ったまま、
      うろたえていたのは覚えています。
  d_nikke_marian_p_05_99:
    speaker: modenia
    en: I remember pulling the trigger myself.
    ko: 그래서 제가 그랬던 것도 기억나고요.
    ja: それで私がそのようにしたことも覚えています。
  d_nikke_marian_p_05_100:
    speaker: anis
    en: "... What's going on here?"
    ko: "…어떻게 된 거야 이게."
    ja: "…どうなってるのよ、これ。"
  d_nikke_marian_p_05_101:
    speaker: rapi
    en: "... Do you remember what happened after that?"
    ko: "…그 뒤의 일은 혹시 기억하고 있어?"
    ja: "…そのあとのことは思い出せる？"
  d_nikke_marian_p_05_102:
    speaker: modenia
    en: No. I don't remember.
    ko: 아뇨. 그건 기억 안 나요.
    ja: いいえ。あとは覚えていません。
  d_nikke_marian_p_05_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_104:
    speaker: modenia
    en: Did I say something wrong?
    ko: |-
      어… 지휘관.
      혹시 제가 이상한 걸 물어봤나요?
    ja: |-
      あ…指揮官。
      私、変なこと聞いちゃいましたか？
  d_nikke_marian_p_05_105:
    speaker: "<Self>"
    en: No, not at all.
    ko: 그건… 아냐.
    ja: そんなことは…ない
  d_nikke_marian_p_05_106:
    speaker: modenia
    en: Then answer me. I'm curious.
    ko: |-
      그럼 대답해 주세요.
      저 궁금해요.
    ja: |-
      だったら答えてください。
      気になります。
  d_nikke_marian_p_05_107:
    speaker: modenia
    en: What were you going to do if I didn't pull the trigger?
    ko: 제가 방아쇠를 당기지 않았으면 어떻게 하려고 했어요?
    ja: |-
      私が引き金を引かなかったら
      どうするつもりでしたか？
  d_nikke_marian_p_05_108:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_109:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_111:
    speaker: "<Self>"
    en: I don't know.
    ko: 모르겠어.
    ja: 分からない
  d_nikke_marian_p_05_112:
    speaker: "<Self>"
    en: All I know is I didn't want to do it.
    ko: 그때는 그렇게 하고 싶지 않았어.
    ja: あの時はそうしたくなかった
  d_nikke_marian_p_05_113:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_114:
    speaker: modenia
    en: If it ever happens again, what will you do?
    ko: 그럼 다음에 그런 일이 생기면 어떻게 할 거예요?
    ja: |-
      じゃあまたいつか同じようなことが起きた時、
      どうするつもりですか？
  d_nikke_marian_p_05_115:
    speaker: rapi
    en: It won't happen again.
    ko: 그런 일은 생기지 않을 거야.
    ja: そんなことは起きないわ。
  d_nikke_marian_p_05_116:
    speaker: anis
    en: Yes. Never.
    ko: 응. 절대.
    ja: うん。絶対にね。
  d_nikke_marian_p_05_117:
    speaker: neon
    en: I don't know what "it" is, but I agree.
    ko: 뭔지는 잘 모르겠지만 저도 그래요.
    ja: 何のことだか分かりませんが、私も同じく。
  d_nikke_marian_p_05_118:
    speaker: modenia
    en: How about you, Commander?
    ko: 지휘관은요?
    ja: 指揮官はどう思いますか？
  d_nikke_marian_p_05_119:
    speaker: "<Choice>"
    en: We'll never allow something like that to happen again.
    ko: 그런 일은 절대 생기지 않을 거야.
    ja: そんなことは絶対に起きない
  d_nikke_marian_p_05_120:
    speaker: "<Choice>"
    en: I probably wouldn't be able to make a decision then either.
    ko: 난 아마 그때도 결정을 내리지 못하겠지.
    ja: 私はきっと、その時になっても\n決められないだろう
  d_nikke_marian_p_05_121:
    speaker: modenia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_marian_p_05_122:
    speaker: modenia
    en: Hehe. That's why I like you, Commander.
    ko: 헤헤. 역시 지휘관, 너무 좋아.
    ja: へへ。やっぱり指揮官、大好き。
  d_nikke_marian_p_05_123:
    speaker: modenia
    en: And the rest of you.
    ko: 저 있잖아요.
    ja: 私はですね、
  d_nikke_marian_p_05_124:
    speaker: modenia
    en: I like all of you.
    ko: 지휘관과 여러분이 정말 좋아요.
    ja: 指揮官とみなさんが大好きです。
  d_nikke_marian_p_05_125:
    speaker: modenia
    en: Very, very much.
    ko: 정말. 너무너무 좋아요.
    ja: 心から。心の底から大好きです。
