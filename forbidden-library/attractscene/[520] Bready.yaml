---
d_nikke_bready_01:
  d_nikke_bready_01_1:
    speaker: bready
    en: "*Lick*"
    ko: 할짝-
    ja: ペロッ――
  d_nikke_bready_01_2:
    speaker: bready
    en: "*Lick lick*"
    ko: 할짝- 할짝-
    ja: ペロッ、ペロッ――
  d_nikke_bready_01_3:
    speaker: "<Self>"
    en: "..."
    ko: 자, 잠깐만….
    ja: ブレッディ、そろそろ…
  d_nikke_bready_01_4:
    speaker: bready
    en: Mmm!
    ko: 으음….
    ja: うーん…
  d_nikke_bready_01_5:
    speaker: bready
    en: Delicious.
    ko: 맛있어.
    ja: おいしい。
  d_nikke_bready_01_6:
    speaker: "<Self>"
    en: I'm pretty sure you've licked off all the whipped cream off my hand...
    ko: 브래디, 이미 손에 묻힌 생크림은 다 먹은 것 같은데….
    ja: |-
      もう手に付いていた生クリームは
      なめ終わったようだが…
  d_nikke_bready_01_7:
    speaker: bready
    en: I have,
    ko: 응, 맞아.
    ja: うん、そうね。
  d_nikke_bready_01_8:
    speaker: bready
    en: but your hands are wonderfully sweet even without the whipped cream.
    ko: 하지만, 미미의 손은 생크림이 없어도 달콤한걸.
    ja: |-
      でも、美味の手は生クリームがなくても
      甘いのよ。
  d_nikke_bready_01_9:
    speaker: bready
    en: It's a taste I never get tired of.
    ko: 질리지 않아.
    ja: いくらなめても飽きないわ。
  d_nikke_bready_01_10:
    speaker: "<Self>"
    en: Okay, but it tickles.
    ko: "…난 간지러운데."
    ja: "…くすぐったいのだが"
  d_nikke_bready_01_11:
    speaker: "<Self>"
    en: And it's getting late.
    ko: 시간도 많이 늦었고.
    ja: それに、もうこんな時間だ
  d_nikke_bready_01_12:
    speaker: bready
    en: It is?
    ko: 응?
    ja: えっ？
  d_nikke_bready_01_13:
    speaker: bready
    en: Oh my goodness, you're right.
    ko: 아, 그렇네.
    ja: あら、本当ね。
  d_nikke_bready_01_14:
    speaker: bready
    en: It's already dark.
    ko: 벌써 어두워졌구나.
    ja: もう真っ暗だわ。
  d_nikke_bready_01_15:
    speaker: "<Monologue>"
    en: Bready pulls away from my hand with a look of disappointment.
    ko: 브래디는 아쉬운 표정으로 내 손에서 멀어졌다.
    ja: ブレッディは名残惜しそうに私の手を離した
  d_nikke_bready_01_16:
    speaker: bready
    en: Thank you for the wonderful meal, as always.
    ko: 오늘도 잘 먹었어.
    ja: 今日もごちそうさま。
  d_nikke_bready_01_17:
    speaker: bready
    en: I'll be back soon.
    ko: 또 올게.
    ja: また来るわね。
  d_nikke_bready_01_18:
    speaker: "<Self>"
    en: Take care.
    ko: 조심히 가.
    ja: 気をつけて
  d_nikke_bready_01_19:
    speaker: bready
    en: You too.
    ko: 응.
    ja: うん。
  d_nikke_bready_01_20:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_01_22:
    speaker: "<Monologue>"
    en: I look down at my hand, which is now drenched in saliva.
    ko: 나는 침 범벅이가 된 내 손을 바라보았다.
    ja: 私はよだれにまみれた手を眺めた
  d_nikke_bready_01_23:
    speaker: "<Self>"
    en: "... Heh."
    ko: "…하아."
    ja: "…はぁ"
  d_nikke_bready_01_24:
    speaker: "<Self>"
    en: I should take a shower.
    ko: 샤워나 하자.
    ja: シャワーでも浴びよう
  d_nikke_bready_01_25:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_01_26:
    speaker: bready
    en: I'm back.
    ko: 나왔어.
    ja: ただいま。
  d_nikke_bready_01_27:
    speaker: crust
    en: Bready!
    ko: 브래디!
    ja: ブレッディ！
  d_nikke_bready_01_28:
    speaker: crust
    en: What took you so long?
    ko: 왜 이렇게 늦게 왔어.
    ja: ずいぶん遅かったね。
  d_nikke_bready_01_29:
    speaker: crust
    en: I was worried about you! You didn't send me any messages.
    ko: 연락도 없어서 걱정했잖아.
    ja: 連絡もなかったから心配したよ。
  d_nikke_bready_01_30:
    speaker: bready
    en: I went to see Bonne Bouche.
    ko: 미미에게 다녀왔어.
    ja: 美味のところに行ってきたの。
  d_nikke_bready_01_31:
    speaker: crust
    en: Again?
    ko: 또?
    ja: また？
  d_nikke_bready_01_32:
    speaker: crust
    en: Don't you think you're visiting Mr. Gourmand a bit too often?
    ko: 미식가님도 바쁘실 텐데, 너무 자주 찾아가는 거 아냐?
    ja: |-
      ちょっと通いすぎじゃない？
      グルメ様だってお忙しいんだから…
  d_nikke_bready_01_33:
    speaker: crust
    en: I'm sure he has other things to do.
    ko: 곤란하시겠다.
    ja: 困らせちゃダメだよ。
  d_nikke_bready_01_34:
    speaker: bready
    en: Hmm... you may be right.
    ko: 그런가.
    ja: そうかしら。
  d_nikke_bready_01_35:
    speaker: bready
    en: Now that I think about it, he did seem a bit disinclined near the end...
    ko: 생각해 보니, 마지막에 표정이 좀 굳어있었던 것 같기도 하고….
    ja: |-
      言われてみたら、
      最後は表情が少しぎこちなかったような…
  d_nikke_bready_01_36:
    speaker: bready
    en: But I can't help it. He tastes so delicious.
    ko: 하지만 너무 맛있는걸.
    ja: でも、本当においしいのよ。
  d_nikke_bready_01_37:
    speaker: crust
    en: What exactly does he taste like?
    ko: 미식가님에게서 정확히 어떤 맛이 나는 거야?
    ja: グルメ様ってどんな味がするの？
  d_nikke_bready_01_38:
    speaker: bready
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_nikke_bready_01_39:
    speaker: bready
    en: Sweetness.
    ko: 달콤해.
    ja: 甘いの。
  d_nikke_bready_01_40:
    speaker: bready
    en: Like he's been dusted with powdered sugar.
    ko: 설탕을 뿌려둔 것 처럼 달콤하고, 부드러워.
    ja: |-
      砂糖を振りかけたみたいに甘くて、
      やわらかい感じね。
  d_nikke_bready_01_41:
    speaker: bready
    en: When I lick the tip of his fingers, it's almost as if I'm sucking on a piece
      of candy.
    ko: |-
      손가락이 길어서,
      끝을 핥으면 진짜 사탕을 먹는 것 같은 착각도 들어.
    ja: |-
      指が長くて、先っぽをなめてると
      本当にアメをなめてる気がしてくるわ。
  d_nikke_bready_01_42:
    speaker: bready
    en: And when I experience his taste, there are no other sensations interfering.
      Nothing whatsoever.
    ko: 그리고 그 외에는 아무런 정보도 느낄 수 없지.
    ja: それで、それ以外のことは何も感じないの。
  d_nikke_bready_01_43:
    speaker: bready
    en: That's what makes it so thrilling.
    ko: 그 점이 제일 짜릿해.
    ja: そこが一番ドキドキするのよ。
  d_nikke_bready_01_44:
    speaker: bready
    en: "..."
    ko: 아….
    ja: ああ…
  d_nikke_bready_01_45:
    speaker: bready
    en: Just standing here describing it makes me want another taste!
    ko: 말하다 보니까 또 먹고 싶네.
    ja: 話してたら、またガマンできなくなってきたわ。
  d_nikke_bready_01_46:
    speaker: crust
    en: Hm.
    ko: 흐으으음.
    ja: う～～ん…
  d_nikke_bready_01_47:
    speaker: crust
    en: I can't help but notice you've only ever licked Mr. Gourmand's fingers.
    ko: 그런데, 브래디는 미식가님의 손가락만 핥더라.
    ja: |-
      そういえば、ブレッディって
      グルメ様の指ばっかりなめてるよね。
  d_nikke_bready_01_48:
    speaker: crust
    en: Are they the tastiest part?
    ko: 거기가 제일 맛있는 거야?
    ja: 指が一番おいしいの？
  d_nikke_bready_01_49:
    speaker: crust
    en: Also, it sounds like sweet foods are your favorite?
    ko: 헛…! 그럼, 브래디는 단맛을 제일 좋아하는 건가…?!
    ja: |-
      はっ…！ってことは、ブレッディは
      甘いものが一番好きってこと…！？
  d_nikke_bready_01_50:
    speaker: bready
    en: Actually...
    ko: 아…!
    ja: あっ…！
  d_nikke_bready_01_51:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_01_52:
    speaker: bready
    en: Now that you mention it, his fingers are the only part of him that I've tasted.
    ko: 지금 생각해 보니, 손가락 말고 다른 부위를 맛본 적이 없네.
    ja: |-
      考えてみたら、指以外の場所は
      なめてみたことがないわ。
  d_nikke_bready_01_53:
    speaker: crust
    en: Oh? Really?
    ko: 오잉, 그래?
    ja: えっ、そうなの？
  d_nikke_bready_01_54:
    speaker: crust
    en: I assumed you would have tried all the other parts as well.
    ko: 난 당연히 이곳저곳 다 맛을 봤을 거라고 생각했는데.
    ja: いろんな部位を味見してると思ってたよ。
  d_nikke_bready_01_55:
    speaker: bready
    en: I meant to at first,
    ko: 처음엔 그러려고 했었는데.
    ja: 最初はそのつもりだったわ。
  d_nikke_bready_01_56:
    speaker: bready
    en: but his hands are so delicious, that I must have forgotten.
    ko: 그냥 손만 핥아도 맛있어서, 까먹었나 봐.
    ja: でも、指がおいしすぎてうっかり忘れてたわね。
  d_nikke_bready_01_57:
    speaker: bready
    en: Very well then. Tomorrow, I'll set about tasting another part of him.
    ko: 좋아, 내일은 다른 부위를 맛봐야지.
    ja: 明日は他の場所を試してみなきゃ。
  d_nikke_bready_01_58:
    speaker: crust
    en: You're going to see him again tomorrow?
    ko: 내일도 찾아가게?
    ja: 明日も行くの？
  d_nikke_bready_01_59:
    speaker: bready
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_bready_01_60:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_01_61:
    speaker: bready
    en: Unless...
    ko: 아.
    ja: あっ。
  d_nikke_bready_01_62:
    speaker: bready
    en: that would be a problem for him?
    ko: "…곤란해하려나…."
    ja: "…やっぱり困らせてしまうかしら…"
  d_nikke_bready_01_63:
    speaker: crust
    en: "*Sigh*"
    ko: 으으음….
    ja: う～～ん…
  d_nikke_bready_01_64:
    speaker: crust
    en: I can see by your face that you're troubled.
    ko: 에휴~ 브래디가 이런 표정을 짓다니.
    ja: もう！ブレッディがそんな顔するなんて。
  d_nikke_bready_01_65:
    speaker: crust
    en: Fine, I suppose I have no choice.
    ko: 어쩔 수 없네.
    ja: 仕方ないなあ～
  d_nikke_bready_01_66:
    speaker: crust
    en: I'll pack you a nice meal to bring to Mr. Gourmand tomorrow.
    ko: 내가 특별히 도시락을 싸줄게!
    ja: 特別にお弁当を作ってあげる！
  d_nikke_bready_01_67:
    speaker: crust
    en: I'm sure that will make him happy.
    ko: 그걸 가져가면, 분명 미식가님도 좋아하실 거야.
    ja: |-
      それを持っていけば、
      きっとグルメ様も喜んでくれるよ。
  d_nikke_bready_01_68:
    speaker: bready
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_bready_01_69:
    speaker: bready
    en: Thank you so much, Crust.
    ko: 정말 고마워, 크러스트.
    ja: 助かるわ、クラスト。
  d_nikke_bready_01_70:
    speaker: crust
    en: Just don't keep him up too late, all right?
    ko: 그래도 미식가님을 너무 늦은 시간까지 붙잡아 두지는 마, 알았지?
    ja: |-
      でも、あんまり遅くまで
      グルメ様を独り占めしちゃダメだよ？
  d_nikke_bready_01_71:
    speaker: bready
    en: I know.
    ko: 응, 알겠어.
    ja: うん、分かってる。
  d_nikke_bready_01_72:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_01_73:
    speaker: bready
    en: "*Drool*"
    ko: 꿀꺽-
    ja: ゴクリ――
d_nikke_bready_02:
  d_nikke_bready_02_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_bready_02_2:
    speaker: bready
    en: Bonne Bouche, are you in there?
    ko: 미미, 안에 있어?
    ja: 美味、いる？
  d_nikke_bready_02_3:
    speaker: bready
    en: May I come in?
    ko: 들어가도 돼?
    ja: 入ってもいい？
  d_nikke_bready_02_4:
    speaker: "<Monologue>"
    en: She's here again?
    ko: "…또다."
    ja: "…まただ"
  d_nikke_bready_02_5:
    speaker: "<Monologue>"
    en: For a while now, Bready has been coming to see me on a daily basis just to
      lick my fingers.
    ko: 요새 브래디가 매일 같이 나를 찾아와서는 핥아댄다.
    ja: |-
      最近、ブレッディが毎日のように
      私を「味わい」に来る
  d_nikke_bready_02_6:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_bready_02_7:
    speaker: "<Self>"
    en: "... Yeah, come in."
    ko: "…응, 들어와."
    ja: "…ああ、構わないが"
  d_nikke_bready_02_8:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_02_9:
    speaker: bready
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_bready_02_10:
    speaker: "<Self>"
    en: You're here early.
    ko: 엄청 일찍 왔네.
    ja: ずいぶん早いな
  d_nikke_bready_02_11:
    speaker: bready
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_bready_02_12:
    speaker: bready
    en: Crust told me not to stay too late,
    ko: 크러스트가, 미미를 너무 늦은 시간까지 잡아두지 말랬거든.
    ja: |-
      美味を遅くまで独り占めしちゃダメって
      クラストに言われたの。
  d_nikke_bready_02_13:
    speaker: bready
    en: so I decided to come early.
    ko: 그래서 일찍 왔어.
    ja: だから早く来たわ。
  d_nikke_bready_02_14:
    speaker: bready
    en: That way, I won't finish too late in the evening.
    ko: 그럼 빨리 끝날 것 아냐.
    ja: そうすれば、早いうちに終わるでしょ？
  d_nikke_bready_02_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_16:
    speaker: bready
    en: Oh dear, you're looking put upon again.
    ko: 아.
    ja: あっ。
  d_nikke_bready_02_17:
    speaker: bready
    en: I thought you might feel that way,
    ko: 또 이 표정이다.
    ja: またその顔。
  d_nikke_bready_02_18:
    speaker: bready
    en: so I came prepared with a bribe, hehe.
    ko: 음, 그럴 줄 알고 내가 뇌물을 준비했어.
    ja: そう思って、今日は手みやげを持って来たの。
  d_nikke_bready_02_19:
    speaker: "<Self>"
    en: A bribe?
    ko: 뇌물?
    ja: 手みやげ？
  d_nikke_bready_02_20:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドサッ
  d_nikke_bready_02_21:
    speaker: "<Monologue>"
    en: Bready places a veritable tower of lunchboxes on the desk.
    ko: 브래디는 책상에 어마어마한 높이의 도시락을 얹어두었다.
    ja: |-
      ブレッディがうずたかく積み重なった
      弁当箱を机に置いた
  d_nikke_bready_02_22:
    speaker: bready
    en: I presume you haven't eaten yet today?
    ko: 당연하겠지만, 아직 아무것도 안 먹었지?
    ja: こんな時間だし、まだ何も食べてないでしょ？
  d_nikke_bready_02_23:
    speaker: bready
    en: Well, voilà!
    ko: 짠.
    ja: ジャーン。
  d_nikke_bready_02_24:
    speaker: bready
    en: This here is Crust's signature 8-tier lunchbox.
    ko: 크러스트의 특제 8단 도시락이야.
    ja: クラスト特製8段弁当よ。
  d_nikke_bready_02_25:
    speaker: "<Self>"
    en: Sounds like I have Crust to thank for this, not you.
    ko: "…이건 브래디의 뇌물이 아니라 크러스트의 뇌물 아냐?"
    ja: |-
      …それはブレッディというより
      クラストの付け届けにならないか？
  d_nikke_bready_02_26:
    speaker: bready
    en: Oh no, we made it together. I helped with the taste testing.
    ko: 내가 맛을 봐줬으니까, 함께 만든 거야.
    ja: |-
      私も味見したから、
      一緒に作ったって言えるでしょ。
  d_nikke_bready_02_27:
    speaker: "<Narration>"
    en: "*Clatter* *Clatter*"
    ko: 달그락- 달그락-
    ja: カチャカチャ――
  d_nikke_bready_02_28:
    speaker: bready
    en: Enjoy.
    ko: 맛있게 먹어.
    ja: どうぞ召し上がれ。
  d_nikke_bready_02_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_30:
    speaker: "<Monologue>"
    en: Despite my reservations, I'm fully aware of how mouthwateringly delicious
      Crust's food is and how rare an opportunity it is to get to taste it.
    ko: 조금 내키지는 않지만.
    ja: あまり気乗りはしないが…
  d_nikke_bready_02_31:
    speaker: "<Monologue>"
    en: I find myself picking up a fork as if under a spell.
    ko: |-
      크러스트의 음식은 매우 귀하고, 매우 맛있기 때문에
      나는 홀린 듯 포크를 들어 올렸다.
    ja: |-
      貴重なクラストの料理の魅力にはあらがえない
      私は取りつかれたようにフォークを握った
  d_nikke_bready_02_32:
    speaker: "<Self>"
    en: Thank y...
    ko: 잘 먹겠습니….
    ja: いただきま…
  d_nikke_bready_02_33:
    speaker: "<Self>"
    en: "??"
    ko: "……?"
    ja: "……？"
  d_nikke_bready_02_34:
    speaker: "<Self>"
    en: What are you doing, Bready?
    ko: 뭐해, 브래디?
    ja: ブレッディ、何をしている？
  d_nikke_bready_02_35:
    speaker: bready
    en: Getting ready to eat.
    ko: 식사 준비.
    ja: 食事の準備よ。
  d_nikke_bready_02_36:
    speaker: bready
    en: I thought I'd sit next to you and join you.
    ko: 미미도 식사를 하니까, 나도 옆에서 같이 하려고.
    ja: |-
      美味が食事をするなら、
      私も隣で一緒にと思って。
  d_nikke_bready_02_37:
    speaker: "<Self>"
    en: Okay, but why are you holding my hand?
    ko: 그런데 내 손은 왜 잡아?
    ja: なら、なぜ私の手を？
  d_nikke_bready_02_38:
    speaker: bready
    en: Because that's my meal.
    ko: 미미의 손이 내 식사니까?
    ja: 私の食事って美味の手だし？
  d_nikke_bready_02_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_40:
    speaker: bready
    en: You only need one hand to hold your fork, right?
    ko: 반대 손으로 포크를 쥐고 있으니까.
    ja: フォークを握ってるのは反対の手だから…
  d_nikke_bready_02_41:
    speaker: bready
    en: You won't be using your other hand,
    ko: 이쪽 손은 안 쓰잖아.
    ja: こっちの手は使わないでしょ。
  d_nikke_bready_02_42:
    speaker: bready
    en: so you won't mind if I use it, do you?
    ko: 내가 써도 되는 거 맞지?
    ja: 私が借りても問題ないわよね？
  d_nikke_bready_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_44:
    speaker: "<Self>"
    en: Er... sure, fine. I'll try and get used to it.
    ko: 하아… 그래, 내가 잘 참아볼게….
    ja: はぁ…まあいい、少しのガマンだ
  d_nikke_bready_02_45:
    speaker: bready
    en: Hmm?
    ko: 응?
    ja: えっ？
  d_nikke_bready_02_46:
    speaker: bready
    en: Get used to what?
    ko: 뭘 참아?
    ja: どうしたの？
  d_nikke_bready_02_47:
    speaker: "<Self>"
    en: "... Nothing. Let's just eat."
    ko: "…아냐, 식사해."
    ja: "…気にするな、食べよう"
  d_nikke_bready_02_48:
    speaker: "<Monologue>"
    en: I take a bite of the food in the lunchbox.
    ko: 나는 도시락에 담겨있는 음식을 입에 넣었고.
    ja: 私は弁当の料理を口に運んだ
  d_nikke_bready_02_49:
    speaker: "<Self>"
    en: "!!"
    ko: 으으음…!!!
    ja: うーむ…！！
  d_nikke_bready_02_50:
    speaker: "<Monologue>"
    en: I'm immediately overwhelmed by an explosion of flavors bursting in my mouth.
    ko: 입안에서 터지는 맛의 불꽃에, 황홀함을 느꼈다.
    ja: |-
      口の中で花火のように味が弾ける
      我を忘れてしまいそうだ
  d_nikke_bready_02_51:
    speaker: bready
    en: "*Lick*"
    ko: 할짝-
    ja: ペロッ――
  d_nikke_bready_02_52:
    speaker: bready
    en: "*Lick lick*"
    ko: 할짝- 할짝-
    ja: ペロッ、ペロッ――
  d_nikke_bready_02_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_54:
    speaker: "<Monologue>"
    en: However, just as I'm savoring the aforementioned flavors,
    ko: 그리고, 그 맛에 대한 감상에 빠지기 직전에.
    ja: ゆっくり味わいつくそうとしたが…
  d_nikke_bready_02_55:
    speaker: "<Monologue>"
    en: all of my sensations shift to my own hand.
    ko: 혀에 있던 감각이 모두 한쪽 손으로 쏠려갔다.
    ja: 舌から指先に意識が移ってしまった
  d_nikke_bready_02_56:
    speaker: bready
    en: Mmm... delectable.
    ko: 으웅… 맛있어~
    ja: う～ん…おいしいわ～
  d_nikke_bready_02_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_58:
    speaker: "<Monologue>"
    en: Being unable to appreciate the delicious lunch. I settle for shoving the rest
      of it into my mouth as quickly as possible.
    ko: 그 이후로, 이 맛있는 도시락을 음미할 새도 없이 입안으로 욱여넣었고.
    ja: |-
      そのまま、味を楽しむ余裕もなく
      料理を口に放り込み続け…
  d_nikke_bready_02_59:
    speaker: "<Monologue>"
    en: Before long, I've finished.
    ko: 그렇게 식사 시간이 끝났다.
    ja: 食事の時間が終わってしまった
  d_nikke_bready_02_60:
    speaker: bready
    en: Thank you for that.
    ko: 잘 먹었어.
    ja: ごちそうさま。
  d_nikke_bready_02_61:
    speaker: bready
    en: I tried spreading some strawberry jam on you today, and it was superb.
    ko: 오늘은 딸기 잼을 발라봤는데, 너무 맛있더라.
    ja: |-
      今日はイチゴジャムを試してみたけど、
      やっぱり良かったわ。
  d_nikke_bready_02_62:
    speaker: bready
    en: How about you, Bonne Bouche? What did you think of the meal?
    ko: 미미는 어땠어?
    ja: 美味はどうだった？
  d_nikke_bready_02_63:
    speaker: "<Self>"
    en: It... was nice.
    ko: "…맛있었어."
    ja: "…うまかった"
  d_nikke_bready_02_64:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_65:
    speaker: bready
    en: Well,
    ko: 으응.
    ja: うーん…
  d_nikke_bready_02_66:
    speaker: bready
    en: I should get going before it gets too late.
    ko: 더 늦어지기 전에, 이만 가볼게.
    ja: これ以上邪魔しないように、もう帰るわ。
  d_nikke_bready_02_67:
    speaker: bready
    en: See you next time.
    ko: 또 올게.
    ja: また来るわね。
  d_nikke_bready_02_68:
    speaker: "<Self>"
    en: Take care.
    ko: 조심히 가.
    ja: 気をつけて
  d_nikke_bready_02_69:
    speaker: bready
    en: You too.
    ko: 응.
    ja: うん。
  d_nikke_bready_02_70:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_02_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_02_72:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_bready_02_73:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_02_74:
    speaker: crust
    en: Hi, Bready.
    ko: 브래디, 왔어?
    ja: ブレッディ、もう帰って来たの？
  d_nikke_bready_02_75:
    speaker: bready
    en: Crust.
    ko: 크러스트.
    ja: クラスト。
  d_nikke_bready_02_76:
    speaker: bready
    en: Something's terribly wrong.
    ko: 이상해.
    ja: おかしいわ。
  d_nikke_bready_02_77:
    speaker: crust
    en: Huh? What are you talking about?
    ko: 으응? 갑자기 그게 무슨 소리야?
    ja: えっ？いきなりどうしたの？
  d_nikke_bready_02_78:
    speaker: bready
    en: We spent all night making the perfect lunchbox for Bonne Bouche,
    ko: 우리가 밤새 만든 도시락을 미미한테 줬는데,
    ja: |-
      私たちが一晩かけて作ったお弁当、
      美味に渡したんだけど…
  d_nikke_bready_02_79:
    speaker: bready
    en: but he didn't seem pleased at all.
    ko: 여전히 표정이 좋지 않았어.
    ja: 全然おいしそうな顔じゃなかったの。
  d_nikke_bready_02_80:
    speaker: crust
    en: What?!
    ko: 뭐어? 진짜?
    ja: えっ？本当に？
  d_nikke_bready_02_81:
    speaker: crust
    en: But we made sure to prepare all of his favorite dishes.
    ko: 미식가님이 좋아하시는 메뉴로만 준비한 건데에….
    ja: |-
      グルメ様の好きなものばっかりだったと
      思うけど…
  d_nikke_bready_02_82:
    speaker: bready
    en: I'm pretty sure he was happy at first, but then...
    ko: 분명 처음에는 좋아했던 것 같았거든.
    ja: 最初は喜んでいたように見えたわ。
  d_nikke_bready_02_83:
    speaker: crust
    en: Hmm...
    ko: 흠~ 흐으음~
    ja: うーん…うぅーん…
  d_nikke_bready_02_84:
    speaker: crust
    en: Maybe he's just tired?
    ko: 혹시, 피곤하신 거 아닐까?!
    ja: もしかしたら、疲れてたのかも！？
  d_nikke_bready_02_85:
    speaker: crust
    en: What if he needs sleep more than food?
    ko: 밥보다 잠이 더 필요하신 거지.
    ja: 睡眠不足じゃ何もおいしく食べられないよ。
  d_nikke_bready_02_86:
    speaker: bready
    en: Maybe you're right.
    ko: 그런가….
    ja: そうかしら…
  d_nikke_bready_02_87:
    speaker: bready
    en: I'll go see him again tomorrow.
    ko: 좋아, 그럼 내일도 찾아가 봐야겠어.
    ja: じゃあ、明日も行ってみるわ。
  d_nikke_bready_02_88:
    speaker: bready
    en: I'll gather up a few people who I know will be able to help him rest properly.
    ko: 미미가 편하게 쉴 수 있는 멤버들을 모아서.
    ja: |-
      美味がリラックスできるように
      助っ人を集めなきゃ。
d_nikke_bready_03:
  d_nikke_bready_03_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_2:
    speaker: "<Monologue>"
    en: It's strange.
    ko: 이상하다.
    ja: 妙だ
  d_nikke_bready_03_3:
    speaker: "<Monologue>"
    en: Bready didn't come today.
    ko: 오늘은 브래디가 오지 않는다.
    ja: 今日はブレッディが来ない
  d_nikke_bready_03_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_5:
    speaker: "<Self>"
    en: What's gotten into me? Why am I sitting around waiting for her? I should get
      some sleep.
    ko: 하아… 뭘 기다리고 있는 거야, 잠이나 자자.
    ja: はぁ…待つのはやめて、寝よう
  d_nikke_bready_03_6:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_bready_03_7:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bready_03_8:
    speaker: "<Self>"
    en: "... Who is it?"
    ko: 누, 누구야?
    ja: だ、誰だ？
  d_nikke_bready_03_9:
    speaker: bready
    en: It's me, Bonne Bouche.
    ko: 나야, 미미.
    ja: 私よ、美味。
  d_nikke_bready_03_10:
    speaker: bready
    en: May I come in?
    ko: 들어가도 돼?
    ja: 入ってもいい？
  d_nikke_bready_03_11:
    speaker: "<Self>"
    en: "... Come in."
    ko: "…응, 들어와."
    ja: "…ああ、構わない"
  d_nikke_bready_03_12:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_03_13:
    speaker: "<Self>"
    en: I was just about to go to slee...
    ko: "…휴, 자려고 했는데, 갑자기 이렇게 찾아오면-"
    ja: もう寝るところだったが、急に来たから…
  d_nikke_bready_03_14:
    speaker: "<Self>"
    en: Huh?
    ko: 엥.
    ja: ん？
  d_nikke_bready_03_15:
    speaker: emma
    en: Hello, Commander.
    ko: 지휘관, 안녕~
    ja: 指揮官、こんばんは～
  d_nikke_bready_03_16:
    speaker: julia
    en: What a perfect symphony we'll create under the moonlight tonight, Conductor.
    ko: 마에스트로, 달빛의 선율이 어울리는 시간이네요.
    ja: |-
      マエストロ、月明かりの旋律に
      ふさわしい時ですね。
  d_nikke_bready_03_17:
    speaker: "<Self>"
    en: Emma? Julia? What are you two doing here?
    ko: 엠마랑 율리아가 여기엔 왜…?
    ja: エマとジュリアまで、なぜ…？
  d_nikke_bready_03_18:
    speaker: bready
    en: You've been looking tired lately, Bonne Bouche.
    ko: 요새 미미의 표정이 자꾸 안 좋아 보였거든.
    ja: 最近、美味の顔色がよくない気がしたから。
  d_nikke_bready_03_19:
    speaker: bready
    en: It was particularly noticeable when you were eating lunch yesterday.
    ko: 어제 도시락 먹을 때도 그랬고.
    ja: 昨日お弁当を食べた時も浮かない顔だったわ。
  d_nikke_bready_03_20:
    speaker: bready
    en: Crust and I got to thinking, and we figured maybe some good sleep is what
      you need.
    ko: |-
      그래서 크러스트랑 생각을 해봤는데,
      미미가 피곤해서 그런 게 아닐까 해서.
    ja: |-
      それで、クラストに相談したんだけど、
      美味は疲れてるんじゃないかって。
  d_nikke_bready_03_21:
    speaker: bready
    en: That's why I brought these two to help you sleep soundly. Emma is a massage
      expert, and Julia can play you a peaceful piece of music.
    ko: |-
      마사지 전문가 엠마와,
      숙면에 좋은 곡을 연주해 줄 율리아를 함께 데려왔어.
    ja: |-
      だから、マッサージが得意なエマと
      よく眠れそうな曲を演奏してくれる
      ジュリアを連れてきたの。
  d_nikke_bready_03_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_23:
    speaker: emma
    en: You must be really tired.
    ko: 많이 피곤했구나?
    ja: ずいぶん疲れてるみたいね～？
  d_nikke_bready_03_24:
    speaker: emma
    en: You already look half out of it.
    ko: 벌써 표정이 멍~하네.
    ja: ぼーっとしちゃってるわ～
  d_nikke_bready_03_25:
    speaker: emma
    en: Here, let me light a scented candle first. That'll help you relax.
    ko: 마음을 차분하게 해주는 향초를 먼저 피워줄게.
    ja: |-
      まずはリラックスできる香りの
      アロマキャンドルを点けるわね。
  d_nikke_bready_03_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_27:
    speaker: julia
    en: Then I'll play a small piece for you.
    ko: 그럼, 저는 마에스트로를 위한 곡을 연주할게요.
    ja: では、私はマエストロのための演奏を始めます。
  d_nikke_bready_03_28:
    speaker: julia
    en: May this melody wash over you like a gentle wave and lull you into dreamland.
    ko: 이 선율이, 꿈속에서 하나의 물결이 될 수 있도록.
    ja: この旋律が、夢の中へ届く波となりますように。
  d_nikke_bready_03_29:
    speaker: julia
    en: Just close your eyes and relax.
    ko: 편하게 눈을 감고 즐겨주세요.
    ja: 目を閉じてゆったりとお楽しみください。
  d_nikke_bready_03_30:
    speaker: "<Narration>"
    en: "*Screeeeeech*"
    ko: 끼이이익-
    ja: "～♪"
  d_nikke_bready_03_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_32:
    speaker: bready
    en: And I...
    ko: 나는.
    ja: 私は…
  d_nikke_bready_03_33:
    speaker: bready
    en: Um...
    ko: "……."
    ja: "……"
  d_nikke_bready_03_34:
    speaker: bready
    en: I'll hold your hand, Bonne Bouche.
    ko: 미미의 손을 잡아줄게.
    ja: 美味の手を握ってるわね。
  d_nikke_bready_03_35:
    speaker: bready
    en: I heard that having someone hold your hand can be comforting.
    ko: 누군가가 손을 잡아주면 마음이 편안해진다는 얘기를 들은 적이 있거든.
    ja: |-
      手を握られてると、心が落ち着くって話を
      聞いたことがあるわ。
  d_nikke_bready_03_36:
    speaker: "<Self>"
    en: You just want to lick my fingers, don't you?
    ko: 그냥 먹고 싶어서 그런 거잖아….
    ja: ただなめたいだけじゃないのか…？
  d_nikke_bready_03_37:
    speaker: emma
    en: All right then.
    ko: 자, 그럼.
    ja: それじゃあ～
  d_nikke_bready_03_38:
    speaker: emma
    en: Commander, could you take off your shirt and lie down on the bed?
    ko: 지휘관, 상의를 벗고 침대에 누워줄래?
    ja: |-
      指揮官、上着を脱いで
      ベッドに横になってくれる？
  d_nikke_bready_03_39:
    speaker: "<Self>"
    en: I'm telling you, I've actually been sleeping really well.
    ko: 나 요새 잘 자는데.
    ja: 別に睡眠不足ではないが…
  d_nikke_bready_03_40:
    speaker: emma
    en: Don't lie.
    ko: 거짓말~
    ja: ウソがへたね～
  d_nikke_bready_03_41:
    speaker: emma
    en: Your complexion and skin don't look great.
    ko: 안색이 너무 안 좋은데?
    ja: 顔色がすごく悪いわよ～？
  d_nikke_bready_03_42:
    speaker: "<Self>"
    en: That's because you're all stressing me out...
    ko: 그건 너희가….
    ja: それは、君たちが…
  d_nikke_bready_03_43:
    speaker: julia
    en: Conductor, you must lie down and get comfortable if you want to fully experience
      the music.
    ko: |-
      마에스트로, 편하게 누워주셔야
      이 선율을 온전히 느끼실 수 있을 겁니다.
    ja: |-
      マエストロ、横になっていただかないと
      この旋律を届けることができません。
  d_nikke_bready_03_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_45:
    speaker: bready
    en: Hand.
    ko: 손.
    ja: 手。
  d_nikke_bready_03_46:
    speaker: "<Self>"
    en: "*Sigh*... Fine."
    ko: 흑흑… 알았어.
    ja: ああ…分かった
  d_nikke_bready_03_47:
    speaker: "<Monologue>"
    en: I take off my shirt and lie down on the bed.
    ko: 나는 상의를 벗고, 침대에 누웠다.
    ja: 私は上着を脱ぎ、ベッドに横たわった
  d_nikke_bready_03_48:
    speaker: emma
    en: I'll apply some oil now.
    ko: 오일을 발라줄게.
    ja: オイルを塗るわね～
  d_nikke_bready_03_49:
    speaker: emma
    en: This might feel a bit cold.
    ko: 조금 차가울 거야.
    ja: 少しひんやりするわよ～
  d_nikke_bready_03_50:
    speaker: "<Narration>"
    en: "*Swipe* *Swipe*"
    ko: 스윽- 스윽-
    ja: スッ、スッ――
  d_nikke_bready_03_51:
    speaker: "<Monologue>"
    en: Emma gently spreads the oil over my back with her soft hands.
    ko: 엠마가 부드러운 손길로 등에 오일을 펴 바른다.
    ja: エマの手がやさしく背中にオイルを拡げた
  d_nikke_bready_03_52:
    speaker: "<Narration>"
    en: "*Screeeeeech*"
    ko: 끼이익- 끼이이익-
    ja: "～♪"
  d_nikke_bready_03_53:
    speaker: "<Monologue>"
    en: Although Julia's performance is a bit... hard on the ears,
    ko: "…율리아가 굉장한 자장가를 연주하고 있다."
    ja: |-
      …ジュリアの奏でるゆったりとした
      子守唄が聞こえる
  d_nikke_bready_03_54:
    speaker: "<Monologue>"
    en: Emma's massage is so soothing that I still find myself overcome with a wave
      of comforting drowsiness.
    ko: |-
      시원한 마사지와 적당한 노이즈 덕분에,
      갑자기 잠이 쏟아지기 시작했다.
    ja: |-
      マッサージの心地よさと、ほどよい音量が
      あっという間に眠気を誘ってきた
  d_nikke_bready_03_55:
    speaker: "<Self>"
    en: Mmm...
    ko: 으음….
    ja: うーむ…
  d_nikke_bready_03_56:
    speaker: "<Narration>"
    en: "*Press*"
    ko: 꾸욱-
    ja: グイッ――
  d_nikke_bready_03_57:
    speaker: "<Self>"
    en: Mm...?
    ko: 응…?
    ja: ん…？
  d_nikke_bready_03_58:
    speaker: "<Monologue>"
    en: Just as I'm about to drift off,
    ko: 잠에 들려던 찰나.
    ja: 眠りに落ちかけたその時…
  d_nikke_bready_03_59:
    speaker: "<Monologue>"
    en: a harsh squeezing pressure on my hand makes me open my eyes again.
    ko: |-
      손에서 느껴지는 강한 압력에
      나는 감기려던 눈을 다시 떴다.
    ja: |-
      手の先に強い力を感じ、
      閉じかけていた私のまぶたが開いた
  d_nikke_bready_03_60:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_61:
    speaker: bready
    en: "*Slurp*"
    ko: 꿀꺽.
    ja: ゴクッ…
  d_nikke_bready_03_62:
    speaker: bready
    en: Uh... *Slurp*
    ko: 으… 츄릅.
    ja: うっ…じゅるっ…
  d_nikke_bready_03_63:
    speaker: "<Monologue>"
    en: Bready is holding my hand, squeezing various points and wearing a look of
      desperation on her face.
    ko: |-
      브래디가 간절한 표정을 한 채
      내 손을 이리저리 눌러보고 있었다.
    ja: |-
      ブレッディがせつない表情で
      私の手に力をかけていた
  d_nikke_bready_03_64:
    speaker: "<Monologue>"
    en: She's most likely refraining from licking my fingers due to the presence of
      Emma and Julia.
    ko: |-
      아마도 엠마와 율리아 때문에
      선뜻 내 손을 핥지 못하는 거겠지.
    ja: |-
      おそらくエマとジュリアの面前では
      手をなめることを我慢しているのだろう
  d_nikke_bready_03_65:
    speaker: bready
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_bready_03_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_67:
    speaker: emma
    en: I'll apply a little pressure here...
    ko: 여기를 이렇게 눌러주면~
    ja: ここをこうやって押してあげると～
  d_nikke_bready_03_68:
    speaker: emma
    en: "*Press* *Press*"
    ko: 꾹~ 꾹~
    ja: ぐっ…ぐっ…
  d_nikke_bready_03_69:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_70:
    speaker: "<Narration>"
    en: "*Screeeeeech*"
    ko: 끼이익- 끼이이익-
    ja: "～♪"
  d_nikke_bready_03_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_03_72:
    speaker: "<Monologue>"
    en: Moving slowly to make sure that no one notices,
    ko: 나는 아무도 눈치채지 못하게, 천천히 손에 힘을 주었고.
    ja: |-
      私は2人に気付かれないよう、
      ゆっくりと手に力を入れて…
  d_nikke_bready_03_73:
    speaker: "<Monologue>"
    en: I extend my fingers and reach them out toward Bready.
    ko: 손가락을 브래디에게 뻗었다.
    ja: ブレッディの口元に指を運んだ
  d_nikke_bready_03_74:
    speaker: bready
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_bready_03_75:
    speaker: bready
    en: "*Slurp*"
    ko: 꿀꺽….
    ja: ゴクリ…
  d_nikke_bready_03_76:
    speaker: bready
    en: Thank you, Bonne Bouche.
    ko: "…잘 먹을게."
    ja: "…いただきます。"
  d_nikke_bready_03_77:
    speaker: bready
    en: "*Lick*"
    ko: 할짝-
    ja: ペロッ――
  d_nikke_bready_03_78:
    speaker: "<Monologue>"
    en: While I usually sleep perfectly fine,
    ko: 나는 귀, 등, 그리고 손가락에 느껴지는 자극들 덕분에.
    ja: 耳、背中、そして指に感じた刺激が残り…
  d_nikke_bready_03_79:
    speaker: "<Monologue>"
    en: the combined stimulation on my ears, back, and fingers results in me not getting
      a wink of sleep the entire night.
    ko: 평소에 잘 자던 잠을, 오늘은 한숨도 자지 못했다.
    ja: その日はかえって、一睡もできなかった
  d_nikke_bready_03_80:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_03_81:
    speaker: crust
    en: Hey, Bready.
    ko: 브래디, 왔어?!
    ja: ブレッディ！
  d_nikke_bready_03_82:
    speaker: crust
    en: How'd it go? Did Mr. Gourmand seem happier?
    ko: 어떻게 됐어? 표정은 많이 좋아지셨어?
    ja: どうだった？リラックスしてもらえた？
  d_nikke_bready_03_83:
    speaker: bready
    en: "... No."
    ko: "…아니."
    ja: "…ううん。"
  d_nikke_bready_03_84:
    speaker: bready
    en: He seemed unhappier than ever, and said he barely slept.
    ko: 표정도 별로 안 좋았고, 잠도 거의 못 잤대.
    ja: |-
      顔色もあまりよくなかったし、
      ほとんど眠れなかったそうよ。
  d_nikke_bready_03_85:
    speaker: bready
    en: He looked worse than before as well. The dark circles under his eyes practically
      went down to his jaw.
    ko: 다크서클이 턱까지 내려와서, 더 상태가 안 좋아 보여.
    ja: |-
      目のクマがあごまで届きそうなぐらい。
      すごくつらそうだったわ。
  d_nikke_bready_03_86:
    speaker: crust
    en: What?!
    ko: 뭐어어?
    ja: ええっ？
  d_nikke_bready_03_87:
    speaker: crust
    en: Is he sick? Should we take him to a doctor?
    ko: 어디 아프신 거 아냐? 병원을 데려가는 게 좋을까?
    ja: |-
      もしかして、病気かな？
      病院に連れていった方がいい？
  d_nikke_bready_03_88:
    speaker: bready
    en: No, I don't think that's it.
    ko: 아냐, 그렇게 보이진 않았어.
    ja: ううん、そういうワケじゃないと思うわ。
  d_nikke_bready_03_89:
    speaker: bready
    en: On my way back, I kept running it through my mind, and...
    ko: 오는 길에 계속 생각해 봤는데.
    ja: 帰り道にずっと考えてたんだけど…
  d_nikke_bready_03_90:
    speaker: bready
    en: I'm pretty sure I'm the one to blame.
    ko: 아무래도, 나 때문인 것 같아.
    ja: たぶん、私のせいよ。
  d_nikke_bready_03_91:
    speaker: bready
    en: My daily visits must be a terrible burden on him, and make him exhausted.
    ko: 내가 매일마다 찾아가서, 그래서 피곤하고 곤란한가 봐.
    ja: |-
      私が毎日通ってるから、
      困らせてしまったみたい。
  d_nikke_bready_03_92:
    speaker: bready
    en: I'll ask him tomorrow, and if it turns out to be true, then I'll apologize.
    ko: "…내일 물어보고, 제대로 사과해야겠어."
    ja: "…あした確認して、きちんと謝らないと。"
d_nikke_bready_04:
  d_nikke_bready_04_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_bready_04_2:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_bready_04_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_04_4:
    speaker: bready
    en: Why didn't you ask who was at the door?
    ko: 이제 누구냐고 묻지도 않네.
    ja: もう誰かも聞かないのね。
  d_nikke_bready_04_5:
    speaker: "<Self>"
    en: Because I figured it'd be you.
    ko: 그러게, 그냥 브래디일 것 같아서.
    ja: そうだな、ブレッディ以外ないだろう
  d_nikke_bready_04_6:
    speaker: bready
    en: "... I really have been coming here quite often, haven't I?"
    ko: "…내가 너무 매일 같이 찾아오긴 했나 보네."
    ja: "…毎日のように来ていたものね。"
  d_nikke_bready_04_7:
    speaker: bready
    en: Bonne Bouche, I have to ask you something.
    ko: 미미, 단도직입적으로 물어볼게.
    ja: 美味、率直に聞くわ。
  d_nikke_bready_04_8:
    speaker: bready
    en: Do you find it exhausting, my coming here?
    ko: 내가 이렇게 찾아오는 거, 많이 힘들어?
    ja: 私がこうして訪ねてくるのって…つらい？
  d_nikke_bready_04_9:
    speaker: "<Self>"
    en: Well, not necessarily exhausting...
    ko: 힘들… 다기보다는.
    ja: つらい…というよりは…
  d_nikke_bready_04_10:
    speaker: "<Self>"
    en: But it does feel like I'm being reduced to a mere object to satisfy your appetite.
    ko: 브래디의 식욕에 내가 너무 휘둘리는 것 같아서.
    ja: ブレッディの食欲に、振り回されている気がする
  d_nikke_bready_04_11:
    speaker: bready
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_bready_04_12:
    speaker: bready
    en: So...
    ko: 아.
    ja: あぁ…
  d_nikke_bready_04_13:
    speaker: bready
    en: I was right.
    ko: 역시 그렇구나.
    ja: やっぱりそうだったのね。
  d_nikke_bready_04_14:
    speaker: bready
    en: I was too inconsiderate, wasn't I?
    ko: 내가 너무 막무가내긴 했지.
    ja: 私が自分勝手だったわ。
  d_nikke_bready_04_15:
    speaker: bready
    en: I'm sorry... looks like Crust was right. I've been making your life difficult
      by coming here so often.
    ko: 미안해, 크러스트의 말대로 미미를 곤란하게 만들었나 봐.
    ja: |-
      ごめんなさい。クラストの言った通り、
      美味を困らせていたようね。
  d_nikke_bready_04_16:
    speaker: bready
    en: I won't come by for a while.
    ko: 당분간은 찾아오지 않을게.
    ja: しばらく、控えるわ。
  d_nikke_bready_04_17:
    speaker: "<Self>"
    en: It's not that.
    ko: "…그런 게 아냐."
    ja: "…そういうことではない"
  d_nikke_bready_04_18:
    speaker: bready
    en: Huh?
    ko: 응?
    ja: えっ？
  d_nikke_bready_04_19:
    speaker: bready
    en: Then what is it?
    ko: 그럼 뭔데?
    ja: じゃあ、どういうこと？
  d_nikke_bready_04_20:
    speaker: "<Self>"
    en: It's...
    ko: 크윽…!
    ja: くっ…！
  d_nikke_bready_04_21:
    speaker: "<Choice>"
    en: It's frustrating because I'm starting to enjoy it too!
    ko: 나도 점점 즐기고 있다는 사실이 괴로워…!
    ja: |-
      私も慣れてきてしまったせいで
      耐えられないんだ…！
  d_nikke_bready_04_22:
    speaker: "<Choice>"
    en: It's not hunger that's growing inside me... it's something else!
    ko: 나는 식욕 말고 다른 게 차오른단 말이다…!
    ja: 食欲ではないが、別の欲が…！
  d_nikke_bready_04_23:
    speaker: bready
    en: Huh?
    ko: 음.
    ja: うーん。
  d_nikke_bready_04_24:
    speaker: bready
    en: I'm confused.
    ko: 이해가 잘 안 가.
    ja: よく分からないわ。
  d_nikke_bready_04_25:
    speaker: bready
    en: You're saying that you're starting to enjoy my coming here to taste you,
    ko: 내가 맛을 보는 게 즐거워지고 있는데.
    ja: 味見されることは楽しんでるのに…
  d_nikke_bready_04_26:
    speaker: bready
    en: but that it also annoys you?
    ko: 그게 또 괴롭다니.
    ja: 逆につらいなんて。
  d_nikke_bready_04_27:
    speaker: bready
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_bready_04_28:
    speaker: bready
    en: So it's something else other than your appetite?
    ko: 식욕 말고 다른 거….
    ja: 食欲じゃない…？
  d_nikke_bready_04_29:
    speaker: bready
    en: I'm not entirely sure what you mean.
    ko: 음, 뭔지는 잘 모르겠지만.
    ja: うーん、何のことかよく分からないけど…
  d_nikke_bready_04_30:
    speaker: bready
    en: You probably just feel a little left out because I'm the only one satisfying
      my appetite, right?
    ko: 나만 식욕을 푸는 게 서운하다는 느낌이겠지?
    ja: 私だけ満足してるのが恨めしいってこと？
  d_nikke_bready_04_31:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_04_32:
    speaker: bready
    en: So... you don't dislike me coming here? And you don't find it annoying?
    ko: 그럼 내가 찾아오는 게, 곤란하거나 싫은 건 아닌 거네?
    ja: |-
      じゃあ、私が来るのが迷惑とか、イヤとか…
      そういうわけじゃないの？
  d_nikke_bready_04_33:
    speaker: "<Self>"
    en: It's a bit... unsettling in some ways, but no, I wouldn't say I dislike it.
    ko: 다른 의미로 곤란하긴 한데, 싫은 건 아냐.
    ja: |-
      別の意味で困ってはいるが、
      ここへ来ること自体は問題ない
  d_nikke_bready_04_34:
    speaker: bready
    en: "... Well, I suppose that's a relief."
    ko: "…다행이다."
    ja: "…よかった。"
  d_nikke_bready_04_35:
    speaker: bready
    en: Hmm.
    ko: 음.
    ja: うーん。
  d_nikke_bready_04_36:
    speaker: bready
    en: I think I'm starting to understand.
    ko: 응, 조금 알 것 같아.
    ja: なんとなく分かった気がするわ。
  d_nikke_bready_04_37:
    speaker: bready
    en: Bonne Bouche, may I borrow your shower for a bit?
    ko: 미미, 잠시 샤워실좀 빌릴게.
    ja: 美味、ちょっとシャワー室を借りるわね。
  d_nikke_bready_04_38:
    speaker: "<Self>"
    en: Huh?
    ko: 엥? 갑자기?
    ja: え？そんな急に？
  d_nikke_bready_04_39:
    speaker: "<Self>"
    en: What do you need that for?
    ko: 이렇게 일사천리로??
    ja: そういうことには段階と言うものが…
  d_nikke_bready_04_40:
    speaker: bready
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_bready_04_41:
    speaker: bready
    en: I just need to wash my hands.
    ko: 손을 좀 씻으려고.
    ja: 手を洗うだけよ。
  d_nikke_bready_04_42:
    speaker: "<Self>"
    en: Oh.
    ko: 아.
    ja: ああ…
  d_nikke_bready_04_43:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 쏴아아아-
    ja: ザーッ…
  d_nikke_bready_04_44:
    speaker: "<Monologue>"
    en: If all she wanted to do was wash her hands, what was all that about the shower?
      Talk about misleading...
    ko: "…세면대를 두고 왜 샤워실이라고 말한 거야, 괜히 오해하게…."
    ja: |-
      …それならそうと言ってくれれば
      誤解をせずに済んだのだが…
  d_nikke_bready_04_45:
    speaker: "<Narration>"
    en: A little while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_bready_04_46:
    speaker: bready
    en: All clean.
    ko: 깨끗해졌다.
    ja: 洗ってきたわ。
  d_nikke_bready_04_47:
    speaker: bready
    en: All right then...
    ko: 그러면….
    ja: じゃあ…
  d_nikke_bready_04_48:
    speaker: "<Narration>"
    en: "*Clatter*"
