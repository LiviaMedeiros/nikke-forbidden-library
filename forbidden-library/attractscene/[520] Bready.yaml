  d_nikke_bready_05_48:
    speaker: "<Monologue>"
    en: Blood rushes to a certain part of my anatomy.
    ko: 피가 한쪽으로 쏠리는 이 기분.
    ja: 血が一点に集中するような、この感覚…
  d_nikke_bready_05_49:
    speaker: bready
    en: "... May I taste it?"
    ko: "…맛 봐도 될까?"
    ja: "…味を見てもいい？"
  d_nikke_bready_05_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_05_51:
    speaker: "<Self>"
    en: "*Sigh*... What's the point in hiding it anymore?"
    ko: 후우… 이제 와서 뭘 더 숨기겠어.
    ja: はぁ…今さら隠しようもないな
  d_nikke_bready_05_52:
    speaker: bready
    en: Then... does that mean I have permission?
    ko: 그럼, 허락한 거지?
    ja: それは、いいってことね？
  d_nikke_bready_05_53:
    speaker: bready
    en: Thank you, Bonne Bouche.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_bready_05_54:
    speaker: bready
    en: I'm going to enjoy this.
    ko: "…잘 먹을게."
    ja: "…いただきます。"
  d_nikke_bready_05_55:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_bready_05_56:
    speaker: crust
    en: You're back later than I expected.
    ko: |-
      브래디, 왔어?
      생각보다 더 늦었네.
    ja: |-
      あれ、ブレッディ？
      思ったより遅かったね。
  d_nikke_bready_05_57:
    speaker: crust
    en: How did it go? Did you apologize to Mr. Gourmand?
    ko: 오늘은 어땠어? 미식가님한테 사과는 했어?
    ja: 今日はどうだった？グルメ様に謝ってきた？
  d_nikke_bready_05_58:
    speaker: bready
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_bready_05_59:
    speaker: bready
    en: I apologized to him, and then gorged myself until I was completely stuffed.
    ko: 사과도 했고, 배 터지게 잔뜩 먹고 왔어.
    ja: 謝ったし、お腹いっぱい食べてきたわ。
  d_nikke_bready_05_60:
    speaker: bready
    en: I think Bonne Bouche is feeling much better now as well.
    ko: 미미의 기분도 완전히 풀린 것 같아.
    ja: 美味も、すっかり元気になったみたい。
  d_nikke_bready_05_61:
    speaker: crust
    en: If your face is any indication,
    ko: 흐으음~
    ja: う～ん…
  d_nikke_bready_05_62:
    speaker: crust
    en: I'd say that's certainly the truth.
    ko: 그래 보이네!
    ja: そうみたいだね！
  d_nikke_bready_05_63:
    speaker: crust
    en: I'm glad it all worked out!
    ko: 브래디의 표정도 아주 좋아 보여~! 다행이다!
    ja: ブレッディもいい顔してるから！よかった～！
  d_nikke_bready_05_64:
    speaker: bready
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_bready_05_65:
    speaker: bready
    en: Oh, Crust.
    ko: 아, 크러스트.
    ja: あ、クラスト。
  d_nikke_bready_05_66:
    speaker: bready
    en: You won't need to make any lunches for Bonne Bouche for a while.
    ko: 당분간 미미의 도시락은 만들지 않아도 괜찮아.
    ja: |-
      しばらく、美味のお弁当は
      作らなくても大丈夫よ。
  d_nikke_bready_05_67:
    speaker: crust
    en: Why's that?
    ko: 응? 왜에?
    ja: えっ？どうして？
  d_nikke_bready_05_68:
    speaker: bready
    en: We both found a new restaurant we like.
    ko: 크러스트의 음식에 비할 건 아니겠지만….
    ja: クラストの料理にはかなわないけど…
  d_nikke_bready_05_69:
    speaker: bready
    en: While it obviously can't compare to your cooking, we both really enjoy it.
    ko: 나랑 미미가 둘 다 마음에 들어 하는 단골 음식점이 생겼거든.
    ja: |-
      私と美味が2人とも満足できる
      店を見つけたのよ。
  d_nikke_bready_05_70:
    speaker: crust
    en: Oh? What kind of food do they serve?
    ko: 그래? 어떤 음식을 파는데?
    ja: へえ～？どんな料理を出してるの？
  d_nikke_bready_05_71:
    speaker: bready
    en: Hmm...
    ko: 글쎄….
    ja: そうね…
  d_nikke_bready_05_72:
    speaker: bready
    en: They don't serve food, exactly... but the taste was out of this world.
    ko: 파는 건 아니지만, 환상적인 맛이었어.
    ja: お金じゃ買えない、幻想的な味だったわ。
  d_nikke_bready_05_73:
    speaker: bready
    en: Sweet, salty, bitter... and hot.
    ko: 달고, 짜고, 쓰고, 뜨거웠어.
    ja: 甘くて、しょっぱくて、苦くて、熱いの。
  d_nikke_bready_05_74:
    speaker: bready
    en: "*Slurp*"
    ko: "…꿀꺽."
    ja: "…ゴクリ…"
  d_nikke_bready_05_75:
    speaker: bready
    en: I already want more.
    ko: 또 먹고 싶다.
    ja: また食べたいわ。
  d_nikke_bready_05_76:
    speaker: crust
    en: Hold on. They don't serve food, and yet you two are frequent customers? What
      the heck?
    ko: |-
      파는 게 아닌데, 단골 음식점이라고?
      대체 뭐지…? 흐으음.
    ja: |-
      買えないのに、お気に入りのお店？
      何だろう…？う～ん。
  d_nikke_bready_05_77:
    speaker: crust
    en: Now you've got me curious.
    ko: 브래디가 그렇게까지 말하니까, 더 궁금하네.
    ja: |-
      ブレッディがそこまで言うなんて、
      余計に気になっちゃうなぁ。
  d_nikke_bready_05_78:
    speaker: crust
    en: You'll have to take me there next time.
    ko: 다음에 기회가 되면 꼭 소개해 줘야 해~!
    ja: 今度機会があったら、私にも教えて～！
  d_nikke_bready_05_79:
    speaker: bready
    en: I will.
    ko: 응, 그럴게.
    ja: うん、そうね。
  d_nikke_bready_05_80:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bready_05_81:
    speaker: bready
    en: See you tomorrow, my scrumptious meal.
    ko: 내일 봐, 내 최고의 코스 요리.
    ja: また明日ね、私の最高のコース料理。
