---
d_nikke_naga_01:
  d_nikke_naga_01_1:
    speaker: tia
    en: Hey, Naga!
    ko: 나가~
    ja: ナガ～
  d_nikke_naga_01_2:
    speaker: tia
    en: Isn't it a lovely morning?
    ko: 좋은 아침이야!
    ja: おはよっ！
  d_nikke_naga_01_3:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_naga_01_4:
    speaker: naga
    en: I keep telling you, Tia.
    ko: 티아?
    ja: ティア？
  d_nikke_naga_01_5:
    speaker: naga
    en: You can't bum-rush me like this every time we meet.
    ko: 이렇게 막 달려들면 안 된댔잖아~
    ja: 急に抱きついたらダメって言ったでしょ～？
  d_nikke_naga_01_6:
    speaker: naga
    en: Do you do this to Teacher as well?
    ko: 으이구~ 너 선생님한테도 매번 이러지?
    ja: も～、先生にもいつもやってるんでしょ？
  d_nikke_naga_01_7:
    speaker: tia
    en: I sure do!
    ko: 헤헤. 맞아.
    ja: えへへ、そうだよ。
  d_nikke_naga_01_8:
    speaker: tia
    en: I can't help it! I just like you both sooooo much!
    ko: 그치만, 선생님도 나가도 좋은 걸 어떡해~
    ja: |-
      だってぇ、先生のこともナガのことも、
      大好きなんだも～ん。
  d_nikke_naga_01_9:
    speaker: "<Narration>"
    en: "*Rub rub*"
    ko: 부비적- 부비적-
    ja: スリスリ
  d_nikke_naga_01_10:
    speaker: naga
    en: It's okay to do this to me, but you have to be careful with Teacher.
    ko: 나한테는 이래도 괜찮지만, 선생님한테는 조심해야 돼.
    ja: 私にはいいけど、先生には気をつけてね。
  d_nikke_naga_01_11:
    speaker: naga
    en: Okay?
    ko: 알았지?
    ja: 分かった？
  d_nikke_naga_01_12:
    speaker: tia
    en: Okay, I'll be careful.
    ko: 우웅~ 조심할게에.
    ja: う～ん、気をつけるねぇ。
  d_nikke_naga_01_13:
    speaker: naga
    en: You're a good kid.
    ko: 착하네.
    ja: いい子ね。
  d_nikke_naga_01_14:
    speaker: naga
    en: Now, let's see if you dressed yourself properly today.
    ko: 어디 보자~ 오늘은 제대로 잘 입고 왔나~
    ja: どれどれ、今日はちゃんと支度してきたかな～？
  d_nikke_naga_01_15:
    speaker: naga
    en: You put your ribbon on straight. That's good.
    ko: 교복 리본은 똑바로 달고 왔네? 기특해라.
    ja: |-
      制服のリボンはちゃんとつけてるね。
      えらいえらい！
  d_nikke_naga_01_16:
    speaker: naga
    en: But...
    ko: 그런데….
    ja: でも…
  d_nikke_naga_01_17:
    speaker: naga
    en: You seem to have forgotten your stockings.
    ko: 우리 티아~ 스타킹은 어디다 빼먹고 왔을까? 후훗.
    ja: |-
      ティア～？ストッキングは
      どこに置いてきたのかな？ふふっ。
  d_nikke_naga_01_18:
    speaker: tia
    en: Whoops! I totally forgot.
    ko: 앗, 깜빡했네에~
    ja: あっ、忘れちゃったぁ～
  d_nikke_naga_01_19:
    speaker: tia
    en: Hehe, sorry. I was in a hurry.
    ko: 헤헤, 미안, 미안. 급하게 나오느라구~
    ja: えへへ。ごめん、ごめん。慌ててたからぁ～
  d_nikke_naga_01_20:
    speaker: naga
    en: I figured you'd forget, so I brought an extra pair.
    ko: 그러시겠지~ 그럴 줄 알고 챙겨왔어.
    ja: |-
      だよね～
      そう思って、持ってきたよ。
  d_nikke_naga_01_21:
    speaker: "<Narration>"
    en: Having done this many times before, Naga moves with a learned familiarity
      as she hands Tia the spare stockings from her bag.
    ko: |-
      나가는 익숙한 듯 자기 가방에서
      예비용 스타킹을 꺼내어 티아에게 건네었다.
    ja: |-
      ナガは慣れた様子で、自分のカバンから
      予備のストッキングを取り出し、ティアに渡した
  d_nikke_naga_01_22:
    speaker: naga
    en: Hurry and put these on, or else you'll get an earful from the teachers.
    ko: 얼른 신어, 선생님한테 혼날라.
    ja: 早く履いて。先生に怒られちゃう。
  d_nikke_naga_01_23:
    speaker: tia
    en: Thanks, Naga, you're a lifesaver!
    ko: 역시 나가밖에 없다니까~ 헤헤, 고마워!
    ja: |-
      やっぱり私にはナガしかいないよ～
      えへへ、ありがと！
  d_nikke_naga_01_24:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_naga_01_25:
    speaker: naga
    en: Did you get your homework done?
    ko: 그러고 보니까 티아, 숙제는 했어?
    ja: そういえばティア、宿題やった？
  d_nikke_naga_01_26:
    speaker: tia
    en: Of course!
    ko: 물론이지이~!
    ja: もっちろ～ん！
  d_nikke_naga_01_27:
    speaker: naga
    en: Let me see.
    ko: 꺼내 봐.
    ja: 見せて？
  d_nikke_naga_01_28:
    speaker: tia
    en: Here you go.
    ko: 여기!
    ja: はい！
  d_nikke_naga_01_29:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_01_30:
    speaker: naga
    en: "... Wow, you completed 5 out of 15 questions."
    ko: 어머, 15개 중에 5개나 했네?
    ja: わー、15問中、5問もやったの？
  d_nikke_naga_01_31:
    speaker: naga
    en: What happened?
    ko: 웬일이야?
    ja: 珍しいね。
  d_nikke_naga_01_32:
    speaker: tia
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_naga_01_33:
    speaker: tia
    en: I could've sworn I did them all.
    ko: 나 분명 다 했는데에?
    ja: 全部終わってるはずだよぉ？
  d_nikke_naga_01_34:
    speaker: naga
    en: Well, you certainly didn't.
    ko: 후훗, 여기 안 한 거.
    ja: ふふっ、ここ、やってないでしょ。
  d_nikke_naga_01_35:
    speaker: naga
    en: It's okay. We still have time, so let's hurry and finish it.
    ko: 아직 시간 있으니까 얼른 하자?
    ja: まだ時間あるから、早くやっちゃお？
  d_nikke_naga_01_36:
    speaker: tia
    en: Guess it slipped my mind, hehe.
    ko: 또 깜빡했나 보다아, 헤헤.
    ja: またうっかりしてたみたぁい。えへへ。
  d_nikke_naga_01_37:
    speaker: tia
    en: Thanks for checking!
    ko: 체크해 줘서 고마워!
    ja: チェックしてくれてありがと！
  d_nikke_naga_01_38:
    speaker: "<Narration>"
    en: "*Scribble scribble*"
    ko: 슥슥-
    ja: サラサラ
  d_nikke_naga_01_39:
    speaker: tia
    en: All done!
    ko: 완료!
    ja: 終わり！
  d_nikke_naga_01_40:
    speaker: naga
    en: Good job.
    ko: 잘했어~
    ja: お疲れ～
  d_nikke_naga_01_41:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동~
    ja: キーンコーンカーンコーン
  d_nikke_naga_01_42:
    speaker: naga
    en: Class is about to start.
    ko: 어머, 벌써 수업 시작할 시간이야.
    ja: もう授業が始まる時間だね。
  d_nikke_naga_01_43:
    speaker: naga
    en: Remember what I said about good posture.
    ko: 오늘은 수업 시간에 자세 똑바로 해야 한다?
    ja: 今日は授業中、ちゃんと座らなきゃダメだよ？
  d_nikke_naga_01_44:
    speaker: tia
    en: Of course. Don't you worry.
    ko: 응~ 걱정 마!
    ja: うん、心配しないで！
  d_nikke_naga_01_45:
    speaker: "<Narration>"
    en: Once the bell finishes ringing, however,
    ko: 하지만 종이 울리기가 무섭게.
    ja: しかし、チャイムが鳴った瞬間
  d_nikke_naga_01_46:
    speaker: "<Narration>"
    en: Tia immediately proceeds to slump in her chair.
    ko: 꼿꼿하던 티아의 자세는 앞으로 주르륵 무너져 내렸다.
    ja: |-
      スッと伸びていたティアの姿勢は、
      だらっと前に崩れてしまった
  d_nikke_naga_01_47:
    speaker: naga
    en: "*Sigh* I should have seen that coming."
    ko: 저럴 줄 알았지. 후훗.
    ja: こうなると思った。ふふっ。
  d_nikke_naga_01_48:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동~
    ja: キーンコーンカーンコーン
  d_nikke_naga_01_49:
    speaker: naga
    en: Tia.
    ko: 티아?
    ja: ティア？
  d_nikke_naga_01_50:
    speaker: naga
    en: If you don't sit up straight, you'll put too much strain on the base of your
      spine.
    ko: 똑바로 앉지 않으면 허리 부품에 무리 간다고 했잖아~
    ja: |-
      ちゃんと座らないと、
      腰の部品が壊れちゃうって言ったでしょ～？
  d_nikke_naga_01_51:
    speaker: tia
    en: But it's so comfortable sitting like this. I can't help it.
    ko: 헤헤. 이 자세가 편해서 나도 모르게 그만.
    ja: えへへ。この姿勢が楽だから、つい～
  d_nikke_naga_01_52:
    speaker: tia
    en: Fiiiine, sorry.
    ko: 미안, 미안.
    ja: ごめん、ごめん。
  d_nikke_naga_01_53:
    speaker: "<Narration>"
    en: Lunchtime.
    ko: 점심시간.
    ja: お昼休み
  d_nikke_naga_01_54:
    speaker: naga
    en: Time for lunch, Tia.
    ko: 티아~ 점심 먹어야지?
    ja: ティア～、お昼食べよ？
  d_nikke_naga_01_55:
    speaker: tia
    en: Whoa, already?
    ko: 흐우웅~ 벌써 시간이 그렇게 됐어?
    ja: う～ん、もうそんな時間？
  d_nikke_naga_01_56:
    speaker: "<Narration>"
    en: After school.
    ko: 방과 후.
    ja: 放課後
  d_nikke_naga_01_57:
    speaker: naga
    en: Don't forget to change your shoes when you get home.
    ko: 티아? 집에 갈 땐 실내화에서 신발로 갈아신고 가야 해~
    ja: |-
      ティア？家に帰る時は
      上履きから靴に履き替えないと～
  d_nikke_naga_01_58:
    speaker: tia
    en: Oh, good thing you reminded me.
    ko: 앗, 헤헤.
    ja: あっ、えへへ。
  d_nikke_naga_01_59:
    speaker: tia
    en: I was too excited thinking about eating desserts.
    ko: 디저트 먹을 생각에 너무 설렜네에.
    ja: スイーツのことしか頭になかったよぉ～
  d_nikke_naga_01_60:
    speaker: naga
    en: Did you buy all the desserts you need?
    ko: 그럼, 오늘치 디저트는 다 산 거야?
    ja: 今日のスイーツは全部買えたの？
  d_nikke_naga_01_61:
    speaker: tia
    en: Yep, we can go now.
    ko: 응, 이제 가면 돼. 헤헤.
    ja: うん、もう大丈夫だよ。えへへ。
  d_nikke_naga_01_62:
    speaker: tia
    en: Thanks for the help, Naga.
    ko: 도와줘서 고마워~ 나가.
    ja: 手伝ってくれてありがと～ナガ。
  d_nikke_naga_01_63:
    speaker: naga
    en: Don't mention it. Besides, tomorrow, you'll be helping me.
    ko: 고맙긴~ 내일은 네가 도와줘야 돼.
    ja: いいの、いいの。明日はティアが手伝ってね？
  d_nikke_naga_01_64:
    speaker: naga
    en: There's a sale going on at this accessory shop I really like.
    ko: 액세서리 샵에서 세일하는 날이거든, 후훗.
    ja: |-
      アクセサリーショップでセールの日だから。
      ふふっ。
  d_nikke_naga_01_65:
    speaker: tia
    en: Oh boy, then you'll definitely need my help.
    ko: 앗, 그럼 물론 도와줘야지이~ 헤헤.
    ja: あっ、もちろん手伝うよぉ～えへへ。
  d_nikke_naga_01_66:
    speaker: tia
    en: Hey, what's that over there...?
    ko: 어라? 저기 있는 건…!
    ja: あれ？あそこにいるのは…！
  d_nikke_naga_01_67:
    speaker: tia
    en: It's Teacher!
    ko: 선생님이다!
    ja: 先生だぁ！
  d_nikke_naga_01_68:
    speaker: tia
    en: Teacher!
    ko: 선생니임~!
    ja: せんせぇ～！
  d_nikke_naga_01_69:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_naga_01_70:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_naga_01_71:
    speaker: "<Self>"
    en: T-Tia?
    ko: 티, 티아?
    ja: ティ、ティア？
  d_nikke_naga_01_72:
    speaker: naga
    en: Tia!
    ko: 티아!
    ja: ティア！
  d_nikke_naga_01_73:
    speaker: naga
    en: You shouldn't startle Teacher without warning.
    ko: 갑자기 달려들어서 선생님이 놀라셨잖아~
    ja: |-
      いきなり飛びついたら、
      先生がびっくりするでしょ～
  d_nikke_naga_01_74:
    speaker: naga
    en: Sorry, Teacher.
    ko: 미안해, 선생님.
    ja: ごめんね、先生。
  d_nikke_naga_01_75:
    speaker: naga
    en: Tia can be a bit impulsive sometimes.
    ko: 우리 애가 너무 철없게 굴었지?
    ja: うちの子、自由すぎるでしょ？
  d_nikke_naga_01_76:
    speaker: naga
    en: I keep telling her to be more mindful of her actions, but it's not working
      so well.
    ko: 주의 시키고 있는데, 아직은 잘 안되네~
    ja: |-
      注意してるんだけど、
      言うこと聞いてくれなくて～
  d_nikke_naga_01_77:
    speaker: naga
    en: You'll have to forgive her for the time being.
    ko: 선생님이 너그럽게 이해 좀 해줘. 부탁할게~
    ja: 広い心で許してあげて？お願い～
  d_nikke_naga_01_78:
    speaker: naga
    en: Tia, hurry and apologize.
    ko: 티아도 얼른 사과드려야지?
    ja: ティアも早く謝ろう？
  d_nikke_naga_01_79:
    speaker: tia
    en: Hehe, sorry. Couldn't help it. I just like Teacher so much.
    ko: 헤헤. 선생님이 너무 좋아서 나도 모르게 그만….
    ja: えへへ。先生に会えたのが嬉しくて、つい…
  d_nikke_naga_01_80:
    speaker: tia
    en: Sorry for startling you.
    ko: 놀라게 해서 미안, 미안.
    ja: びっくりさせて、ごめんねぇ～
  d_nikke_naga_01_81:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_naga_01_82:
    speaker: naga
    en: We appreciate your understanding.
    ko: 선생님은 사람이 너무 좋다니까. 후훗.
    ja: 先生はいい人すぎかもね～。ふふっ。
  d_nikke_naga_01_83:
    speaker: tia
    en: Yeah, thanks, Teacher!
    ko: 선생님, 고마워!
    ja: 先生、ありがと！
  d_nikke_naga_01_84:
    speaker: naga
    en: We should get back, Tia.
    ko: 그럼, 티아. 우리도 얼른 돌아가자.
    ja: じゃあ、ティア。私たちも早く帰ろ。
  d_nikke_naga_01_85:
    speaker: naga
    en: Teacher is a busy man. We shouldn't hold him up too long.
    ko: 선생님은 바쁜 분이니까 방해하면 안 돼.
    ja: 先生は忙しいから、ジャマしちゃダメだよ。
  d_nikke_naga_01_86:
    speaker: tia
    en: Aww, man... Fine.
    ko: 흐우웅~ 아쉽네에.
    ja: う～ん、残念だなぁ。
  d_nikke_naga_01_87:
    speaker: tia
    en: See you later, Teacher.
    ko: 알았어. 그럼 선생님, 다음에 또 봐.
    ja: 分かったぁ。じゃあ、先生～またねぇ。
  d_nikke_naga_01_88:
    speaker: tia
    en: Bye bye!
    ko: 바이바이!
    ja: バイバイ！
  d_nikke_naga_01_89:
    speaker: "<Self>"
    en: Bye.
    ko: 잘 가.
    ja: 気をつけて
  d_nikke_naga_01_90:
    speaker: "<Narration>"
    en: On the way home.
    ko: 하굣길.
    ja: 下校中
  d_nikke_naga_01_91:
    speaker: tia
    en: I can't wait to get back to the dorm and dig into these desserts.
    ko: 헤헤. 숙소에서 디저트 먹을 생각에 신나~
    ja: えへへ。宿所でスイーツ食べるの楽しみだなぁ～
  d_nikke_naga_01_92:
    speaker: naga
    en: Hehe, you're adorable.
    ko: 후훗. 귀엽긴.
    ja: ふふっ。かわいいんだから。
  d_nikke_naga_01_93:
    speaker: naga
    en: Well, we made it through the day without any major issues.
    ko: 휴우~ 오늘도 아무 일 없이 잘 지나갔네.
    ja: ふぅ～今日も無事に終わったね。
  d_nikke_naga_01_94:
    speaker: naga
    en: All things considered, it went fairly smoothly.
    ko: 평화로웠어.
    ja: 平和だった。
  d_nikke_naga_01_95:
    speaker: tia
    en: Hold on, I think I know what you're going to say next.
    ko: 잠깐, 나 그 뒤에 나가가 뭐라고 말할지 알 것 같아!
    ja: あっ、私この後、ナガが何て言うか分かる！
  d_nikke_naga_01_96:
    speaker: tia
    en: I hope every day is like today.
    ko: 매일 매일이 오늘만 같았으면 좋겠다아~
    ja: 毎日が今日みたいだったらいいのにぃ～
  d_nikke_naga_01_97:
    speaker: tia
    en: Am I right?
    ko: 하고 말하려고 했지이?
    ja: って言おうとしたでしょぉ？
  d_nikke_naga_01_98:
    speaker: naga
    en: Hehe, correct.
    ko: 푸후훗. 정답이야.
    ja: あははっ。正解！
  d_nikke_naga_01_99:
    speaker: naga
    en: I do wish that
    ko: 오늘처럼 매일 평화로웠으면 좋겠어.
    ja: 今日みたいに、毎日平和だといいな。
  d_nikke_naga_01_100:
    speaker: naga
    en: each day is just as pleasant as today.
    ko: 진심으로.
    ja: ホントに。
d_nikke_naga_02:
  d_nikke_naga_02_1:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동-
    ja: キーンコーンカーンコーン
  d_nikke_naga_02_2:
    speaker: marciana
    en: That'll be all for today.
    ko: 오늘 수업은 여기까지 하도록 하죠.
    ja: 今日の授業はここまでにしましょう。
  d_nikke_naga_02_3:
    speaker: tia
    en: Naga!
    ko: 나가!
    ja: ナガ！
  d_nikke_naga_02_4:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_naga_02_5:
    speaker: naga
    en: For goodness sake, Tia, the teacher hasn't even left yet.
    ko: 티아? 아직 선생님 안 나가셨어.
    ja: ティア？まだ先生いるよ？
  d_nikke_naga_02_6:
    speaker: tia
    en: It's okay, class has ended anyway. Hehe.
    ko: 수업 끝났는데 뭐 어때~ 헤헤.
    ja: 授業は終わったんだからいいでしょ～えへへ。
  d_nikke_naga_02_7:
    speaker: tia
    en: I haven't forgotten what you said about the sale at that shop.
    ko: 있지, 있지, 오늘은 나가가 얘기한 대로 액세서리 샵에….
    ja: |-
      ねえ、ねえ。今日はナガが言ってた通り、
      アクセサリーショップに…
  d_nikke_naga_02_8:
    speaker: marciana
    en: Ah, yes.
    ko: 아.
    ja: あ。
  d_nikke_naga_02_9:
    speaker: "<Narration>"
    en: As Marciana is heading out of the classroom, she stops and turns towards the
      class.
    ko: 교실 밖으로 향하던 마르차나가 발길을 멈추고 고개만 돌려 말했다.
    ja: |-
      教室から出ようとしていたマルチャーナが
      立ち止まり、振り返ってこう言った
  d_nikke_naga_02_10:
    speaker: marciana
    en: We have a test next week, so be sure to prepare well for it.
    ko: 다음 주에는 시험이 있으니, 미리 대비하도록 하세요.
    ja: |-
      来週は試験があるので、
      準備しておいてくださいね。
  d_nikke_naga_02_11:
    speaker: "<Narration>"
    en: "*Whoosh* *Clank*"
    ko: 드르륵- 쾅.
    ja: ガラッ、バタンッ
  d_nikke_naga_02_12:
    speaker: "<Narration>"
    en: As the door slams shut, an oppressive silence falls over the once-rowdy classroom.
    ko: 문이 닫힘과 동시에 시끌벅적하던 교실이 쥐 죽은 듯 조용해졌다.
    ja: |-
      ドアが閉まると同時に、
      騒がしかった教室が静まりかえった
  d_nikke_naga_02_13:
    speaker: tia
    en: Heh...
    ko: 헤에…….
    ja: へぇ……
  d_nikke_naga_02_14:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_02_15:
    speaker: naga
    en: Let's go.
    ko: 티아, 나가자.
    ja: ティア、行こ。
  d_nikke_naga_02_16:
    speaker: "<Narration>"
    en: The two beat a hasty retreat out of the classroom.
    ko: 두 사람은 도망치듯 교실을 벗어났다.
    ja: 2人は逃げるように教室を出た
  d_nikke_naga_02_17:
    speaker: tia
    en: Hey, Naga.
    ko: 그래서 있지이~
    ja: でさ～
  d_nikke_naga_02_18:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_02_19:
    speaker: tia
    en: Naga?
    ko: 나가?
    ja: ナガ？
  d_nikke_naga_02_20:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_02_21:
    speaker: tia
    en: Naga!
    ko: 나가아~
    ja: ナガァ～
  d_nikke_naga_02_22:
    speaker: naga
    en: "... Huh? Did you call me?"
    ko: "…응? 아, 불렀어?"
    ja: "…ん？あ、呼んだ？"
  d_nikke_naga_02_23:
    speaker: tia
    en: Good grief! You're not listening to a word I'm saying.
    ko: 흐우웅~ 내 이야기 하나도 안 듣고 있었지이?
    ja: う～ん、私の話、全然聞いてなかったでしょぉ？
  d_nikke_naga_02_24:
    speaker: naga
    en: Sorry...
    ko: 후훗, 맞아. 미안해~
    ja: ふふっ、バレた？ごめんね～
  d_nikke_naga_02_25:
    speaker: tia
    en: I know you're not going shopping.
    ko: 액세서리샵 안 갈 거 다 알아.
    ja: |-
      アクセサリーショップには行かないって、
      分かってるよぉ。
  d_nikke_naga_02_26:
    speaker: naga
    en: How perceptive you are!
    ko: 어머, 우리 티아 다 컸네.
    ja: わっ、ティアも大人になったんだね。
  d_nikke_naga_02_27:
    speaker: naga
    en: You're growing up, aren't you?
    ko: 이제 내 마음도 다 읽을 줄 알게 된 거야?
    ja: 私の心まで読めるようになっちゃったの？
  d_nikke_naga_02_28:
    speaker: tia
    en: You're always down in the dumps
    ko: 이 시기만 되면, 나가 기분이 가라앉으니까아.
    ja: この時期になると、ナガが落ち込むからぁ。
  d_nikke_naga_02_29:
    speaker: tia
    en: when exams roll around.
    ko: 나도 그 정도는 이제 잘 알고 있다구.
    ja: 私もそれくらいは、ちゃんと分かってるよぉ。
  d_nikke_naga_02_30:
    speaker: naga
    en: Be that as it may,
    ko: 대견해라~
    ja: えらーい。
  d_nikke_naga_02_31:
    speaker: naga
    en: you can still go and enjoy your own free time.
    ko: 그래도 넌 따로 자유시간 가져도 괜찮아.
    ja: でも、ティアは好きにしてていいよ。
  d_nikke_naga_02_32:
    speaker: naga
    en: You're a good student, so you won't have any problems with the test, will
      you?
    ko: 티아는 모범생이니까, 시험은 문제없잖아?
    ja: ティアは優等生だから、試験は問題ないでしょ？
  d_nikke_naga_02_33:
    speaker: tia
    en: Nope! None whatsoever.
    ko: 응! 시험은 문제없지이.
    ja: うん！大丈夫だよぉ。
  d_nikke_naga_02_34:
    speaker: tia
    en: But first things first.
    ko: 하지만 그 전에!
    ja: でも、その前に！
  d_nikke_naga_02_35:
    speaker: tia
    en: I have something I need to do.
    ko: 먼저 해야 할 일이 있어.
    ja: 先にやらなきゃいけないことがあるよぉ。
  d_nikke_naga_02_36:
    speaker: tia
    en: Hmm?
    ko: 어라? 마침 딱 저기 계시네에.
    ja: あ、ちょうどあそこに…
  d_nikke_naga_02_37:
    speaker: tia
    en: Hey, Teacher!
    ko: 선생니임~
    ja: せんせぇ～
  d_nikke_naga_02_38:
    speaker: "<Self>"
    en: Hey, you two.
    ko: 티아랑 나가?
    ja: ティアとナガ？
  d_nikke_naga_02_39:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_naga_02_40:
    speaker: tia
    en: Teacher's here!
    ko: 헤헤. 선생님이다아~
    ja: えへへ。先生だぁ～
  d_nikke_naga_02_41:
    speaker: naga
    en: Nice to see you, Teacher.
    ko: 선생님, 반가워.
    ja: 先生、やっほ～
  d_nikke_naga_02_42:
    speaker: naga
    en: Tia, did you come here just to see Teacher?
    ko: 티아, 선생님을 만나려고 여기까지 온 거야?
    ja: ティア、先生に会うためにここまで来たの？
  d_nikke_naga_02_43:
    speaker: naga
    en: Why didn't you come alone?
    ko: 혼자서 오지 그랬어~
    ja: 1人で来ればよかったのに～
  d_nikke_naga_02_44:
    speaker: "<Monologue>"
    en: Naga isn't behaving like her usual self.
    ko: 나가의 행동이 평소와는 다르다.
    ja: ナガがいつもと違う
  d_nikke_naga_02_45:
    speaker: "<Monologue>"
    en: Normally she'd be reaming Tia out.
    ko: 평소라면 분명….
    ja: いつもならきっと…
  d_nikke_naga_02_46:
    speaker: naga
    en: Tia?
    ko: 티아?
    ja: ティア？
  d_nikke_naga_02_47:
    speaker: naga
    en: You're putting Teacher in a spot.
    ko: 선생님이 곤란해하잖아~
    ja: 先生が困ってるでしょ～
  d_nikke_naga_02_48:
    speaker: naga
    en: I keep telling her to be more mindful of her actions, but it's not working
      so well.
    ko: 매번 주의 시키고 있는데, 우리 애가 좀 철이 없지?
    ja: |-
      いつも注意してるんだけど、
      うちの子、ワガママでしょ？
  d_nikke_naga_02_49:
    speaker: naga
    en: You'll have to forgive her for the time being.
    ko: 미안해~
    ja: ごめんね～
  d_nikke_naga_02_50:
    speaker: "<Monologue>"
    en: Naga is usually prying Tia off of me right about now.
    ko: 하면서 달라붙은 티아를 떼 주었을 텐데….
    ja: |-
      と言いながら、ティアを
      引き離してくれるはずなのに…
  d_nikke_naga_02_51:
    speaker: "<Monologue>"
    en: Tia also seems surprised by Naga's inaction.
    ko: 티아도 평소와 다른 나가의 반응에 놀란 것 같다.
    ja: |-
      ティアも、いつもとは違うナガの反応に
      驚いたようだ
  d_nikke_naga_02_52:
    speaker: tia
    en: Huh?
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_naga_02_53:
    speaker: "<Self>"
    en: "??"
    ko: "…음?"
    ja: "…え？"
  d_nikke_naga_02_54:
    speaker: naga
    en: What? Why are you two looking at me like that?
    ko: "…응? 둘 다 왜 그런 표정이야?"
    ja: "…ん？2人ともどうしたの？"
  d_nikke_naga_02_55:
    speaker: tia
    en: You noticed it too, didn't you, Teacher?
    ko: 선생님, 봤지이?
    ja: 先生、見たでしょぉ？
  d_nikke_naga_02_56:
    speaker: tia
    en: Naga seems pretty glum.
    ko: 지금 나가가 엄청 상태가 좋지 않아.
    ja: 今、ナガの調子がすごく悪いの。
  d_nikke_naga_02_57:
    speaker: naga
    en: Tia, Teacher already has his hands full.
    ko: 티아, 선생님은 바쁜 사람이야.
    ja: ティア、先生は忙しいんだよ。
  d_nikke_naga_02_58:
    speaker: naga
    en: We shouldn't be bothering him with such trivial matters.
    ko: 이런 일로 폐를 끼칠 수는…!
    ja: こんなことで、迷惑かけられな…！
  d_nikke_naga_02_59:
    speaker: "<Self>"
    en: It's okay. Tell me what's going on.
    ko: 괜찮아. 계속 이야기해 봐.
    ja: 大丈夫だ。よかったら話してくれ
  d_nikke_naga_02_60:
    speaker: tia
    en: If there's anyone who could solve this conundrum, it's you, Teacher.
    ko: 우웅~ 선생님은 뭐든 척척 해결해 주잖아?
    ja: |-
      うん。先生は、何でもパパッと
      解決してくれるでしょ？
  d_nikke_naga_02_61:
    speaker: tia
    en: So I came here to ask for a favor.
    ko: 그래서 말이야, 부탁하러 왔어.
    ja: だからね、お願いしに来たの。
  d_nikke_naga_02_62:
    speaker: tia
    en: Naga always gets in her own head whenever exams come around,
    ko: 나가는 시험 기간만 되면 항상 멍한 상태가 되니까~
    ja: |-
      ナガは、試験期間になるといつも
      ぼーっとしちゃうから～
  d_nikke_naga_02_63:
    speaker: tia
    en: so I was hoping you could find a way to put her mind at ease.
    ko: 선생님이 짠, 하고 괜찮아지게 해줬으면 좋겠어.
    ja: 先生が、解決してくれたらいいなぁって。
  d_nikke_naga_02_64:
    speaker: naga
    en: Tia...
    ko: 티아….
    ja: ティア…
  d_nikke_naga_02_65:
    speaker: tia
    en: Oh jeez, I've gotta get going!
    ko: 앗, 난 슬슬 카페에 가봐야 할 것 같아~
    ja: あっ、私はそろそろカフェに行かなきゃぁ～
  d_nikke_naga_02_66:
    speaker: tia
    en: There's a café I wanted to go to for dessert today.
    ko: 오늘 디저트 먹으러 가기로 한 곳이 있어서어.
    ja: 今日、スイーツを食べる予定があるのぉ。
  d_nikke_naga_02_67:
    speaker: tia
    en: I'll leave this to you, Teacher.
    ko: 그러니까 선생님, 나가 잘 부탁할게에!
    ja: だから先生、ナガをよろしくねぇ！
  d_nikke_naga_02_68:
    speaker: tia
    en: See you tomorrow!
    ko: 내일 또 보자, 바이바이!
    ja: また明日ね、バイバイ！
  d_nikke_naga_02_69:
    speaker: "<Monologue>"
    en: With a wave of her hand, Tia skips off on her merry way.
    ko: 티아는 손을 흔들며 시야에서 사라졌다.
    ja: ティアは手を振りながら、去って行った
  d_nikke_naga_02_70:
    speaker: naga
    en: She really is a handful.
    ko: 어휴, 쟤도 참~
    ja: まったく、あの子ったら～
  d_nikke_naga_02_71:
    speaker: naga
    en: Don't take what she says too seriously, Teacher.
    ko: 선생님, 티아가 이야기한 것처럼 심각한 거 아니야.
    ja: 先生、そんな深刻ってワケじゃないから。
  d_nikke_naga_02_72:
    speaker: naga
    en: You don't have to worry about me. I'll be on my way as well.
    ko: 신경 쓰지 않아도 돼. 나도 이만 가 볼게.
    ja: 気にしないで？私も帰るね。
  d_nikke_naga_02_73:
    speaker: naga
    en: Like Tia said, we have an exam next week.
    ko: 티아 말대로 다음 주에 시험이 있어서~ 후훗.
    ja: |-
      ティアが言ってた通り、来週試験があるの～
      ふふっ。
  d_nikke_naga_02_74:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐만.
    ja: 待ってくれ
  d_nikke_naga_02_75:
    speaker: naga
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_naga_02_76:
    speaker: "<Self>"
    en: You've got your shoes on the wrong feet.
    ko: 신발을 반대로 신었는데?
    ja: 靴が左右反対だぞ？
  d_nikke_naga_02_77:
    speaker: "<Self>"
    en: You haven't been wearing them like that all day, have you?
    ko: 설마 그 상태로 여기까지 온 거야?
    ja: まさか、その状態でここまで？
  d_nikke_naga_02_78:
    speaker: naga
    en: Huh? Oh my, you're right.
    ko: 어머, 그러네.
    ja: あれっ、ホントだ。
  d_nikke_naga_02_79:
    speaker: naga
    en: How absent-minded of me. Thanks for pointing that out.
    ko: 나도 참~ 정신이 없었나 봐, 고마워. 선생님.
    ja: |-
      うっかりしてたみたい～
      ありがと、先生。
  d_nikke_naga_02_80:
    speaker: "<Self>"
    en: Is something the matter?
    ko: 무슨 일이라도 있어?
    ja: 何かあったのか？
  d_nikke_naga_02_81:
    speaker: naga
    en: It's nothing, honestly.
    ko: 에이~ 별일 없다니….
    ja: ううん、別に何も…
  d_nikke_naga_02_82:
    speaker: naga
    en: Ah!
    ko: 앗!
    ja: あっ！
  d_nikke_naga_02_83:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁.
    ja: パシッ
  d_nikke_naga_02_84:
    speaker: "<Monologue>"
    en: As Naga is struggling to put her shoes on correctly, she stumbles. I catch
      her before she falls.
    ko: |-
      신발을 급하게 원래대로 갈아신으려다가,
      넘어질 뻔한 나가를 잡아주었다.
    ja: |-
      慌てて靴を履き替えようとして、
      転びそうになったナガを支えた
  d_nikke_naga_02_85:
    speaker: naga
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがと。"
  d_nikke_naga_02_86:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_02_87:
    speaker: naga
    en: I'm a hopeless case, aren't I?
    ko: 후훗, 안 되겠다~
    ja: ふふっ、まいったな～
  d_nikke_naga_02_88:
    speaker: naga
    en: I can't go on like this.
    ko: 역시 안 되네, 이거.
    ja: やっぱりダメだね。
  d_nikke_naga_02_89:
    speaker: "<Self>"
    en: "... Naga?"
    ko: "…나가?"
    ja: "…ナガ？"
  d_nikke_naga_02_90:
    speaker: "<Monologue>"
    en: I can feel Naga's shoulders starting to tremble.
    ko: 잡고 있는 나가의 어깨가 조금씩 떨리기 시작했다.
    ja: 支えていたナガの肩が、少しずつ震え始めた
  d_nikke_naga_02_91:
    speaker: naga
    en: I can't say exactly why, but when you hold me like this, I feel all anxious.
    ko: "선생님이 이렇게 든든하게 잡아주니까, \n왠지 더 불안해지기 시작했어."
    ja: |-
      先生が支えてくれて、
      なんかもっと不安になっちゃった。
  d_nikke_naga_02_92:
    speaker: naga
    en: You've got to make it up to me now.
    ko: 그러니까, 책임져.
    ja: だから、責任取って？
  d_nikke_naga_02_93:
    speaker: "<Self>"
    en: What can I do?
    ko: 어떻게 책임지면 될까?
    ja: どうやって責任を取ればいいんだ？
  d_nikke_naga_02_94:
    speaker: naga
    en: Pencil in some time for me in your schedule.
    ko: 잠깐만 시간 내줘.
    ja: 少しだけ、時間ちょうだい。
  d_nikke_naga_02_95:
    speaker: naga
    en: Talk with me.
    ko: 나랑 이야기 좀 하자~ 후훗.
    ja: 私とちょっとだけ、おしゃべりしよ？ふふっ。
d_nikke_naga_03:
  d_nikke_naga_03_1:
    speaker: "<Self>"
    en: Are you more comfortable talking here?
    ko: 여기서 이야기하는 게 더 편하지?
    ja: ここの方が話しやすいだろう？
  d_nikke_naga_03_2:
    speaker: naga
    en: Yes, you're very sweet.
    ko: 응, 역시 선생님은 섬세하네. 후훗.
    ja: うん、やっぱり先生は気が利くね。ふふっ。
  d_nikke_naga_03_3:
    speaker: naga
    en: Now, where should I begin...
    ko: 그럼, 어디서부터 이야기해야 할까~
    ja: じゃあ、どこから話そうかな…
  d_nikke_naga_03_4:
    speaker: naga
    en: You do know that the M.M.R. Vocational School is not an ordinary educational
      institution, right?
    ko: |-
      선생님은 미미르 부속 고등학교가
      일반 학교가 아니라는 건 잘 알고 있지?
    ja: |-
      先生は、M.M.R.附属高校が
      普通の学校と違うってことは、知ってるよね？
  d_nikke_naga_03_5:
    speaker: "<Choice>"
    en: I knew, yes.
    ko: 알고 있어.
    ja: ああ
  d_nikke_naga_03_6:
    speaker: "<Choice>"
    en: I didn't know that, no.
    ko: 몰랐어.
    ja: 知らなかった
  d_nikke_naga_03_7:
    speaker: naga
    en: I figured you would.
    ko: 후훗. 역시 알고 있을 거라고 생각했어.
    ja: ふふっ。やっぱりね。
  d_nikke_naga_03_8:
    speaker: naga
    en: You wouldn't be Teacher otherwise.
    ko: 선생님은 선생님이니까~
    ja: 先生は、先生だからね～
  d_nikke_naga_03_9:
    speaker: naga
    en: I see.
    ko: 그랬구나.
    ja: そっか。
  d_nikke_naga_03_10:
    speaker: naga
    en: I thought you'd know.
    ko: 충분히 그럴 수 있다고 생각해~
    ja: そういうこともあるよね～
  d_nikke_naga_03_11:
    speaker: naga
    en: But if you just think about it for a second, the answer is right in front
      of you.
    ko: 하지만 단순하게 생각해 보면 답이 나와.
    ja: でも、シンプルに考えれば分かるはずだよ。
  d_nikke_naga_03_12:
    speaker: naga
    en: Why would Nikkes attend regular school?
    ko: 니케에게 일반 학교를 다니게 할 필요가 없잖아?
    ja: ニケが、普通の学校に通う必要ってないでしょ？
  d_nikke_naga_03_13:
    speaker: naga
    en: It's not like we're human, after all.
    ko: 우리는 사람이 아닌 걸~
    ja: 私たちは人間じゃないからね～
  d_nikke_naga_03_14:
    speaker: naga
    en: M.M.R. Vocational School is just a name. In actuality, it's a place designed
      to improve our battle capabilities.
    ko: |-
      미미르 부속 고등학교는 이름만 학교일 뿐,
      좀 더 우수한, 강력한 전력이 되기 위한 곳이야.
    ja: |-
      M.M.R.附属高校は、単に名前が学校って
      なってるだけで、もっと優秀で強力な戦力に
      なるための場所なの。
  d_nikke_naga_03_15:
    speaker: naga
    en: Moving on, then.
    ko: 그럼, 이제 다음 이야기로 넘어갈 수 있겠네.
    ja: でね。
  d_nikke_naga_03_16:
    speaker: naga
    en: Students here are under a lot of pressure to excel.
    ko: 학생들은 우수해야 하지.
    ja: 生徒は、優秀じゃなきゃダメでしょ？
  d_nikke_naga_03_17:
    speaker: naga
    en: If you don't maintain a certain grade level, you could be expelled.
    ko: 일정한 훈련 성적을 내지 않는 학생들은 학교에 필요 없게 돼.
    ja: |-
      だから、一定の成績を出せなかった生徒は、
      学校に必要とされなくなるの。
  d_nikke_naga_03_18:
    speaker: naga
    en: To this end, the school holds periodic evaluations,
    ko: 그렇기 때문에, 학교에서는 그 평가를 위해서….
    ja: 学校ではその評価のために…
  d_nikke_naga_03_19:
    speaker: naga
    en: including these tests.
    ko: 일정 기간마다 한 번씩 [시험]을 보고 있어.
    ja: 一定期間ごとに「試験」をしてるんだ。
  d_nikke_naga_03_20:
    speaker: "<Self>"
    en: What kind of test?
    ko: 어떤 시험인데?
    ja: どんな試験なんだ？
  d_nikke_naga_03_21:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_03_22:
    speaker: naga
    en: It's...
    ko: 어떤 시험이냐 하면~
    ja: それはね～
  d_nikke_naga_03_23:
    speaker: "<Narration>"
    en: A few years ago,
    ko: 몇 년 전,
    ja: 数年前
  d_nikke_naga_03_24:
    speaker: "<Monologue>"
    en: I was a bright-eyed freshman.
    ko: 나도 신입생이던 때가 있었다.
    ja: 私にも新入生だった頃があった
  d_nikke_naga_03_25:
    speaker: "<Monologue>"
    en: I came into the school, full of dreams like everyone else.
    ko: 나도 다른 학생들처럼, 꿈을 안고 학교에 들어왔던 때가 있었다.
    ja: |-
      私も他の生徒たちと同じように、
      夢を抱いて学校に入学した
  d_nikke_naga_03_26:
    speaker: "<Monologue>"
    en: To say I was naïve was an understatement.
    ko: 학교라는 시스템에 대해 아무것도 모르던,
    ja: 学校というシステムについて、何も知らなかった
  d_nikke_naga_03_27:
    speaker: "<Monologue>"
    en: I didn't know the first thing about the school system.
    ko: 그런 순수했던 때가 있었다.
    ja: そんな純粋だった頃もあったんだ
  d_nikke_naga_03_28:
    speaker: activestudent
    en: Hey, Naga, did you fill this out?
    ko: 나가, 이거 써냈어?
    ja: ナガ、これ書いた？
  d_nikke_naga_03_29:
    speaker: naga
    en: The career aspirations form?
    ko: 아~ 진로 희망 응답 페이지?
    ja: あ～進路希望調査のページ？
  d_nikke_naga_03_30:
    speaker: naga
    en: Yes! I submitted it as soon as I got it.
    ko: 난 받자마자 써서 냈지~
    ja: 私は受け取ってすぐ、書いて出したよ～
  d_nikke_naga_03_31:
    speaker: ordinarystudent
    en: What'd you write?
    ko: 어… 뭐라고 썼어?
    ja: えっと…何て書いたの？
  d_nikke_naga_03_32:
    speaker: activestudent
    en: Yeah, I'm curious!
    ko: 맞아, 궁금해!
    ja: 気になるー！
  d_nikke_naga_03_33:
    speaker: naga
    en: I said I wanted to become a teacher, what else?
    ko: 난~ 당연히 선생님이지!
    ja: |-
      私は～
      もちろん先生！
  d_nikke_naga_03_34:
    speaker: naga
    en: The teachers here are so cool, especially Marciana.
    ko: "학교 선생님들 너무 멋지지 않아? \n특히~ 마르차나 선생님 같은 사람, 후훗."
    ja: |-
      学校の先生って、すごく素敵じゃない？
      特に～マルチャーナ先生みたいな人。ふふっ。
  d_nikke_naga_03_35:
    speaker: naga
    en: I want to become a teacher like that, someone who guides students along.
    ko: 그런 사람이 돼서 학생들을 이끌어 주고 싶어~
    ja: |-
      あんな先生になって、
      みんなを引っ張っていきたいの～
  d_nikke_naga_03_36:
    speaker: activestudent
    en: Sounds like something that would suit you perfectly.
    ko: 나가랑 완전 잘 어울린다!
    ja: ナガにぴったりだね！
  d_nikke_naga_03_37:
    speaker: ordinarystudent
    en: What about you, Tia?
    ko: 티아는? 적었어?
    ja: ティアは？書いた？
  d_nikke_naga_03_38:
    speaker: tia
    en: Me? I didn't write anything yet.
    ko: 으응~? 에헤헤, 나는 아직 못 써냈어.
    ja: ん～？えへへ、私はまだだよぉ。
  d_nikke_naga_03_39:
    speaker: tia
    en: I'm still not sure what I want to be.
    ko: 딱히 되고 싶은 게 없어서어.
    ja: 特になりたいものがなくてぇ。
  d_nikke_naga_03_40:
    speaker: activestudent
    en: What do you like doing?
    ko: 하고 싶은 건?
    ja: やりたいことは？
  d_nikke_naga_03_41:
    speaker: tia
    en: Hmm... Nothing really.
    ko: 음… 딱히 없네에.
    ja: うーん…特にないなぁ。
  d_nikke_naga_03_42:
    speaker: ordinarystudent
    en: Isn't there anything you're fond of?
    ko: 좋아하는 것도 없어?
    ja: 好きなものもないの？
  d_nikke_naga_03_43:
    speaker: tia
    en: Hmm... I like animals and desserts, but I could hardly put those down.
    ko: |-
      흐우우웅~ 동물이나 디저트는 좋아하는데,
      그런 걸 적기에는 애매한 것 같아. 헤헤.
    ja: |-
      う～～ん、動物とかスイーツは好きだけど、
      それを書くのはなんか違うかなって。えへへ。
  d_nikke_naga_03_44:
    speaker: tia
    en: I'll have to think about it for a bit.
    ko: 조금 더 고민해 볼게~
    ja: もうちょっと考えてみるね～
  d_nikke_naga_03_45:
    speaker: "<Monologue>"
    en: For a while, my school life seemed perfectly ordinary.
    ko: 신입생으로서 얼마간의 학교생활은 평범했다.
    ja: しばらくの間は、至って普通の学校生活だった
  d_nikke_naga_03_46:
    speaker: "<Monologue>"
    en: Compared to regular students, the only difference was that we had supplemental
      training alongside our normal classes.
    ko: |-
      평범한 학생들과 조금 다른 점이라면,
      수업 중간중간 [훈련]도 같이 진행했다는 점이지만.
    ja: |-
      普通の生徒と少し違う点といえば、
      授業の合間に「訓練」もするってことだったけど
  d_nikke_naga_03_47:
    speaker: "<Monologue>"
    en: Other than that, we acquired knowledge through different classes, made friends,
      and created memories.
    ko: |-
      수업 시간에 지식을 쌓고,
      친구들과 우정을 쌓고, 추억을 쌓아가는 모습은.
    ja: |-
      授業で知識を身につけて、
      みんなと友情を築き、思い出を作るってことは
  d_nikke_naga_03_48:
    speaker: "<Monologue>"
    en: Just like ordinary students anywhere else.
    ko: 평범한 학생들의 모습과 다를 바 없었다.
    ja: 普通の生徒たちと、何も変わりなかった
  d_nikke_naga_03_49:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동~
    ja: キーンコーンカーンコーン
  d_nikke_naga_03_50:
    speaker: activestudent
    en: Finally, class is over!
    ko: 으아, 드디어 수업 끝났다!
    ja: はぁ、ついに授業が終わったー！
  d_nikke_naga_03_51:
    speaker: activestudent
    en: Fancy another trip to the shopping mall, Naga?
    ko: 나가, 오늘도 같이 쇼핑몰에 갈까?
    ja: |-
      ナガ、今日も一緒に
      ショッピングモール行かない？
  d_nikke_naga_03_52:
    speaker: naga
    en: Sure! One of the shops just got some new accessories in.
    ko: 좋지! 액세서리 샵에 신상 떴더라구~ 후훗.
    ja: |-
      いいね！アクセサリーショップで
      新作が出たんだよね～ふふっ。
  d_nikke_naga_03_53:
    speaker: ordinarystudent
    en: You two are real shopaholics...
    ko: 어휴, 이 쇼핑 중독자들….
    ja: も～、買い物ばっかりしてるんだから…
  d_nikke_naga_03_54:
    speaker: ordinarystudent
    en: Would you like to come, Tia?
    ko: 어? 티아도 같이 갈래?
    ja: あれ？ティアも一緒に行く？
  d_nikke_naga_03_55:
    speaker: tia
    en: Sorry,
    ko: 앗, 미안, 미안.
    ja: あっ、ごめん、ごめん。
  d_nikke_naga_03_56:
    speaker: tia
    en: but there are some desserts calling my name at the café.
    ko: 카페에서 디저트 약속이 있어서~
    ja: カフェで約束があるから～
  d_nikke_naga_03_57:
    speaker: tia
    en: See you guys tomorrow!
    ko: 내일 또 보자, 바이바이!
    ja: また明日ね、バイバイ！
  d_nikke_naga_03_58:
    speaker: ordinarystudent
    en: Rejected yet again.
    ko: 오늘도 거절당했네.
    ja: 今日も断られちゃった。
  d_nikke_naga_03_59:
    speaker: activestudent
    en: Leave her be. I think she prefers being alone.
    ko: 혼자가 편한가 봐, 내버려 두자.
    ja: 1人が楽なんでしょ。放っておこうよ。
  d_nikke_naga_03_60:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_03_61:
    speaker: "<Monologue>"
    en: Back in our freshman days, Tia and I were just classmates.
    ko: 신입생 시절의 티아와 나는 같은 반 친구일 뿐이었다.
    ja: |-
      新入生の頃のティアと私は、
      ただのクラスメイトに過ぎなかった
  d_nikke_naga_03_62:
    speaker: "<Monologue>"
    en: We exchanged cursory greetings and had simple conversations.
    ko: 인사를 나누고, 간단한 대화만 나눌 뿐인.
    ja: 挨拶して、簡単なおしゃべりをするだけ
  d_nikke_naga_03_63:
    speaker: "<Monologue>"
    en: I simply saw her as a kid both cheerful and clueless in equal measure.
    ko: |-
      그래서 그 당시에는 그저
      [잘 웃는 실없는 아이] 정도로만 생각했던 것 같다.
    ja: |-
      だから、当時はただ
      「よく笑うヘラヘラした子」としか
      思っていなかった
  d_nikke_naga_03_64:
    speaker: "<Monologue>"
    en: But one day, on a day that began like any other...
    ko: 그렇게 평범한 나날을 보내던 어느 날.
    ja: そうして、平和な日々を過ごしていたある日
  d_nikke_naga_03_65:
    speaker: marciana
    en: Next week, you will have your first test.
    ko: 다음 주에는 여러분의 첫 시험이 있습니다.
    ja: 来週は、みなさんの初めての試験があります。
  d_nikke_naga_03_66:
    speaker: students
    en: A test?!
    ko: 헉, 시험이라니!
    ja: えっ、試験！？
  d_nikke_naga_03_67:
    speaker: students
    en: That came out of nowhere...
    ko: 이렇게 갑자기 통보하는구나….
    ja: こんな急に言われるんだ…
  d_nikke_naga_03_68:
    speaker: "<Narration>"
    en: "*Murmur*"
    ko: 웅성웅성….
    ja: ザワザワ…
  d_nikke_naga_03_69:
    speaker: marciana
    en: Quiet down, everyone, and listen.
    ko: 학생 여러분, 끝까지 들어주세요.
    ja: みなさん、最後まで聞いてください。
  d_nikke_naga_03_70:
    speaker: marciana
    en: The test will be done in groups of three.
    ko: 시험은 3인 1조로 진행될 예정입니다.
    ja: 試験は3人1組で行う予定です。
  d_nikke_naga_03_71:
    speaker: marciana
    en: For this test, cooperation is essential.
    ko: 이번 시험은 서로 협동하는 것이 중요합니다.
    ja: 今回の試験では、協力することが大切です。
  d_nikke_naga_03_72:
    speaker: marciana
    en: To pass, groups must complete the test.
    ko: 성공적으로 과제를 해내는 조는 통과 처리 됩니다.
    ja: |-
      課題を上手くこなしたチームが、
      合格となります。
  d_nikke_naga_03_73:
    speaker: marciana
    en: Further details will be announced on the day of the test. In the meantime,
      continue to study and train as usual.
    ko: |-
      시험 내용이나 과제에 대해서는 당일에 공개되니,
      평소에 하던 대로 열심히 수업과 훈련에 임해주세요.
    ja: |-
      試験内容や課題については当日発表されるので、
      いつも通り頑張って授業と訓練に
      取り組んでください。
  d_nikke_naga_03_74:
    speaker: marciana
    en: Also,
    ko: 그리고….
    ja: それから…
  d_nikke_naga_03_75:
    speaker: marciana
    en: these tests consist of real-life exercises.
    ko: 매 시험은 실전입니다.
    ja: 試験は毎回、実戦です。
  d_nikke_naga_03_76:
    speaker: marciana
    en: Bear that in mind.
    ko: 이 말, 꼭 명심해 주세요.
    ja: よく覚えておいてくださいね。
  d_nikke_naga_03_77:
    speaker: "<Narration>"
    en: "*Whoosh* *Clank*"
    ko: 드르륵- 쾅.
    ja: ガラッ、バタンッ
  d_nikke_naga_03_78:
    speaker: activestudent
    en: Yikes, Miss Marciana got super serious all of a sudden.
    ko: 와~ 마르차나 선생님, 오늘 분위기 장난 아니던데?
    ja: |-
      わ～、マルチャーナ先生、
      今日はずいぶん迫力あったね？
  d_nikke_naga_03_79:
    speaker: ordinarystudent
    en: Yeah, she was kinda scary.
    ko: 그러게. 평소보다 더 무서워 보였어.
    ja: そうだね。いつもより怖かったよ。
  d_nikke_naga_03_80:
    speaker: naga
    en: This test must be really difficult.
    ko: 시험이 난이도가 아주 높은 것 같아.
    ja: 試験って、すごく難しいのかも。
  d_nikke_naga_03_81:
    speaker: naga
    en: Still, it shouldn't be a problem if we're all on the same team, right?
    ko: 그래도 우리 셋은 한 조니까, 문제없겠지?
    ja: |-
      でも、私たち同じチームだから
      問題ないよね？
  d_nikke_naga_03_82:
    speaker: activestudent
    en: As long as you all pull your weight, it should be fine.
    ko: 얘만 방심하지 않으면 괜찮지 않을까~
    ja: あんたさえ油断しなければ、大丈夫じゃない？
  d_nikke_naga_03_83:
    speaker: ordinarystudent
    en: Pssh, you just worry about yourself.
    ko: 쳇, 너나 잘해~
    ja: ちぇっ、そっちこそ頑張ってよ～？
  d_nikke_naga_03_84:
    speaker: naga
    en: Hehe. No matter what the test is, all we can do is try our best.
    ko: 후훗, 어떤 시험이 나오든 간에 열심히 해보자.
    ja: ふふっ、どんな試験でも頑張ろ。
  d_nikke_naga_03_85:
    speaker: "<Monologue>"
    en: At that time,
    ko: 그때만 해도 난 상상조차 하지 못했던 것이다.
    ja: この時の私は、想像さえしていなかった
  d_nikke_naga_03_86:
    speaker: "<Monologue>"
    en: I had no idea
    ko: 이 앞에 기다리고 있을 그 [시험]이-
    ja: この先に待っているその「試験」が…
  d_nikke_naga_03_87:
    speaker: "<Monologue>"
    en: what kind of test was in store for us.
    ko: 어떤 [시험]일 지를-
    ja: どんな「試験」なのかを…
  d_nikke_naga_03_88:
    speaker: naga
    en: Ahah... Ah... Ah...
    ko: 아아…. 아으으…. 아….
    ja: ああ…ううう…あっ…
  d_nikke_naga_03_89:
    speaker: activestudent
    en: N-Naga... run...!
    ko: 나, 나가…. 도망….
    ja: ナ、ナガ…逃げ…
  d_nikke_naga_03_90:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍽!
    ja: ドガッ！
  d_nikke_naga_03_91:
    speaker: activestudent
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_03_92:
    speaker: "<Monologue>"
    en: I'll never forget that day. No matter how hard I try.
    ko: 도저히 잊으려 해도 잊을 수 없다.
    ja: 忘れようとしても、忘れられない
  d_nikke_naga_03_93:
    speaker: "<Narration>"
    en: "*Thud thud*"
    ko: 쿵- 쿵-
    ja: ドン、ドン
  d_nikke_naga_03_94:
    speaker: ordinarystudent
    en: Ahhhhhh!! I-it's coming this way!
    ko: 으아아아악!! 이, 이쪽으로 다가오고 있잖아!
    ja: うああああっ！！こ、こっちに近づいてる！
  d_nikke_naga_03_95:
    speaker: ordinarystudent
    en: Go away!
    ko: 저, 저리 가아아!
    ja: あ、あっち行ってよ！
  d_nikke_naga_03_96:
    speaker: ordinarystudent
    en: Ahhhhh!
    ko: 꺄아아악!
    ja: きゃああ！
  d_nikke_naga_03_97:
    speaker: "<Monologue>"
    en: I tried to run, but my legs wouldn't listen to me.
    ko: 도망치려 해봐도 도망칠 수 없다.
    ja: 逃げようとしても、逃げられない
  d_nikke_naga_03_98:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 탕- 탕- 두두두두두두-
    ja: バンッ！バンッ！ドドドドドッ
  d_nikke_naga_03_99:
    speaker: naga
    en: No!
    ko: 으읏…!
    ja: ううっ…！
  d_nikke_naga_03_100:
    speaker: naga
    en: Stay back!
    ko: |-
      오, 오지 마!
      오지 마…!
    ja: |-
      く、来るな！
      来るな…！
  d_nikke_naga_03_101:
    speaker: naga
    en: I said stay back!
    ko: 오지 말라고!!!
    ja: 来るなってば！！
  d_nikke_naga_03_102:
    speaker: "<Monologue>"
    en: All the despair... the horror from that day...
    ko: 그날의 끔찍하고 안타까운 공포와 절망으로부터.
    ja: あの日のやるせない恐怖と絶望から
  d_nikke_naga_03_103:
    speaker: "<Monologue>"
    en: It haunts me to this day.
    ko: 난 아직도 벗어나지 못하고 있다.
    ja: 私はいまだに抜け出せずにいる
d_nikke_naga_04:
  d_nikke_naga_04_1:
    speaker: students
    en: Uhhh...
    ko: 끄흐흐흑….
    ja: うううっ…
  d_nikke_naga_04_2:
    speaker: students
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_3:
    speaker: students
    en: Ahahahaha! I-I survived!
    ko: 아하하하! 살아, 살아남았, 아하학!
    ja: あははは！いっ、生き残っ、あははっ！
  d_nikke_naga_04_4:
    speaker: "<Narration>"
    en: The classroom is filled with empty desks everywhere.
    ko: 교실 내부에는 여기저기 텅 빈 책상이 보이고.
    ja: 教室の中には、あちこちに空席があり
  d_nikke_naga_04_5:
    speaker: "<Narration>"
    en: A smattering of students sit inside the classroom, each with different expressions.
    ko: 책상에 앉아있는 학생들의 모습은 제각각이다.
    ja: 机に座っている生徒たちの様子は様々だった
  d_nikke_naga_04_6:
    speaker: "<Narration>"
    en: Some are laughing. Some are openly weeping. Others still are vacantly staring
      into space.
    ko: 웃는 학생도, 우는 학생도, 넋이 나간 듯 멍하니 앉아 있는 학생도 있다.
    ja: |-
      笑っている生徒も、泣いている生徒も、
      魂が抜けたようにぼーっと座っている生徒もいた
  d_nikke_naga_04_7:
    speaker: "<Monologue>"
    en: Less than half of the class passed the test.
    ko: 우리 반, 총 42명의 학생 중 살아남은 학생은 18명.
    ja: |-
      私たちのクラス、計42名の中で
      生き残った生徒は、18名
  d_nikke_naga_04_8:
    speaker: "<Monologue>"
    en: Of the 42 of us, only 18 survived.
    ko: 반 이상의 학생들이 시험에 통과하지 못했다.
    ja: 半分以上の生徒が、試験に合格できなかった
  d_nikke_naga_04_9:
    speaker: naga
    en: What... What is this?
    ko: 이게… 이게 뭐야…?
    ja: これは…これは何…？
  d_nikke_naga_04_10:
    speaker: naga
    en: You send us up to the surface
    ko: 갑자기… 지상으로 올려보내서…
    ja: いきなり…地上へ送られて…
  d_nikke_naga_04_11:
    speaker: naga
    en: and send us into a meatgrinder against the Raptures?
    ko: 랩쳐를 처치하는 임무라니…?
    ja: ラプチャーを倒す任務って…
  d_nikke_naga_04_12:
    speaker: naga
    en: We're freshmen! How are we supposed to make it?!
    ko: 신입생들에게 그게 가능하긴 한 거야?
    ja: 新入生に、そんなことさせるの？
  d_nikke_naga_04_13:
    speaker: naga
    en: You never told us this is what we'd be doing!
    ko: 이런 얘기는 없었잖아!
    ja: こんな話、聞いてないよ！
  d_nikke_naga_04_14:
    speaker: marciana
    en: These tests consist of real-life exercises.
    ko: 매 시험은 실전입니다.
    ja: 試験は毎回、実戦です。
  d_nikke_naga_04_15:
    speaker: marciana
    en: Bear that in mind.
    ko: 이 말, 꼭 명심해 주세요.
    ja: よく覚えておいてくださいね。
  d_nikke_naga_04_16:
    speaker: naga
    en: So that's what she meant...
    ko: 그게… 이런 뜻이었던 거야? 실… 전.
    ja: |-
      あれって…こういう意味だったの？
      実…戦。
  d_nikke_naga_04_17:
    speaker: "<Monologue>"
    en: When I think back on the horrific things I saw and heard that day, my body
      trembles, and my teeth rattle.
    ko: 아직도 몸이, 이빨이 딱딱 떨린다. 그 소리, 그 공포, 그 두려움.
    ja: |-
      まだ体が、歯が、ガタガタと震えている。
      あの音、あの恐怖、あの絶望
  d_nikke_naga_04_18:
    speaker: "<Monologue>"
    en: I wasn't able to save my friends who were in my group.
    ko: 나는 같이 조를 짰던 친구들을 구하지 못했다.
    ja: 私は同じチームだった2人を救えなかった
  d_nikke_naga_04_19:
    speaker: "<Monologue>"
    en: I ended up sacrificing their lives to save my own.
    ko: 친구들의 목숨을 희생해서 내 목숨을 겨우 부지했을 뿐이다.
    ja: |-
      友だちの命を犠牲にして、
      なんとか自分の命を繋いだだけだ
  d_nikke_naga_04_20:
    speaker: "<Monologue>"
    en: It was that decision, merciless as it was,
    ko: 하지만, 그걸로… 그 비참한 행동으로.
    ja: でも、それで…その情けない行動の結果
  d_nikke_naga_04_21:
    speaker: "<Monologue>"
    en: that enabled me to pass the test.
    ko: 나는 시험에 통과했다.
    ja: 私は試験に合格した
  d_nikke_naga_04_22:
    speaker: "<Monologue>"
    en: My first test as a freshman.
    ko: 신입생 때 치르는 첫 시험에 통과한 것이다.
    ja: 新入生の最初の試験に、合格したのだ
  d_nikke_naga_04_23:
    speaker: "<Monologue>"
    en: As the years went by, I made new friends.
    ko: 그렇게 학년이 오르고, 반이 바뀌고, 새로운 친구들이 생겼다.
    ja: |-
      そうして学年が上がり、クラスが変わり、
      新しい友だちができた
  d_nikke_naga_04_24:
    speaker: "<Monologue>"
    en: But now I knew what the test was meant to do, and the true reason for the
      existence of the school.
    ko: "이제 나는 시험의 의미를 알아버렸기에, \n학교와, 학생들이 존재하는 의미를 알아버렸기에."
    ja: |-
      もう私は試験の意味を知ってしまった。
      学校と生徒の存在意義を、知ってしまった
  d_nikke_naga_04_25:
    speaker: "<Monologue>"
    en: And so I vowed never again to repeat the same mistake. I threw myself into
      training with steadfast dedication.
    ko: |-
      이번에는 똑같은 실수를 반복하지 않으리라 다짐하며,
      이를 악물고 최선을 다하여 훈련에 임했다.
    ja: |-
      次は同じミスを繰り返すまいと心に誓い、
      歯を食いしばって、必死に訓練に取り組んだ
  d_nikke_naga_04_26:
    speaker: "<Monologue>"
    en: With friends who shared similar goals.
    ko: 나와 뜻을 같이한 친구들과 함께.
    ja: 私と同じ志を持った友だちと一緒に
  d_nikke_naga_04_27:
    speaker: naga
    en: "*Huff huff*"
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  d_nikke_naga_04_28:
    speaker: firstfriend
    en: Are you sure you're not pushing yourself too hard?
    ko: 나가, 너무 무리하는 거 아냐?
    ja: ナガ、無理しすぎじゃない？
  d_nikke_naga_04_29:
    speaker: secondfriend
    en: I can't keep up with you.
    ko: 완전 모범생이네. 모범생. 못 따라가겠어~
    ja: もう、ホント優等生だね。ついていけないよ～
  d_nikke_naga_04_30:
    speaker: naga
    en: This is nothing.
    ko: 이쯤이야, 뭘.
    ja: これぐらい、どうってことないよ。
  d_nikke_naga_04_31:
    speaker: naga
    en: We said we would pass this test together.
    ko: 우리 이번 시험에는 다 같이 통과하기로 했잖아.
    ja: |-
      今度の試験は、
      みんなで合格するって決めたでしょ。
  d_nikke_naga_04_32:
    speaker: firstfriend
    en: Heh, you're right about that. I have to get better.
    ko: 하하, 그랬지. 좀 더 분발해야겠네.
    ja: |-
      あはは、そうだったね。
      もっと頑張らなきゃ。
  d_nikke_naga_04_33:
    speaker: secondfriend
    en: Me too!
    ko: 나도 힘낼게!
    ja: 私も頑張る！
  d_nikke_naga_04_34:
    speaker: firstfriend
    en: Now that I think about it, there is one other student who works as hard as
      you.
    ko: 그러고 보니까 너만큼 열심히 하는 애, 하나 더 있던데.
    ja: |-
      そういえば、ナガと同じくらい頑張ってる子、
      もう1人いたよ。
  d_nikke_naga_04_35:
    speaker: naga
    en: Who?
    ko: 누구?
    ja: え、誰？
  d_nikke_naga_04_36:
    speaker: firstfriend
    en: A girl in our class, Tia.
    ko: 우리 반에 걔 있잖아, 티아.
    ja: うちのクラスの子。ティア。
  d_nikke_naga_04_37:
    speaker: naga
    en: Tia?
    ko: 티아…? 아!
    ja: ティア…？あっ！
  d_nikke_naga_04_38:
    speaker: naga
    en: I didn't realize she was so industrious.
    ko: "…그렇구나, 열심히 하는 줄은 몰랐어."
    ja: "…そっか、知らなかった。"
  d_nikke_naga_04_39:
    speaker: firstfriend
    en: She may seem ditzy at first,
    ko: 겉보기에는 설렁설렁하는 거 같은데.
    ja: いつもヘラヘラしてるけど、
  d_nikke_naga_04_40:
    speaker: firstfriend
    en: but her grades are top-notch, and she does everything the teacher asks.
    ko: 성적도 좋고 선생님들이 시키는 대로 착착 다 하더라고.
    ja: |-
      性格もいいし、先生に言われた通り
      テキパキこなしてたよ。
  d_nikke_naga_04_41:
    speaker: firstfriend
    en: During the last test, she got the highest score in the entire class.
    ko: 지난 시험 성적도 제일 좋았다던데?
    ja: 前の試験の成績も、一番よかったらしいね。
  d_nikke_naga_04_42:
    speaker: naga
    en: Test...
    ko: "…시험…."
    ja: "…試験…"
  d_nikke_naga_04_43:
    speaker: activestudent
    en: N-Naga... Run...!
    ko: 나, 나가…. 도망….
    ja: ナ、ナガ…逃げ…
  d_nikke_naga_04_44:
    speaker: ordinarystudent
    en: G-go away!
    ko: 저, 저리 가아아!
    ja: あ、あっち行ってよ！
  d_nikke_naga_04_45:
    speaker: ordinarystudent
    en: Ahhhhh!
    ko: 꺄아아악!
    ja: きゃああ！
  d_nikke_naga_04_46:
    speaker: naga
    en: No!
    ko: 으읏…!
    ja: ううっ…！
  d_nikke_naga_04_47:
    speaker: naga
    en: Stay back!
    ko: |-
      오, 오지 마!
      오지 마…!
    ja: |-
      く、来るな！
      来るな…！
  d_nikke_naga_04_48:
    speaker: naga
    en: I said stay back!
    ko: 오지 말라고!!!
    ja: 来るなってば！！
  d_nikke_naga_04_49:
    speaker: naga
    en: Argh! *Huff huff*
    ko: 흐읍! 헉, 허억….
    ja: はっ！はぁ、はぁっ…
  d_nikke_naga_04_50:
    speaker: firstfriend
    en: You don't look so good...
    ko: 어? 나가 갑자기 안색이 안 좋은데?
    ja: あれ？ナガ、顔色が悪いよ？
  d_nikke_naga_04_51:
    speaker: firstfriend
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_naga_04_52:
    speaker: naga
    en: I'm fine.
    ko: 괘, 괜찮아.
    ja: だ、大丈夫だよ。
  d_nikke_naga_04_53:
    speaker: naga
    en: I won't make the same mistake twice. Not this time.
    ko: 이번엔 절대… 절대 실수하지 않아.
    ja: 今回は絶対…絶対、失敗しない。
  d_nikke_naga_04_54:
    speaker: naga
    en: The test is next week.
    ko: 다음 주가 시험이야.
    ja: 試験は来週なんだから
  d_nikke_naga_04_55:
    speaker: naga
    en: I've got to focus.
    ko: 정신을 바짝 차리지 않으면….
    ja: しっかりしなきゃ…
  d_nikke_naga_04_56:
    speaker: tia
    en: Hmm? Hey, Naga.
    ko: 어라? 나가, 안녕~
    ja: あれ？ナガ、やっほ～
  d_nikke_naga_04_57:
    speaker: naga
    en: "... Hi."
    ko: "…안녕."
    ja: "…ティア。"
  d_nikke_naga_04_58:
    speaker: tia
    en: Why are you going home so late?
    ko: 왜 이렇게 늦게 집에 가아?
    ja: こんな遅くまで何してたのぉ？
  d_nikke_naga_04_59:
    speaker: naga
    en: Training. You?
    ko: 그냥, 훈련하느라. 넌?
    ja: うん、訓練してた。ティアは？
  d_nikke_naga_04_60:
    speaker: tia
    en: I fell asleep at my desk, hehe.
    ko: 아, 나는 깜빡 책상에서 잠들어버렸지 뭐야~ 헤헤.
    ja: |-
      あ、私はうっかり
      机で寝ちゃったんだぁ～えへへ。
  d_nikke_naga_04_61:
    speaker: naga
    en: "... Could I ask you something?"
    ko: "…티아."
    ja: "…ティア。"
  d_nikke_naga_04_62:
    speaker: tia
    en: What?
    ko: 응?
    ja: ん？
  d_nikke_naga_04_63:
    speaker: naga
    en: I know...
    ko: 저기, 혹시….
    ja: あのさ…
  d_nikke_naga_04_64:
    speaker: naga
    en: It might be uncomfortable...
    ko: 이런 거 물어봐서 불편할 수도 있겠지만….
    ja: |-
      こんなこと聞いたら、困らせちゃうかも
      しれないけど…
  d_nikke_naga_04_65:
    speaker: tia
    en: What is it? Go ahead.
    ko: 뭔데에? 뭐든 편하게 물어봐.
    ja: 何～？何でも言ってぇ。
  d_nikke_naga_04_66:
    speaker: naga
    en: Um...
    ko: "…그…."
    ja: "…その…"
  d_nikke_naga_04_67:
    speaker: naga
    en: during our freshman test,
    ko: 신입생 시험 때 말이야.
    ja: 新入生の時の試験だけど、
  d_nikke_naga_04_68:
    speaker: naga
    en: did everyone in your group pass?
    ko: 같은 조 친구들도 다 통과했어?
    ja: 同じチームの子たちも、全員合格だった？
  d_nikke_naga_04_69:
    speaker: naga
    en: I heard you got the best score.
    ko: 너, 성적 제일 좋았다면서.
    ja: 一番成績よかったんでしょ？
  d_nikke_naga_04_70:
    speaker: tia
    en: Let me see...
    ko: 흐우웅~ 어땠더라아~
    ja: う～ん、どうだったかなぁ～
  d_nikke_naga_04_71:
    speaker: "<Narration>"
    en: Tia hesitates for a moment, then answers with a smile.
    ko: 티아는 잠깐 고민하는 듯하더니, 이내 웃으며 답했다.
    ja: ティアは少し考えた後、笑いながら答えた
  d_nikke_naga_04_72:
    speaker: tia
    en: Nope. I'm the only one who passed. Hehe.
    ko: 아니이? 나만 통과했어. 헤헤.
    ja: |-
      ううん、合格したのは私だけだったよ。
      えへへ。
  d_nikke_naga_04_73:
    speaker: naga
    en: Only you?
    ko: 너만 통과했다고?
    ja: ティアだけ？
  d_nikke_naga_04_74:
    speaker: tia
    en: Yes.
    ko: 맞아, 나만 통과했어.
    ja: うん、私だけ。
  d_nikke_naga_04_75:
    speaker: naga
    en: You mean... you were the only one who survived?
    ko: 너만… 살아남았다는 이야기야?
    ja: ティアしか…生き残れなかったの？
  d_nikke_naga_04_76:
    speaker: tia
    en: Yep.
    ko: 우웅~
    ja: う～ん。
  d_nikke_naga_04_77:
    speaker: tia
    en: At least, I think so.
    ko: 그랬던 것 같아.
    ja: そうだと思う。
  d_nikke_naga_04_78:
    speaker: tia
    en: It's been quite some time, so my memory is a bit fuzzy.
    ko: 사실 오래돼서 잘 기억이… 헤헤.
    ja: 結構前のことだから、記憶が…えへへ。
  d_nikke_naga_04_79:
    speaker: tia
    en: I'm not so good at remembering stuff like that anyway.
    ko: 내가 그런 거 기억 잘 못 하거든.
    ja: こういうの、よく覚えてないんだよねぇ。
  d_nikke_naga_04_80:
    speaker: tia
    en: Sorry, hehe.
    ko: 미안, 미안. 헤헤.
    ja: ごめん、ごめん。えへへ。
  d_nikke_naga_04_81:
    speaker: "<Narration>"
    en: Why?
    ko: 왜?
    ja: なんで？
  d_nikke_naga_04_82:
    speaker: "<Narration>"
    en: How?
    ko: 어떻게?
    ja: どうして？
  d_nikke_naga_04_83:
    speaker: naga
    en: But... those classmates who took the test with you... weren't they your friends?
    ko: 그… 같이 시험 본 친구들, 네 친구들 아니었어?
    ja: |-
      その…一緒に試験を受けたのって、
      ティアの友だちじゃなかったの？
  d_nikke_naga_04_84:
    speaker: tia
    en: Hmm... did I get along with them?
    ko: 그 당시에 같이 잘 지냈던가?
    ja: あの頃は一緒にいたのかなぁ？
  d_nikke_naga_04_85:
    speaker: tia
    en: Again, it's all a bit hazy.
    ko: 가물가물하다아, 헤헤.
    ja: あんまりちゃんと覚えてないのぉ、えへへ。
  d_nikke_naga_04_86:
    speaker: tia
    en: I forget stuff a lot.
    ko: 잘 깜빡해서 말이야.
    ja: すぐ忘れちゃうんだよねぇ。
  d_nikke_naga_04_87:
    speaker: naga
    en: Your friends...
    ko: 친구들이…!
    ja: 友だちが…！
  d_nikke_naga_04_88:
    speaker: naga
    en: Your friends are dead!
    ko: 친구들이 죽었어!
    ja: 友だちが死んだんだよ！？
  d_nikke_naga_04_89:
    speaker: naga
    en: And you're smiling?!
    ko: 그런데, 그렇게 웃음이 나와?
    ja: それなのに、そんな風に笑えるの？
  d_nikke_naga_04_90:
    speaker: naga
    en: How can you go on enjoying life as if nothing happened?
    ko: 아무 일 없는 듯, 즐겁게 지낼 수 있는 거냐고!
    ja: 何にもなかったみたいに、笑っていられるの！？
  d_nikke_naga_04_91:
    speaker: tia
    en: Why are you so mad?
    ko: 어라? 나가 화났어?
    ja: あれ？ナガ、怒ってるの？
  d_nikke_naga_04_92:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_93:
    speaker: naga
    en: I will pass this year's test, along with my friends.
    ko: 난 이번 시험은 꼭, 친구들이랑 같이 통과할 거야.
    ja: 今回の試験は、必ずみんな一緒に合格するの。
  d_nikke_naga_04_94:
    speaker: naga
    en: I will not fail.
    ko: 그래서, 이번만큼은 꼭 지켜 내겠어.
    ja: だから、今回は絶対守る。
  d_nikke_naga_04_95:
    speaker: naga
    en: I have to protect them this time.
    ko: 같은 조 친구들을.
    ja: 同じチームの友だちを。
  d_nikke_naga_04_96:
    speaker: tia
    en: I see.
    ko: 그렇구나.
    ja: そっかぁ。
  d_nikke_naga_04_97:
    speaker: tia
    en: You're pretty cool, Naga. Hehe.
    ko: 나가는 멋지다아~ 헤헤.
    ja: ナガはカッコイイねぇ～えへへ。
  d_nikke_naga_04_98:
    speaker: tia
    en: I don't have the confidence to protect other people like you, but I'll do
      my best and follow all the instructions so I can pass the test.
    ko: |-
      난 나가처럼 누군가를 지킬 자신은 없지만,
      학교에서 시키는 대로 열심히 해서 시험에 통과해 볼게~
    ja: |-
      私はナガみたいに誰かを守る自信はないけど、
      学校で言われた通りちゃんと、
      頑張って合格するね～
  d_nikke_naga_04_99:
    speaker: tia
    en: Anyway, see you tomorrow!
    ko: 그럼, 내일 또 보자~ 바이바이!
    ja: じゃあ、また明日ね～バイバイ！
  d_nikke_naga_04_100:
    speaker: "<Monologue>"
    en: See you tomorrow.
    ko: 내일 또 보자.
    ja: また明日
  d_nikke_naga_04_101:
    speaker: "<Monologue>"
    en: She said it so casually, and even smiled as she left.
    ko: 티아가 항상 웃으며 가볍게 내뱉는 그 말.
    ja: ティアがいつも笑いながら、軽く使うその言葉
  d_nikke_naga_04_102:
    speaker: "<Monologue>"
    en: For whatever reason, that came as a small comfort to me.
    ko: 왠지 모르게 그날만큼은 티아의 그 말이 내게 작은 위안이 되었다.
    ja: |-
      なぜかその日だけは、ティアのその言葉が
      私にとって小さな励ましとなった
  d_nikke_naga_04_103:
    speaker: "<Monologue>"
    en: The day of the test continued to draw ever near.
    ko: 그리고 시험 날은 빠르게 다가왔다.
    ja: そして、試験の日はすぐにやってきた
  d_nikke_naga_04_104:
    speaker: marciana
    en: We will be holding the test next week.
    ko: 다음 주에는 시험이 진행될 예정입니다.
    ja: 来週は試験を行う予定です。
  d_nikke_naga_04_105:
    speaker: marciana
    en: The test will be conducted in groups, just like the first year. Cooperation
      will also be imperative if you want to pass.
    ko: |-
      신입생 때 진행되었던 시험과 동일하게 조를 이뤄서 진행될 예정이며,
      이번 시험 또한 협동이 중요시됩니다.
    ja: |-
      新入生の時に行った試験と同様に、
      チームを組んで行う予定です。
      今回の試験も、協力して行うことが大切です。
  d_nikke_naga_04_106:
    speaker: marciana
    en: As I've mentioned before, these tests consist of real-life exercises.
    ko: 매 시험은 실전입니다.
    ja: 試験は毎回、実戦です。
  d_nikke_naga_04_107:
    speaker: marciana
    en: Best of luck to you all.
    ko: 이번 시험도 무사히 통과하길 바랍니다.
    ja: |-
      今回の試験も、
      無事に合格するよう願っています。
  d_nikke_naga_04_108:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_109:
    speaker: firstfriend
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_110:
    speaker: secondfriend
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_111:
    speaker: "<Narration>"
    en: "*Whoosh* *Clank*"
    ko: 드르륵- 쾅.
    ja: ガラッ、バタンッ
  d_nikke_naga_04_112:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_113:
    speaker: "<Monologue>"
    en: Now that the students knew what the test consisted of, the excitement and
      anticipation of the first year were long gone.
    ko: "이제 시험의 의미를 알게 된 학생들은, \n더 이상의 설렘도, 기대도 느끼지 못했다."
    ja: |-
      もう試験の意味を知っている生徒たちは、
      ときめきも期待もしなかった
  d_nikke_naga_04_114:
    speaker: "<Monologue>"
    en: We all knew what was waiting for us.
    ko: 이 앞에 기다리고 있는 것이 어떤 것인지 알고 있었기에.
    ja: |-
      この先に何が待っているのか、
      よく分かっていたから
  d_nikke_naga_04_115:
    speaker: "<Narration>"
    en: Next week, the day of the test.
    ko: 다음 주, 시험 당일 날.
    ja: 翌週、試験当日
  d_nikke_naga_04_116:
    speaker: tia
    en: Hey, would you look at that? We're in the same group!
    ko: 어라? 나가랑 같은 조였구나~
    ja: あれ？ナガと同じチームだったんだ～
  d_nikke_naga_04_117:
    speaker: tia
    en: This will be fun!
    ko: 잘 부탁해. 헤헤.
    ja: よろしくね。えへへ。
  d_nikke_naga_04_118:
    speaker: naga
    en: "... Let's try and do our best."
    ko: "…그래, 잘해보자."
    ja: "…うん、頑張ろう。"
  d_nikke_naga_04_119:
    speaker: "<Monologue>"
    en: Tia and I were put into a group of four, along with two others.
    ko: 4인 1조로 진행된 과제에서 나와 친구들,
    ja: |-
      4人1組で行われた課題で、
      私と友だち2人
  d_nikke_naga_04_120:
    speaker: firstfriend
    en: Naga, back us up!
    ko: 나가, 백업 부탁해!
    ja: ナガ、フォローをお願い！
  d_nikke_naga_04_121:
    speaker: naga
    en: Okay!
    ko: 오케이!
    ja: オーケー！
  d_nikke_naga_04_122:
    speaker: "<Narration>"
    en: "*Doodoodoodoo* *Crash*"
    ko: 두두두두- 쾅!
    ja: ドドドドッ、ガン！
  d_nikke_naga_04_123:
    speaker: "<Monologue>"
    en: In order to survive, Tia...
    ko: 그리고 티아는 살아남기 위해,
    ja: そしてティアは、生き残るため
  d_nikke_naga_04_124:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_125:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 타앙- 타앙-!
    ja: バン、バンッ！
  d_nikke_naga_04_126:
    speaker: naga
    en: "...! Thanks. I didn't see them behind me."
    ko: "…! 뒤는 못 봤었는데, 고마워."
    ja: "…！後ろはノーマークだった。ありがと。"
  d_nikke_naga_04_127:
    speaker: tia
    en: Teamwork makes the dream work, hehe!
    ko: 헤헤, 같이 힘내자아.
    ja: えへへ、一緒に頑張ろ～
  d_nikke_naga_04_128:
    speaker: "<Monologue>"
    en: To pass the test together,
    ko: 함께 시험에 통과하기 위해,
    ja: 一緒に試験に合格するために、
  d_nikke_naga_04_129:
    speaker: "<Monologue>"
    en: everyone buckled down and took their duties with utmost seriousness.
    ko: 각각의 목표를 위해 필사적으로 임무에 진지하게 임했다.
    ja: |-
      それぞれの目標のために、
      必死に任務に取り組んだ
  d_nikke_naga_04_130:
    speaker: "<Monologue>"
    en: And the result?
    ko: 그 결과.
    ja: その結果
  d_nikke_naga_04_131:
    speaker: naga
    en: Did... we all survive?
    ko: 우리… 전부 살아남은 거 맞지?
    ja: 私たち…全員生き残ったよね？
  d_nikke_naga_04_132:
    speaker: firstfriend
    en: We did it!
    ko: 드디어 다 함께 통과한 거야!
    ja: ついに全員合格だよ！
  d_nikke_naga_04_133:
    speaker: secondfriend
    en: Woohoo!
    ko: 아… 아아아… 아아아아아아!
    ja: あ…あああ…あああああ！
  d_nikke_naga_04_134:
    speaker: secondfriend
    en: N-nobody died... *sniff*
    ko: 아, 아무도 죽지 않았, 흑, 흐으윽…!
    ja: だ、誰も死ななかっ、うっ、ううっ…！
  d_nikke_naga_04_135:
    speaker: naga
    en: We made it!
    ko: 해냈어, 해냈다구! 아하하!
    ja: やった、やったよ！あはは！
  d_nikke_naga_04_136:
    speaker: naga
    en: I knew it! If we all work together, anything is possible.
    ko: 역시, 다 같이 노력하면 되는 거였어.
    ja: やっぱり、みんなで頑張ればよかったんだ。
  d_nikke_naga_04_137:
    speaker: naga
    en: As long as we combine all our strengths together, a test like this is...
    ko: 힘을 모으면 이런 시험 같은 건…!
    ja: 力を合わせれば、こんな試験なんて…！
  d_nikke_naga_04_138:
    speaker: marciana
    en: Class E, Group T, please step forward.
    ko: E반 T조, 이쪽으로 오세요.
    ja: E組Tチーム、こちらへ。
  d_nikke_naga_04_139:
    speaker: naga
    en: Yes!
    ko: 네~!
    ja: は～い！
  d_nikke_naga_04_140:
    speaker: marciana
    en: No, just Naga and Tia.
    ko: 아.
    ja: あ。
  d_nikke_naga_04_141:
    speaker: marciana
    en: You are the only two who passed.
    ko: "시험에 통과한 사람은 나가, 티아, \n두 학생뿐입니다."
    ja: |-
      試験に合格したのはナガ、ティア。
      あなたたち二人だけです。
  d_nikke_naga_04_142:
    speaker: marciana
    en: As for the rest, please follow the other instructor.
    ko: 나머지는 통과하지 못했으므로, 다른 선생님을 따라가도록 하세요.
    ja: |-
      残りの2名は不合格なので、
      他の先生のところへ行ってください。
  d_nikke_naga_04_143:
    speaker: naga
    en: What?
    ko: "…네?"
    ja: "…はい？"
  d_nikke_naga_04_144:
    speaker: firstfriend
    en: Huh?
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_naga_04_145:
    speaker: secondfriend
    en: But...
    ko: "…뭐?"
    ja: "…えっ？"
  d_nikke_naga_04_146:
    speaker: naga
    en: Wait, what are you saying?
    ko: "자, 잠깐만요 선생님! \n그게 무슨 소리세요!"
    ja: |-
      ま、待ってください、先生！
      どういう意味ですか！？
  d_nikke_naga_04_147:
    speaker: naga
    en: Everyone from Group T survived! We all passed!
    ko: 저희 T조는 모두 살아남아서 시험을 통과했습니다!
    ja: |-
      Tチームは全員生き残って、
      試験に合格しました！
  d_nikke_naga_04_148:
    speaker: naga
    en: So how come only two of us...
    ko: 그런데 왜 두 사람은….
    ja: それなのに、どうして2人は…
  d_nikke_naga_04_149:
    speaker: marciana
    en: Naga, you seem to have misunderstood something.
    ko: 나가, 무언가 착오가 있었나 보군요.
    ja: ナガ、何か勘違いをしているようですね。
  d_nikke_naga_04_150:
    speaker: marciana
    en: Simply making it through the test alive doesn't mean you could survive up
      on the surface.
    ko: 지상에서 [살아남는 것]은 시험을 통과하는 것이 아닙니다.
    ja: |-
      地上で「生き残ること」と
      試験の合格は別問題です。
  d_nikke_naga_04_151:
    speaker: naga
    en: What?
    ko: 뭐라고요?
    ja: え？
  d_nikke_naga_04_152:
    speaker: marciana
    en: You are all students. Only those with superior combat skills can progress.
    ko: |-
      여러분은 학생이에요.
      우수한 전투능력을 가진 학생만이 시험을 통과하게 됩니다.
    ja: |-
      みなさんは生徒です。
      優秀な戦闘能力を持つ生徒だけが、
      試験に合格できます。
  d_nikke_naga_04_153:
    speaker: marciana
    en: You and Tia possess those skills. The others do not.
    ko: |-
      당신과 티아는 그 시험을 통과했고,
      나머지 두 사람은 통과하지 못했습니다.
    ja: |-
      あなたとティアはその試験に合格し、
      残りの2人は合格できませんでした。
  d_nikke_naga_04_154:
    speaker: marciana
    en: It's that simple.
    ko: 그뿐이에요.
    ja: それだけです。
  d_nikke_naga_04_155:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_04_156:
    speaker: "<Monologue>"
    en: It was at that moment,
    ko: 아마 그때쯤이었을 것이다.
    ja: おそらく、その時だったはずだ
  d_nikke_naga_04_157:
    speaker: "<Monologue>"
    en: that I gave up my dreams of becoming a teacher.
    ko: 내가 선생이라는 꿈을 포기한 것은.
    ja: 私が、先生という夢を諦めたのは
d_nikke_naga_05:
  d_nikke_naga_05_1:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_05_2:
    speaker: tia
    en: Naga, it's time to go home.
    ko: 나가, 집에 갈 시간이야~
    ja: ナガ、家に帰る時間だよ～
  d_nikke_naga_05_3:
    speaker: naga
    en: You go first.
    ko: 난 됐어.
    ja: 私はいい。
  d_nikke_naga_05_4:
    speaker: naga
    en: I'm going to stay for a while.
    ko: "…너 먼저 가."
    ja: "…先に帰って。"
  d_nikke_naga_05_5:
    speaker: tia
    en: "..."
    ko: 흐웅~
    ja: う～ん。
  d_nikke_naga_05_6:
    speaker: tia
    en: This is where they sat.
    ko: 여긴 아까 그 친구들 자리네.
    ja: ここは、さっきのあの子たちの席だよね。
  d_nikke_naga_05_7:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_naga_05_8:
    speaker: naga
    en: I couldn't protect them. I failed them. Again.
    ko: "…난 이번에도 지키지 못했어."
    ja: "…私は、今回も守れなかった。"
  d_nikke_naga_05_9:
    speaker: naga
    en: I made it out, and they didn't.
    ko: 혼자… 살아남은 거야.
    ja: 1人で…生き残ったんだよ。
  d_nikke_naga_05_10:
    speaker: naga
    en: I'm such a coward.
    ko: 비겁하게.
    ja: 卑怯だよね。
  d_nikke_naga_05_11:
    speaker: tia
    en: You make it sound like they died.
    ko: 그 친구들은 죽지 않았는걸~
    ja: あの子たちは、死んでないよ～
  d_nikke_naga_05_12:
    speaker: tia
    en: They just didn't pass is all. Just unlucky I guess.
    ko: 운이 없게 통과하지 못했을 뿐이야.
    ja: 運悪く合格できなかっただけ。
  d_nikke_naga_05_13:
    speaker: tia
    en: Besides, you're not a coward.
    ko: 그리고 나가는 비겁하지 않아.
    ja: それに、ナガは卑怯じゃないよ。
  d_nikke_naga_05_14:
    speaker: tia
    en: You did your best. I saw. I was beside you the entire time.
    ko: 멋지게 최선을 다했잖아? 내가 옆에서 지켜봤다구.
    ja: |-
      カッコよくベストを尽くしたでしょ？
      私が隣で見てたよぉ。
  d_nikke_naga_05_15:
    speaker: naga
    en: And what good did it do me?
    ko: "…그럼 뭐해, 남은 게 없는걸."
    ja: "…それが何？何も残ってないのに。"
  d_nikke_naga_05_16:
    speaker: tia
    en: Sure it did. You've got me.
    ko: 헤헤. 여기 있잖아~
    ja: えへへ。それなら、ここに残ってるよぉ～
  d_nikke_naga_05_17:
    speaker: "<Narration>"
    en: Tia smiles and points at herself.
    ko: 티아는 배시시, 웃으며 자신을 가리켰다.
    ja: ティアはにっこりと笑いながら、自分を指さした
  d_nikke_naga_05_18:
    speaker: tia
    en: Don't forget, I was in your group too.
    ko: 나도 나가랑 같은 조였잖아.
    ja: 私もナガと同じチームだったでしょ。
  d_nikke_naga_05_19:
    speaker: tia
    en: I can't tell you how many times you pulled me out of a sticky situation out
      there.
    ko: "몇 번이나 엄~청 위험했었는데에, \n나가 덕분에 몇번이나 목숨을 구했는지 몰라."
    ja: |-
      すっごく危なかったけどぉ、
      ナガに何回も救われたよ。
  d_nikke_naga_05_20:
    speaker: tia
    en: I'm really grateful.
    ko: 정말 고마워. 헤헤.
    ja: 本当にありがと。えへへ。
  d_nikke_naga_05_21:
    speaker: naga
    en: It felt like the other way around to me.
    ko: 오히려 그 반대였던 것 같은데….
    ja: むしろ、私は守ってもらった方だと思うけど…
  d_nikke_naga_05_22:
    speaker: tia
    en: No way. I could feel how determined you were to protect your friends.
    ko: |-
      아냐, 나가가 필사적으로 친구들을
      위하는 마음이 나한테까지 전해져와서어~
    ja: |-
      ううん、ナガが必死にみんなを守ろうとする
      気持ちが、私にまで伝わってきたの～
  d_nikke_naga_05_23:
    speaker: tia
    en: That gave me the strength to fight even harder.
    ko: 나도 더 열심히 할 수 있었어.
    ja: だから、私ももっと頑張れたんだぁ。
  d_nikke_naga_05_24:
    speaker: tia
    en: That's why you and I were able to pass the test.
    ko: 그 덕에 통과할 수 있었던 거야.
    ja: そのおかげで合格できたんだよ。
  d_nikke_naga_05_25:
    speaker: tia
    en: To be honest, I've always thought you were super cool.
    ko: 실은 항상 나가가 멋지다고 생각했었어.
    ja: |-
      実はね、いつもナガのこと、カッコイイなって
      思ってたんだ。
  d_nikke_naga_05_26:
    speaker: tia
    en: It's amazing that you're always trying to help your friends out.
    ko: 친구들을 위해 늘 노력하는 모습이 반짝반짝 빛나 보였거든.
    ja: |-
      みんなのために頑張る姿が、
      キラキラ輝いて見えたよ。
  d_nikke_naga_05_27:
    speaker: tia
    en: That's why I was so stoked when I learned I'd be in the same group as you.
    ko: 그래서 같은 조가 됐을 때 진심으로 기뻤다구~ 헤헤.
    ja: |-
      だから、同じチームになれた時、
      本当に嬉しかったんだぁ～えへへ。
  d_nikke_naga_05_28:
    speaker: naga
    en: Me, cool? Look at me. I'm pathetic.
    ko: 지금 내 꼴을 봐… 멋있긴커녕 한심하기 그지없어.
    ja: |-
      今の私を見てよ…カッコイイどころか、
      超情けないのに。
  d_nikke_naga_05_29:
    speaker: naga
    en: I never asked for much.
    ko: 난… 내가 바라는 건… 큰 게 아니었는데….
    ja: |-
      私は…私の望みなんて…
      ささいなことだったのに…
  d_nikke_naga_05_30:
    speaker: naga
    en: All I wanted was a normal school life.
    ko: 평범하게 학교생활을 하고.
    ja: 平和に学校生活を送って、
  d_nikke_naga_05_31:
    speaker: naga
    en: To be able to meet the same friends tomorrow that I had today...
    ko: 오늘 만나는 친구들을 내일도 계속 만나고 싶었을 뿐이었는데….
    ja: |-
      今日会った友だちと、明日も会いたい…
      それだけだったのに…
  d_nikke_naga_05_32:
    speaker: tia
    en: Oh... I think I get it now.
    ko: 흐우웅~ 그랬구나.
    ja: ふ～ん、そっかぁ。
  d_nikke_naga_05_33:
    speaker: tia
    en: Well shucks, that's not too hard, Naga.
    ko: 그거 어렵지 않아, 나가.
    ja: それ、難しくないよ、ナガ。
  d_nikke_naga_05_34:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_naga_05_35:
    speaker: naga
    en: Wha... what are you doing?
    ko: 자, 잠깐! 왜 갑자기 들러붙는-
    ja: |-
      ちょ、ちょっと！
      なんで急に抱きついて…
  d_nikke_naga_05_36:
    speaker: tia
    en: You can totally have a normal school life while doing what you like.
    ko: "평범하게 학교생활을 하면 되는 거잖아. \n나가가 좋아하는 걸 하면서."
    ja: |-
      平和に学校生活を送ればいいんだよ。
      ナガが好きなことをしながら。
  d_nikke_naga_05_37:
    speaker: tia
    en: What's so impossible about that?
    ko: 그럼 안 되는 거야?
    ja: それじゃダメ？
  d_nikke_naga_05_38:
    speaker: naga
    en: Huh...?
    ko: "…어…?"
    ja: "…えっ…？"
  d_nikke_naga_05_39:
    speaker: tia
    en: Let's meet again tomorrow.
    ko: 나랑 내일 또 만나자.
    ja: 私と、明日も会おう。
  d_nikke_naga_05_40:
    speaker: tia
    en: We can see each other every day.
    ko: 매일 매일 만나자.
    ja: 毎日、毎日会おう。
  d_nikke_naga_05_41:
    speaker: tia
    en: The tests will continue, and each will be harder than the last,
    ko: |-
      시험은 이 이후로도 계속 있겠지만,
      더욱더 어려워지겠지만~
    ja: |-
      試験はこれからもずっとあると思うけど～
      もっと難しくなるかもだけど～
  d_nikke_naga_05_42:
    speaker: tia
    en: but I'll always be there.
    ko: 내가 옆에서 함께 할게.
    ja: 私が隣にいるよ。
  d_nikke_naga_05_43:
    speaker: tia
    en: So let's try and have a little fun before we graduate.
    ko: 그러니까 졸업까지 쭉 같이 즐겁게 지내자.
    ja: |-
      だから、卒業までずっと一緒に、
      楽しく過ごそう。
  d_nikke_naga_05_44:
    speaker: naga
    en: Tia...
    ko: "…티아."
    ja: "…ティア。"
  d_nikke_naga_05_45:
    speaker: tia
    en: Heck, even after graduation!
    ko: 아니, 졸업하고 나서도!
    ja: ううん、卒業してからも！
  d_nikke_naga_05_46:
    speaker: tia
    en: We can be best friends forever, hehe.
    ko: 나랑 평~생 단짝 친구 하자아, 헤헤.
    ja: 私とず～っと、親友でいようよ。えへへ。
  d_nikke_naga_05_47:
    speaker: "<Monologue>"
    en: Just when I had begun to lose all hope,
    ko: 모든 게 다 끝나버렸다고 생각했을 때.
    ja: すべてが終わってしまったと思った時
  d_nikke_naga_05_48:
    speaker: "<Monologue>"
    en: the warmth Tia showed me
    ko: 티아가 나에게 직접 전해준 온기는.
    ja: ティアが私に伝えてくれたのは
  d_nikke_naga_05_49:
    speaker: "<Monologue>"
    en: was greater than anything else this world could have possibly offered me.
    ko: 그 무엇과도 바꿀 수 없는, 세상에서 가장 따뜻한 온기였다.
    ja: |-
      何ものにも代えがたい、
      世界で一番あたたかい温もりだった
  d_nikke_naga_05_50:
    speaker: "<Monologue>"
    en: After that, Tia and I were able to pass any test thrown our way with ease.
    ko: |-
      그 이후에 몇 번이고 추가로 시험이 치러졌지만,
      티아와 나는 당당하게 통과했다.
    ja: |-
      その後、何度も試験があったけれど、
      ティアと私は危なげなく合格した
  d_nikke_naga_05_51:
    speaker: "<Monologue>"
    en: Classes and friends came and went.
    ko: 반도, 친구들도 계속해서 바뀌어갔지만.
    ja: クラスも、友だちも何度も変わったけれど
  d_nikke_naga_05_52:
    speaker: "<Monologue>"
    en: But Tia was always the same.
    ko: 티아만큼은 변함이 없었다.
    ja: ティアだけは、変わらなかった
  d_nikke_naga_05_53:
    speaker: "<Self>"
    en: Naga?
    ko: 나가?
    ja: ナガ？
  d_nikke_naga_05_54:
    speaker: "<Self>"
    en: Is something on your mind?
    ko: 무슨 생각을 그렇게 오래 해?
    ja: 何を考えてるんだ？
  d_nikke_naga_05_55:
    speaker: naga
    en: Hmm? Oh, sorry.
    ko: 아, 미안해~ 선생님.
    ja: あ、ごめん、先生。
  d_nikke_naga_05_56:
    speaker: naga
    en: Just reliving some old memories, hehe.
    ko: 잠깐 옛 추억에 잠겨버렸었네, 후훗.
    ja: ちょっと昔のコト思い出してた。ふふっ。
  d_nikke_naga_05_57:
    speaker: naga
    en: I was telling you about what the tests entail, right?
    ko: 어떤 시험인지에 대해 이야기하고 있었지?
    ja: どんな試験なのか、話してたよね？
  d_nikke_naga_05_58:
    speaker: naga
    en: They're designed to determine whether students know the right stuff.
    ko: "그냥 말 그대로 그 학생이 \n얼마나 우수한지, 쓸모가 있는지, 에 대한 시험이야."
    ja: |-
      文字通り、その生徒がどれだけ優秀か、
      使い道があるか、そういうのを
      見る試験なの。
  d_nikke_naga_05_59:
    speaker: naga
    en: Since the tests are usually done in groups, I get nervous.
    ko: 시험이 거의 매번 조별로 진행이 되어서, 긴장되거든.
    ja: |-
      試験は、ほぼ毎回チームごとだから、
      緊張するんだよね。
  d_nikke_naga_05_60:
    speaker: naga
    en: Teacher.
    ko: 선생님.
    ja: 先生。
  d_nikke_naga_05_61:
    speaker: naga
    en: Whenever these tests come around, I always feel morose.
    ko: 시험 기간이 되면 왜인지 모르게 한 번씩 허탈한 기분이 들어.
    ja: |-
      試験期間になると、
      なんだかむなしくなるの。
  d_nikke_naga_05_62:
    speaker: naga
    en: I feel like I'm a small fish swimming in a big tank.
    ko: 내가 어항 속 물고기가 된 기분이 되더라?
    ja: 水槽の中の金魚になった気分っていうか？
  d_nikke_naga_05_63:
    speaker: naga
    en: Even though I can see the river beyond the glass, I can't get out.
    ko: 분명 유리 너머에 강물이 보이는데, 나는 나갈 수 없는 그런 거 있잖아.
    ja: |-
      ガラス越しに川が見えるのに、
      外に出られないって感じ。
  d_nikke_naga_05_64:
    speaker: naga
    en: There's this feeling of suffocation and frustration, like if I could just
      break past this, I can escape.
    ko: 답답하고, 갑갑하고, 이것만 깨면 탈출할 수 있는데….
    ja: |-
      息苦しくて、もどかしくて、
      これさえ割れば脱出できるのに…
  d_nikke_naga_05_65:
    speaker: naga
    en: But in the end, I can never get out.
    ko: 하지만 결국에는 나갈 수 없는….
    ja: でも、結局出られない…
  d_nikke_naga_05_66:
    speaker: naga
    en: It's like I'm destined to spend the rest of my life trapped in that tank.
    ko: 그냥 주어진 운명에 순응해야 하는 그런 물고기.
    ja: |-
      ただ与えられた運命に従わないといけない。
      そんな金魚。
  d_nikke_naga_05_67:
    speaker: "<Choice>"
    en: You'll be able to break free one day.
    ko: 언젠가는 스스로 깰 수 있어.
    ja: いつか自分で割れるはずだ
  d_nikke_naga_05_68:
    speaker: "<Choice>"
    en: I'll help you break free one day.
    ko: 언젠가 내가 깨 줄게.
    ja: いつか私が割ってやる
  d_nikke_naga_05_69:
    speaker: naga
    en: Hehe.
    ko: "…후훗."
    ja: "…ふふっ。"
  d_nikke_naga_05_70:
    speaker: naga
    en: Thanks, Teacher.
    ko: 고마워, 선생님.
    ja: ありがと、先生。
  d_nikke_naga_05_71:
    speaker: naga
    en: You sure know how to motivate a girl.
    ko: 그 말을 발판 삼아 힘내볼게.
    ja: その言葉を胸に刻んで、頑張ってみるね。
  d_nikke_naga_05_72:
    speaker: naga
    en: I have to admit, I think that Tia was onto something.
    ko: 확실히, 티아의 선택이 옳았네.
    ja: 確かに、ティアは正しかったね。
  d_nikke_naga_05_73:
    speaker: naga
    en: I feel so much better after talking to you.
    ko: 선생님이랑 이야기하고 나니까 마음이 한결 편해졌어.
    ja: 先生と話してたら、気持ちが落ち着いた。
  d_nikke_naga_05_74:
    speaker: naga
    en: Thanks for taking time out of your busy schedule for me.
    ko: 바쁜 와중에 시간 내서 상담해 줘서 고마워.
    ja: 忙しいのに相談に乗ってくれて、ありがと。
  d_nikke_naga_05_75:
    speaker: "<Self>"
    en: Whenever you're feeling uneasy, you can always come to me.
    ko: 심란하면 언제든지 찾아와.
    ja: 不安な時はいつでも来てくれ
  d_nikke_naga_05_76:
    speaker: naga
    en: Are you sure? Would it be all right if I come to you whenever it's exam period?
    ko: 어머, 그럼 나 시험 기간 내내 매일 찾아와도 괜찮아?
    ja: わ～、じゃあ試験期間中は毎日来てもいい？
  d_nikke_naga_05_77:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_naga_05_78:
    speaker: naga
    en: You're such a nice person, Teacher.
    ko: 역시, 선생님은 사람이 너무 좋다니까~
    ja: やっぱり、先生はいい人すぎだって～
  d_nikke_naga_05_79:
    speaker: naga
    en: That's a compliment! Hehe.
    ko: 그게 장점이지만. 후훗.
    ja: そこがいいトコだけど。ふふっ。
  d_nikke_naga_05_80:
    speaker: naga
    en: Well then, just this once, I'll indulge a little like Tia does.
    ko: 그럼 나도 티아스럽게 오늘은 응석 한 번만 부리고 갈게~
    ja: |-
      じゃあ、今日は私もティアみたいに
      甘えちゃおっかな～
  d_nikke_naga_05_81:
