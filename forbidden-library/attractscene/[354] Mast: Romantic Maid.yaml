---
d_nikke_mast_romanticmaid_01:
  d_nikke_mast_romanticmaid_01_1:
    speaker: "<Monologue>"
    en: I'm having a seemingly ordinary day off, when suddenly...
    ko: 어느 평범한 휴일.
    ja: ある平凡な休日
  d_nikke_mast_romanticmaid_01_2:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 두다다다다-!
    ja: ダダダダダッ！
  d_nikke_mast_romanticmaid_01_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_01_4:
    speaker: "<Monologue>"
    en: The sound of rushed footsteps frantically approaching the Commander's Room
      echoes from outside.
    ko: 지휘관실 밖에서부터 매섭게 달려오는 발소리가 들렸다.
    ja: |-
      指揮官室の外から
      けたたましい足音が聞こえてくる
  d_nikke_mast_romanticmaid_01_5:
    speaker: "<Narration>"
    en: "*Bzzz*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mast_romanticmaid_01_6:
    speaker: mast_m
    en: Master Captain, are you there?!
    ko: 주인장 있는가!!
    ja: ご主人様！！
  d_nikke_mast_romanticmaid_01_7:
    speaker: "<Self>"
    en: Hello, Mast. What's going on?
    ko: 안녕. 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_mast_romanticmaid_01_8:
    speaker: mast_m
    en: You know how you and I recently fulfilled one of my dreams?
    ko: 요번에 주인장이랑 내 로망 중 하나는 해결했잖수?
    ja: |-
      この前、ご主人様と私のロマンの1つが
      実現したよな？
  d_nikke_mast_romanticmaid_01_9:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ、そうだな
  d_nikke_mast_romanticmaid_01_10:
    speaker: mast_m
    en: But dreams, you see, aren't limited to just one.
    ko: 하지만 로망이란 게, 하나만 있는 게 아니란 말요?
    ja: でも、ロマンってもんは1つじゃないだろ？
  d_nikke_mast_romanticmaid_01_11:
    speaker: "<Self>"
    en: Don't tell me...
    ko: 설마….
    ja: まさか…
  d_nikke_mast_romanticmaid_01_12:
    speaker: mast_m
    en: It's only right for you to remain devoted to the cause until the very end,
      don't you think?
    ko: 하하! 끝까지 책임져 줘야겠수다!
    ja: ははは！責任を持って、全部叶えてもらうぜ！
  d_nikke_mast_romanticmaid_01_13:
    speaker: mast_m
    en: I still have over 100 dreams left to fulfill!
    ko: 아직 내 로망은 100개도 넘게 남았수!
    ja: 私のロマンは、100個以上あるんだからな！
  d_nikke_mast_romanticmaid_01_14:
    speaker: "<Self>"
    en: 100? Isn't that a bit much?
    ko: 100개는 좀….
    ja: 100個以上だなんて…
  d_nikke_mast_romanticmaid_01_15:
    speaker: mast_m
    en: I'm not saying that we have to tackle them all.
    ko: 당연히 전부 다 하자는 말은 아니요.
    ja: もちろん、全部とは言わないぜ。
  d_nikke_mast_romanticmaid_01_16:
    speaker: mast_m
    en: I'm merely keeping my eyes open to see if any new dreams pop up for me.
    ko: 그냥 새로운 로망 어디 없나~ 하고 찾아볼 겸.
    ja: なんか新しいことないかな～って感じで
  d_nikke_mast_romanticmaid_01_17:
    speaker: mast_m
    en: Think of it more as you accompanying me on a nice casual stroll.
    ko: 산책하듯이 편하게 둘러본다고 생각하쇼.
    ja: |-
      散歩でもするみたいに、
      気楽な気持ちでお願いするぜ。
  d_nikke_mast_romanticmaid_01_18:
    speaker: "<Self>"
    en: You talk about dreams as if they're pebbles you pick up off the ground.
    ko: 로망을 무슨 돌멩이처럼 말하네.
    ja: 石ころでも探すみたいに言うんだな
  d_nikke_mast_romanticmaid_01_19:
    speaker: mast_m
    en: Oooh! That's a good metaphor.
    ko: 오오! 좋은 비유구만.
    ja: おお！その例え、なかなかいいな。
  d_nikke_mast_romanticmaid_01_20:
    speaker: mast_m
    en: Dreams, much like pebbles, are scattered everywhere, waiting to be found!
    ko: 지천에 깔렸다는 게 둘이 아주 비슷하지 않수?
    ja: |-
      手を伸ばせばどこにでもあるって点は
      石と似てるな。
  d_nikke_mast_romanticmaid_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_01_22:
    speaker: mast_m
    en: The only thing is that I'm in a spot of trouble at the moment,
    ko: 그럼 출발… 하기 전에!
    ja: |-
      いざ出発…
      あっと、その前に！
  d_nikke_mast_romanticmaid_01_23:
    speaker: mast_m
    en: so before we head out,
    ko: 그… 내가 지금 좀 난처한 상황에 처해서 말요.
    ja: その…実は今、ちょっと困ってることが…
  d_nikke_mast_romanticmaid_01_24:
    speaker: mast_m
    en: could you come with me as a temporary guardian of sorts?
    ko: 잠깐 보호자로 동행해 줄 수 있수?
    ja: 保護者として同行してもらえねぇか？
  d_nikke_mast_romanticmaid_01_25:
    speaker: "<Self>"
    en: Why do you need me to do that?
    ko: "…보호자?"
    ja: "…保護者？"
  d_nikke_mast_romanticmaid_01_26:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_mast_romanticmaid_01_27:
    speaker: mast_m
    en: Helm! Are you there?
    ko: 헬름 양반~ 있수?
    ja: ヘルムさ～ん、いるか～？
  d_nikke_mast_romanticmaid_01_28:
    speaker: mast_m
    en: I got myself a guardian like you asked me to.
    ko: 말한 대로 보호자를 데려왔수다~
    ja: ちゃんと保護者を連れてきたっす～
  d_nikke_mast_romanticmaid_01_29:
    speaker: "<Self>"
    en: You're here to see Helm?
    ko: 헬름을 만나러 온 거야?
    ja: ヘルムに会いに来たのか？
  d_nikke_mast_romanticmaid_01_30:
    speaker: mast_m
    en: Well... I got admonished for all the trouble I caused at the Pirate Cafe,
    ko: 그… 해적 카페 관련해서 사고 친 것 때문에 좀 혼났수다.
    ja: |-
      実は…海賊カフェの件でやらかしたことで
      お咎めを受けちまって…
  d_nikke_mast_romanticmaid_01_31:
    speaker: mast_m
    en: and Helm was saying I could be facing some punitive measures.
    ko: 아무래도 외출 금지 비스무리한 걸 당할 것 같기는 한데….
    ja: 外出禁止とかになるかもで…
  d_nikke_mast_romanticmaid_01_32:
    speaker: "<Self>"
    en: Like not being able to go out?
    ko: "…그럼 못 나가는 거 아냐?"
    ja: "…じゃあ自由に出歩けなくなるってことか？"
  d_nikke_mast_romanticmaid_01_33:
    speaker: mast_m
    en: Yeah. She threatened me and said if I wanted to avoid any disciplinary action,
    ko: 일단 보호자로 삼을 만한 사람을 데려오라고 들었수다.
    ja: |-
      とりあえず、保護者を
      連れてこいって言われてんだ。
  d_nikke_mast_romanticmaid_01_34:
    speaker: mast_m
    en: I had to find someone who would act as a guardian for me.
    ko: 그렇지 않으면 당장 징계를 내리겠다고 협박을….
    ja: じゃなきゃ、今すぐ懲戒だって脅されて…
  d_nikke_mast_romanticmaid_01_35:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mast_romanticmaid_01_36:
    speaker: helm
    en: So I threatened you, is that it?
    ko: 누가 협박을 했다는 거야.
    ja: 誰が脅したですって？
  d_nikke_mast_romanticmaid_01_37:
    speaker: mast_m
    en: "... Well, technically speaking, I'm not wrong."
    ko: "…틀린 말은 아니지 않수?"
    ja: "…間違ってはないと思うっす。"
  d_nikke_mast_romanticmaid_01_38:
    speaker: helm
    en: You're not exactly right, either.
    ko: 맞는 말도 아니잖아.
    ja: 正確な表現でもないわね。
  d_nikke_mast_romanticmaid_01_39:
    speaker: mast_m
    en: Hmph!
    ko: "…헹!"
    ja: "…ふん！"
  d_nikke_mast_romanticmaid_01_40:
    speaker: "<Self>"
    en: Hello, Helm.
    ko: 안녕, 헬름.
    ja: やあ、ヘルム
  d_nikke_mast_romanticmaid_01_41:
    speaker: helm
    en: Hello, Subordinate.
    ko: "…안녕. 귀관."
    ja: "…おつかれ様。"
  d_nikke_mast_romanticmaid_01_42:
    speaker: helm
    en: Come on in.
    ko: 일단 들어와.
    ja: 立ち話も何だから、入って。
  d_nikke_mast_romanticmaid_01_43:
    speaker: "<Monologue>"
    en: We enter Helm's room and sit down.
    ko: 헬름의 방으로 들어와 자리를 잡고 앉았다.
    ja: ヘルムの部屋に入り、椅子に座った
  d_nikke_mast_romanticmaid_01_44:
    speaker: helm
    en: As I'm sure you're aware by now, Subordinate, the primary issue is that Mast
      made alterations to the Maid Cafe without permission.
    ko: 귀관도 알겠지만, 무단으로 메이드 카페를 개조한 건이 문제가 됐어.
    ja: |-
      貴官も知っての通り、無断でメイドカフェを
      改造した件が問題になったの。
  d_nikke_mast_romanticmaid_01_45:
    speaker: mast_m
    en: But I already restored everything...
    ko: 제대로 다시….
    ja: ちゃんと元にもど…
  d_nikke_mast_romanticmaid_01_46:
    speaker: helm
    en: The act itself is the problem. The fact you reverted it back doesn't change
      anything.
    ko: 한 것 자체가 문제가 돼. 아무리 다시 돌려놨더라도.
    ja: |-
      元通りにしたとしても、
      改造したという事実が問題になってるの。
  d_nikke_mast_romanticmaid_01_47:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_01_48:
    speaker: "<Monologue>"
    en: Mast sulks and turns her head to the side.
    ko: 마스트는 입을 삐죽이며 고개를 돌렸다.
    ja: マストは口をとがらせ、そっぽを向いた
  d_nikke_mast_romanticmaid_01_49:
    speaker: helm
    en: Now, fortunately for you, you're not going to be subjected to any fines or
      heavy punishments.
    ko: 다행히 징계를 받거나, 벌금이 나오지는 않았지만.
    ja: |-
      幸いにも懲戒を受けることはなかったし、
      罰金も払わなくて済んだわ。
  d_nikke_mast_romanticmaid_01_50:
    speaker: helm
    en: But as the leader of the Aegis Squad, it's my responsibility to issue a suitable
      reprimand.
    ko: 나는 이지스 스쿼드의 리더로서 적당한 처분을 내릴 의무가 있어.
    ja: |-
      でも私にはイージス部隊のリーダーとして、
      相応の処分を下す義務があるの。
  d_nikke_mast_romanticmaid_01_51:
    speaker: mast_m
    en: So what am I in for?
    ko: 그래서, 어떤 처분을 내릴 거요?
    ja: それで、どんな処分を下すつもりなんすか？
  d_nikke_mast_romanticmaid_01_52:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_01_53:
    speaker: helm
    en: Mast, could you step outside for a moment?
    ko: 마스트. 잠깐 자리를 비켜줄래?
    ja: マスト、ちょっと席を外してくれるかしら。
  d_nikke_mast_romanticmaid_01_54:
    speaker: helm
    en: It would be better for me to deliver this information to your guardian.
    ko: 보호자인 귀관에게 전달하는 게 좋겠어.
    ja: |-
      あなたの保護者に話しておくから、
      後で聞いて。
  d_nikke_mast_romanticmaid_01_55:
    speaker: mast_m
    en: "... All right."
    ko: "…뭐. 알겠수다."
    ja: "…分かったっす。"
  d_nikke_mast_romanticmaid_01_56:
    speaker: helm
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_mast_romanticmaid_01_57:
    speaker: "<Self>"
    en: You're not planning on going too hard on her, are you?
    ko: "…벌을 줄 생각은 아니지?"
    ja: "…罰を与えるつもりなのか？"
  d_nikke_mast_romanticmaid_01_58:
    speaker: "<Self>"
    en: I'm also partly to blame for what happened to the Maid Cafe...
    ko: 그 건은 내 책임도 있으니까….
    ja: あの件は私にも責任がある。だから…
  d_nikke_mast_romanticmaid_01_59:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_01_60:
    speaker: helm
    en: Mast will be under house arrest for three days, starting today.
    ko: 오늘부터 3일 근신.
    ja: 今日から3日間の謹慎処分よ。
  d_nikke_mast_romanticmaid_01_61:
    speaker: helm
    en: As she is not allowed to leave her quarters, she will be excused from her
      duties.
    ko: 숙소를 제외한 외출은 일절 금지. 당연히 업무에서도 배제야.
    ja: |-
      宿所を除き、外出は一切禁止。
      当然業務からも外したわ。
  d_nikke_mast_romanticmaid_01_62:
    speaker: helm
    en: However, she will be allowed to go out if accompanied by a designated guardian.
    ko: "…단. 지정한 보호자와 동행한다면 외출 가능해."
    ja: |-
      …ただし、指定された保護者同伴であれば
      外出は可能よ。
  d_nikke_mast_romanticmaid_01_63:
    speaker: "<Monologue>"
    en: Helm purses her lips tightly.
    ko: 그렇게 말하고 헬름은 입을 다물었다.
    ja: そう言うとヘルムは口をつぐんだ
  d_nikke_mast_romanticmaid_01_64:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_mast_romanticmaid_01_65:
    speaker: helm
    en: Make sure to stick close to Mast for the next three days.
    ko: "…앞으로 3일 동안, 마스트의 옆에 꼭 붙어 있어 줘."
    ja: "…今日から3日間、マストの監視を頼んだわ。"
  d_nikke_mast_romanticmaid_01_66:
    speaker: helm
    en: I have no doubt she'll stir up some kind of trouble again, what with all her
      ideas about dreams and so on.
    ko: 분명 남은 로망이니 뭐니 하면서 들쑤시고 다닐 테니까.
    ja: |-
      残りのロマンがどうだとか言って、
      じっとしていないでしょうから。
  d_nikke_mast_romanticmaid_01_67:
    speaker: "<Self>"
    en: She told you about that?
    ko: "…혹시 들었어?"
    ja: "…聞いていたのか？"
  d_nikke_mast_romanticmaid_01_68:
    speaker: helm
    en: She didn't have to. I just know.
    ko: 그 정도는 안 들어도 알 수 있어.
    ja: 何のこと？聞かなくても分かるわ。
  d_nikke_mast_romanticmaid_01_69:
    speaker: helm
    en: Oh, and one more thing.
    ko: 아. 그리고….
    ja: あ、それから…
  d_nikke_mast_romanticmaid_01_70:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: まだ何かあるのか？
  d_nikke_mast_romanticmaid_01_71:
    speaker: helm
    en: Tell Mast it's approved.
    ko: 마스트한테 허가 됐다고 전해줘.
    ja: マストに許可が下りたって伝えて。
  d_nikke_mast_romanticmaid_01_72:
    speaker: "<Self>"
    en: What's approved? The house arrest?
    ko: 허가? 근신 말이야?
    ja: 許可？謹慎のことか？
  d_nikke_mast_romanticmaid_01_73:
    speaker: helm
    en: Just relay the message to her. She'll understand.
    ko: "…그렇게만 전해주면 알 거야."
    ja: "…それだけ言えば、マストなら分かるはずよ。"
  d_nikke_mast_romanticmaid_01_74:
    speaker: helm
    en: I'll leave her in your capable hands.
    ko: 잘 부탁해.
    ja: よろしく頼んだわ。
  d_nikke_mast_romanticmaid_01_75:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mast_romanticmaid_01_76:
    speaker: mast_m
    en: Whoa!
    ko: 우왓!
    ja: わっ！
  d_nikke_mast_romanticmaid_01_77:
    speaker: "<Monologue>"
    en: As I step outside, Mast, who has been leaning against the door, quickly springs
      up.
    ko: 밖으로 나오자 문에 붙어 있던 마스트가 후다닥 떨어졌다.
    ja: |-
      外に出ると、ドアに耳をつけていたマストが
      慌ててドアから離れた
  d_nikke_mast_romanticmaid_01_78:
    speaker: mast_m
    en: Hey, is it all settled?
    ko: 얘, 얘기는 끝났수?
    ja: は、話は終わったのか？
  d_nikke_mast_romanticmaid_01_79:
    speaker: "<Self>"
    en: Yeah. Starting today, you're to be confined to your quarters for three days.
    ko: 응. 오늘부터 숙소에서 3일 근신이래.
    ja: ああ。今日から宿所で3日間謹慎らしい
  d_nikke_mast_romanticmaid_01_80:
    speaker: "<Self>"
    en: You can still go out, however, if you're with me.
    ko: 나랑 같이는 나가도 되고.
    ja: 私と一緒なら外出してもいいそうだ
  d_nikke_mast_romanticmaid_01_81:
    speaker: mast_m
    en: Just as I expected.
    ko: 대충 예상대로구만.
    ja: ほぼ予想通りだぜ。
  d_nikke_mast_romanticmaid_01_82:
    speaker: mast_m
    en: Helm is never one to make things straightforward.
    ko: 참 헬름 양반도 솔직하지 못하지 않수?
    ja: ヘルムさんも素直じゃないよな。
  d_nikke_mast_romanticmaid_01_83:
    speaker: "<Choice>"
    en: True.
    ko: 그러게.
    ja: そうだな
  d_nikke_mast_romanticmaid_01_84:
    speaker: "<Choice>"
    en: What do you mean?
    ko: 무슨 말이야?
    ja: 何のことだ？
  d_nikke_mast_romanticmaid_01_85:
    speaker: mast_m
    en: Well... I actually pushed for this.
    ko: "…사실 저거. 내가 떼를 써서 그런 거요."
    ja: |-
      …これには裏があって…
      私が無理を言ったんだ。
  d_nikke_mast_romanticmaid_01_86:
    speaker: mast_m
    en: I wanted a few more days off,
    ko: 휴가 며칠만 더 쓰겠다고 했는데.
    ja: 休暇を延長したいって。
  d_nikke_mast_romanticmaid_01_87:
    speaker: mast_m
    en: but the rules say that no matter how much leave you've accumulated, you can
      only take off so many days consecutively.
    ko: 규정상 남은 휴가가 아무리 많아도 며칠 이상 연속해서 쓰지 못한다는 거 아니겠수?
    ja: |-
      規定上、休暇が残ってても
      連続では使えないんだ。
  d_nikke_mast_romanticmaid_01_88:
    speaker: "<Self>"
    en: Is that why...
    ko: 아. 그래서….
    ja: そういうことなのか…
  d_nikke_mast_romanticmaid_01_89:
    speaker: mast_m
    en: I told Helm I wanted three more days, so she turned it into three days of
      house arrest.
    ko: 내가 휴가를 3일만 더 쓰겠다고 해서 3일 근신을 준 걸 거요.
    ja: |-
      休暇を3日間延長したいって頼んだんだ。
      それで3日間謹慎ってことになったみたいだ。
  d_nikke_mast_romanticmaid_01_90:
    speaker: "<Self>"
    en: That does sound like Helm.
    ko: "…헬름답네"
    ja: "…ヘルムらしいな"
  d_nikke_mast_romanticmaid_01_91:
    speaker: mast_m
    en: Yeah, you know how she is. I suppose I should consider buying her a gift.
    ko: 뭐… 그렇수다. 선물이나 좀 사다 줘야겠구만.
    ja: |-
      だよな。
      あとで何か差し入れておくよ。
  d_nikke_mast_romanticmaid_01_92:
    speaker: "<Self>"
    en: By the way,
    ko: 아, 그리고.
    ja: あ、そうだ…
  d_nikke_mast_romanticmaid_01_93:
    speaker: "<Self>"
    en: Helm told me to let you know that "It's been approved."
    ko: 헬름이 뭐 허가 됐다고 전해주라던데?
    ja: |-
      ヘルムが、何かが許可されたと
      伝えてくれと言っていた
  d_nikke_mast_romanticmaid_01_94:
    speaker: "<Self>"
    en: She said you'd understand what that meant.
    ko: 말해주면 알 거래.
    ja: そう言えばマストなら分かると
  d_nikke_mast_romanticmaid_01_95:
    speaker: mast_m
    en: Ah yes, of course. That's just like her.
    ko: 음음. 당연히 그래야지!
    ja: そうか！そうこなくっちゃ！
  d_nikke_mast_romanticmaid_01_96:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_romanticmaid_01_97:
    speaker: "<Monologue>"
    en: Mast begins walking ahead.
    ko: 마스트는 먼저 걷기 시작했다.
    ja: マストは先に歩き出した
  d_nikke_mast_romanticmaid_01_98:
    speaker: mast_m
    en: All right then, let's get going! Three days isn't as much time as you'd think.
    ko: 그럼 어서 가지! 3일이면 생각보다 빡빡하니까.
    ja: 早く早く！3日なんてあっという間だぜ！
  d_nikke_mast_romanticmaid_01_99:
    speaker: "<Self>"
    en: What are you planning on doing?
    ko: 뭐 할 건데?
    ja: 何をするつもりなんだ？
  d_nikke_mast_romanticmaid_01_100:
    speaker: mast_m
    en: Well, for starters...
    ko: 음….
    ja: "…そうだな…"
  d_nikke_mast_romanticmaid_01_101:
    speaker: "<Monologue>"
    en: Mast points to the Radio Tower, which is visible outside the window.
    ko: 마스트는 창 밖으로 보이는 전초기지의 전파탑을 가리켰다.
    ja: |-
      マストは窓越しに見える
      前哨基地の電波塔を指差した
  d_nikke_mast_romanticmaid_01_102:
    speaker: mast_m
    en: I think we should raise a Jolly Roger at the top of that tower.
    ko: "…우선 깃발이나 좀 올리는 게 좋겠수."
    ja: "…とりあえず旗でも揚げようぜ。"
d_nikke_mast_romanticmaid_02:
  d_nikke_mast_romanticmaid_02_1:
    speaker: "<Monologue>"
    en: I step outside with Mast.
    ko: 마스트와 함께 밖으로 나왔다.
    ja: マストと一緒に外に出た
  d_nikke_mast_romanticmaid_02_2:
    speaker: mast_m
    en: Since it's the first day, let's start with something light.
    ko: 첫날이니까 가벼운 것부터 시작하겠수다.
    ja: まずは軽く始めるとするか。
  d_nikke_mast_romanticmaid_02_3:
    speaker: "<Self>"
    en: What do you mean?
    ko: 가벼운 거?
    ja: 軽く？
  d_nikke_mast_romanticmaid_02_4:
    speaker: mast_m
    en: You know, just some little things we can do on the way.
    ko: 뭐… 자, 자질구레한 것들… 깃발 올리러 가면서 할 수 있는 그런 것들 말요.
    ja: |-
      ほら…ちょっとした…例えば
      旗を揚げに行く途中でできることとかあるだろ？
  d_nikke_mast_romanticmaid_02_5:
    speaker: mast_m
    en: While we're heading to the tower to raise the flag, we can keep our eyes peeled
      for new dreams, and maybe...
    ko: 그리고 겸사겸사 새로운 로망이 있는지도 찾아 보고… 또….
    ja: |-
      ついでに新しいロマンがあるか探したり…
      それから…
  d_nikke_mast_romanticmaid_02_6:
    speaker: "<Self>"
    en: Do you really think you're going to be inspired to find new dreams by doing
      that?
    ko: "…이런 데에 로망이 있어?"
    ja: "…こんなところにロマンがあるのか？"
  d_nikke_mast_romanticmaid_02_7:
    speaker: mast_m
    en: Of course! Dreams are everywhere.
    ko: "…무, 물론이요! 로망은 어디에나 있수다!"
    ja: "…も、もちろん！ロマンはどこにでもあるだろ！"
  d_nikke_mast_romanticmaid_02_8:
    speaker: mast_m
    en: For example...
    ko: 예를 들면….
    ja: 例えば…
  d_nikke_mast_romanticmaid_02_9:
    speaker: "<Monologue>"
    en: Mast looks around, then picks up a small pebble from the ground.
    ko: 마스트는 두리번거리다가 바닥에서 작은 돌멩이를 집어 들었다.
    ja: |-
      マストは周りを見回すと
      地面に落ちていた小石を拾い上げた
  d_nikke_mast_romanticmaid_02_10:
    speaker: mast_m
    en: Even this pebble could contribute to my dream.
    ko: 이런 돌멩이도 로망이 될 수 있수다!
    ja: こんな小石にもっ！
  d_nikke_mast_romanticmaid_02_11:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_mast_romanticmaid_02_12:
    speaker: mast_m
    en: Look at it closely.
    ko: 잘 보쇼.
    ja: よく見てみろっ。
  d_nikke_mast_romanticmaid_02_13:
    speaker: mast_m
    en: Doesn't this stone look like the skull on a pirate flag?
    ko: 이 돌. 해적 깃발의 해골처럼 생기지 않았수?
    ja: この石は海賊の旗のドクロみたいだろ。
  d_nikke_mast_romanticmaid_02_14:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: "…そうか？"
  d_nikke_mast_romanticmaid_02_15:
    speaker: "<Monologue>"
    en: The pebble is round at the top before tapering off at the bottom.
    ko: 윗부분은 둥글고 아래는 약간 홀쭉한 모양의 돌이다.
    ja: 上部は丸く、下に向かい細長くなっている石だ
  d_nikke_mast_romanticmaid_02_16:
    speaker: "<Self>"
    en: Kind of, I guess.
    ko: 그런 것 같기도 하고….
    ja: そう言われてみるとそんな気も…
  d_nikke_mast_romanticmaid_02_17:
    speaker: mast_m
    en: Then you see? This is no ordinary stone.
    ko: 그렇수. 그렇다면 이제 이건 그냥 평범한 돌이 아니라.
    ja: だろっ？これはただの平凡な石じゃないんだ。
  d_nikke_mast_romanticmaid_02_18:
    speaker: mast_m
    en: This is part of my dream!
    ko: 내 로망인 거요!
    ja: 私のロマンだっ！
  d_nikke_mast_romanticmaid_02_19:
    speaker: "<Self>"
    en: "... Makes sense, I suppose."
    ko: "…그런 거구나. 이해했어."
    ja: "…そういうことか。分かった"
  d_nikke_mast_romanticmaid_02_20:
    speaker: mast_m
    en: That's how the stuff of dreams can be found anywh... Oh?
    ko: 이렇게 로망은 어디에나… 엑?
    ja: なっ？ロマンはどこにでも…えっ？
  d_nikke_mast_romanticmaid_02_21:
    speaker: "<Self>"
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_mast_romanticmaid_02_22:
    speaker: "<Monologue>"
    en: The pebble crumbles weakly between Mast's fingers.
    ko: 돌은 마스트의 손가락 사이에서 힘없이 부스러져 버렸다.
    ja: |-
      石がマストの手の中でぽろぽろと
      割れてしまった
  d_nikke_mast_romanticmaid_02_23:
    speaker: "<Self>"
    en: "... There goes that dream."
    ko: 마스트의 로망이…!!
    ja: マストのロマンが…！
  d_nikke_mast_romanticmaid_02_24:
    speaker: mast_m
    en: Oh dear... guess that stone was pretty fragile.
    ko: 쯧. 돌이 약했나 보구만.
    ja: ちぇっ。もろい石だったみたいだな。
  d_nikke_mast_romanticmaid_02_25:
    speaker: "<Self>"
    en: Are you all right?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_mast_romanticmaid_02_26:
    speaker: mast_m
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_romanticmaid_02_27:
    speaker: mast_m
    en: What do you mean?
    ko: 뭐가 말요?
    ja: 何がだ？
  d_nikke_mast_romanticmaid_02_28:
    speaker: "<Choice>"
    en: Your dream just crumbled before your eyes.
    ko: 로망이 부서져 버렸잖아.
    ja: ロマンが壊れてしまった
  d_nikke_mast_romanticmaid_02_29:
    speaker: "<Choice>"
    en: The stone crumbled.
    ko: 돌이 부서져 버렸잖아.
    ja: 石が割れてしまった
  d_nikke_mast_romanticmaid_02_30:
    speaker: mast_m
    en: What are you talking about?
    ko: 무슨 말을 하나 했더니.
    ja: 何を言い出すかと思えば…
  d_nikke_mast_romanticmaid_02_31:
    speaker: mast_m
    en: What did I just say earlier?
    ko: 내가 좀 전에 뭐라고 했수?
    ja: 私がさっき何て言ったか覚えてるか？
  d_nikke_mast_romanticmaid_02_32:
    speaker: "<Choice>"
    en: That dreams can be found everywhere?
    ko: "…로망은 어디에나 있다?"
    ja: "…ロマンはどこにでもある？"
  d_nikke_mast_romanticmaid_02_33:
    speaker: "<Choice>"
    en: That even that stone could contribute to your dream?
    ko: "…이런 돌멩이도 로망이 될 수 있다?"
    ja: "…こんな小石にもロマンがある？"
  d_nikke_mast_romanticmaid_02_34:
    speaker: mast_m
    en: Before that.
    ko: 그 전에 말요.
    ja: その前っす。
  d_nikke_mast_romanticmaid_02_35:
    speaker: "<Self>"
    en: That dreams can be found everywhere?
    ko: "…로망은 어디에나 있다?"
    ja: "…ロマンはどこにでもある？"
  d_nikke_mast_romanticmaid_02_36:
    speaker: mast_m
    en: Exactly, so there's no need to get too invested in each and every small dream
      that comes your way.
    ko: 맞수다. 고작 이런 사소한 로망 하나에 울고 웃을 필요 없다는 거요.
    ja: |-
      そうだっ。ただのこんな小さな石に
      一喜一憂する必要はなーい。
  d_nikke_mast_romanticmaid_02_37:
    speaker: mast_m
    en: The world is a big place, and there are plenty of dreams out there.
    ko: 어차피 세상은 넓고! 로망은 많으니까!
    ja: 世界は広く！ロマンは無限にあるからなっ！
  d_nikke_mast_romanticmaid_02_38:
    speaker: "<Choice>"
    en: "... Got it."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_mast_romanticmaid_02_39:
    speaker: "<Choice>"
    en: Wow, that's... oddly inspiring.
    ko: 뭐, 뭔가 대단한 것 같아.
    ja: 何だかすごいな
  d_nikke_mast_romanticmaid_02_40:
    speaker: mast_m
    en: Haha, I'm an expert when it comes to this!
    ko: 하하! 로망은 이 마스트에게 맡겨두쇼!
    ja: |-
      はは！ロマンのことなら、
      このマストにお任せあれっ！
  d_nikke_mast_romanticmaid_02_41:
    speaker: mast_m
    en: Now, onward to the next dream!
    ko: 그럼 다음 로망을 향해 출발하겠수다!
    ja: じゃっ、次のロマンに向けて出発しようぜ！
  d_nikke_mast_romanticmaid_02_42:
    speaker: "<Monologue>"
    en: We arrive at an alley behind the Command Center.
    ko: 그렇게 도착한 곳은 커맨드 센터의 뒤쪽 골목이었다.
    ja: 到着したのはコマンドセンターの裏路地だった
  d_nikke_mast_romanticmaid_02_43:
    speaker: mast_m
    en: Do you know where we are, Master Captain?
    ko: 주인장. 여기가 어딘지 알겠수?
    ja: ご主人様。ここはどーこだっ？
  d_nikke_mast_romanticmaid_02_44:
    speaker: "<Choice>"
    en: The back road behind the Command Center.
    ko: 커맨드 센터 뒷길이잖아.
    ja: コマンドセンターの裏通り
  d_nikke_mast_romanticmaid_02_45:
    speaker: "<Choice>"
    en: Isn't this a shortcut to the Maid Cafe?
    ko: "…메이드 카페까지 가는 지름길."
    ja: "…メイドカフェへの近道"
  d_nikke_mast_romanticmaid_02_46:
    speaker: mast_m
    en: That's not technically wrong, but it's not the answer I'm looking for.
    ko: 그것도 맞는 말이긴 한데, 정답은 아니요.
    ja: それはそうだけど、正解ではないな。
  d_nikke_mast_romanticmaid_02_47:
    speaker: mast_m
    en: Exactly!
    ko: 그렇수다!
    ja: その通りっ！
  d_nikke_mast_romanticmaid_02_48:
    speaker: mast_m
    en: This is, in fact, a shortcut to the Maid Cafe.
    ko: 바로 메이드 카페로 가는 지름길이요!
    ja: ずばり！メイドカフェへの近道だっ！
  d_nikke_mast_romanticmaid_02_49:
    speaker: "<Self>"
    en: Are we stopping by there?
    ko: 메이드 카페에 들르게?
    ja: メイドカフェに寄るのか？
  d_nikke_mast_romanticmaid_02_50:
    speaker: mast_m
    en: Not yet. For now, at least.
    ko: 으음. 당장은 아니요.
    ja: いや。今は行かないぞ。
  d_nikke_mast_romanticmaid_02_51:
    speaker: "<Monologue>"
    en: Mast drags me further into the alley.
    ko: 마스트는 나를 끌고 골목 안쪽으로 들어갔다.
    ja: |-
      マストは私を引っ張り、
      路地の奥へと入っていった
  d_nikke_mast_romanticmaid_02_52:
    speaker: mast_m
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_mast_romanticmaid_02_53:
    speaker: "<Self>"
    en: What are you looking for?
    ko: 뭐 찾는 거야?
    ja: 何か探しものか？
  d_nikke_mast_romanticmaid_02_54:
    speaker: mast_m
    en: A cat.
    ko: 고양이를 찾고 있수.
    ja: ネコを探してるんだ。
  d_nikke_mast_romanticmaid_02_55:
    speaker: "<Self>"
    en: A cat?
    ko: 고양이…?
    ja: ネコ…？
  d_nikke_mast_romanticmaid_02_56:
    speaker: mast_m
    en: When I was coming here to learn how to be a maid,
    ko: 내가 메이드 일 배운다고 여기로 다니면서.
    ja: メイドカフェに出勤するためにここを通る時、
  d_nikke_mast_romanticmaid_02_57:
    speaker: mast_m
    en: I would sometimes hear what sounded like a cat meowing.
    ko: 고양이 울음소리를 들은 적이 있었수.
    ja: ネコの鳴き声を聞いたことがあるんだ。
  d_nikke_mast_romanticmaid_02_58:
    speaker: "<Self>"
    en: Could it be a cat that escaped from the shelter?
    ko: 보호소에서 탈출한 녀석일까?
    ja: シェルターから逃げ出してきたネコだろうか？
  d_nikke_mast_romanticmaid_02_59:
    speaker: mast_m
    en: I haven't seen anything yet, so I can't be sure.
    ko: 아직 모습을 본 적은 없어서 잘은 모르겠수다.
    ja: 姿を見たことはないから、分からないけど…
  d_nikke_mast_romanticmaid_02_60:
    speaker: mast_m
    en: But today, I'm determined to find out!
    ko: 그래도 오늘은 꼭 찾아서!
    ja: 今日こそは捕まえるぜ！
  d_nikke_mast_romanticmaid_02_61:
    speaker: "<Monologue>"
    en: Mast pulls a can out of her pocket.
    ko: 마스트는 주머니에서 통조림을 꺼냈다.
    ja: マストはポケットから缶詰を取り出した
  d_nikke_mast_romanticmaid_02_62:
    speaker: mast_m
    en: I'll attempt to form a bond with this kitty by offering it this.
    ko: "…이걸 주면서 교감을 시도해 볼 거요."
    ja: "…これをあげて仲良くなるんだ。"
  d_nikke_mast_romanticmaid_02_63:
    speaker: mast_m
    en: It'll be just like those scenes you see in cartoons! This has long been a
      dream of mine.
    ko: 왜, 만화 같은 데 보면 이런 장면 곧잘 나오잖수? 로망인 거요.
    ja: |-
      ほら、漫画とかでよくそういうシーンが
      出てくるし、まさにロマンだ。
  d_nikke_mast_romanticmaid_02_64:
    speaker: "<Monologue>"
    en: We wander around the alley for a while,
    ko: 한동안 마스트와 함께 골목을 돌아다녀 봤지만.
    ja: しばらくマストと一緒に路地を歩いてみたが
  d_nikke_mast_romanticmaid_02_65:
    speaker: "<Monologue>"
    en: but are unable to turn up so much as a single strand of cat hair.
    ko: 고양이의 털 한 가닥조차 발견할 수 없었다.
    ja: ネコの毛一本さえ見つからなかった
  d_nikke_mast_romanticmaid_02_66:
    speaker: mast_m
    en: Guess today's a bust.
    ko: 쩝. 아무래도 오늘은 허탕인 것 같수다.
    ja: ちぇっ。今日はいないみたいだな。
  d_nikke_mast_romanticmaid_02_67:
    speaker: "<Self>"
    en: That's a shame...
    ko: 아쉽네….
    ja: 残念だな…
  d_nikke_mast_romanticmaid_02_68:
    speaker: mast_m
    en: I'm sure we'll meet the cat someday, don't you think?
    ko: 뭐, 고양이 양반이야 언젠가 만나지 않겠수?
    ja: まっ、ネコはまた今度会えればいいやっ。
  d_nikke_mast_romanticmaid_02_69:
    speaker: mast_m
    en: It's not like we'll only be walking this path once or twi...
    ko: 이 길 한두 번 지나다닐 것도 아니….
    ja: ここはよく通るから…
  d_nikke_mast_romanticmaid_02_70:
    speaker: unknown
    en: "*Meow*"
    ko: 냐앙….
    ja: にゃあん…
  d_nikke_mast_romanticmaid_02_71:
    speaker: mast_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mast_romanticmaid_02_72:
    speaker: "<Self>"
    en: Did you hear that?
    ko: 마스트. 방금….
    ja: マスト。今…
  d_nikke_mast_romanticmaid_02_73:
    speaker: mast_m
    en: Shh. Let's approach slowly so we don't scare it.
    ko: 쉿. 놀라지 않게 천천히 다가가는 게 좋겠수다.
    ja: |-
      しーっ。びっくりさせないように
      そーっと近づいて…
  d_nikke_mast_romanticmaid_02_74:
    speaker: mast_m
    en: If we end up seeing it...
    ko: 이번에 마주치면….
    ja: 今度こそ…
  d_nikke_mast_romanticmaid_02_75:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: パカッ
  d_nikke_mast_romanticmaid_02_76:
    speaker: "<Monologue>"
    en: Mast carefully cracks open the can lid.
    ko: 마스트는 조심스럽게 통조림 뚜껑을 열었다.
    ja: |-
      マストは音がしないように
      そっと缶詰を開けた
  d_nikke_mast_romanticmaid_02_77:
    speaker: mast_m
    en: I'll try to lure it with this special canned food.
    ko: 이 비장의 통조림 냄새로 유혹해 보겠수다.
    ja: この最終兵器、缶詰の匂いでおびき出すぞ。
  d_nikke_mast_romanticmaid_02_78:
    speaker: mast_m
    en: This is primo stuff, so once our feline friend catches a whiff of this, it
      won't be able to resist!
    ko: 무려 최고급 통조림이니까, 한 번 맡는 순간 저항은 불가능할 거요…!
    ja: |-
      最高級の缶詰だ。この匂いを嗅いだら最後、
      ガマンできないはず…！
  d_nikke_mast_romanticmaid_02_79:
    speaker: "<Monologue>"
    en: We quietly creep closer towards the sound of the meowing.
    ko: 우리는 살금살금 고양이 소리가 들린 곳을 향해 다가갔다.
    ja: 私たちはそっとネコの声がする方に近づいた
  d_nikke_mast_romanticmaid_02_80:
    speaker: "<Monologue>"
    en: As we peek carefully around a corner...
    ko: 조심스럽게 모퉁이에서 고개를 내밀어 보니….
    ja: 慎重に曲がり角から顔を出して見てみると…
  d_nikke_mast_romanticmaid_02_81:
    speaker: privaty_m
    en: Me... Meow?
    ko: 냥… 냐아아…?
    ja: ニャン…ニャアア…？
  d_nikke_mast_romanticmaid_02_82:
    speaker: privaty_m
    en: It's Priva... meow...
    ko: "…프, 프리바티다냐앙…!"
    ja: "…プ、プリバティだニャン…！"
  d_nikke_mast_romanticmaid_02_83:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_84:
    speaker: privaty_m
    en: "*Sigh* I just can't get the hang of this."
    ko: "…하아. 아무리 연습해 봐도 역시 이런 건 무리에요."
    ja: "…はあ。いくら練習してもやっぱり無理ね。"
  d_nikke_mast_romanticmaid_02_85:
    speaker: privaty_m
    en: Guess I'll have to stick with the usual routine... oh shoot, it's already
      time for work.
    ko: 그냥 하던 대로 해야지… 앗. 벌써 출근 시간이군요.
    ja: やっぱりいつも通り…あ、もう出勤の時間？
  d_nikke_mast_romanticmaid_02_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_87:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_88:
    speaker: "<Choice>"
    en: Should we follow and give her the can?
    ko: "…따라가서 통조림 줘 볼래?"
    ja: "…追いかけて缶詰をあげてみるか？"
  d_nikke_mast_romanticmaid_02_89:
    speaker: "<Choice>"
    en: Let's pretend we didn't see anything.
    ko: "…아무것도 못 본 걸로 하자."
    ja: "…何も見なかったことにしよう"
  d_nikke_mast_romanticmaid_02_90:
    speaker: mast_m
    en: Are you kidding? We'd be practically walking straight to our doom.
    ko: 그, 그래도 되는 거요? 초상 치르는 거 아뇨?!
    ja: |-
      そ、そんなことしていいのか？
      地獄を見そうで怖いっす！
  d_nikke_mast_romanticmaid_02_91:
    speaker: "<Self>"
    en: Okay, fine. Let's pretend we didn't see anything.
    ko: "…아무것도 못 본 걸로 하자."
    ja: "…何も見なかったことにしよう"
  d_nikke_mast_romanticmaid_02_92:
    speaker: mast_m
    en: Yeah, that's probably for the best...
    ko: 그, 그게 좋겠수다….
    ja: そ、それがいいと思うぜ。
  d_nikke_mast_romanticmaid_02_93:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_94:
    speaker: "<Monologue>"
    en: Mast picks up the can that she had dropped earlier out of shock.
    ko: 마스트는 놀라서 떨어트렸던 통조림을 다시 집어 들었다.
    ja: |-
      マストは驚きのあまり
      落としてしまった缶詰を拾い上げた
  d_nikke_mast_romanticmaid_02_95:
    speaker: "<Monologue>"
    en: Half of the contents have spilled out.
    ko: 당연히 내용물은 반쯤 쏟아져 있다.
    ja: 中身が半分こぼれている
  d_nikke_mast_romanticmaid_02_96:
    speaker: mast_m
    en: Darn, what a waste.
    ko: 통조림은… 조금 아깝구만.
    ja: "…もったいないことしたな。"
  d_nikke_mast_romanticmaid_02_97:
    speaker: "<Self>"
    en: So, what's next on the list?
    ko: 다음에 할 건 뭐야?
    ja: 次はどうする？
  d_nikke_mast_romanticmaid_02_98:
    speaker: mast_m
    en: Give me a moment, will you? My plans have been ruined.
    ko: 잠깐만 기다려 보쇼. 계획이 틀어져버렸수.
    ja: ちょっと待ってくれ。計画が狂ったぜ…
  d_nikke_mast_romanticmaid_02_99:
    speaker: "<Self>"
    en: What was the original plan?
    ko: 원래 계획은 뭐였는데?
    ja: 元々はどんな計画だったんだ？
  d_nikke_mast_romanticmaid_02_100:
    speaker: mast_m
    en: Originally, I was going to find the cat, give it the food, play with it,
    ko: 원래는 고양이를 만나서, 통조림을 주고 놀아준 다음에.
    ja: 本当ならネコに缶詰をあげて遊んだ後、
  d_nikke_mast_romanticmaid_02_101:
    speaker: mast_m
    en: then take it to the shelter and play with it some more.
    ko: 보호소에 데려가서 또 놀 예정이었수.
    ja: |-
      シェルターに連れてって、
      そこでも遊ぶ予定だったんだ。
  d_nikke_mast_romanticmaid_02_102:
    speaker: "<Self>"
    en: I think you were being a bit... optimistic there.
    ko: "…엄청 낙관적인 계획이었네."
    ja: "…楽観的な計画だな"
  d_nikke_mast_romanticmaid_02_103:
    speaker: mast_m
    en: Well, honestly, it doesn't really matter what happens.
    ko: 뭐, 사실 뭘 하든 크게 상관은 없수다.
    ja: まあ、何でもいいや。
  d_nikke_mast_romanticmaid_02_104:
    speaker: "<Self>"
    en: Because dreams can be found everywhere?
    ko: 로망은 어디에나 있으니까?
    ja: ロマンはどこにでもあるから？
  d_nikke_mast_romanticmaid_02_105:
    speaker: mast_m
    en: Exactly!
    ko: 하하하! 바로 그거요!
    ja: ははは！そうだっ！
  d_nikke_mast_romanticmaid_02_106:
    speaker: mast_m
    en: Well, since there's not much else to do here,
    ko: 그럼 뭐. 딱히 더 할 건 없으니까,
    ja: じゃっ、ここにはもう用はないんで
  d_nikke_mast_romanticmaid_02_107:
    speaker: mast_m
    en: I say we skip straight to the finale.
    ko: 바로 오늘의 마지막 로망을 향해 출발하는 거요!
    ja: |-
      今日の最後のロマンに向かって
      出発するぜ！
  d_nikke_mast_romanticmaid_02_108:
    speaker: "<Monologue>"
    en: Mast points to the lofty Radio Tower.
    ko: 마스트는 골목 틈으로 보이는.
    ja: マストは路地の隙間から見える
  d_nikke_mast_romanticmaid_02_109:
    speaker: "<Monologue>"
    en: Even from this distance, it is clearly visible from the alleyway.
    ko: 높게 솟은 전초기지의 전파탑을 가리켰다.
    ja: 前哨基地に高くそびえる電波塔を指差した
  d_nikke_mast_romanticmaid_02_110:
    speaker: "<Monologue>"
    en: Soon after, Mast and I are standing at the top of the Radio Tower.
    ko: 잠시 후. 마스트와 함께 전파탑 꼭대기에 올랐다.
    ja: |-
      しばらくして。
      マストと一緒に電波塔の最上階まで登った
  d_nikke_mast_romanticmaid_02_111:
    speaker: mast_m
    en: Dang... This is higher up than I expected.
    ko: 휴우. 생각보다 꽤 높구만, 이거.
    ja: ふぅ。思ったより高いんだな。
  d_nikke_mast_romanticmaid_02_112:
    speaker: "<Self>"
    en: All that's left now is to plant the flag, right?
    ko: 이제 깃발만 꽂으면 되지?
    ja: ここに旗を差せばいいのか？
  d_nikke_mast_romanticmaid_02_113:
    speaker: mast_m
    en: That's right! A pirate flag flying high over the Outpost would be the ultimate...
    ko: 그렇수다! 전초기지 높은 곳에서 휘날리는 해적 깃발이야말로…!
    ja: |-
      そうっす！前哨基地を見下ろせる場所で
      はためく海賊の旗こそ…！
  d_nikke_mast_romanticmaid_02_114:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_115:
    speaker: mast_m
    en: Er...
    ko: 말로…?
    ja: 旗こそ…？
  d_nikke_mast_romanticmaid_02_116:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_mast_romanticmaid_02_117:
    speaker: mast_m
    en: Master Captain...
    ko: "……주인장."
    ja: "…ご主人様。"
  d_nikke_mast_romanticmaid_02_118:
    speaker: "<Self>"
    en: What is it? You're starting to make me nervous.
    ko: 왜, 왜 그래. 불안하게.
    ja: ど、どうした？
  d_nikke_mast_romanticmaid_02_119:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_02_120:
    speaker: mast_m
    en: I forgot to bring the flag.
    ko: 깃발을… 안 가져왔수다.
    ja: 旗を…忘れてきたっす。
  d_nikke_mast_romanticmaid_02_121:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
d_nikke_mast_romanticmaid_03:
  d_nikke_mast_romanticmaid_03_1:
    speaker: "<Monologue>"
    en: After sitting atop the Radio Tower yesterday, looking down over the Outpost
      and chatting for a bit, Mast and I parted ways.
    ko: 어제는 전파탑 위에서 마스트와 전초기지를 내려다보며 이야기를 하다 헤어졌다.
    ja: |-
      昨日は結局、マストと一緒に電波塔から
      前哨基地を見下ろし、雑談をして別れた
  d_nikke_mast_romanticmaid_03_2:
    speaker: "<Self>"
    en: Now that I think about it... every last one of our ventures was a failure.
    ko: "…생각해 보니까 하려고 한 거 다 실패했네."
    ja: "…よく考えると、計画はすべて失敗しているな"
  d_nikke_mast_romanticmaid_03_3:
    speaker: mast_m
    en: Huh? What was that?
    ko: 응? 뭐라고 했수?
    ja: うん？何すか？
  d_nikke_mast_romanticmaid_03_4:
    speaker: "<Monologue>"
    en: Mast, who is busy making preparations, looks up.
    ko: 이것저것 준비를 하고 있던 마스트가 고개를 들었다.
    ja: 準備をしていたマストが顔を上げた
  d_nikke_mast_romanticmaid_03_5:
    speaker: "<Self>"
    en: Everything you tried to do yesterday...
    ko: 어제 마스트가 하려고 했던 것들.
    ja: 昨日マストがやろうとしてたことだが
  d_nikke_mast_romanticmaid_03_6:
    speaker: "<Self>"
    en: None of it worked out.
    ko: 전부 제대로 안 된 것 같아서.
    ja: 全部うまくいかなかったなと思って
  d_nikke_mast_romanticmaid_03_7:
    speaker: mast_m
    en: What do you mean?
    ko: 에엥? 뭐가 말요.
    ja: ええ？何の事だぁ？
  d_nikke_mast_romanticmaid_03_8:
    speaker: "<Self>"
    en: The pebble shattered, we didn't find the cat,
    ko: 돌은 부서지고, 고양이는 못 만나고.
    ja: 石は砕けるし、ネコには会えなかった
  d_nikke_mast_romanticmaid_03_9:
    speaker: "<Self>"
    en: and we didn't manage to raise the flag.
    ko: 깃발 올리는 것도 결국 못했잖아.
    ja: 旗を揚げることもできなかった
  d_nikke_mast_romanticmaid_03_10:
    speaker: mast_m
    en: Oh... Y-yeah, I guess that's true.
    ko: 아… 그, 그게 그렇게 되는구만.
    ja: あ…そ、そういうことになるのか。
  d_nikke_mast_romanticmaid_03_11:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_romanticmaid_03_12:
    speaker: mast_m
    en: That's okay, though.
    ko: 아무것도 아뇨.
    ja: いや、何でもない。
  d_nikke_mast_romanticmaid_03_13:
    speaker: mast_m
    en: As long as we succeed today, it'll be fine.
    ko: 뭐. 오늘은 제대로 성공하면 되지 않겠수?
    ja: 今日やれればいいさ。
  d_nikke_mast_romanticmaid_03_14:
    speaker: mast_m
    en: I came plenty prepared today.
    ko: 이렇게 준비도 잔뜩 했으니까 말요!
    ja: 準備なら完璧だからなっ！
  d_nikke_mast_romanticmaid_03_15:
    speaker: "<Monologue>"
    en: Mast pats the heavy-looking backpack lying at her feet.
    ko: 마스트는 발치에 있는, 묵직해 보이는 배낭을 두드렸다.
    ja: |-
      マストは足元にある重そうなリュックを
      パンパンと叩いてみせた
  d_nikke_mast_romanticmaid_03_16:
    speaker: "<Self>"
    en: All set?
    ko: 다 됐어?
    ja: 準備万端だな
  d_nikke_mast_romanticmaid_03_17:
    speaker: mast_m
    en: Aye aye, Captain! Ready to go when you are.
    ko: Aye! 언제든 출발할 수 있수다!
    ja: Aye！いつでも出発できるぜ！
  d_nikke_mast_romanticmaid_03_18:
    speaker: "<Monologue>"
    en: Mast and I arrive at an abandoned amusement park on the surface.
    ko: 마스트와 함께 지상에 남아 있는 버려진 놀이공원에 도착했다.
    ja: |-
      マストと共に地上に残されている廃れた
      遊園地に到着した
  d_nikke_mast_romanticmaid_03_19:
    speaker: mast_m
    en: Let's see... Oh! There it is!
    ko: 어디… 오오! 바로 저기 있구만!
    ja: えっと…おお！あそこか！
  d_nikke_mast_romanticmaid_03_20:
    speaker: "<Monologue>"
    en: The amusement park is filled with different rides,
    ko: 놀이공원에는 당연히 놀이 기구가 있고.
    ja: 当然ながらそこには様々な乗り物があった
  d_nikke_mast_romanticmaid_03_21:
    speaker: "<Monologue>"
    en: of which one of the most iconic is, of course...
    ko: 대표적인 놀이 기구 중 하나는 역시….
    ja: 遊園地を代表する乗り物といえばやはり…
  d_nikke_mast_romanticmaid_03_22:
    speaker: mast_m
    en: The pirate ship!
    ko: 해적선!
    ja: 海賊船！
  d_nikke_mast_romanticmaid_03_23:
    speaker: "<Self>"
    en: Huh? But how come...
    ko: "…어? 그런데…."
    ja: "…うん？"
  d_nikke_mast_romanticmaid_03_24:
    speaker: "<Monologue>"
    en: Usually, these rides are decked out with pirate-themed designs,
    ko: 보통 이런 형태의 놀이 기구는 해적선 컨셉인 경우가 많지만….
    ja: |-
      通常この種の乗り物は海賊船が
      モチーフになっていることが多いはずだが…
  d_nikke_mast_romanticmaid_03_25:
    speaker: "<Monologue>"
    en: but this one bafflingly doesn't seem to have a hint of anything pirate-related
      to it.
    ko: 하필 이 놀이 기구에는 해적선의 해 자도 보이지 않는다.
    ja: |-
      よりによってここの乗り物は
      海賊船とはあまりにもかけ離れていた
  d_nikke_mast_romanticmaid_03_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_03_27:
    speaker: "<Monologue>"
    en: I glance over at Mast.
    ko: 슬쩍 마스트의 눈치를 보았다.
    ja: そっとマストの様子を伺った
  d_nikke_mast_romanticmaid_03_28:
    speaker: mast_m
    en: All right, I'll assemble the fishing rod and get the cooking gear ready.
    ko: 어디… 낚시대 조립하고, 조리 도구도 꺼내 놓고….
    ja: |-
      よし…釣り竿を組み立てるぞ。
      調理道具も出さなきゃな…
  d_nikke_mast_romanticmaid_03_29:
    speaker: "<Self>"
    en: Need a hand?
    ko: 도와줄까?
    ja: 手伝おうか？
  d_nikke_mast_romanticmaid_03_30:
    speaker: mast_m
    en: Nah, that wouldn't be right. This is the dream that I'm chasing, after all.
    ko: 주인장이 내 로망에 어울려 주는 건데 그럴 수는 없수다.
    ja: |-
      わざわざ付き合ってもらってるのに、
      そこまでさせるわけにはいかねえぜ。
  d_nikke_mast_romanticmaid_03_31:
    speaker: mast_m
    en: Just relax and take it easy.
    ko: 그냥 편하게 앉아 있으쇼.
    ja: 私一人で大丈夫っす。
  d_nikke_mast_romanticmaid_03_32:
    speaker: "<Self>"
    en: All right.
    ko: "…알았어."
    ja: "…そうか"
  d_nikke_mast_romanticmaid_03_33:
    speaker: "<Monologue>"
    en: I go to sit and wait on a nearby bench.
    ko: 근처에 있는 벤치에 앉아 한동안 시간을 보냈다.
    ja: 近くにあったベンチに座り、待つことにした
  d_nikke_mast_romanticmaid_03_34:
    speaker: mast_m
    en: All set, Master Captain!
    ko: 주인장! 다 됐수다.
    ja: 準備できたぜ！
  d_nikke_mast_romanticmaid_03_35:
    speaker: mast_m
    en: I'll take a little break before we star...
    ko: 일단 한숨 돌리고 시작….
    ja: まずは深呼吸をして…
  d_nikke_mast_romanticmaid_03_36:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철퍽.
    ja: ベチャ
  d_nikke_mast_romanticmaid_03_37:
    speaker: mast_m
    en: Gah!
    ko: 으햣?!
    ja: ひゃぁ！？
  d_nikke_mast_romanticmaid_03_38:
    speaker: "<Monologue>"
    en: Just as Mast gestures to sit on the bench, she quickly springs back up.
    ko: 벤치에 앉으려던 마스트가 벌떡 일어났다.
    ja: |-
      ベンチに座ろうとしていたマストが
      飛び上がった
  d_nikke_mast_romanticmaid_03_39:
    speaker: "<Self>"
    en: Looks like some water has pooled up there.
    ko: "…물이 고여 있었네."
    ja: "…水たまりか"
  d_nikke_mast_romanticmaid_03_40:
    speaker: mast_m
    en: That really startled me!
    ko: 으으… 깜짝 놀랐수다.
    ja: うぅ…びっくりしたっ。
  d_nikke_mast_romanticmaid_03_41:
    speaker: "<Self>"
    en: Want me to help dry you off?
    ko: 닦아줄까?
    ja: 拭こうか？
  d_nikke_mast_romanticmaid_03_42:
    speaker: mast_m
    en: N-no, I'll do it myself.
    ko: 내, 내가 닦겠수!
    ja: だ、大丈夫っす！
  d_nikke_mast_romanticmaid_03_43:
    speaker: "<Monologue>"
    en: Mast wipes off her wet thighs and hips with her apron.
    ko: 마스트는 물에 젖은 허벅지와 엉덩이를 앞치마로 슥슥 닦더니.
    ja: マストは濡れた太ももとお尻をエプロンで拭き
  d_nikke_mast_romanticmaid_03_44:
    speaker: mast_m
    en: How embarrassing...
    ko: "…시, 실레하겠수다."
    ja: "…し、失礼しますっ！"
  d_nikke_mast_romanticmaid_03_45:
    speaker: "<Monologue>"
    en: She sits down right next to me in order to avoid the puddle.
    ko: 고여 있는 물을 피해 내 옆에 딱 붙어 앉았다.
    ja: 水たまりを避けて、私の真横に座った
  d_nikke_mast_romanticmaid_03_46:
    speaker: "<Self>"
    en: Mast.
    ko: 마스트.
    ja: マスト
  d_nikke_mast_romanticmaid_03_47:
    speaker: mast_m
    en: Yes, Master Captain?
    ko: A, Aye….
    ja: A、Aye….
  d_nikke_mast_romanticmaid_03_48:
    speaker: "<Self>"
    en: What's the next step?
    ko: 이제 뭐 하면 돼?
    ja: 次は何をするんだ？
  d_nikke_mast_romanticmaid_03_49:
    speaker: mast_m
    en: Well...
    ko: 음….
    ja: う～ん…
  d_nikke_mast_romanticmaid_03_50:
    speaker: mast_m
    en: Remember how we weren't able to raise the flag yesterday?
    ko: "…어제 못 달았던 깃발 있지 않수?"
    ja: "…昨日の旗なんすけど…"
  d_nikke_mast_romanticmaid_03_51:
    speaker: mast_m
    en: I think it'd be a good idea to try it again with that there pirate ship.
    ko: 저 해적선에 깃발을 올리고 시작해 보는 게 좋겠수다.
    ja: あの海賊船に、旗を掲げてみようかなって。
  d_nikke_mast_romanticmaid_03_52:
    speaker: "<Monologue>"
    en: Mast pulls the flag out of her backpack and stands in front of the flagpole
      in the center of the ship.
    ko: 배낭에서 깃발을 꺼내 온 마스트가, 배 양쪽에 있는 기둥 앞에 섰다.
    ja: |-
      マストはリュックから旗を取り出し、
      船の両側にある柱の前に立った
  d_nikke_mast_romanticmaid_03_53:
    speaker: "<Self>"
    en: Be careful.
    ko: 조심해.
    ja: 気をつけて
  d_nikke_mast_romanticmaid_03_54:
    speaker: mast_m
    en: Don't worry. I've done this plenty of times before.
    ko: 걱정 마시게. 이런 거 한두 번 해보는 거 아니요.
    ja: 心配ご無用。こういうことには慣れてるからな。
  d_nikke_mast_romanticmaid_03_55:
    speaker: "<Monologue>"
    en: Mast skillfully climbs up the pole and hangs the pirate flag at the top.
    ko: 마스트는 능숙하게 기둥을 타고 올라가서, 꼭대기에 해적 깃발을 걸었다.
    ja: |-
      マストは難なく柱によじ登り、
      先端部に旗を固定した
  d_nikke_mast_romanticmaid_03_56:
    speaker: "<Self>"
    en: Wow, that actually looks pretty good.
    ko: 오오. 그럴듯한데?
    ja: おお～カッコいいな
  d_nikke_mast_romanticmaid_03_57:
    speaker: mast_m
    en: Hahahaha! This ship now belongs to Mast the Pirate!
    ko: 하하하하! 이 배는 이제 해적 마스트의 소유요!
    ja: |-
      はははは！
      この船は、今から海賊マストのものだ！
  d_nikke_mast_romanticmaid_03_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_03_59:
    speaker: "<Monologue>"
    en: Despite being momentarily distracted by Mast's exuberance,
    ko: 마스트가 기뻐하는 모습에 잠깐 방심했지만.
    ja: マストが喜ぶ姿を見て一瞬忘れていたが
  d_nikke_mast_romanticmaid_03_60:
    speaker: "<Monologue>"
    en: I slowly start to notice that our streak of subtle misfortunes remains unchanged
      from yesterday.
    ko: "…어제부터 이어진 미묘한 불운은 여전히 우리와 함께하고 있었다."
    ja: 昨日からの小さな不運は依然として続いていた
  d_nikke_mast_romanticmaid_03_61:
    speaker: "<Monologue>"
    en: 'For example:'
    ko: "…이를테면."
    ja: 例えば――
  d_nikke_mast_romanticmaid_03_62:
    speaker: "<Monologue>"
    en: When we tried fishing in the pond at the corner of the amusement park...
    ko: 유원지 구석에 있는 연못에서 낚시를 하려고 했을 때.
    ja: 遊園地の端にある池で釣りをしようとした時
  d_nikke_mast_romanticmaid_03_63:
    speaker: mast_m
    en: L-look over there! Do you see that?!
    ko: 저, 저저저저거 보이쇼?
    ja: あ、ああああれ見えるっすか？
  d_nikke_mast_romanticmaid_03_64:
    speaker: mast_m
    en: Is that some kind of sea monster?!
    ko: 바다 괴수 아뇨, 저거?!
    ja: 海の怪獣じゃないかっ！？
  d_nikke_mast_romanticmaid_03_65:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙-!
    ja: ポチャン！
  d_nikke_mast_romanticmaid_03_66:
    speaker: mast_m
    en: A fin! I just saw a fin!
    ko: "……!! 지느러미! 방금 지느러미 봤수?!"
    ja: "……！！ひれが！今のひれ、見たか！？"
  d_nikke_mast_romanticmaid_03_67:
    speaker: "<Self>"
    en: It looks massive.
    ko: 엄청 커 보이는데….
    ja: 大きかったな…
  d_nikke_mast_romanticmaid_03_68:
    speaker: "<Monologue>"
    en: In the pond, a massive shadow swims ominously back and forth.
    ko: 연못에는 심상치 않게 커다란 그림자가 유유히 헤엄치고 있다.
    ja: 池には異常に大きな影が悠々と泳いでいた
  d_nikke_mast_romanticmaid_03_69:
    speaker: "<Self>"
    en: Think we can catch it?
    ko: "…저거 낚이긴 하려나?"
    ja: "…あれ、釣れると思うか？"
  d_nikke_mast_romanticmaid_03_70:
    speaker: mast_m
    en: You're thinking of catching that thing?!
    ko: 저, 저걸 낚을 생각이요?!
    ja: あ、あれを釣るつもりか！？
  d_nikke_mast_romanticmaid_03_71:
    speaker: mast_m
    en: I'm way too scared to try that!
    ko: 낚이는 게 더 무서울 것 같수다!
    ja: 釣れたら釣れたで恐ろしいことになりそうっす！
  d_nikke_mast_romanticmaid_03_72:
    speaker: "<Self>"
    en: Mast, you're a sailor... I mean, a pirate. How can you be afraid of a sea
      monster?
    ko: 마스트는 해군… 아니, 해적이면서 바다 괴수가 무서워?
    ja: |-
      マストは海軍…
      いや、海賊なのに海の怪獣が怖いのか？
  d_nikke_mast_romanticmaid_03_73:
    speaker: mast_m
    en: This thing is way scarier to a pirate
    ko: 원래 해적이 그런 걸 더 무서워하는 거요!
    ja: もともと海賊はそういう存在を怖がるもんだ！
  d_nikke_mast_romanticmaid_03_74:
    speaker: mast_m
    en: than an ordinary Rapture!
    ko: 차라리 랩쳐면 모를까, 바, 바다 괴수라니!
    ja: |-
      いっそラプチャーの方がマシだぜ！
      う、海の怪獣だなんて勘弁してくれぇ！
  d_nikke_mast_romanticmaid_03_75:
    speaker: "<Monologue>"
    en: We decide to give up on fishing.
    ko: 결국 낚시는 포기하고.
    ja: 結局、釣りは諦めた
  d_nikke_mast_romanticmaid_03_76:
    speaker: "<Monologue>"
    en: We then wander around the amusement park in hopes of finding some hidden treasure.
    ko: 놀이공원을 돌아다니며 혹시나 남아 있을지 모를 보물을 찾으려 했을 때도.
    ja: |-
      遊園地を歩きながら
      宝物が残っていないか探す時も
  d_nikke_mast_romanticmaid_03_77:
    speaker: mast_m
    en: "*Sniff sniff*"
    ko: "…킁킁."
    ja: "…クンクン。"
  d_nikke_mast_romanticmaid_03_78:
    speaker: mast_m
    en: This building smells like treasure!
    ko: 이 건물에서 보물의 냄새가 나고 있수!
    ja: この建物からお宝の匂いがするぜ！
  d_nikke_mast_romanticmaid_03_79:
    speaker: mast_m
    en: This way, around this corner!
    ko: "!! 이쪽. 이쪽 모퉁이요!"
    ja: "！！こっち、こっちの角だ！"
  d_nikke_mast_romanticmaid_03_80:
    speaker: mast_m
    en: My pirate instincts are calling to me!
    ko: 해적의 직감이 나를 부르고 있수다!
    ja: 海賊の直感が私を呼んでるぜぇ！
  d_nikke_mast_romanticmaid_03_81:
    speaker: "<Monologue>"
    en: The moment we turn the corner...
    ko: 그렇게 모퉁이를 도는 순간.
    ja: 建物の角を曲がった瞬間
  d_nikke_mast_romanticmaid_03_82:
    speaker: "<Narration>"
    en: "*Creaaaak*"
    ko: 끼익- 끼이익-
    ja: キィ…キィィ――
  d_nikke_mast_romanticmaid_03_83:
    speaker: mast_m
    en: Huh?
    ko: "…아?"
    ja: "…あれ？"
  d_nikke_mast_romanticmaid_03_84:
    speaker: "<Monologue>"
    en: A tattered ghost mannequin swings ominously in the breeze.
    ko: 우리의 코 앞에서, 세월이 흘러 더욱 끔찍한 모습이 된 귀신 모형이 매달려 흔들리고 있었다.
    ja: |-
      歳月の流れと共に気味悪さが増した幽霊の模型が
      目の前でゆらゆらと揺れていた
  d_nikke_mast_romanticmaid_03_85:
    speaker: mast_m
    en: Gaaaaah!
    ko: 으에아아아아아악!!!
    ja: うああああああ！！
  d_nikke_mast_romanticmaid_03_86:
    speaker: "<Choice>"
    en: That really gave me a fright.
    ko: "…깜짝 놀랐네."
    ja: "…びっくりした"
  d_nikke_mast_romanticmaid_03_87:
    speaker: "<Choice>"
    en: Uwaaahhhh!
    ko: 우와아아아악!
    ja: うわああああ！
  d_nikke_mast_romanticmaid_03_88:
    speaker: mast_m
    en: Eeeeeeeeek!
    ko: 히에아아아아악!!!
    ja: ひええええええ！！！
  d_nikke_mast_romanticmaid_03_89:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_mast_romanticmaid_03_90:
    speaker: mast_m
    en: "*Pant pant* ..."
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  d_nikke_mast_romanticmaid_03_91:
    speaker: "<Self>"
    en: "... Are you okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_mast_romanticmaid_03_92:
    speaker: mast_m
    en: Do I look okay?!
    ko: 아, 안 괜찮수.
    ja: あ、大丈夫じゃないっす。
  d_nikke_mast_romanticmaid_03_93:
    speaker: mast_m
    en: I-I think I need a little rest before I can get back up...
    ko: "…지, 지금은 못 일어날 것 같은데, 조금만 쉬면…."
    ja: |-
      …い、今は起き上がれないが、
      少しだけ休めば…
  d_nikke_mast_romanticmaid_03_94:
    speaker: "<Self>"
    en: Here, I'll carry you. Let's head back outside.
    ko: 옮겨줄게. 일단 밖으로….
    ja: |-
      とりあえず外に出よう。
      一緒に行こう
  d_nikke_mast_romanticmaid_03_95:
    speaker: mast_m
    en: Wait!
    ko: 잠깐!!!
    ja: ちょっと待ったあ！！
  d_nikke_mast_romanticmaid_03_96:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mast_romanticmaid_03_97:
    speaker: mast_m
    en: I-I'm using a combat build right now,
    ko: 지, 지금… 저, 전투용 바디라서….
    ja: い、今は…せ、戦闘用ボディだから…
  d_nikke_mast_romanticmaid_03_98:
    speaker: mast_m
    en: so I'm really heavy...
    ko: 마, 많이 무거울 거요….
    ja: か、かなり重たいと思うっす…
  d_nikke_mast_romanticmaid_03_99:
    speaker: "<Self>"
    en: All right, then let's sit here for a bit.
    ko: "…그럼 잠깐만 앉아 있자."
    ja: "…じゃあ少し座って休憩しよう"
  d_nikke_mast_romanticmaid_03_100:
    speaker: "<Narration>"
    en: "*Nod*"
    ko: 끄덕끄덕.
    ja: コクンコクン
  d_nikke_mast_romanticmaid_03_101:
    speaker: "<Self>"
    en: Okay.
    ko: 응.
    ja: よし
  d_nikke_mast_romanticmaid_03_102:
    speaker: mast_m
    en: Master Captain...
    ko: "……주인장."
    ja: "…ご主人様。"
  d_nikke_mast_romanticmaid_03_103:
    speaker: mast_m
    en: Before we sit, could you, um... maybe move that thing somewhere else?
    ko: "… 아, 앉기 전에 저거 좀 어떻게 치워주면 안되겠수…?"
    ja: |-
      …きゅ、休憩する前にあれを片付けて
      くれないっすか…？
  d_nikke_mast_romanticmaid_03_104:
    speaker: "<Monologue>"
    en: Mast gestures to the frayed ghost mannequin.
    ko: 마스트가 반쯤 넝마가 된 귀신 모형을 가리켰다.
    ja: マストがぼろぼろの幽霊の模型を指差した
  d_nikke_mast_romanticmaid_03_105:
    speaker: "<Self>"
    en: Are you scared of ghosts?
    ko: 귀신이 무서워?
    ja: 幽霊が怖いのか？
  d_nikke_mast_romanticmaid_03_106:
    speaker: mast_m
    en: I'll have you know, pirates are naturally superstitious!
    ko: 해, 해적은 원래 미신에 약하단 말요!
    ja: か、海賊は元々迷信に弱いもんなんだっ！
  d_nikke_mast_romanticmaid_03_107:
    speaker: "<Monologue>"
    en: To top it all off, we discover that Mast's backpack has no fuel for cooking.
    ko: 그 뒤에는 배낭 어디에서도 요리를 할 연료를 찾을 수 없다는 사실이 발견되어서….
    ja: |-
      その後は料理をするための燃料が
      リュックに入っていないことに気付き…
  d_nikke_mast_romanticmaid_03_108:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_03_109:
    speaker: mast_m
    en: "*Nom nom*"
    ko: 냠냠.
    ja: もぐもぐ。
  d_nikke_mast_romanticmaid_03_110:
    speaker: "<Monologue>"
    en: We end up eating emergency combat rations we have brought just in case.
    ko: 우리는 붙어 앉아 비상용으로 가져온 전투식량이나 까먹는 신세가 되고 말았다.
    ja: |-
      非常用に持ってきた
      戦闘食糧を食べる羽目になった
  d_nikke_mast_romanticmaid_03_111:
    speaker: mast_m
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_mast_romanticmaid_03_112:
    speaker: mast_m
    en: How come you're not eating more, Master Captain?
    ko: 주인장. 왜 안 먹고 있수?
    ja: ご主人様は食べないのか？
  d_nikke_mast_romanticmaid_03_113:
    speaker: "<Self>"
    en: "... This whole venture ends tomorrow, right?"
    ko: "…마스트. 로망 찾기는 내일까지인 거지?"
    ja: "…マスト。ロマン探しは明日までだったよな？"
  d_nikke_mast_romanticmaid_03_114:
    speaker: mast_m
    en: Huh? What do you mean?
    ko: 로망 찾기? 무슨 말이요?
    ja: ロマン探し？何の事だ？
  d_nikke_mast_romanticmaid_03_115:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_mast_romanticmaid_03_116:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_03_117:
    speaker: mast_m
    en: Oh! Right! Y-yeah, tomorrow. It ends tomorrow.
    ko: "…아아! 어, 그, 그렇수다! 내일! 내일까지요!"
    ja: |-
      …ああ！えっと、あ、そうそう！
      明日！明日までだ！
  d_nikke_mast_romanticmaid_03_118:
    speaker: "<Self>"
    en: Okay then.
    ko: "……응."
    ja: "…そうか"
  d_nikke_mast_romanticmaid_03_119:
    speaker: "<Self>"
    en: Tomorrow, we have to succeed.
    ko: 내일은 꼭 성공하자.
    ja: 明日は必ず成功させよう
  d_nikke_mast_romanticmaid_03_120:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_03_121:
    speaker: "<Monologue>"
    en: Mast hangs her head for a moment and fidgets.
    ko: 마스트는 한동안 고개를 숙이고 꼼지락댔다.
    ja: |-
      マストはしばらく頭を下げたまま、
      もぞもぞとしている
  d_nikke_mast_romanticmaid_03_122:
    speaker: mast_m
    en: All right.
    ko: 알겠수다.
    ja: 分かったっす。
  d_nikke_mast_romanticmaid_03_123:
    speaker: mast_m
    en: Tomorrow, for sure.
    ko: "...내일은, 꼭."
    ja: "…明日こそは必ず。"
d_nikke_mast_romanticmaid_04:
  d_nikke_mast_romanticmaid_04_1:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삐-!
    ja: ピピピー！
  d_nikke_mast_romanticmaid_04_2:
    speaker: "<Narration>"
    en: "*Jolt*!"
    ko: 벌떡!
    ja: ガバッ！
  d_nikke_mast_romanticmaid_04_3:
    speaker: "<Monologue>"
    en: The alarm rings, and I immediately get up to prepare to head out.
    ko: 알람이 울리자마자 일어나서 나갈 준비를 마쳤다.
    ja: |-
      アラームの音と同時に起き上がり、
      外出の準備を終わらせた
  d_nikke_mast_romanticmaid_04_4:
    speaker: "<Self>"
    en: Phew...
    ko: "……좋아."
    ja: "…よし"
  d_nikke_mast_romanticmaid_04_5:
    speaker: "<Monologue>"
    en: Today is our last chance. The final day.
    ko: 오늘은 마지막 날이자, 결전의 날.
    ja: 今日は最後日であり、決戦の日
  d_nikke_mast_romanticmaid_04_6:
    speaker: "<Monologue>"
    en: For Mast's sake, I have to help her realize at least one of her dreams.
    ko: 마스트를 위해 반드시 로망 찾기를 성공시켜야 한다…!
    ja: |-
      マストのために必ず、
      ロマン探しを成功させる…！
  d_nikke_mast_romanticmaid_04_7:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_mast_romanticmaid_04_8:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mast_romanticmaid_04_9:
    speaker: mast_m
    en: "*Yaaaawn*"
    ko: 으하암….
    ja: ふわぁぁ…
  d_nikke_mast_romanticmaid_04_10:
    speaker: mast_m
    en: Are you ready, Master Captain?
    ko: 주인장. 준비는 됐수?
    ja: ご主人様。体調はどうっすか？
  d_nikke_mast_romanticmaid_04_11:
    speaker: "<Self>"
    en: Ready to roll.
    ko: 완벽한 컨디션이야.
    ja: 絶好調だ
  d_nikke_mast_romanticmaid_04_12:
    speaker: "<Self>"
    en: "... You look a bit tired, though."
    ko: "…마스트는 좀 피곤해 보이네?"
    ja: "…マストはなんだか疲れて見えるな"
  d_nikke_mast_romanticmaid_04_13:
    speaker: mast_m
    en: "*Yaaaawn* Oh, it's nothing. I didn't sleep the greatest last night."
    ko: 하아암… 아, 별거 아뇨. 어젯밤에 잠을 제대로 못 자서.
    ja: |-
      ふわぁぁ…あ、たいしたことじゃないさ。
      昨日の夜、よく眠れなかっただけだ。
  d_nikke_mast_romanticmaid_04_14:
    speaker: "<Self>"
    en: Because you were too excited, right?
    ko: "…그렇게나 기대하고 있었구나."
    ja: "…期待で眠れなかったのか"
  d_nikke_mast_romanticmaid_04_15:
    speaker: "<Self>"
    en: Let's make sure we succeed today.
    ko: 오늘은 꼭 제대로 성공하자.
    ja: 今日は絶対に成功させよう
  d_nikke_mast_romanticmaid_04_16:
    speaker: mast_m
    en: "... Got it."
    ko: "…알겠수다."
    ja: "…ああ。"
  d_nikke_mast_romanticmaid_04_17:
    speaker: "<Monologue>"
    en: Mast leads me to the shopping mall inside the Ark.
    ko: 내 소매를 끌고 마스트가 향한 곳은 방주의 쇼핑몰이었다.
    ja: |-
      マストに袖を引っ張られ連れてこられた場所は
      アークのショッピングモールだった
  d_nikke_mast_romanticmaid_04_18:
    speaker: "<Self>"
    en: So this is where we're going today?
    ko: 오늘의 무대는 여기인가…!
    ja: 今日の舞台はここか…！
  d_nikke_mast_romanticmaid_04_19:
    speaker: "<Self>"
    en: What should we do first? I'm at your command.
    ko: 뭐부터 하면 되지? 뭐든지 말해줘!
    ja: まず何をすればいいんだ？何でも言ってくれ。
  d_nikke_mast_romanticmaid_04_20:
    speaker: mast_m
    en: First, could you buy us some movie tickets?
    ko: 우선 영화 예매부터 해주겠수?
    ja: |-
      とりあえず映画のチケットの予約を
      お願いするぜ。
  d_nikke_mast_romanticmaid_04_21:
    speaker: mast_m
    en: We should eat first, so be sure to go for a later screening.
    ko: 아, 좀 뒷 시간으로 해주시게. 밥부터 먹는 게 좋겠수다
    ja: |-
      あ、ちょっと遅い時間で頼む。
      先に食事にしよう。
  d_nikke_mast_romanticmaid_04_22:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_mast_romanticmaid_04_23:
    speaker: mast_m
    en: What's wrong? You seem surprised.
    ko: 왜 그러쇼?
    ja: ど、どうしたんだ？
  d_nikke_mast_romanticmaid_04_24:
    speaker: "<Self>"
    en: I thought we'd be searching for a hidden room or something secretive.
    ko: "…어딘가에 있을지도 모르는 비밀의 방을 찾거나 할 줄 알았어."
    ja: |-
      …どこかにあるかもしれない秘密の部屋を
      探したりするのかと思っていた
  d_nikke_mast_romanticmaid_04_25:
    speaker: mast_m
    en: Of course not. It's rare for us to have an opportunity to go out, just the
      two of us!
    ko: 그럴리가 없지 않수. 모처럼 둘이 이런데에 왔는데!
    ja: |-
      そんなわけないだろっ。
      せっかく2人でここまで来たんだから！
  d_nikke_mast_romanticmaid_04_26:
    speaker: mast_m
    en: Today is a date.
    ko: 오늘은 데이트요, 데이트.
    ja: 今日はデートっすよ、デート。
  d_nikke_mast_romanticmaid_04_27:
    speaker: mast_m
    en: Isn't that a wonderful dream to make happen as well?
    ko: 이것도 훌륭한 로망 아니요?
    ja: これも立派なロマンだ。違うか？
  d_nikke_mast_romanticmaid_04_28:
    speaker: "<Self>"
    en: "... I guess so."
    ko: "…그렇기는 하네."
    ja: "…それもそうだな"
  d_nikke_mast_romanticmaid_04_29:
    speaker: mast_m
    en: Now hurry and go purchase the tickets.
    ko: 그럼 어서 영화 예매하러 가주쇼.
    ja: 早くチケットを予約してくれよ。
  d_nikke_mast_romanticmaid_04_30:
    speaker: "<Self>"
    en: Is there a particular movie you want to see?
    ko: 보고 싶은 거 있어?
    ja: 観たい映画はあるか？
  d_nikke_mast_romanticmaid_04_31:
    speaker: mast_m
    en: Obviously something with pirates in it!
    ko: 당연히 해적 영화요!
    ja: もちろん、海賊映画だっ！
  d_nikke_mast_romanticmaid_04_32:
    speaker: "<Monologue>"
    en: After eating and watching the movie, we head to a cafe.
    ko: 밥을 먹고, 영화를 본 뒤.
    ja: 食事をし、映画を観た後
  d_nikke_mast_romanticmaid_04_33:
    speaker: "<Monologue>"
    en: So far, luckily, nothing unfortunate has happened.
    ko: 카페로 향할 때까지는 다행히 불운한 일이 발생하지 않았다.
    ja: |-
      カフェに向かうまでは
      幸いにも何も起きなかった
  d_nikke_mast_romanticmaid_04_34:
    speaker: "<Self>"
    en: Stay alert. Misfortune could strike at any moment.
    ko: 방심하면 안 돼… 언제 불운이 닥칠지 몰라….
    ja: 油断は禁物だ…いつ不運が訪れるか分からない…
  d_nikke_mast_romanticmaid_04_35:
    speaker: mast_m
    en: You've been on edge for a while. Are you okay?
    ko: "…아까부터 불안해 보이는데, 괜찮수?"
    ja: "…さっきから不安そうっすね。大丈夫か？"
  d_nikke_mast_romanticmaid_04_36:
    speaker: "<Self>"
    en: Y-yeah, I'm fine.
    ko: 으, 응. 괜찮아.
    ja: あ、ああ。大丈夫だ
  d_nikke_mast_romanticmaid_04_37:
    speaker: "<Self>"
    en: Anyway, what do you want to drink?
    ko: 뭐 마실래?
    ja: 何か飲むか？
  d_nikke_mast_romanticmaid_04_38:
    speaker: mast_m
    en: You covered lunch and the movie, so I'll get this one.
    ko: 영화랑 점심 얻어먹었으니 이건 내가 살 거요.
    ja: |-
      映画とお昼をおごってもらったから
      今度は私がご馳走するよ。
  d_nikke_mast_romanticmaid_04_39:
    speaker: mast_m
    en: I was also planning on getting some gifts for Helm and Anchor.
    ko: 어차피 헬름이랑 앵커 양반 선물도 사려고 했수다.
    ja: |-
      どのみちヘルムとアンカーさんのプレゼントも
      買おうと思ってたんだ。
  d_nikke_mast_romanticmaid_04_40:
    speaker: "<Self>"
    en: I get Helm, but why Anchor?
    ko: 역시 앵커 것도 챙기는구나.
    ja: アンカーの分も買うのか？
  d_nikke_mast_romanticmaid_04_41:
    speaker: mast_m
    en: Anchor's been really extra busy helping lately.
    ko: 앵커 양반이 이번에 엄청 고생했으니까,
    ja: アンカーさんは今回よく頑張ってたし
  d_nikke_mast_romanticmaid_04_42:
    speaker: mast_m
    en: If I don't get her something as a thank-you, she's liable to fill my room
      with sea creatures.
    ko: 이렇게라도 달래주지 않으면 내 방이 온통 해양 생물 천지가 되고 말 거요.
    ja: |-
      もしアンカーさんに何もなかったら、
      私の部屋が海洋生物だらけになるぜ…
  d_nikke_mast_romanticmaid_04_43:
    speaker: "<Self>"
    en: What's Anchor been helping with?
    ko: 앵커가?
    ja: アンカーが？
  d_nikke_mast_romanticmaid_04_44:
    speaker: mast_m
    en: With the pira—
    ko: 그렇… 어어!
    ja: そう…あああ！
  d_nikke_mast_romanticmaid_04_45:
    speaker: mast_m
    en: Er, I mean... with the Maid Cafe!
    ko: 그, 메이드 카페 때문에 엄청 고생했지 않수!
    ja: |-
      ほら、メイドカフェの仕事で
      かなり大変そうだったからっ！
  d_nikke_mast_romanticmaid_04_46:
    speaker: mast_m
    en: She's been managing the kitchen almost entirely on her own.
    ko: 주방일도 거의 전담해서 하고!
    ja: 厨房の仕事もほとんどやってくれてたしさ！
  d_nikke_mast_romanticmaid_04_47:
    speaker: mast_m
    en: Now that I know what goes into being a maid, I can appreciate how difficult
      that is.
    ko: 내, 내가 이번에 좀 제대로 배워보니까, 이게 차~암 보통 일이 아니었수다!
    ja: |-
      わ、私も今回やってみて分かったんだけど、
      ホント大変っすよね！
  d_nikke_mast_romanticmaid_04_48:
    speaker: "<Self>"
    en: "... True, I suppose."
    ko: 그, 그렇긴 하지.
    ja: そ、それはそうだな
  d_nikke_mast_romanticmaid_04_49:
    speaker: "<Monologue>"
    en: Mast purchases two additional cakes on top of what she and I eat.
    ko: 마스트는 우리가 먹을 것에 추가로 케이크 두 개를 결제했다.
    ja: マストはケーキを2個追加で注文した
  d_nikke_mast_romanticmaid_04_50:
    speaker: mast_m
    en: You know what, though?
    ko: 그런데 그거 아쇼?
    ja: ところで知ってるか？
  d_nikke_mast_romanticmaid_04_51:
    speaker: mast_m
    en: It seems Anchor has started enjoying working as a maid.
    ko: 앵커 양반이 메이드 일에 재미를 붙인 모양이요.
    ja: |-
      アンカーさんはメイドの仕事が
      気に入ったみたいなんだ。
  d_nikke_mast_romanticmaid_04_52:
    speaker: "<Self>"
    en: Really?
    ko: 그래?
    ja: 本当か？
  d_nikke_mast_romanticmaid_04_53:
    speaker: mast_m
    en: I heard she still works at the Maid Cafe occasionally. Haven't you seen her?
    ko: 요새도 가끔씩 메이드 카페 가서 일한다는 모양인데, 못 봤수?
    ja: |-
      最近もたまにカフェで働いてるみたい
      なんだけど、見かけなかったか？
  d_nikke_mast_romanticmaid_04_54:
    speaker: "<Self>"
    en: I haven't been there for a few days.
    ko: 요 며칠 메이드 카페를 못 갔거든.
    ja: 最近はメイドカフェに行けてないんだ
  d_nikke_mast_romanticmaid_04_55:
    speaker: mast_m
    en: But you used to go pretty often, didn't you?
    ko: 그럼 그전에는 며칠마다 꼬박꼬박 갔다는 거요?
    ja: 前は毎日のように行ってたってことっすね？
  d_nikke_mast_romanticmaid_04_56:
    speaker: "<Self>"
    en: Er...
    ko: 크흠….
    ja: コホン…
  d_nikke_mast_romanticmaid_04_57:
    speaker: mast_m
    en: Hehe, gotcha!
    ko: 하하! 정곡을 찔리셨구만!
    ja: はは！図星だなっ！
  d_nikke_mast_romanticmaid_04_58:
    speaker: "<Choice>"
    en: Hey, I can like maids if I want to!
    ko: 거 메이드 좀 좋아할 수도 있지!
    ja: メイドが好きで何が悪い！
  d_nikke_mast_romanticmaid_04_59:
    speaker: "<Choice>"
    en: Can we please change the topic?
    ko: "…우리 다른 얘기 할까?"
    ja: "…他の話をしないか？"
  d_nikke_mast_romanticmaid_04_60:
    speaker: mast_m
    en: Hehe, I do admire your honesty.
    ko: 하하하! 솔직해서 좋구만!
    ja: ははは！正直でいいっすね！
  d_nikke_mast_romanticmaid_04_61:
    speaker: mast_m
    en: Oh no, not a chance!
    ko: 어허. 어림도 없수다!
    ja: おほんっ。それは無理だ！
  d_nikke_mast_romanticmaid_04_62:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_04_63:
    speaker: mast_m
    en: Do you really like maids that much?
    ko: "…주인장. 주인장은 메이드가 그렇게 좋은 거요?"
    ja: |-
      …ご主人様。
      ご主人様はメイドが好きなのか？
  d_nikke_mast_romanticmaid_04_64:
    speaker: "<Choice>"
    en: I do like them quite a bit, yes.
    ko: 엄청 좋아해.
    ja: 大好きだ
  d_nikke_mast_romanticmaid_04_65:
    speaker: "<Choice>"
    en: Well, it's not like I dislike them.
    ko: 싫어하지는 않는데….
    ja: 嫌いではないが…
  d_nikke_mast_romanticmaid_04_66:
    speaker: mast_m
    en: Come on, Master Captain, quit beating around the bush.
    ko: 에헤이! 솔직히 말하시게!
    ja: おほんっ！正直に言ってくれっ！
  d_nikke_mast_romanticmaid_04_67:
    speaker: "<Self>"
    en: "... Okay, fine. I guess you could say I like them."
    ko: "……좋아하는 편이야."
    ja: "…好きな方だ"
  d_nikke_mast_romanticmaid_04_68:
    speaker: mast_m
    en: Hmm...
    ko: "…흐음."
    ja: "…ふ～む。"
  d_nikke_mast_romanticmaid_04_69:
    speaker: "<Self>"
    en: I guess it plays into that typical male fantasy a bit...
    ko: 아무래도… 로망 같은 거니까?
    ja: あれだ…ある種のロマン？
  d_nikke_mast_romanticmaid_04_70:
    speaker: "<Self>"
    en: I think most men feel that way, at least a little bit.
    ko: 남자들이라면 웬만해서는 있을 거라고 생각해.
    ja: 男なら誰だってあるだろう
  d_nikke_mast_romanticmaid_04_71:
    speaker: mast_m
    en: Hehe, is that so?
    ko: 호오… 그렇수?
    ja: ほーっ…そうなんすか。
  d_nikke_mast_romanticmaid_04_72:
    speaker: mast_m
    en: Then let's say, hypothetically...
    ko: "……그러면 말요."
    ja: "…となると…"
  d_nikke_mast_romanticmaid_04_73:
    speaker: mast_m
    en: Hypothetically, mind you.
    ko: 만약에, 아주 만약에….
    ja: もしも、もしもの話…
  d_nikke_mast_romanticmaid_04_74:
    speaker: mast_m
    en: If your significant other, whether it's your girlfriend or wife or someone
      you love,
    ko: 주인장의 그… 연인이나 부인… 어, 어쨌든 서로 사랑하는 사이인 사람이.
    ja: |-
      ご主人様のその…恋人とか奥さんとか…
      つ、つまり愛し合う相手が
  d_nikke_mast_romanticmaid_04_75:
    speaker: mast_m
    en: were to wear a maid outfit and take care of you... that'd make you pretty
      happy, I bet.
    ko: 그, 메이드복을 입고 시중을 들어주면… 주인장은 굉장히 기쁘겠수다…?
    ja: |-
      えっと、メイド服を着てお世話をしてくれたら…
      ご主人様は嬉しいのか…？
  d_nikke_mast_romanticmaid_04_76:
    speaker: "<Choice>"
    en: I'd be thrilled.
    ko: 엄청 기쁘겠지.
    ja: 最高に嬉しいだろうな
  d_nikke_mast_romanticmaid_04_77:
    speaker: "<Choice>"
    en: Honestly... I don't know if I could handle that.
    ko: "…솔직히 못 참을 것 같아."
    ja: "…正直に言おう。我慢できないと思う"
  d_nikke_mast_romanticmaid_04_78:
    speaker: mast_m
    en: I knew it!
    ko: 역시 그렇구만!
    ja: やっぱりそうか！
  d_nikke_mast_romanticmaid_04_79:
    speaker: mast_m
    en: Huh? What do you mean?
    ko: 뭐, 뭘 못 참는다는 거요?!
    ja: が、我慢できないって何がっ！？
  d_nikke_mast_romanticmaid_04_80:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 띠링-
    ja: ピロン――
  d_nikke_mast_romanticmaid_04_81:
    speaker: mast_m
    en: Oh, hold on. I need to check a message.
    ko: 아. 잠깐 메시지 확인 좀 하겠수다.
    ja: |-
      あ、すみません。
      ちょっとメッセージを確認するっす。
  d_nikke_mast_romanticmaid_04_82:
    speaker: "<Monologue>"
    en: After checking her phone, Mast's face lights up.
    ko: 핸드폰을 확인한 마스트의 얼굴이 확 밝아졌다.
    ja: 携帯を確認したマストの顔が一気に明るくなった
  d_nikke_mast_romanticmaid_04_83:
    speaker: mast_m
    en: Master Captain, we've gotta go!
    ko: 주인장! 같이 갈 데가 있수.
    ja: |-
      ご主人様！
      一緒に行ってもらいたい場所があるんだ。
  d_nikke_mast_romanticmaid_04_84:
    speaker: "<Self>"
    en: Where?
    ko: 어딘데?
    ja: どこだ？
  d_nikke_mast_romanticmaid_04_85:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_04_86:
    speaker: "<Monologue>"
    en: Mast reaches out and gently grasps my sleeve.
    ko: 마스트가 손을 뻗어, 조심스럽게 내 소매를 붙잡았다.
    ja: マストが手を伸ばし、そっと私の袖を掴んだ
  d_nikke_mast_romanticmaid_04_87:
    speaker: mast_m
    en: Where our journey concludes.
    ko: 로망 탐색의….
    ja: ロマン探索の…
  d_nikke_mast_romanticmaid_04_88:
    speaker: mast_m
    en: To where my dream will be fulfilled.
    ko: 마지막 무대요.
    ja: 最後の舞台だ。
d_nikke_mast_romanticmaid_05:
  d_nikke_mast_romanticmaid_05_1:
    speaker: "<Self>"
    en: Wait, this is...
    ko: 여기는…?
    ja: ここは…？
  d_nikke_mast_romanticmaid_05_2:
    speaker: mast_m
    en: What do you think? Didn't I recreate it perfectly?
    ko: 어떻수! 완벽하게 똑같이 다시 만들었지!
    ja: |-
      どうっすか！
      カンペキにそっくり再現したぜ！
  d_nikke_mast_romanticmaid_05_3:
    speaker: "<Monologue>"
    en: The place Mast brought me to was, astonishingly, the Pirate Cafe.
    ko: 마스트와 함께 도착한 곳은, 놀랍게도 해적 카페였다.
    ja: |-
      マストに連れられて到着した場所は、
      なんと海賊カフェだった
  d_nikke_mast_romanticmaid_05_4:
    speaker: "<Self>"
    en: No way...
    ko: "…설마."
    ja: "…まさか"
  d_nikke_mast_romanticmaid_05_5:
    speaker: mast_m
    en: I rebuilt it together with Anchor.
    ko: 앵커 양반이랑 같이 다시 만들었수다.
    ja: アンカーさんと一緒にもう一度作ったんだ。
  d_nikke_mast_romanticmaid_05_6:
    speaker: mast_m
    en: Sin and Trony also helped out.
    ko: 신 양반이랑 트로니 양반도 도와줬고 말이요.
    ja: シンさんとトロニーさんも手伝ってくれたっす。
  d_nikke_mast_romanticmaid_05_7:
    speaker: "<Choice>"
    en: No wonder you've been looking so exhausted.
    ko: 그래서 피곤해 보였구나.
    ja: だから疲れて見えたのか
  d_nikke_mast_romanticmaid_05_8:
    speaker: "<Choice>"
    en: So this is Protocol P...
    ko: 프로토콜 P… 였나?
    ja: プロトコルP…だったか？
  d_nikke_mast_romanticmaid_05_9:
    speaker: mast_m
    en: I knew you'd remember, Master Captain! Very impressive.
    ko: 역시 주인장! 기억하고 있었구만!
    ja: さすがご主人様！覚えてたんだな！
  d_nikke_mast_romanticmaid_05_10:
    speaker: mast_m
    en: It's a protocol that you can pull out of your pocket and put to use just as
      much as needed!
    ko: 얼마든지 회수 후 재사용이 가능한 만능 프로토콜이요!
    ja: いくらでも再利用可能な万能プロトコルだ！
  d_nikke_mast_romanticmaid_05_11:
    speaker: "<Self>"
    en: Wow... Color me surprised.
    ko: "…그렇구나. 깜짝 놀랐어."
    ja: "…そうか。驚かされた"
  d_nikke_mast_romanticmaid_05_12:
    speaker: mast_m
    en: Sorry to keep this hidden from you,
    ko: 숨겨서 미안했수다.
    ja: 隠してたことは申し訳ないっす。
  d_nikke_mast_romanticmaid_05_13:
    speaker: mast_m
    en: but I really wanted it to be a surprise.
    ko: 그래도… 뭔가 이렇게 서프라이즈를 해주고 싶었수.
    ja: でも…こんな風にサプライズしたかったんだ。
  d_nikke_mast_romanticmaid_05_14:
    speaker: "<Self>"
    en: So all this stuff about inspiration and dreams was just an excuse?
    ko: 로망 찾기는 핑계였어?
    ja: ロマン探しは単なる口実だったのか？
  d_nikke_mast_romanticmaid_05_15:
    speaker: mast_m
    en: Not an excuse, more like, well...
    ko: 피, 핑계라기 보다는 그….
    ja: こ、口実というよりはその…
  d_nikke_mast_romanticmaid_05_16:
    speaker: mast_m
    en: I just wanted to spend time with you, Master Captain. That's a dream of mine
      too.
    ko: 그냥 주, 주인장이랑 같이 시간을 보내는 것도, 내 로망이니까 말요….
    ja: |-
      ただ、ご、ご主人様と一緒に過ごすことも、
      私のロマンだから…
  d_nikke_mast_romanticmaid_05_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_18:
    speaker: mast_m
    en: I guess all that stuff about going out in search of a dream was a bit of a
      cover story.
    ko: 뭐, 그래도 로망을 찾자는 건 일단 둘러댄 말이긴 했수다.
    ja: まあでも、確かに口実だなっ。
  d_nikke_mast_romanticmaid_05_19:
    speaker: mast_m
    en: It was the same with suggesting that we go to the amusement park. That's why
      I was a little unprepared.
    ko: 지상의 놀이공원에 가자는 것도 그렇고… 그래서 준비가 좀 부족했수.
    ja: |-
      地上の遊園地に行こうって言ったのも…
      だからちょっと準備が足りなくて…
  d_nikke_mast_romanticmaid_05_20:
    speaker: "<Choice>"
    en: Now that you mention it, it did feel kind of rushed.
    ko: 어쩐지 급조한 것 같은 느낌이 들었어.
    ja: どうりで間に合わせのような気がした
  d_nikke_mast_romanticmaid_05_21:
    speaker: "<Choice>"
    en: What about how you said you had 100 dreams?
    ko: 로망 100개는 있다며?
    ja: ロマン100個は？
  d_nikke_mast_romanticmaid_05_22:
    speaker: mast_m
    en: Hey, come on! I was improvising on the fly!
    ko: 그, 급조라니! 임기응변이라고 해주시게!
    ja: |-
      ま、間に合わせだなんて！
      臨機応変って言ってほしいぜ！
  d_nikke_mast_romanticmaid_05_23:
    speaker: mast_m
    en: Oh, that? That was a bit of an exaggeration just to sound cool.
    ko: 그, 그건 그냥 있어 보이려고 허풍을 좀 떤 거요.
    ja: |-
      そ、それはカッコよく聞こえるように
      大口叩いただけっす。
  d_nikke_mast_romanticmaid_05_24:
    speaker: mast_m
    en: Honestly, most of my dreams are things I want to achieve at sea.
    ko: 애초에 내 로망은 죄다 바다에서 이뤄야 되는 거란 말요!
    ja: そもそも私のロマンは全部海の上だしな！
  d_nikke_mast_romanticmaid_05_25:
    speaker: "<Self>"
    en: I have to admit that I'm a bit relieved.
    ko: "…그래도 다행이다."
    ja: "…でもよかった"
  d_nikke_mast_romanticmaid_05_26:
    speaker: mast_m
    en: Relieved? About what?
    ko: 뭐가 말요?
    ja: 何がだ？
  d_nikke_mast_romanticmaid_05_27:
    speaker: "<Self>"
    en: You seemed so excited about all these adventures we were up to,
    ko: 기껏 마스트가 좋아하는 로망 찾기를 하는데.
    ja: せっかくマストのロマンを探していたのに
  d_nikke_mast_romanticmaid_05_28:
    speaker: "<Self>"
    en: and I was getting worried that the results weren't coming out that great.
    ko: 결과가 안 좋아서 신경 쓰였거든.
    ja: 思うようにいかなくて、気になっていたんだ
  d_nikke_mast_romanticmaid_05_29:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_30:
    speaker: mast_m
    en: Master Captain.
    ko: "…주인장."
    ja: "…ご主人様。"
  d_nikke_mast_romanticmaid_05_31:
    speaker: "<Self>"
    en: Yeah?
    ko: 응.
    ja: ああ
  d_nikke_mast_romanticmaid_05_32:
    speaker: mast_m
    en: Last year, and now this year,
    ko: 요전번 밸런타인도 그렇고, 요번도 그렇고.
    ja: この前のバレンタインも、今回も…
  d_nikke_mast_romanticmaid_05_33:
    speaker: mast_m
    en: you've spent Valentine's Day helping me make my dreams come true.
    ko: 주인장은 내 로망만 이루어줬지 않수?
    ja: ご主人様は私のロマンを叶えてくれたっす。
  d_nikke_mast_romanticmaid_05_34:
    speaker: mast_m
    en: So today, I...
    ko: 그러니까 오늘은 내가….
    ja: だから今日は私が…
  d_nikke_mast_romanticmaid_05_35:
    speaker: "<Monologue>"
    en: Mast, feeling awkward, bows her head with a sense of muted grace.
    ko: 마스트는 약간 어색하지만, 충분히 우아한 동작으로 고개를 숙였다.
    ja: |-
      マストが少しぎこちなく、
      しかし優雅にお辞儀をした
  d_nikke_mast_romanticmaid_05_36:
    speaker: mast_m
    en: I will make your dream, as a true admirer of maids, come true.
    ko: 메이드를 정~말 좋아하는 주인장의 로망을 이루어 주겠수다.
    ja: |-
      メイドがだ～い好きなご主人様のロマンを
      叶えてあげるっす。
  d_nikke_mast_romanticmaid_05_37:
    speaker: mast_m
    en: Just for today, I will be your personal maid.
    ko: 오늘만큼은… 주인장만의 메이드 마스트요.
    ja: |-
      今日だけは…
      ご主人様だけのメイド、マストだ。
  d_nikke_mast_romanticmaid_05_38:
    speaker: "<Monologue>"
    en: The maid then enters the kitchen and, in no time at all, prepares a sumptuous
      feast.
    ko: 주방으로 들어간 마스트는 순식간에 그럴듯하게 요리를 완료했다.
    ja: |-
      厨房に入ったマストはあっという間に
      豪華な料理を作り上げた
  d_nikke_mast_romanticmaid_05_39:
    speaker: "<Monologue>"
    en: After setting the delicious-looking food on the table,
    ko: 먹음직스러운 음식들을 테이블에 세팅한 마스트는….
    ja: おいしそうな料理をテーブルに並べたマストは…
  d_nikke_mast_romanticmaid_05_40:
    speaker: "<Monologue>"
    en: Mast stands beside me, her hands politely clasped together.
    ko: 공손하게 손을 모으고 내 옆에 섰다.
    ja: 礼儀正しく私の隣に立った
  d_nikke_mast_romanticmaid_05_41:
    speaker: "<Self>"
    en: What are you doing?
    ko: "…뭐 해?"
    ja: "…何してるんだ？"
  d_nikke_mast_romanticmaid_05_42:
    speaker: mast_m
    en: I'm acting as a maid right now,
    ko: 나는 지금 메이드니까 말요.
    ja: 今の私はメイドっす。
  d_nikke_mast_romanticmaid_05_43:
    speaker: mast_m
    en: so I'm here to serve you your meal, Master Captain.
    ko: 주인장의 식사 시중을 들겠수다.
    ja: |-
      ご主人様のお食事のお世話を
      させていただくっす。
  d_nikke_mast_romanticmaid_05_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_45:
    speaker: "<Self>"
    en: Let's just eat together.
    ko: 그냥 같이 먹자.
    ja: 一緒に食べよう
  d_nikke_mast_romanticmaid_05_46:
    speaker: mast_m
    en: Hold on! Not only did I get the hang of cooking, but I also mastered how to
      serve perfectly.
    ko: 요리뿐 아니라 시중 연습도 완벽하게 했으니까 걱정 마시게!
    ja: |-
      料理だけじゃなくて、サーブの練習も
      完璧にしたから、心配いらないぜ。
  d_nikke_mast_romanticmaid_05_47:
    speaker: mast_m
    en: Allow me to show you.
    ko: 어디 한 번 보시겠수?
    ja: 見ててくれ。
  d_nikke_mast_romanticmaid_05_48:
    speaker: "<Monologue>"
    en: Mast lifts up a bottle of rum and begins pouring it into a glass.
    ko: 마스트는 럼주 병을 높이 들어 올려서 잔에 따르기 시작했다.
    ja: |-
      マストはラム酒の瓶を上に高く上げ、
      グラスに注ぎ始めた
  d_nikke_mast_romanticmaid_05_49:
    speaker: "<Narration>"
    en: "*Glug glug glug glug*"
    ko: 꼴꼴꼴꼴.
    ja: トクトクトク
  d_nikke_mast_romanticmaid_05_50:
    speaker: mast_m
    en: Haha! Look, not a single drop spilled!
    ko: 하하! 한 방울도 안 흘리는 거 봤수?
    ja: ははは！一滴もこぼさなかっただろ？
  d_nikke_mast_romanticmaid_05_51:
    speaker: mast_m
    en: And there's more...
    ko: 이거 말고도 또….
    ja: 他にもまだ…
  d_nikke_mast_romanticmaid_05_52:
    speaker: "<Self>"
    en: No, that's enough.
    ko: 아니. 그런 게 아니라.
    ja: いや、そういうことではなくて
  d_nikke_mast_romanticmaid_05_53:
    speaker: "<Self>"
    en: All I want is to eat together with you, Mast.
    ko: 그냥 마스트랑 같이 먹고 싶은데.
    ja: ただマストと一緒に食事がしたい
  d_nikke_mast_romanticmaid_05_54:
    speaker: mast_m
    en: Oh... um...
    ko: "……어, 음."
    ja: "…あ、えっと…"
  d_nikke_mast_romanticmaid_05_55:
    speaker: mast_m
    en: Okay.
    ko: 아, 알겠수다.
    ja: わ、分かったっ。
  d_nikke_mast_romanticmaid_05_56:
    speaker: "<Monologue>"
    en: Mast gingerly sits down in front of me.
    ko: 마스트는 조심스럽게 내 앞에 앉더니.
    ja: マストは恐る恐る私の前に座ると
  d_nikke_mast_romanticmaid_05_57:
    speaker: "<Monologue>"
    en: With elegant movements, she lifts a glass and takes a small sip.
    ko: 우아한 동작으로 잔을 들어 홀짝였다.
    ja: |-
      優雅な手つきでグラスを持ち、
      ちびちびと酒を飲んだ
  d_nikke_mast_romanticmaid_05_58:
    speaker: "<Self>"
    en: Why don't you simply act like you normally do?
    ko: "…평소처럼 하면 안 돼?"
    ja: "…いつも通りでいい"
  d_nikke_mast_romanticmaid_05_59:
    speaker: mast_m
    en: Be careful what you wish for, Master Captain.
    ko: "…주인장이 정 그렇다면 어쩔 수 없지!"
    ja: "…ご主人様がそこまで言うなら仕方ないっ！"
  d_nikke_mast_romanticmaid_05_60:
    speaker: mast_m
    en: If that's what you want though, I'll happily oblige.
    ko: 후회하지 마쇼!
    ja: 後悔しても知らないっすよ！
  d_nikke_mast_romanticmaid_05_61:
    speaker: "<Narration>"
    en: "*Gulp gulp gulp* *Wham*!"
    ko: 벌컥벌컥. 쾅!
    ja: ごくごく。ドン！
  d_nikke_mast_romanticmaid_05_62:
    speaker: "<Monologue>"
    en: Mast downs the entire bottle in one go and proceeds to slam it down on the
      table.
    ko: 마스트는 럼주 병을 단숨에 비워버리곤 테이블에 쾅 내려놓았다.
    ja: |-
      マストはラム酒の瓶を一気に空にし、
      テーブルの上に音を立てて置いた
  d_nikke_mast_romanticmaid_05_63:
    speaker: mast_m
    en: Ah! This is what I live for!
    ko: 캬하-! 역시 이 맛이요!
    ja: くはーっ！この味だっ、この味！
  d_nikke_mast_romanticmaid_05_64:
    speaker: "<Self>"
    en: This is much better.
    ko: 응. 이게 훨씬 좋아.
    ja: うん。こっちの方がずっといい
  d_nikke_mast_romanticmaid_05_65:
    speaker: mast_m
    en: Haha, what a relief! To be honest, I was getting a bit antsy myself.
    ko: 하하하! 다행이구만! 사실 나도 엄청 좀이 쑤셨단 말요.
    ja: |-
      ははは！それはよかったっす！
      実は私もキュークツだったんだ。
  d_nikke_mast_romanticmaid_05_66:
    speaker: mast_m
    en: Oh, right. Here, try this.
    ko: 아참. 이거. 이 고기 요리 한 번 맛보시게.
    ja: あ、そうそう。この肉料理もどうぞ！
  d_nikke_mast_romanticmaid_05_67:
    speaker: mast_m
    en: This is my signature meat dish, inspired by the pirate lifestyle.
    ko: 이 마스트의 해적 혼이 담긴 시그니쳐 디쉬요!
    ja: |-
      マストの海賊魂が込められた
      特製料理だ！
  d_nikke_mast_romanticmaid_05_68:
    speaker: "<Self>"
    en: All right...
    ko: 어디….
    ja: どれどれ…
  d_nikke_mast_romanticmaid_05_69:
    speaker: "<Narration>"
    en: "*Chew chew*"
    ko: 우물우물.
    ja: モグモグ
  d_nikke_mast_romanticmaid_05_70:
    speaker: "<Self>"
    en: "...!"
    ko: "……!!!"
    ja: "……！！！"
  d_nikke_mast_romanticmaid_05_71:
    speaker: mast_m
    en: Doesn't eating that make you feel like a pirate?
    ko: 어떻수! 해적의 혼이 느껴지쇼?
    ja: どうだっ？海賊魂を感じるか？
  d_nikke_mast_romanticmaid_05_72:
    speaker: "<Choice>"
    en: I do! I feel it!
    ko: 느껴져…!!
    ja: 感じる…！！
  d_nikke_mast_romanticmaid_05_73:
    speaker: "<Choice>"
    en: I'm not sure about all that, but it does taste incredible.
    ko: 그건 잘 모르겠지만 엄청 맛있어…!!
    ja: それはよく分からないが、とてもおいしい…！！
  d_nikke_mast_romanticmaid_05_74:
    speaker: mast_m
    en: Haha!
    ko: 하하하하!
    ja: はははは！
  d_nikke_mast_romanticmaid_05_75:
    speaker: "<Monologue>"
    en: I have a great time dining with Mast, who is positively giddy with exuberance.
    ko: 한껏 텐션이 오른 마스트와 신나게 먹고 마셨다.
    ja: |-
      すっかりテンションが高くなったマストと
      楽しく料理を食べ、酒を飲んだ
  d_nikke_mast_romanticmaid_05_76:
    speaker: "<Monologue>"
    en: After some time passes...
    ko: 그렇게 시간이 얼마나 지났을까.
    ja: どれくらい時間が経っただろうか
  d_nikke_mast_romanticmaid_05_77:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_78:
    speaker: "<Monologue>"
    en: Mast speaks less and less, before eventually falling silent.
    ko: 점점 말수가 줄어들던 마스트가 결국 입을 다물었다.
    ja: |-
      次第に口数が減っていったマストが
      ついに喋らなくなった
  d_nikke_mast_romanticmaid_05_79:
    speaker: "<Self>"
    en: Mast, are you drunk?
    ko: 마스트. 취했어?
    ja: マスト。酔ったのか？
  d_nikke_mast_romanticmaid_05_80:
    speaker: mast_m
    en: Pfft. Have you ever seen a pirate get drunk?
    ko: 헹. 해적이 술에 취하는 거 봤수?
    ja: ふん。海賊が酒に酔うとでも？
  d_nikke_mast_romanticmaid_05_81:
    speaker: "<Self>"
    en: They do all the time in the movies.
    ko: 영화 보면 많이 취하던데?
    ja: 映画ではみんな酔っぱらってたぞ？
  d_nikke_mast_romanticmaid_05_82:
    speaker: mast_m
    en: Those are the lower-ranking sailors.
    ko: 그건 말단 선원들이나 그런 거요.
    ja: それは下っ端の船乗りだからさ。
  d_nikke_mast_romanticmaid_05_83:
    speaker: mast_m
    en: Pirates of my level, who have dreams in their hearts,
    ko: 나 정도 되는, 가슴에 로망을 품은 선장급 해적은.
    ja: |-
      私みたいに胸にロマンを秘めた
      船長クラスの海賊は、
  d_nikke_mast_romanticmaid_05_84:
    speaker: mast_m
    en: don't get drunk unless their spirits are broken!
    ko: 마음이 꺾이지 않는 이상 절대로 술에 취하지 않수!
    ja: 心が折れない限り、絶対に酒に酔わないっ！
  d_nikke_mast_romanticmaid_05_85:
    speaker: "<Self>"
    en: Ah, I see.
    ko: 오호.
    ja: そうか
  d_nikke_mast_romanticmaid_05_86:
    speaker: "<Narration>"
    en: "*Gulp gulp gulp* *Wham*!"
    ko: 벌컥벌컥. 쾅!
    ja: ごくごく。ドン！
  d_nikke_mast_romanticmaid_05_87:
    speaker: "<Monologue>"
    en: Mast empties another bottle of rum.
    ko: 마스트는 또 다른 럼주 병을 비웠다.
    ja: マストは新しいラム酒の瓶を空にした
  d_nikke_mast_romanticmaid_05_88:
    speaker: mast_m
    en: Master Captain, since we're having a moment, let me ask you something.
    ko: "…주인장. 이런 자리를 만든 김에 물어보는 건데 말요."
    ja: |-
      …ご主人様。
      せっかくの機会だから聞かせてもらうぜ。
  d_nikke_mast_romanticmaid_05_89:
    speaker: mast_m
    en: Do you have any other dreams?
    ko: 혹시 다른 로망은 없수?
    ja: 他にロマンや夢はないっすか？
  d_nikke_mast_romanticmaid_05_90:
    speaker: "<Self>"
    en: Hmm... I'm not sure.
    ko: 음. 글쎄….
    ja: うーん。そうだな…
  d_nikke_mast_romanticmaid_05_91:
    speaker: mast_m
    en: Come on, there must be something. Be honest.
    ko: 없지는 않을 거 아뇨. 솔직하게 말해 보쇼.
    ja: ないはずないっす。正直に言ってくれっ。
  d_nikke_mast_romanticmaid_05_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_93:
    speaker: "<Self>"
    en: My dream...
    ko: 내 로망은….
    ja: 私の夢は…
  d_nikke_mast_romanticmaid_05_94:
    speaker: "<Choice>"
    en: Is to reclaim the surface.
    ko: 지상 탈환.
    ja: 地上奪還
  d_nikke_mast_romanticmaid_05_95:
    speaker: "<Choice>"
    en: Is for world peace.
    ko: 세계 평화.
    ja: 世界平和
  d_nikke_mast_romanticmaid_05_96:
    speaker: "<Choice>"
    en: Is for the liberation of Nikkes.
    ko: 니케의 해방.
    ja: ニケの解放
  d_nikke_mast_romanticmaid_05_97:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_98:
    speaker: mast_m
    en: That's a rather... noble goal, but, uh...
    ko: 그, 그게. 굉장히 훌륭하고 바람직한 로망이기는 한데 말요.
    ja: |-
      その…すごく立派で価値のあることは
      間違いないっす。
  d_nikke_mast_romanticmaid_05_99:
    speaker: mast_m
    en: I was hoping for something a little more specific. More personal.
    ko: 그, 왜. 내가 기대한 건 좀 더 간질간질하고 개인적인….
    ja: |-
      でも、私が期待してたのは
      もう少しくすぐったくなるような…個人的な…
  d_nikke_mast_romanticmaid_05_100:
    speaker: mast_m
    en: Something I could actually make happen for you.
    ko: 구체적으로는 내가 이루어줄 수 있는 그런 거 있지 않수.
    ja: |-
      具体的に私が叶えられる、
      そういうやつで…
  d_nikke_mast_romanticmaid_05_101:
    speaker: mast_m
    en: Maybe something similar to what we were talking about earlier?
    ko: 조, 좀 더 구체적으로는 아까 얘기했던 거랑… 그, 비슷한 걸로….
    ja: |-
      も、もっと言うと、さっき話したような…
      その…
  d_nikke_mast_romanticmaid_05_102:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_103:
    speaker: mast_m
    en: You know what I mean, right?
    ko: 무슨 말인지… 알겠수…?
    ja: 何のことか…分かるか…？
  d_nikke_mast_romanticmaid_05_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mast_romanticmaid_05_105:
    speaker: mast_m
    en: Wha...?!
    ko: 햑?!
    ja: ひゃぁっ！？
  d_nikke_mast_romanticmaid_05_106:
    speaker: "<Monologue>"
    en: I decide to answer by pulling Mast towards me and embracing her.
    ko: 나는 대답하는 대신, 마스트의 어깨를 끌어당겨 품에 안았다.
    ja: |-
      私は返事の代わりに
      マストの肩を抱き寄せ、胸に抱いた
  d_nikke_mast_romanticmaid_05_107:
    speaker: "<Monologue>"
    en: It feels to me that Mast isn't using her combat build today.
    ko: 오늘은 전투용 바디가 아니었는지.
    ja: 今日は戦闘用ボディではないようだ
  d_nikke_mast_romanticmaid_05_108:
    speaker: "<Monologue>"
    en: She feels as light as a feather.
    ko: 마스트는 깃털처럼 가벼웠다.
    ja: マストは羽のように軽かった
