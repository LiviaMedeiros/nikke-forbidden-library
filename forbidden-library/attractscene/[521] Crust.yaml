---
d_nikke_crust_01:
  d_nikke_crust_01_1:
    speaker: "<Narration>"
    en: Ta da da da da!
    ko: 빰~ 빠바바밤~
    ja: テレレッテッテッ～♪
  d_nikke_crust_01_2:
    speaker: crust
    en: Hello there!
    ko: 안녕하세요~!
    ja: みなさん、こんにちは～！
  d_nikke_crust_01_3:
    speaker: crust
    en: I'm Crust, the host of the Crunchy Cooking Class!
    ko: 아삭바삭 쿠킹 클래스의 진행을 맡고 있는, 크러스트예요!
    ja: |-
      サクッとカリッとクッキングクラスのMC、
      クラストです！
  d_nikke_crust_01_4:
    speaker: audience03
    en: Whooooo!
    ko: 와아아~
    ja: わああ～！
  d_nikke_crust_01_5:
    speaker: crust
    en: The dish we'll be making today is...
    ko: 오늘 만들어 볼 요리는요~
    ja: 今日ご紹介するお料理は～
  d_nikke_crust_01_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_01_7:
    speaker: "<Monologue>"
    en: Once a week, just as I'm starting to feel hungry,
    ko: 일주일에 한 번, 딱 배가 고파질 이 시간에,
    ja: 週に一度、ちょうどお腹が空くこの時間に…
  d_nikke_crust_01_8:
    speaker: "<Monologue>"
    en: Crust's cooking show begins almost on cue.
    ko: 크러스트가 진행하는 방송이 시작된다.
    ja: クラストの番組が始まる
  d_nikke_crust_01_9:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르르륵~
    ja: グゥゥ～
  d_nikke_crust_01_10:
    speaker: "<Self>"
    en: Man, I'm hungry...
    ko: 아, 배고프다.
    ja: ああ、腹が減った
  d_nikke_crust_01_11:
    speaker: "<Self>"
    en: I'd kill for some of Crust's cooking.
    ko: 아, 크러스트가 해준 음식 먹고 싶다.
    ja: クラストの料理が食べたい
  d_nikke_crust_01_12:
    speaker: crust
    en: We'll just let that boil for another five minutes, and then...
    ko: 이렇게 해서, 5분만 더 끓여주면~
    ja: こんなふうに、さらに5分間煮込んで～
  d_nikke_crust_01_13:
    speaker: crust
    en: Tah-dah! It's complete!
    ko: 짜잔! 완성이에요!
    ja: ジャーン！完成です！
  d_nikke_crust_01_14:
    speaker: crust
    en: Now, can I have a volunteer from the audience to come up and taste it for
      me?
    ko: 그럼, 시식자는 오늘 와주신 방청객 분들 중에서 골라볼게요~
    ja: |-
      では、今日見に来てくださった方に
      試食していただきましょう～！
  d_nikke_crust_01_15:
    speaker: "<Self>"
    en: It'd be great to be in the audience...
    ko: "…나도 방청객으로 가고 싶다."
    ja: "…私も番組を見学したい"
  d_nikke_crust_01_16:
    speaker: crust
    en: I hope you enjoy it!
    ko: 맛있게 드세요~
    ja: どうぞ召し上がれ～
  d_nikke_crust_01_17:
    speaker: "<Narration>"
    en: "*Slurp*"
    ko: 호로록-
    ja: ゴクッ――
  d_nikke_crust_01_18:
    speaker: "<Narration>"
    en: "*Chomp chomp*"
    ko: 쩝쩝….
    ja: もぐもぐ…
  d_nikke_crust_01_19:
    speaker: girl02
    en: Whoa!
    ko: 와…!
    ja: わあ…！
  d_nikke_crust_01_20:
    speaker: girl02
    en: It's delicious!
    ko: 진짜 맛있어요!!
    ja: とってもおいしいです！
  d_nikke_crust_01_21:
    speaker: girl02
    en: Sweet and salty, but also incredibly smooth.
    ko: 달콥하고 짭짤한데, 너무 부드러워요.
    ja: 甘くて、しょっぱくて、クリーミーで！
  d_nikke_crust_01_22:
    speaker: "<Self>"
    en: Is this why people watch these kinds of shows...?
    ko: 이래서 다들 먹방을 보는 건가….
    ja: なぜグルメ番組が人気なのか分かる気がする…
  d_nikke_crust_01_23:
    speaker: girl02
    en: I've never had anything this wonderful. Honestly.
    ko: 살면서 이렇게 맛있는 거 처음 먹어봐요… 진짜로.
    ja: |-
      こんなにおいしいものを食べるのは
      生まれて初めてです…本当に。
  d_nikke_crust_01_24:
    speaker: girl02
    en: My mom watches this show all the time, but she's never quite able to recreate
      the flavors.
    ko: 엄마도 매번 이 방송을 보는데, 왜 이런 맛이 안 날까요?
    ja: |-
      お母さんも毎週この番組を見てるのに、
      どうしてこんなに味が違うんでしょうか？
  d_nikke_crust_01_25:
    speaker: audience03
    en: Hahahaha!
    ko: 아하하하~!
    ja: あははは～！
  d_nikke_crust_01_26:
    speaker: "<Self>"
    en: Haha!
    ko: 아하하…!
    ja: ははは…！
  d_nikke_crust_01_27:
    speaker: crust
    en: That's it for today's show!
    ko: 오늘 방송은 여기까지~!
    ja: "――それでは、今日はここまで～！"
  d_nikke_crust_01_28:
    speaker: crust
    en: Also, I'm sorry to say this,
    ko: 아, 그리고 너무너무 죄송하지만…!
    ja: あ、それから残念なお知らせがあります…！
  d_nikke_crust_01_29:
    speaker: crust
    en: but the Crunchy Cooking Class will be going on a short break for a while.
    ko: 아삭바삭 쿠킹 클래스는 당분간 휴방할 예정이에요.
    ja: |-
      サクッとカリッとクッキングクラスは、
      しばらくお休みの予定です。
  d_nikke_crust_01_30:
    speaker: audience03
    en: "!!!"
    ko: 아아아~
    ja: ええ～！
  d_nikke_crust_01_31:
    speaker: "<Self>"
    en: What?!
    ko: 뭐라고!
    ja: 何だって！？
  d_nikke_crust_01_32:
    speaker: crust
    en: When it's time for us to come back, I'll post an announcement on our homepage.
    ko: 언제 돌아올지는, 홈페이지를 통해 공지할게요!
    ja: |-
      再開が決まったら、
      ホームページでお知らせしますね！
  d_nikke_crust_01_33:
    speaker: crust
    en: In the meantime, we'll be rerunning some of our previous episodes for viewers
      who missed them or for those who only started tuning in recently.
    ko: |-
      대신, 재방송이 나갈 예정이니까~
      놓치셨던 분들이나, 나중에 방송을 보기 시작했던 분들은
    ja: |-
      お休みの間、再放送がありますので、
      見逃した方や、もう一度楽しみたいという方は…
  d_nikke_crust_01_34:
    speaker: crust
    en: I encourage you all to check it out!
    ko: 꼭꼭 챙겨봐 주세요~!
    ja: ぜひご覧くださ～い！
  d_nikke_crust_01_35:
    speaker: crust
    en: See you next time!
    ko: 다음에 또 만나요~!
    ja: それでは、またお会いしましょう～！
  d_nikke_crust_01_36:
    speaker: crust
    en: Crunchy! Crunchy!
    ko: 아삭! 바삭!
    ja: サクッと！カリッと！
  d_nikke_crust_01_37:
    speaker: "<Narration>"
    en: Ta da da da da!
    ko: 빰~ 빠바바밤~
    ja: テレレッテッテッ～♪
  d_nikke_crust_01_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_01_39:
    speaker: "<Monologue>"
    en: Why would a show that's doing so well suddenly go on a break?
    ko: 멀쩡히 방영되던 프로그램이, 왜 갑자기 휴방이란 말인가.
    ja: |-
      番組は順調だったはずなのに、
      どうして急に休むのだろう
  d_nikke_crust_01_40:
    speaker: "<Monologue>"
    en: Is something going on with Crust?
    ko: 크러스트에게 무슨 일이 생긴 건가…?
    ja: もしや、クラストに何かあったのか…？
  d_nikke_crust_01_41:
    speaker: "<Monologue>"
    en: As an avid viewer of the program, I rush out of the Commander's Room in a
      panic.
    ko: |-
      시청자로서 참을 수 없었던 나는,
      지휘관실을 뛰쳐나갔다.
    ja: |-
      視聴者として
      いてもたってもいられなくなった私は、
      指揮官室を飛び出した
  d_nikke_crust_01_42:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_crust_01_43:
    speaker: crust
    en: Huh?
    ko: 으응?
    ja: ん？
  d_nikke_crust_01_44:
    speaker: crust
    en: Who could that be? I didn't call anyone over.
    ko: 초대한 사람이 없는데, 누구지?
    ja: 今日は誰も招待してなかったよね…
  d_nikke_crust_01_45:
    speaker: crust
    en: Who is it?
    ko: 누구세요오~?
    ja: どちら様ですか～？
  d_nikke_crust_01_46:
    speaker: "<Self>"
    en: It's me.
    ko: 나야.
    ja: 私だ
  d_nikke_crust_01_47:
    speaker: crust
    en: Huh?! Mr. Gourmand?!
    ko: 어! 미식가님?!
    ja: えっ？グルメ様！？
  d_nikke_crust_01_48:
    speaker: crust
    en: Come on in!
    ko: 들어오세요~!
    ja: どうぞ～！
  d_nikke_crust_01_49:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_crust_01_50:
    speaker: "<Self>"
    en: Crust, tell me what's going on!
    ko: 무슨 일이야, 크러스트!
    ja: クラスト、どうしたんだ！？
  d_nikke_crust_01_51:
    speaker: crust
    en: Wha...
    ko: 네, 네에…?
    ja: は、はい…？
  d_nikke_crust_01_52:
    speaker: crust
    en: I could ask you the same thing, barging in here like that!
    ko: 그건 제가 하고 싶은 말인데요….
    ja: それは、こちらのセリフですが…
  d_nikke_crust_01_53:
    speaker: crust
    en: What are you doing here?
    ko: 여기는 무슨 일로 오신 거예요?
    ja: どうしてここに？
  d_nikke_crust_01_54:
    speaker: "<Self>"
    en: What in the world are you stopping your show for? This came out of nowhere.
    ko: 갑자기 방송이 휴방이라니, 너무 갑작스럽잖아.
    ja: |-
      急に番組を休むだなんて、
      びっくりしたじゃないか
  d_nikke_crust_01_55:
    speaker: crust
    en: Oh, that?
    ko: 아~!
    ja: あ～！
  d_nikke_crust_01_56:
    speaker: crust
    en: I take it you saw today's episode?
    ko: 오늘 방송을 보셨군요!
    ja: 今日の放送をご覧になったんですね！
  d_nikke_crust_01_57:
    speaker: crust
    en: I actually posted about this on our homepage two weeks ago.
    ko: 사실 홈페이지에는 2주 전부터 공지가 올라가긴 했었어요.
    ja: |-
      とは言っても、ホームページには2週間前から
      お知らせを載せていたんですよ。
  d_nikke_crust_01_58:
    speaker: "<Self>"
    en: "... You did?"
    ko: 아… 그래?
    ja: えっ…そうなのか？
  d_nikke_crust_01_59:
    speaker: crust
    en: It's not like this is unprecedented. I've always taken breaks occasionally.
    ko: 그리고 원래 정기적으로 휴방을 해오기도 했구요, 헤헤.
    ja: |-
      それに、もともとお休みは定期的に
      いただいてましたし。
  d_nikke_crust_01_60:
    speaker: "<Self>"
    en: "... You have?"
    ko: 아… 그래?
    ja: えっ…そうなのか…？
  d_nikke_crust_01_61:
    speaker: "<Monologue>"
    en: Seems I wasn't fully informed on the situation.
    ko: 아는 게 하나도 없다.
    ja: 知らなかった…
  d_nikke_crust_01_62:
    speaker: "<Monologue>"
    en: Feeling a bit embarrassed, I calm myself down and continue with my questions.
    ko: 머쓱해진 나는, 흥분을 가라앉히고 다시 질문을 이어 나갔다.
    ja: |-
      恥ずかしくなった私は、興奮を抑えて
      再び質問を続けた
  d_nikke_crust_01_63:
    speaker: "<Self>"
    en: So are you taking a break for personal reasons?
    ko: 그럼 그냥 쉬려고 그랬던 거야?
    ja: じゃあ、ただの休暇なのか？
  d_nikke_crust_01_64:
    speaker: crust
    en: Far from it.
    ko: 아뇨!
    ja: いいえ！
  d_nikke_crust_01_65:
    speaker: crust
    en: The show is taking a break so that Cooking Oil can take care of some things.
    ko: 저희 쿠킹오일이 해야만 하는 일을 하기 위해서 쉬는 거예요.
    ja: |-
      クッキングオイルの仕事があるので、
      そのためのお休みです。
  d_nikke_crust_01_66:
    speaker: "<Self>"
    en: What do you mean?
    ko: 쿠킹오일이 해야만 하는 일?
    ja: クッキングオイルの仕事？
  d_nikke_crust_01_67:
    speaker: crust
    en: Actually...
    ko: 네!
    ja: はい！
  d_nikke_crust_01_68:
    speaker: crust
    en: If you're not too busy,
    ko: 아, 혹시 미식가님!
    ja: あっ、グルメ様！
  d_nikke_crust_01_69:
    speaker: crust
    en: do you think you could help us, Mr. Gourmand?
    ko: 바쁘지 않으시면, 저희를 도와주실 수 있나요?
    ja: |-
      もしお時間よろしければ、
      私たちを手伝ってもらえませんか？
  d_nikke_crust_01_70:
    speaker: crust
    en: If you're there, I'm sure things will flow much more smoothly.
    ko: 미식가님이 계신다면, 더 순조롭게 진행이 될 거예요.
    ja: |-
      グルメ様がいれば、
      もっとスムーズに進むと思うんです。
  d_nikke_crust_01_71:
    speaker: "<Self>"
    en: What are you doing, exactly?
    ko: 뭘 하는 건데?
    ja: 何をするんだ？
  d_nikke_crust_01_72:
    speaker: crust
    en: None other than...
    ko: 바로바로~
    ja: それは、ずばり～
  d_nikke_crust_01_73:
    speaker: crust
    en: Food research!
    ko: 음식 연구랍니다~!
    ja: 食べ物の研究です～！
d_nikke_crust_02:
  d_nikke_crust_02_1:
    speaker: crust
    en: Mr. Gourmand, do you know what our official duties are as Cooking Oil?
    ko: |-
      미식가님은 쿠킹오일 스쿼드가
      공식적으로 하는 일이 뭔지 알고 계시나요?
    ja: |-
      グルメ様は、クッキングオイル部隊の
      公の仕事がどういうものかご存じですか？
  d_nikke_crust_02_2:
    speaker: crust
    en: Most people probably think that
    ko: 대부분의 사람들은 아마도….
    ja: きっと、ほとんどの人は…
  d_nikke_crust_02_3:
    speaker: crust
    en: one of us cooks, the other tastes, and that's all.
    ko: 그냥 한 명은 요리하고, 한 명은 맛보는 스쿼드라고 생각을 할텐데요.
    ja: |-
      1人が料理を作って、もう1人は味見をする仕事
      って思っているはずです。
  d_nikke_crust_02_4:
    speaker: "<Monologue>"
    en: "... Is that not what you do?"
    ko: 그게 아니었나…?
    ja: 違ったのか…？
  d_nikke_crust_02_5:
    speaker: crust
    en: No, it is.
    ko: 그게 맞아요!
    ja: それで正解です！
  d_nikke_crust_02_6:
    speaker: "<Self>"
    en: "..."
    ko: 엥.
    ja: えっ？
  d_nikke_crust_02_7:
    speaker: crust
    en: But there's more to it than that!
    ko: 하지만 정확하게 설명하자면.
    ja: でも、正確に言うと…
  d_nikke_crust_02_8:
    speaker: crust
    en: We collect edible ingredients from the surface and conduct analytical research.
    ko: |-
      저희는 지상에서 식용이 가능한 재료를 수집하고,
      분석하고, 연구를 하는 스쿼드랍니다~!
    ja: |-
      私たちは地上で食べられる食材を集めて、
      分析して、研究する部隊なんです！
  d_nikke_crust_02_9:
    speaker: crust
    en: Bready can ascertain the ingredients and other information just by tasting
      something.
    ko: 브래디는 맛을 보기만 해도 그 성분이나 정보를 알기 때문에,
    ja: |-
      ブレッディは味見するだけで
      その成分や情報が分かるので、
  d_nikke_crust_02_10:
    speaker: crust
    en: One short taste is all she needs, and she can do it without wasting any valuable
      ingredients.
    ko: |-
      귀한 지상의 재료들을 낭비하지 않고,
      한 번 맛을 보는 것으로 분석을 완료하죠.
    ja: |-
      貴重な地上の食材を無駄にすることなく、
      一度で分析を完了できちゃいますから。
  d_nikke_crust_02_11:
    speaker: crust
    en: I then use that gathered data and experiment with Splendamin in an attempt
      to reproduce the various flavors that we come across.
    ko: |-
      저는 그 데이터와 퍼펙트를 이용해서,
      똑같은 맛을 내기 위해 연구를 해요!
    ja: |-
      そして、私はそのデータを活用して、
      パーフェクトで同じ味を再現するために
      研究するんです！
  d_nikke_crust_02_12:
    speaker: "<Self>"
    en: Your job is much more important than I thought it was.
    ko: 생각보다 더 중요한 일을 하고 있었구나.
    ja: 思ったより重要な仕事なんだな
  d_nikke_crust_02_13:
    speaker: crust
    en: Hehe, I'm glad you think it's important work.
    ko: 헤헤, 그렇게 말씀해 주셔서 감사해요.
    ja: えへへ、そう言ってくださると嬉しいです。
  d_nikke_crust_02_14:
    speaker: crust
    en: We're allotted a certain timeframe in which we can conduct our culinary research,
      and if, after submitting our final report, we're granted permission,
    ko: |-
      그래서 정해진 기간에 맞춰서 요리 연구를 진행하고,
      보고를 올린 후에 허가가 떨어지면~
    ja: |-
      そうして、決められた期間で
      料理の研究を進めて、報告後に
      許可が下りたら…
  d_nikke_crust_02_15:
    speaker: crust
    en: we introduce some of the recipes on the Crunchy Cooking Class, hehe.
    ko: 아삭바삭 쿠킹 클래스에서 직접 소개도 하고 있답니다, 헤헤.
    ja: |-
      サクッとカリッとクッキングクラスで
      ご紹介しているんです！
  d_nikke_crust_02_16:
    speaker: "<Self>"
    en: But don't we have already more than enough food that we can make from Splendamin?
    ko: 그런데, 이미 퍼펙트로 만들 수 있는 음식은 충분히 많지 않아?
    ja: |-
      でも、もう十分パーフェクトで
      なんでも作れるんじゃないか？
  d_nikke_crust_02_17:
    speaker: "<Self>"
    en: It's hard to imagine there's all that much more we could make from it.
    ko: 만들 수 없는 음식이 있을까… 싶은 수준인데.
    ja: |-
      作れない料理なんてあるのだろうか…
      それくらいのレベルだろう
  d_nikke_crust_02_18:
    speaker: crust
    en: That may seem true,
    ko: 으음….
    ja: うーん…
  d_nikke_crust_02_19:
    speaker: crust
    en: but there are still plenty of ingredients, cooking methods, and dishes out
      there that we don't know.
    ko: 그럼에도, 아직 저희가 모르는 식재료나 요리법, 음식들이 많거든요.
    ja: |-
      でも、まだ私たちが知らない食材や
      レシピがたくさんあります。
  d_nikke_crust_02_20:
    speaker: crust
    en: We aren't sure at what point we'll cease living in the Ark,
    ko: 언제까지 방주에서 지낼지 모르는 이 상황에서는,
    ja: |-
      いつまでアークで過ごすことになるか分からない
      この状況では…
  d_nikke_crust_02_21:
    speaker: crust
    en: so the endeavor of reproducing unfamiliar foods and flavors from up on the
      surface
    ko: |-
      지상의 맛과 완벽하게 똑같은 맛,
      몰랐던 새로운 음식.
    ja: |-
      地上とまったく同じ味、
      知らなかった新しい料理。
  d_nikke_crust_02_22:
    speaker: crust
    en: is sure to enrich people's lives in the future!
    ko: 이런 것들이 분명 시민들의 삶을 더 윤택하게 만들어 줄 거라 믿어요!
    ja: |-
      そういうものが、きっと市民の生活を
      豊かにすると信じているんです！
  d_nikke_crust_02_23:
    speaker: "<Self>"
    en: I see!
    ko: 오오….
    ja: おお…
  d_nikke_crust_02_24:
    speaker: crust
    en: So, Bready and I will be heading to the surface tomorrow.
    ko: 그래서 저랑 브래디는, 내일 지상으로 올라갑니다!
    ja: だから私とブレッディは、明日地上へ行きます！
  d_nikke_crust_02_25:
    speaker: crust
    en: Would you be interested in coming together with us, Mr. Gourmand?
    ko: 미식가님도 같이 가주실 수 있나요?!
    ja: グルメ様も一緒に来てくれませんか！？
  d_nikke_crust_02_26:
    speaker: "<Self>"
    en: Up to the surface? Were you and Bready originally planning on going up alone?
    ko: 지상에? 원래는 둘만 가려고 했던 거야?
    ja: |-
      地上に？もともと2人で
      行くつもりだったのか？
  d_nikke_crust_02_27:
    speaker: crust
    en: Yep!
    ko: 맞아요!
    ja: はい！
  d_nikke_crust_02_28:
    speaker: crust
    en: Having said that, there are certain risks that are involved in the whole procedure.
    ko: 브래디의 능력이 쉽게 노출될 수 있기도 하고….
    ja: ブレッディの能力が外部に漏れたら困りますし…
  d_nikke_crust_02_29:
    speaker: crust
    en: For example, there's the risk of Bready's abilities being exposed to the public.
    ko: |-
      연구에 쓸 지상의 재료를 몰래 슬쩍 한다거나,
      저희 스쿼드의 업계 비밀을 말하고 다닌다거나…!!
    ja: |-
      研究に使う地上の食材を盗まれたり、
      業界の機密情報を言いふらされたり…！！
  d_nikke_crust_02_30:
    speaker: crust
    en: Then there's the possibility of someone sneaking in research ingredients from
      the surface and exposing all of our trade secrets!
    ko: 뭐, 그런 위험 부담이 있으니까요~ 헤헤.
    ja: そういうリスクもあるので！えへへ。
  d_nikke_crust_02_31:
    speaker: "<Self>"
    en: Then are you sure it's okay for me to tag along?
    ko: 나는 같이 가도 되는 거야?
    ja: 私はいいのか？
  d_nikke_crust_02_32:
    speaker: crust
    en: Of course!
    ko: 당연하죠!
    ja: もちろんです！
  d_nikke_crust_02_33:
    speaker: crust
    en: I trust you.
    ko: 미식가님은 믿을 수 있는 분이시니까요.
    ja: グルメ様は信頼できる方ですから。
  d_nikke_crust_02_34:
    speaker: "<Self>"
    en: I appreciate you saying that.
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_crust_02_35:
    speaker: "<Monologue>"
    en: It's always a good feeling when someone places their trust in you.
    ko: 누군가의 신뢰를 받는다는 것은, 언제나 기쁜 일이다.
    ja: 誰かに信頼されるのは、嬉しいことだ
  d_nikke_crust_02_36:
    speaker: crust
    en: I'll send you the location of the elevator.
    ko: 그럼, 제가 엘리베이터 위치를 보내드릴게요.
    ja: じゃあ、エレベーターの座標を送りますね。
  d_nikke_crust_02_37:
    speaker: crust
    en: We can meet there tomorrow.
    ko: 내일 여기서 봬요!
    ja: 明日ここでお会いしましょう！
  d_nikke_crust_02_38:
    speaker: "<Self>"
    en: Okay, see you then.
    ko: 그래.
    ja: 分かった
  d_nikke_crust_02_39:
    speaker: bready
    en: Bonne Bouche!
    ko: 안녕.
    ja: こんにちは。
  d_nikke_crust_02_40:
    speaker: bready
    en: Are you coming as my personal snack?
    ko: 미미는 내 도시락으로 참여하는 거야?
    ja: 美味は私のお弁当として参加するの？
  d_nikke_crust_02_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_02_42:
    speaker: crust
    en: Bready, I get that you enjoy his flavor, but that's a bit degrading to call
      Mr. Gourmand that.
    ko: 브래디, 아무리 그래도 미식가님한테 도시락이 뭐야~!
    ja: |-
      ブレッディ、いくら何でも
      グルメ様にお弁当はないでしょ～！
  d_nikke_crust_02_43:
    speaker: crust
    en: Besides, you should be plenty satisfied with all the lunch boxes I've prepared
      for you.
    ko: 도시락은 내가 많이 준비했으니까, 이걸로 만족해.
    ja: |-
      お弁当は私がたくさん作ってきたから、
      それで満足してね。
  d_nikke_crust_02_44:
    speaker: crust
    en: Mr. Gourmand is coming along to lend a helping hand.
    ko: 미식가님은 우리를 도와주러 가시는 거야.
    ja: |-
      グルメ様は、私たちを
      手伝いに来てくれたんだよ。
  d_nikke_crust_02_45:
    speaker: bready
    en: That's too bad... *drool*
    ko: 아쉽다… 꿀꺽.
    ja: 残念ね…ゴクッ。
  d_nikke_crust_02_46:
    speaker: "<Self>"
    en: "..."
    ko: 휴-
    ja: ふぅ…
  d_nikke_crust_02_47:
    speaker: crust
    en: All right then, let's head out!
    ko: 그럼 출발해 봅시다~!
    ja: それでは、出発しましょう！
  d_nikke_crust_02_48:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삑- 삑-
    ja: ピッ、ピッ
  d_nikke_crust_02_49:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 덜컹.
    ja: ガタン
  d_nikke_crust_02_50:
    speaker: "<Self>"
    en: What pathway does this elevator take?
    ko: 이 엘리베이터는 어디로 통하는 거야?
    ja: このエレベーターはどこにつながってるんだ？
  d_nikke_crust_02_51:
    speaker: crust
    en: It connects to Cooking Oil's hideout.
    ko: 쿠킹오일의 아지트랑 통해요!
    ja: クッキングオイルのアジトです！
  d_nikke_crust_02_52:
    speaker: "<Self>"
    en: You have a hideout on the surface?
    ko: 지상에 아지트가 있어?
    ja: 地上にアジトが？
  d_nikke_crust_02_53:
    speaker: crust
    en: Hehe, that's just the way we refer to it.
    ko: 헤헤~ 그냥 저희가 그렇게 부르고 있는 것뿐이에요.
    ja: |-
      えへへ～私たちが
      勝手にそう呼んでいるだけですけどね。
  d_nikke_crust_02_54:
    speaker: crust
    en: After visiting several different locations, we determined this place had the
      most optimal environment for obtaining ingredients.
    ko: |-
      여러 좌표를 돌아다녀 본 결과,
      여기가 가장 재료를 구하기 좋은 환경이었거든요.
    ja: |-
      色々な場所を歩き回った結果、
      ここが一番食材を手に入れやすい
      環境だったんです。
  d_nikke_crust_02_55:
    speaker: crust
    en: So we installed an elevator and made it so that only certain people are allowed
      to use it.
    ko: |-
      그래서 엘리베이터를 설치하고,
      일부 관계자들만 다닐 수 있도록 해놨어요.
    ja: |-
      だからエレベーターを設置して、
      関係者だけが通れるようにしておきました。
  d_nikke_crust_02_56:
    speaker: "<Self>"
    en: Very thorough.
    ko: 엄청 철저하네.
    ja: ずいぶん徹底しているな
  d_nikke_crust_02_57:
    speaker: "<Self>"
    en: Are all these measures for secrecy really necessary?
    ko: 이렇게까지 숨길 필요가 있는 거야?
    ja: ここまで隠す必要があるのか？
  d_nikke_crust_02_58:
    speaker: crust
    en: It absolutely is.
    ko: 네, 있어요.
    ja: そうですね。
  d_nikke_crust_02_59:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_02_60:
    speaker: bready
    en: You'll understand when we get to the surface and see for yourself.
    ko: 올라가서 직접 보면 알 거야.
    ja: 実際に見れば分かるわ。
  d_nikke_crust_02_61:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 덜컹-
    ja: ガタンッ
  d_nikke_crust_02_62:
    speaker: "<Monologue>"
    en: The moment we arrive on the surface,
    ko: 그렇게 지상에 도착한 나는.
    ja: こうして、地上に到着した私は…
  d_nikke_crust_02_63:
    speaker: "<Monologue>"
    en: I instantaneously understand what Bready meant.
    ko: 바로 브래디가 한 말의 뜻을 알 수 있었다.
    ja: すぐにブレッディの言葉の意味を理解した
  d_nikke_crust_02_64:
    speaker: "<Monologue>"
    en: In front of me is a verdant, grassy meadow filled with all different types
      of flowers and fruit trees.
    ko: |-
      눈앞에 펼쳐진 건, 여러 가지 열매가 달린 나무들.
      그리고 각종 꽃과 풀이 펼쳐진 초원이었다.
    ja: |-
      目の前に広がっていたのは、
      たくさんの実がなった木…
      そして、花や草が生い茂る草原だった
  d_nikke_crust_02_65:
    speaker: "<Self>"
    en: Oh my gosh...
    ko: 이건….
    ja: これは…
  d_nikke_crust_02_66:
    speaker: "<Self>"
    en: Have you been farming out here?
    ko: 농사를 짓는 거야…?
    ja: 農業を始めたのか…？
  d_nikke_crust_02_67:
    speaker: crust
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_crust_02_68:
    speaker: crust
    en: Unfortunately, we don't have that kind of time.
    ko: 안타깝게도 저희에게 그럴 시간은 없어요.
    ja: 残念ながら、私たちにそんな時間はありません。
  d_nikke_crust_02_69:
    speaker: crust
    en: Initially, the land here was fertile and brimming with all manner of fruits
      and crops.
    ko: |-
      애초에 여기는 비옥한 땅이었고,
      여러 열매랑 작물들이 많이 자란 상태였죠.
    ja: |-
      元からここは肥沃な土地で、
      実や作物が多く育っている状態でした。
  d_nikke_crust_02_70:
    speaker: bready
    en: We figured that since this place had managed to grow this much without the
      help of humans,
    ko: 사람의 손을 타지 않고도, 이만큼이나 자랐다는 거니까.
    ja: 人の手を借りなくても、ここまで育っていたの。
  d_nikke_crust_02_71:
    speaker: bready
    en: we would simply try and protect it and not overtly intervene in the ecosystem.
    ko: |-
      괜히 이런저런 시도하지 않고,
      이 환경을 최대한 지키려고 했지.
    ja: |-
      だから、余計なことはせずに
      この環境を守ろうと思ったのよ。
  d_nikke_crust_02_72:
    speaker: crust
    en: The members of Botanic Garden really helped a lot, hehe.
    ko: 보타닉 가든 분들이 많은 도움을 주셨어요, 헤헤.
    ja: |-
      それに、ボタニックガーデンのみなさんが
      たくさん手伝ってくれたんです。
  d_nikke_crust_02_73:
    speaker: "<Self>"
    en: This is the first time I've seen the surface look so peaceful.
    ko: "…이렇게 평화로워 보이는 지상은 또 처음이네."
    ja: "…ここまで平和に見える地上は初めてだ"
  d_nikke_crust_02_74:
    speaker: crust
    en: That's precisely why we're trying our utmost to prevent any combat incidents
      in the vicinity.
    ko: 그래서, 이 장소에서의 교전은 최대한 피하려고 노력 중이에요.
    ja: |-
      ですから、ここでの交戦はなるべく避けようと
      努力しているところです。
  d_nikke_crust_02_75:
    speaker: crust
    en: If we lost this place, it would take us ages to find a suitable replacement.
    ko: 여길 잃으면, 또 한참을 찾아다녀야 하거든요.
    ja: |-
      ここを失ったら、またしばらく
      探し回ることになりますから。
  d_nikke_crust_02_76:
    speaker: "<Self>"
    en: So that's why you're keeping it hidden.
    ko: "…여기를 숨기려고 했던 이유는."
    ja: "…ここを隠そうとしていた理由は…"
  d_nikke_crust_02_77:
    speaker: "<Self>"
    en: You want to protect the ingredients that can be found up on the surface.
    ko: 지상의 재료들을 지키기 위해서였구나.
    ja: 地上の食材を守るためだったのか
  d_nikke_crust_02_78:
    speaker: crust
    en: Actually, to be more precise, it was to protect the Ark.
    ko: 으음~ 정확히는, 방주를 지키기 위해서죠.
    ja: う～ん。正しくは、アークを守るためですね。
  d_nikke_crust_02_79:
    speaker: "<Self>"
    en: The Ark?
    ko: 방주를?
    ja: アークを？
  d_nikke_crust_02_80:
    speaker: crust
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_crust_02_81:
    speaker: crust
    en: Food from up on the surface shouldn't be easily attainable.
    ko: 지상의 음식은 쉽게 구해져서는 안 돼요.
    ja: |-
      地上の食べ物は、
      簡単に手に入ってはいけないんです。
  d_nikke_crust_02_82:
    speaker: crust
    en: If it were, it would wreak havoc in the Ark.
    ko: 방주에 혼란을 줄 테니까요.
    ja: アークに混乱を招きますから。
  d_nikke_crust_02_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_02_84:
    speaker: "<Self>"
    en: So, do we just need to take the ingredients here back with us?
    ko: 그럼, 여기 있는 재료들을 가져가기만 하면 되는 거야?
    ja: |-
      じゃあ、ここにある食材を
      持って帰ればいいのか？
  d_nikke_crust_02_85:
    speaker: crust
    en: Hehe, I'm afraid it's not that easy.
    ko: 아뇨~! 그렇게 쉬울 리 없죠, 헤헤.
    ja: いいえ！そんな簡単にはいきませんよ。えへへ。
  d_nikke_crust_02_86:
    speaker: crust
    en: We'll have to head outside of this area.
    ko: 저희는 이 구역에서 벗어날 거예요.
    ja: 私たちはこの場所を離れます。
  d_nikke_crust_02_87:
    speaker: crust
    en: That's how we'll find new ingredients.
    ko: 그래야 새로운 식재료를 찾을 수 있을 테니까요!
    ja: それで、新しい食材を見つけに行くんです！
  d_nikke_crust_02_88:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_crust_02_89:
    speaker: "<Self>"
    en: But then couldn't we have to head up to the surface from anywhere? Why here?
    ko: 그럼 굳이 여기로 올라올 필요는 없었던 거 아냐?
    ja: |-
      じゃあ、わざわざここに来る必要は
      なかったんじゃないか？
  d_nikke_crust_02_90:
    speaker: bready
    en: On our way back, we'll need to take some other ingredients from this place.
    ko: 돌아갈 때, 여기서 다른 부재료들을 챙겨갈 거야.
    ja: 帰りに、ここから他の材料を持って帰るわ。
  d_nikke_crust_02_91:
    speaker: bready
    en: And like I said before, this entire area is fertile.
    ko: |-
      그리고, 아까 말했던 것처럼
      이 근처는 비옥한 땅이야.
    ja: |-
      それに、さっきも言ったけど
      この辺りの土地は豊かだから。
  d_nikke_crust_02_92:
    speaker: bready
    en: That means there are a plethora of plants and animals nearby that we don't
      know about.
    ko: 그만큼 우리가 알지 못하는 동식물들이 많이 살고 있겠지.
    ja: |-
      だから、私たちが知らない動植物が
      多く生息しているの。
  d_nikke_crust_02_93:
    speaker: "<Self>"
    en: I see.
    ko: 아하!
    ja: なるほど
  d_nikke_crust_02_94:
    speaker: crust
    en: Now then, off we go!
    ko: 그럼, 출발해 보실까요~!
    ja: では、出発しましょうか！
d_nikke_crust_03:
  d_nikke_crust_03_1:
    speaker: "<Narration>"
    en: Somewhere on the surface.
    ko: 지상, 어딘가.
    ja: 地上のどこか
  d_nikke_crust_03_2:
    speaker: "<Self>"
    en: How about this grass?
    ko: 이 풀은 어때?
    ja: この草はどうだ？
  d_nikke_crust_03_3:
    speaker: crust
    en: Hmm...
    ko: 으음~
    ja: う～ん。
  d_nikke_crust_03_4:
    speaker: crust
    en: Those are just weeds.
    ko: 그건 그냥 잡초예요.
    ja: これはただの雑草です。
  d_nikke_crust_03_5:
    speaker: bready
    en: Personally, I thought they tasted quite interesting.
    ko: 개인적으로 재미있는 맛이긴 했어.
    ja: 個人的には面白い味だったわ。
  d_nikke_crust_03_6:
    speaker: "<Self>"
    en: What about this?
    ko: 음, 이런 건?
    ja: じゃあ、こういうのは？
  d_nikke_crust_03_7:
    speaker: crust
    en: Don't touch that!
    ko: 어어! 그건 만지시면 안 돼요!
    ja: ああっ！それには触らないでください！
  d_nikke_crust_03_8:
    speaker: crust
    en: If my memory serves me correctly, that's poisonous.
    ko: 제 기억이 맞다면, 독이 있을 거예요!
    ja: 私の記憶が正しければ、毒があるはずです！
  d_nikke_crust_03_9:
    speaker: bready
    en: One taste of that and your head will be spinning.
    ko: 세상이 빙글빙글 도는 맛이었지.
    ja: 世界がグルグル回る味だったわ。
  d_nikke_crust_03_10:
    speaker: "<Monologue>"
    en: I'm starting to think these two would be better off without my "help".
    ko: "…이 정도면 내 도움은 필요 없는 거 아닌가."
    ja: "…なんだか私は必要ない気がする"
  d_nikke_crust_03_11:
    speaker: "<Narration>"
    en: "*Wiggle*"
    ko: 꿈틀.
    ja: くねくね…
  d_nikke_crust_03_12:
    speaker: "<Self>"
    en: Oooh, a worm.
    ko: 어, 지렁이다.
    ja: あっ、ミミズだ
  d_nikke_crust_03_13:
    speaker: crust
    en: We've done research on worms, so we don't need any more of those.
    ko: 지렁이는 이미 연구가 끝나서, 괜찮아요.
    ja: |-
      ミミズはすでに研究が終わっているので、
      大丈夫です。
  d_nikke_crust_03_14:
    speaker: "<Self>"
    en: You eat worms as well?!
    ko: 지, 지렁이도 먹어?
    ja: ミ、ミミズも食べるのか？
  d_nikke_crust_03_15:
    speaker: crust
    en: Of course. There are many more edible things in this world than you think.
    ko: 네! 세상에는 생각보다 먹을 수 있는 것들이 많거든요.
    ja: |-
      はい！この世には食べられるものが
      たくさんあるんですよ。
  d_nikke_crust_03_16:
    speaker: crust
    en: You can boil, fry, or even make a broth out of worms.
    ko: |-
      지렁이는 삶거나, 볶거나, 국물을 우려내는 방식으로
      요리를 할 수 있는데요.
    ja: |-
      ミミズはゆでたり、炒めたり、
      出汁を取ったりできるんです。
  d_nikke_crust_03_17:
    speaker: crust
    en: It's simply that their texture and flavor make them a bit divisive.
    ko: |-
      식감과 맛 때문에 일반 사람들이 즐겨 먹기에는
      호불호가 많을 거라 판단했어요.
    ja: |-
      ただ、食感と味が独特なので
      万人受けはしないでしょうね。
  d_nikke_crust_03_18:
    speaker: crust
    en: What with them being so squishy and all.
    ko: 물컹~ 하잖아요.
    ja: ぷにゅぷにゅ～ってしてますよね。
  d_nikke_crust_03_19:
    speaker: crust
    en: I want to come up with recipes we can use in the event of a food scarcity
      up on the surface, and—
    ko: |-
      그래서, 지상에서 식량이 떨어졌을 때를 대비해서
      생존을 위한 요리법으로 연구를….
    ja: |-
      だから、地上で食糧が尽きた時に
      生き残るため、調理法の研究を…
  d_nikke_crust_03_20:
    speaker: bready
    en: Crust.
    ko: 크러스트.
    ja: クラスト。
  d_nikke_crust_03_21:
    speaker: crust
    en: What?
    ko: 응?
    ja: ん？
  d_nikke_crust_03_22:
    speaker: bready
    en: Bonne Bouche doesn't look so good.
    ko: 미미의 표정이 안 좋아.
    ja: 美味の顔が暗いわ。
  d_nikke_crust_03_23:
    speaker: crust
    en: Oh my gosh, you're right!
    ko: 어…! 그, 그렇네…!
    ja: あれ…！ホ、ホントだ…！
  d_nikke_crust_03_24:
    speaker: crust
    en: Are you okay, Mr. Gourmand?
    ko: 미식가님, 괜찮으세요?
    ja: グルメ様、大丈夫ですか？
  d_nikke_crust_03_25:
    speaker: "<Self>"
    en: Yeah... I'm okay. I appreciate the rather... detailed explanation.
    ko: |-
      으응… 괜찮아.
      상세한 설명 고마워.
    ja: |-
      ああ…大丈夫だ。
      説明ありがとう
  d_nikke_crust_03_26:
    speaker: "<Self>"
    en: But at this rate, I don't think I'm going to be of much help to you two.
    ko: |-
      그런데, 이런 식이면
      내가 전혀 도움이 안될 것 같은데….
    ja: |-
      でも、この調子なら
      私はまったく役に立てないと思うが…
  d_nikke_crust_03_27:
    speaker: crust
    en: That's not true!
    ko: 아녜요!
    ja: そんなことありません！
  d_nikke_crust_03_28:
    speaker: crust
    en: Bready and I have tried almost everything there is, so sometimes we tend to
      miss something that may be obvious to others.
    ko: |-
      저랑 브래디는 웬만한 건 다 연구하고, 먹어봐서 그런가
      자꾸 놓치는 부분들이 생기거든요.
    ja: |-
      私もブレッディも、大体のものは研究したせいか
      かえって気づけないことがあるんです。
  d_nikke_crust_03_29:
    speaker: crust
    en: I think it's really nice that you ask questions from your perspective.
    ko: |-
      이렇게 미식가님의 시선에서 하나하나 여쭤봐 주시는 것,
      너무 좋은 것 같아요!
    ja: |-
      なのでグルメ様の視点で質問してくださると、
      新たな発見ができると思います！
  d_nikke_crust_03_30:
    speaker: "<Self>"
    en: I'm glad you feel that way.
    ko: |-
      그래…?
      그럼 다행이네.
    ja: |-
      そうか…？
      それならよかった
  d_nikke_crust_03_31:
    speaker: crust
    en: We'll keep looking around, so please, keep informing us whenever you find
      anything.
    ko: |-
      저희도 계속 둘러보면서 찾고 있을 테니까,
      미식가님도 눈에 띄는 게 있으면 지금처럼 계속 말씀해 주세요!
    ja: |-
      私たちも探し続けるので、
      グルメ様も目に付いたものがあったら
      今のようにおっしゃってくださいね！
  d_nikke_crust_03_32:
    speaker: "<Self>"
    en: Okay, will do.
    ko: 알겠어.
    ja: 分かった
  d_nikke_crust_03_33:
    speaker: "<Monologue>"
    en: Afterwards, I continue letting Bready and Crust know what I see,
    ko: 나는, 그 이후로 눈에 보이는 대부분의 것들을 말해보았지만.
    ja: |-
      それから、視界に入ったものを
      次から次へと提案してみたが…
  d_nikke_crust_03_34:
    speaker: "<Monologue>"
    en: but each time, it ends up either being something we can't use, or an ingredient
      they'd already conducted research on.
    ko: 식재료로 쓸 수 없거나, 이미 연구가 완료된 재료들뿐이었다.
    ja: |-
      食材としては使えなかったり、
      すでに研究が終わっているものばかりだった
  d_nikke_crust_03_35:
    speaker: bready
    en: I finished installing the decoys.
    ko: 데코이 설치는 끝났어.
    ja: デコイを設置したわ。
  d_nikke_crust_03_36:
    speaker: crust
    en: Thanks, Bready.
    ko: 고마워, 브래디!
    ja: ありがとう、ブレッディ！
  d_nikke_crust_03_37:
    speaker: crust
    en: We can set our blanket down here
    ko: 그럼, 여기에 돗자리를 펴고~
    ja: では、ここにレジャーシートを敷いて～
  d_nikke_crust_03_38:
    speaker: crust
    en: and enjoy our meal.
    ko: 도시락을 먹읍시다!
    ja: お弁当を食べましょう！
  d_nikke_crust_03_39:
    speaker: bready
    en: Whoohoo!
    ko: 와아.
    ja: わあ。
  d_nikke_crust_03_40:
    speaker: "<Narration>"
    en: "*Clank blank*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_nikke_crust_03_41:
    speaker: "<Self>"
    en: Is this really the appropriate time to be having a picnic?
    ko: 이러니까 어디 놀러 나온 것 같네.
    ja: こうしていると、ピクニックみたいだな
  d_nikke_crust_03_42:
    speaker: crust
    en: The surface may be a dangerous place, but that doesn't mean we can't have
      a good time while having a meal.
    ko: |-
      위험천만한 지상이지만,
      음식을 먹을 때만큼이라도 즐거우면 좋으니까요~
    ja: |-
      危険がいっぱいの地上ですが、
      食事の時くらいは楽しみたいですからね～
  d_nikke_crust_03_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_03_44:
    speaker: crust
    en: You must be feeling tired, Mr. Gourmand.
    ko: 헤헤, 많이 피곤하시죠 미식가님.
    ja: えへへ、お疲れでしょう？グルメ様。
  d_nikke_crust_03_45:
    speaker: "<Self>"
    en: I'm not tired, just a bit annoyed that we haven't made any progress.
    ko: |-
      몸이 피곤하다기보다는,
      아무런 진전이 없으니 조바심이 좀 나는 것 같아.
    ja: |-
      体が疲れているというよりは、
      何の進展もないから焦ってしまう
  d_nikke_crust_03_46:
    speaker: crust
    en: Oh, don't worry about that too much.
    ko: 에이~ 너무 걱정하지 마세요.
    ja: そんなに心配しないでください。
  d_nikke_crust_03_47:
    speaker: crust
    en: There have been plenty of times where we came back empty-handed.
    ko: 아무런 재료도 못 얻고 돌아간 적도 많았는걸요.
    ja: 何の成果も得られずに帰ることも多いんですよ。
  d_nikke_crust_03_48:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_crust_03_49:
    speaker: crust
    en: Hehe.
    ko: 네~ 헤헤.
    ja: えへへ、はい。
  d_nikke_crust_03_50:
    speaker: crust
    en: So don't fret too much and relax.
    ko: 그러니까, 마음 편하게 쉬세요!
    ja: ですから、気にせず休んでくださいね！
  d_nikke_crust_03_51:
    speaker: crust
    en: Now hurry and have your meal.
    ko: 도시락도 어서 드시구요!
    ja: お弁当もどうぞ召し上がれ！
  d_nikke_crust_03_52:
    speaker: "<Self>"
    en: Okay, thanks.
    ko: 응, 잘 먹을게.
    ja: ああ、いただきます
  d_nikke_crust_03_53:
    speaker: "<Monologue>"
    en: Feeling more at ease, I start to take in our surroundings more.
    ko: |-
      마음이 편해진 나는,
      그제야 주변을 둘러볼 여유가 생겼다.
    ja: |-
      気持ちが落ち着いた私は、
      ようやく周りを見渡す余裕ができた
  d_nikke_crust_03_54:
    speaker: "<Self>"
    en: What a nice place. We've even got a lake next to us.
    ko: 운치도 좋네, 바로 옆에 호수도 있고.
    ja: 景色もいいな。すぐ隣に湖もある
  d_nikke_crust_03_55:
    speaker: crust
    en: You're right. We sure did pick a great spot.
    ko: 그러게요~ 자리를 잘 잡았어요.
    ja: そうですね～いい場所を見つけました。
  d_nikke_crust_03_56:
    speaker: "<Self>"
    en: I think I even see a duck floating in the lake.
    ko: 오리 같은 것도 떠다니고.
    ja: アヒルみたいな鳥も泳いでいるし
  d_nikke_crust_03_57:
    speaker: crust
    en: Wow, you're right! And it's a big duck, too.
    ko: |-
      와~ 그렇네요!
      아주 커다란 오리네요.
    ja: |-
      わあ～そうですね！
      とっても大きなアヒルさんです。
  d_nikke_crust_03_58:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_03_59:
    speaker: crust
    en: "?!"
    ko: 으어엉?!?!
    ja: ひぇぇ！？
  d_nikke_crust_03_60:
    speaker: crust
    en: Wait a minute, what is that?
    ko: 자, 자, 잠시만요…! 저게 뭐죠?!
    ja: |-
      ま、ま、待ってください…！
      何ですか、あれは！？
  d_nikke_crust_03_61:
    speaker: "<Self>"
    en: Is it not a duck?
    ko: 오리 아닌가?
    ja: アヒルじゃないのか？
  d_nikke_crust_03_62:
    speaker: bready
    en: I don't know about you, but I've never seen a duck that big.
    ko: 오리가 저렇게 커?
    ja: あんなに大きなアヒルがいるかしら？
  d_nikke_crust_03_63:
    speaker: crust
    en: That thing's bigger than me.
    ko: 저보다 커 보이는데요?
    ja: 私より大きそうですね。
  d_nikke_crust_03_64:
    speaker: "<Self>"
    en: Maybe it's a paddle boat?
    ko: 그럼… 오리배?
    ja: じゃあ…スワンボート？
  d_nikke_crust_03_65:
    speaker: crust
    en: It's at least shaped like a waterfowl...
    ko: 실루엣은 비슷하긴 한데요….
    ja: シルエットは似ていますが…
  d_nikke_crust_03_66:
    speaker: "<Monologue>"
    en: Off in the distance, a bird floats slowly on the surface of the moonlit lake.
    ko: 달빛을 받으며 호수 위를 천천히 떠다니는 한 마리의 새.
    ja: |-
      月明かりの下、
      湖の上をゆっくりと泳ぐ1羽の鳥…
  d_nikke_crust_03_67:
    speaker: "<Monologue>"
    en: It's unlike anything I've ever seen before.
    ko: 처음 보는 광경이었다.
    ja: 見たことのない光景だった
  d_nikke_crust_03_68:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_03_69:
    speaker: crust
    en: Could that be a swan?
    ko: 혹시, 저거 백조일까요…?
    ja: もしかして、ハクチョウじゃありませんか…？
  d_nikke_crust_03_70:
    speaker: bready
    en: A swan!
    ko: 백조…!
    ja: ハクチョウ…！
  d_nikke_crust_03_71:
    speaker: "<Self>"
    en: It's like something straight out of a book. Or a movie.
    ko: 와, 그 영화나 소설에서 들어볼 법한 백조?
    ja: 映画や小説に出てくる、ハクチョウ？
  d_nikke_crust_03_72:
    speaker: crust
    en: I heard they look like human-sized ducks.
    ko: 오리를 닮았는데, 크기는 사람만 하다고 봤거든요.
    ja: |-
      アヒルに似てるけど、大きさは
      人間くらいだって聞いたことがあります。
  d_nikke_crust_03_73:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_03_74:
    speaker: crust
    en: There must be some of its eggs lying around near here.
    ko: 알.
    ja: 卵。
  d_nikke_crust_03_75:
    speaker: crust
    en: When the sun comes up tomorrow,
    ko: 알이 있을 거예요.
    ja: 卵があるはずです。
  d_nikke_crust_03_76:
    speaker: crust
    en: we should look around for them.
    ko: 내일 해가 뜨면, 저 새의 알을 찾아봐요 우리!
    ja: |-
      明日、日が昇ったら…
      あの鳥の卵を探しましょう！
  d_nikke_crust_03_77:
    speaker: "<Self>"
    en: Are swan eggs something you haven't researched yet?
    ko: 백조알은 연구를 안 해봤구나?
    ja: ハクチョウの卵は、まだ研究していないのか？
  d_nikke_crust_03_78:
    speaker: crust
    en: Yes. Animals are much more difficult to locate than plants.
    ko: 네, 식물보다 동물 쪽이 더 구하기 힘들어요.
    ja: |-
      はい。植物より動物の方が
      手に入れるのが難しいんです。
  d_nikke_crust_03_79:
    speaker: crust
    en: They're sensitive to even the most minute noises and are easily scared off.
    ko: 작은 소리에도 예민하고, 잘 도망치거든요.
    ja: 小さな音にも敏感で、すぐ逃げてしまうので。
  d_nikke_crust_03_80:
    speaker: crust
    en: They also only live in certain areas, so they can be harder to come across.
    ko: |-
      그리고 특정 장소에만 서식하는 편이라,
      마주치기도 힘들구요.
    ja: |-
      それに特定の場所にしか生息しないので、
      遭遇すること自体が珍しいんですよ。
  d_nikke_crust_03_81:
    speaker: bready
    en: We're incredibly lucky.
    ko: 운이 좋네.
    ja: 運がいいわね。
  d_nikke_crust_03_82:
    speaker: bready
    en: We're on the trail to finding a potential new ingredient!
    ko: 바로 새로운 식재료에 대한 단서를 찾다니.
    ja: 新しい食材の手がかりが見つかるなんて。
  d_nikke_crust_03_83:
    speaker: bready
    en: Do you think it's because Bonne Bouche is here with us?
    ko: 미미가 함께라서 그런가?
    ja: 美味が一緒だからかしら？
  d_nikke_crust_03_84:
    speaker: "<Self>"
    en: Hehe, you flatter me.
    ko: 하하, 부끄럽네.
    ja: はは、照れるな
  d_nikke_crust_03_85:
    speaker: crust
    en: Hehe, I'm so excited!
    ko: 우헤헤~! 갑자기 엄청 신나요!
    ja: ふふっ！急に楽しくなってきました！
  d_nikke_crust_03_86:
    speaker: crust
    en: Let's hurry up and eat and get some sleep! I can hardly wait until tomorrow!
    ko: |-
      빨리 먹고 자요!
      어서 내일이 와야죠!
    ja: |-
      ささっと食べて寝ましょう！
      早く明日を迎えないと！
  d_nikke_crust_03_87:
    speaker: bready
    en: Tomorrow won't come more quickly just because we go to bed early...
    ko: 빨리 잔다고 해서 내일이 빨리 오지는 않을 텐데….
    ja: 早く寝たって、早く明日が来るわけじゃ…
  d_nikke_crust_03_88:
    speaker: crust
    en: Hurry, I said!
    ko: 빨리이~!
    ja: はやくぅ～！
  d_nikke_crust_03_89:
    speaker: "<Monologue>"
    en: We finish our meal, buzzing with excitement.
    ko: 우리는 들뜬 마음으로 식사를 마무리했고.
    ja: 私たちはワクワクしながら、食事を終えて…
  d_nikke_crust_03_90:
    speaker: "<Monologue>"
    en: The next day, as the sun rises, we start looking around.
    ko: |-
      다음날, 해가 뜨는 것과 동시에
      주변을 둘러보며 알을 찾기 시작했다.
    ja: |-
      翌日、日の出と同時に
      周辺を散策しながら卵を探すことにした
d_nikke_crust_04:
  d_nikke_crust_04_1:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 부스럭- 부스럭-
    ja: ガサガサ――
  d_nikke_crust_04_2:
    speaker: crust
    en: Hmmm... It's not here.
    ko: 으으음… 여기는 없네요.
    ja: うーん…ここにはありませんね。
  d_nikke_crust_04_3:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ――
  d_nikke_crust_04_4:
    speaker: bready
    en: Nothing here.
    ko: 없어.
    ja: ないわ。
  d_nikke_crust_04_5:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 우드득-
    ja: ボキッ――
  d_nikke_crust_04_6:
    speaker: "<Self>"
    en: Hmm, not here either.
    ko: 음, 여기도 없어.
    ja: ここにもない
  d_nikke_crust_04_7:
    speaker: crust
    en: We've been searching for ages and haven't found a thing.
    ko: 이렇게나 한참을 찾았는데, 안 보이네요.
    ja: こんなに探したのに、見つかりませんね。
  d_nikke_crust_04_8:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_9:
    speaker: crust
    en: Do you think it didn't lay any eggs?
    ko: 알을 안 낳은 것일까요…?
    ja: 卵を産んでいないのでしょうか…？
  d_nikke_crust_04_10:
    speaker: crust
    en: Maybe it's not the right time for it to be laying eggs?
    ko: 아직 그럴 시기가 안 된 걸까요?!
    ja: まだその時期じゃないとか！？
  d_nikke_crust_04_11:
    speaker: crust
    en: Now that I think of it, why was I so certain that it would have laid eggs
      to begin with?
    ko: 생각해 보니, 전 뭘 믿고 알을 낳았을 거라고 확신했던 걸까요?!
    ja: |-
      考えてみたら、私はどうして卵があると
      思い込んでいたのでしょうか！？
  d_nikke_crust_04_12:
    speaker: crust
    en: Ugh, dang it!
    ko: 쿠구구궁!!!
    ja: ガビーン！！
  d_nikke_crust_04_13:
    speaker: bready
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_crust_04_14:
    speaker: bready
    en: What about up inside a tree?
    ko: 나무 위가 아닌가.
    ja: 木の上じゃないのかしら。
  d_nikke_crust_04_15:
    speaker: crust
    en: Don't birds often lay their eggs up inside trees?
    ko: 보통 새들은 나무에 알을 낳는 거 아니었어?
    ja: 普通、鳥は木に卵を産むんじゃなかった？
  d_nikke_crust_04_16:
    speaker: bready
    en: Hmm...
    ko: 글쎄.
    ja: さあ…
  d_nikke_crust_04_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_18:
    speaker: "<Self>"
    en: That bird has been circling this area since yesterday.
    ko: 저 새, 어제부터 저 부근만 맴돌고 있었지.
    ja: あの鳥…昨日もあの辺りにいたな
  d_nikke_crust_04_19:
    speaker: crust
    en: You're right.
    ko: 그랬죠….
    ja: そうでしたね…
  d_nikke_crust_04_20:
    speaker: crust
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_crust_04_21:
    speaker: crust
    en: Hold on, are you saying what I think you're saying?
    ko: 아, 설마!
    ja: あっ、まさか！
  d_nikke_crust_04_22:
    speaker: "<Self>"
    en: Yes. What if it's patrolling that area to protect its eggs?
    ko: 응, 알을 지키기 위해 근처만 돌고 있는 거였다면?
    ja: ああ、卵を守るためだったのかもしれない
  d_nikke_crust_04_23:
    speaker: bready
    en: That could be a possibility.
    ko: 가능성이 있다고 봐.
    ja: 可能性はありそうね。
  d_nikke_crust_04_24:
    speaker: crust
    en: Should we go check it out?
    ko: "…가볼까?"
    ja: "…行ってみる？"
  d_nikke_crust_04_25:
    speaker: bready
    en: Absolutely.
    ko: 응.
    ja: うん。
  d_nikke_crust_04_26:
    speaker: "<Monologue>"
    en: Very carefully, we approach the lake.
    ko: 우리는 최대한 조심하며, 호수에 가까이 다가갔다.
    ja: 私たちはなるべくそっと、湖に近づいた
  d_nikke_crust_04_27:
    speaker: "<Monologue>"
    en: As we do...
    ko: 그리고….
    ja: そして…
  d_nikke_crust_04_28:
    speaker: "<Self>"
    en: "!!"
    ko: 아…!
    ja: あっ…！
  d_nikke_crust_04_29:
    speaker: "<Self>"
    en: Found it!
    ko: 찾았어.
    ja: 見つけた
  d_nikke_crust_04_30:
    speaker: "<Monologue>"
    en: A bird that looks exactly the same as the swan we saw earlier is nestled in
      the grass near the lake.
    ko: |-
      주변을 맴돌던 새와 똑같이 생긴 하얀 백조가,
      호수 끝에 있는 물풀 속에 앉아 있었다.
    ja: |-
      先ほど見かけた鳥と
      そっくりな白いハクチョウが、
      湖の端にある水草の中で羽をおろしていた
  d_nikke_crust_04_31:
    speaker: crust
    en: I think it's sitting on its eggs.
    ko: "…알을 품고 있나 봐요."
    ja: "…卵を温めているようですね。"
  d_nikke_crust_04_32:
    speaker: crust
    en: We have to make it get up somehow.
    ko: 저 새를 자리에서 일어나게 해야 하는데….
    ja: あの鳥を移動させなきゃ…
  d_nikke_crust_04_33:
    speaker: bready
    en: We've got to distract it from protecting its eggs.
    ko: 지키고 있는 새의 시선도 끌어야 할 것 같아.
    ja: 見張っている鳥の注意もそらさないと。
  d_nikke_crust_04_34:
    speaker: "<Self>"
    en: You're not going to kill it?
    ko: 바로 죽이거나 하지는 않는구나.
    ja: すぐに襲ったりはしないんだな
  d_nikke_crust_04_35:
    speaker: crust
    en: If we kill it, we'll be leaving the other unhatched swans without parents,
      and dooming them to almost certain death.
    ko: |-
      부모가 없으면, 남은 알에서 새끼들이 깨어나도
      살아남지 못할 거예요.
    ja: |-
      親がいなければ、残りの卵からヒナがかえっても
      生き残れないはずです。
  d_nikke_crust_04_36:
    speaker: crust
    en: It's in our best interest to keep their population increasing.
    ko: |-
      개체수가 많아지면, 멀리 봤을 때
      저희 입장에서는 더 좋거든요.
    ja: |-
      長い目で見れば、私たちにとっても
      個体数が増えた方がいいので。
  d_nikke_crust_04_37:
    speaker: crust
    en: And, if that bird really is in fact a swan, there are past records on them
      which I've consulted.
    ko: |-
      그리고, 저 새가 백조가 맞다면
      과거의 기록이 남아있었어요.
    ja: |-
      それに、あの鳥がハクチョウなら…
      過去の記録に残っていました。
  d_nikke_crust_04_38:
    speaker: crust
    en: Apparently they're not a common food source due to their meat being tough
      and gamey.
    ko: 질기고, 냄새가 심해서 거의 소비하지 않는다고 되어있었죠.
    ja: |-
      肉が硬く、臭みが強いので
      ほぼ食べられないそうです。
  d_nikke_crust_04_39:
    speaker: crust
    en: I personally would love to research them further, but I have to exercise some
      restraint for the time being.
    ko: 직접 연구를 하고 싶은 마음은 많지만, 지금은 참아야죠!
    ja: |-
      はやく自分たちで
      研究したい気持ちはありますが、
      今は我慢の時です！
  d_nikke_crust_04_40:
    speaker: crust
    en: If we fire our weapons, we're bound to attract Raptures, and that's the last
      thing we want.
    ko: 괜히 총을 쐈다가 랩쳐들이 몰려오면 더 곤란할 테구요.
    ja: |-
      それに銃を撃って、ラプチャーが集まってきたら
      もっと大変なことになりますから。
  d_nikke_crust_04_41:
    speaker: "<Self>"
    en: Oh... I see.
    ko: 오오… 그렇구나.
    ja: おお…そうだな
  d_nikke_crust_04_42:
    speaker: "<Self>"
    en: I have to admit Crust, you're more impressive than...
    ko: 크러스트는 내 생각보다 더, 멋-
    ja: クラストは思ったより、カッコ――
  d_nikke_crust_04_43:
    speaker: bready
    en: "!!"
    ko: 앗.
    ja: あっ。
  d_nikke_crust_04_44:
    speaker: bready
    en: Everyone, be quiet!
    ko: 다들, 쉿.
    ja: 二人とも、シーッ。
  d_nikke_crust_04_45:
    speaker: bready
    en: The bird sitting on the egg starts to move.
    ko: 알을 품던 새가 움직이기 시작했어.
    ja: 卵を温めていた鳥が動き始めたわ。
  d_nikke_crust_04_46:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_47:
    speaker: crust
    en: It's putting its head in the water and moving around... I think it's eating.
    ko: |-
      얼굴을 호수 안으로 넣으면서 천천히 움직이는 걸 보니,
      밥을 먹으려나 봐.
    ja: |-
      顔を水に入れてゆっくり動いてる。
      ご飯を食べようとしているみたいだね。
  d_nikke_crust_04_48:
    speaker: bready
    en: And the other bird that was on patrol has become more cautious.
    ko: 그리고 순찰하는 새의 경계도 심해졌어.
    ja: |-
      それに、パトロールしている鳥の警戒も
      強まってるわ。
  d_nikke_crust_04_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_50:
    speaker: crust
    en: Okay, I know what we need to do.
    ko: "…좋아, 확인했어."
    ja: "…よし、こうしよう。"
  d_nikke_crust_04_51:
    speaker: crust
    en: Bready, when the swan that's protecting the egg goes to eat, give me a signal.
    ko: |-
      브래디, 알을 품는 백조가
      다시 밥을 먹으러 갈 때 신호를 줘.
    ja: |-
      ブレッディ、卵を温めているハクチョウが
      またご飯を食べに行く時に合図して。
  d_nikke_crust_04_52:
    speaker: crust
    en: Mr. Gourmand, on that signal, I want you to get the attention of the patrolling
      bird.
    ko: 그 신호에 맞춰서 미식가님은 순찰하는 백조의 시선을 끌어주세요.
    ja: |-
      その合図に合わせて、
      グルメ様はパトロールしているハクチョウの
      注意をそらしてください。
  d_nikke_crust_04_53:
    speaker: crust
    en: Throw a rock in the lake or something like that.
    ko: 돌을 호수에 던진다거나 하는 식으로요.
    ja: 石を湖に投げたりして。
  d_nikke_crust_04_54:
    speaker: crust
    en: Meanwhile, I'll rush over, grab an egg, and get out of there.
    ko: 그리고 제가! 알을 하나 챙겨서 바로 빠질게요.
    ja: |-
      そして私が！
      卵を抱えてすぐにその場を離れます。
  d_nikke_crust_04_55:
    speaker: "<Self>"
    en: Are you going by yourself? Are you sure you'll be okay?
    ko: 크러스트가 직접? 괜찮겠어?
    ja: クラストが？大丈夫か？
  d_nikke_crust_04_56:
    speaker: crust
    en: Hehe, of course!
    ko: 헤헤, 당연하죠!
    ja: えへへ、もちろんです！
  d_nikke_crust_04_57:
    speaker: crust
    en: With how petite I am, I'll be able to snatch the egg quickly and quietly.
    ko: 제가 몸집이 작아서, 조용하고 빠르게 가져오는 데에는 딱 맞을 거예요.
    ja: |-
      私は体が小さいので、
      慎重に素早く動けますから。
  d_nikke_crust_04_58:
    speaker: bready
    en: Don't worry, Bonne Bouche.
    ko: 크러스트는 이런 쪽에는 완전 베테랑이야.
    ja: クラストはそういうのが上手なの。
  d_nikke_crust_04_59:
    speaker: bready
    en: Crust knows what she's doing when it comes to this.
    ko: 걱정하지 마.
    ja: 心配しないで。
  d_nikke_crust_04_60:
    speaker: "<Self>"
    en: All right.
    ko: "…응, 알겠어."
    ja: "…ああ、分かった"
  d_nikke_crust_04_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_62:
    speaker: "<Self>"
    en: At this rate, we'll be up all night.
    ko: 이러다 밤새는 거 아닌가….
    ja: このまま夜が明けるんじゃないか…
  d_nikke_crust_04_63:
    speaker: "<Monologue>"
    en: After spending hours watching the patrolling bird and waiting for the signal,
    ko: 순찰 중인 백조를 바라보며 신호를 기다린 지 몇 시간째.
    ja: |-
      パトロール中のハクチョウを観察しながら
      合図を待ち続けて数時間…
  d_nikke_crust_04_64:
    speaker: "<Monologue>"
    en: there's still no news.
    ko: 아직도 아무런 소식이 없다.
    ja: いまだに何の動きもない
  d_nikke_crust_04_65:
    speaker: "<Self>"
    en: I can barely keep my eyes open...
    ko: 으… 눈이 감긴다….
    ja: うぅ…まぶたが重い…
  d_nikke_crust_04_66:
    speaker: "<Monologue>"
    en: Suddenly...
    ko: 그때.
    ja: 眠気と戦っていた、その瞬間…
  d_nikke_crust_04_67:
    speaker: bready
    en: Meow!
    ko: 야옹~!
    ja: にゃあ～！
  d_nikke_crust_04_68:
    speaker: "<Monologue>"
    en: I hear a cat sound made by Bready from far away.
    ko: 저 멀리서 브래디가 내는 고양이 소리가 들렸다.
    ja: |-
      遠くから、ブレッディのネコの鳴きマネが
      聞こえた
  d_nikke_crust_04_69:
    speaker: "<Narration>"
    en: "*Swoosh* *Splash*"
    ko: 휘익- 풍덩!
    ja: ヒュッ――ボチャンッ！
  d_nikke_crust_04_70:
    speaker: "<Monologue>"
    en: I hurriedly toss a rock in the lake, which sends the swan on high alert and
      causes it to start moving.
    ko: |-
      그와 동시에 나는 호수에 돌을 던졌고,
      백조가 경계를 하며 움직이기 시작했다.
    ja: |-
      それと同時に私は湖に石を投げた。
      するとハクチョウが警戒しながら動き始めた
  d_nikke_crust_04_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_72:
    speaker: "<Self>"
    en: Is this really going to work?
    ko: 괜찮을까.
    ja: 上手くいくだろうか…
  d_nikke_crust_04_73:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ――
  d_nikke_crust_04_74:
    speaker: bready
    en: Let's go, Bonne Bouche.
    ko: 미미, 가자.
    ja: 美味、行きましょ。
  d_nikke_crust_04_75:
    speaker: "<Self>"
    en: But what about Crust?
    ko: 응? 크러스트는?
    ja: あれ？クラストは？
  d_nikke_crust_04_76:
    speaker: bready
    en: She's behind us.
    ko: 뒤에.
    ja: 後ろよ。
  d_nikke_crust_04_77:
    speaker: "<Self>"
    en: Huh?
    ko: 으엥?
    ja: えっ？
  d_nikke_crust_04_78:
    speaker: crust
    en: Tah-dah!
    ko: 짠~!
    ja: ジャ～ン！
  d_nikke_crust_04_79:
    speaker: crust
    en: This has to be a swan egg, I'm sure of it.
    ko: 이게 백조의 알인가 봐요.
    ja: これが卵みたいです。
  d_nikke_crust_04_80:
    speaker: "<Monologue>"
    en: Behind us, Crust seemingly manifests out of thin air, holding an egg in her
      hands.
    ko: |-
      어느새 눈앞에 온 크러스트는,
      품에 알 하나를 안고 있었다.
    ja: |-
      いつの間にか目の前にやってきたクラストは、
      卵を抱えていた
  d_nikke_crust_04_81:
    speaker: "<Self>"
    en: You were able to do that that fast?
    ko: 이렇게 빨리 가져온 거야?
    ja: こんなに早く？
  d_nikke_crust_04_82:
    speaker: crust
    en: Hehe, you bet!
    ko: 네!
    ja: はい！
  d_nikke_crust_04_83:
    speaker: crust
    en: From what I know, wild animals throw away or neglect babies tainted with an
      unfamiliar scent,
    ko: |-
      야생 동물들은 본인의 새끼나 알에게 다른 냄새가 묻으면
      방치하거나 버린다고 알고 있거든요.
    ja: |-
      野生動物は、
      自分の子どもや卵から他の匂いがすると、
      放置したり捨てたりするそうなんです。
  d_nikke_crust_04_84:
    speaker: crust
    en: so I tried to get in and out as quickly as I could.
    ko: 그래서 최대한 빨리 가져왔어요.
    ja: だからなるべく急いで持ってきました。
  d_nikke_crust_04_85:
    speaker: bready
    en: I told you Crust knows what she's doing.
    ko: 크러스트가 이런 쪽에는 베테랑이라고 했던 말, 맞지?
    ja: |-
      クラストはそういうのが上手だって
      言ったでしょ？
  d_nikke_crust_04_86:
    speaker: "<Self>"
    en: Apparently so.
    ko: "…그렇네."
    ja: "…そうだな"
  d_nikke_crust_04_87:
    speaker: crust
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_04_88:
    speaker: crust
    en: Thank you for your sacrifice, swan.
    ko: |-
      연구에 꼭 성공해서,
      시민들을 위한 식량이 될 수 있도록 만들게.
    ja: |-
      絶対に研究を成功させて、
      みんなの糧にするね。
  d_nikke_crust_04_89:
    speaker: crust
    en: I'll be sure that my research succeeds and allows this to be used as sustenance
      for people in the future.
    ko: 고마워, 백조야.
    ja: ありがとう、ハクチョウさん。
  d_nikke_crust_04_90:
    speaker: bready
    en: Thank you, swan.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_crust_04_91:
    speaker: crust
    en: We made some big progress in so little time!
    ko: 그럼!
    ja: それじゃ！
  d_nikke_crust_04_92:
    speaker: crust
    en: I say it's time for us to head back.
    ko: 아주 빠르게 성과를 냈으니, 다시 돌아가요!
    ja: 成果もあったことですし、戻りましょう！
  d_nikke_crust_04_93:
    speaker: crust
    en: To the kitchen!
    ko: 저희의 주방으로~!
    ja: 私たちのキッチンへ～！
  d_nikke_crust_04_94:
    speaker: bready
    en: Woohoo!
    ko: 와아.
    ja: そうね。
  d_nikke_crust_04_95:
    speaker: "<Self>"
    en: Can we maybe get some sleep first...?
    ko: "…일단 조금만 눈을 붙여도 될까."
    ja: "…その前に、少しだけ寝てもいいだろうか…"
d_nikke_crust_05:
  d_nikke_crust_05_1:
    speaker: "<Monologue>"
    en: After the Cooking Oil Squad came back from the surface,
    ko: 쿠킹오일 스쿼드와 지상에 다녀온 후.
    ja: クッキングオイル部隊と地上へ行ってから…
  d_nikke_crust_05_2:
    speaker: "<Monologue>"
    en: they began researching how to turn the ingredients they had found on the surface
      into a Splendamin equivalent.
    ko: 둘은 지상의 재료를 퍼펙트화 하여 만드는 연구를 진행하게 되었고.
    ja: |-
      2人は地上の食材をパーフェクト化する
      研究を進めることになった
  d_nikke_crust_05_3:
    speaker: "<Monologue>"
    en: Because of the highly confidential nature of their work, I had no choice but
      to return to the Commander's Room.
    ko: |-
      해당 부분들은 모두 극비로 진행되기에,
      나는 조용히 지휘관실로 돌아올 수밖에 없었다.
    ja: |-
      これはすべてが極秘に進められるため、
      私は静かに指揮官室に帰るしかなかった
  d_nikke_crust_05_4:
    speaker: "<Narration>"
    en: A few days later...
    ko: 그렇게 며칠 후.
    ja: そして、数日後
  d_nikke_crust_05_5:
    speaker: "<Self>"
    en: Man, I'm starving.
    ko: 아 배고프다.
    ja: ああ、腹が減った
  d_nikke_crust_05_6:
    speaker: "<Self>"
    en: What I'd give for some of Crust's cooking.
    ko: |-
      맛있는 크러스트의 도시락이
      어디 하늘에서 안 떨어지나.
    ja: |-
      おいしいクラストの弁当が
      空から降ってこないだろうか
  d_nikke_crust_05_7:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_crust_05_8:
    speaker: anis
    en: Commander, can I come in?
    ko: 지휘관님, 들어가도 돼?
    ja: 指揮官様、入ってもいい？
  d_nikke_crust_05_9:
    speaker: "<Self>"
    en: Yes, come in.
    ko: 응, 들어와.
    ja: ああ、どうぞ
  d_nikke_crust_05_10:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_crust_05_11:
    speaker: anis
    en: I've got something here,
    ko: 편지 같은 게 하나 와있어.
    ja: お手紙が来てたわよ。
  d_nikke_crust_05_12:
    speaker: anis
    en: a letter of some kind.
    ko: 음….
    ja: えっと…
  d_nikke_crust_05_13:
    speaker: anis
    en: It's from Crust.
    ko: 크러스트한테 온 거네.
    ja: クラストからね。
  d_nikke_crust_05_14:
    speaker: anis
    en: Have you been invited to their kitchen again? I'm so jealous!
    ko: |-
      또 주방에 초대받은 거야?
      진짜 부럽다….
    ja: |-
      またキッチンへの招待状？
      いいなぁ…
  d_nikke_crust_05_15:
    speaker: anis
    en: Can you take me along this time?
    ko: 이번엔 나도 데려가 주면 안 돼? 응?
    ja: 今回は私も連れて行ってくれない？ねっ？
  d_nikke_crust_05_16:
    speaker: "<Self>"
    en: Why don't we read the letter first?
    ko: 일단, 편지부터 보자.
    ja: ひとまず、手紙を見せてくれ
  d_nikke_crust_05_17:
    speaker: anis
    en: "... Fine."
    ko: 쳇, 그래.
    ja: ちぇっ、分かったわよ。
  d_nikke_crust_05_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crust_05_19:
    speaker: "<Self>"
    en: "!!!"
    ko: "……!!!!"
    ja: "……！！！！"
  d_nikke_crust_05_20:
    speaker: anis
    en: What? What is it?
    ko: 뭐야? 뭔데?
    ja: なになに？どうしたの？
  d_nikke_crust_05_21:
    speaker: anis
    en: What are you looking so shocked for?
    ko: 왜 그렇게 놀란 표정인데?
    ja: どうしてそんなに驚いてるのよ？
  d_nikke_crust_05_22:
    speaker: "<Self>"
    en: I'll be right back.
    ko: 아니스, 나 다녀올게.
    ja: アニス、行ってくる
  d_nikke_crust_05_23:
    speaker: anis
    en: What? Hey, wait!
    ko: 뭐? 자, 잠깐만!
    ja: えっ？ちょ、ちょっと！
  d_nikke_crust_05_24:
    speaker: anis
    en: I want to go to the kitch...!
    ko: 나도 같이 주방에…!!
    ja: 私も一緒に…！！
  d_nikke_crust_05_25:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_crust_05_26:
    speaker: anis
    en: "... En."
    ko: "…가버렸네."
    ja: "…行っちゃった。"
  d_nikke_crust_05_27:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 팔랑~
    ja: ヒラッ
  d_nikke_crust_05_28:
    speaker: anis
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_crust_05_29:
    speaker: anis
    en: He left the letter.
    ko: 편지를 두고 갔잖아?
    ja: 手紙を忘れてるじゃない。
  d_nikke_crust_05_30:
    speaker: anis
    en: Let's see...
    ko: 어디 보자….
    ja: ええと…
  d_nikke_crust_05_31:
    speaker: anis
    en: It's an invitation.
    ko: 초대장.
    ja: 招待状。
  d_nikke_crust_05_32:
    speaker: anis
    en: '"We cordially invite you to be an audience member at a taping of the Crunchy
      Cooking class."'
    ko: 귀하를 아삭바삭 쿠킹 클래스의 방청객으로 초대합니다.
    ja: |-
      サクッとカリッとクッキングクラスの
      番組観覧にご招待します。
  d_nikke_crust_05_33:
    speaker: anis
    en: Is that why he took off running?
    ko: "…뭐야, 이것 때문에 이렇게 뛰어간 거야?"
    ja: "…えっ？これのために、あんなに急いでたの？"
  d_nikke_crust_05_34:
    speaker: "<Narration>"
    en: Ta da da da da!
    ko: 빰~ 빠바바밤~
    ja: テレレッテッテッ～♪
  d_nikke_crust_05_35:
    speaker: crust
    en: Hello, everyone!
    ko: 안녕하세요~!
    ja: こんにちは～！
  d_nikke_crust_05_36:
    speaker: crust
    en: I'm Crust, the host of the Crunchy Cooking Class!
    ko: 아삭바삭 쿠킹 클래스의 진행을 맡고 있는, 크러스트예요!
    ja: |-
      サクッとカリッとクッキングクラスのMC、
      クラストです！
  d_nikke_crust_05_37:
    speaker: audience03
    en: Woohoo!
    ko: 와아아~
    ja: わああ～
  d_nikke_crust_05_38:
    speaker: "<Self>"
    en: Woohoo!
    ko: 와아아악!!
    ja: わあああっ！！
  d_nikke_crust_05_39:
    speaker: crust
    en: I'm back,
    ko: 여러분, 제가!
    ja: みなさん！ついに！
  d_nikke_crust_05_40:
    speaker: crust
    en: and I'm happy to say that I've come up with a new dish for you all!
    ko: 새로운 음식 연구에 성공해서 돌아왔어요~!
    ja: |-
      新しい料理の研究に成功して、
      帰ってまいりました～！
  d_nikke_crust_05_41:
    speaker: audience03
    en: Ooooh!
    ko: 오오오…!
    ja: おおお…！
  d_nikke_crust_05_42:
    speaker: "<Self>"
    en: Ooooh!
    ko: 우오오오!!
    ja: うおおお！！
  d_nikke_crust_05_43:
    speaker: crust
    en: This has yet to be released on the marketplace, so you all will be the first
      ones getting to try it.
    ko: |-
      아직 시중에 재료가 공개되기 전이기 때문에,
      여기서 최초 공개하는 거예요!
    ja: |-
      まだどこにも発表していないんですが、
      ここで初めて公開しちゃいます！
  d_nikke_crust_05_44:
    speaker: crust
    en: It's none other than...
    ko: 바로바로~
    ja: なんと～
  d_nikke_crust_05_45:
    speaker: crust
    en: A souffle, made with a special ingredient!
    ko: 특별한 재료를 넣은, 수플레 디저트랍니다!
    ja: 特別な食材を使った、スフレスイーツです！
  d_nikke_crust_05_46:
    speaker: crust
    en: 'Now I know what you''re thinking:'
    ko: 어? 이건 원래 있는 음식이잖아요~!
    ja: え？それは元からあるじゃない～！
  d_nikke_crust_05_47:
    speaker: crust
    en: '"But Crust, what''s so new about a souffle? Those exist already."'
    ko: "…라고 하시는 분들!"
    ja: "…そう思ったそこのアナタ！"
  d_nikke_crust_05_48:
    speaker: crust
    en: And to that I say, just wait until you have a taste, and we'll see if you
      don't change your mind!
    ko: 아마 맛과 비주얼을 보면 그 말들이 싹 들어갈 거예요!
    ja: |-
      実際に見てみて、味わってみたら
      違いにびっくりしちゃいますよ？
  d_nikke_crust_05_49:
    speaker: crust
    en: Now then, shall we start?
    ko: 자, 그럼 요리를 시작해 볼까요?!
    ja: それでは、さっそく作ってみましょう！
  d_nikke_crust_05_50:
    speaker: "<Monologue>"
    en: Crust takes out an egg as big as her head.
    ko: 크러스트는 본인의 얼굴만 한 알을 꺼내 들었다.
    ja: |-
      クラストは自分の顔と同じくらいの
      大きさの卵を取り出した
  d_nikke_crust_05_51:
    speaker: "<Monologue>"
    en: 'It''s the product of her latest round of arduous research: a swan egg crafted
      out of Splendamin.'
    ko: 긴 연구 끝에 만들어낸, 백조알 퍼펙트일 것이다.
    ja: |-
      長い研究の末に誕生した、
      ハクチョウの卵パーフェクトだろう
  d_nikke_crust_05_52:
    speaker: audience03
    en: "*Mumble mumble*"
    ko: 웅성웅성-
    ja: ザワザワ――
  d_nikke_crust_05_53:
    speaker: crust
    en: We have more than enough to go around, so everyone will be able to get a taste.
    ko: |-
      오늘은 양이 많으니,
      오신 분들 모두 시식하실 수 있을 거예요!
    ja: |-
      今日はたくさん作ることができるので、
      全員に試食していただけると思います！
  d_nikke_crust_05_54:
    speaker: crust
    en: The cooking method differs slightly from that of a regular souffle, so be
      sure to pay close attention.
    ko: |-
      만드는 방법은, 일반 수플레랑 조금 차이가 있기 때문에
      잘 보셔야 해요!
    ja: |-
      作り方は、普通のスフレとちょっと違うので
      よーく見ていてくださいね！
  d_nikke_crust_05_55:
    speaker: glasseswoman
    en: Oh my goodness, look at the size of that thing! I wonder how many people it
      could feed?
    ko: 세상에, 저 크기면 몇 명이서 먹을 수 있는 거지?
    ja: |-
      すごい！あの大きさなら、
      何人前できるんだろう？
  d_nikke_crust_05_56:
    speaker: glasseswoman
    en: I have a big family, so cooking with that would be incredibly convenient.
    ko: 집에 가족들이 많은데, 한 번에 요리하기 편하겠어.
    ja: うちは大家族だから、助かるわ。
  d_nikke_crust_05_57:
    speaker: youngman
    en: Whoa... it looks delicious.
    ko: 와씨… 진짜 맛있겠다.
    ja: うわっ…めっちゃおいしそう！
  d_nikke_crust_05_58:
    speaker: youngman
    en: My mouth is watering already.
    ko: 아 벌써 군침 도는데.
    ja: あぁ、もうよだれが…
  d_nikke_crust_05_59:
    speaker: "<Self>"
    en: "*Slurp*"
    ko: "…츄르릅."
    ja: "…じゅるっ…"
  d_nikke_crust_05_60:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_crust_05_61:
    speaker: crust
    en: Finally, you just have to drizzle some maple syrup over it.
    ko: 마무리로 메이플 시럽만 부어주면~
    ja: 仕上げにメープルシロップをかければ～
  d_nikke_crust_05_62:
    speaker: crust
    en: Since this is an awfully big souffle, I ended up having to use the entire
      bottle!
    ko: |-
      와아, 크기가 크다 보니까
      메이플 시럽도 한 통을 다 써야 하네요~ 헤헤!
    ja: |-
      わあ、大きいので
      メープルシロップも1本丸ごと必要ですね～
      えへへ！
  d_nikke_crust_05_63:
    speaker: crust
    en: Tah-dah! It's complete!
    ko: 짠, 완성이에요~!!
    ja: ジャーン！完成で～す！！
  d_nikke_crust_05_64:
    speaker: crust
    en: Everyone come on down and have a taste! Let's start with the front row.
    ko: 앞줄부터 차례대로 나오셔서, 한 입씩 드셔주세요!
    ja: |-
      前列の方から順番にこちらへ来て、
      召し上がってくださいね！
  d_nikke_crust_05_65:
    speaker: glasseswoman
    en: "*Chomp*"
    ko: 냠….
    ja: ぱくっ…
  d_nikke_crust_05_66:
    speaker: glasseswoman
    en: Wow, it's delicious!
    ko: 으음~! 너무 맛있다…!
    ja: んん～！すごくおいしい…！
  d_nikke_crust_05_67:
    speaker: glasseswoman
    en: The texture is much smoother than I thought it'd be.
    ko: 식감이 훨씬 부드러운 것 같은데?
    ja: どうしてこんなにクリーミーなんだろう？
  d_nikke_crust_05_68:
    speaker: youngman
    en: It has such a rich, deep aroma.
    ko: 향이 엄청 좋고 진하네.
    ja: 香りが濃厚だなぁ。
  d_nikke_crust_05_69:
    speaker: youngman
    en: The yolk is much different than other eggs I've seen.
    ko: 이 알의 노른자가 좀 다른 편인 건가?
    ja: この卵の黄身がポイントなのかな？
  d_nikke_crust_05_70:
    speaker: youngman
    en: I'm definitely gonna have to make a video review when I get back home.
    ko: 아무튼 집에 가서 바로 후기 영상 남겨야지.
    ja: |-
      とにかく、家に帰ってすぐ
      レビュー動画を撮らなきゃ！
  d_nikke_crust_05_71:
    speaker: "<Self>"
    en: "*Chomp*"
    ko: "…냠."
    ja: "…ぱくっ"
  d_nikke_crust_05_72:
    speaker: "<Self>"
    en: It's... divine... I'm so happy to be alive.
    ko: 흑흑, 살아있어서 다행이야….
    ja: ううっ…生きててよかった…
  d_nikke_crust_05_73:
    speaker: crust
    en: Mr. Gourmand!
    ko: 와아아~ 미식가님!
    ja: わああ～グルメ様！
  d_nikke_crust_05_74:
    speaker: crust
    en: I was worried you wouldn't be able to make it since I sent the invitation
      last minute. I'm so glad you're here!
    ko: |-
      초대장을 너무 늦게 보내서 못 오시는 거 아닌가~ 했는데,
      다행히 와주셨군요! 헤헤.
    ja: |-
      招待状を送るのが遅れてしまって、
      来ていただけないかと思いましたが…
      来てくださったんですね！えへへ。
  d_nikke_crust_05_75:
    speaker: crust
    en: How was it watching the show live?
    ko: 직접 와서 보시는 방송은 어떠신가요?
    ja: 生で見る番組はどうですか？
  d_nikke_crust_05_76:
    speaker: "<Self>"
    en: It was incredibly entertaining. I'd love to be here when you shoot subsequent
      episodes!
    ko: 너무 재미있어, 매번 오고 싶을 정도야.
    ja: すごく楽しかった。毎回来たいくらいだ
  d_nikke_crust_05_77:
    speaker: crust
    en: I'm glad to hear that!
    ko: 그렇다니 다행이네요~
    ja: それならよかったです～
  d_nikke_crust_05_78:
    speaker: crust
    en: I'm just glad the research ended in a success.
    ko: 휴우, 무사히 연구가 끝나서 정말 다행이지 뭐예요.
    ja: ふぅ…無事に研究が終わって、ほっとしました。
  d_nikke_crust_05_79:
    speaker: crust
    en: I think I'm going to take another break for a while, haha.
    ko: 당분간은 좀 쉬어야겠어요~ 으아아.
    ja: しばらくはちょっとお休みしたいですね～
  d_nikke_crust_05_80:
    speaker: "<Self>"
    en: To be honest, I didn't understand before why you work as hard as you do,
    ko: |-
      솔직히, 크러스트가 왜 이렇게까지 열심히 하는지
      이해가 다 가지는 않았는데.
    ja: |-
      正直、クラストがどうしてそこまで必死なのか
      理解できなかったんだが…
  d_nikke_crust_05_81:
    speaker: "<Self>"
    en: but I think I do now.
    ko: 오늘에서야 완전히 알 것 같아.
    ja: 今日、やっと分かった気がする
  d_nikke_crust_05_82:
    speaker: "<Monologue>"
    en: People share their stories over good food, and tasting it fills them with
      joy.
    ko: 맛을 보고 행복해하며, 각자의 이야기를 나누는 사람들.
    ja: |-
      幸せそうに食べながら、
      それぞれの想いを語る人々…
  d_nikke_crust_05_83:
    speaker: "<Monologue>"
    en: Not least of all me, as I'm filled with a deep happiness.
    ko: 나 또한 느낀 짙은 행복감.
    ja: そして私も感じた大きな幸福感…
  d_nikke_crust_05_84:
    speaker: "<Self>"
    en: It enriches our lives considerably.
    ko: 삶이 윤택해질 만 해.
    ja: 生活が豊かになるな
  d_nikke_crust_05_85:
    speaker: crust
    en: That's so kind of you to say, Mr. Gourmand!
    ko: 미식가님…!
    ja: グルメ様…！
  d_nikke_crust_05_86:
    speaker: crust
    en: I'm so glad that you understand me.
    ko: 헤헤, 알아주셔서 감사해요.
    ja: えへへ、気づいてくださって嬉しいです。
  d_nikke_crust_05_87:
    speaker: crust
    en: Your wording may have been a bit grand, but my goals are actually rather simple.
    ko: 거창하게 그리 말하긴 했지만, 제 목표는 사실 소소해요.
    ja: |-
      大げさに語ってしまいましたが、
      私の目標は小さなものです。
  d_nikke_crust_05_88:
    speaker: crust
    en: I just want to make people happy with my cooking.
    ko: |-
      제가 만든 음식을 먹고,
      많은 분들이 행복해하는 것!
    ja: |-
      私が作った料理を食べて、
      たくさんの人々が幸せになること！
  d_nikke_crust_05_89:
    speaker: crust
    en: That's all.
    ko: 그게 다예요.
    ja: それだけです。
  d_nikke_crust_05_90:
    speaker: crust
    en: That's the reason I do this show as well.
    ko: 방송도 그걸 위해 하고 있는 거구요.
    ja: この番組も、そのためのものですから。
  d_nikke_crust_05_91:
    speaker: crust
    en: After doing all that research, being able to see the happy expressions on
      everyone's faces after eating my food...
    ko: |-
      연구가 끝나고, 모두에게 맛보여 드렸을 때
      다들 똑같이 행복한 표정을 짓고 계시는데.
    ja: |-
      研究が終わって、食べてもらった時に…
      みなさん同じように
      幸せそうな表情を浮かべている…
  d_nikke_crust_05_92:
    speaker: crust
    en: You have no idea how wonderful that makes me feel.
    ko: 그게 얼마나 기분이 좋은지 몰라요~
    ja: それって、本当に嬉しいことなんです。
  d_nikke_crust_05_93:
    speaker: "<Self>"
    en: I'm over the moon, and that's just from seeing the show.
    ko: 응, 방송을 보기만 해도 행복했는데.
    ja: ああ、番組を見ているだけでも幸せだったが…
  d_nikke_crust_05_94:
    speaker: "<Self>"
    en: Now that I understand the process more, I can confidently say you're an incredible
      person.
    ko: |-
      그 과정을 알고 나니까,
      진심으로 크러스트가 멋있어 보여.
    ja: |-
      その過程を知ったから、
      本当にクラストが素敵に見える
  d_nikke_crust_05_95:
    speaker: crust
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_crust_05_96:
    speaker: crust
    en: Oh my goodness, you're too kind!
    ko: 머, 멋있다니… 그런 영광스러운 말씀으을…!
    ja: す、素敵だなんて…なんて光栄なお言葉…！
  d_nikke_crust_05_97:
    speaker: "<Self>"
    en: It's true, Crust. You're a magnificent cook.
    ko: |-
      영광스러워하지 않아도 돼,
      크러스트는 정말 멋있는 요리사야.
    ja: |-
      謙遜しなくていい。
      クラストは本当に素敵なシェフだ
  d_nikke_crust_05_98:
    speaker: crust
    en: You always say the things I want to hear, Mr. Gourmand...
    ko: 미식가님은 언제나 제가 듣고 싶은 말만 골라서 해주시는군요….
    ja: |-
      グルメ様は、いつも私が聞きたい言葉ばかり
      言ってくださいますね…
  d_nikke_crust_05_99:
    speaker: crust
    en: Hehe!
    ko: "…헤헷!"
    ja: "…えへへっ！"
  d_nikke_crust_05_100:
    speaker: crust
    en: Thank you again.
    ko: 감사합니다! 저, 더 열심히 할게요~!!
    ja: |-
      ありがとうございます！
      これからも頑張りま～す！！
  d_nikke_crust_05_101:
    speaker: crust
    en: I'll keep at it until I'm able to make use of all the ingredients from up
      on the surface, and I've made every dish there is to make.
    ko: 지상의 모든 재료와 음식을 만들 수 있을 때까지요!
    ja: |-
      地上のあらゆる食材を研究して、
      すべての料理を作れるようになる…
      その時まで！
  d_nikke_crust_05_102:
    speaker: crust
    en: And you'll be right there with me, won't you?
    ko: 함께 해주실 거죠, 미식가님?!
    ja: 手伝ってくれますよね？グルメ様！
  d_nikke_crust_05_103:
    speaker: "<Self>"
    en: I'd be honored to.
    ko: 나야 완전 영광이지.
    ja: もちろん、光栄だ
  d_nikke_crust_05_104:
    speaker: crust
    en: Hehe!
    ko: 우헤헤~!
    ja: えへへ～！
  d_nikke_crust_05_105:
    speaker: "<Monologue>"
    en: Crust's newly created Swan Egg Splendamin is a smashing success,
    ko: 크러스트가 새로 만들어 낸 [백조알 퍼펙트]는
    ja: |-
      クラストが新しく作った
      「ハクチョウの卵パーフェクト」は…
  d_nikke_crust_05_106:
    speaker: "<Monologue>"
    en: selling for astronomical prices even before it hits mass production.
    ko: |-
      공장화되기 전이라 굉장히 비싼 가격에도 불구하고,
      불티나게 팔렸고.
    ja: |-
      まだ量産化されていないため、
      かなり高値であったが
      飛ぶように売れた
  d_nikke_crust_05_107:
    speaker: "<Monologue>"
    en: Crust also takes it upon herself to personally hand out samples to those who
      are unable to afford it or procure it otherwise.
    ko: |-
      가난한 사람이나, 구할 기회가 없는 사람들을 위해
      크러스트가 개인적으로 나눔도 함으로써.
    ja: |-
      そして、貧しくて入手することができない
      人々のために、クラストが個人的に配るなど
      尽力したおかげで…
  d_nikke_crust_05_108:
    speaker: "<Monologue>"
    en: In doing so, she receives rave reviews and praise from the people.
    ko: 많은 시민들의 후기와 찬사를 받을 수 있었다.
    ja: 多くの市民から好評を得ることができた
  d_nikke_crust_05_109:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…はぁ…"
  d_nikke_crust_05_110:
    speaker: "<Self>"
    en: Today's no good either...
    ko: 오늘도 실패인가.
    ja: 今日も外れた…
  d_nikke_crust_05_111:
    speaker: "<Monologue>"
    en: As a result of her explosion in popularity,
    ko: 인기가 훨씬 많아진 아삭바삭 쿠킹 클래스의 방청 신청은,
    ja: |-
      そしてサクッとカリッとクッキングクラスは、
      ますます人気が高まり…
  d_nikke_crust_05_112:
    speaker: "<Monologue>"
    en: applying to attend a live taping of the Crunchy Cooking Class becomes harder
      than ever.
    ko: 더 어려워졌지만 말이다.
    ja: |-
      番組観覧の当選は
      夢のまた夢になってしまった
