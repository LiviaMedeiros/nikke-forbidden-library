---
d_nikke_leona_01:
  d_nikke_leona_01_1:
    speaker: "<Monologue>"
    en: On a peaceful afternoon,
    ko: 평화로운 오후.
    ja: のどかな昼下がり
  d_nikke_leona_01_2:
    speaker: "<Monologue>"
    en: I am heading to the shelter after having received a sudden call from Leona.
    ko: 나는 갑작스러운 레오나의 호출을 받고, 보호소를 찾아왔다.
    ja: |-
      私は急にレオナに呼び出され、
      シェルターにやってきた
  d_nikke_leona_01_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_leona_01_4:
    speaker: biscuit
    en: Hey there, Trainer.
    ko: 아! 어서 오세요, 훈련사님!
    ja: あっ！こんにちは、訓練士さん！
  d_nikke_leona_01_5:
    speaker: biscuit
    en: Leona called you, right?
    ko: 레오나가 불러서 온 거죠?
    ja: レオナに呼ばれたんですよね？
  d_nikke_leona_01_6:
    speaker: "<Self>"
    en: Yeah. What's going on?
    ko: 응, 무슨 일인데?
    ja: ああ、何かあったのか？
  d_nikke_leona_01_7:
    speaker: biscuit
    en: Hmm, how should I put this...
    ko: 음, 뭐라고 말씀드려야 하나….
    ja: うーん、何と言えばいいのか…
  d_nikke_leona_01_8:
    speaker: biscuit
    en: Timi isn't his usual self.
    ko: 티미가 평소와 다르게 좀 이상해서요.
    ja: ティミの様子がいつもと違うんです。
  d_nikke_leona_01_9:
    speaker: biscuit
    en: It'd be best if you see for yourself.
    ko: 일단 들어가서 보시겠어요?
    ja: とにかく、見ていただけますか？
  d_nikke_leona_01_10:
    speaker: "<Monologue>"
    en: I follow Biscuit into the shelter.
    ko: |-
      나는 비스킷의 안내를 받아
      보호소 안쪽으로 걸어 들어갔다.
    ja: |-
      私はビスケットに案内され、
      シェルターの奥へと入った
  d_nikke_leona_01_11:
    speaker: leona_no
    en: Timi.
    ko: 티미.
    ja: ティミ。
  d_nikke_leona_01_12:
    speaker: leona_no
    en: Why don't you tell me what the problem is?
    ko: 뭐가 문제인 건지 말 좀 해줘.
    ja: 何が問題なのか教えて？
  d_nikke_leona_01_13:
    speaker: timi
    en: Grrr...
    ko: 끄응….
    ja: クゥン…
  d_nikke_leona_01_14:
    speaker: leona_no
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_leona_01_15:
    speaker: "<Self>"
    en: Hey, Leona.
    ko: 레오나.
    ja: レオナ
  d_nikke_leona_01_16:
    speaker: leona_no
    en: Oh, hey, Zoo Keeper.
    ko: 아, 사육사님 왔구나.
    ja: あ、飼育士さん。来たのね。
  d_nikke_leona_01_17:
    speaker: leona_no
    en: Sorry for calling you out of the blue like that.
    ko: 갑자기 오라고 해서 미안해.
    ja: 急に呼び出してごめんなさい。
  d_nikke_leona_01_18:
    speaker: "<Self>"
    en: Don't worry. I heard Timi is acting unusual?
    ko: 티미가 이상하다며.
    ja: ティミの様子がおかしいんだろう？
  d_nikke_leona_01_19:
    speaker: leona_no
    en: It started a few days ago.
    ko: 맞아.
    ja: そうなの。
  d_nikke_leona_01_20:
    speaker: leona_no
    en: He's been avoiding me and the other animals.
    ko: |-
      며칠 전부터, 자꾸 나를 피하고
      다른 동물들한테도 예민하게 굴기 시작했어.
    ja: |-
      数日前から私のことを避けてるし、
      他の動物たちにも神経質になっちゃって。
  d_nikke_leona_01_21:
    speaker: leona_no
    en: I thought he might be sick, so we gave him a check-up, but we didn't turn
      up anything wrong.
    ko: |-
      어디 아픈건가 싶어서
      간단한 검진도 해봤는데 이상 없었고.
    ja: |-
      具合が悪いのかと思って、
      簡単な検診もしてみたんだけど、異常はないの。
  d_nikke_leona_01_22:
    speaker: leona_no
    en: I keep trying to get him to talk, but he won't say anything.
    ko: 계속 물어도, 아무 말도 안 해줘.
    ja: 聞いても、何も答えてくれないし。
  d_nikke_leona_01_23:
    speaker: leona_no
    en: Is there any way you could take a look at him?
    ko: 그래서 그런데, 사육사님도 같이 좀 봐줄래?
    ja: 飼育士さんも一緒に確認してくれない？
  d_nikke_leona_01_24:
    speaker: "<Self>"
    en: Me?
    ko: 내가?
    ja: 私が？
  d_nikke_leona_01_25:
    speaker: leona_no
    en: Yes!
    ko: 응.
    ja: うん。
  d_nikke_leona_01_26:
    speaker: leona_no
    en: It wouldn't hurt to have a third party, someone more objective than us, take
      a look.
    ko: 객관적으로 현재 티미의 상태를 봐줄 사람이 필요해.
    ja: |-
      客観的に、今のティミの状態を
      確認してくれる人が必要なの。
  d_nikke_leona_01_27:
    speaker: leona_no
    en: It might be nothing and we're just overreacting.
    ko: |-
      별거 아닌 행동일 수도 있는데
      내가 괜히 오버하는 건가 싶기도 해서.
    ja: |-
      もしかしたら、私が気にしすぎてるだけかも
      しれないし。
  d_nikke_leona_01_28:
    speaker: leona_no
    en: Can you help?
    ko: 도와줄 수 있을까?
    ja: 助けてくれる？
  d_nikke_leona_01_29:
    speaker: "<Self>"
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_leona_01_30:
    speaker: "<Self>"
    en: Okay, sure.
    ko: 알았어, 한 번 지켜볼게.
    ja: 分かった、見てみよう
  d_nikke_leona_01_31:
    speaker: "<Monologue>"
    en: I agree to observe Timi for the day.
    ko: 그렇게 나는 하루 동안 티미를 지켜보기로 했다.
    ja: |-
      こうして、私は一日
      ティミを観察することにした
  d_nikke_leona_01_32:
    speaker: leona_no
    en: Okay, Timi.
    ko: 자, 티미.
    ja: ほら、ティミ。
  d_nikke_leona_01_33:
    speaker: leona_no
    en: Time to eat.
    ko: 밥 먹을 시간이야.
    ja: ご飯の時間よ。
  d_nikke_leona_01_34:
    speaker: leona_no
    en: I prepared a special meal for you today.
    ko: 오늘은 특별히 특식으로 준비했어.
    ja: 今日は特別なご飯を用意したの。
  d_nikke_leona_01_35:
    speaker: timi
    en: Grrr...
    ko: 끄응….
    ja: クゥン…
  d_nikke_leona_01_36:
    speaker: timi
    en: Boohoo...
    ko: 끼잉….
    ja: クゥゥン…
  d_nikke_leona_01_37:
    speaker: "<Monologue>"
    en: Timi refuses to touch the food before him, choosing to pace around the room
      instead.
    ko: |-
      티미는 멋진 특식을 앞에 두고,
      안절부절 못하며 돌아다녔다.
    ja: |-
      ティミは豪華なご飯を前にして、
      落ち着かない様子で歩き回ったかと思うと
  d_nikke_leona_01_38:
    speaker: "<Monologue>"
    en: After a few moments, he finally grasps the food in his jaws and ambles over
      to a corner, where he proceeds to hide it.
    ko: |-
      그런 다음 조심스레 특식을 입에 물고,
      구석으로 가 숨겨두었다.
    ja: |-
      慎重にご飯を口にくわえ、
      隅に行ってそれを隠した
  d_nikke_leona_01_39:
    speaker: leona_no
    en: Hmm...
    ko: 흐음.
    ja: うーん。
  d_nikke_leona_01_40:
    speaker: leona_no
    en: Are you not hungry?
    ko: 티미, 식욕이 별로 없어?
    ja: ティミ、食欲がないの？
  d_nikke_leona_01_41:
    speaker: "<Monologue>"
    en: The fact that Timi is drooling is proof of how hungry he is.
    ko: 식욕이 없다기엔 입에서 침이 줄줄 흐르고 있다.
    ja: その割には、ダラダラとよだれを垂らしている
  d_nikke_leona_01_42:
    speaker: "<Monologue>"
    en: It seems like he wants to eat but is saving it for something important.
    ko: |-
      음식을 먹고 싶지만
      중요한 일을 위해 아껴두는 듯한 느낌이다.
    ja: |-
      食べたいけれど、大事な何かのために
      取っておいている感じだ
  d_nikke_leona_01_43:
    speaker: leona_no
    en: How about we go for a little walk?
    ko: 티미~ 간단하게 산책이나 좀 할까?
    ja: |-
      ティミ～
      お散歩しよっか？
  d_nikke_leona_01_44:
    speaker: timi
    en: Grrrrr...
    ko: 끄후우웅….
    ja: クゥゥン…
  d_nikke_leona_01_45:
    speaker: "<Monologue>"
    en: Timi restlessly paces around, looking up and down.
    ko: 티미는 터덜터덜 걸어 다니며 주변을 둘러보았고.
    ja: ティミはトボトボと歩きながら周囲を見まわし
  d_nikke_leona_01_46:
    speaker: "<Monologue>"
    en: He then lets out a deep sigh and slumps down onto the floor.
    ko: |-
      갑자기 한숨을 푹 내쉬더니
      그냥 바닥에 앉아버렸다.
    ja: |-
      そして急にため息をつき、
      そのまま地面に座り込んでしまった
  d_nikke_leona_01_47:
    speaker: leona_no
    en: Timi...
    ko: 티미….
    ja: ティミ…
  d_nikke_leona_01_48:
    speaker: leona_no
    en: Do you not want to take a walk? Are you tired?
    ko: 산책하기 귀찮아? 피곤해?
    ja: お散歩が面倒くさい？疲れた？
  d_nikke_leona_01_49:
    speaker: leona_no
    en: Maybe you're tired because you didn't eat earlier.
    ko: 아까 밥을 못 먹어서 힘이 없는 건가.
    ja: ご飯を食べてないから、力が出ないのかな。
  d_nikke_leona_01_50:
    speaker: "<Monologue>"
    en: Timi's gaze is remarkably sharp, indicating that he's not fatigued in the
      least.
    ko: 귀찮고 피곤하다기엔 눈에는 활기가 돌고.
    ja: その割には、目に力がみなぎっており
  d_nikke_leona_01_51:
    speaker: "<Monologue>"
    en: Weirdly, it appears as if he is actively scanning his surroundings.
    ko: 묘하게 주변을 탐색하고 있는 듯한 눈빛이다.
    ja: 妙に周囲を気にしているように見える
  d_nikke_leona_01_52:
    speaker: timi
    en: Grrr...
    ko: 끄우웅….
    ja: クゥン…
  d_nikke_leona_01_53:
    speaker: leona_no
    en: It's not that?
    ko: 그런 게 아니라고?
    ja: そういうわけじゃないって？
  d_nikke_leona_01_54:
    speaker: leona_no
    en: If it's not that, then what is it...
    ko: 그런 게 아니면 대체 뭔데에….
    ja: じゃあ、どうしたんだろう…
  d_nikke_leona_01_55:
    speaker: biscuit
    en: Okay, everybody,
    ko: 자, 얘들아!
    ja: みんなー！
  d_nikke_leona_01_56:
    speaker: biscuit
    en: time for a walk!
    ko: 산책할 시간이야!
    ja: お散歩の時間だよ！
  d_nikke_leona_01_57:
    speaker: leona_no
    en: Is that the time already?
    ko: 아, 벌써 시간이 그렇게 됐나?
    ja: あ、もうそんな時間？
  d_nikke_leona_01_58:
    speaker: leona_no
    en: C'mon Timi, let's go inside.
    ko: 티미, 들어가자.
    ja: ティミ、戻ろう。
  d_nikke_leona_01_59:
    speaker: timi
    en: Whinge! Graul!
    ko: 끼이잉! 크허엉!
    ja: クゥン！クゥゥン！
  d_nikke_leona_01_60:
    speaker: leona_no
    en: Come on, how long are you going to act like this?
    ko: 너어! 자꾸 떼쓸래?
    ja: もう！駄々こねないの！
  d_nikke_leona_01_61:
    speaker: "<Monologue>"
    en: Before Timi has a chance to move, a group of dogs rushes out,
    ko: |-
      티미가 방 안으로 들어가기 전에,
      강아지 무리가 몰려나왔고.
    ja: |-
      ティミが部屋に入る前に、
      たくさんのイヌが部屋から外に出てきた
  d_nikke_leona_01_62:
    speaker: "<Monologue>"
    en: which excites him instantly.
    ko: 그 모습을 본 티미가 갑자기 흥분하기 시작했다.
    ja: それを見たティミは、急に興奮し始めた
  d_nikke_leona_01_63:
    speaker: timi
    en: Graul! Graaaul!
    ko: 크헝! 크허엉!
    ja: ガオ！ガオー！
  d_nikke_leona_01_64:
    speaker: leona_no
    en: T-Timi! What are you doing?!
    ko: 으앗! 티, 티미! 왜 이러는 거야!
    ja: きゃっ！ティ、ティミ！どうしたの！？
  d_nikke_leona_01_65:
    speaker: "<Monologue>"
    en: Timi rushes towards one of the larger dogs in the group,
    ko: |-
      티미는 강아지 무리에서
      유독 덩치가 큰 개에게 달려갔고.
    ja: |-
      ティミはイヌの中でも
      特に体が大きいイヌに近づいた
  d_nikke_leona_01_66:
    speaker: "<Monologue>"
    en: raises up on his hind legs, and...
    ko: 티미는 두 발을 번쩍 들더니.
    ja: ティミは両足を勢いよく上げ
  d_nikke_leona_01_67:
    speaker: timi
    en: Graaaauuul-!!
    ko: 크허어어-!!
    ja: ガオオオー！！
  d_nikke_leona_01_68:
    speaker: leona_no
    en: "?!"
    ko: 어어?!
    ja: ええっ！？
  d_nikke_leona_01_69:
    speaker: biscuit
    en: "?!"
    ko: 으앗?!
    ja: わっ！？
  d_nikke_leona_01_70:
    speaker: "<Monologue>"
    en: awkwardly wraps his front legs around the dog
    ko: 빠른 몸놀림으로 그 개를 끌어안았다.
    ja: 素早くそのイヌを抱きしめた
  d_nikke_leona_01_71:
    speaker: "<Monologue>"
    en: while standing behind it.
    ko: |-
      커다란 덩치의 개를
      뒤에서 어정쩡하게 안아버린 티미.
    ja: |-
      大きなイヌを後ろから中途半端に
      抱きしめた体勢のティミ
  d_nikke_leona_01_72:
    speaker: "<Monologue>"
    en: It almost looks as if...
    ko: 그 자세는 마치….
    ja: その姿勢はまるで…
  d_nikke_leona_01_73:
    speaker: "<Self>"
    en: Oh dear.
    ko: 아.
    ja: あっ
  d_nikke_leona_01_74:
    speaker: "<Monologue>"
    en: Suddenly it dawns on me why Timi has been behaving strangely.
    ko: |-
      그리고 나는 티미가 왜 지금까지
      이상한 행동을 했던 건지 단번에 깨달았다.
    ja: |-
      そして私は、ティミがどうして今まで
      おかしな行動を取っていたのかに気づいた
  d_nikke_leona_01_75:
    speaker: leona_no
    en: Timi, why are you acting like that? Let go!
    ko: |-
      티미, 갑자기 왜 그러는 거야!
      어서 놓지 못해?!
    ja: |-
      ティミ、急にどうしちゃったの？
      早く離れて！
  d_nikke_leona_01_76:
    speaker: "<Self>"
    en: I think I know what's wrong with Timi.
    ko: 나 티미가 왜 저러는지 알겠어.
    ja: ティミがああいう行動を取る理由が分かった
  d_nikke_leona_01_77:
    speaker: leona_no
    en: Really?
    ko: 뭐? 정말?
    ja: えっ？本当に？
  d_nikke_leona_01_78:
    speaker: leona_no
    en: What is it?
    ko: 이유가 뭐야?
    ja: どうしてなの？
  d_nikke_leona_01_79:
    speaker: leona_no
    en: He isn't sick, is he?
    ko: 진짜 어디 아픈 건 아니지?!
    ja: 病気じゃないよね！？
  d_nikke_leona_01_80:
    speaker: "<Self>"
    en: I'm pretty sure Timi... is in rut.
    ko: "…티미는 발정기가 온 것 같아."
    ja: "…ティミは発情期だと思う"
  d_nikke_leona_01_81:
    speaker: leona_no
    en: What?!
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_leona_01_82:
    speaker: biscuit
    en: "?!"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_leona_01_83:
    speaker: timi
    en: Grrraaauuul-!
    ko: 크허어엉-!!
    ja: ガオオオー！！
d_nikke_leona_02:
  d_nikke_leona_02_1:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_02_2:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_02_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_02_4:
    speaker: biscuit
    en: I had no idea.
    ko: "…정말 생각도 못 했어요."
    ja: "…本当に考えもしませんでした。"
  d_nikke_leona_02_5:
    speaker: biscuit
    en: All the dogs and cats that are sent here are spayed and neutered beforehand.
    ko: |-
      저희 보호소로 오는 개와 고양이는
      다 중성화를 하거든요.
    ja: |-
      シェルターに来たら、イヌもネコも
      みんな去勢手術や避妊手術をするんです。
  d_nikke_leona_02_6:
    speaker: biscuit
    en: I've seen animals tussle about and roughhouse because they're excited, but...
    ko: 그냥 장난치거나 기분이 좋다는 의미의 마운팅은 많이 봤지만….
    ja: |-
      イタズラや、遊びでマウンティングするのは
      見かけますが…
  d_nikke_leona_02_7:
    speaker: biscuit
    en: I never thought I'd see anything like this.
    ko: 지, 지, 진짜로 올라타는 걸 보게 될 줄은…!!
    ja: |-
      ほ、ほ、本当に馬乗りになるところを
      見るなんて…！！
  d_nikke_leona_02_8:
    speaker: "<Self>"
    en: Timi hasn't been neutered?
    ko: 티미는 중성화가 안 되어 있는 거야?
    ja: ティミは去勢手術をしていないのか？
  d_nikke_leona_02_9:
    speaker: leona_no
    en: No.
    ko: 응.
    ja: うん。
  d_nikke_leona_02_10:
    speaker: leona_no
    en: Our main priority is to ensure the continuation of their species,
    ko: |-
      애초에 종의 보존이 목표였으니까,
      가능하다면 번식까지도 시도하려고 했었거든.
    ja: |-
      そもそも種の存続が目標だったから、
      できたら繁殖まで試そうと思ってたの。
  d_nikke_leona_02_11:
    speaker: leona_no
    en: so we are not allowed to spay or neuter any of the big animals that arrive
      in order not to impede breeding efforts.
    ko: |-
      그래서 맹수들은 들어올 때
      중성화를 할 수 없게 되어있어.
    ja: |-
      だから猛獣は
      手術できないことになってるのよ。
  d_nikke_leona_02_12:
    speaker: leona_no
    en: Timi's struggle went right over my head... some guardian I am.
    ko: 하아… 관리자로서 완전 실격이야.
    ja: はぁ…管理者失格ね。
  d_nikke_leona_02_13:
    speaker: leona_no
    en: He must be going through hell right now.
    ko: 발정기라니, 얼마나 힘들었을까.
    ja: 発情期だなんて、すごくつらかったはずよ。
  d_nikke_leona_02_14:
    speaker: leona_no
    en: No wonder he couldn't tell me.
    ko: 그래서 나한테 말을 못 했던 거구나, 티미.
    ja: だから私に言えなかったのね、ティミ。
  d_nikke_leona_02_15:
    speaker: leona_no
    en: And he must be setting his food to the side for his partner here.
    ko: |-
      음식을 계속 숨겼던 것도,
      파트너에게 주려고 아껴둔 거고.
    ja: |-
      食べ物を隠していたのも、
      パートナーにあげようとして…
  d_nikke_leona_02_16:
    speaker: timi
    en: G-grrrrr...
    ko: 끄, 끄으응….
    ja: ク、クゥン…
  d_nikke_leona_02_17:
    speaker: biscuit
    en: But this has never happened before.
    ko: 그런데 지금까지 한 번도 이런 적이 없었잖아요.
    ja: でも、今までこんなことありませんでしたよね。
  d_nikke_leona_02_18:
    speaker: biscuit
    en: Why would he suddenly behave like this?
    ko: 왜 갑자기 발정기가 온 걸까요?
    ja: どうして急に発情期が来たんでしょうか？
  d_nikke_leona_02_19:
    speaker: leona_no
    en: I'm not sure...
    ko: 나도 잘 모르겠지만….
    ja: 私もよく分からないけど…
  d_nikke_leona_02_20:
    speaker: leona_no
    en: Maybe he was just suppressing it this whole time.
    ko: 계속 참아왔던 거 아닐까?
    ja: ずっと我慢してたんじゃないかな？
  d_nikke_leona_02_21:
    speaker: leona_no
    en: But can an animal really inhibit their primal instincts and desires?
    ko: |-
      하지만 동물이, 원초적인 본능과 욕구를
      어떻게 이겨낼 수 있겠어.
    ja: でも、動物が本能と欲求に勝てるわけないよね…
  d_nikke_leona_02_22:
    speaker: leona_no
    en: It must have been incredibly difficult for him.
    ko: 많이 괴로웠을거야.
    ja: すごくつらかったと思う。
  d_nikke_leona_02_23:
    speaker: timi
    en: Grrrrr...
    ko: 끼이잉….
    ja: クーン…
  d_nikke_leona_02_24:
    speaker: leona_no
    en: And it looks like the situation isn't getting any better for him.
    ko: 그나저나 상태가 점점 더 안 좋아지네.
    ja: どんどん具合が悪くなってる。
  d_nikke_leona_02_25:
    speaker: leona_no
    en: This is entirely new to me,
    ko: 어떻게 해야 하지…?
    ja: どうすればいいの…？
  d_nikke_leona_02_26:
    speaker: leona_no
    en: so I'm not quite sure what to do...
    ko: |-
      이런 경우는 처음이라
      어떻게 해야 할지 감이 잘 안 와.
    ja: |-
      こんなことは初めてだから、
      どうすればいいのか分からなくて…
  d_nikke_leona_02_27:
    speaker: biscuit
    en: Me neither...
    ko: 그러게요.
    ja: そうですね。
  d_nikke_leona_02_28:
    speaker: "<Monologue>"
    en: After they've said their piece,
    ko: 그렇게 이야기하는 레오나와 비스킷은.
    ja: そしてレオナとビスケットは
  d_nikke_leona_02_29:
    speaker: "<Monologue>"
    en: Biscuit and Leona slowly turn their heads and stare at me expectantly.
    ko: 조용히 고개를 돌려 나를 빤히 쳐다보았다.
    ja: 静かにこちらを向いて、私を見つめた
  d_nikke_leona_02_30:
    speaker: "<Self>"
    en: What? Why are you looking at me?
    ko: "…나, 나를 왜…."
    ja: "…ど、どうしてこっちを…"
  d_nikke_leona_02_31:
    speaker: leona_no
    en: Well...
    ko: 아니, 그….
    ja: いや、その…
  d_nikke_leona_02_32:
    speaker: leona_no
    en: I figured that since you and Timi are both male,
    ko: |-
      어떻게 보면 사육사님이랑 티미는
      같은 성별이잖아?
    ja: |-
      飼育士さんとティミは
      同じ性別でしょ？
  d_nikke_leona_02_33:
    speaker: leona_no
    en: there might be something you know that we don't.
    ko: 혹시 아는 게 있을까 싶어서.
    ja: だから何か分かるかもって。
  d_nikke_leona_02_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_02_35:
    speaker: "<Monologue>"
    en: I don't know much about animals and their sexual behaviors,
    ko: 나는 짐승의 발정기에 대해 잘 알지 못한다.
    ja: 私も獣の発情期についてはよく分からない
  d_nikke_leona_02_36:
    speaker: "<Monologue>"
    en: but...
    ko: "…하지만."
    ja: "…しかし"
  d_nikke_leona_02_37:
    speaker: "<Monologue>"
    en: if they're a male like me,
    ko: 그들도 결국 나와 같은 남자라면.
    ja: 私と同じ男ならば
  d_nikke_leona_02_38:
    speaker: "<Monologue>"
    en: there's only one solution.
    ko: 정답은 하나뿐이다.
    ja: 正解はただ1つだ
  d_nikke_leona_02_39:
    speaker: "<Self>"
    en: We have to find him a female mate.
    ko: 암컷을 만나게 해줘야지.
    ja: メスに会わせないと
  d_nikke_leona_02_40:
    speaker: leona_no
    en: "??"
    ko: 암컷?
    ja: メス？
  d_nikke_leona_02_41:
    speaker: leona_no
    en: Are you suggesting we find a lioness on the surface?
    ko: 지상에서 암사자를 찾자는 얘기야?
    ja: 地上でメスのライオンを探そうってこと？
  d_nikke_leona_02_42:
    speaker: "<Self>"
    en: Is that possible?
    ko: 응, 불가능할까?
    ja: ああ、不可能だろうか？
  d_nikke_leona_02_43:
    speaker: leona_no
    en: It's not impossible, but it won't be easy.
    ko: 불가능한 건 아니지만, 많이 힘들 거야.
    ja: できないことはないけど、きっとすごく大変よ。
  d_nikke_leona_02_44:
    speaker: leona_no
    en: We'll have to try and find a lion habitat.
    ko: 사자들이 서식하는 곳을 찾아야 한다는 얘기니까.
    ja: ライオンの生息地を見つけないといけないから。
  d_nikke_leona_02_45:
    speaker: leona_no
    en: They have some predictable behaviors, so we can roughly guess the area they'll
      be in, but...
    ko: 습성이라는 게 있으니까 대략적인 위치는 잡을 수 있겠지만….
    ja: 習性から、大体の位置は分かるけど…
  d_nikke_leona_02_46:
    speaker: "<Self>"
    en: I'm sure we can find one.
    ko: 분명 찾을 수 있어.
    ja: きっと見つけられる
  d_nikke_leona_02_47:
    speaker: "<Self>"
    en: After all, we've got a foolproof guide.
    ko: 최고의 길잡이가 함께 있으니까.
    ja: 最高のガイドがいるから
  d_nikke_leona_02_48:
    speaker: "<Monologue>"
    en: I shoot a look at Timi.
    ko: 나는 믿음직한 눈빛을 티미에게 보냈다.
    ja: 私は信頼の眼差しをティミに向けた
  d_nikke_leona_02_49:
    speaker: "<Monologue>"
    en: Nothing will be more accurate than the radar of a male animal in rut.
    ko: |-
      발정기가 찾아온 수컷의 레이더는
      그 어느 때 보다 정확할 테니까.
    ja: |-
      発情期が訪れたオスのレーダーは
      いつも以上に正確なはずだ
  d_nikke_leona_02_50:
    speaker: biscuit
    en: You mean Timi will be our guide?
    ko: 티미가 길잡이가 된다는 말씀이죠?
    ja: ティミが案内してくれるんですね？
  d_nikke_leona_02_51:
    speaker: timi
    en: Graul...?
    ko: 크헝…?
    ja: ガオ…？
  d_nikke_leona_02_52:
    speaker: biscuit
    en: He looks a bit confused if you ask me, but maybe his natural instincts aren't
      completely gone...
    ko: |-
      하긴, 어리둥절한 표정을 짓고 있긴 하지만
      그래도 어엿한 사자니까요!
    ja: |-
      確かに、いつもぽかんとしてますけど、
      それでも立派なライオンですから！
  d_nikke_leona_02_53:
    speaker: leona_no
    en: "... Okay."
    ko: "…좋아."
    ja: "…うん。"
  d_nikke_leona_02_54:
    speaker: leona_no
    en: It's the least I can do for Timi.
    ko: 티미를 위해서 그 정도는 당연히 해줄 수 있어.
    ja: ティミのためなら、当然やるよ。
  d_nikke_leona_02_55:
    speaker: leona_no
    en: But if we want to find a lioness, we need to move in small groups.
    ko: |-
      하지만 동물을 만나려면
      소수로 움직여야 해.
    ja: でも動物に会うなら少人数で動かなきゃ。
  d_nikke_leona_02_56:
    speaker: leona_no
    en: Lions are very wary creatures, and they'll flee the instant they hear unfamiliar
      sounds like footsteps.
    ko: |-
      동물들은 예민하고,
      그만큼 낯선 발걸음 소리에 빠르게 도망갈 테니까.
    ja: |-
      動物たちはすごく敏感で、知らない足音を
      聞きつけたらすぐに逃げちゃうから。
  d_nikke_leona_02_57:
    speaker: leona_no
    en: If we do go up to the surface, it should be just Timi, Zoo Keeper, and myself.
    ko: |-
      그래서 올라가려면 나와 티미랑 사육사님,
      이렇게 셋이서만 움직여야 할 텐데.
    ja: |-
      だから探しに行くなら私、ティミ、飼育士さん。
      このメンバーで動かないと。
  d_nikke_leona_02_58:
    speaker: leona_no
    en: Are you okay with that, Zoo Keeper?
    ko: 사육사님은 괜찮겠어?
    ja: 飼育士さんは大丈夫？
  d_nikke_leona_02_59:
    speaker: biscuit
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_leona_02_60:
    speaker: biscuit
    en: Are you sure that's not too dangerous?
    ko: 세 분만 가는 건 너무 위험하지 않나요?
    ja: みなさんだけで行くのは危険じゃありませんか？
  d_nikke_leona_02_61:
    speaker: leona_no
    en: Raptures do not attack animals, and the animals themselves instinctively avoid
      Raptures, too.
    ko: |-
      랩쳐는 동물들을 공격하지 않지만,
      동물들은 본능적으로 랩쳐들에게서 도망 다녀.
    ja: |-
      ラプチャーは動物を攻撃しないけど、
      動物は本能的にラプチャーから逃げるの。
  d_nikke_leona_02_62:
    speaker: leona_no
    en: If we're heading towards areas dense in wildlife, we'll be more than safe.
    ko: |-
      결국 그들이 무리를 짓고 있는 곳이라면
      그 주변은 안전하다는 얘기야.
    ja: |-
      動物たちが集団でいる場所なら、
      その周辺は安全なはず。
  d_nikke_leona_02_63:
    speaker: leona_no
    en: Animals have superhuman senses that far surpass our own.
    ko: |-
      그리고 동물의 감은
      상상 이상으로 좋아.
    ja: それに動物の勘は、想像以上に鋭いから。
  d_nikke_leona_02_64:
    speaker: leona_no
    en: So long as we're near them, we'll be safe from Raptures.
    ko: 랩쳐가 없는 길을 열어줄 거야.
    ja: ラプチャーがいない道を探してくれるはずよ。
  d_nikke_leona_02_65:
    speaker: biscuit
    en: So Timi is gonna guide the way, huh?
    ko: 그러니까 티미가… 말이죠?
    ja: それは、ティミが…ですよね？
  d_nikke_leona_02_66:
    speaker: timi
    en: "... Graul?"
    ko: "…커헝?"
    ja: "…ガオ？"
  d_nikke_leona_02_67:
    speaker: biscuit
    en: I can't say I'm brimming with confidence looking at him,
    ko: 으음… 뭔가 표정만 봤을 때는 믿음직스럽지 못하지만….
    ja: うーん…ちょっと不安ですが…
  d_nikke_leona_02_68:
    speaker: biscuit
    en: but he is a lion after all... he must still have some instincts left in him.
    ko: 그, 그래도 어엿한 사자니까요!
    ja: で、でもティミも立派なライオンですから！
  d_nikke_leona_02_69:
    speaker: "<Self>"
    en: I think it'll be fine.
    ko: 난 좋아.
    ja: 私は賛成だ
  d_nikke_leona_02_70:
    speaker: "<Self>"
    en: I have full faith in Timi.
    ko: 오늘만큼 티미가 믿음직스러웠던 적이 없거든.
    ja: 今日ほどティミを頼もしいと思ったことはない
  d_nikke_leona_02_71:
    speaker: leona_no
    en: Okay then.
    ko: 그래!
    ja: うん！
  d_nikke_leona_02_72:
    speaker: leona_no
    en: We'll have Timi guide the way.
    ko: 그럼 티미의 발정-
    ja: じゃあ、ティミの発情…
  d_nikke_leona_02_73:
    speaker: leona_no
    en: It's still weird talking about him and "rut" in the same sentence...
    ko: 음, 계속 발정이라고 하니까 어감이 좀 그렇네.
    ja: うーん、発情って響きがちょっとあれよね。
  d_nikke_leona_02_74:
    speaker: leona_no
    en: Let's hurry and get him a lady friend.
    ko: 여자 친구 찾아주기 임무를 시작해 볼까?!
    ja: 彼女探しを始めましょ！
  d_nikke_leona_02_75:
    speaker: "<Monologue>"
    en: We quickly finish our preparations,
    ko: 그렇게 우리는 간단한 채비를 끝내고.
    ja: こうして私たちは簡単な準備を終えて
  d_nikke_leona_02_76:
    speaker: "<Monologue>"
    en: and enter the elevator to the surface.
    ko: 바로 지상으로 올라가는 엘리베이터에 올라탔다.
    ja: すぐに地上へ向かうエレベーターに乗った
d_nikke_leona_03:
  d_nikke_leona_03_1:
    speaker: leona
    en: Ahh, the air is so refreshing.
    ko: 흐음~ 공기 좋다.
    ja: う～ん、いい空気。
  d_nikke_leona_03_2:
    speaker: leona
    en: How are you feeling, Timi?
    ko: 티미, 어때?
    ja: ティミ、どう？
  d_nikke_leona_03_3:
    speaker: timi
    en: Sniff, sniff...!
    ko: 킁, 킁킁…!
    ja: クン、クンクン…！
  d_nikke_leona_03_4:
    speaker: timi
    en: Graul!!
    ko: 크허어엉-!!
    ja: ガオオオー！！
  d_nikke_leona_03_5:
    speaker: leona
    en: Oh, okay.
    ko: 어어, 알았어.
    ja: ああ、待って。
  d_nikke_leona_03_6:
    speaker: leona
    en: I'll take you off the leash.
    ko: 줄 풀어줄게.
    ja: ロープを解いてあげる。
  d_nikke_leona_03_7:
    speaker: "<Monologue>"
    en: Timi strides confidently to the front,
    ko: 티미는 제법 당당한 걸음으로 앞장을 섰고.
    ja: ティミは堂々とした足取りで前に進んだ
  d_nikke_leona_03_8:
    speaker: "<Monologue>"
    en: eventually outpacing us so much that he is out of sight.
    ko: 이내 내 시야에는 보이지 않을 정도로 멀리 걸어갔다.
    ja: |-
      そして、私の目では確認できないほど
      遠くまで歩いていった
  d_nikke_leona_03_9:
    speaker: "<Monologue>"
    en: It's all Leona and I can do to keep up.
    ko: 우리는 티미와 딱 그 정도의 거리를 두며 따라갔다.
    ja: |-
      私たちはティミと距離を取りつつ
      追いかけた
  d_nikke_leona_03_10:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 터벅- 터벅-
    ja: スタ、スタ
  d_nikke_leona_03_11:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 저벅, 저벅.
    ja: ザッ、ザッ
  d_nikke_leona_03_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_03_13:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 터벅- 터벅-
    ja: スタ、スタ
  d_nikke_leona_03_14:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 저벅, 저벅….
    ja: ザッ、ザッ…
  d_nikke_leona_03_15:
    speaker: "<Monologue>"
    en: After walking for what seems like ages,
    ko: 얼마나 걸었을까.
    ja: どれくらい歩いただろうか
  d_nikke_leona_03_16:
    speaker: "<Monologue>"
    en: a reddish hue eventually begins to stain the azure sky.
    ko: 하늘이 푸른빛에서 붉은 빛으로 점점 물들고 있었다.
    ja: 青空が赤い夕焼けへと変わっていた
  d_nikke_leona_03_17:
    speaker: "<Self>"
    en: The sun's starting to set.
    ko: "…레오나, 벌써 해가 지고 있는데."
    ja: "…レオナ、もう日が沈んでいる"
  d_nikke_leona_03_18:
    speaker: leona_no
    en: Huh?
    ko: 어?
    ja: あれ？
  d_nikke_leona_03_19:
    speaker: leona_no
    en: Have we walked that long already?
    ko: 뭐야, 벌써 반나절이나 걸은 거야 우리?
    ja: もう半日も歩いたの？
  d_nikke_leona_03_20:
    speaker: leona_no
    en: Phuwee!
    ko: 휘익-!
    ja: ピューッ！
  d_nikke_leona_03_21:
    speaker: "<Monologue>"
    en: Leona blows the whistle loudly.
    ko: 레오나는 휘파람을 큰 소리로 불었고.
    ja: レオナは強く口笛を吹いた
  d_nikke_leona_03_22:
    speaker: "<Monologue>"
    en: Timi appears in the distance, his gait agitated and restless.
    ko: 저 멀리서 티미가 터덜터덜 걸어오는 것이 보였다.
    ja: |-
      すると、遠くからティミが
      トボトボと歩いてくるのが見えた
  d_nikke_leona_03_23:
    speaker: timi
    en: Graul...
    ko: 크허엉….
    ja: ガォォ…
  d_nikke_leona_03_24:
    speaker: leona_no
    en: If it's okay with you, Timi,
    ko: 이 근처에서 야영을 해야 할 것 같아.
    ja: この近くで野営をした方がよさそう。
  d_nikke_leona_03_25:
    speaker: leona_no
    en: I think we should camp here for the night.
    ko: 괜찮지, 티미?
    ja: ティミ、大丈夫よね？
  d_nikke_leona_03_26:
    speaker: timi
    en: Graul...
    ko: 크헝, 크허엉….
    ja: ガオ、ガオー…
  d_nikke_leona_03_27:
    speaker: leona_no
    en: Don't get upset.
    ko: 내일도 있고, 모레도 있잖아~
    ja: 明日も、明後日もあるんだから～
  d_nikke_leona_03_28:
    speaker: leona_no
    en: We have all of tomorrow and the day after that.
    ko: 너무 상심하지 마.
    ja: あんまり落ち込まないで。
  d_nikke_leona_03_29:
    speaker: "<Self>"
    en: Is he feeling down because he can't find a suitable mate?
    ko: 암컷을 못 찾아서 우울해하는 거야?
    ja: メスに会えなくて落ち込んでるのか？
  d_nikke_leona_03_30:
    speaker: leona_no
    en: No, that's not it.
    ko: 음?
    ja: ん？
  d_nikke_leona_03_31:
    speaker: leona_no
    en: He already met three today.
    ko: 아냐, 벌써 세 마리나 만났대.
    ja: いや、もう3匹と会ったって。
  d_nikke_leona_03_32:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭐?!
    ja: えっ！？
  d_nikke_leona_03_33:
    speaker: leona_no
    en: One of them rejected him, though.
    ko: 그런데 한 마리는 거부당했고.
    ja: でも、1匹は断られて
  d_nikke_leona_03_34:
    speaker: leona_no
    en: The other two already had male suitors who fended him off.
    ko: 남은 두 마리는 다른 사자가 있어서 몇대 얻어 맞았나봐.
    ja: |-
      残りの2匹は他のオスライオンがいて
      何発かやられちゃったみたい。
  d_nikke_leona_03_35:
    speaker: "<Self>"
    en: All that happened today? How did we not notice anything?
    ko: 우리가 모르는 사이에 그렇게나….
    ja: いつの間にそんなに…
  d_nikke_leona_03_36:
    speaker: leona_no
    en: Because we kept our distance.
    ko: 그래서 일부러 멀리 떨어져서 온 거야.
    ja: だからわざと距離を取って追いかけたの。
  d_nikke_leona_03_37:
    speaker: leona_no
    en: If we stuck too close, the other animals would have avoided him.
    ko: |-
      우리가 가까이 갔으면
      동물들이 먼저 피했을 테니까.
    ja: |-
      私たちが近くにいたら、
      動物たちが逃げちゃうから。
  d_nikke_leona_03_38:
    speaker: leona_no
    en: This spot is frequently patrolled by Happy Zoo,
    ko: |-
      그리고 이쪽이 해피 주에서
      자주 정찰하러 나오는 스팟이거든.
    ja: |-
      それに、ここはハッピーズーで
      よく偵察に来る場所なの。
  d_nikke_leona_03_39:
    speaker: leona_no
    en: and is home to all manner of different animal species.
    ko: |-
      이 초원엔 초식 동물, 육식 동물 할 것 없이
      많은 동물들이 살고 있어.
    ja: |-
      この草原には草食動物も肉食動物も
      たくさん暮らしてるから、
  d_nikke_leona_03_40:
    speaker: leona_no
    en: If we're lucky, we might see a few we haven't seen before.
    ko: |-
      운이 좋다면 한두 종은
      볼 수 있을지도 몰라.
    ja: 運がよければ何種類か見られるかもね。
  d_nikke_leona_03_41:
    speaker: "<Self>"
    en: Cool.
    ko: 아하….
    ja: なるほど…
  d_nikke_leona_03_42:
    speaker: leona_no
    en: It is interesting, though.
    ko: 아무리 그렇다고 해도 신기하네.
    ja: それにしても、不思議。
  d_nikke_leona_03_43:
    speaker: leona_no
    en: I didn't expect him to find potential mates so quickly.
    ko: 이렇게 빠르게 찾을 거라고는 나도 생각 못했는데 말이야.
    ja: |-
      こんなに早く見つけられるなんて
      思ってなかった。
  d_nikke_leona_03_44:
    speaker: leona_no
    en: Guess you were right about Timi being the best guide.
    ko: 사육사님 말대로, 오늘 최고의 길잡이는 티미인가봐.
    ja: |-
      飼育士さんの言う通り、
      今日はティミが最高のガイドね。
  d_nikke_leona_03_45:
    speaker: "<Self>"
    en: I knew that would be the case.
    ko: 역시 그렇지?
    ja: そうだろう？
  d_nikke_leona_03_46:
    speaker: leona_no
    en: Hehe.
    ko: 응.
    ja: うん。
  d_nikke_leona_03_47:
    speaker: leona_no
    en: You must be tired from all the walking.
    ko: 아, 계속 걸어서 사육사님도 피곤하겠다.
    ja: |-
      あ、歩きっぱなしだったから、
      飼育士さんもお疲れだよね。
  d_nikke_leona_03_48:
    speaker: leona_no
    en: After we eat, we can get some rest.
    ko: 밥 먹고 쉴 준비 하자.
    ja: ご飯を食べて、休みましょ。
  d_nikke_leona_03_49:
    speaker: "<Monologue>"
    en: As night falls up on the surface,
    ko: 그렇게, 지상에서의 밤은 빠르게 찾아왔고.
    ja: こうして、地上での夜はすぐに訪れた
  d_nikke_leona_03_50:
    speaker: "<Monologue>"
    en: Timi snuggles up close to Leona and falls asleep.
    ko: 티미는 레오나의 옆에 딱 붙어 잠에 들었다.
    ja: |-
      ティミはレオナの隣にぴったりとくっついて
      眠っている
  d_nikke_leona_03_51:
    speaker: timi
    en: Zzzz...
    ko: 드르렁- 쿨….
    ja: グゴォー、ぐぅ…
  d_nikke_leona_03_52:
    speaker: leona_no
    en: Hehe, seems Timi is pretty tuckered out as well.
    ko: 하하, 티미도 많이 피곤했나 보네.
    ja: あはは、ティミも疲れてるみたい。
  d_nikke_leona_03_53:
    speaker: leona_no
    en: No surprise there. He's been on high alert all day looking for a lioness.
    ko: |-
      하긴~ 암사자를 찾아다니느라
      신경을 곤두세우면서 다녔으니 그럴 만도 하지.
    ja: |-
      まあ、メスライオンを探すために
      神経を尖らせてたんだから、当然ね。
  d_nikke_leona_03_54:
    speaker: "<Self>"
    en: True.
    ko: 그러게.
    ja: そうだな
  d_nikke_leona_03_55:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_03_56:
    speaker: leona_no
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_nikke_leona_03_57:
    speaker: leona_no
    en: Do you think Timi will be able to find a partner?
    ko: 티미가 과연 짝을 찾을 수 있을까?
    ja: 無事にパートナーを見つけられるかな？
  d_nikke_leona_03_58:
    speaker: leona_no
    en: He's been in the shelter since he was young, so approaching other lions might
      be challenging for him.
    ko: |-
      어릴 때부터 보호소에 있었던 터라,
      다른 사자들에게 다가가는 것 자체가 힘들 거야.
    ja: |-
      ティミは小さい頃からシェルターにいたから、
      他のライオンに近づくだけでも大変なはず。
  d_nikke_leona_03_59:
    speaker: leona_no
    en: The ones in the wild may not pay him any mind.
    ko: |-
      야생에서 자란 이들은
      티미의 말을 들어주려고 하지도 않겠지.
    ja: |-
      野生で育った子たちは、
      ティミの話を聞こうともしないはずよ。
  d_nikke_leona_03_60:
    speaker: leona_no
    en: If that happens...
    ko: 그렇게 되면….
    ja: そうなったら…
  d_nikke_leona_03_61:
    speaker: "<Self>"
    en: I'm sure he'll be able to find someone.
    ko: 분명 찾을 수 있을 거야.
    ja: きっと見つかる
  d_nikke_leona_03_62:
    speaker: leona_no
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_leona_03_63:
    speaker: leona_no
    en: I've been curious...
    ko: "…신기해."
    ja: "…不思議。"
  d_nikke_leona_03_64:
    speaker: leona_no
    en: How is it you have so much faith in Timi?
    ko: |-
      보호소에서도 그렇고,
      사육사님은 어떻게 티미를 그렇게까지 믿을 수 있는 거야?
    ja: |-
      シェルターでもそうだったけど、飼育士さんは
      どうしてそこまでティミのことを信じられるの？
  d_nikke_leona_03_65:
    speaker: "<Self>"
    en: It's all I can do.
    ko: 믿어주는 거 말고 할 수 있는 게 없으니까.
    ja: 信じる以外にできることはないから
  d_nikke_leona_03_66:
    speaker: leona_no
    en: That may sound nice, but there's a fine line between support and blind trust.
    ko: |-
      하지만, 그렇다고 해서 어떻게
      무조건 믿을 수 있다는 건 아니잖아.
    ja: |-
      でも、だからって
      無条件には信じられないでしょ？
  d_nikke_leona_03_67:
    speaker: "<Self>"
    en: Doesn't Timi trust you unconditionally?
    ko: 티미는 레오나를 무조건 믿고 있을 걸?
    ja: |-
      ティミはレオナのことを
      無条件に信じているはずだ
  d_nikke_leona_03_68:
    speaker: leona_no
    en: "!!"
    ko: 아…!
    ja: あっ…！
  d_nikke_leona_03_69:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_03_70:
    speaker: leona_no
    en: You're right.
    ko: 맞아.
    ja: そうね。
  d_nikke_leona_03_71:
    speaker: leona_no
    en: Timi has always trusted me completely, even in a foreign environment like
      the shelter.
    ko: |-
      낯선 보호소에서,
      티미는 언제나 날 믿고 따라줬지.
    ja: |-
      シェルターで、ティミはいつも
      私を信じてくれた。
  d_nikke_leona_03_72:
    speaker: leona_no
    en: Haha.
    ko: "…하하, 그렇네."
    ja: "…あはは、そうね。"
  d_nikke_leona_03_73:
    speaker: leona_no
    en: Now that this is the first time Timi is showing initiative and determination,
    ko: |-
      언제나 말 잘 듣는 티미가
      처음으로 강하게 의지를 보여준 건데.
    ja: |-
      いつも言うことを聞いてくれるティミが、
      初めて強く自分の意志を示したんだから
  d_nikke_leona_03_74:
    speaker: leona_no
    en: who am I to doubt him?
    ko: 여기서 내가 의심하면 어쩌잔 거야.
    ja: ここで私が疑っちゃダメよね。
  d_nikke_leona_03_75:
    speaker: leona_no
    en: Thank you, Zoo Keeper.
    ko: "…고마워, 사육사님."
    ja: "…ありがとう、飼育士さん。"
  d_nikke_leona_03_76:
    speaker: leona_no
    en: You taught me a valuable lesson.
    ko: 덕분에 하나 배웠어.
    ja: おかげで勉強になったよ。
  d_nikke_leona_03_77:
    speaker: "<Monologue>"
    en: Leona looks at me gratefully, her eyes sparkling,
    ko: 레오나는 부드러운 눈빛으로 나를 쳐다보았고.
    ja: レオナに穏やかな表情で見つめられ
  d_nikke_leona_03_78:
    speaker: "<Monologue>"
    en: and I respond with a smile.
    ko: 나도 미소로 답해주었다.
    ja: 私も一緒に微笑んだ
  d_nikke_leona_03_79:
    speaker: "<Monologue>"
    en: And so passes our first day up on the surface.
    ko: 그렇게 지상에서의 하루는 깊어져갔다.
    ja: こうして、地上での1日が過ぎた
d_nikke_leona_04:
  d_nikke_leona_04_1:
    speaker: "<Monologue>"
    en: Days have passed in our search for a female mate for Timi.
    ko: 티미의 짝을 찾으러 다닌 지 며칠째.
    ja: ティミのパートナーを探し始めて数日目
  d_nikke_leona_04_2:
    speaker: "<Monologue>"
    en: Unfortunately, most of the lionesses we have encountered were already paired
      up.
    ko: 대부분의 암사자는 짝이 있었고.
    ja: |-
      ほとんどのメスライオンには
      すでにパートナーがおり、
  d_nikke_leona_04_3:
    speaker: "<Monologue>"
    en: Timi, having grown up in the shelter since he was young, didn't stand a chance
      against a male lion in the wild.
    ko: |-
      어릴 때부터 보호소에서 자란 티미는
      자연에서 자란 사자들을 당해낼 수 있을 리가 없었다.
    ja: |-
      幼い頃からシェルターで育ったティミは、
      野生で育ったライオンに勝てるはずがなかった
  d_nikke_leona_04_4:
    speaker: "<Monologue>"
    en: After a few days, we started to become restless.
    ko: "…그렇게 우리는 점점 지쳐갔다."
    ja: |-
      …こうして私たちに少しずつ
      疲労がたまっていった
  d_nikke_leona_04_5:
    speaker: leona_no
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_leona_04_6:
    speaker: leona_no
    en: Why did you stop, Timi?
    ko: 티미, 갑자기 왜 멈춘 거야?
    ja: ティミ、どうしたの？
  d_nikke_leona_04_7:
    speaker: timi
    en: Grrr...
    ko: 끼이잉….
    ja: クーン…
  d_nikke_leona_04_8:
    speaker: leona_no
    en: You want to go back?
    ko: 그냥 돌아가자고?
    ja: もう帰ろうって？
  d_nikke_leona_04_9:
    speaker: leona_no
    en: But...
    ko: 하지만 티미….
    ja: でも、ティミ…
  d_nikke_leona_04_10:
    speaker: timi
    en: Grrr, grrrr...
    ko: 끼잉, 끼이잉….
    ja: クゥン、クーン…
  d_nikke_leona_04_11:
    speaker: leona_no
    en: What should we do, Zoo Keeper?
    ko: 이를 어쩐다….
    ja: どうしよう…
  d_nikke_leona_04_12:
    speaker: "<Self>"
    en: What did Timi say?
    ko: 티미가 뭐래?
    ja: 何て言ってるんだ？
  d_nikke_leona_04_13:
    speaker: leona_no
    en: He said he didn't have any confidence.
    ko: 자신이 없대.
    ja: 自信がないって。
  d_nikke_leona_04_14:
    speaker: leona_no
    en: After seeing all the other male lions out here, he realizes that he doesn't
      have what it takes.
    ko: |-
      여러 사자들을 직접 보고 나니,
      자기가 얼마나 매력이 없는 사자인지 알 것 같다고….
    ja: |-
      たくさんのライオンと会って、自分にどれだけ
      魅力がないか分かった気がするって…
  d_nikke_leona_04_15:
    speaker: leona_no
    en: Well,
    ko: 흐음….
    ja: うーん…
  d_nikke_leona_04_16:
    speaker: leona_no
    en: we can't just walk around like this forever.
    ko: |-
      하긴, 시간도 꽤 지났는데
      계속 이렇게 돌아다닐 수는 없지.
    ja: |-
      確かに、このまま歩き続けるわけにも
      いかないか。
  d_nikke_leona_04_17:
    speaker: leona_no
    en: Even you're starting to look tired.
    ko: 사육사님도 많이 힘들어 보이고.
    ja: 飼育士さんも疲れてるみたいだし…
  d_nikke_leona_04_18:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_04_19:
    speaker: leona_no
    en: Okay, fine. Let's go back.
    ko: 그래, 그럼 이만 돌아-
    ja: よし、じゃあ帰…
  d_nikke_leona_04_20:
    speaker: "<Self>"
    en: No. We're not doing that.
    ko: 아니, 돌아가지 않아.
    ja: いや、帰らない
  d_nikke_leona_04_21:
    speaker: leona_no
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_leona_04_22:
    speaker: timi
    en: Graul...?
    ko: 크헝…?
    ja: ガオ…？
  d_nikke_leona_04_23:
    speaker: "<Self>"
    en: Timi, if you give up now,
    ko: 티미, 울지 마.
    ja: ティミ、泣くな
  d_nikke_leona_04_24:
    speaker: "<Self>"
    en: you'll never forgive yourself for the rest of your life.
    ko: |-
      여기서 포기하면,
      남자 대 남자로서 꽤 실망스러울 거야.
    ja: ここで諦めたら、男がすたるぞ
  d_nikke_leona_04_25:
    speaker: timi
    en: G-grrrr...
    ko: 끼, 끼잉….
    ja: ク、クゥン…
  d_nikke_leona_04_26:
    speaker: "<Self>"
    en: And Leona, are you really going to give up on Timi like this?
    ko: 레오나, 너도 이대로 티미를 포기할 거야?
    ja: レオナ、君もここでティミを諦めるのか？
  d_nikke_leona_04_27:
    speaker: leona_no
    en: Wha...
    ko: 어?
    ja: えっ？
  d_nikke_leona_04_28:
    speaker: leona_no
    en: I...
    ko: 나는….
    ja: 私は…
  d_nikke_leona_04_29:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_04_30:
    speaker: leona_no
    en: Timi!
    ko: 티미!
    ja: ティミ！
  d_nikke_leona_04_31:
    speaker: timi
    en: G-grau?!
    ko: 크, 크허?!
    ja: ガ、ガオ！？
  d_nikke_leona_04_32:
    speaker: leona_no
    en: I believe you can do it.
    ko: 나는 네가 할 수 있을 거라고 믿어.
    ja: 私、ティミならできるって信じてる。
  d_nikke_leona_04_33:
    speaker: leona_no
    en: You say those lions out there have something that you lack?
    ko: |-
      자연에서 자라온 다른 사자들을 보고
      얼마나 매력 있는지 느꼈다고 했지.
    ja: |-
      自然の中で育った他のライオンがどれだけ
      魅力的か分かったって言ったよね。
  d_nikke_leona_04_34:
    speaker: leona_no
    en: Well, I say you have something that they lack, too.
    ko: |-
      그럼 너는 자연에서 자라온 사자들과
      완전히 다른 매력을 보여주면 돼.
    ja: じゃあ、あなたは違う魅力を見せればいいの。
  d_nikke_leona_04_35:
    speaker: timi
    en: Gru...?!
    ko: 크허…?!
    ja: ガオ…！？
  d_nikke_leona_04_36:
    speaker: leona_no
    en: Don't approach first. Wait for them to come to you.
    ko: |-
      먼저 다가가지 말고,
      먼저 다가오기를 기다려 봐.
    ja: |-
      先に近づかないで、
      向こうから近づいてくるのを待つのよ。
  d_nikke_leona_04_37:
    speaker: leona_no
    en: As far as I'm concerned,
    ko: "…내가 봤을 때 넌…."
    ja: "…私にとってティミは…"
  d_nikke_leona_04_38:
    speaker: leona_no
    en: you're the best lion there ever was.
    ko: 충분히 멋진 사자니까!
    ja: 十分素敵なライオンだから！
  d_nikke_leona_04_39:
    speaker: timi
    en: G-graaauuul...!!
    ko: 크, 크허어엉…!!
    ja: ガ、ガオオオ…！！
  d_nikke_leona_04_40:
    speaker: "<Monologue>"
    en: The previously dejected Timi seems to have had a second wind thanks to Leona's
      pep talk.
    ko: |-
      의기소침해 있던 티미는,
      레오나의 말에 용기를 얻었는지.
    ja: |-
      落ち込んでいたティミは、
      レオナの言葉に勇気をもらったのか
  d_nikke_leona_04_41:
    speaker: "<Monologue>"
    en: His chest puffs out, and his eyes brim with confidence.
    ko: 굽어있던 가슴도 펴고, 눈빛도 당당하게 바뀌어 있었다.
    ja: |-
      背筋がぴんと伸び、
      目つきも堂々としたものに変わっていた
  d_nikke_leona_04_42:
    speaker: timi
    en: Graul-! Graauul!!
    ko: 컹! 커헝!!
    ja: ガオ！ガオーッ！！
  d_nikke_leona_04_43:
    speaker: leona_no
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_leona_04_44:
    speaker: leona_no
    en: You'll go alone while we wait here for you?
    ko: 여기서 기다리면 다녀오겠다고?
    ja: ここで待っててほしいって？
  d_nikke_leona_04_45:
    speaker: leona_no
    en: Are you sure?
    ko: 괜찮겠-
    ja: 大丈…
  d_nikke_leona_04_46:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_04_47:
    speaker: leona_no
    en: Okay.
    ko: 그래.
    ja: 分かった。
  d_nikke_leona_04_48:
    speaker: leona_no
    en: Go work your magic and come back whenever you're ready.
    ko: |-
      너의 매력을 이 지상에 있는 암사자들에게
      마음껏 보여주고 와.
    ja: |-
      あなたの魅力を、地上にいるメスライオンたちに
      思う存分見せつけてきて。
  d_nikke_leona_04_49:
    speaker: leona_no
    en: We'll wait here for you.
    ko: 우린 여기서 널 믿고 기다릴 테니까.
    ja: 私たちは信じてここで待ってるから。
  d_nikke_leona_04_50:
    speaker: leona_no
    en: We won't pressure you, so don't worry, okay?
    ko: 재촉하지도, 걱정하지도 않을게.
    ja: がんばってね。
  d_nikke_leona_04_51:
    speaker: leona_no
    en: Just come back safe.
    ko: 잘 다녀와.
    ja: 行っておいで。
  d_nikke_leona_04_52:
    speaker: "<Narration>"
    en: Nod.
    ko: 끄덕.
    ja: コクン
  d_nikke_leona_04_53:
    speaker: "<Monologue>"
    en: Without saying anything, I give Timi an encouraging nod.
    ko: 나는 긴말 없이, 티미에게 고개를 끄덕여 주었다.
    ja: 私は何も言わず、ティミに向かってうなずいた
  d_nikke_leona_04_54:
    speaker: "<Monologue>"
    en: Timi, his gait much more relaxed than before, saunters through the vast plain.
    ko: |-
      티미는 평소보다 더 여유 있는 걸음으로,
      넓은 평원을 걸어나갔고.
    ja: |-
      ティミはいつもより優雅な足取りで、
      広い平原を歩いていった
  d_nikke_leona_04_55:
    speaker: "<Monologue>"
    en: Leona and I look at each other and smile.
    ko: 나와 레오나는 서로를 쳐다보며 웃었다.
    ja: 私とレオナは顔を見合わせ、そして笑った
  d_nikke_leona_04_56:
    speaker: "<Monologue>"
    en: Once again, night falls up on the surface.
    ko: 지상에는 다시 밤이 찾아왔다.
    ja: 地上に再び夜が訪れた
  d_nikke_leona_04_57:
    speaker: leona_no
    en: It's really dark out here tonight.
    ko: 벌써 어두워졌네.
    ja: もう暗いね。
  d_nikke_leona_04_58:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_04_59:
    speaker: leona_no
    en: Would you believe it?
    ko: 사육사님, 그거 알아?
    ja: 飼育士さん、知ってる？
  d_nikke_leona_04_60:
    speaker: leona_no
    en: Since Timi arrived, this is the first time I've spent a night without him.
    ko: |-
      티미가 온 이후로
      티미 없이 혼자 밤을 보내는 거, 처음이다?
    ja: |-
      ティミが来てから、
      ティミと離れて寝るのは初めてなの。
  d_nikke_leona_04_61:
    speaker: "<Self>"
    en: How do you feel?
    ko: 기분이 어때?
    ja: どんな気分だ？
  d_nikke_leona_04_62:
    speaker: leona_no
    en: I feel...
    ko: 음….
    ja: うーん…
  d_nikke_leona_04_63:
    speaker: leona_no
    en: a bit empty.
    ko: 허전하긴 한데.
    ja: やっぱり寂しいけど、
  d_nikke_leona_04_64:
    speaker: leona_no
    en: But it's okay, since you're here.
    ko: 그래도 사육사님이 있어서 괜찮은 것 같아.
    ja: 飼育士さんがいるから大丈夫そう。
  d_nikke_leona_04_65:
    speaker: "<Monologue>"
    en: Leona fidgets with her hands and looks at me.
    ko: 레오나는 손을 꼼지락거리며 나를 쳐다보았다.
    ja: レオナは指をもぞもぞさせながら、私を見つめた
  d_nikke_leona_04_66:
    speaker: leona_no
    en: Ah, right.
    ko: "…아, 맞다."
    ja: "…あ、そうだ。"
  d_nikke_leona_04_67:
    speaker: leona_no
    en: There was something I wanted to ask you.
    ko: 궁금한 게 하나 있었는데.
    ja: 1つ聞きたかったことがあるの。
  d_nikke_leona_04_68:
    speaker: leona_no
    en: What does it feel like to... you know... want to do it?
    ko: 발정이 난다는 건 어떤 느낌일까?
    ja: 発情するってどんな感じ？
  d_nikke_leona_04_69:
    speaker: "<Self>"
    en: "?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_leona_04_70:
    speaker: leona_no
    en: Er,
    ko: 아, 아니!
    ja: い、いや！
  d_nikke_leona_04_71:
    speaker: leona_no
    en: I-I'm not trying to be weird or anything!
    ko: 그런 이상한 의미로 얘기한 게 아니라…!
    ja: 変な意味じゃなくて…！
  d_nikke_leona_04_72:
    speaker: leona_no
    en: I just wanted to know more about the feeling that makes someone want to find
      a mate this passionately.
    ko: |-
      그냥 어떤 느낌이길래
      이렇게 상대를 미친 듯이 찾아다닐까 싶어서.
    ja: |-
      ただ、あそこまで相手を求めるって
      どんな感じなのか気になったの。
  d_nikke_leona_04_73:
    speaker: leona_no
    en: A lot of animals experience this process, and it's an essential part of life
      for them.
    ko: |-
      대부분의 동물은 발정기를 겪을 것이고,
      이런 과정이 필요하겠지.
    ja: |-
      ほとんどの動物が発情期を経験するし、
      こういう過程は必要なはずでしょ。
  d_nikke_leona_04_74:
    speaker: leona_no
    en: But wolves, for example, are only with one female for their entire life.
    ko: 하지만 늑대 같은 경우는 평생 한 암컷만 바라보잖아.
    ja: |-
      でも、オオカミとかは生涯1匹のメスだけを
      愛し続けるでしょ？
  d_nikke_leona_04_75:
    speaker: leona_no
    en: Of course, I realize that wolves are perhaps an exception, and most other
      animals are different.
    ko: |-
      물론 늑대가 특별하다는 것도 알고,
      보통은 그런 거 상관없이 교미한다는 것도 다 알아.
    ja: |-
      もちろんオオカミが特別だってことも、
      普通はそんなの関係なく交尾するってことも
      分かってる。
  d_nikke_leona_04_76:
    speaker: leona_no
    en: But it would seem the act of finding a mate is unique for different animals.
    ko: |-
      그런데, 이런 걸 보면 발정이라는 건
      동물마다 다 다르게 느끼는 건가?
    ja: |-
      じゃあ、それなら発情って
      動物によって違うのかな？
  d_nikke_leona_04_77:
    speaker: leona_no
    en: At least, that's how it seems to me.
    ko: 하는 생각도 들고.
    ja: "…って思って。"
  d_nikke_leona_04_78:
    speaker: leona_no
    en: A-and...
    ko: "…그, 그리고."
    ja: そ、それに…
  d_nikke_leona_04_79:
    speaker: leona_no
    en: if that's true...
    ko: 만약 그렇다면….
    ja: もしそうなら…
  d_nikke_leona_04_80:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_04_81:
    speaker: leona_no
    en: Never mind. It's nothing.
    ko: 아무것도 아니야!
    ja: 何でもない！
  d_nikke_leona_04_82:
    speaker: leona_no
    en: Sorry for weirding you out.
    ko: 이상한 얘기 해서 미안해.
    ja: 変な話してごめんね。
  d_nikke_leona_04_83:
    speaker: leona_no
    en: I didn't freak you out, did I?
    ko: 당황스러웠지?
    ja: びっくりさせちゃったでしょ？
  d_nikke_leona_04_84:
    speaker: "<Choice>"
    en: A bit.
    ko: 좀 당황스럽긴 했어.
    ja: 少しびっくりした
  d_nikke_leona_04_85:
    speaker: "<Choice>"
    en: No, it was an interesting thought to share.
    ko: 아주 흥미로운 이야기였어.
    ja: とても興味深い話だった
  d_nikke_leona_04_86:
    speaker: leona_no
    en: "... Haha."
    ko: 아하하….
    ja: あはは…
  d_nikke_leona_04_87:
    speaker: leona_no
    en: Oh!
    ko: "…어어…!"
    ja: "…あっ…！"
  d_nikke_leona_04_88:
    speaker: leona_no
    en: Look, fireflies!
    ko: 반딧불이다!
    ja: ホタルだ！
  d_nikke_leona_04_89:
    speaker: "<Monologue>"
    en: Leona, desperate to change the topic,
    ko: 어색하게 눈을 굴리던 레오나는.
    ja: レオナは気まずそうに視線を逸らし
  d_nikke_leona_04_90:
    speaker: "<Monologue>"
    en: gestures towards the tiny green specks of light floating in the air.
    ko: 공중에 작게 떠다니는 초록색 불빛들을 가리켰다.
    ja: 空中に飛び交う緑色のホタルを指さした
  d_nikke_leona_04_91:
    speaker: "<Self>"
    en: They're very pretty.
    ko: "…예쁘다."
    ja: "…きれいだな"
  d_nikke_leona_04_92:
    speaker: "<Monologue>"
    en: Ever so grateful to the fireflies for easing the awkwardness,
    ko: 이 어색함을 풀어준 반딧불이를 보며 마음이 놓였는지.
    ja: |-
      気まずい空気を解消してくれたホタルを見て
      気持ちが落ち着いたのか
  d_nikke_leona_04_93:
    speaker: "<Monologue>"
    en: I glance at Leona, who watches the bioluminescent bugs with a smile.
    ko: |-
      배시시 웃음을 터뜨린 레오나의 얼굴을 보고
      나도 모르게 내뱉은 말이었다.
    ja: |-
      にっこり笑ったレオナの顔を見て、
      つい口から飛び出した言葉だった
  d_nikke_leona_04_94:
    speaker: leona_no
    en: They are, aren't they?
    ko: 그렇지?
    ja: でしょ？
  d_nikke_leona_04_95:
    speaker: leona_no
    en: That's why I like the surface.
    ko: 이래서 지상이 좋다니까.
    ja: だから地上が好きなの。
  d_nikke_leona_04_96:
    speaker: leona_no
    en: "*Sigh* I just hope Timi can find a partner tomorrow."
    ko: 아~ 내일 티미가 짝을 찾아오면 좋겠다.
    ja: |-
      あ～明日はティミがパートナーを
      見つけられたらいいな。
  d_nikke_leona_04_97:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: そうだな
  d_nikke_leona_04_98:
    speaker: "<Monologue>"
    en: And so concludes another day up on the surface without any issues.
    ko: 그렇게 지상에서의 하루가 무사히 넘어갔다.
    ja: |-
      こうして、地上での1日が
      また無事に過ぎていった
d_nikke_leona_05:
  d_nikke_leona_05_1:
    speaker: "<Monologue>"
    en: It has been several days since Timi left to find a mate.
    ko: 티미가 짝을 찾으러 떠난 지 며칠째.
    ja: ティミがパートナーを探しに行って数日
  d_nikke_leona_05_2:
    speaker: "<Monologue>"
    en: With our food supplies quickly running low, we realize we will soon have to
      return to the Ark.
    ko: |-
      들고 온 식량도 떨어져 가고 있기 때문에
      슬슬 방주로 돌아가야 한다.
    ja: |-
      持って来た食料も底を突いてきた。
      そろそろアークに戻らなければならない
  d_nikke_leona_05_3:
    speaker: leona_no
    en: He's still not here...
    ko: 오늘도 안 보이네….
    ja: 今日も戻ってこないね…
  d_nikke_leona_05_4:
    speaker: leona_no
    en: Do you think Timi's found a nice girl and settled down somewhere? Haha...
    ko: 티미 이 녀석, 어디서 살림이라도 차린 거 아냐? 하하….
    ja: |-
      ティミったら、どこかに
      住み着いちゃってたり？あはは…
  d_nikke_leona_05_5:
    speaker: "<Self>"
    en: Leona...
    ko: 레오나….
    ja: レオナ…
  d_nikke_leona_05_6:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_05_7:
    speaker: leona_no
    en: I know, I said I would trust Timi and wait for him.
    ko: 믿고 기다린다고 했는데.
    ja: 信じて待つって言ったけど、
  d_nikke_leona_05_8:
    speaker: leona_no
    en: I guess I should call him, shouldn't I?
    ko: 불러야겠지?
    ja: 呼ばなきゃダメだよね？
  d_nikke_leona_05_9:
    speaker: "<Self>"
    en: I don't think there's any other option.
    ko: 응, 이건 어쩔 수 없는 거니까.
    ja: ああ、これは仕方ない
  d_nikke_leona_05_10:
    speaker: "<Monologue>"
    en: Leona cautiously raises her fingers to her mouth,
    ko: 레오나는 조심스럽게 손가락을 들어 입에 가져다 댔고.
    ja: レオナはそっと指を口にくわえ
  d_nikke_leona_05_11:
    speaker: "<Monologue>"
    en: inhales slightly,
    ko: 숨을 살짝 들이마셨다.
    ja: 軽く息を吸った
  d_nikke_leona_05_12:
    speaker: "<Monologue>"
    en: and is just about to blow, when...
    ko: 그 순간.
    ja: その時
  d_nikke_leona_05_13:
    speaker: leona_no
    en: Huh?
    ko: 어…?
    ja: あれ…？
  d_nikke_leona_05_14:
    speaker: leona_no
    en: There he is! Timi is coming!
    ko: 티미! 티미가 오고 있어, 사육사님!
    ja: ティミ！ティミだ！飼育士さん！
  d_nikke_leona_05_15:
    speaker: "<Self>"
    en: What? Where?
    ko: 뭐? 어디?!
    ja: えっ？どこだ！？
  d_nikke_leona_05_16:
    speaker: "<Monologue>"
    en: Following Leona's gaze, I see a white lion coming towards us in the distance.
    ko: |-
      레오나의 시선을 따라가 보자,
      저 멀리서 달려오는 백사자 한 마리가 보였다.
    ja: |-
      レオナの視線の先には、
      遠くから走ってくる1匹の白いライオンがいた
  d_nikke_leona_05_17:
    speaker: "<Monologue>"
    en: It springs towards us in powerful, bountiful strides, with a flowing mane
      and sharp gaze.
    ko: 빠른 속도, 휘날리는 갈기, 날카로운 눈빛.
    ja: 速い足、なびくたてがみ、鋭い視線
  d_nikke_leona_05_18:
    speaker: "<Monologue>"
    en: It has the feel of a wild lion through and through.
    ko: 그야말로 한 마리의 야생 사자였다.
    ja: まさしく1匹の、野生のライオンだった
  d_nikke_leona_05_19:
    speaker: leona_no
    en: Timi!
    ko: 티미~!
    ja: ティミ～！
  d_nikke_leona_05_20:
    speaker: timi
    en: Graul!!
    ko: 크헝!!!
    ja: ガオーッ！！
  d_nikke_leona_05_21:
    speaker: "<Monologue>"
    en: To my utter shock, the white lion that stops before us is...
    ko: 우리 앞에서 걸음을 멈춘 그 백사자….
    ja: |-
      私たちの前で立ち止まった
      そのホワイトライオン…
  d_nikke_leona_05_22:
    speaker: "<Monologue>"
    en: No, it can't be.
    ko: 아니, 티미는.
    ja: いや、ティミは
  d_nikke_leona_05_23:
    speaker: "<Monologue>"
    en: The feel of this lion is completely different from Timi.
    ko: 평소와는 완전히 다른 분위기를 내뿜고 있었다.
    ja: いつもとはまったく違うオーラを放っていた
  d_nikke_leona_05_24:
    speaker: leona_no
    en: You're back!
    ko: 티미, 다녀왔어?
    ja: ティミ、おかえり。
  d_nikke_leona_05_25:
    speaker: leona_no
    en: How did it go?
    ko: 어떻게… 잘 된 거야?
    ja: どう…だった？
  d_nikke_leona_05_26:
    speaker: timi
    en: Graul! Graauul!!
    ko: 크헝! 커허헝!!
    ja: ガオ！ガオー！
  d_nikke_leona_05_27:
    speaker: leona_no
    en: I see!
    ko: 그랬구나!
    ja: そっか！
  d_nikke_leona_05_28:
    speaker: leona_no
    en: Zoo Keeper, Timi...
    ko: 사육사님, 티미가….
    ja: 飼育士さん、ティミが…
  d_nikke_leona_05_29:
    speaker: "<Monologue>"
    en: I raise my hand, signaling to Leona that she doesn't need to elaborate any
      further.
    ko: |-
      나는 손을 들어,
      레오나에게 더 말하지 않아도 된다는 시그널을 주었다.
    ja: |-
      私は軽く手を上げて、レオナに
      それ以上は言わなくてもいいと合図を送った
  d_nikke_leona_05_30:
    speaker: "<Monologue>"
    en: I already know what happened.
    ko: 이미 나는 알 수 있었다.
    ja: 私には分かっていた
  d_nikke_leona_05_31:
    speaker: "<Monologue>"
    en: Timi has officially become an "adult".
    ko: 티미는… 수컷이 되어 돌아왔다는 것을.
    ja: ティミは…オスになって帰ってきたのだ
  d_nikke_leona_05_32:
    speaker: "<Narration>"
    en: Nod.
    ko: 끄덕.
    ja: コクン
  d_nikke_leona_05_33:
    speaker: "<Monologue>"
    en: Timi and I look at each other and nod in acknowledgment.
    ko: 나와 티미는 서로를 바라본 채, 고개를 끄덕였다.
    ja: 私とティミは見つめ合ったまま、うなずいた
  d_nikke_leona_05_34:
    speaker: "<Monologue>"
    en: There's no need for words.
    ko: 다 안다는 듯.
    ja: すべて分かっているというように
  d_nikke_leona_05_35:
    speaker: "<Monologue>"
    en: We understand.
    ko: 다 이해한다는 듯.
    ja: すべて理解したというように
  d_nikke_leona_05_36:
    speaker: leona_no
    en: Let's camp here tonight.
    ko: 오늘은 여기서 야영하자.
    ja: 今日はここで野営しよう。
  d_nikke_leona_05_37:
    speaker: leona_no
    en: We're not far from the elevator now, so we should be able to reach it by tomorrow.
    ko: |-
      조금만 더 가면 엘리베이터가 있으니까,
      내일이면 도착할 수 있을 거야.
    ja: |-
      あと少し進めばエレベーターがあるから、
      明日には着くはずよ。
  d_nikke_leona_05_38:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_05_39:
    speaker: "<Monologue>"
    en: Leona stands there, fidgeting and fumbling with her hands.
    ko: |-
      그렇게 얘기한 레오나는,
      손가락을 꼼지락거리며 서 있었다.
    ja: |-
      そう言ったレオナは、
      指をもじもじさせながら立っていた
  d_nikke_leona_05_40:
    speaker: "<Self>"
    en: Aren't you going to sit?
    ko: 안 앉을 거야?
    ja: 座らないのか？
  d_nikke_leona_05_41:
    speaker: leona_no
    en: Huh?
    ko: 으, 응?
    ja: え、えっ？
  d_nikke_leona_05_42:
    speaker: leona_no
    en: Oh, yeah, I should.
    ko: 앉아야지.
    ja: あ、座らなきゃ。
  d_nikke_leona_05_43:
    speaker: leona_no
    en: Oh, erm... Timi.
    ko: 아! 그… 티미.
    ja: あ！その…ティミ。
  d_nikke_leona_05_44:
    speaker: leona_no
    en: Are there any other females in the area?
    ko: 혹시 근처에 다른 암컷은 없어?
    ja: 近くに他のメスはいないの？
  d_nikke_leona_05_45:
    speaker: leona_no
    en: Have you... gotten it all out of your system?
    ko: 발정기는 정말 다 끝난 거야?
    ja: 発情期は本当にもう終わった？
  d_nikke_leona_05_46:
    speaker: timi
    en: Graul? Graul.
    ko: 크헝? 크허엉.
    ja: ガオ？ガオー。
  d_nikke_leona_05_47:
    speaker: leona_no
    en: Um... I just mean that since this is our last day up here and all,
    ko: 아, 그런 게 아니라.
    ja: あ、そうじゃなくて。
  d_nikke_leona_05_48:
    speaker: leona_no
    en: I didn't want you to come back to the Ark feeling unfulfilled or anything.
    ko: 마지막 날인데 아쉽지 않나, 뭐 그런 의미였어.
    ja: 今日が最後なのに、名残惜しくないのかなって。
  d_nikke_leona_05_49:
    speaker: timi
    en: Graul...
    ko: 크허헝….
    ja: ガオー…
  d_nikke_leona_05_50:
    speaker: leona_no
    en: Wh-what do you mean!
    ko: 무, 무슨 소리야!
    ja: な、何言ってるの！
  d_nikke_leona_05_51:
    speaker: leona_no
    en: Why would I feel unfulfilled?
    ko: 내가 아쉬울 게 뭐가 있어.
    ja: 私はやり残したことなんてないよ。
  d_nikke_leona_05_52:
    speaker: leona_no
    en: You came back, and you look amazing,
    ko: 티미 너는 더 멋있게 돌아왔고.
    ja: ティミはもっとカッコよくなって帰ってきたし、
  d_nikke_leona_05_53:
    speaker: leona_no
    en: and now we can be together again.
    ko: 이제 같이 붙어있을 텐데….
    ja: これからはずっと一緒だし…
  d_nikke_leona_05_54:
    speaker: "<Monologue>"
    en: Timi plops down on the ground, glances at Leona playfully,
    ko: 바닥에 누워있던 티미는 게슴츠레 레오나를 쳐다보았고.
    ja: |-
      地面に横になっていたティミは、
      目を細めてレオナを見つめた
  d_nikke_leona_05_55:
    speaker: "<Monologue>"
    en: and then nestles his head against the back of Leona's.
    ko: |-
      이내 몸을 일으키더니,
      레오나의 등을 얼굴로 툭 쳤다.
    ja: |-
      そして体を起こし、
      レオナの背中を顔で軽く押した
  d_nikke_leona_05_56:
    speaker: leona_no
    en: Hey,
    ko: 으아!
    ja: きゃっ！
  d_nikke_leona_05_57:
    speaker: leona_no
    en: what's the big idea?
    ko: 티미, 갑자기 뭐 하는 거야!
    ja: ティミ、急に何するの？
  d_nikke_leona_05_58:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオー！
  d_nikke_leona_05_59:
    speaker: leona_no
    en: Good luck? What are you talking about?
    ko: 자, 잘해보라니 무슨….
    ja: が、頑張れって何を…
  d_nikke_leona_05_60:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 터벅, 터벅.
    ja: スタスタ
  d_nikke_leona_05_61:
    speaker: "<Monologue>"
    en: Without any further comment, Timi ventures off into the wilderness.
    ko: 티미는 그대로 어디론가 사라졌다.
    ja: ティミはそのままどこかへ消えてしまった
  d_nikke_leona_05_62:
    speaker: "<Self>"
    en: Where is Timi going?
    ko: 티미는 어디 가는 거래?
    ja: ティミはどこへ行ったんだ？
  d_nikke_leona_05_63:
    speaker: leona_no
    en: Um,
    ko: 으, 응?
    ja: え、えっ？
  d_nikke_leona_05_64:
    speaker: leona_no
    en: he's...
    ko: 아….
    ja: あ…
  d_nikke_leona_05_65:
    speaker: leona_no
    en: There's another lioness nearby... yeah.
    ko: 주변에 따라온 암사자가 있나 봐.
    ja: メスライオンがついてきてたみたい。
  d_nikke_leona_05_66:
    speaker: leona_no
    en: He said he was going to meet her.
    ko: 만나러 다녀오겠대.
    ja: 会いに行ってくるって。
  d_nikke_leona_05_67:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_nikke_leona_05_68:
    speaker: leona_no
    en: Yeah...
    ko: 응….
    ja: うん…
  d_nikke_leona_05_69:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_leona_05_70:
    speaker: leona_no
    en: Zoo Keeper!
    ko: 사육사님!
    ja: 飼育士さん！
  d_nikke_leona_05_71:
    speaker: "<Self>"
    en: What? Why are you shouting?
    ko: 까, 깜짝이야… 왜?
    ja: び、びっくりした…どうした？
  d_nikke_leona_05_72:
    speaker: leona_no
    en: Timi just gave me a boost of confidence.
    ko: 나, 티미를 보고 용기를 얻었거든.
    ja: 私、ティミを見て勇気をもらったの。
  d_nikke_leona_05_73:
    speaker: leona_no
    en: To be honest, that little question I went on earlier was for a reason.
    ko: |-
      사실 지난번에
      발정기 얘기를 할 때 묻고 싶었던게 있었는데.
    ja: |-
      実はこの間、発情期の話をした時に
      聞きたかったことがあって。
  d_nikke_leona_05_74:
    speaker: leona_no
    en: I wanted to ask you something... can I try again?
    ko: 지금 물어봐도 돼?
    ja: 今聞いてもいい？
  d_nikke_leona_05_75:
    speaker: "<Monologue>"
    en: Although the look Leona is giving me makes me feel a bit uneasy,
    ko: |-
      눈을 반짝이며 나를 바라보는 레오나를 보며
      살짝 불안함을 느꼈지만.
    ja: |-
      目を輝かせながら私を見つめるレオナを見て、
      少し不安がよぎったが
  d_nikke_leona_05_76:
    speaker: "<Monologue>"
    en: I nod, thinking, "What's the worst that could happen?"
    ko: 무슨 일 나겠냐 싶어 천천히 고개를 끄덕였다.
    ja: ゆっくりとうなずいた
  d_nikke_leona_05_77:
    speaker: leona_no
    en: You're a man, right?
    ko: 사육사님은 남자잖아?
    ja: 飼育士さんは男でしょ？
  d_nikke_leona_05_78:
    speaker: leona_no
    en: In some ways, you understand Timi better than me.
    ko: 그리고 티미를 생각보다 잘 이해하고 있고.
    ja: |-
      それに、ティミのことを
      想像以上によく理解してる。
  d_nikke_leona_05_79:
    speaker: "<Self>"
    en: I suppose so...
    ko: 그렇…지?
    ja: そう…だな？
  d_nikke_leona_05_80:
    speaker: leona_no
    en: So...
    ko: 그러면….
    ja: それじゃあ…
  d_nikke_leona_05_81:
    speaker: leona_no
    en: does that mean you're into all females?
    ko: 사육사님도 여자면 다 좋은 거야…?
    ja: 飼育士さんも、女なら誰でもいいの…？
  d_nikke_leona_05_82:
    speaker: "<Self>"
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_leona_05_83:
    speaker: leona_no
    en: From what Timi just told me, he met several females.
    ko: |-
      아니, 티미한테 들어보니
      여러 암컷을 만나고 온 것 같더라고.
    ja: |-
      いや、ティミに聞いたら
      色んなメスに会ったみたいなの。
  d_nikke_leona_05_84:
    speaker: leona_no
    en: I know that the mating season for male lions is usually like that.
    ko: 수컷 사자들의 발정기는 원래 그렇다는 거 알아.
    ja: |-
      オスライオンの発情期は、
      そういうものだって分かってる。
  d_nikke_leona_05_85:
    speaker: leona_no
    en: You seemed to know a lot about it, so...
    ko: |-
      그런데 사육사님이 유독 그런 부분을
      잘 이해하고 있는 것 같아서….
    ja: |-
      でも、飼育士さんもそういうのに
      理解がある気がして…
  d_nikke_leona_05_86:
    speaker: "<Monologue>"
    en: Leona, who is clearly getting worked up, speaks rapidly and leans closer and
      closer to me until our noses are nearly touching.
    ko: |-
      흥분한 듯 말을 빠르게 내뱉은 레오나는
      어느새 서로의 코가 닿을 정도로 가까이 다가와 있었다.
    ja: |-
      興奮した様子で早口でまくしたてるレオナと
      いつの間にかお互いの鼻が触れるほど
      近づいていた
  d_nikke_leona_05_87:
    speaker: "<Self>"
    en: Leona, wait a moment...
    ko: 레, 레오나 잠깐….
    ja: レ、レオナ、待った…
  d_nikke_leona_05_88:
    speaker: leona_no
    en: If...
    ko: 만약…!
    ja: もし…！
  d_nikke_leona_05_89:
    speaker: leona_no
    en: Lionesses are instinctively drawn to strong and attractive males.
    ko: |-
      만약 그렇다면
      암사자들은 강하고 매력 있는 수사자에게 이끌리는 게 본능이고.
    ja: |-
      もしそうなら、メスライオンは強くて
      魅力的なオスライオンに惹かれるのが本能で
  d_nikke_leona_05_90:
    speaker: leona_no
    en: Who's to say humans won't be similar?
    ko: 우리도 비슷할 거잖아.
    ja: 私たちも似てるはずでしょ？
  d_nikke_leona_05_91:
    speaker: leona_no
    en: If you like all females,
    ko: 사육사님은 여자면 다 좋고.
    ja: 飼育士さんは女なら誰でもよくて、
  d_nikke_leona_05_92:
    speaker: leona_no
    en: and I'm drawn to strong and charming males...
    ko: 난 강하고 매력 있는 남자에게 이끌리고.
    ja: 私は強くて魅力的な男に惹かれる。
  d_nikke_leona_05_93:
    speaker: "<Self>"
    en: So...?
    ko: 그래서…?
    ja: それで…？
  d_nikke_leona_05_94:
    speaker: leona_no
    en: So...
    ko: 그러니까!
    ja: だから！
  d_nikke_leona_05_95:
    speaker: leona_no
    en: what if we give in to our animal instincts?
    ko: "…그러니까, 본능대로 몸을 맡겨 보는 거 어때…?"
    ja: "…だから、本能に身を委ねてみるのはどう…？"
  d_nikke_leona_05_96:
    speaker: "<Self>"
    en: Right now?
    ko: "…지금 여기서?"
    ja: "…今、ここで？"
  d_nikke_leona_05_97:
    speaker: leona_no
    en: Sure!
    ko: 응!
    ja: うん！
  d_nikke_leona_05_98:
    speaker: leona_no
    en: Don’t worry.
    ko: 걱정하지 마, 사육사님.
    ja: 心配しないで、飼育士さん。
  d_nikke_leona_05_99:
    speaker: leona_no
    en: We're just giving into our natural desires.
    ko: 이 넓은 지상에 우리는 그저, 본능에 충실한 동물일 뿐이니까.
    ja: |-
      この広い地上で私たちは、
      ただ本能に忠実な動物に過ぎないから。
  d_nikke_leona_05_100:
    speaker: leona_no
    en: Besides, Timi will be standing guard, so we don't have to worry about being
      interrupted.
    ko: 그리고 혹시 모르니까, 망은 티미가 봐줄 거야.
    ja: |-
      それに念のため、
      ティミが見張りをしてくれてるの。
  d_nikke_leona_05_101:
    speaker: "<Self>"
    en: I thought you said he went to meet another mate...
    ko: 아까 암사자를 만나러 간다고….
    ja: さっきはメスライオンに会いに行くって…
  d_nikke_leona_05_102:
    speaker: leona_no
    en: Come on.
    ko: 에이.
    ja: えへへ。
  d_nikke_leona_05_103:
    speaker: leona_no
    en: Don't tell me you're actually that gullible?
    ko: 설마 순진하게 그걸 믿은 건 아니지?
    ja: まさか本気で信じたわけじゃないでしょ？
  d_nikke_leona_05_104:
    speaker: timi
    en: Graul!!!
    ko: 크허어엉~!!!
    ja: ガオ～～！！
  d_nikke_leona_05_105:
    speaker: "<Monologue>"
    en: As the night comes to a riveting conclusion,
    ko: 그렇게 우렁찬 수컷의 포효는.
    ja: 勇ましいオスの雄叫びが
  d_nikke_leona_05_106:
    speaker: "<Monologue>"
    en: the roars of the majestic male lion fill the background,
    ko: 바람에 맞춰 노래 하는 곤충들의 작은 소리까지 삼켜버렸고.
    ja: 風に合わせて歌う昆虫の小さな声まで飲み込んだ
  d_nikke_leona_05_107:
    speaker: "<Monologue>"
    en: as do the chorus of insects singing along with the wind, covering up all sounds
      that we make.
    ko: |-
      그렇게 지상에서의 마지막 밤도
      조금 소란스럽게 마무리 되었다.
    ja: |-
      こうして地上での最後の夜は
      少し騒々しく幕を閉じた
  d_nikke_leona_05_108:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_leona_05_109:
    speaker: leona_no
    en: Zoo Keeper, come here.
    ko: 사육사님, 어서 와.
    ja: 飼育士さん、いらっしゃい。
  d_nikke_leona_05_110:
    speaker: timi
    en: Graul!!!
    ko: 크허엉~
    ja: ガオ～
  d_nikke_leona_05_111:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_leona_05_112:
    speaker: "<Monologue>"
    en: The majestic white lion we saw on the surface is nowhere to be seen,
    ko: 지상에서의 그 멋진 백사자는 어디 가고.
    ja: 地上での精悍なホワイトライオンの姿はなく
  d_nikke_leona_05_113:
    speaker: "<Monologue>"
    en: replaced by the usual gentle Timi, who is now with Leona.
    ko: 다시 원래대로의 티미가 레오나와 함께 있었다.
    ja: 元に戻ったティミがレオナと一緒に立っていた
  d_nikke_leona_05_114:
    speaker: "<Self>"
    en: What happened to Timi?
    ko: 티미가….
    ja: ティミが…
  d_nikke_leona_05_115:
    speaker: leona_no
    en: Ah...
    ko: 아, 이거~
    ja: あ、それがね。
  d_nikke_leona_05_116:
    speaker: leona_no
    en: After spending a few days in the shelter, he returned to his usual self.
    ko: |-
      보호소에서 며칠 지내다 보니
      다시 이렇게 되더라구.
    ja: |-
      シェルターで数日過ごしたら、
      またこうなったの。
  d_nikke_leona_05_117:
    speaker: leona_no
    en: They say that one's appearance changes based on your environment.
    ko: |-
      보통 생활 환경에 따라
      모습도 진화한다고 하잖아.
    ja: |-
      生活環境に合わせて
      外見も進化するって言うでしょ？
  d_nikke_leona_05_118:
    speaker: leona_no
    en: It seems this is the look best suited for the shelter.
    ko: |-
      우리 보호소에 맞는 모습은
      이런 모습인가 봐.
    ja: シェルターに合ってるのは、こういう姿みたい。
  d_nikke_leona_05_119:
    speaker: leona_no
    en: He's so cute though! Isn't it nice?
    ko: 귀여워서 좋지 않아?
    ja: かわいくていいよね？
  d_nikke_leona_05_120:
    speaker: "<Self>"
    en: That's true, but...
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_leona_05_121:
    speaker: leona_no
    en: Don't worry.
    ko: 하지만 걱정마.
    ja: でも、安心して。
  d_nikke_leona_05_122:
    speaker: leona_no
    en: This doesn't mean his instincts have disappeared entirely.
    ko: "…그렇다고 본능이 사라진 건 아니니까."
    ja: "…だからって、本能が消えたわけじゃないから。"
  d_nikke_leona_05_123:
    speaker: "<Monologue>"
    en: Leona walks past me
    ko: 의미심장하게 웃으며 말을 한 레오나는.
    ja: レオナは意味深に笑いながら、そう言い
  d_nikke_leona_05_124:
    speaker: "<Monologue>"
    en: and winks with a pointed grin.
    ko: 싱긋 웃으며 나를 지나쳐갔다.
    ja: にっこり笑って、私の横を通り過ぎた
  d_nikke_leona_05_125:
    speaker: "<Monologue>"
    en: When we next feel that uncontrollable urge, we might revisit the surface once
      again.
    ko: |-
      아마 또다시 참을 수 없는 본능이 몰아치게 되면
      우리는 지상을 찾게 될 것이다.
    ja: |-
      きっとまた本能が騒ぎ出したら、
      私たちは地上を訪れるだろう
  d_nikke_leona_05_126:
    speaker: "<Monologue>"
    en: That applies both to Timi...
    ko: 그게 티미가 될지.
    ja: それがティミなのか
  d_nikke_leona_05_127:
    speaker: "<Monologue>"
    en: and a few others.
    ko: 아니면 다른 누가 될지는 모르겠지만 말이다.
    ja: |-
      それとも他の誰かなのかは
      神のみぞ知ることだ
