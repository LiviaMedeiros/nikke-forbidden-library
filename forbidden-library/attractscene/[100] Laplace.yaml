---
d_nikke_laplace_01:
  d_nikke_laplace_01_1:
    speaker: "<Narration>"
    en: "*Wee woo! Beep! Beep*"
    ko: 애애애앵- 삐용- 삐용-
    ja: |-
      ウーウー！
      ピーポーピーポー
  d_nikke_laplace_01_2:
    speaker: citizen
    en: There's someone on the roof! Help!
    ko: 여기 옥상에 사람 있어요! 살려주세요-!!
    ja: 屋上に人がいます！助けてください！！
  d_nikke_laplace_01_3:
    speaker: reporter
    en: We're here in the downtown district, and behind me, you can see there's a
      building on fire.
    ko: 지금 제 뒤에 있는 방주 시내 빌딩 화재 현장을 보실 수가 있으실 텐데요.
    ja: |-
      アーク市内の某ビルで発生した
      火災現場に来ています。
  d_nikke_laplace_01_4:
    speaker: reporter
    en: Despite combating the blazing inferno for nearly two hours, firefighters have
      been unable to extinguish the flames.
    ko: 2시간가량 진행된 진화작업에도 화염을 잡지 못하고 있는 상황입니다.
    ja: |-
      2時間にも及ぶ消火活動にもかかわらず
      依然として鎮火ができていない状況です。
  d_nikke_laplace_01_5:
    speaker: reporter
    en: Many local citizens have been evacuated, but with several people remaining
      trapped in the higher levels, the fire department...
    ko: |-
      현재 많은 시민들이 대피한 상황이지만,
      아직 고층엔 수십 명의 사람이 고립된 상태로 소방 당국은….
    ja: |-
      現在多くの市民が避難を終えましたが、
      まだ高層部には数十名の市民が孤立しており
      消防当局では…
  d_nikke_laplace_01_6:
    speaker: "<Narration>"
    en: "*Crackle* *Crash*"
    ko: 화르르륵- 쿠당탕탕!
    ja: |-
      メラメラ
      ガシャーン！
  d_nikke_laplace_01_7:
    speaker: citizen
    en: Watch out! Move!
    ko: 꺄아악- 피해요! 피해!
    ja: きゃぁぁー！逃げてください！早く！
  d_nikke_laplace_01_8:
    speaker: anis
    en: Commander, the flames are too strong.
    ko: 지휘관님! 불길이 너무 거세!
    ja: 指揮官様！火の手が強すぎるわ！
  d_nikke_laplace_01_9:
    speaker: neon
    en: This place is about to turn into a funeral pyre.
    ko: 빌딩이 화력을 사정없이 내뿜고 있어요!
    ja: ビルが火力をどんどん高めています！
  d_nikke_laplace_01_10:
    speaker: rapi
    en: We need to get those people out of there, and fast. It's only a matter of
      time before the entire building collapses.
    ko: |-
      지휘관. 신속하게 사람들을 구출해야 합니다.
      건물이 무너지는 건 시간….
    ja: |-
      指揮官。迅速に人々を救出する必要があります。
      建物が崩壊するのは時間の問題…
  d_nikke_laplace_01_11:
    speaker: laplace
    en: Tah-dah! It's me!
    ko: 하하하! 히어로 등장-!!
    ja: ははは！ヒーローの登場だー！！
  d_nikke_laplace_01_12:
    speaker: "<Self>"
    en: Laplace?
    ko: 라플라스?
    ja: ラプラス？
  d_nikke_laplace_01_13:
    speaker: laplace
    en: That's right, the one and only!
    ko: 맞다! 히어로 라플라스 등장이다!
    ja: そうだ！ヒーローラプラスの登場だ！
  d_nikke_laplace_01_14:
    speaker: laplace
    en: Have no fear, Laplace is here!
    ko: 이제 모두 안심해도 좋다!
    ja: もう安心だ！
  d_nikke_laplace_01_15:
    speaker: anis
    en: What... Where did you even come from?
    ko: 뭐, 뭐야, 갑자기 어디서 나타난 거야?
    ja: |-
      な、何なのよ。
      どこから湧いて出てきたの？
  d_nikke_laplace_01_16:
    speaker: laplace
    en: Thank you all for waiting for me.
    ko: 역시, 너희도 히어로인 내가 오기만을 기다렸던 거군!
    ja: |-
      君たちもヒーローの私が
      来るのを待っていたのだな！
  d_nikke_laplace_01_17:
    speaker: laplace
    en: You can head back now. I'll take it from here.
    ko: |-
      너희는 이만 돌아가도 좋다!
      내가 이곳을 맡을 테니 말이다!
    ja: |-
      もう帰っていい！
      後はこの私に任せろ！
  d_nikke_laplace_01_18:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_laplace_01_19:
    speaker: anis
    en: By yourself?
    ko: 응? 너 혼자 맡겠다고?
    ja: え？あなた一人で？
  d_nikke_laplace_01_20:
    speaker: anis
    en: Have you seen those flames? Even if we all work together, I'm not sure we
      can get past them.
    ko: |-
      이 불길을 보고 말하는 거야?
      우리 모두가 힘을 합쳐도 모자랄 거 같은데.
    ja: |-
      この炎を見てもそんなことが言えるの？
      私たちが力を合わせても全くお手上げなのに。
  d_nikke_laplace_01_21:
    speaker: neon
    en: Right! The heat is unbearable! You can't go in there by yourself.
    ko: |-
      맞아요! 이 화력은 보통이 아니에요!
      라플라스 혼자선….
    ja: |-
      そうです！この火力を甘く見てはいけません！
      ラプラス一人では…
  d_nikke_laplace_01_22:
    speaker: laplace
    en: Enough of this cowardly talk!
    ko: 여전히 약한 소리만 하는군!
    ja: 相変わらず弱音を吐いているな！
  d_nikke_laplace_01_23:
    speaker: anis
    en: Hey, who are you calling a coward?!
    ko: 약한 소리가 아니고…!
    ja: 弱音じゃなくて…！
  d_nikke_laplace_01_24:
    speaker: laplace
    en: It is a Nikke's duty to help the weak and those who cannot save themselves.
      We must rescue those people.
    ko: |-
      니케는 응당 인간을 구해야 하는 법이다!
      그러므로 모든 니케들은 힘없는 인간의 히어로가 되어야 한다!
    ja: |-
      ニケは人間を救うべき存在！
      よって全てのニケはか弱い人間の
      ヒーローとならねばならない！
  d_nikke_laplace_01_25:
    speaker: laplace
    en: Or have you forgotten that? Stand back and let the hero work her magic.
    ko: |-
      일반 니케들은 이 당연한 걸 모르는 건가?
      그럼 옆에서 히어로가 어떻게 하는지 똑똑히 지켜봐라!
    ja: |-
      一般のニケたちはこんなことも知らないのか？
      ではヒーローとはどんなものか、
      そこから見てろ！
  d_nikke_laplace_01_26:
    speaker: anis
    en: Again with all the hero talk...
    ko: 아오… 그놈의 히어로….
    ja: はあ…また始まった…
  d_nikke_laplace_01_27:
    speaker: "<Choice>"
    en: You can't do it by yourself.
    ko: 혼자선 해낼 수 없어.
    ja: 一人では無理だ
  d_nikke_laplace_01_28:
    speaker: "<Choice>"
    en: If we work together, we might be able to pull it off.
    ko: 지금은 힘을 합쳐야 해.
    ja: 今は力を合わせるべきだ
  d_nikke_laplace_01_29:
    speaker: laplace
    en: You all stay here. Let me show you how it's done.
    ko: "너희는 그곳에 그대로 서 있어라. \n내가 보여주겠다!"
    ja: |-
      君たちはそこで見ていればいい。
      私に任せろ！
  d_nikke_laplace_01_30:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙!
    ja: バンッ！
  d_nikke_laplace_01_31:
    speaker: "<Monologue>"
    en: Laplace uses her bare hands to rip apart a section of the wall that's been
      spared from the flames.
    ko: |-
      라플라스는 아직 불이 옮겨붙지 않은 부분을
      맨손으로 부수기 시작했다.
    ja: |-
      ラプラスはまだ火の手が回っていない部分を
      素手で壊し始めた
  d_nikke_laplace_01_32:
    speaker: "<Narration>"
    en: "*Collapse*"
    ko: 쿠구구궁-!!
    ja: ゴゴゴゴゴー！！
  d_nikke_laplace_01_33:
    speaker: anis
    en: What are you doing?! The building is collapsing!
    ko: |-
      뭐, 뭐야! 건물이 무너지고 있잖아!
      너 지금 뭐하는 건데!
    ja: |-
      ちょ、ちょっと！建物が倒れてるじゃない！
      あなた何してるの！
  d_nikke_laplace_01_34:
    speaker: laplace
    en: Heroic charge!
    ko: 히어로 차징-!!
    ja: ヒーローチャージ！！
  d_nikke_laplace_01_35:
    speaker: "<Narration>"
    en: "*Whirring* *Peww*"
    ko: 키이잉-- 푸슝-!
    ja: キィィンーープシュー！
  d_nikke_laplace_01_36:
    speaker: neon
    en: I get that it's an extreme situation, but... this is too much.
    ko: 화력도 화력이지만… 이건 너무 과한데요.
    ja: 火力は火力ですが…これは酷すぎます。
  d_nikke_laplace_01_37:
    speaker: anis
    en: She's always going on and on about hero this and hero that.
    ko: 히어로 어쩌고 하더니.
    ja: ヒーローだか何だか知らないけど
  d_nikke_laplace_01_38:
    speaker: anis
    en: Yet here she is bringing the entire building down. You call that heroic?
    ko: 이건 히어로 실격이라고 봐도 무방한데.
    ja: これじゃヒーロー失格って言われても納得だわ。
  d_nikke_laplace_01_39:
    speaker: rapi
    en: I think she's trying to stop the fire from spreading.
    ko: 불이 커지는 걸 방지하려는 것 같아.
    ja: 火が大きくなるのを防ごうとしてるみたい。
  d_nikke_laplace_01_40:
    speaker: "<Self>"
    en: But how?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_laplace_01_41:
    speaker: rapi
    en: If the building collapses, then the fire won't be able to spread any further.
      A bit of a scorched earth tactic, but...
    ko: 건물이 무너질 경우 일단 불이 번지는 건 막을 수 있으니까요. 조금 과격하긴 합니다만….
    ja: 建物が倒れれば炎が広がることは\n防げますから。少々乱暴な方法ではありますが…
  d_nikke_laplace_01_42:
    speaker: laplace
    en: Heroic water tank!
    ko: 히어로 물탱크-!!
    ja: ヒーロー水タンクー！！
  d_nikke_laplace_01_43:
    speaker: "<Narration>"
    en: "*Splashhhh*"
    ko: 치이이익-
    ja: シュゥゥゥーッ
  d_nikke_laplace_01_44:
    speaker: neon
    en: Th... The fire is subsiding!
    ko: 부, 불이 줄어들고 있어요!
    ja: ほ、炎が小さくなってます！
  d_nikke_laplace_01_45:
    speaker: laplace
    en: Hahaha! Did you all see that? This is how a hero deals with a problem!
    ko: |-
      하하하! 다들 보았느냐?
      이게 바로 히어로의 능력이다!!
    ja: |-
      ははは！見たか？
      これこそがヒーローの能力だ！！
  d_nikke_laplace_01_46:
    speaker: laplace
    en: Now it's time to save those people!
    ko: 이 틈을 타 인간들을 구출하러 가겠다!
    ja: 今のうちに人間たちを救出しに行く！
  d_nikke_laplace_01_47:
    speaker: laplace
    en: Here I come!
    ko: 히어로 출동-!!
    ja: ヒーロー出動！！
  d_nikke_laplace_01_48:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 와장창창!
    ja: ガシャァァーン！
  d_nikke_laplace_01_49:
    speaker: anis
    en: There was a door right over there...
    ko: 입구 놔두고 왜 굳이 유리창 깨고 들어가는 건데….
    ja: |-
      入り口があるのに
      なんでわざわざ窓を割って入るのよ…
  d_nikke_laplace_01_50:
    speaker: "<Self>"
    en: Let's just follow her for now.
    ko: 우선 라플라스를 따라가 보자.
    ja: とりあえずラプラスの後を追おう
  d_nikke_laplace_01_51:
    speaker: rapi
    en: Commander, be careful.
    ko: 지휘관, 조심하십시오.
    ja: 指揮官、気を付けてください。
  d_nikke_laplace_01_52:
    speaker: anis
    en: "*Cough, cough* The smoke is too thick. I can't see anything."
    ko: 콜록- 콜록- 연기 때문에 아무것도 안 보여!
    ja: ゴホン、ゴホン。煙のせいで何も見えない！
  d_nikke_laplace_01_53:
    speaker: neon
    en: At least it seems like the fire is dying down.
    ko: |-
      그래도 불길은 거의 잡힌 것 같네요!
      잔불은 많이 남아있지만….
    ja: |-
      でも火はほとんど消えたみたいですね！
      まだ少しくすぶってる所もありますが…
  d_nikke_laplace_01_54:
    speaker: citizen
    en: "... H... e... l... p."
    ko: "…살…주…세요."
    ja: "…たす…けて…ください。"
  d_nikke_laplace_01_55:
    speaker: laplace
    en: Over there!
    ko: 음! 저쪽이다!
    ja: あ！あっちだ！
  d_nikke_laplace_01_56:
    speaker: laplace
    en: Heroic dash!
    ko: 히어로 이동-!!
    ja: ヒーロー移動！！
  d_nikke_laplace_01_57:
    speaker: anis
    en: "... Why can't you just move normally?"
    ko: "…좀 얌전히 이동하면 안 되는 거야?"
    ja: "…もうちょっと静かに移動できないの？"
  d_nikke_laplace_01_58:
    speaker: "<Monologue>"
    en: Following the sound of the voice, we eventually come upon someone leaning
      against the wall. They are losing consciousness.
    ko: |-
      목소리가 들려오는 곳에 도착했을 땐,
      의식을 잃어가는 사람이 벽에 기대 있었다.
    ja: |-
      助けを求める声をたどっていくと、
      意識が朦朧としている人が
      壁にもたれかかっていた
  d_nikke_laplace_01_59:
    speaker: laplace
    en: Don't worry, human! I will save you.
    ko: 걱정하지 마라, 인간! 내가 꼭 살려주겠다.
    ja: 心配するな、人間！私が必ず助けてやる。
  d_nikke_laplace_01_60:
    speaker: anis
    en: Less talk, more action.
    ko: 말할 시간에 얼른 데리고 나가는 게 좋을 거 같은데.
    ja: |-
      そんなこと言う暇があったら
      さっさと外に連れていった方がいいと思うけど。
  d_nikke_laplace_01_61:
    speaker: laplace
    en: Heroic save!
    ko: 히어로 구출-!
    ja: ヒーロー救出！
  d_nikke_laplace_01_62:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑!
    ja: ガシャーン！
  d_nikke_laplace_01_63:
    speaker: anis
    en: Again with the window?
    ko: 그러니까, 왜 입구 놔두고 엄한 곳으로 나가는 건데.
    ja: |-
      だからどうして入口があるのに
      とんでもないところから出ていくのよ。
  d_nikke_laplace_01_64:
    speaker: "<Monologue>"
    en: Laplace continues to rescue the people while ensuring the fire is under control.
    ko: 라플라스는 그 후로도 사람들을 구조하는 것은 물론 불길을 빠르게 제압했다.
    ja: |-
      ラプラスはその後も人命救助や
      消火活動に勤しんだ
  d_nikke_laplace_01_65:
    speaker: laplace
    en: Heroic power!
    ko: 히어로 파워-!!
    ja: ヒーローパワー！！
  d_nikke_laplace_01_66:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕!
    ja: ガタガタガタ―ン！
  d_nikke_laplace_01_67:
    speaker: neon
    en: Looks like she doesn't really need us.
    ko: 저희가 끼어들 틈이 없어요.
    ja: 私たちの出る幕はなさそうですね。
  d_nikke_laplace_01_68:
    speaker: anis
    en: Seems so. Considering how she goes about it, it's amazing that she's getting
      everyone out unscathed.
    ko: "응. 그리고 전쟁통 속에서 \n사람들이 멀쩡하게 나오고 있다는 것도 신기하네."
    ja: |-
      そうね。こんな滅茶苦茶な状況で
      市民が無傷で脱出できてるってのも不思議だわ。
  d_nikke_laplace_01_69:
    speaker: "<Narration>"
    en: "*Crashhhhh* *Shatter*"
    ko: 와장창창-! 쨍그랑!
    ja: ガチャァァーン！ガシャァァーン！
  d_nikke_laplace_01_70:
    speaker: neon
    en: You can say that again.
    ko: "…그것도 그렇네요."
    ja: "…本当ですよね。"
  d_nikke_laplace_01_71:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_laplace_01_72:
    speaker: neon
    en: The fire's completely under control.
    ko: 불길도 연기도 완전히 다 잡혔어요!
    ja: もう火も煙も完全に収まりました！
  d_nikke_laplace_01_73:
    speaker: anis
    en: Pretty sure everyone has been evacuated as well. Now we can finally breathe.
    ko: |-
      사람들도 다 대피시킨 거 같아.
      이제야 한숨 돌리겠네.
    ja: |-
      建物内に残っている人もいないみたいね。
      一安心だわ。
  d_nikke_laplace_01_74:
    speaker: "<Self>"
    en: Good job.
    ko: 모두 고생했어.
    ja: みんなお疲れ様
  d_nikke_laplace_01_75:
    speaker: laplace
    en: Hahaha! It's just as I thought! The Ark cannot survive without a hero!
    ko: 하하하! 역시 방주는 히어로가 없으면 돌아가지 않는다!
    ja: |-
      ははは！やはりアークはヒーローなくして
      存在しえないようだ！
  d_nikke_laplace_01_76:
    speaker: laplace
    en: I must say though, I'm disappointed in you all.
    ko: "…하지만 난 너희에게 실망했다."
    ja: "…しかし君たちにはがっかりだ。"
  d_nikke_laplace_01_77:
    speaker: laplace
    en: Those people were in trouble, and you sat back and did nothing.
    ko: 힘없는 인간들이 위험에 처해있는데 아무것도 못 하다니.
    ja: |-
      弱い人間たちが危険な目にさらされている
      というのに、何もできないとはな。
  d_nikke_laplace_01_78:
    speaker: anis
    en: Huh? We rushed over as soon as our operation was over. We busted our butts
      getting everyone to safety.
    ko: |-
      엥? 우리도 임무 끝내자마자 달려온 거야.
      사람들도 열심히 대피시켰고.
    ja: |-
      え？私たちも任務を終えて
      すぐ駆けつけてきたのよ。
      避難誘導も一生懸命したし。
  d_nikke_laplace_01_79:
    speaker: laplace
    en: That's not enough! You must work harder and become stronger! We Nikkes are
      heroes!
    ko: |-
      그거론 부족하다! 조금 더 단련하고 훈련해라!
      니케는 곧 히어로니까!
    ja: |-
      それだけでは足りない！もっと鍛え上げるのだ！
      ニケはヒーローなのだから！
  d_nikke_laplace_01_80:
    speaker: laplace
    en: I will teach you the way of the hero.
    ko: 조만간 너희에게 [히어로 마음가짐]을 전수하러 가겠다!
    ja: |-
      近々君たちに「ヒーローの心得」を伝授しに
      また来よう！
  d_nikke_laplace_01_81:
    speaker: anis
    en: Yeah yeah yeah, just go and do your thing.
    ko: 응. 그래. 알겠어. 이제 그만 가봐.
    ja: |-
      ふ～ん。ありがとう。分かったから。
      もう帰っていいわよ。
  d_nikke_laplace_01_82:
    speaker: laplace
    en: Very well! I'm off to protect the Ark.
    ko: 좋다! 그럼 히어로는 방주를 지키러 가보겠다.
    ja: |-
      そうか！
      ではヒーローはアークのパトロールに向かう。
  d_nikke_laplace_01_83:
    speaker: laplace
    en: Heroic departure!
    ko: 히어로 퇴장-!
    ja: ヒーロー退場！
  d_nikke_laplace_01_84:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑!
    ja: ガチャ―ン！
  d_nikke_laplace_01_85:
    speaker: neon
    en: Are all heroes like that?
    ko: 히어로는 원래 저런 건가요?
    ja: ヒーローってみんなあんな感じなんですかね？
  d_nikke_laplace_01_86:
    speaker: anis
    en: Well... she did save those people and quell the fire.
    ko: 그래도… 뭐, 라플라스가 와서 해결한 건 맞으니까.
    ja: |-
      でもまあ…
      ラプラスのおかげで解決したのは確かね。
  d_nikke_laplace_01_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_01_88:
    speaker: reporter
    en: This is the inside of the building that the fire swept through.
    ko: 이곳이 화염이 휩쓸고 간 빌딩 내부인데요.
    ja: ここが火災が発生したビルの内部です。
  d_nikke_laplace_01_89:
    speaker: reporter
    en: After the fire department struggled to extinguish the flames for nearly two
      hours, Laplace managed to quell the blaze in no time and brought the people
      to safety.
    ko: 두 시간 동안 불길을 잡지 못해 모두가 발을 동동 구르고 있을 때, 라플라스가 나타나 빠르게 불길을 제압하고 사람들을 구출했습니다.
    ja: |-
      2時間に渡り鎮火ができずにいましたが、
      ラプラスが現れあっという間に火が消え、
      市民も無事救出されました。
  d_nikke_laplace_01_90:
    speaker: reporter
    en: If it weren't for Laplace, one shudders to imagine what might have happened.
    ko: 라플라스가 없었더라면, 지금쯤 무슨 일이 벌어졌을지 상상만 해도 끔찍한데요.
    ja: |-
      ラプラスがいなかったらと思うと、
      想像しただけでもゾっとします。
  d_nikke_laplace_01_91:
    speaker: reporter
    en: Thanks to her heroic efforts, the Ark remains safe for another day.
    ko: 우리들의 영웅이 가까이 있기에 방주는 오늘도 평화로운 게 아닌가 싶습니다.
    ja: |-
      ヒーローがいるおかげで
      アークは今日も平和なのではないでしょうか。
  d_nikke_laplace_01_92:
    speaker: reporter
    en: The citizens say Laplace's bravery...
    ko: 시민들은 라플라스의 용감함이….
    ja: 市民たちはラプラスの勇敢さに…
  d_nikke_laplace_01_93:
    speaker: rapi
    en: Commander. We should head back as well.
    ko: 지휘관. 저희도 복귀하시죠.
    ja: 指揮官、帰りましょう。
d_nikke_laplace_02:
  d_nikke_laplace_02_1:
    speaker: "<Narration>"
    en: A few days after.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_laplace_02_2:
    speaker: laplace
    en: Hey, open up!
    ko: |-
      히어로--!!
      문 열기!!
    ja: |-
      ヒーロー！！
      ドアを開けるぞ！！
  d_nikke_laplace_02_3:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_laplace_02_4:
    speaker: "<Self>"
    en: "... Laplace?"
    ko: "…라플라스?"
    ja: "…ラプラスか？"
  d_nikke_laplace_02_5:
    speaker: neon
    en: You come in normally when entering the commander's room.
    ko: 지휘관실 들어올 땐 정상적으로 들어오네요.
    ja: 指揮官室に入ってくる時だけは普通ですね。
  d_nikke_laplace_02_6:
    speaker: anis
    en: "... That's right. You're supposed to come in like that normally."
    ko: |-
      …그러게.
      원래 이렇게 들어오는 게 맞긴 한데.
    ja: |-
      …ほんと。
      これが普通なんだけどね。
  d_nikke_laplace_02_7:
    speaker: "<Self>"
    en: Why are you here?
    ko: 무슨 일이야?
    ja: どうした？
  d_nikke_laplace_02_8:
    speaker: laplace
    en: I came here to teach you the way of the hero.
    ko: 그때 말한 [히어로 마음가짐]을 전수하러 왔다.
    ja: |-
      この前言った
      「ヒーローの心得」を伝授しに来た。
  d_nikke_laplace_02_9:
    speaker: neon
    en: The way of the what now?
    ko: "[히어로 마음가짐]이요?"
    ja: "「ヒーローの心得」ですか？"
  d_nikke_laplace_02_10:
    speaker: anis
    en: What is that?
    ko: 그게 뭔데?
    ja: 何それ。
  d_nikke_laplace_02_11:
    speaker: laplace
    en: Did you forget already? I told you about it before, during the fire!
    ko: |-
      그새 잊어버린 건가?
      기억을 더듬어 봐라!
    ja: |-
      もう忘れてしまったのか？
      よく思い出してみろ！
  d_nikke_laplace_02_12:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_13:
    speaker: laplace
    en: That's not enough! You must work harder and become stronger! We Nikkes are
      heroes!
    ko: |-
      그거론 부족하다! 조금 더 단련하고 훈련해라!
      니케는 곧 히어로니까!
    ja: |-
      それだけでは足りない！もっと鍛え上げるのだ！
      ニケはヒーローなのだから！
  d_nikke_laplace_02_14:
    speaker: laplace
    en: I will teach you the way of the hero.
    ko: 조만간 너희에게 [히어로 마음가짐]을 전수하러 가겠다!
    ja: |-
      近々君たちに「ヒーローの心得」を伝授しに
      また来よう！
  d_nikke_laplace_02_15:
    speaker: anis
    en: Yeah yeah yeah, just go and do your thing.
    ko: 응. 그래. 알겠어. 그만 가봐.
    ja: |-
      ふ～ん。ありがとう。分かったから。
      もう帰っていいわよ。
  d_nikke_laplace_02_16:
    speaker: laplace
    en: Very well! I'm off to protect the Ark.
    ko: 좋다! 그럼 히어로는 방주를 지키러 가보겠다.
    ja: |-
      そうか！
      ではヒーローはアークのパトロールに向かう。
  d_nikke_laplace_02_17:
    speaker: anis
    en: You were actually serious?
    ko: "…그 말을 지키러 왔다고?"
    ja: "…あの時のあれ？"
  d_nikke_laplace_02_18:
    speaker: laplace
    en: Of course! A hero never lies.
    ko: 그렇다! 히어로는 한 입으로 두말하지 않기 때문이다!
    ja: そうだ！ヒーローに二言はない！
  d_nikke_laplace_02_19:
    speaker: anis
    en: We were only kidding back then...
    ko: 그건 그냥 한 말이었는데.
    ja: 適当に合わせただけだったのに。
  d_nikke_laplace_02_20:
    speaker: laplace
    en: Since it's your first day, we'll start nice and easy.
    ko: 오늘 첫 훈련이니만큼 가벼운 것부터 가도록 하겠다!
    ja: |-
      今日は最初の訓練だから
      簡単なものから始める！
  d_nikke_laplace_02_21:
    speaker: anis
    en: Whatever.
    ko: 응. 그래. 전혀 안 듣고 있네.
    ja: あはは。全然こっちの話聞いてないし。
  d_nikke_laplace_02_22:
    speaker: laplace
    en: First up, you must avoid 10 bullets at once.
    ko: |-
      첫 번째 훈련이다!
      총알 10발, 한 번에 피하기!
    ja: |-
      最初の訓練だ！
      弾丸を10発、一度に避けてみろ！
  d_nikke_laplace_02_23:
    speaker: anis
    en: What? How is that starting nice and easy?! How's that even possible anyway?
    ko: |-
      뭐? 이게 어떻게 가벼운 건데!
      그리고 총알 10발을 어떻게 한 번에 피해?
    ja: |-
      はあ？それのどこが簡単なのよ！
      弾丸10発をどうやって一気によけるのよ！
  d_nikke_laplace_02_24:
    speaker: laplace
    en: You mean you can't do it?
    ko: 이걸 왜 못하는 거지?
    ja: こんなこともできないのか？
  d_nikke_laplace_02_25:
    speaker: neon
    en: I never agreed to this stupid training program. You're on your own, Anis.
    ko: |-
      앗! 저는 훈련에 동의하지 않았으니까.
      아니스 혼자 해요!
    ja: |-
      あっ！私は訓練に参加するとは
      言ってませんから。
      アニス、頑張ってください！
  d_nikke_laplace_02_26:
    speaker: "<Narration>"
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: トントン
  d_nikke_laplace_02_27:
    speaker: "<Self>"
    en: Come in.
    ko: "…들어와."
    ja: "…どうぞ"
  d_nikke_laplace_02_28:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_laplace_02_29:
    speaker: rapi
    en: Commander, there's a fire downtown. I think they need our assistance.
    ko: |-
      지휘관, 바쁘십니까?
      방주 시내에서 불이 나 저희가 지원 나가야 할 것 같습니다.
    ja: |-
      指揮官、お取込み中でしょうか。
      アーク市内で火災が発生し
      支援に行く必要があると思われます。
  d_nikke_laplace_02_30:
    speaker: "<Self>"
    en: What about the fire department?
    ko: 지원?
    ja: 支援？
  d_nikke_laplace_02_31:
    speaker: rapi
    en: It'll take some time before more firefighters can arrive.
    ko: 예. 추가 소방 인력들이 오기까진 시간이 많이 소요될 것 같다고 합니다.
    ja: |-
      はい。
      追加の消防隊員が来るまで
      時間がかかるそうです。
  d_nikke_laplace_02_32:
    speaker: rapi
    en: They're on the scene now, but since the fire keeps spreading, they're in need
      of extra manpower.
    ko: |-
      현재, 소방 비상 대응 단계는 1단계지만.
      불이 계속 번져 추가 인력이 필요한 상황이라고 합니다.
    ja: |-
      現在、消防非常対応段階は1段階です。
      しかしこのまま火が広がった場合、
      追加の消防隊員が必要とのことです。
  d_nikke_laplace_02_33:
    speaker: anis
    en: There sure have been a lot of fires recently.
    ko: 요즘 화재 사건이 많네.
    ja: 最近やけに火事が多いわね。
  d_nikke_laplace_02_34:
    speaker: laplace
    en: Sounds like an emergency! Let's move out!
    ko: 위급한 상황이군! 히어로 출동이다!
    ja: 緊急事態だ！ヒーローが出動せねば！
  d_nikke_laplace_02_35:
    speaker: laplace
    en: We'll have to put our training on hold for now.
    ko: "[히어로 마음가짐]은 다음에 전수해주겠다!"
    ja: |-
      「ヒーローの心得」はまたの機会に
      伝授するとしよう！
  d_nikke_laplace_02_36:
    speaker: anis
    en: Wouldn't that make you a liar then?
    ko: 아까 한 입으로 두말하지 않는다고 했던 거 같은데….
    ja: |-
      さっきヒーローに二言はないって
      言ってたような気がするけど…
  d_nikke_laplace_02_37:
    speaker: laplace
    en: There's no time to waste.
    ko: 그럼 먼저 화재 현장에 가있겠다!
    ja: では先に火災現場に向かうとする！
  d_nikke_laplace_02_38:
    speaker: laplace
    en: Heroic dispatch!
    ko: 히어로 출동-!
    ja: ヒーロー出動！
  d_nikke_laplace_02_39:
    speaker: "<Narration>"
    en: "*Crashhhh*"
    ko: 와장창창!
    ja: ガシャァァーン！
  d_nikke_laplace_02_40:
    speaker: neon
    en: There goes another window... shouldn't she have to pay for that?
    ko: |-
      와아~ 창문이 산산조각 났어요!
      이 정도면 수리비 청구해야 하는 거 아닌가요?
    ja: |-
      うわぁ～窓ガラスがめちゃくちゃですよ！
      これって修理代請求した方が
      いいんじゃないですか？
  d_nikke_laplace_02_41:
    speaker: anis
    en: Yes, she oughta pay us back and then some.
    ko: 응. 100배로 물어내라고 해야 해.
    ja: そうね。100倍にして請求しなくちゃ。
  d_nikke_laplace_02_42:
    speaker: "<Self>"
    en: Let's get going.
    ko: "…우리도 이동하자."
    ja: "…現場に向かおう"
  d_nikke_laplace_02_43:
    speaker: rapi
    en: Roger.
    ko: "…예."
    ja: "…はい。"
  d_nikke_laplace_02_44:
    speaker: citizen
    en: My baby is still stuck inside!
    ko: 아, 아이가 아직 못 나왔어요!!
    ja: あ、子どもがまだ中にいるんです！！
  d_nikke_laplace_02_45:
    speaker: citizen
    en: Someone help, please!
    ko: 제, 제발 누가 좀 구해주세요…!
    ja: お、お願いです！誰か助けてください…！
  d_nikke_laplace_02_46:
    speaker: laplace
    en: Super hero landing!!
    ko: 슈퍼 히어로 랜딩-!!
    ja: スーパーヒーロー三点着地！
  d_nikke_laplace_02_47:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙!
    ja: ドーン！
  d_nikke_laplace_02_48:
    speaker: citizen
    en: La-Laplace...?!
    ko: 라, 라플라스…?!
    ja: ら、ラプラス…！？
  d_nikke_laplace_02_49:
    speaker: laplace
    en: Have no fear, Laplace is here!
    ko: 인간, 걱정하지 마라! 내가 왔으니 말이다!
    ja: 人間、もう心配はいらない！私が来たからには！
  d_nikke_laplace_02_50:
    speaker: laplace
    en: Is the baby inside?
    ko: 아이가 안에 있는 것인가?
    ja: 子どもが中にいるのか？
  d_nikke_laplace_02_51:
    speaker: citizen
    en: Yes! Please, please get her out.
    ko: |-
      네, 네!! 라플라스 부탁해요.
      제발… 제발 저희 아이만 데려 나와 주세요.
    ja: |-
      は、はい！！ラプラス、お願いします。
      どうか…どうか私の子どもを助けてください。
  d_nikke_laplace_02_52:
    speaker: citizen
    en: She's all alone in there...
    ko: 아마 구석에서 혼자 벌벌 떨고 있을 거예요….
    ja: きっと部屋の隅でぶるぶる震えているはずです…
  d_nikke_laplace_02_53:
    speaker: laplace
    en: I'll bring her out safe and sound.
    ko: 알겠다. 내가 책임지고 데려오겠다!
    ja: 分かった。私が必ずここに連れてくる！
  d_nikke_laplace_02_54:
    speaker: laplace
    en: This is what I was born to do.
    ko: 그것이 히어로의 운명이자, 사명이니까.
    ja: それこそがヒーローの運命であり、使命だ。
  d_nikke_laplace_02_55:
    speaker: rapi
    en: This fire is completely different from the previous one. It's impossible to
      do this alone.
    ko: |-
      …이번 화재는 저번과 다른 형태야.
      혼자선 절대 불가능해.
    ja: |-
      …今回の火事はこの前とはタイプが違う。
      一人では絶対に無理よ。
  d_nikke_laplace_02_56:
    speaker: neon
    en: You're right, it has already spread to the surrounding houses.
    ko: 맞아요! 이미 다른 집에도 불들이 옮겨붙어서 더 문제에요.
    ja: |-
      そうです！
      他の家にも火が移ってしまっています。
  d_nikke_laplace_02_57:
    speaker: "<Self>"
    en: What have you got in mind?
    ko: 어떻게 할 생각이야?
    ja: どうするつもりだ？
  d_nikke_laplace_02_58:
    speaker: laplace
    en: I'll demolish the houses that haven't caught fire yet. This will prevent the
      flames from spreading.
    ko: 불이 안 붙은 집들을 부숴서 불길을 최소화할 거다!
    ja: |-
      火が回っていない家を壊して
      火が燃え移るのを阻止する！
  d_nikke_laplace_02_59:
    speaker: laplace
    en: Then I'll save the baby inside the house.
    ko: 그다음엔 집 안에 있는 아이를 구해서….
    ja: その後で家の中に閉じ込められた子どもを助け…
  d_nikke_laplace_02_60:
    speaker: anis
    en: Wait a minute! Those are people's homes.
    ko: 여기는 가정집이라 함부로 부수면 안 될걸?
    ja: 市民の家をむやみに壊しちゃダメだと思うけど？
  d_nikke_laplace_02_61:
    speaker: neon
    en: That's right! You can't destroy them.
    ko: 맞아요! 피해가 엄청날지도 모른다고요.
    ja: |-
      そうですよ！
      二次被害が出てしまいます。
  d_nikke_laplace_02_62:
    speaker: laplace
    en: Don't worry. Our first priority is to prevent the fire from spreading.
    ko: 하하하! 괜찮다! 더 큰 사고를 막는 게 우선이다!
    ja: |-
      ははは！問題ない！
      もっと大きな事故を防ぐことが優先だ！
  d_nikke_laplace_02_63:
    speaker: laplace
    en: Off I go!
    ko: 히어로 출동-!
    ja: ヒーロー出動！
  d_nikke_laplace_02_64:
    speaker: "<Narration>"
    en: "*Crashhh*"
    ko: 와장창창!
    ja: ガシャァァーン！
  d_nikke_laplace_02_65:
    speaker: anis
    en: Why don't you listen?!
    ko: 말 좀 들어라 좀!!
    ja: 人の話を聞いてってば！！
  d_nikke_laplace_02_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_67:
    speaker: neon
    en: Will everything be okay?
    ko: "…괜찮을까요?"
    ja: "…大丈夫でしょうか。"
  d_nikke_laplace_02_68:
    speaker: anis
    en: She's already doing her thing. Not much we can do at this point. Let's see
      where else we can help.
    ko: |-
      이미 들어갔는데 어떻게 해.
      일단 우리는 다른 곳부터….
    ja: |-
      もう入っちゃったんだし、どうするってのよ。
      とりあえず私たちは他の場所を…
  d_nikke_laplace_02_69:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰아아앙!
    ja: ドォォォーン！
  d_nikke_laplace_02_70:
    speaker: "<Monologue>"
    en: There is a massive explosion inside the house Laplace entered.
    ko: 라플라스가 들어간 집에선, 엄청난 굉음과 함께 번개가 치솟았다.
    ja: |-
      ラプラスが突入した家から
      けたたましい轟音が聞こえ、
      稲妻が走った
  d_nikke_laplace_02_71:
    speaker: "<Narration>"
    en: "*Buzzz*"
    ko: 파지지직-!!
    ja: ビリビリビリー！！
  d_nikke_laplace_02_72:
    speaker: "<Narration>"
    en: "*Foof* *Bang*"
    ko: 화르륵! 쿠구구궁-!!
    ja: メラメラー！ゴゴゴー！！
  d_nikke_laplace_02_73:
    speaker: anis
    en: The flames are growing!
    ko: 어, 어? 화염이 더 치솟는데…?
    ja: |-
      え、どういうこと？
      炎がもっと強くなってる…？
  d_nikke_laplace_02_74:
    speaker: rapi
    en: She must have touched something she shouldn't have.
    ko: "…뭔가를 잘못 건드린 모양이야."
    ja: "…何か事故が発生したようだわ。"
  d_nikke_laplace_02_75:
    speaker: "<Narration>"
    en: Soon after.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_laplace_02_76:
    speaker: "<Narration>"
    en: "*Wee woo*"
    ko: 왜애애애애앵-
    ja: ウーウーウー
  d_nikke_laplace_02_77:
    speaker: "<Narration>"
    en: "*Wee woo! Wee woo! Wee woo*"
    ko: 삐용- 삐용- 삐용-
    ja: ピーポーピーポー
  d_nikke_laplace_02_78:
    speaker: reporter
    en: This is the house ravaged by fire. The blaze was finally subdued after nearly
      six agonizing hours.
    ko: |-
      이곳이 화마가 휩쓸고 간 주택가인데요.
      약 5시간 40분 만에 큰 불길이 잡혔습니다.
    ja: |-
      ここが火災が発生した住宅街です。
      火災発生約5時間40分後に
      鎮火の目途が立ちました。
  d_nikke_laplace_02_79:
    speaker: reporter
    en: Reports are saying Laplace's indiscretion exacerbated the fire and caused
      it to spread.
    ko: 현재는 잔불 정리 작업이 이뤄지고 있으며 라플라스의 과잉 대처가 화재 진압에 어려움을 준 것으로 전해지고 있습니다.
    ja: |-
      現在最後の鎮火作業が行われている最中です。
      ラプラスの行き過ぎた対応により
      火災鎮圧が難航したとのことです。
  d_nikke_laplace_02_80:
    speaker: reporter
    en: The woman Laplace tried to save is currently in a coma, and her family home
      is destroyed. Experts estimate they suffered approximately 10 million in damages.
    ko: |-
      라플라스가 구출하려던 여성은 현재 의식불명 상태이며,
      한 가구당 재산 피해는 1,000만 크레디트로 추정되고 있습니다.
    ja: |-
      ラプラスが救出を試みた女性は現在意識不明で、
      1世帯当たりの被害額は
      1,000万クレジットと推定されます。
  d_nikke_laplace_02_81:
    speaker: reporter
    en: I have a fire expert here beside me. Could you please explain to us what exactly
      happened here?
    ko: |-
      제 옆에는 화재 전문가가 나와계시는데요.
      이번 화재, 전문가의 시선으론 어떻게 보십니까?
    ja: |-
      火災専門家の方にお越しいただきました。
      今回の火災ですが、
      専門家のご意見をお聞かせください。
  d_nikke_laplace_02_82:
    speaker: fireexpert
    en: According to the evidence and my analysis, Laplace's actions caused the fire
      to spread. This is a very densely-packed residential area,
    ko: |-
      라플라스 때문에 더 큰 화재로 이어진 것 같습니다.
      여기는 가정집이 많은 주택가거든요.
    ja: |-
      ラプラスのせいで事態が悪化したと思われます。
      ここは市民の住宅が密集する場所です。
  d_nikke_laplace_02_83:
    speaker: fireexpert
    en: which makes it a significant fire hazard. We believe gas leaks were also a
      contributing factor.
    ko: 그렇다는 건 뭐겠어요? 불이 잘 붙는 것들이 많다는 겁니다~ 뭐, 연료 같은 것도 새어 나왔을 것이고.
    ja: |-
      つまり、燃えやすいものが多いということです。
      例えば燃料などが
      漏れ出した可能性もありますし。
  d_nikke_laplace_02_84:
    speaker: fireexpert
    en: That's why the fire spread so rapidly. Mishandling a fire of this scale could
      result in disastrous consequences...
    ko: 그런 것들이 기폭제가 되어 큰불로 이어진 게 아닐까 생각됩니다. 자칫 잘못하면 더 큰 사고 이어질 수도 있….
    ja: |-
      そういったものが起爆剤となり
      大火事に繋がったものと推定されます。
      危うく大惨事になるところでした…
  d_nikke_laplace_02_85:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_86:
    speaker: reporter
    en: Thank you for your time.
    ko: 네, 인터뷰 감사드립니다.
    ja: はい、貴重なご意見ありがとうございました。
  d_nikke_laplace_02_87:
    speaker: reporter
    en: In the wake of this accident, many of us are left asking the question, "Does
      Laplace the Hero in fact deserve her title?"
    ko: 히어로 라플라스! 과연 히어로라는 타이틀이 어울리는 걸까요? 많은 의문점을 남긴 사고였습니다.
    ja: |-
      ヒーローラプラス！果たしてヒーローと
      呼んでもいいのでしょうか。
      多くの疑問を残した事件でした。
  d_nikke_laplace_02_88:
    speaker: onlooker
    en: How can you call her a hero?
    ko: 저게 어떻게 히어로야. 빌런이지.
    ja: |-
      あれのどこがヒーローだよ。
      ただの悪者じゃないか。
  d_nikke_laplace_02_89:
    speaker: spectatorcitizen
    en: More like a villain, if you ask me.
    ko: 방주의 빌런 라플라스 아니냐?
    ja: |-
      アークのヴィラン、ラプラスって
      改名した方がいいんじゃない？
  d_nikke_laplace_02_90:
    speaker: spectatorcitizen
    en: Missilis should be compensating us for all the damage she caused.
    ko: 이 정도면 미실리스에서 피해 보상금 줘야 할 수준인데?
    ja: |-
      これじゃミシリスが損害賠償請求されても
      しょうがないだろうな。
  d_nikke_laplace_02_91:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_93:
    speaker: "<Self>"
    en: Let's head back.
    ko: "…일단 돌아가자."
    ja: "…ひとまず帰ろう"
  d_nikke_laplace_02_94:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_95:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_96:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_97:
    speaker: anis
    en: S-still, it's a relief that the fire is out. Right?
    ko: 그, 그래도 불은 다 꺼졌으니까 다행이야. 그렇지?
    ja: |-
      で、でもさ、火はちゃんと消えたんだし、
      一件落着ってことで。
  d_nikke_laplace_02_98:
    speaker: anis
    en: It took the A.F.F. long enough! What were they doing, sitting and twiddling
      their thumbs?
    ko: |-
      아잇… 정말 A.F.F.는 뭐 하는 거야?
      빠르게 대응도 못 하고!
    ja: |-
      まったく…
      A.F.F.はちゃんと仕事してるのかしら。
      なんでもっと早く来ないのよ！
  d_nikke_laplace_02_99:
    speaker: neon
    en: Yeah! They're the ones who should be fighting fires in the first place!
    ko: 그러니까요! 방주의 소방관이면서…!
    ja: 本当です！アークの消防官なのに…！
  d_nikke_laplace_02_100:
    speaker: laplace
    en: I think I should rest today.
    ko: 오늘은 조금 쉬어야겠다!
    ja: 今日はちょっと疲れた！休む！
  d_nikke_laplace_02_101:
    speaker: "<Choice>"
    en: That's a good idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_nikke_laplace_02_102:
    speaker: "<Choice>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_laplace_02_103:
    speaker: anis
    en: Right, right. Even heroes need time to recharge.
    ko: 그래그래! 히어로도 충전의 시간이 있어야지!
    ja: |-
      そうよ！
      ヒーローにもたまには休息が必要よ！
  d_nikke_laplace_02_104:
    speaker: laplace
    en: It's okay. It takes more than this to take down a hero.
    ko: 괜찮다! 히어로는 이런 걸로 무너지지 않는다!
    ja: |-
      大丈夫だ！
      ヒーローはこんなことでへこたれない！
  d_nikke_laplace_02_105:
    speaker: laplace
    en: Well, I'll be off. Heroic re...
    ko: |-
      그럼 이만 가보도록 하겠다.
      히어로 휴시…!
    ja: |-
      ではさらばだ。
      ヒーローは休…！
  d_nikke_laplace_02_106:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_laplace_02_107:
    speaker: laplace
    en: Hero...!
    ko: 히어로…!
    ja: ヒーロー…！
  d_nikke_laplace_02_108:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_02_109:
    speaker: laplace
    en: Birdie...
    ko: 버드 보이…
    ja: バードボーイ…
  d_nikke_laplace_02_110:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_laplace_02_111:
    speaker: laplace
    en: I can't move my arms!
    ko: 내 팔이 움직이지 않는다!
    ja: 腕が言うことを聞かない！
d_nikke_laplace_03:
  d_nikke_laplace_03_1:
    speaker: maxwell
    en: There doesn't seem to be anything wrong.
    ko: 음, 아무 문제 없는데.
    ja: う～ん、特に異常はないけど。
  d_nikke_laplace_03_2:
    speaker: maxwell
    en: None of her parts are malfunctioning, and her battery is fine.
    ko: 부품도 괜찮고, 에너지 상태도 좋아.
    ja: 部品も正常だし、エネルギー状態も良好よ。
  d_nikke_laplace_03_3:
    speaker: "<Self>"
    en: Then what's the problem?
    ko: 그럼 뭐가 문제인 거야?
    ja: では何が問題なんだ？
  d_nikke_laplace_03_4:
    speaker: maxwell
    en: I'm not sure. It could be anything. Laplace, has anything unusual happened
      lately?
    ko: |-
      글쎄. 워낙 경우의 수가 많아서.
      라플라스, 너 무슨 일 있었어?
    ja: |-
      そうね。色々なケースがありすぎて。
      ラプラス、何かあったんでしょ。
  d_nikke_laplace_03_5:
    speaker: maxwell
    en: Have you, for example, been under a lot of stress?
    ko: |-
      뭐 예를 들면…
      심적으로 엄청난 압박이 있었다던가.
    ja: |-
      ほら、例えば…
      精神的にものすごいプレッシャーを感じたとか。
  d_nikke_laplace_03_6:
    speaker: laplace
    en: "... No!"
    ko: "…아니!"
    ja: "…そんなことはない！"
  d_nikke_laplace_03_7:
    speaker: maxwell
    en: Hmm, really? One thing is for sure, it can't be a mechanical issue.
    ko: |-
      음. 그래?
      일단 확실한 건, 기체의 문제는 아니라는 거야.
    ja: |-
      そう？
      確かなのは、機体の問題ではないってこと。
  d_nikke_laplace_03_8:
    speaker: laplace
    en: I've been under a little pressure, but nothing that would cause me to lose
      control of my arms.
    ko: |-
      …스트레스받는 일이 있었지만,
      팔이 움직이지 않을 정도는 아니었다!
    ja: |-
      …ストレスを感じることはあったが、
      腕が動かなくなるほどではなかった！
  d_nikke_laplace_03_9:
    speaker: maxwell
    en: I wouldn't be so sure if I were you. I'm willing to bet that stress is exactly
      what's causing this.
    ko: |-
      응? 그건 네 생각이고.
      그럼 스트레스 때문일 가능성이 높네.
    ja: |-
      それはあなたの考えに過ぎないわ。
      もしかするとストレスが原因かもしれない。
  d_nikke_laplace_03_10:
    speaker: maxwell
    en: Stress is the leading cause of almost every disease we know.
    ko: 스트레스는 만병의 원인이라는 말이 있잖아?
    ja: ストレスは万病のもとって言うじゃない？
  d_nikke_laplace_03_11:
    speaker: maxwell
    en: We'll need to observe you for a couple of days. Even if it's not stress, it
      could be some other inner influence or reason.
    ko: |-
      며칠 동안 지켜봐야 할 거 같아.
      꼭 스트레스 문제가 아니더라도 결함은 다양한 곳에서 발생하니까.
    ja: |-
      何日か様子を見た方がいいかも。
      ストレスじゃない何かが原因で
      欠陥が発生することもあるからね。
  d_nikke_laplace_03_12:
    speaker: "<Self>"
    en: So does that mean...
    ko: 그렇다는 건 한동안….
    ja: ということはしばらくの間…
  d_nikke_laplace_03_13:
    speaker: maxwell
    en: She'll have to stay like this for a while. There's nothing I can do.
    ko: |-
      응. 이렇게 있을 수밖에 없어.
      내가 해줄 수 있는 게 없거든.
    ja: |-
      そういうこと。仕方ないでしょ？
      私にできることはすべてやったわ。
  d_nikke_laplace_03_14:
    speaker: maxwell
    en: We'll just have to wait until Laplace feels better, or less stressed.
    ko: 라플라스의 스트레스가 완화되길 기다리는 것 정도?
    ja: 後はラプラスのストレスが減るのを待つだけよ。
  d_nikke_laplace_03_15:
    speaker: laplace
    en: |-
      I see! Thanks, doc!
      I'll get some rest.
    ko: "그렇군! 고맙다! \n그럼 지금부터 절대 안정에 들어가도록 하겠다!"
    ja: |-
      そうか！助かる！
      では今から絶対安静で過ごすことにする！
  d_nikke_laplace_03_16:
    speaker: maxwell
    en: Yes. Right. That's a good idea.
    ko: 응. 그래. 좋은 생각이네.
    ja: そうね。それがいいかも。
  d_nikke_laplace_03_17:
    speaker: laplace
    en: Hero!! Opening the door!!
    ko: |-
      히어로--!!
      문 열기!!
    ja: |-
      ヒーロー！！
      ドアを開けるぞ！！
  d_nikke_laplace_03_18:
    speaker: laplace
    en: "... Could you open the door for me, Birdie?"
    ko: "…버드 보이 문 좀 열어주겠나?"
    ja: "…バードボーイ、ドアを開けてくれるか？"
  d_nikke_laplace_03_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_03_20:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_laplace_03_21:
    speaker: "<Self>"
    en: I'll help you out until you regain control of your arms.
    ko: 팔이 움직일 때까지 옆에서 도와줄게.
    ja: 腕が動くようになるまで手を貸そう
  d_nikke_laplace_03_22:
    speaker: laplace
    en: It's okay. A hero shouldn't be receiving help from a human.
    ko: 괜찮다! 히어로는 인간의 도움을 받지 않는다.
    ja: 大丈夫だ！ヒーローは人間の助けは要らない。
  d_nikke_laplace_03_23:
    speaker: "<Self>"
    en: What would you call what I just did then?
    ko: 방금은 도움받은 게 아냐?
    ja: さっきのは助けてもらったことにならないのか？
  d_nikke_laplace_03_24:
    speaker: laplace
    en: Well... that...
    ko: 그건!
    ja: さっきのは！
  d_nikke_laplace_03_25:
    speaker: laplace
    en: That was just a favor!
    ko: 부탁이었다.
    ja: ヒーローとして受けるべき待遇に過ぎない。
  d_nikke_laplace_03_26:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_nikke_laplace_03_27:
    speaker: anis
    en: Oh, you're here.
    ko: 어, 왔어?
    ja: あ、いらっしゃい。
  d_nikke_laplace_03_28:
    speaker: neon
    en: How are your arms?
    ko: 팔은 제대로 고쳐 졌나요?
    ja: 腕はちゃんと直りましたか？
  d_nikke_laplace_03_29:
    speaker: "<Choice>"
    en: Laplace's hero days are over.
    ko: 라플라스는 더 이상 히어로를 하지 못해.
    ja: ラプラスはもはやヒーローではない
  d_nikke_laplace_03_30:
    speaker: "<Choice>"
    en: Laplace has a terminal illness.
    ko: 라플라스는 불치병에 걸려버렸어.
    ja: ラプラスは不治の病にかかってしまった
  d_nikke_laplace_03_31:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_03_32:
    speaker: laplace
    en: You shouldn't make jokes like that!
    ko: 버드 보이, 그런 장난은 치면 안 된다!
    ja: バードボーイ、冗談が過ぎるぞ！
  d_nikke_laplace_03_33:
    speaker: laplace
    en: Hey, don't lie!
    ko: 버드 보이, 거짓말은 하면 안 된다!
    ja: バードボーイ、嘘はよくない！
  d_nikke_laplace_03_34:
    speaker: laplace
    en: I have my pride, you know!
    ko: 히어로의 자존심이…!
    ja: ヒーローとしてのプライドが…！
  d_nikke_laplace_03_35:
    speaker: anis
    en: Why can't you move your arms?
    ko: 그래서 왜 팔이 안 움직이는 거래?
    ja: じゃあどうして腕が動かないんだって？
  d_nikke_laplace_03_36:
    speaker: laplace
    en: Stress, apparently.
    ko: 스트레스 때문이라고 한다!
    ja: ストレスのせいらしい！
  d_nikke_laplace_03_37:
    speaker: laplace
    en: So, I need rest...
    ko: 그래서 난 절대 안정이 필요….
    ja: そういうわけで私は絶対安静が必要な身…
  d_nikke_laplace_03_38:
    speaker: laplace
    en: Arrragghh...
    ko: 우오후우오….
    ja: うおうおうお…
  d_nikke_laplace_03_39:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_laplace_03_40:
    speaker: laplace
    en: The side of my nose is so itchy but I can't scratch it!
    ko: 코 옆쪽이 너무 간지러운데 긁을 수가 없다!
    ja: 鼻の横がものすごくかゆいのだがかけない！
  d_nikke_laplace_03_41:
    speaker: laplace
    en: Ugh... Ugh...
    ko: 으우어… 으우어어….
    ja: ううお…うおうお…
  d_nikke_laplace_03_42:
    speaker: "<Monologue>"
    en: Laplace scrunches her face, twitching her muscles around her mouth.
    ko: 라플라스는 입 주변 근육을 열심히 움직였다.
    ja: ラプラスは口の周りの筋肉を必死に動かした
  d_nikke_laplace_03_43:
    speaker: "<Self>"
    en: Here, let me.
    ko: "…긁어줄게."
    ja: "…かいてあげる"
  d_nikke_laplace_03_44:
    speaker: laplace
    en: It's okay! A hero should...! Urrrrraaagggh...
    ko: 괜찮다! 히어로는…! 으어우어으우….
    ja: 大丈夫だ！ヒーローは…！うおうおうう…
  d_nikke_laplace_03_45:
    speaker: anis
    en: Why are you asking permission? Just scratch it already.
    ko: 그런 걸 왜 물어봐, 그냥 긁어주면 되지.
    ja: |-
      なんでいちいち確認取ってるの？
      かいてあげればいいじゃん。
  d_nikke_laplace_03_46:
    speaker: "<Narration>"
    en: "*Scratch, scratch.*"
    ko: 긁적긁적.
    ja: ポリポリ
  d_nikke_laplace_03_47:
    speaker: laplace
    en: Aaaaahhh, that's the spot.
    ko: |-
      …!!
      시원하다.
    ja: |-
      …！！
      気持ちいい。
  d_nikke_laplace_03_48:
    speaker: laplace
    en: I guess ordinary Nikkes can come through in a pinch after all. I may have
      to ask for your help in the next couple of days.
    ko: |-
      이럴 땐 일반 니케가 도움 되는군.
      그렇다면 며칠간 너희에게만 도움을 좀 받겠다!
    ja: |-
      こういう時は一般ニケが役に立つ。
      これからしばらく君たちに助けてもらう！
  d_nikke_laplace_03_49:
    speaker: laplace
    en: I've got to take it easy for a while.
    ko: 지금 난 절대 안정이 필요하니까!
    ja: 今の私は絶対安静が必要な身だからな！
  d_nikke_laplace_03_50:
    speaker: anis
    en: Huh? Why should we? Have your friends at Matis do it.
    ko: |-
      응? 우리가 왜?
      메티스 애들한테 해달라고 해야지.
    ja: |-
      え？なんで私たちが？
      メティスの子たちに頼めば？
  d_nikke_laplace_03_51:
    speaker: laplace
    en: They're busy. They don't have time to take care of me.
    ko: 걔네는 바쁘다! 날 돌볼 시간이 없다!
    ja: |-
      あいつらは忙しい！
      私の世話をする時間などない！
  d_nikke_laplace_03_52:
    speaker: anis
    en: And we're not busy?
    ko: 우리는 시간이 남아?
    ja: 私たちが暇人だって聞こえるんだけど？
  d_nikke_laplace_03_53:
    speaker: laplace
    en: Thaaaaanks!
    ko: 그럼, 부탁하지!
    ja: 違うのか？頼んだぞ！
  d_nikke_laplace_03_54:
    speaker: anis
    en: Yeah. Right. Not listening at all again.
    ko: 응. 그래. 이번에도 전혀 안 듣고 있네.
    ja: あ、やっぱり。また人の話聞いてない。
  d_nikke_laplace_03_55:
    speaker: neon
    en: Mmm... It's no use saying anything.
    ko: 음… 이게 바로 막무가내인 걸까요?
    ja: う～ん…何を言っても無駄ですね、はい。
  d_nikke_laplace_03_56:
    speaker: "<Self>"
    en: "... Good luck."
    ko: "…힘내."
    ja: "…頑張れ"
  d_nikke_laplace_03_57:
    speaker: "<Narration>"
    en: A couple of hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_laplace_03_58:
    speaker: anis
    en: I won't do it! I can't! I'm leaving!
    ko: 으으… 나 안 해! 못해! 갈 거야!
    ja: うう…もうやだ！無理！
  d_nikke_laplace_03_59:
    speaker: neon
    en: This is not something a Nikke can do.
    ko: 이건… 니케가 할 수 있는 일이 아니에요.
    ja: これは…ニケにできることではありません。
  d_nikke_laplace_03_60:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 일이야?
    ja: どうした？
  d_nikke_laplace_03_61:
    speaker: laplace
    en: What's the big deal?
    ko: 이 정도도 못 도와주는 건가?!
    ja: こんなことも手伝えないのか！？
  d_nikke_laplace_03_62:
    speaker: anis
    en: She's getting more insufferable by the second! She's practically treating
      me like her slave!
    ko: |-
      다른 건 다 괜찮아. 괜찮은데.
      시간 지날수록 하인 부리듯 부려 먹잖아!
    ja: |-
      手伝うくらいはいいのよ、いいの。
      でもどんどん召使い扱いされてくのだけは無理！
  d_nikke_laplace_03_63:
    speaker: anis
    en: First, she asks me to wash her feet, and then she complains I didn't get her
      the right flavor of Splendamin.
    ko: 발을 씻겨달라 하질 않나, 퍼펙트 가져다 달라해서 줬더니 다른 맛을 가져오라고 하질 않나!
    ja: |-
      足を洗えだの、パーフェクトを持ってこいだの、
      挙句の果てに他の味に変えたいと言っては、
      もう一回取りに行かせる始末よ！
  d_nikke_laplace_03_64:
    speaker: neon
    en: She's got me working on her legs nonstop, saying what if her legs stop working
      too...
    ko: |-
      그리고 저한텐 쉬지 않고 다리를 주물러 달라고 했어요!
      다리도 멈추면 어떡하냐고….
    ja: |-
      私には休憩もなしに足を揉めと言ってきました！
      足まで動かなくなったらどうするんだと言って…
  d_nikke_laplace_03_65:
    speaker: laplace
    en: Surely this isn't too much for a hero to ask?
    ko: 히어로를 위해서라면 그 정도는 할 수 있는 거 아닌가?
    ja: |-
      ヒーローのためならそれくらいできて
      当然ではないのか？
  d_nikke_laplace_03_66:
    speaker: anis
    en: I won't! I can't! Anyway, I'm leaving!
    ko: |-
      안 해! 못 해!
      아무튼 난 갈 거야!
    ja: |-
      イヤだ！我慢の限界よ！
      もう無理！
  d_nikke_laplace_03_67:
    speaker: neon
    en: Me too.
    ko: 저도 이만 가보겠어요.
    ja: 私も失礼します。
  d_nikke_laplace_03_68:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_laplace_03_69:
    speaker: "<Monologue>"
    en: Anis and Neon storm off in a huff.
    ko: 아니스와 네온은 씩씩거리며 지휘관실을 나갔다.
    ja: |-
      アニスとネオンはぷんぷんしながら
      指揮官室を出て行った
  d_nikke_laplace_03_70:
    speaker: laplace
    en: I should have known they'd be weak. Once my arms heal, I'll have to give them
      special training.
    ko: |-
      역시 인간과 비슷하게 약하군.
      팔만 나으면 히어로 특훈을….
    ja: |-
      やはり人間と同じでヤワだな！
      腕が元に戻ればヒーロー特訓を…
  d_nikke_laplace_03_71:
    speaker: "<Self>"
    en: I'll take care of you from now on.
    ko: 이제부턴 내가 돌봐줄게.
    ja: これからは私に頼め
  d_nikke_laplace_03_72:
    speaker: laplace
    en: I refuse to be cared for by a human. It's the last shred of dignity I have
      left.
    ko: |-
      인간의 도움은 사양한다.
      히어로의 마지막 자존심마저 무너지게 할 순 없다!
    ja: |-
      人間のお情けなら結構だ。
      ヒーローの最後のプライドを捨てるわけには
      いかない！
  d_nikke_laplace_03_73:
    speaker: laplace
    en: I wonder what's on the news? There might be a situation where a hero is needed.
    ko: |-
      음. 뉴스를 봐야겠군.
      히어로가 필요한 순간이 있을지도 모르니 말이다!
    ja: |-
      さて。ニュースでも見るか。
      ヒーローが必要な瞬間があるかもしれない！
  d_nikke_laplace_03_74:
    speaker: "<Monologue>"
    en: Laplace uses her legs to operate the remote.
    ko: 라플라스는 발과 다리를 이용해 리모컨을 이리저리 만졌다.
    ja: ラプラスは両足の指でリモコンを操作した
  d_nikke_laplace_03_75:
    speaker: laplace
    en: Ugh... Hm...
    ko: 끄응… 흐음….
    ja: ううぅ…う～ん…
  d_nikke_laplace_03_76:
    speaker: "<Narration>"
    en: "*Crush*"
    ko: 빠각-
    ja: パカッ
  d_nikke_laplace_03_77:
    speaker: "<Monologue>"
    en: The remote shatters.
    ko: "…리모컨이 부서졌다."
    ja: "…リモコンが壊れてしまった"
  d_nikke_laplace_03_78:
    speaker: "<Self>"
    en: Why won't you let me help you?
    ko: "…왜 내 도움은 안 받으려고 하는 거야?"
    ja: "…どうして私の助けを借りない？"
  d_nikke_laplace_03_79:
    speaker: laplace
    en: Humans and Nikkes are completely different.
    ko: 인간은 우리와 힘의 차이가 월등히 난다.
    ja: 人間と私たちは力の差がありすぎる。
  d_nikke_laplace_03_80:
    speaker: laplace
    en: I can't receive help from such a weak creature.
    ko: 그런 인간에게 도움을 받을 순 없다!
    ja: そんな人間に助けてもらうことはできない！
  d_nikke_laplace_03_81:
    speaker: laplace
    en: Heroes are meant to protect humans, not be taken care of by them.
    ko: 히어로는 인간에게 도움받는 게 아니라 지켜줘야 하는 거다.
    ja: |-
      ヒーローは人間に助けてもらうのではなく
      守ってあげなければならない。
  d_nikke_laplace_03_82:
    speaker: "<Self>"
    en: Isn't the situation different right now?
    ko: 지금은 상황이 다르지 않아?
    ja: 今は例外じゃないのか？
  d_nikke_laplace_03_83:
    speaker: laplace
    en: But I'm still stronger than a human!
    ko: 하지만 인간보단 강하다!
    ja: しかし人間よりは強い！
  d_nikke_laplace_03_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_03_85:
    speaker: "<Self>"
    en: Have you observed a human's daily life in detail?
    ko: 인간의 일상을 제대로 관찰해본 적 있어?
    ja: 人間の日常をちゃんと観察したことはあるか？
  d_nikke_laplace_03_86:
    speaker: laplace
    en: Hm? I don't think so.
    ko: 음? 그건 없었던 것 같다.
    ja: うん？それはないようだ。
  d_nikke_laplace_03_87:
    speaker: "<Self>"
    en: Well, now's your chance.
    ko: 그럼 한 번 보러 가자.
    ja: じゃあ一回見に行こう
  d_nikke_laplace_03_88:
    speaker: laplace
    en: What?
    ko: 뭣이?
    ja: 何だと？
  d_nikke_laplace_03_89:
    speaker: "<Self>"
    en: You might feel differently once you see a human's daily life up close.
    ko: 인간들의 일상을 가까이에서 보면 다르게 느껴질지도 모르니까.
    ja: |-
      人間たちの日常を間近に見れば
      考えが変わるかもしれない
  d_nikke_laplace_03_90:
    speaker: laplace
    en: I don't know about this...
    ko: "…버드 보이, 딱히 모르겠다."
    ja: "…バードボーイ、よく分からないぞ。"
  d_nikke_laplace_03_91:
    speaker: laplace
    en: I still feel humans are kind of weak and powerless.
    ko: 여전히 나에겐 연약하고 힘없는 인간들로 느껴질 뿐이다.
    ja: |-
      私にとって人間は軟弱で、
      か弱いものでしかない。
  d_nikke_laplace_03_92:
    speaker: "<Self>"
    en: Humans adapt to their surroundings and react accordingly.
    ko: 인간은 때에 따라 생각하고, 스스로 행동할 줄 알아.
    ja: 人間は時と場合に応じて思考し、自ら行動できる
  d_nikke_laplace_03_93:
    speaker: "<Self>"
    en: They help one another.
    ko: 서로 도움을 주고받기도 하지.
    ja: お互い助け合ったりもする
  d_nikke_laplace_03_94:
    speaker: laplace
    en: I know that. But they still need a strong hero to protect the...
    ko: |-
      그건 당연히 알고 있다.
      하지만 인간은 약하니까 히어로같이 강한 자가 지켜야 하는 존….
    ja: |-
      それくらい私も知ってる。しかし人間は
      弱いからヒーローのように強い者が
      守ってあげなければならない存…
  d_nikke_laplace_03_95:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠구궁!!
    ja: ドドド！！
  d_nikke_laplace_03_96:
    speaker: citizen
    en: "*Ahhh*"
    ko: 으악!!!
    ja: うあっ！！！
  d_nikke_laplace_03_97:
    speaker: citizen
    en: Someone help! Someone is trapped under here!
    ko: "아이고, 어떡해! \n여기 사람 깔렸어요! 누가 좀 도와줘요!!"
    ja: |-
      うわぁ、大変だ！
      人が下敷きになってしまいました！
      誰か助けてください！！
  d_nikke_laplace_03_98:
    speaker: laplace
    en: An emergency! We have to move!
    ko: |-
      뭣이?! 긴급상황이군!
      출동하겠다!!
    ja: |-
      何だと！？緊急事態だ！
      出動する！！
  d_nikke_laplace_03_99:
    speaker: "<Monologue>"
    en: With one hand, I hold Laplace back.
    ko: 라플라스를 한쪽 팔로 저지시켰다.
    ja: ラプラスを片方の腕で阻止した
  d_nikke_laplace_03_100:
    speaker: laplace
    en: What are you doing? They need my help!
    ko: |-
      지금 뭐 하는 거지?
      이건 히어로가 나서야 하는 긴급상황…!
    ja: |-
      何の真似だ？
      これはヒーローが必要な緊急事態…！
  d_nikke_laplace_03_101:
    speaker: "<Self>"
    en: What help could you possibly offer?
    ko: 가서 뭘 할 수 있지?
    ja: 何ができるんだ？
  d_nikke_laplace_03_102:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_03_103:
    speaker: laplace
    en: Th-that...!
    ko: 그, 그건…!
    ja: そ、それは…！
  d_nikke_laplace_03_104:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_03_105:
    speaker: citizen
    en: I can help!
    ko: 저도 돕겠습니다!
    ja: 私に何かできることがあれば！
  d_nikke_laplace_03_106:
    speaker: citizen
    en: Me too!
    ko: 저도요!
    ja: 私も何か手伝います！
  d_nikke_laplace_03_107:
    speaker: "<Monologue>"
    en: Passers-by around the area start to gather.
    ko: 번화가를 걷던 사람들이 박스 주위로 삼삼오오 모이기 시작했다.
    ja: |-
      繁華街を歩いていた人たちが
      事故現場に次々と集まってきた
  d_nikke_laplace_03_108:
    speaker: "<Self>"
    en: I'll go help. You stay here.
    ko: |-
      도와주고 올게.
      라플라스는 이곳에 가만히 있어.
    ja: |-
      助けてくる。
      ラプラスはここでじっとしてろ
  d_nikke_laplace_03_109:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_03_110:
    speaker: citizen
    en: We lift on three!
    ko: 셋 하면 올리는 겁니다!
    ja: いちにのさんで上にあげます！
  d_nikke_laplace_03_111:
    speaker: citizen
    en: One! Two! Three!
    ko: 자, 하나! 둘! 셋!
    ja: さあ、いち！にの！さん！
  d_nikke_laplace_03_112:
    speaker: citizen
    en: Arghhhhh!!!
    ko: 이야아아압!!!
    ja: うおおおおお！！！
  d_nikke_laplace_03_113:
    speaker: citizen
    en: |-
      Let's try again, one more time!
      One! Two! Three!
    ko: |-
      한 번 더 시도해 봅시다!
      하나! 둘! 셋!
    ja: |-
      もう一回やってみましょう！
      いち！にの！さん！
  d_nikke_laplace_03_114:
    speaker: "<Monologue>"
    en: "Once everyone coordinates their actions, the heavy box starts to lift up.
      \nThe person stuck underneath is freed."
    ko: |-
      사람들이 힘을 합치자 무거운 박스는 들리기 시작했고.
      박스 아래에 깔려있던 사람을 무사히 구출했다.
    ja: |-
      人々が力を合わせると重たい箱が少し上に浮かび
      箱の下敷きになっていた人は無事に救出された
  d_nikke_laplace_03_115:
    speaker: citizen
    en: Good job, everyone.
    ko: 모두 고생했어요.
    ja: お疲れさまでした。
  d_nikke_laplace_03_116:
    speaker: "<Monologue>"
    en: After talking to one another for a while, the crowd eventually disperses.
    ko: 사람들은 가볍게 이야기를 주고받으며, 다시 각자의 위치로 흩어졌다.
    ja: |-
      人々は軽く挨拶をすると、
      再びそれぞれの持ち場に戻った
  d_nikke_laplace_03_117:
    speaker: "<Self>"
    en: Well?
    ko: 어때?
    ja: どうだ？
  d_nikke_laplace_03_118:
    speaker: laplace
    en: Well what?
    ko: 그래도…!
    ja: でも…！
  d_nikke_laplace_03_119:
    speaker: "<Self>"
    en: Humans are not weak.
    ko: 인간은 약하지 않아.
    ja: 人間は弱くない
  d_nikke_laplace_03_120:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_03_121:
    speaker: "<Self>"
    en: They don't need a hero to protect them.
    ko: 꼭 히어로가 지켜주지 않아도 돼.
    ja: 必ずしもヒーローが助ける必要はない
  d_nikke_laplace_03_122:
    speaker: laplace
    en: No!! Humans are...!
    ko: 아니다!! 인간은…!
    ja: 違う！！人間は…！
  d_nikke_laplace_03_123:
    speaker: laplace
    en: Humans are...!!
    ko: 인간은…!!
    ja: 人間は…！！
  d_nikke_laplace_03_124:
    speaker: "<Narration>"
    en: "*Tap, tap, tap*"
    ko: 타다닥!
    ja: ダダダ！
  d_nikke_laplace_03_125:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕탕-
    ja: ドテーン
  d_nikke_laplace_03_126:
    speaker: "<Self>"
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  d_nikke_laplace_03_127:
    speaker: "<Monologue>"
    en: Laplace stops talking mid-sentence and runs to the opposite side, but she
      loses her balance and falls.
    ko: 라플라스는 말을 하다 말고 반대편으로 달려가다 넘어져 버렸고.
    ja: |-
      ラプラスは何かを言いかけたまま反対の方に
      走っていき転んだ
  d_nikke_laplace_03_128:
    speaker: citizen
    en: Are you all right? Wait a... it's Laplace!
    ko: "어머, 괜찮아요? \n헙…! 라플라스?"
    ja: |-
      まあ、大丈夫ですか？
      きゃっ…！ラプラス？
  d_nikke_laplace_03_129:
    speaker: citizen
    en: Can you stand? I'll help you up.
    ko: 일어날 수 있겠어요? 일으켜 세워 줄게요!
    ja: 立ち上がれますか？手を貸しましょう！
  d_nikke_laplace_03_130:
    speaker: citizen
    en: Urgh, so heavy! Are you hurt? You took a nasty spill back there.
    ko: |-
      엇…! 무거워…!
      어, 어디 다친 곳은 없어요? 세게 넘어진 것 같은데.
    ja: |-
      あっ…！重たい…！
      け、ケガはありませんか？
      かなり痛そうに転んでましたが。
  d_nikke_laplace_03_131:
    speaker: "<Monologue>"
    en: Laplace receives a little help.
    ko: 약간의 도움을 받았다.
    ja: 少しだけ手を貸してもらった
d_nikke_laplace_04:
  d_nikke_laplace_04_1:
    speaker: "<Narration>"
    en: A few days after.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_laplace_04_2:
    speaker: laplace
    en: Open sesame!
    ko: |-
      히어로--!!
      문 열기!!
    ja: |-
      ヒーロー！！
      ドアを開けるぞ！！
  d_nikke_laplace_04_3:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_laplace_04_4:
    speaker: laplace
    en: Hey Birdie, look at this!
    ko: 버드 보이, 이걸 봐라!
    ja: バードボーイ、これを見てくれ！
  d_nikke_laplace_04_5:
    speaker: "<Narration>"
    en: "*Whoosh, whoooosh, whoosh*"
    ko: 슉. 슈슉. 슉-
    ja: シュッ。シュシュシュッ。シュシュッ
  d_nikke_laplace_04_6:
    speaker: "<Monologue>"
    en: Laplace tosses several haymakers into the air.
    ko: 라플라스는 허공에 주먹질해 보였다.
    ja: ラプラスが宙にパンチをして見せた
  d_nikke_laplace_04_7:
    speaker: "<Self>"
    en: I take it you're feeling better?
    ko: 다 나은 거야?
    ja: もう治ったのか？
  d_nikke_laplace_04_8:
    speaker: laplace
    en: You bet I am! Never felt better!
    ko: |-
      그렇다. 완전히 다 나았다!
      예전보다 더 세진 느낌이다!
    ja: |-
      そうだ。完全に直った！
      前よりもっとパワーアップした感じだ！
  d_nikke_laplace_04_9:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후욱-
    ja: ふわっ
  d_nikke_laplace_04_10:
    speaker: laplace
    en: In fact, I can lift this sofa with one hand!
    ko: 이렇게 한 손으로 소파를 들 수 있을 정도로 회복했다!
    ja: |-
      こんな風に片手でソファを持ち上げられるほど
      回復した！
  d_nikke_laplace_04_11:
    speaker: "<Narration>"
    en: "*Boom* *Crush*"
    ko: 쿵! 우직-
    ja: ドンッ！メキッ！
  d_nikke_laplace_04_12:
    speaker: "<Monologue>"
    en: The sofa splinters and tears as Laplace drops it back down carelessly.
    ko: 소파는 라플라스가 내려놓으면서 산산조각 났다.
    ja: ソファはラプラスが床に置いた瞬間粉々になった
  d_nikke_laplace_04_13:
    speaker: laplace
    en: It's all thanks to you, Birdie.
    ko: 하하하! 이게 다 버드 보이 네 덕분이다.
    ja: |-
      ははは！
      これも全部バードボーイ、君のおかげだ。
  d_nikke_laplace_04_14:
    speaker: "<Self>"
    en: My sofa...
    ko: "…소파는 왜…."
    ja: "…ソファに何の罪が…"
  d_nikke_laplace_04_15:
    speaker: laplace
    en: I'm back in the hero business again! If you're ever in need of a hero, you
      know where to find me.
    ko: |-
      오늘부터 히어로 활동을 무리 없이 할 수 있다!
      그러니 앞으로 큰일이 있으면 언제든 나를 불러도 좋다!
    ja: |-
      今日からヒーロー活動を正常に再開する！
      何か事件が起きたらいつでも私を呼んでくれ！
  d_nikke_laplace_04_16:
    speaker: laplace
    en: As a matter of fact, while I'm here, I might as well see if anyone needs a
      hero.
    ko: 음! 이곳에 온 김에 히어로가 출동할 일은 없는지 확인이나 하고 갈까.
    ja: |-
      よし！ついでだ。
      ヒーローが出動すべきことはないか
      確認して行こう。
  d_nikke_laplace_04_17:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_laplace_04_18:
    speaker: "<Monologue>"
    en: Laplace turns on the TV and switches between channels.
    ko: 라플라스는 TV를 틀어 채널 이곳저곳을 둘러봤다.
    ja: |-
      ラプラスはTVをつけ
      チャンネルをしきりに切り替えた
  d_nikke_laplace_04_19:
    speaker: mc
    en: Hahahaha! I've never had so much fun on a talk show...
    ko: 하하하하! 토크쇼가 이렇게 재밌기는 처음….
    ja: ははは！トーク番組がこんなに面白いとは…
  d_nikke_laplace_04_20:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_laplace_04_21:
    speaker: announcer
    en: People are eagerly anticipating the concert that was recently announced...
    ko: |-
      …콘서트를 연다는 소식입니다.
      오랜만의 콘서트라 팬들을 설레게 하고 있는데요.
    ja: |-
      …のコンサートのお知らせです。
      久しぶりのコンサートなのでファンの期待が
      尋常ではありません。
  d_nikke_laplace_04_22:
    speaker: laplace
    en: Looks like everything's peachy.
    ko: 음! 평화롭군!
    ja: よし！平和だな！
  d_nikke_laplace_04_23:
    speaker: laplace
    en: I'll be on my way then...
    ko: 그럼 나는 이만 가보겠….
    ja: では私はこのへんで…
  d_nikke_laplace_04_24:
    speaker: announcer
    en: This is a special news bulletin.
    ko: "…예! 실시간 속보입니다."
    ja: "…失礼します！速報です。"
  d_nikke_laplace_04_25:
    speaker: announcer
    en: A fire has broken out in the Ark's shopping center. Approximately 500 citizens
      have been escorted to safety as part of an emergency evacuation.
    ko: |-
      방주 쇼핑몰에서 화재 사고가 발생했습니다.
      이 화재로 시민 500여 명이 긴급 대피했으며.
    ja: |-
      アークのショッピングモールで火災事故です。
      この火災により市民500名余りが緊急避難し、
  d_nikke_laplace_04_26:
    speaker: announcer
    en: The fire department is in desperate need of additional support.
    ko: 현재 긴급 인력이 필요한 상태라고 소방 당국은 전했습니다.
    ja: |-
      現在緊急で消防にあたる隊員が必要との
      消防当局からの情報です。
  d_nikke_laplace_04_27:
    speaker: announcer
    en: In the wake of yet another fire, police are considering the possibility of
      a serial arsonist.
    ko: |-
      경찰은 이번 화재 사건으로.
      연쇄 방화 가능성을 두고 조사하고 있습니다.
    ja: |-
      警察は今回の火災事件について連続放火の
      可能性を念頭に置き、調査を進めています。
  d_nikke_laplace_04_28:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_04_29:
    speaker: laplace
    en: A fire... let's hit it, Birdie!
    ko: 화재라니… 버드 보이, 출동이다!
    ja: 火災だと…バードボーイ、出動だ！
  d_nikke_laplace_04_30:
    speaker: laplace
    en: Heroic dispatch!
    ko: 히어로--!! 출동!
    ja: ヒーロー！！出動！
  d_nikke_laplace_04_31:
    speaker: "<Narration>"
    en: "*Crasssh*"
    ko: 와장창창-
    ja: ガシャァァーン
  d_nikke_laplace_04_32:
    speaker: "<Monologue>"
    en: Laplace leaps through the window.
    ko: 라플라스는 창문을 깨고 나갔다.
    ja: ラプラスは窓を割って出て行った
  d_nikke_laplace_04_33:
    speaker: neon
    en: What is going on with all these fires? This time, it's a shopping mall.
    ko: |-
      이번엔 쇼핑몰이네요.
      요즘 방주에서 불이 자주 나는 기분이에요.
    ja: |-
      今度はショッピングモールですか？
      最近アークでは火事がよく起こる気がします。
  d_nikke_laplace_04_34:
    speaker: anis
    en: I know, right?
    ko: 그러게.
    ja: そうね。
  d_nikke_laplace_04_35:
    speaker: anis
    en: There are too many of these fires to just be a coincidence.
    ko: "…이 정도로 잦으면 보통 뭔가 있던데."
    ja: "…ここまでくると何か臭うんだけど。"
  d_nikke_laplace_04_36:
    speaker: laplace
    en: I'll take care of this. You guys wait here.
    ko: |-
      내가 먼저 해결하고 있겠다!
      너희는 우선 대기해라!
    ja: |-
      私が先に行って解決してくる！
      君たちはひとまず待機だ！
  d_nikke_laplace_04_37:
    speaker: laplace
    en: I won't make the same mistake twice.
    ko: 그때의 실수를 만회할 테니 말이다!
    ja: あの時の失敗を挽回してくる！
  d_nikke_laplace_04_38:
    speaker: anis
    en: Wait... you're not going to... not again?!
    ko: 실수라니? 너 설마… 또?!
    ja: 挽回って、あなたまさか…また！？
  d_nikke_laplace_04_39:
    speaker: anis
    en: No! Are you out of your mind?
    ko: 안돼! 제정신이야?
    ja: やめて！正気なの？
  d_nikke_laplace_04_40:
    speaker: laplace
    en: I made some miscalculations before. I won't do it again.
    ko: 그건 계산을 잘못해 벌어진 약간의 실수였다.
    ja: あれは単なる誤算だった。
  d_nikke_laplace_04_41:
    speaker: "<Choice>"
    en: Let's trust Laplace.
    ko: 라플라스를 믿어보자.
    ja: ラプラスを信じてみよう
  d_nikke_laplace_04_42:
    speaker: "<Choice>"
    en: I don't think this is a good idea.
    ko: 하지 않는 게 좋을 것 같아.
    ja: 行かない方がいいと思う
  d_nikke_laplace_04_43:
    speaker: rapi
    en: No. If she makes a mistake, she might exacerbate the situation.
    ko: 안 됩니다. 자칫 잘못하다간 또 큰불로 번지고 말 겁니다.
    ja: |-
      ダメです。下手したらまた
      大火事になる可能性があります。
  d_nikke_laplace_04_44:
    speaker: anis
    en: Exactly. We should wait for the A.F.F. to arrive.
    ko: 맞아. 차라리 A.F.F.가 올 때까지 기다리는 게 나을지도 몰라.
    ja: |-
      そうよ。
      A.F.F.が来るまで待ってた方が
      いいかもしれないわ。
  d_nikke_laplace_04_45:
    speaker: laplace
    en: What? Don't you trust me?
    ko: 왜지? 날 못 믿는 건가!
    ja: どうしてだ？私が信じられないのか！
  d_nikke_laplace_04_46:
    speaker: laplace
    en: You must trust me! I won't screw up again.
    ko: 믿어라! 이번엔 성공적으로 끝내는 걸 보여주겠다.
    ja: 信じろ！今度こそ無事に火を消してみせる。
  d_nikke_laplace_04_47:
    speaker: "<Monologue>"
    en: Laplace goes towards the fire, leaving us behind.
    ko: 라플라스는 우리의 말을 뒤로한 채 불길 앞으로 다가섰다.
    ja: |-
      ラプラスはこちらの話には耳を傾けようともせず
      炎の前に近づいた
  d_nikke_laplace_04_48:
    speaker: laplace
    en: Heroic charge!
    ko: 히어로--!! 차징!!
    ja: ヒーロー！！チャージ！！
  d_nikke_laplace_04_49:
    speaker: "<Narration>"
    en: "*Bannng*"
    ko: 콰아아앙!!
    ja: バン！！
  d_nikke_laplace_04_50:
    speaker: laplace
    en: Here I come!
    ko: 히어로--!! 파워!!
    ja: ヒーロー！！パワー！！
  d_nikke_laplace_04_51:
    speaker: "<Narration>"
    en: "*Buzzzz*"
    ko: 파지지직---!
    ja: ビリビリビリー！
  d_nikke_laplace_04_52:
    speaker: "<Narration>"
    en: "..."
    ko: "…………."
    ja: "……"
  d_nikke_laplace_04_53:
    speaker: "<Narration>"
    en: "*Crashhhh* *Whoosh*"
    ko: |-
      우당탕탕-!
      화르르륵-
    ja: |-
      ドドドドー！
      メラメラ
  d_nikke_laplace_04_54:
    speaker: "<Monologue>"
    en: The surrounding debris only feeds the fire, causing it to grow, and spread
      aggressively.
    ko: 부서진 자재들 때문에 불길이 더 빠르게 번지기 시작했다.
    ja: 壊れた資材のせいで炎の勢いはますます増した
  d_nikke_laplace_04_55:
    speaker: laplace
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_laplace_04_56:
    speaker: anis
    en: The fire is growing!!
    ko: 불길이 더 치솟고 있어!!
    ja: 炎がもっと激しくなってる！！
  d_nikke_laplace_04_57:
    speaker: neon
    en: The whole building is going to collapse!
    ko: 거, 건물도 무너져요!!
    ja: た、建物も崩壊しそうです！！
  d_nikke_laplace_04_58:
    speaker: laplace
    en: I-if I do it one more time then...
    ko: 하, 한 번 더 하면 될지도 모른….
    ja: も、もう一回やれば上手くいくかも…
  d_nikke_laplace_04_59:
    speaker: anis
    en: What are you saying?!
    ko: 그게 무슨 소리야!
    ja: 何言ってるの！
  d_nikke_laplace_04_60:
    speaker: "<Narration>"
    en: "*Whooooosh*"
    ko: 화르르륵----!
    ja: メラメラメラー！
  d_nikke_laplace_04_61:
    speaker: neon
    en: We have to put this fire out!
    ko: 우, 우선 불부터 끄는 게 좋지 않을까요?
    ja: と、とりあえず火を消した方がよさそうです。
  d_nikke_laplace_04_62:
    speaker: neon
    en: The A.F.F. won't be here for a while. If we don't contain the fire soon, then...
    ko: |-
      A.F.F.가 오려면 아직 한참 남았을 텐데…
      그 전에 불길을 잡지 않으면…!
    ja: |-
      A.F.F.が来るまでまだまだかかりそう…
      それまでに火を消さないと…！
  d_nikke_laplace_04_63:
    speaker: anis
    en: It's getting worse! Let's go!
    ko: 아으, 혹 떼려다 혹 붙였네. 가자!
    ja: |-
      もうっ、どうしてこうなるのよ。
      行くわよ！
  d_nikke_laplace_04_64:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_04_65:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_laplace_04_66:
    speaker: laplace
    en: I'm fine. The most important thing is putting this fire out! I'm going to...
    ko: |-
      괜찮다!
      지금은 불 끄는 게 우선이니 나도 옆에서 같이….
    ja: |-
      大丈夫だ！
      今はまず火を消さなければ！
      私も一緒に…
  d_nikke_laplace_04_67:
    speaker: laplace
    en: Urgh!
    ko: 어… 어어…!!
    ja: あ…ああ…！！
  d_nikke_laplace_04_68:
    speaker: "<Self>"
    en: What's going on?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_laplace_04_69:
    speaker: laplace
    en: My arms aren't moving again. It was okay just a while ago...!
    ko: |-
      팔이 또 안 움직인다.
      분명 아까까진 괜찮았는데…!
    ja: |-
      腕がまた動かない。
      確かにさっきまでは動いていたのに…！
  d_nikke_laplace_04_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_04_71:
    speaker: "<Self>"
    en: You need to rest.
    ko: 이곳에서 쉬고 있어.
    ja: ここで休んでろ
  d_nikke_laplace_04_72:
    speaker: unknown
    en: Um...
    ko: 저….
    ja: あの…
  d_nikke_laplace_04_73:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_laplace_04_74:
    speaker: staff
    en: |-
      We're employees at this shopping mall.
      Is there anything we can do to help?
    ko: |-
      저희는 이곳에서 일하고 있는 쇼핑몰 직원들입니다.
      혹시 도울 수 있는 게 없을까요?
    ja: |-
      このショッピングモールで働いている者です。
      何かお手伝いできることはありますか？
  d_nikke_laplace_04_75:
    speaker: staff
    en: If we all work together, we might be able to resolve this faster.
    ko: 다 같이 힘을 합치면 조금 더 빠르게 해결할 수 있을 것 같아서요.
    ja: |-
      みんなで力を合わせれば
      少しでも早く事態を解決できるかもしれません。
  d_nikke_laplace_04_76:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_laplace_04_77:
    speaker: citizen
    en: We need more fire extinguishers!
    ko: 소화기가 더 필요해요!
    ja: 消火器が足りません！
  d_nikke_laplace_04_78:
    speaker: neon
    en: Here!
    ko: 여기 있어요!
    ja: ここにあります！
  d_nikke_laplace_04_79:
    speaker: citizen
    en: Thanks!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_laplace_04_80:
    speaker: citizen
    en: Should I bring some more water?
    ko: 물을 더 끌어올까요?
    ja: 水をもっと準備しましょうか？
  d_nikke_laplace_04_81:
    speaker: anis
    en: No, I think we're fine.
    ko: 음… 물은 이걸로 충분할 것 같은데….
    ja: うーん…水はもう十分かな…
  d_nikke_laplace_04_82:
    speaker: "<Monologue>"
    en: The Nikkes and humans stand shoulder-to-shoulder, working together to put
      the fire out.
    ko: 니케와 사람들은 합을 맞춰 불을 끄기 시작했다.
    ja: |-
      ニケと人間が力をあわせ
      火を消し始めた
  d_nikke_laplace_04_83:
    speaker: laplace
    en: Why aren't my arms moving?! And at a time like this...
    ko: "…왜 하필 이 중요한 때에 팔이 안 움직이는…!"
    ja: "…こんな大事な時に腕が動かないなんて…！"
  d_nikke_laplace_04_84:
    speaker: spectatorcitizen
    en: What is she doing?
    ko: 쟨 하는 게 뭐야?
    ja: あいつは一体何してるんだ？
  d_nikke_laplace_04_85:
    speaker: onlooker
    en: I thought she was a hero.
    ko: 그러게. 히어로라며.
    ja: 本当。ヒーローのくせに。
  d_nikke_laplace_04_86:
    speaker: onlooker
    en: She certainly doesn't look like one to me.
    ko: 히어로 뜻이 내가 모르는 사이에 바뀌었나?
    ja: ヒーローってどういう意味だったっけ？
  d_nikke_laplace_04_87:
    speaker: "<Monologue>"
    en: The citizens point at Laplace.
    ko: 시민들은 라플라스를 향해 손가락질했다.
    ja: 市民たちはラプラスの悪口を言った
  d_nikke_laplace_04_88:
    speaker: onlooker
    en: She might as well leave Matis.
    ko: 메티스에서 라플라스는 빠져야 할 것 같은데….
    ja: メティスからラプラスは抜けた方がいいんじゃ…
  d_nikke_laplace_04_89:
    speaker: spectatorcitizen
    en: Stop, she'll hear you!
    ko: 야, 듣겠다. 그만해~
    ja: おい、聞こえちゃうだろ。もうやめよう。
  d_nikke_laplace_04_90:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_04_91:
    speaker: laplace
    en: No. I'm...
    ko: 아니다. 난….
    ja: 違う。私は…
  d_nikke_laplace_04_92:
    speaker: unknown
    en: I can't let it go out now... It's still so cold...
    ko: |-
      이번에도 다 타기 전에 꺼버리겠네….
      아직… 추운데….
    ja: |-
      今度も全部燃える前に消えちゃうじゃないか…
      まだ…寒いのに…
  d_nikke_laplace_04_93:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_04_94:
    speaker: laplace
    en: You!!
    ko: 너!!
    ja: おい！！
  d_nikke_laplace_04_95:
    speaker: unknown
    en: Eek!?
    ko: 힉… 히익!
    ja: ひっ…ひぃぃ！
  d_nikke_laplace_04_96:
    speaker: laplace
    en: What did you just say? Did you say it's still cold?
    ko: |-
      방금 뭐라고 했지?
      아직 춥다고 했나?
    ja: |-
      さっき何と言った？
      まだ寒いだと？
  d_nikke_laplace_04_97:
    speaker: arsonist
    en: H-how did you hear that?
    ko: |-
      어, 어떻게 들은거야…?
      분명 혼자서 작게 말했는데….
    ja: |-
      な、なんで聞こえた…？
      自分にしか聞こえないくらい小声で言ったのに…
  d_nikke_laplace_04_98:
    speaker: laplace
    en: Because I have super hearing!
    ko: 나는 히어로 청력을 가지고 있기 때문이다!
    ja: 私はヒーローの聴力を持っている！
  d_nikke_laplace_04_99:
    speaker: laplace
    en: You're the one who started this fire?!
    ko: 네가 이 불을 낸 범인인가?!
    ja: この火事の犯人なのか！？
  d_nikke_laplace_04_100:
    speaker: arsonist
    en: Y-yes. I started the fire.
    ko: |-
      으, 응.
      내가 불 피웠어.
    ja: |-
      うぅ、そうだ。
      俺が火をつけた。
  d_nikke_laplace_04_101:
    speaker: arsonist
    en: I was cold. So cold...
    ko: |-
      추, 추워서….
      너무 추워서….
    ja: |-
      さ、寒くて…
      寒すぎて…
  d_nikke_laplace_04_102:
    speaker: arsonist
    en: I thought I would be warmer for a little longer today...
    ko: 오늘은 좀 오랫동안 따뜻해질 수 있을 것 같았는데….
    ja: 今日は少し長く暖を取れると思ったのに…
  d_nikke_laplace_04_103:
    speaker: arsonist
    en: But it's all gone again.
    ko: 또 다 꺼버렸네.
    ja: また全部消されちまった。
  d_nikke_laplace_04_104:
    speaker: arsonist
    en: Cold... So cold...
    ko: 춥다… 추워….
    ja: 寒い…寒いんだ…
  d_nikke_laplace_04_105:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 촤아악-
    ja: バシャーッ
  d_nikke_laplace_04_106:
    speaker: "<Monologue>"
    en: The arsonist starts pouring gasoline from the jerrycan in his hands.
    ko: 방화범은 들고 있던 기름통을 바닥에 붓기 시작했다.
    ja: |-
      放火犯は持っていたタンクの
      中に入った油を撒き始めた
  d_nikke_laplace_04_107:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_04_108:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 달칵-
    ja: カチッ
  d_nikke_laplace_04_109:
    speaker: laplace
    en: Stop!
    ko: 멈춰라!!
    ja: 動くな！！
  d_nikke_laplace_04_110:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 툭-
    ja: コンッ
  d_nikke_laplace_04_111:
    speaker: "<Monologue>"
    en: A lighter glints in the arsonist's hands. He tosses it to the ground.
    ko: 방화범은 들고 있던 라이터를 이내 바닥으로 던져 버렸다.
    ja: 放火犯は持っていたライターを地面に投げた
d_nikke_laplace_05:
  d_nikke_laplace_05_1:
    speaker: laplace
    en: Everyone, run! Leave this to me!
    ko: 이곳은 나에게 맡기고 모두 피해라!
    ja: ここは私に任せて、みんな逃げろ！
  d_nikke_laplace_05_2:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰광-!
    ja: バンッ！
  d_nikke_laplace_05_3:
    speaker: "<Monologue>"
    en: Laplace rushes into the fire.
    ko: 라플라스는 불길 속으로 몸을 내던졌다.
    ja: ラプラスは炎の中に飛び込んだ
  d_nikke_laplace_05_4:
    speaker: laplace
    en: I can take care of this by myself!
    ko: 이 정돈 나 혼자 감당할 수 있다!
    ja: このくらい私一人で何とかなる！
  d_nikke_laplace_05_5:
    speaker: "<Narration>"
    en: Laplace jumps to her feet.
    ko: 벌떡-
    ja: ドテン
  d_nikke_laplace_05_6:
    speaker: laplace
    en: Hero jump!
    ko: |-
      히어로-!_x000D_
      점프--!!
    ja: |-
      ヒーロー！
      ジャンプー！！
  d_nikke_laplace_05_7:
    speaker: "<Narration>"
    en: "*Crash! Crash! Crash! Crash*"
    ko: 쿵! 쿵! 쿵! 쿵!
    ja: ドン！ドン！ドン！ドン！
  d_nikke_laplace_05_8:
    speaker: "<Monologue>"
    en: Laplace begins using her hands and feet to stamp out the fire.
    ko: |-
      라플라스는 이내 자리에서 일어나
      발과 다리를 이용해 불을 밟아 끄기 시작했고.
    ja: |-
      ラプラスはすぐに立ち上がり
      足で地面を踏みつけながら火を消し始めた
  d_nikke_laplace_05_9:
    speaker: "<Narration>"
    en: "*Shhhhh*"
    ko: 치이이익-
    ja: シュゥゥゥー
  d_nikke_laplace_05_10:
    speaker: "<Monologue>"
    en: Before long, the fire begins to die out.
    ko: 얼마 가지 않아 불길은 자연스럽게 소멸하기 시작했다.
    ja: しばらくして炎は自然と消えていった
  d_nikke_laplace_05_11:
    speaker: arsonist
    en: Extinguished again...
    ko: 또… 꺼져버리다니.
    ja: また…消えてしまった。
  d_nikke_laplace_05_12:
    speaker: arsonist
    en: I didn't get to feel warm even once today.
    ko: 오늘은 한 번도 따뜻했던 적이 없어.
    ja: 今日はまだ一回も暖まれてない。
  d_nikke_laplace_05_13:
    speaker: "<Monologue>"
    en: The arsonist looks around.
    ko: 방화범은 주위를 두리번거렸다.
    ja: 放火犯は周りをきょろきょろと見回した
  d_nikke_laplace_05_14:
    speaker: arsonist
    en: There's nothing more to burn.
    ko: 여긴… 더 이상 태울 게 없는데.
    ja: ここには…これ以上燃やすものがない。
  d_nikke_laplace_05_15:
    speaker: arsonist
    en: What should I do?
    ko: "…어떡하지."
    ja: "…どうしよう。"
  d_nikke_laplace_05_16:
    speaker: arsonist
    en: Should I set myself on fire?
    ko: 나라도 태울까…?
    ja: 自分の体でも燃やすか…？
  d_nikke_laplace_05_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_laplace_05_18:
    speaker: laplace
    en: No!
    ko: 그건 안된다!
    ja: それはダメだ！
  d_nikke_laplace_05_19:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-
    ja: バシャーッ
  d_nikke_laplace_05_20:
    speaker: "<Monologue>"
    en: Laplace snatches the barrel from the arsonist, who has covered himself in
      gasoline.
    ko: 라플라스는 방화범이 들고 있던 통을 낚아챘고, 이내 온몸이 기름으로 뒤덮였다.
    ja: |-
      ラプラスは放火犯からタンクを奪い取り、
      そのはずみで全身が油まみれになった
  d_nikke_laplace_05_21:
    speaker: "<Self>"
    en: Laplace, your arm!
    ko: 라플라스 팔이…?
    ja: ラプラス、腕…？
  d_nikke_laplace_05_22:
    speaker: arsonist
    en: Wh-why are you taking it?
    ko: 왜, 왜 뺏는 거야.
    ja: な、なんで邪魔するんだ。
  d_nikke_laplace_05_23:
    speaker: arsonist
    en: This is the only thing that can make me feel warm.
    ko: 유일하게 날 따뜻하게 해줄 수 있는 건데.
    ja: 唯一、俺を暖めてくれるものなのに。
  d_nikke_laplace_05_24:
    speaker: laplace
    en: Why have you been starting these fires?
    ko: 왜 불을 내고 다닌 거지?
    ja: なんで放火なんてしたんだ？
  d_nikke_laplace_05_25:
    speaker: arsonist
    en: I was cold.
    ko: 추워서.
    ja: 寒くて。
  d_nikke_laplace_05_26:
    speaker: arsonist
    en: That's why I set fires, the fire makes me feel warm.
    ko: |-
      너무 추워서 불을 내고 다녔어.
      그럼 조금이라도 따뜻해지니까.
    ja: |-
      寒すぎて火をつけた。
      そしたら少しでも暖かくなるから。
  d_nikke_laplace_05_27:
    speaker: arsonist
    en: I can't stand being cold. I absolutely detest it.
    ko: 난 세상에서 추운 게 제일 싫거든.
    ja: 俺は寒いのがこの世で一番嫌いなんだ。
  d_nikke_laplace_05_28:
    speaker: arsonist
    en: Nothing else has been able to warm me up. Everyone is so cold to me.
    ko: |-
      이거 말곤 날 따뜻하게 해준 건 아무것도 없어.
      다들 차가운 눈빛에, 차가운 말들만 하고….
    ja: |-
      火以外に俺を暖かくしてくれたものはない。
      みんなの視線、言葉は冷たすぎるんだよ…
  d_nikke_laplace_05_29:
    speaker: arsonist
    en: I need something warm.
    ko: 따뜻한 게 필요해.
    ja: 暖かいものが必要なんだ。
  d_nikke_laplace_05_30:
    speaker: laplace
    en: "... You won't be cold here."
    ko: "…이곳은 하나도 춥지 않다."
    ja: "…ここはちっとも寒くないぞ。"
  d_nikke_laplace_05_31:
    speaker: arsonist
    en: No. It's too cold.
    ko: 아니야. 너무 추워.
    ja: 違う。寒すぎる。
  d_nikke_laplace_05_32:
    speaker: arsonist
    en: Cold and lonely.
    ko: 차갑고… 쓸쓸하고….
    ja: 冷たくて…寂しくて…
  d_nikke_laplace_05_33:
    speaker: arsonist
    en: I can't bear it.
    ko: 견딜 수 없을 만큼 시리고 추워.
    ja: 耐えられないくらい寒くて、凍えそうなんだ。
  d_nikke_laplace_05_34:
    speaker: arsonist
    en: My body... my heart... I just wish they felt warm.
    ko: |-
      몸도 마음도….
      따뜻했으면 좋겠어. 모든게 다.
    ja: |-
      体も心も…
      暖かくなりたいんだ。全部。
  d_nikke_laplace_05_35:
    speaker: arsonist
    en: Just a little warmth, and I wouldn't have to do this...
    ko: 조금이라도 따뜻했다면 이러지 않았을 텐데….
    ja: |-
      少しでも暖かかったら
      こんなことはしなかった…
  d_nikke_laplace_05_36:
    speaker: arsonist
    en: That's why I have to do this. To make myself warm.
    ko: 그러니까 내가 직접 따뜻하게 만들어야 해.
    ja: |-
      だから俺が自分で
      暖かくしなくちゃならないんだ！
  d_nikke_laplace_05_37:
    speaker: arsonist
    en: But I'm still so cold.
    ko: 아직은 너무 추워.
    ja: まだまだ寒いんだ。
  d_nikke_laplace_05_38:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_39:
    speaker: "<Monologue>"
    en: Laplace snatches the arsonist's lighter.
    ko: 라플라스는 방화범이 들고 있던 라이터를 가져왔다.
    ja: ラプラスは放火犯が持っていたライターを取った
  d_nikke_laplace_05_40:
    speaker: "<Narration>"
    en: "*Flick*"
    ko: 달칵.
    ja: カチッ
  d_nikke_laplace_05_41:
    speaker: "<Narration>"
    en: "*Hisssss*"
    ko: 화르르륵-
    ja: メラメラ―
  d_nikke_laplace_05_42:
    speaker: "<Self>"
    en: Laplace!!
    ko: 라플라스!!
    ja: ラプラス！！
  d_nikke_laplace_05_43:
    speaker: laplace
    en: Are you warm now?
    ko: 이제 좀 따뜻한가?
    ja: これで少しは暖かくなったか？
  d_nikke_laplace_05_44:
    speaker: arsonist
    en: "... No. Not enough."
    ko: "…아니, 아직 부족해."
    ja: "…いや、まだ寒い。"
  d_nikke_laplace_05_45:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_46:
    speaker: "<Monologue>"
    en: With her other hand, which isn't on fire, Laplace grabs hold of the arsonist.
    ko: 라플라스는 불이 붙지 않은 손으로 방화범의 손을 맞잡았다.
    ja: |-
      ラプラスは火がついていない手で
      放火犯の手を握った
  d_nikke_laplace_05_47:
    speaker: laplace
    en: And now?
    ko: 지금은.
    ja: 今はどうだ。
  d_nikke_laplace_05_48:
    speaker: arsonist
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_49:
    speaker: laplace
    en: Are you warm?
    ko: 따뜻해졌나?
    ja: 暖かくなったか？
  d_nikke_laplace_05_50:
    speaker: arsonist
    en: "... Yes. A little."
    ko: "…응. 조금은."
    ja: "…そうだな。少しは。"
  d_nikke_laplace_05_51:
    speaker: laplace
    en: I'm glad.
    ko: 다행이다!
    ja: よかった！
  d_nikke_laplace_05_52:
    speaker: laplace
    en: A hero can bring warmth to those who need it.
    ko: "…히어로는 인간이 추울 때 따뜻하게 해줄 수도 있다."
    ja: |-
      …ヒーローは人間が寒さに震えていれば
      暖かくしてやることもできる。
  d_nikke_laplace_05_53:
    speaker: laplace
    en: If you ever need anything, anything at all, always look for a hero.
    ko: 그러니 작은 일이라도 도움이 필요하다면 언제든 히어로를 찾아라.
    ja: |-
      だから些細なことでも構わない。
      助けが必要な時はいつでもヒーローを呼べ。
  d_nikke_laplace_05_54:
    speaker: laplace
    en: A hero...
    ko: 히어로는….
    ja: ヒーローは…
  d_nikke_laplace_05_55:
    speaker: laplace
    en: doesn't leave anyone alone when they are suffering.
    ko: 인간이 힘들고 어려울 때, 혼자 내버려 두지 않는다.
    ja: |-
      人間が辛くて苦しい時、
      ひとりぼっちにはさせない。
  d_nikke_laplace_05_56:
    speaker: arsonist
    en: I...
    ko: "…혼자."
    ja: "…ひとり。"
  d_nikke_laplace_05_57:
    speaker: arsonist
    en: I'm not alone?
    ko: 난… 혼자가 아니야?
    ja: 俺は…ひとりじゃないのか？
  d_nikke_laplace_05_58:
    speaker: laplace
    en: That's right. You have a hero by your side at all times.
    ko: |-
      그렇다. 넌 혼자가 아니다.
      네 곁엔 언제나 히어로가 있다!
    ja: |-
      そうだ。君はひとりじゃない。
      君のそばにはいつもヒーローがいる！
  d_nikke_laplace_05_59:
    speaker: arsonist
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_60:
    speaker: "<Monologue>"
    en: The arsonist stares at Laplace and starts to cry.
    ko: 방화범은 라플라스를 바라보며 눈물을 흘리기 시작했다.
    ja: 放火犯はラプラスを見ながら涙を流し始めた
  d_nikke_laplace_05_61:
    speaker: arsonist
    en: I'm not alone... I always thought I was alone...
    ko: |-
      그렇구나. 혼자가 아니구나…
      지금까지 난… 혼자인 줄 알았는데.
    ja: |-
      そうか。ひとりじゃない…
      俺は今まで…ずっとひとりだと思ってた。
  d_nikke_laplace_05_62:
    speaker: announcer
    en: The arsonist responsible for the fires was revealed to be an ex-researcher
      at Missilis.
    ko: 불을 낸 방화범은 과거 미실리스 책임 연구원으로써,
    ja: |-
      放火犯は過去、
      ミシリスの責任研究員として
  d_nikke_laplace_05_63:
    speaker: announcer
    en: Due to an unfortunate accident during one of his experiments, his sensory
      nerves sustained serious damage, and he resigned from the company.
    ko: |-
      실험 도중, 불의의 사고로 인해 신경이 손상되어
      모든 직을 내려놓고 미실리스를 나왔다고 알려졌습니다.
    ja: |-
      実験を行っていましたが、
      不慮の事故で神経を損傷し、
      ミシリスを去ったそうです。
  d_nikke_laplace_05_64:
    speaker: announcer
    en: After a period of idleness, his physical injuries worsened. This is believed
      to have pushed him into his crime spree.
    ko: |-
      이후, 정처 없이 떠돌다 병세가 악화돼
      이와 같은 범행을 저지르게 됐다고 전해졌는데요.
    ja: |-
      その後、あてもなく放浪中に病状が悪化し
      今回のような犯行に至ったとのことです。
  d_nikke_laplace_05_65:
    speaker: announcer
    en: The police are investigating both Missilis and the arsonist...
    ko: 경찰은 미실리스와 방화범 상대로 조사를 진행하고 있으며….
    ja: |-
      警察はミシリスと放火犯に対し
      調査を進めており…
  d_nikke_laplace_05_66:
    speaker: anis
    en: So, he was a Missilis researcher.
    ko: 미실리스 연구원이었구나.
    ja: ミシリスの研究員だったとはね。
  d_nikke_laplace_05_67:
    speaker: neon
    en: And his senses were dulled... I guess that's why he kept feeling cold.
    ko: 신경이 손상됐다니… 그래서 추위를 계속 느꼈나 봐요.
    ja: |-
      神経損傷か…
      それでいつも寒いと感じていたんですね。
  d_nikke_laplace_05_68:
    speaker: anis
    en: I feel so bad for him.
    ko: 마음이 썩 좋진 않네.
    ja: 何だかすっきりしないわね。
  d_nikke_laplace_05_69:
    speaker: rapi
    en: At least we were able to avoid the worst-case scenario. If Laplace hadn't
      acted then, he might have taken his own life.
    ko: |-
      그래도 최악의 상황은 면해서 다행이야.
      만약 라플라스가 나서지 않았다면 그 자리에서 즉시 사살당했을지도 모르니까.
    ja: |-
      でも最悪の状況は免れてよかった。
      ラプラスがいなかったら
      その場で射殺されてたかもしれない。
  d_nikke_laplace_05_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_71:
    speaker: "<Self>"
    en: Are you okay, Laplace?
    ko: 라플라스, 괜찮아?
    ja: ラプラス、大丈夫か？
  d_nikke_laplace_05_72:
    speaker: laplace
    en: I'm fine.
    ko: 난 괜찮다!
    ja: 私は大丈夫だ！
  d_nikke_laplace_05_73:
    speaker: "<Self>"
    en: You were really playing with fire back there.
    ko: 너무 위험한 행동이었어.
    ja: 危険極まりない行動だった
  d_nikke_laplace_05_74:
    speaker: laplace
    en: Anything to keep people out of danger.
    ko: 인간이 위험한 것보단 낫다!
    ja: 人間が危険な目に遭うよりずっとマシだ！
  d_nikke_laplace_05_75:
    speaker: laplace
    en: If I hadn't done what I did, more people would have been killed.
    ko: |-
      라피 말대로 그 상황에서 아무것도 하지 않았다면.
      더 큰 피해가 생기거나, 인간이 사살당했을 수도 있었다.
    ja: |-
      ラピの言う通り、あの状況で何もしなかったら
      もっと大きな被害が発生するか、
      人間が射殺されたかもしれない。
  d_nikke_laplace_05_76:
    speaker: laplace
    en: A hero would never allow that to happen.
    ko: 그 모습을 히어로로서 가만히 지켜볼 수 없었다.
    ja: |-
      そんな光景をヒーローとして
      黙って見ているわけにはいかなかった。
  d_nikke_laplace_05_77:
    speaker: laplace
    en: A hero saves those who are in danger.
    ko: |-
      위험에 처한 인간을 구하는 것.
      그게 바로 히어로의 일이다.
    ja: |-
      危機に直面した人間を救うこと。
      それこそがヒーローの役目だ。
  d_nikke_laplace_05_78:
    speaker: neon
    en: How did you move your arms?
    ko: 팔은 어떻게 움직인 거예요?
    ja: 腕は、どうやって動かしたんですか？
  d_nikke_laplace_05_79:
    speaker: laplace
    en: I have absolutely no idea!
    ko: 그건 나도 잘 모르겠다!
    ja: それは私も分からない！
  d_nikke_laplace_05_80:
    speaker: laplace
    en: I was just thinking about how I had to save those people, and they started
      moving.
    ko: 인간을 구해야겠다는 생각 하나만 했더니 저절로 움직였다.
    ja: |-
      人間を救わなければと思ったら
      自然に動いたんだ。
  d_nikke_laplace_05_81:
    speaker: "<Self>"
    en: You're a true hero, Laplace.
    ko: 역시 히어로 라플라스네.
    ja: さすがはヒーローラプラスだ
  d_nikke_laplace_05_82:
    speaker: laplace
    en: Tell me something I don't know!
    ko: 당연한 소리 하지 마라 버드 보이!
    ja: 当然のことを言うな、バードボーイ！
  d_nikke_laplace_05_83:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_laplace_05_84:
    speaker: laplace
    en: I can see now that humans aren't as weak as I thought.
    ko: 버드 보이. 지켜본 결과, 인간은 생각보다 제법이다!
    ja: |-
      バードボーイ。
      観察した結果、人間は思ったよりすごい！
  d_nikke_laplace_05_85:
    speaker: laplace
    en: But they're not exactly what I'd call powerful.
    ko: 하지만 여전히 약한 것 또한 마찬가지다.
    ja: だが依然として弱い存在であることも分かった。
  d_nikke_laplace_05_86:
    speaker: laplace
    en: Some people may say the best approach is watching from afar and letting them
      solve their own problems,
    ko: 그들이 스스로 해결할 때까지 지켜보는 것이 선택지가 될 순 있겠지만.
    ja: |-
      彼らが自ら解決するまで見守ることも
      1つの選択肢かもしれない。
  d_nikke_laplace_05_87:
    speaker: laplace
    en: but I still feel it's necessary to come in every once in a while.
    ko: 나는 역시 직접 도와줘야 할 것 같다고 느낀다.
    ja: |-
      しかしやはり私が手を貸すべきだ
      ということを確信した。
  d_nikke_laplace_05_88:
    speaker: laplace
    en: I would do the exactly same even if I went back in time.
    ko: 다시 돌아간다고 해도 난 똑같은 선택을 했을 거다!
    ja: |-
      また過去に戻ったとしても
      私は同じ選択をしたはずだ！
  d_nikke_laplace_05_89:
    speaker: "<Self>"
    en: You were incredible today.
    ko: 오늘 멋있었어.
    ja: 今日はカッコよかった
  d_nikke_laplace_05_90:
    speaker: laplace
    en: As a hero should be!
    ko: 히어로는 항상 멋있는 법이다!
    ja: ヒーローは常にカッコいい存在だ！
  d_nikke_laplace_05_91:
    speaker: laplace
    en: Now that crisis has been averted, I'll be leaving.
    ko: 그럼 큰일을 해결했으니 난 이만 가보겠다.
    ja: ではひと仕事終えたところで、私は失礼する。
  d_nikke_laplace_05_92:
    speaker: laplace
    en: Up, up and away!
    ko: |-
      히어로--
      퇴장-!!
    ja: |-
      ヒーロー
      退場ー！！
  d_nikke_laplace_05_93:
    speaker: "<Narration>"
    en: "*Crashhh*"
    ko: 와장창창!
    ja: ガシャァァーン！
  d_nikke_laplace_05_94:
    speaker: neon
    en: Seriously, does she have something against windows?
    ko: 창문에게는 빌런이 따로 없군요.
    ja: 窓ガラスの天敵はラプラスで決まりですね。
