---
d_nikke_julia_01:
  d_nikke_julia_01_1:
    speaker: neon
    en: I heard... the Ghost Bride will appear here?
    ko: 여기에 그… 유령 신부가 나온다는 거죠?
    ja: ここに例の…幽霊新婦が出るって噂なんですね？
  d_nikke_julia_01_2:
    speaker: "<Self>"
    en: That seems to be the case.
    ko: 그런 것 같아.
    ja: そうらしい
  d_nikke_julia_01_3:
    speaker: rapi
    en: What's all this about a Ghost Bride?
    ko: 그 유령 신부가 대체 뭐길래 그러는 겁니까?
    ja: その幽霊新婦が何か問題でも起こすのですか？
  d_nikke_julia_01_4:
    speaker: neon
    en: I heard that there is a woman wearing a white veil in the alley,
    ko: 골목길에서 하얀 면사포를 쓴 어떤 여자가.
    ja: ここの裏通りで白いベールを被った女が、
  d_nikke_julia_01_5:
    speaker: neon
    en: who makes a creaking noise at night.
    ko: 밤마다 끼이익-거리는 소리를 낸대요.
    ja: 夜な夜なキィィーという奇声を出すんですって。
  d_nikke_julia_01_6:
    speaker: rapi
    en: White veil... Screaming...?
    ko: 하얀 면사포에 끼이익 소리?
    ja: 白いベールとキィィという声？
  d_nikke_julia_01_7:
    speaker: rapi
    en: I feel like I've heard of it somewhere...
    ko: 어디서 들어본 거 같은데….
    ja: 何か思い出せそうな…
  d_nikke_julia_01_8:
    speaker: anis
    en: Commander, do we have to go here?
    ko: 지휘관 님, 여길 꼭 가야겠어?
    ja: 指揮官様、どうしても行かなきゃだめ？
  d_nikke_julia_01_9:
    speaker: "<Self>"
    en: Since we're charged with the task, we don't have any choice.
    ko: 의뢰받아서 어쩔 수 없어.
    ja: 依頼だから仕方がない
  d_nikke_julia_01_10:
    speaker: anis
    en: We are not exorcists.
    ko: 아니, 우리가 퇴마사도 아닌데.
    ja: でも私たち霊能者ってわけでもないし。
  d_nikke_julia_01_11:
    speaker: anis
    en: Why do we have to experience such a sense of horror in the Ark?!
    ko: 왜 방주에서 공포 체험을 해야 하냐고!
    ja: 何でわざわざアークで心霊体験を\nしなくちゃなんないのよ！
  d_nikke_julia_01_12:
    speaker: anis
    en: Are we the right ones for this...!
    ko: 의뢰할 데가 잘못된 거 아…!
    ja: 頼む相手を間違ってるっての…！
  d_nikke_julia_01_13:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_julia_01_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_01_15:
    speaker: neon
    en: Did you hear that just now...?
    ko: 방금, 들으셨죠…?
    ja: 今、聞こえましたよね…？
  d_nikke_julia_01_16:
    speaker: anis
    en: What... did you hear?
    ko: 뭐… 뭘 들었다는 거야.
    ja: な…何が聞こえたっていうのよ。
  d_nikke_julia_01_17:
    speaker: rapi
    en: This voice is...
    ko: 이 소리는….
    ja: この音は…
  d_nikke_julia_01_18:
    speaker: "<Narration>"
    en: "*Creeeak*"
    ko: 끼이이익-
    ja: キィィー
  d_nikke_julia_01_19:
    speaker: neon
    en: This is it!
    ko: 이 소리요!
    ja: この音です！
  d_nikke_julia_01_20:
    speaker: anis
    en: D-did she really show up? The Ghost Bride?!
    ko: 지, 진짜 나온 거야? 유령 신부?!
    ja: ほ、本当に出たの？幽霊新婦が！？
  d_nikke_julia_01_21:
    speaker: unknown
    en: Who's there...?
    ko: 거기… 누구 있나요…?
    ja: あの…そこにいるのは誰でしょうか…？
  d_nikke_julia_01_22:
    speaker: anis
    en: Ah...!
    ko: 꺄ㅇ…!
    ja: きゃぁっ…！
  d_nikke_julia_01_23:
    speaker: "<Monologue>"
    en: Rapi covers Anis' mouth.
    ko: 라피가 아니스의 입을 틀어막았다.
    ja: ラピがアニスの口を塞いだ
  d_nikke_julia_01_24:
    speaker: anis
    en: Mmm?!
    ko: 읍?!
    ja: んんっ！？
  d_nikke_julia_01_25:
    speaker: rapi
    en: Anis, calm down and listen to me.
    ko: 아니스, 진정하고 잘 들어봐 봐.
    ja: アニス、落ち着いてちゃんと聞いて。
  d_nikke_julia_01_26:
    speaker: rapi
    en: Don't you think this sounds familiar?
    ko: 어디서 들어본 목소리 같지 않아?
    ja: どこかで聞いたことのある声だと思わない？
  d_nikke_julia_01_27:
    speaker: anis
    en: Umm... umm?
    ko: 읍으읍 으으읍?
    ja: んんん、んんん？
  d_nikke_julia_01_28:
    speaker: unknown
    en: I heard it just now... It seems that it's just the breeze blowing.
    ko: "아까 소리가 들렸는데… \n역시 덧없는 바람의 속삭임이었나 보군요."
    ja: |-
      さっき確かに声が聞こえたような…
      やっぱりただの風のささやき\nだったみたいですね。
  d_nikke_julia_01_29:
    speaker: neon
    en: Wow, the ghosts have been so emotional recently.
    ko: 우와, 요즘 귀신은 엄청 감성적인가 봐요.
    ja: |-
      うわぁ、最近の幽霊って
      すごい感性派なんですね。
  d_nikke_julia_01_30:
    speaker: rapi
    en: How is that possible?
    ko: 그럴 리가.
    ja: 何言ってるの。
  d_nikke_julia_01_31:
    speaker: rapi
    en: Julia, is that you?
    ko: 율리아, 거기 있어?
    ja: ジュリア、そこにいるの？
  d_nikke_julia_01_32:
    speaker: unknown
    en: Yes... My name is Juli...
    ko: 네… 제 이름은 율리….
    ja: はい…私の名前はジュリ…
  d_nikke_julia_01_33:
    speaker: julia
    en: Huh? This voice... this tone...
    ko: 음? 이 목소리… 이 음색은….
    ja: え？この声…この音色は…
  d_nikke_julia_01_34:
    speaker: "<Monologue>"
    en: A person in white walks out of the alley.
    ko: 골목 안에서 하얀 옷의 누군가가 걸어 나왔다.
    ja: 裏通りから白い服を着た何者かが姿を現した
  d_nikke_julia_01_35:
    speaker: anis
    en: G-ghost bri...!
    ko: 유, 유령 신…!
    ja: ゆ、幽霊新…！
  d_nikke_julia_01_36:
    speaker: anis
    en: Not Ghost Bride?!
    ko: "…부가 아니네?"
    ja: "…婦じゃない！？"
  d_nikke_julia_01_37:
    speaker: "<Self>"
    en: Julia?
    ko: 율리아?
    ja: ジュリア？
  d_nikke_julia_01_38:
    speaker: julia
    en: It turned out to be the Conductor and everyone from Counters...!
    ko: 마에스트로와 카운터스 분들이시군요…!
    ja: マエストロとカウンターズの皆様でしたか…！
  d_nikke_julia_01_39:
    speaker: julia
    en: We are actually fated to meet.
    ko: 이런 인연이 있다니.
    ja: こんな偶然があるなんて。
  d_nikke_julia_01_40:
    speaker: julia
    en: It seems that you're also moving with the wind.
    ko: 여러분도 바람이 부르는 대로 걸음을 옮기신 모양이로군요.
    ja: |-
      みなさんも風の吹くままに
      歩みを進めてきたようですね。
  d_nikke_julia_01_41:
    speaker: anis
    en: So, you're the Ghost Bride?
    ko: 유령 신부가 너였어?
    ja: 幽霊新婦の正体はあなただったの？
  d_nikke_julia_01_42:
    speaker: julia
    en: Ghost Bride?
    ko: 유령 신부?
    ja: 幽霊新婦？
  d_nikke_julia_01_43:
    speaker: rapi
    en: Do you play the violin here every night?
    ko: 혹시 매일 밤 여기서 바이올린을 연주했나?
    ja: |-
      もしかして毎晩ここで
      バイオリンを演奏したりした？
  d_nikke_julia_01_44:
    speaker: julia
    en: "... Well."
    ko: "…글쎄요."
    ja: "…さあ。"
  d_nikke_julia_01_45:
    speaker: julia
    en: I just move my hands whenever my heart wavers.
    ko: |-
      전 그저 마음이 흔들릴 때마다 손을 움직인 것뿐이라.
      그런 건 잘….
    ja: |-
      私はただ心の赴くままに
      手を動かしただけです。
      そういうことはよく…
  d_nikke_julia_01_46:
    speaker: anis
    en: So did you do it or not?
    ko: 그래서 했다는 거야, 안 했다는 거야.
    ja: |-
      だからバイオリンを弾いたのか、
      弾いてないのかどっちなのよ。
  d_nikke_julia_01_47:
    speaker: julia
    en: Recently, my heart rate has been fluctuating sharply according to the wind
      volume. So I'd move my hands frequently.
    ko: |-
      요즘은 제 마음이 풍랑을 맞아 크게 흔들려
      자주 손을 움직이긴 했습니다만.
    ja: |-
      最近は私の気持ちが風のせいでよく揺れ動き
      しきりに手を動かしてはいましたが。
  d_nikke_julia_01_48:
    speaker: julia
    en: Is there any problem...
    ko: 혹시 문제라도….
    ja: 何かそれが問題でも…
  d_nikke_julia_01_49:
    speaker: neon
    en: The guilty one is Julia.
    ko: 범인, 율리아 맞네요.
    ja: 犯人はジュリアで間違いありません。
  d_nikke_julia_01_50:
    speaker: anis
    en: Don't perform just anywhere!
    ko: 너 아무 데서나 연주 좀 하지 마!
    ja: あなた、所構わず演奏する癖直しなさいよ！
  d_nikke_julia_01_51:
    speaker: julia
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_julia_01_52:
    speaker: julia
    en: What happened...?
    ko: 무슨 일이 있는 건가요…?
    ja: 何があったんですか…？
  d_nikke_julia_01_53:
    speaker: "<Monologue>"
    en: Everyone explains the rumors of the Ghost Bride to Julia.
    ko: 율리아에게 유령 신부 소동을 설명했다.
    ja: ジュリアに幽霊新婦騒動の一部始終を説明した
  d_nikke_julia_01_54:
    speaker: julia
    en: Unexpectedly, there has actually been such a pitiful story in this alley.
    ko: 저런… 이 골목길에 그런 안타까운 사연이 있었다니.
    ja: |-
      そんな…この裏通りに
      そんな悲しい謂れがあったとは。
  d_nikke_julia_01_55:
    speaker: julia
    en: So let me play for the Ghost Bride now...
    ko: 이제부터는 유령 신부님을 위해 연주해야….
    ja: |-
      これからは幽霊新婦のためにも
      演奏してあげなくては…
  d_nikke_julia_01_56:
    speaker: anis
    en: Oh, it's you!
    ko: 아오, 그게 너라고!
    ja: もうっ、それがあなただってこと！
  d_nikke_julia_01_57:
    speaker: julia
    en: Huh? I am neither a ghost... nor married...
    ko: 네? 전 유령도 아니고… 결혼도 아직인데….
    ja: |-
      ええ？私は幽霊でもないし…
      結婚もまだしてないのに…
  d_nikke_julia_01_58:
    speaker: "<Self>"
    en: Julia, what are you doing here?
    ko: 율리아는 왜 여기에 있었던 거야?
    ja: ジュリアはどうしてここに？
  d_nikke_julia_01_59:
    speaker: julia
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_julia_01_60:
    speaker: julia
    en: My mentor assigned me a task and asked me to look for my bones...
    ko: 은사님께 제 뼈를 찾아오라는 숙제를 받아서….
    ja: |-
      恩師に骨を見つけろという
      ミッションを出されたので…
  d_nikke_julia_01_61:
    speaker: neon
    en: Bones? Did he ask you to look for your bones?
    ko: 뼈? 뼈를 찾아오라고요?
    ja: 骨？骨を見つけろだって？
  d_nikke_julia_01_62:
    speaker: julia
    en: Yes. He also said that I have no soul.
    ko: 네. 영혼도 없다고 말씀하셨습니다.
    ja: はい。私には魂がないとも言われました。
  d_nikke_julia_01_63:
    speaker: neon
    en: Uh... I don't understand what this means at all.
    ko: 어… 저 도저히 이 이야기를 이해하지 못하겠는데요.
    ja: |-
      う～ん…
      私はこういう話はちっとも分かりませ～ん。
  d_nikke_julia_01_64:
    speaker: julia
    en: Then I'll say it again in accordance with the original words of my mentor.
    ko: 아, 그럼 은사님 표현대로 말해보겠습니다.
    ja: あ、では恩師の表現を借りて説明してみますね。
  d_nikke_julia_01_65:
    speaker: julia
    en: Ahem.
    ko: 흠, 흠.
    ja: ふむふむ。
  d_nikke_julia_01_66:
    speaker: julia
    en: Julia! Vous have no musical soul!
    ko: 율리아! You의 음악은 Soul이 없어Yo!
    ja: |-
      ジュリア！
      Youの音楽にはSoulが足りませんYo！
  d_nikke_julia_01_67:
    speaker: julia
    en: Musique without soul is like fish without the bone!
    ko: Soul 없는 음악은 Bone 없는 생선과 다를 바가 없습니Da!
    ja: Soulがない音楽は\nBoneのないサカナと同じですYo！
  d_nikke_julia_01_68:
    speaker: julia
    en: Look for the bones which you have lost!
    ko: 집 나간 You의 뼈를 찾아오세Yo!
    ja: どこかに落としてきたYouの骨を\n見つけてくるのですYo！
  d_nikke_julia_01_69:
    speaker: julia
    en: Is what he said.
    ko: 이렇게 말씀하셨습니다.
    ja: こう仰いました。
  d_nikke_julia_01_70:
    speaker: neon
    en: That's how Mustang speaks! It's exactly the same!
    ko: 이거 머스탱 사장님 맞죠! 정말 똑같았어요!
    ja: |-
      これ絶対マスタング社長ですよね！
      そっくりでしたよ！
  d_nikke_julia_01_71:
    speaker: julia
    en: Thank you for that.
    ko: 호응에 감사드립니다.
    ja: ご清聴ありがとうございます。
  d_nikke_julia_01_72:
    speaker: "<Self>"
    en: Julia, is Mustang your mentor?
    ko: 율리아의 은사님이 머스탱이었어?
    ja: ジュリアの恩師ってマスタングだったのか？
  d_nikke_julia_01_73:
    speaker: julia
    en: Yes... you're right.
    ko: 네… 그렇습니다.
    ja: はい…
  d_nikke_julia_01_74:
    speaker: julia
    en: He's a person full of enthusiasm.
    ko: 흥의 기운으로 가득 차신 분이시죠.
    ja: |-
      エンターテイメントの気品に
      満ち溢れたお方です。
  d_nikke_julia_01_75:
    speaker: anis
    en: Don't take what he says seriously.
    ko: 난 또 누구라고, 사장님 말은 너무 그렇게 깊게 신경 쓰지 마.
    ja: |-
      誰かと思ったら社長だったのね。
      あの人の話は深刻に受け止める必要ないわ。
  d_nikke_julia_01_76:
    speaker: anis
    en: More than half of what he said is just nonsense.
    ko: 어차피 말하는 거의 반 이상은 이상한 소리니까.
    ja: だって話の半分以上はでたらめなんだから。
  d_nikke_julia_01_77:
    speaker: julia
    en: No.
    ko: 아닙니다.
    ja: いいえ。
  d_nikke_julia_01_78:
    speaker: julia
    en: My mentor was right.
    ko: 은사님의 말씀이 맞습니다.
    ja: 恩師のお言葉の通りです。
  d_nikke_julia_01_79:
    speaker: julia
    en: My music has no soul or bones.
    ko: 제 음악엔 영혼도 뼈도 없습니다.
    ja: 私の音楽には魂も骨もありません。
  d_nikke_julia_01_80:
    speaker: julia
    en: I was just reading other people's music scores.
    ko: 다른 사람의 악보를, 그저 읽어내고 있을 뿐이죠.
    ja: |-
      誰かが書いた楽譜をただ
      朗読しているようなものです。
  d_nikke_julia_01_81:
    speaker: julia
    en: So, in order to find my soul and bones, I've been trying to play...
    ko: 그래서 혼과 뼈를 찾기 위해 계속 연주해 보았지만….
    ja: |-
      それで魂と骨を見つけるために
      演奏を続けてきたのですが…
  d_nikke_julia_01_82:
    speaker: julia
    en: But maybe it's because they're too far away, I still haven't found them yet.
    ko: 둘 다 멀리 떠나버렸는지 아직까진 찾지 못한 상태입니다.
    ja: |-
      両方とも遥か遠くのどこかへ行ってしまった
      ようで、まだ見つかっていないのです。
  d_nikke_julia_01_83:
    speaker: julia
    en: I have to go somewhere else anyway...
    ko: 아무래도 저도 다른 곳으로 이동해봐야….
    ja: どうやら他の場所を探した方がよさそうです…
  d_nikke_julia_01_84:
    speaker: "<Self>"
    en: You can't wander around the Ark and play your violin whenever you wish to.
    ko: 이런 식으로 방주에서 연주를 계속하면 안 돼.
    ja: こんな風にアークで演奏を続けてはダメだ
  d_nikke_julia_01_85:
    speaker: julia
    en: Huh? Why do you utter such things...
    ko: 네? 어째서….
    ja: はい？どうしてですか…
  d_nikke_julia_01_86:
    speaker: julia
    en: Ah...! It seems that my soul and bones do not exist in the Ark!
    ko: 아…! 방주에는 제 영혼과 뼈가 존재하지 않나 보군요!
    ja: あ…！アークには私の魂と骨は存在しない\nということでしょうか！
  d_nikke_julia_01_87:
    speaker: julia
    en: Thank you for your solution, Conductor.
    ko: 안내 감사합니다. 마에스트로.
    ja: |-
      教えていただきありがとうございます、
      マエストロ。
  d_nikke_julia_01_88:
    speaker: "<Self>"
    en: Wait, no. That's not what I meant! Some residents have made some complaints.
    ko: 아니, 주민 신고가 들어와서야.
    ja: |-
      そうじゃない。
      住民から苦情が出てるんだ
  d_nikke_julia_01_89:
    speaker: julia
    en: Residents have complained?
    ko: 주민 신고?
    ja: 住民からの苦情ですか？
  d_nikke_julia_01_90:
    speaker: rapi
    en: People living nearby have complained about you.
    ko: 이 근방에 사는 사람들이 널 신고했어.
    ja: この近所に住む住民があなたを通報した。
  d_nikke_julia_01_91:
    speaker: rapi
    en: Even if you go to other parts of the Ark, it will be the same.
    ko: "방주 내에 다른 곳으로 이동한다고 해도 \n똑같은 일이 반복될 뿐일 거야."
    ja: |-
      アーク内の他の場所に移動したとしても
      同じことが繰り返されるだけよ。
  d_nikke_julia_01_92:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_01_93:
    speaker: julia
    en: Hell... I've actually become a sinner without being aware of it...
    ko: 저런… 제가 저도 모르게 범죄를….
    ja: 何という…私も気づかぬうちに\n罪を犯してしまったなんて…
  d_nikke_julia_01_94:
    speaker: julia
    en: Ahh... Before my soul and bones are found, I'm gonna go into the ice-cold
      prison.
    ko: 아아… 혼과 뼈를 찾기 전에 차디찬 쇠의 그물 안으로 들어가게 되었군요.
    ja: |-
      ああ…魂と骨を見つけるどころか、
      冷え冷えとした鉄の監獄に\n入れられてしまうようですね。
  d_nikke_julia_01_95:
    speaker: "<Self>"
    en: I wouldn't go that far.
    ko: 그런 게 아니야.
    ja: そういうわけじゃなくて
  d_nikke_julia_01_96:
    speaker: julia
    en: Then what is...?
    ko: 그럼…?
    ja: では…？
  d_nikke_julia_01_97:
    speaker: "<Self>"
    en: Let's go back to Outpost together.
    ko: 같이 전초기지로 가자.
    ja: 一緒に前哨基地に行こう
  d_nikke_julia_01_98:
    speaker: julia
    en: Outpost?
    ko: 전초기지로요?
    ja: 前哨基地ですか？
  d_nikke_julia_01_99:
    speaker: julia
    en: Ah... You actually came here to invite me...
    ko: 아… 그럼 여러분은 절 초대하기 위해 여기까지….
    ja: あ…ということはみなさん\n私を招待するためにここまで…
  d_nikke_julia_01_100:
    speaker: julia
    en: You took such great pains for me... it's really touching.
    ko: 저 하나 때문에 이렇게까지 정성을 들여주시다니… 감동입니다.
    ja: 私一人のためにここまでしてくださるなんて…\n感動しました。
  d_nikke_julia_01_101:
    speaker: anis
    en: No! No!
    ko: 아니야! 아니라고!
    ja: 違うの！違うってば！
  d_nikke_julia_01_102:
    speaker: anis
    en: Because you're playing everywhere at will, there are rumors of the Ghost Bride.
      How many times do I have to tell you...?!
    ko: "네가 아무데서나 연주해서 \n유령 신부 소동이 일어난 거라고 몇번을…!"
    ja: |-
      あなたが所構わず演奏するせいで
      幽霊新婦騒ぎになったんだって何回言えば…！
  d_nikke_julia_01_103:
    speaker: neon
    en: Anis, just give up.
    ko: 아니스, 그냥 포기해요.
    ja: アニス、諦めましょう。
  d_nikke_julia_01_104:
    speaker: julia
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_julia_01_105:
    speaker: "<Self>"
    en: "... Let's go back."
    ko: "…돌아가자."
    ja: "…帰ろう"
d_nikke_julia_02:
  d_nikke_julia_02_1:
    speaker: "<Monologue>"
    en: Since we brought Julia back to the Outpost,
    ko: 율리아를 데리고 전초기지에 온 후부터.
    ja: ジュリアを連れて前哨基地に来て以来
  d_nikke_julia_02_2:
    speaker: "<Monologue>"
    en: she's been playing violin all the time.
    ko: 율리아는 한순간도 쉬지 않고 바이올린을 연주했다.
    ja: |-
      ジュリアは一日も休むことなく
      バイオリンを演奏した
  d_nikke_julia_02_3:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_julia_02_4:
    speaker: "<Self>"
    en: "... There she goes again."
    ko: "…오늘도 인가."
    ja: "…今日もか"
  d_nikke_julia_02_5:
    speaker: "<Narration>"
    en: "*Creeeak*"
    ko: 끼이이익-
    ja: キィィー
  d_nikke_julia_02_6:
    speaker: "<Monologue>"
    en: There is no end to her playing.
    ko: 정말로 단 한순간도 쉬지 않았다.
    ja: 文字通り一瞬たりとも演奏は止まらなかった
  d_nikke_julia_02_7:
    speaker: "<Monologue>"
    en: She plays the violin day and night.
    ko: 아침이든 밤이든 가리지 않고 연주했다.
    ja: 朝だろうが夜だろうがお構いなしに演奏は続いた
  d_nikke_julia_02_8:
    speaker: "<Self>"
    en: "... I want to sleep."
    ko: "…자고 싶다."
    ja: "…眠りたい"
  d_nikke_julia_02_9:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_julia_02_10:
    speaker: "<Narration>"
    en: "*Cre-creeeak*"
    ko: 끼이- 끼이이익-
    ja: キィィーキィィィィー
  d_nikke_julia_02_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_12:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_julia_02_13:
    speaker: "<Self>"
    en: Julia?
    ko: 율리아?
    ja: ジュリア？
  d_nikke_julia_02_14:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_02_15:
    speaker: julia
    en: Conductor?
    ko: 마에스트로?
    ja: マエストロ？
  d_nikke_julia_02_16:
    speaker: julia
    en: Ahhh... it seems that my intent has been received by you, Conductor.
    ko: 아아… 드디어 제 바람이 마에스트로에게 전해진 모양이로군요.
    ja: |-
      ああ…ついに私の願いが
      マエストロに伝わったようですね。
  d_nikke_julia_02_17:
    speaker: "<Self>"
    en: Intent?
    ko: 바람?
    ja: 願い？
  d_nikke_julia_02_18:
    speaker: julia
    en: I was hoping someone would come to me. Didn't you come because of my music's
      intent?
    ko: 누구라도 와주었으면 좋겠다는, 제 간절한 바람을 듣고 오신 게 아니었습니까?
    ja: |-
      誰でもいいから来てほしいという、
      私の切なる願いを聞いていらっしゃったのでは\nないのですか？
  d_nikke_julia_02_19:
    speaker: "<Choice>"
    en: In a sense, that is indeed so...
    ko: 율리아가 보낸 음파를 알아듣고 왔어.
    ja: ジュリアが送った音波を聞いてきた
  d_nikke_julia_02_20:
    speaker: "<Choice>"
    en: I'm here because of some complaints.
    ko: 신고받고 왔어.
    ja: 苦情を受けてきた
  d_nikke_julia_02_21:
    speaker: julia
    en: Noi... C?
    ko: 음파?
    ja: オンパ？
  d_nikke_julia_02_22:
    speaker: julia
    en: But... I've been playing in the key of F, not C...
    ko: 저… 제 바이올린은 음파 음파 하지 않았는데….
    ja: |-
      あの…私のバイオリンはオンパ、
      オンパとは鳴らないはずですが…
  d_nikke_julia_02_23:
    speaker: julia
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_julia_02_24:
    speaker: julia
    en: You want me to play in the key of C instead?
    ko: 혹시 음계의 파?
    ja: まさか音階のファのことですか？
  d_nikke_julia_02_25:
    speaker: julia
    en: So instead of F-F-G, I should play C-C-D?
    ko: 제가 파파파파하고 연주했던가요?
    ja: 私ったらファファファと演奏してましたか？
  d_nikke_julia_02_26:
    speaker: "<Self>"
    en: Um, not really.
    ko: 아니.
    ja: いや
  d_nikke_julia_02_27:
    speaker: julia
    en: Then what is it...?
    ko: 그럼…?
    ja: では…？
  d_nikke_julia_02_28:
    speaker: "<Self>"
    en: "... You're playing a little too loudly, so it's driving us crazy."
    ko: "…소리가 너무 커서 괴로웠다는 거야."
    ja: "…音が大きすぎて辛いと"
  d_nikke_julia_02_29:
    speaker: julia
    en: I see...
    ko: 아….
    ja: あ…
  d_nikke_julia_02_30:
    speaker: julia
    en: In other words, my music is just noise.
    ko: 제 음악이 소음처럼 느껴지셨다는 거로군요.
    ja: |-
      私の音楽が騒音に聞こえてしまった
      ということですね。
  d_nikke_julia_02_31:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_02_32:
    speaker: julia
    en: There was a complaint... again...
    ko: 또… 신고를….
    ja: また…通報が…
  d_nikke_julia_02_33:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_34:
    speaker: julia
    en: I see. It turns out my music...
    ko: 이제 알겠습니다. 제 음악은….
    ja: よく分かりました。私の音楽は…
  d_nikke_julia_02_35:
    speaker: julia
    en: is the kind that causes complaints.
    ko: 신고를 부르는 음악이로군요.
    ja: 通報を引き起こす音楽だったんですね。
  d_nikke_julia_02_36:
    speaker: julia
    en: I will tell my mentor that I will use this to cause complaints to those who
      have committed evil deeds in the future...
    ko: 은사님께 앞으로는 악행을 저지르는 이들을 신고하는 역할로 사용하자고….
    ja: 恩師にはこれからは悪行を犯す者たちを\n通報するために使うことを提案…
  d_nikke_julia_02_37:
    speaker: "<Self>"
    en: No, it's not like that.
    ko: 그런 게 아니야.
    ja: そういうわけじゃなくて
  d_nikke_julia_02_38:
    speaker: "<Self>"
    en: "... Even the most beautiful music can be unwelcome at the wrong place and
      time."
    ko: "…소음 때문에 괴로워서 신고한 거야."
    ja: 騒音のせいで苦情が発生したんだ
  d_nikke_julia_02_39:
    speaker: julia
    en: '"Noise pollution"...!'
    ko: 소음…!
    ja: 騒音ですか…！
  d_nikke_julia_02_40:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_41:
    speaker: julia
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_julia_02_42:
    speaker: julia
    en: People hear my music as noise pollution...
    ko: 사람들은 제 음악을 소음으로 듣고 있는 거였군요….
    ja: |-
      みなさん私の音楽を騒音として
      聞いていたんですね…
  d_nikke_julia_02_43:
    speaker: julia
    en: I didn't even know about this... I played pointlessly, hoping someone would
      come and listen to my performance...
    ko: 그것도 모르고… 누구라도 제 연주를 들어주었으면 좋겠다는 부질없는 바람이나 기원하다니….
    ja: そうとも知らず…誰でもいいから私の演奏を\n聴いてくれればと、つまらない希望を\n抱いていたなんて…
  d_nikke_julia_02_44:
    speaker: julia
    en: It's really as pitiful as the fallen leaves.
    ko: 떨어지는 낙엽만큼이나 안타까운 일이로군요.
    ja: 枯れ落ちる葉っぱのように情けないことです。
  d_nikke_julia_02_45:
    speaker: "<Self>"
    en: The problem is not with the music, but rather the time that you're playing.
    ko: 음악이 싫어서라기보단 음악을 듣는 시간이 문제인 거 같은데.
    ja: |-
      演奏がイヤだとかそういう問題ではなくて、
      演奏時間に問題があるみたいだ
  d_nikke_julia_02_46:
    speaker: julia
    en: My mentor once said this to me.
    ko: 은사님도 그러셨습니다.
    ja: 恩師も同じでいらっしゃいました。
  d_nikke_julia_02_47:
    speaker: julia
    en: Although my performance is pleasant to hear, it's not good music.
    ko: 제 연주는 좋은 소리지만, 좋은 음악은 아니다.
    ja: |-
      私の演奏はいい音色だけども、
      いい音楽ではないと。
  d_nikke_julia_02_48:
    speaker: julia
    en: Although it sounds beautiful, it's not able to stir the hearts of people...
    ko: 듣기에는 좋지만, 마음을 울리지는 않는다고….
    ja: |-
      聴きやすい音楽ではあるけれども、
      心を揺さぶりはしないと…
  d_nikke_julia_02_49:
    speaker: julia
    en: So ultimately, it can only be considered noise.
    ko: 그리고 그런 건… 그저 소음일 뿐이라고 하셨습니다.
    ja: |-
      そしてそういう音楽は…
      ただの騒音に過ぎないと仰いました。
  d_nikke_julia_02_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_51:
    speaker: julia
    en: Conductor.
    ko: 마에스트로.
    ja: マエストロ。
  d_nikke_julia_02_52:
    speaker: julia
    en: I don't know where my soul and bones have gone.
    ko: 제 혼과 뼈가 어디로 갔는지… 모르겠습니다.
    ja: |-
      私の魂と骨は一体どこに
      行ってしまったのでしょうか…
  d_nikke_julia_02_53:
    speaker: julia
    en: Why don't they come back to me?
    ko: 왜 그 둘은 제게 되돌아오지 않는 것일까요.
    ja: どうして私のもとへ帰ってこないのでしょうか。
  d_nikke_julia_02_54:
    speaker: julia
    en: Are they dissatisfied with the instrument in my hand,
    ko: 제가 가진 이 악기가 마음에 들지 않는 것일까요?
    ja: 私のこの楽器が気に入らないのでしょうか？
  d_nikke_julia_02_55:
    speaker: julia
    en: or with the music that I play?
    ko: 아니면 지금 연주하는 악보가 마음에 들지 않는 걸까요?
    ja: |-
      それとも今演奏する
      この楽譜が気に入らないのでしょうか？
  d_nikke_julia_02_56:
    speaker: julia
    en: Or...
    ko: 아니면….
    ja: それとも…
  d_nikke_julia_02_57:
    speaker: julia
    en: did my soul and bones not actually exist since the beginning?
    ko: 애초에 제 혼과 뼈는 존재하지 않았던 것이었을까요.
    ja: |-
      最初から私の魂と骨は
      存在すらしなかったのでしょうか。
  d_nikke_julia_02_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_59:
    speaker: julia
    en: I was not created to play music,
    ko: 전 음악을 연주하기 위해서가 아니라.
    ja: 私は音楽を演奏するためではなく
  d_nikke_julia_02_60:
    speaker: julia
    en: but rather, to record it.
    ko: 기록하기 위해 만들어졌기 때문에.
    ja: 記録するために製造されたため、
  d_nikke_julia_02_61:
    speaker: julia
    en: Perhaps, that is why I do not have the makings of a performer.
    ko: 연주자의 혼과 뼈가 존재하지 않는 걸 수도 있겠군요.
    ja: 演奏者の魂と骨が存在しないのかもしれません。
  d_nikke_julia_02_62:
    speaker: "<Self>"
    en: You were created for the purpose of recording music?
    ko: 기록하기 위해 만들어졌다고?
    ja: 記録のために作られただと？
  d_nikke_julia_02_63:
    speaker: julia
    en: The original intention of creating me was to record the way the music is played
      on the surface
    ko: 네. 저는 원래 지상의 음악을, 그 연주 방식을 기록해.
    ja: |-
      はい。私は元々、地上の音楽を、
      その演奏方式を記録し
  d_nikke_julia_02_64:
    speaker: julia
    en: so that when the war is over, humans can continue to inherit that music.
    ko: 전쟁이 끝난 후, 다시 인간들에게 음악을 전승하기 위해 만들어졌습니다.
    ja: |-
      戦争が終わった後、
      再び人間達に音楽を伝えるために作られました。
  d_nikke_julia_02_65:
    speaker: julia
    en: But... contrary to what the makers expected,
    ko: 그런데… 그분들의 생각과는 다르게.
    ja: ところが…そうした目的とはうらはらに
  d_nikke_julia_02_66:
    speaker: julia
    en: music survived on its own, like weeds in the wilderness.
    ko: 황야의 잡초처럼 음악은 살아남았습니다.
    ja: 荒野の雑草のように音楽は生き残りました。
  d_nikke_julia_02_67:
    speaker: julia
    en: Even in the cruel war, people still continued to love and enjoy music,
    ko: 잔혹한 전쟁 속에서도 사람들은 음악을 계속 즐기고 사랑했습니다.
    ja: 過酷な戦争の中でも人々は音楽に慣れ親しみ、\n音楽を愛し続けました。
  d_nikke_julia_02_68:
    speaker: julia
    en: and there was no need to preserve the music on the surface.
    ko: 지상의 음악을 보존하고 있지 않아도 될 만큼.
    ja: 地上の音楽を保存する必要がないほどに。
  d_nikke_julia_02_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_70:
    speaker: julia
    en: So I was used in the battle to retake the surface.
    ko: 그래서 전 지상 탈환 작전에 투입되었습니다.
    ja: それで私は地上奪還作戦に投入されました。
  d_nikke_julia_02_71:
    speaker: julia
    en: In this way, I lived not for music, but just for the sake of living, until
      one day...
    ko: "그렇게 음악을 위해서가 아닌 \n그저 살아남기 위해 살아가던 어느 날…."
    ja: |-
      そのように音楽のためではなく
      ただ生き残るために生きていたある日…
  d_nikke_julia_02_72:
    speaker: julia
    en: my mentor Mustang came.
    ko: 머스탱 은사님께서 찾아오셨습니다.
    ja: マスタング恩師が私のもとへ訪れました。
  d_nikke_julia_02_73:
    speaker: julia
    en: He said he couldn't just let Nikkes, who understand music, go unchecked, so
      he took me away.
    ko: |-
      그러고는 음악을 아는 니케를 이렇게 둘 수 없다며
      저를 데려가셨습니다.
    ja: |-
      そして音楽を理解するニケをこのままに
      しておくわけにはいかないと
      私を連れて行きました。
  d_nikke_julia_02_74:
    speaker: julia
    en: At that time, I was called a musician for the first time.
    ko: 그때 저는 처음으로 음악가라는 이름을 받았습니다,
    ja: |-
      その時私は初めて音楽家という
      名前を与えられました。
  d_nikke_julia_02_75:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_julia_02_76:
    speaker: julia
    en: But... I don't know if I am worthy of being called a musician now.
    ko: 그런데… 지금의 전 제가 음악가라고 부를 수 있는지 모르겠습니다.
    ja: |-
      しかし…今の私は音楽家と
      呼んでいいのか分かりません。
  d_nikke_julia_02_77:
    speaker: julia
    en: My mentor is probably very disappointed in me, like with a withered vegetable.
    ko: 은사님도 아마 시들해진 채소 퍼펙트처럼 실망하셨을지 모릅니다.
    ja: 恩師もきっと、枯れ果てた野菜で作った\nパーフェクトのように失望されている\nことでしょう。
  d_nikke_julia_02_78:
    speaker: julia
    en: He must be regretting it while saying, "Was my appraisal wrong...?"
    ko: "내 눈에 먼지가 들어갔었나…? \n라며 후회하실지도 모릅니다."
    ja: |-
      何か大きな勘違いでもしていたのか…？
      と後悔していらっしゃるかもしれません。
  d_nikke_julia_02_79:
    speaker: "<Self>"
    en: I'm sure that's not the case.
    ko: 그렇지는 않을 거야.
    ja: そんなことはない
  d_nikke_julia_02_80:
    speaker: julia
    en: What makes you think so...?
    ko: 어째서요…?
    ja: どうしてですか…？
  d_nikke_julia_02_81:
    speaker: "<Self>"
    en: Didn't Mustang point out that your music has lost its soul?
    ko: 머스탱은 잃어버렸다고 하지 않았어?
    ja: |-
      マスタングはそれを
      なくしてしまったと言ったんだろ？
  d_nikke_julia_02_82:
    speaker: julia
    en: Yes...
    ko: 그렇긴 했습니다….
    ja: 確かにそう仰いました…
  d_nikke_julia_02_83:
    speaker: "<Self>"
    en: In that case, you must have had it at some point.
    ko: 그럼 분명히 봤다는 거야.
    ja: じゃあ確かに見たってことだ
  d_nikke_julia_02_84:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_85:
    speaker: julia
    en: So... where did they go?
    ko: 그렇다면… 그들은 어디로 도망간 것일까요?
    ja: では…一体どこに行ってしまったのでしょうか？
  d_nikke_julia_02_86:
    speaker: julia
    en: How will they come back?
    ko: 어떻게 해야 그들이 돌아와 줄까요?
    ja: |-
      どうすれば私のもとへ
      戻ってきてくれるのでしょうか？
  d_nikke_julia_02_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_88:
    speaker: "<Self>"
    en: I don't think playing aimlessly is a good idea.
    ko: 계속 연주만 하는 건 좋은 생각이 아닌 것 같아.
    ja: |-
      ずっと演奏だけしているのは
      得策ではないと思う
  d_nikke_julia_02_89:
    speaker: julia
    en: So what should I do...?
    ko: 그럼 어떻게…?
    ja: ではどうすれば…？
  d_nikke_julia_02_90:
    speaker: "<Self>"
    en: You're banned from playing the violin for one week.
    ko: 7일간 바이올린 연주 금지.
    ja: 7日間、バイオリン禁止
  d_nikke_julia_02_91:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_02_92:
    speaker: julia
    en: How can you say such hurtful words...?!
    ko: 어떻게 그런 잔혹한 말을…!
    ja: よくもそんな残酷なことを…！
  d_nikke_julia_02_93:
    speaker: "<Self>"
    en: If you keep banging your head against a wall, you'll lose sight of what needs
      to be seen.
    ko: 과열되어 있을 땐 보일 것도 보이지 않는 법이거든.
    ja: 没頭しすぎると見えるものも見えなくなる
  d_nikke_julia_02_94:
    speaker: julia
    en: Lose sight of what I should've seen...
    ko: 보일 것도 보이지 않는다….
    ja: 見えるものも見えない…
  d_nikke_julia_02_95:
    speaker: "<Self>"
    en: That's why it's not coming back to you.
    ko: 그래서 찾지 못하는 것일 거야.
    ja: だから見つけられないのかもしれない
  d_nikke_julia_02_96:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_97:
    speaker: julia
    en: If my violin and I separate like lovers after a quarrel, will I be able to
      find them?
    ko: 사랑싸움을 한 연인처럼 떨어져 있으면 찾을 수 있을까요?
    ja: |-
      恋人のケンカのように
      離れていれば答えが見つかるでしょうか？
  d_nikke_julia_02_98:
    speaker: "<Self>"
    en: I can't say for sure, but I'll do whatever I can to help.
    ko: 확신은 없어. 하지만 끝까지 함께 찾아줄게.
    ja: |-
      確信はない。
      でも最後まで一緒に探してやる
  d_nikke_julia_02_99:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_100:
    speaker: "<Self>"
    en: Well, what do you say? Want to try setting your violin aside for a change?
    ko: 바이올린 연주 금지. 해볼래?
    ja: バイオリン禁止、やってみるか？
  d_nikke_julia_02_101:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_02_102:
    speaker: julia
    en: OK, I'll try.
    ko: 네. 해볼게요.
    ja: はい。挑戦してみます。
d_nikke_julia_03:
  d_nikke_julia_03_1:
    speaker: "<Narration>"
    en: Violin Prohibition Day 1
    ko: 바이올린 금지 1일째
    ja: バイオリン禁止1日目
  d_nikke_julia_03_2:
    speaker: anis
    en: Wow, the Outpost has become such a quiet place.
    ko: 와, 전초기지가 이렇게 조용한 곳이었구나.
    ja: |-
      わぁ、前哨基地がこんなに
      静かな所だったなんて。
  d_nikke_julia_03_3:
    speaker: neon
    en: I slept soundly yesterday.
    ko: 저 엄청 숙면해서.
    ja: 私、昨日すごい熟睡して
  d_nikke_julia_03_4:
    speaker: neon
    en: I seem to be back at full firepower today!
    ko: 오늘이라면 최대 화력을 낼 수 있을 거 같아요!
    ja: 今日なら最大火力も出せそうな気分です！
  d_nikke_julia_03_5:
    speaker: rapi
    en: Is Julia okay?
    ko: 율리아는 좀 괜찮습니까?
    ja: ジュリアの調子はどうですか？
  d_nikke_julia_03_6:
    speaker: "<Self>"
    en: About that...
    ko: 글쎄….
    ja: そうだな…
  d_nikke_julia_03_7:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_julia_03_8:
    speaker: julia
    en: Conductor?
    ko: 마에스트로?
    ja: マエストロ？
  d_nikke_julia_03_9:
    speaker: "<Self>"
    en: Yes?
    ko: 율리아?
    ja: ジュリア？
  d_nikke_julia_03_10:
    speaker: julia
    en: I... seem to be experiencing a strange physical symptom...
    ko: 저… 제 몸에 이상 현상이 있어서….
    ja: あの…私、体に異常現象が発生しまして…
  d_nikke_julia_03_11:
    speaker: "<Self>"
    en: Strange physical symptom?
    ko: 이상 현상?
    ja: 異常現象？
  d_nikke_julia_03_12:
    speaker: julia
    en: It's strange. Since this morning, I've been like a squirrel that failed to
      hibernate, and my hands have been shaking.
    ko: "이상하게 오늘 아침부터 겨울잠에 실패한 토끼처럼 \n손이 떨립니다."
    ja: |-
      どうしたことか今朝から冬眠しそびれた
      ウサギのように手が震えるんです。
  d_nikke_julia_03_13:
    speaker: julia
    en: It was fine when I was holding the violin.
    ko: 바이올린을 잡고 있을 때에는 괜찮은데.
    ja: バイオリンを持っていれば大丈夫なのですが
  d_nikke_julia_03_14:
    speaker: julia
    en: But as soon as I put it down, they're like this...
    ko: 내려놓기만 하면 이렇게….
    ja: 下に置いた途端、こんな風に…
  d_nikke_julia_03_15:
    speaker: "<Narration>"
    en: "*Shivering*"
    ko: 덜덜덜덜-
    ja: ブルブルブルー
  d_nikke_julia_03_16:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_03_17:
    speaker: julia
    en: It feels like little people are digging tunnels in my hands.
    ko: 제 손위에서 작은 난쟁이들이 땅굴파기라도 하고 있는 느낌입니다.
    ja: 私の手の上で小人たちが穴でも\n掘っているような感じです。
  d_nikke_julia_03_18:
    speaker: neon
    en: Wow... this is a withdrawal symptom, isn't it?
    ko: 우와… 저거 금단증상이죠?
    ja: うわぁ…あれって禁断症状ってやつですよね？
  d_nikke_julia_03_19:
    speaker: julia
    en: I... Now that I have this symptom, I feel like it would be better to give
      up this plan...
    ko: 저… 이런 증상이 있으니 이번 계획은 포기하는 게….
    ja: |-
      あの…こんな症状まで出てきましたし、
      今回の実験は諦めた方が…
  d_nikke_julia_03_20:
    speaker: "<Self>"
    en: Didn't you say that you want to find your soul?
    ko: 혼을 찾고 싶다고 하지 않았어?
    ja: 魂を見つけたいんじゃなかったのか？
  d_nikke_julia_03_21:
    speaker: julia
    en: Yes... but...
    ko: 그건… 그렇지만.
    ja: それは…そうですけど。
  d_nikke_julia_03_22:
    speaker: "<Self>"
    en: All the more for you to push through this.
    ko: 금단 현상을 참는 수밖에 없어.
    ja: 禁断症状を我慢するしかない
  d_nikke_julia_03_23:
    speaker: julia
    en: "... I see."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_nikke_julia_03_24:
    speaker: "<Monologue>"
    en: Julia leaves, treading heavily.
    ko: 율리아가 터덜터덜 떠나갔다.
    ja: ジュリアがとぼとぼと歩いて行った
  d_nikke_julia_03_25:
    speaker: anis
    en: She really is a kid.
    ko: 쟤도 진짜 엄청난 애네.
    ja: あの子もすごい子ね。
  d_nikke_julia_03_26:
    speaker: anis
    en: She couldn't play the violin for a day, and her hands started to shake...
    ko: 하루 못하게 했다고 손까지 떨고….
    ja: |-
      一日バイオリン禁止したからって
      手まで震えちゃうなんて…
  d_nikke_julia_03_27:
    speaker: rapi
    en: "... Is that okay?"
    ko: "…괜찮을까요?"
    ja: "…大丈夫でしょうか？"
  d_nikke_julia_03_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_29:
    speaker: "<Narration>"
    en: Violin Prohibition Day 2
    ko: 바이올린 금지 2일째
    ja: バイオリン禁止2日目
  d_nikke_julia_03_30:
    speaker: julia
    en: This is... the Armory...
    ko: 여기가… 무기고….
    ja: ここが…武器庫…
  d_nikke_julia_03_31:
    speaker: julia
    en: This cold feeling emanating from the copper and iron... It should be it.
    ko: 차디찬 쇠의 느낌이 느껴지는 것 보니… 맞는 것 같군요.
    ja: |-
      ひんやりとした感じがすることからして…
      合ってるみたいですね。
  d_nikke_julia_03_32:
    speaker: julia
    en: I heard that no one would come here today...
    ko: 오늘은 아무도 오지 않는다고 했으니까….
    ja: 今日は誰もここに来ないと言っていたから…
  d_nikke_julia_03_33:
    speaker: "<Monologue>"
    en: Julia looks around for a while.
    ko: 율리아는 주변을 두리번거렸다.
    ja: ジュリアは辺りをきょろきょろと見渡した
  d_nikke_julia_03_34:
    speaker: julia
    en: If I play it here... The Conductor shouldn't be able to hear it, right?
    ko: 여기면… 마에스트로도 듣지 못하겠죠.
    ja: ここなら…マエストロにも聞こえないでしょう。
  d_nikke_julia_03_35:
    speaker: "<Monologue>"
    en: Julia lifts the violin in her hand.
    ko: 율리아가 바이올린을 들어 올렸다.
    ja: ジュリアがバイオリンを持ち上げた
  d_nikke_julia_03_36:
    speaker: julia
    en: Just
    ko: 딱.
    ja: 本当に
  d_nikke_julia_03_37:
    speaker: julia
    en: once...
    ko: 한 번만….
    ja: 1回だけ…
  d_nikke_julia_03_38:
    speaker: "<Self>"
    en: Don't even think of it.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_julia_03_39:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_03_40:
    speaker: "<Narration>"
    en: Violin Prohibition Day 3
    ko: 바이올린 금지 3일째
    ja: バイオリン禁止3日目
  d_nikke_julia_03_41:
    speaker: julia
    en: It's been less than 3 days...
    ko: 아직 3일밖에 되지 않았다니….
    ja: まだ3日しか経ってないなんて…
  d_nikke_julia_03_42:
    speaker: julia
    en: No. If it goes on like this...
    ko: 안 돼. 이대로 있다간….
    ja: ダメよ、このままじゃ…
  d_nikke_julia_03_43:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_44:
    speaker: julia
    en: Even if I don't have teeth, I can still use my gums.
    ko: 이가 없으면 잇몸으로라도 해야 한다고 했던가요.
    ja: |-
      歯がなければ歯茎ででも噛み切れ
      とはよく言ったものです。
  d_nikke_julia_03_45:
    speaker: "<Monologue>"
    en: With a somber look, Julia picks up a branch.
    ko: 율리아는 비장한 눈빛으로 나뭇가지를 들어 올렸다.
    ja: ジュリアは悲壮な目つきで木の枝を持ち上げた
  d_nikke_julia_03_46:
    speaker: julia
    en: Wind, please be my musical instrument.
    ko: 바람이여, 제 악기가 되어 주세요.
    ja: 風よ、私の楽器になってください。
  d_nikke_julia_03_47:
    speaker: "<Monologue>"
    en: Julia poses as if she's playing the violin.
    ko: 율리아가 바이올린을 연주하는 것처럼 자세를 취했다.
    ja: |-
      ジュリアがバイオリンを
      演奏するような姿勢を取った
  d_nikke_julia_03_48:
    speaker: julia
    en: I'll play...
    ko: 연주를….
    ja: 演奏を…
  d_nikke_julia_03_49:
    speaker: "<Self>"
    en: It's forbidden to play the air violin.
    ko: 에어 바이올린 금지.
    ja: エアーバイオリンも禁止だ
  d_nikke_julia_03_50:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_03_51:
    speaker: "<Narration>"
    en: Violin Prohibition Day 4
    ko: 바이올린 금지 4일째
    ja: バイオリン禁止4日目
  d_nikke_julia_03_52:
    speaker: julia
    en: Just one time.
    ko: 딱, 한 번만.
    ja: 本当に1回だけ。
  d_nikke_julia_03_53:
    speaker: julia
    en: Can I play it once, quickly, like a blowing breeze?
    ko: 스치는 바람처럼 빠르게, 한 번만 연주하면 안 될까요?
    ja: |-
      通り過ぎる風のように一瞬だけ、
      1回だけ演奏してはだめでしょうか？
  d_nikke_julia_03_54:
    speaker: "<Self>"
    en: No.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_julia_03_55:
    speaker: julia
    en: Conductor, something terrible will happen if this goes on.
    ko: 마에스트로, 이러다 정말 큰일이 날 겁니다.
    ja: マエストロ、このままだと本当に\n取り返しのつかないことになります。
  d_nikke_julia_03_56:
    speaker: "<Self>"
    en: Something terrible?
    ko: 큰일?
    ja: どんなことだ？
  d_nikke_julia_03_57:
    speaker: julia
    en: If I keep resting like this, I'll not be able to play it well.
    ko: 이렇게 계속 쉬다 보면 잘하지 못하게 될 겁니다.
    ja: |-
      このまま練習を休んでいては
      もう二度と上手に演奏できなくなるでしょう。
  d_nikke_julia_03_58:
    speaker: julia
    en: My fingers will become indolent.
    ko: 손가락에 게으름이라는 떼가 껴버릴지도 모릅니다.
    ja: |-
      指に怠け癖がついて
      取れなくなるかもしれません。
  d_nikke_julia_03_59:
    speaker: "<Self>"
    en: What's wrong with that?
    ko: 그럼 안되는 거야?
    ja: それじゃダメなのか？
  d_nikke_julia_03_60:
    speaker: julia
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_julia_03_61:
    speaker: "<Self>"
    en: Why is it so important to perfect your playing?
    ko: 왜 꼭 잘해야만 하는데?
    ja: どうして上手じゃないといけないんだ？
  d_nikke_julia_03_62:
    speaker: julia
    en: Well... Of course...
    ko: 그거야… 당연히….
    ja: それは…当然ながら…
  d_nikke_julia_03_63:
    speaker: "<Self>"
    en: Aren't you just recording music?
    ko: 음악을 기록하는 게 아니지 않아?
    ja: 音楽を記録するわけじゃないだろう？
  d_nikke_julia_03_64:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_03_65:
    speaker: "<Self>"
    en: Has Mustang ever instructed for you to be pitch-perfect?
    ko: 아니면, 머스탱이 연주를 잘해야 한다고 했어?
    ja: それとも、マスタングに上手に演奏できないと\nいけないと言われたのか？
  d_nikke_julia_03_66:
    speaker: julia
    en: No, he didn't...
    ko: 그건 아니지만….
    ja: そうではありませんが…
  d_nikke_julia_03_67:
    speaker: "<Self>"
    en: So what's wrong with making a few mistakes?
    ko: 그럼 잘하지 않아도 되는 것 아닌가?
    ja: |-
      だったら上手じゃなくても
      いいんじゃないのか？
  d_nikke_julia_03_68:
    speaker: julia
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_julia_03_69:
    speaker: julia
    en: That's it! It's not about copying what you hear...
    ko: 그렇군요. 기록하는 게 아니니까….
    ja: そうですか。記録するわけではないのですから…
  d_nikke_julia_03_70:
    speaker: julia
    en: So it's all right even if I don't play everything perfectly...
    ko: 잘하지 않아도… 되는군요.
    ja: 上手じゃなくても…いいんですね。
  d_nikke_julia_03_71:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_73:
    speaker: "<Narration>"
    en: Violin Prohibition Day 7
    ko: 바이올린 금지 7일째
    ja: バイオリン禁止7日目
  d_nikke_julia_03_74:
    speaker: neon
    en: There's only one day left now!
    ko: 이제 하루 남았네요!
    ja: あと1日ですね！
  d_nikke_julia_03_75:
    speaker: julia
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_julia_03_76:
    speaker: neon
    en: The ban on your violin playing will be lifted tomorrow, right?
    ko: 바이올린 금지, 내일 풀리는 거 아닌가요?
    ja: バイオリン禁止令、明日で解除ですよね？
  d_nikke_julia_03_77:
    speaker: julia
    en: Yes...
    ko: 맞습니다….
    ja: そうです…
  d_nikke_julia_03_78:
    speaker: neon
    en: So why don't you seem excited at all?
    ko: 그런데 왜 그렇게 힘이 없어요?
    ja: なのにどうしてそんなに元気ないんですか？
  d_nikke_julia_03_79:
    speaker: neon
    en: Ah...! Could it be because time goes by too slowly?
    ko: 아…! 설마 시간이 너무 안 가서?
    ja: あっ…！もしかして今日のこの一日も辛いとか？
  d_nikke_julia_03_80:
    speaker: neon
    en: In that case, why don't you go with me to train our firepower?
    ko: 그런 거라면 저랑 같이 화력 연습하러 가실래요?
    ja: |-
      そういうことなら
      私と狙撃訓練でもしません？
  d_nikke_julia_03_81:
    speaker: neon
    en: Once you unleash your firepower, time will fly by without you even noticing!
    ko: 화력을 불태우고 나면, 시간도 금방 가있을 거예요!
    ja: |-
      銃を撃っていれば、
      時間もあっという間に過ぎますよ！
  d_nikke_julia_03_82:
    speaker: anis
    en: Hey, she's a good kid. Don't even think about turning her into a gun nut like
      you.
    ko: 야, 너 멀쩡한 애한테 이상한 거 주입시키지 마.
    ja: |-
      ちょっと、まともな子に
      変なこと教え込もうとしないの。
  d_nikke_julia_03_83:
    speaker: neon
    en: Excuse you!
    ko: 주입이라뇨!
    ja: 変なことって何ですか！
  d_nikke_julia_03_84:
    speaker: neon
    en: What's wrong with me sharing my belief with her?
    ko: 화력이라는 새로운 세계를 알려드리는 것뿐이죠!
    ja: |-
      火力という新しい世界を
      教えてあげようとしただけです！
  d_nikke_julia_03_85:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_86:
    speaker: julia
    en: You're an Attacker Nikke, Neon?
    ko: 네온은 화력형으로 만들어진 니케인가요?
    ja: |-
      ネオンは火力型として
      製造されたニケなのですか？
  d_nikke_julia_03_87:
    speaker: neon
    en: Attacker Nikke?
    ko: 화력형 니케요?
    ja: 火力型ニケ？
  d_nikke_julia_03_88:
    speaker: neon
    en: No, I'm not. Why do you think so?
    ko: "아뇨, 그렇진 않은데. \n왜 그러세요?"
    ja: |-
      いいえ、そういうわけではないですけど。
      でもどうしてそんなことを？
  d_nikke_julia_03_89:
    speaker: julia
    en: Since you're always going on about firepower... I thought you were a Nikke
      made for the purpose of studying firepower.
    ko: "계속해서 화력을 이야기하길래… \n화력을 연구하기 위해 만들어진 니케인 줄 알았어요."
    ja: |-
      いつも火力の話をしているので…
      火力を研究するために作られた\nニケなのかと思いまして。
  d_nikke_julia_03_90:
    speaker: anis
    en: She's just crazy about it, that's all.
    ko: 그건 그냥 얘가 화력에 미친 애라서 그래.
    ja: それはただこの子が火力オタクなだけよ。
  d_nikke_julia_03_91:
    speaker: julia
    en: Crazy about firepower?
    ko: 화력에 미쳤다고요?
    ja: 火力オタクですって？
  d_nikke_julia_03_92:
    speaker: julia
    en: Why firepower...
    ko: 왜 그렇게 화력을….
    ja: 何でそこまでして火力に…
  d_nikke_julia_03_93:
    speaker: neon
    en: Well, of course it's because I like firepower!
    ko: 그거야, 당연히 화력을 좋아하니까요!
    ja: それはもちろん火力が大好きだからです！
  d_nikke_julia_03_94:
    speaker: neon
    en: I want everyone to know the charm of firepower.
    ko: 화력의 멋짐을 모두에게 알리고 싶으니까요.
    ja: |-
      火力の素晴らしさを
      みんなに知らせてあげたいんです。
  d_nikke_julia_03_95:
    speaker: julia
    en: Because you like it? Just because you like it?
    ko: 좋아서… 라고요? 정말 그거밖에는 없는 건가요?
    ja: 好き…だから？本当にそれだけなんですか？
  d_nikke_julia_03_96:
    speaker: neon
    en: Do I need another reason?
    ko: 다른게 있어야 하나요?
    ja: 他の理由がなきゃいけないんですか？
  d_nikke_julia_03_97:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_98:
    speaker: julia
    en: Neon has a soul.
    ko: 네온에겐 혼이 있네요.
    ja: ネオンには魂がありますね。
  d_nikke_julia_03_99:
    speaker: neon
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_julia_03_100:
    speaker: julia
    en: Your soul burns with passion for firepower.
    ko: 화력을 향한 불타는 영혼이 있어요.
    ja: 火力に向けられた情熱的な魂があります。
  d_nikke_julia_03_101:
    speaker: julia
    en: Your soul and your bones.
    ko: |-
      저것이 혼이었군요.
      저것이 뼈였어요.
    ja: |-
      あれが魂だったんですね。
      あれが骨…
  d_nikke_julia_03_102:
    speaker: julia
    en: Something I don't have...
    ko: 제게는 없는….
    ja: 私にはない…
  d_nikke_julia_03_103:
    speaker: neon
    en: Julia?
    ko: 율리아?
    ja: ジュリア？
  d_nikke_julia_03_104:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_105:
    speaker: julia
    en: Excuse me. I'm going back to my room.
    ko: 죄송합니다. 먼저 방으로 돌아가 보겠습니다.
    ja: |-
      すみません。
      先に部屋に戻って休ませてもらいます。
  d_nikke_julia_03_106:
    speaker: "<Monologue>"
    en: Julia leaves.
    ko: 율리아가 떠나갔다.
    ja: ジュリアは部屋に戻った
  d_nikke_julia_03_107:
    speaker: anis
    en: What's up with her?
    ko: 쟤 왜 저래?
    ja: あの子、どうしちゃったのかしら。
  d_nikke_julia_03_108:
    speaker: neon
    en: I don't know. Is she dejected because she hasn't played the violin for so
      long?
    ko: |-
      글쎄요? 너무 오랫동안 바이올린을 금지당해서
      우울해지신 거 아닐까요?
    ja: |-
      さあ。長い間バイオリンを禁止されて
      元気がなくなっちゃったんでしょうかね？
  d_nikke_julia_03_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_110:
    speaker: julia
    en: Because... I like it...
    ko: 좋아서… 하는 것….
    ja: 好きだから…やる…
  d_nikke_julia_03_111:
    speaker: julia
    en: Just... like it...
    ko: 단지 그것뿐….
    ja: ただそれだけ…
  d_nikke_julia_03_112:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_julia_03_113:
    speaker: "<Self>"
    en: Julia.
    ko: 율리아.
    ja: ジュリア
  d_nikke_julia_03_114:
    speaker: julia
    en: "... Conductor."
    ko: "…마에스트로."
    ja: "…マエストロ。"
  d_nikke_julia_03_115:
    speaker: julia
    en: The ban will be lifted tomorrow.
    ko: 당장 내일 금지가 풀렸을 때.
    ja: 明日禁止令が解除された時、
  d_nikke_julia_03_116:
    speaker: julia
    en: I don't know what tune I should play.
    ko: 어떤 곡을 연주해야 할지 모르겠습니다.
    ja: どんな曲を演奏すればいいのか分かりません。
  d_nikke_julia_03_117:
    speaker: julia
    en: There used to be a piece of music that I had to play every day.
    ko: 예전에는 매일 연주해야 하는 곡이 있었는데.
    ja: 昔は毎日演奏すべき曲があったのに。
  d_nikke_julia_03_118:
    speaker: julia
    en: Is it okay If I don't practice? I can't play any tunes now.
    ko: |-
      그것을 연습하지 않아도 되니.
      그 어떤 곡도 연주할 수 없게 되었습니다.
    ja: |-
      それを練習しなくてもいいとなると、
      どの曲も演奏できなくなりました。
  d_nikke_julia_03_119:
    speaker: julia
    en: I feel myself becoming a boat drifting on the sea and getting lost.
    ko: 물길 없는 바다 위에 표류한 배가 된 느낌입니다.
    ja: |-
      航路のない海の上で
      漂流する船になった気分です。
  d_nikke_julia_03_120:
    speaker: julia
    en: There's no wind blowing through the doors of my heart.
    ko: 마음에 어떤 바람도 불지 않습니다.
    ja: 心にどんな風も吹きません。
  d_nikke_julia_03_121:
    speaker: julia
    en: Can I really say that I like music?
    ko: 이런 제가 정말로 음악을 좋아했다고 말할 수 있을까요?
    ja: |-
      こんな私が本当に音楽が好きだったと
      言えるのでしょうか？
  d_nikke_julia_03_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_123:
    speaker: julia
    en: Conductor.
    ko: 마에스트로.
    ja: マエストロ。
  d_nikke_julia_03_124:
    speaker: julia
    en: In any case, I really seem to be soulless.
    ko: 아무래도 제겐 혼이 없는 게 맞는 것 같습니다.
    ja: どうやら私に魂がないのは本当だったようです。
  d_nikke_julia_03_125:
    speaker: julia
    en: I... don't desire music myself,
    ko: 전… 스스로 음악을 원하는 게 아닌.
    ja: 私は…自ら音楽を好むのではない、
  d_nikke_julia_03_126:
    speaker: julia
    en: I'm just a recording device for inputting music.
    ko: 그저 음악이 입력된 기록 장치에 불과한 것….
    ja: ただ音楽が入力された記録装置に過ぎない…
  d_nikke_julia_03_127:
    speaker: "<Self>"
    en: Has it always been that way?
    ko: 정말 한 번도 없었어?
    ja: 本当に一度もなかったか？
  d_nikke_julia_03_128:
    speaker: julia
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_julia_03_129:
    speaker: "<Self>"
    en: Have you ever had the urge to play music before?
    ko: 스스로 음악을 하고 싶었던 순간이 한 번도 없었어?
    ja: 自ら音楽がやりたいと思った瞬間が、\n一度もなかったか？
  d_nikke_julia_03_130:
    speaker: julia
    en: I'm not sure...
    ko: 그런 적은….
    ja: それは…
  d_nikke_julia_03_131:
    speaker: "<Self>"
    en: A moment that made you want to pick up the violin right away.
    ko: 당장이라도 바이올린을 들어 올리고 싶은 순간.
    ja: |-
      今すぐにでもバイオリンを
      持ちたいというあの瞬間
  d_nikke_julia_03_132:
    speaker: julia
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_julia_03_133:
    speaker: "<Self>"
    en: Have you never experienced a moment so intense that it makes your heart palpitates?
    ko: 마음이 뒤흔들리는, 강렬한 순간이 단 한 번도 없었다고?
    ja: 心が踊る、強烈な瞬間が一度もなかったと？
  d_nikke_julia_03_134:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_135:
    speaker: julia
    en: An impulse... to use music to express myself...?
    ko: 음악으로 표현하고 싶은… 충동…?
    ja: 音楽で表現したいという…衝動…？
  d_nikke_julia_03_136:
    speaker: julia
    en: A moment... that made me want to pick up the violin right away.
    ko: 당장에라도 바이올린을 들어 올리고 싶었던… 순간.
    ja: |-
      今すぐにでもバイオリンを持ちたいという
      あの時の…感情。
  d_nikke_julia_03_137:
    speaker: julia
    en: The music... was like waves rolling...
    ko: 파도처럼 밀려오는… 음악의….
    ja: 波のように押し寄せる…音楽の…
  d_nikke_julia_03_138:
    speaker: julia
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_julia_03_139:
    speaker: julia
    en: The first time I went to the surface.
    ko: 처음으로 지상에 올라갔을 때.
    ja: 初めて地上に行った時、
  d_nikke_julia_03_140:
    speaker: julia
    en: At the time... I was there.
    ko: 그때… 그곳에.
    ja: あの時…あの場所に。
  d_nikke_julia_03_141:
    speaker: julia
    en: I experienced something like that...
    ko: 있었던 것 같습니다….
    ja: あったような気がします…
  d_nikke_julia_03_142:
    speaker: "<Self>"
    en: Let's go then.
    ko: 그럼 가보자.
    ja: じゃあ行ってみよう
  d_nikke_julia_03_143:
    speaker: julia
    en: Now?
    ko: 지금요?
    ja: 今ですか？
  d_nikke_julia_03_144:
    speaker: "<Self>"
    en: Let's head to the surface and relive that moment again.
    ko: 다시 한번 느껴보는 거야.
    ja: もう一度感じてみるんだ
  d_nikke_julia_03_145:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_03_146:
    speaker: "<Self>"
    en: The impulse that shocked your soul.
    ko: 혼을 뒤흔드는 충동을.
    ja: 魂が揺さぶられる衝動を
d_nikke_julia_04:
  d_nikke_julia_04_1:
    speaker: julia
    en: It was like this at the time.
    ko: 그때도 이런 광경이었습니다.
    ja: あの時もこういう風景でした。
  d_nikke_julia_04_2:
    speaker: julia
    en: I entered the ice-cold iron prison, going upward... and upward...
    ko: 차가운 쇠 감옥에 실려, 위로… 위로….
    ja: 冷たい鉄の監獄に乗せられて、\n上へ…上へと…
  d_nikke_julia_04_3:
    speaker: syuen
    en: What? This scrap metal
    ko: 뭐야 이 고철은.
    ja: 何、この鉄くずは。
  d_nikke_julia_04_4:
    speaker: syuen
    en: can record music?
    ko: 음악을 기록해?
    ja: 音楽を記録する？
  d_nikke_julia_04_5:
    speaker: syuen
    en: Why would you make this kind of thing? Has the music disappeared?
    ko: |-
      그런 걸 왜 하고 있는 건데.
      음악이 없어졌기라도 했어?
    ja: |-
      何でそんなことしてるの？
      音楽がなくなりでもした？
  d_nikke_julia_04_6:
    speaker: syuen
    en: Is this how you spend my money?
    ko: 내 돈이 이런데 쓰이고 있었단 말야?
    ja: |-
      私のお金がこんなことに
      浪費されてたっていうの？
  d_nikke_julia_04_7:
    speaker: julia
    en: Then... what should I do now...?
    ko: 그럼… 전 이제 무엇을 해야….
    ja: では…私はこれから何をすれば…
  d_nikke_julia_04_8:
    speaker: syuen
    en: Just look at this. What's it good for?
    ko: 이것 좀 봐라. 뭘 하냐고?
    ja: ちょっと待って。何かをしたいっていうの？
  d_nikke_julia_04_9:
    speaker: syuen
    en: Scrap metal should just act like scrap metal. Go to the surface and fight.
    ko: 고철이면 고철답게 지상에 나가 싸워야지.
    ja: 鉄くずは鉄くずらしく地上で戦わなくちゃ。
  d_nikke_julia_04_10:
    speaker: syuen
    en: A Nikke for playing music? That's funny. Stop pretending to be sophisticated.
    ko: |-
      음악 하는 니케? 웃기고 있네.
      어디서 고상한 척이야.
    ja: |-
      音楽を奏でるニケ？笑わせないで。
      この身の程知らずが。
  d_nikke_julia_04_11:
    speaker: syuen
    en: You're not human.
    ko: 인간도 아닌 주제에.
    ja: 人間でもないくせに。
  d_nikke_julia_04_12:
    speaker: julia
    en: At that time, this elevator was filled with fear and sadness...
    ko: 그때, 이 엘리베이터 안은 공포와 슬픔으로 가득 찬….
    ja: |-
      あの時、このエレベーターの中は
      恐怖と悲しみでいっぱいの…
  d_nikke_julia_04_13:
    speaker: julia
    en: It's a tomb.
    ko: 무덤이었습니다.
    ja: 墓場も同然でした。
  d_nikke_julia_04_14:
    speaker: unknown
    en: This is your first time fighting on the battlefield, right?
    ko: 당신도 전장에 나가는 게 처음인가요?
    ja: あなたも戦場に行くのは初めてですか？
  d_nikke_julia_04_15:
    speaker: julia
    en: "... Yes."
    ko: "…네."
    ja: "…はい。"
  d_nikke_julia_04_16:
    speaker: unknown
    en: This is... my first time, too.
    ko: 저도… 처음이에요.
    ja: 私も…初めてです。
  d_nikke_julia_04_17:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_18:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_19:
    speaker: unknown
    en: I originally thought that if I became a Nikke... I would never go back to
      the surface and be caught in war again...
    ko: "니케가 되면… 지상이든 전장이든… \n아무렇지 않을 줄 알았는데…."
    ja: |-
      ニケになれば…地上だろうが戦場だろうが…
      何ともないと思っていましたが…
  d_nikke_julia_04_20:
    speaker: unknown
    en: It's terrible.
    ko: 너무 무섭네요.
    ja: すごく怖いです。
  d_nikke_julia_04_21:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_22:
    speaker: unknown
    en: Can we make it back alive?
    ko: 우리 살아 돌아갈 수 있을까요?
    ja: 私たち生きて帰ってこれるのでしょうか？
  d_nikke_julia_04_23:
    speaker: julia
    en: What are Raptures? What is the war like?
    ko: "랩쳐는 무엇일까. \n전쟁은 어떤 것일까."
    ja: |-
      ラプチャーとは何なのか。
      戦争とはどういうものなのか。
  d_nikke_julia_04_24:
    speaker: julia
    en: Can we make it back alive?
    ko: 우리는 살아 돌아갈 수 있을까.
    ja: 私たちは生きて帰ってこれるのか。
  d_nikke_julia_04_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_26:
    speaker: julia
    en: Will I...
    ko: 다시….
    ja: もう一度…
  d_nikke_julia_04_27:
    speaker: julia
    en: be able to play music... again?
    ko: 음악을… 할 수 있을까.
    ja: 音楽を…奏でることができるのか。
  d_nikke_julia_04_28:
    speaker: "<Monologue>"
    en: The elevator stops.
    ko: 엘리베이터가 멈췄다.
    ja: エレベーターが止まった
  d_nikke_julia_04_29:
    speaker: "<Monologue>"
    en: The door opens with a loud noise.
    ko: 지잉- 하고 문이 열렸다.
    ja: ウィーンという音とともにドアが開いた
  d_nikke_julia_04_30:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_julia_04_31:
    speaker: "<Monologue>"
    en: I walk onto the surface with Julia.
    ko: 율리아와 함께 지상으로 걸어 나갔다.
    ja: ジュリアと一緒に地上へと歩いて行った
  d_nikke_julia_04_32:
    speaker: julia
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_julia_04_33:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_34:
    speaker: julia
    en: How could I forget this?
    ko: 어떻게 이걸 잊고 살고 있었을까요.
    ja: これを忘れて生きていたなんて。
  d_nikke_julia_04_35:
    speaker: julia
    en: The fiery orange sky.
    ko: 이 불타오를 듯 찬란한 하늘을.
    ja: この燃え上がるような燦爛たる空を。
  d_nikke_julia_04_36:
    speaker: julia
    en: Such a contradictory place,
    ko: 흩날리는 먼지처럼 만연한 죽음과.
    ja: 散りゆく埃のように漠然とした死と
  d_nikke_julia_04_37:
    speaker: julia
    en: where death spreading like flying dust
    ko: 움트는 생명의 숨결이 공존하는.
    ja: 新たに誕生する生命の息吹が共存する
  d_nikke_julia_04_38:
    speaker: julia
    en: coexists with the breath of new life...!
    ko: 이 모순의 대지를…!
    ja: この矛盾の大地を…！
  d_nikke_julia_04_39:
    speaker: julia
    en: It was like this back then too.
    ko: 그때에도 그랬습니다.
    ja: あの時もそうでした。
  d_nikke_julia_04_40:
    speaker: julia
    en: The first time I gazed upon the surface.
    ko: 처음 본 지상에 모습에.
    ja: 初めて見た地上の姿に
  d_nikke_julia_04_41:
    speaker: julia
    en: I felt an upsurge of emotion in my heart.
    ko: 마음에 거대한 파도가 쳤습니다.
    ja: 心に大きな波が打ち寄せました。
  d_nikke_julia_04_42:
    speaker: julia
    en: It reminds me of that time.
    ko: 그때 생각했습니다.
    ja: その時思いました。
  d_nikke_julia_04_43:
    speaker: julia
    en: What I am holding is not a gun, but a musical instrument...!
    ko: 지금 이 손에 총이 아닌 악기가 있었더라면…!
    ja: |-
      今この手に銃ではなく
      楽器が握られていればと…！
  d_nikke_julia_04_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_45:
    speaker: julia
    en: That's right, Conductor.
    ko: 맞습니다. 마에스트로.
    ja: 見つけました。マエストロ。
  d_nikke_julia_04_46:
    speaker: julia
    en: My soul and bones are here.
    ko: 제 혼과 뼈는 이곳에 있습니다.
    ja: 私の魂と骨はここにありました。
  d_nikke_julia_04_47:
    speaker: julia
    en: Here, on the surface...
    ko: 이곳 지상에….
    ja: この地上に…
  d_nikke_julia_04_48:
    speaker: julia
    en: My fear, sorrow,
    ko: 저의 공포와 슬픔.
    ja: 私の恐怖と悲しみ。
  d_nikke_julia_04_49:
    speaker: julia
    en: loneliness, despair,
    ko: 고독함과 절망.
    ja: 孤独と絶望。
  d_nikke_julia_04_50:
    speaker: julia
    en: and happiness are all here.
    ko: 그리고 기쁨이 있습니다.
    ja: そして喜びがここにはあります。
  d_nikke_julia_04_51:
    speaker: julia
    en: They merge with each other to create a melody.
    ko: 그것들이 어우러져 선율을 만들어 내고 있습니다.
    ja: |-
      それらが調和を成して
      メロディを生み出しています。
  d_nikke_julia_04_52:
    speaker: julia
    en: I'm feeling an upsurge of emotion in my heart.
    ko: 마음에 거대한 파도가 치고 있습니다.
    ja: 心に大きな波が押し寄せてきています。
  d_nikke_julia_04_53:
    speaker: julia
    en: Conductor.
    ko: 마에스트로.
    ja: マエストロ。
  d_nikke_julia_04_54:
    speaker: julia
    en: I want to play again, with the waves of this music.
    ko: 다시 한번 이 음악의 파도와 함께 연주해 보고 싶습니다.
    ja: |-
      もう一度この音楽の波とともに
      演奏をしてみたくなりました。
  d_nikke_julia_04_55:
    speaker: julia
    en: Please allow me.
    ko: 허락해 주시겠습니까?
    ja: 許可していただけますか？
  d_nikke_julia_04_56:
    speaker: "<Self>"
    en: Go on, play to your heart's content.
    ko: 마음껏 연주해.
    ja: 好きなだけ演奏していい
  d_nikke_julia_04_57:
    speaker: julia
    en: I'm deeply grateful.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_julia_04_58:
    speaker: "<Monologue>"
    en: Julia lifts the violin in her hand.
    ko: 율리아가 바이올린을 들어 올렸다.
    ja: ジュリアがバイオリンを持ち上げた
  d_nikke_julia_04_59:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_04_60:
    speaker: mustang
    en: Oh!
    ko: Oh!
    ja: Oh！
  d_nikke_julia_04_61:
    speaker: mustang
    en: I can see your soul in your eyes.
    ko: You의 눈에는 Soul이 있군요.
    ja: Youの目にはSoulがありますね！
  d_nikke_julia_04_62:
    speaker: mustang
    en: You have a brillante passion for musique.
    ko: Music을 향한 Shining한 열망이 있어Yo.
    ja: |-
      Musicに向けられた
      Shiningな情熱がありますYo！
  d_nikke_julia_04_63:
    speaker: mustang
    en: When your soul enters your musique,
    ko: You의 Soul이 당신의 음악에 담길 때!
    ja: |-
      YouのSoulがあなたの音楽に
      込められる時！
  d_nikke_julia_04_64:
    speaker: mustang
    en: You'll become a real musicien.
    ko: 당신은 진정한 Musician이 될 거예Yo.
    ja: |-
      あなたは真の
      MusicianになれるのですYo！
  d_nikke_julia_04_65:
    speaker: mustang
    en: Like with all Nikkes who understand art.
    ko: Art를 아는 모든 Nikke는 Me가 지켜야만 해요.
    ja: |-
      Artを理解する全てのNikkeは
      Meが守ってみせます！
  d_nikke_julia_04_66:
    speaker: mustang
    en: You, Julia,
    ko: You. 율리아.
    ja: You、ジュリア！
  d_nikke_julia_04_67:
    speaker: mustang
    en: do you want to go avec moi?
    ko: Me와 함께 가겠나Yo?
    ja: MeについてきますかNe？
  d_nikke_julia_04_68:
    speaker: julia
    en: Mentor... I seem to be able to do it now.
    ko: 은사님… 지금이라면 할 수 있을 것 같습니다.
    ja: 恩師…今ならできるような気がします。
  d_nikke_julia_04_69:
    speaker: julia
    en: As you said, my music
    ko: 당신께서 말씀하셨던, 제 뼈와 혼이 담긴.
    ja: あなたが言っていた私の骨と魂がこもった、
  d_nikke_julia_04_70:
    speaker: julia
    en: contains my soul and bones.
    ko: 저의 음악을.
    ja: 私の音楽を。
  d_nikke_julia_04_71:
    speaker: "<Monologue>"
    en: Julia places the bow to her violin,
    ko: 바이올린 위에 활이 닿았다.
    ja: バイオリンの上に弓が触れた
  d_nikke_julia_04_72:
    speaker: "<Monologue>"
    en: and begins to play.
    ko: 그리고 율리아가 연주를 시작했다.
    ja: そしてジュリアが演奏を始めた
  d_nikke_julia_04_73:
    speaker: "<Monologue>"
    en: In the red-stained wilderness, Julia's melody echoed.
    ko: 붉게 물든 황야에 율리아의 선율이 흘러넘쳤다.
    ja: 赤く染まった荒野にジュリアの旋律が鳴り響いた
  d_nikke_julia_04_74:
    speaker: "<Monologue>"
    en: Sometimes it was full of loneliness and sadness.
    ko: 때로는 슬픔과 고독에 가득 찬 선율로.
    ja: 時に悲しみと孤独でいっぱいの旋律で
  d_nikke_julia_04_75:
    speaker: "<Monologue>"
    en: And sometimes it was full of joy.
    ko: 때로는 환희에 가득 찬 선율로.
    ja: 時に歓喜に満ちた旋律で
  d_nikke_julia_04_76:
    speaker: "<Monologue>"
    en: The music belonging to her was born.
    ko: 그녀의 음악을 만들어냈다.
    ja: 彼女は音楽を生み出した
  d_nikke_julia_04_77:
    speaker: "<Monologue>"
    en: Julia's lost bones and soul
    ko: 잃어버렸던 율리아의 뼈와 영혼이.
    ja: 主人を見失っていたジュリアの骨と魂が
  d_nikke_julia_04_78:
    speaker: "<Monologue>"
    en: finally returned to her.
    ko: 마침내 그녀의 곁으로 돌아온 순간이었다.
    ja: ついに彼女のもとへと戻った瞬間だった
d_nikke_julia_05:
  d_nikke_julia_05_1:
    speaker: "<Monologue>"
    en: A few days after Julia found her bones and soul,
    ko: 율리아가 뼈와 혼을 찾고 되돌아간 후 며칠이 흘렀다.
    ja: |-
      ジュリアが骨と魂を見つけて
      帰っていった日から数日が経過した
  d_nikke_julia_05_2:
    speaker: "<Monologue>"
    en: The Outpost, which was full of noisy violin sounds half a month ago,
    ko: 보름 전 만해도 시끄러운 바이올린 소리로 가득했던 전초기지는.
    ja: 半月前までうるさいバイオリンの音が鳴り響いていた前哨基地は、
  d_nikke_julia_05_3:
    speaker: "<Monologue>"
    en: was very quiet, as if nothing had happened.
    ko: 아무 일도 없었다는 듯 고요하기만 했다.
    ja: 何もなかったかのように静かだった
  d_nikke_julia_05_4:
    speaker: "<Monologue>"
    en: It felt a little empty.
    ko: 뭔가 허전한 기분이다.
    ja: ちょっと物足りない気さえしてくる
  d_nikke_julia_05_5:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_julia_05_6:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_julia_05_7:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_05_8:
    speaker: "<Monologue>"
    en: I quickly rushed towards the wilderness on the surface.
    ko: 서둘러 지상의 황야로 향했다.
    ja: 急いで地上の荒野に向かった
  d_nikke_julia_05_9:
    speaker: "<Self>"
    en: Julia!
    ko: 율리아!
    ja: ジュリア！
  d_nikke_julia_05_10:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_05_11:
    speaker: julia
    en: Ahhh... my intent to see you again made it through.
    ko: 아아… 보고 싶다는 제 간절한 바람이 또 통하였군요.
    ja: |-
      ああ…会いたいという私の切なる願いが
      また通じたようですね。
  d_nikke_julia_05_12:
    speaker: julia
    en: Conductor, did you come because you felt my intent?
    ko: 마에스트로, 이번에야말로 저의 바람을 듣고 오셨나요?
    ja: |-
      マエストロ、今度こそ私の願いを感じて
      来てくれたのですか？
  d_nikke_julia_05_13:
    speaker: "<Choice>"
    en: Yes, it has made its way to me.
    ko: 그래, 나에게 닿았어.
    ja: ああ、私に届いた
  d_nikke_julia_05_14:
    speaker: "<Choice>"
    en: Actually, Mustang contacted me.
    ko: 머스탱의 연락을 받고 왔어.
    ja: マスタングの連絡を受けてきた
  d_nikke_julia_05_15:
    speaker: julia
    en: Ahh... it was finally conveyed.
    ko: 아아… 드디어 닿았군요.
    ja: ああ…ついに通じたんですね。
  d_nikke_julia_05_16:
    speaker: julia
    en: As long as you pray earnestly, your wish will come true. It turns out that
      this is true.
    ko: 간절히 원하면 이루어진다는 말은 사실이었어요.
    ja: |-
      切実に願えば叶うというのは
      本当だったんですね。
  d_nikke_julia_05_17:
    speaker: "<Self>"
    en: Why didn't you come over to see me?
    ko: 그러면 보러 오지 그랬어.
    ja: だったら会いに来ればよかったのに
  d_nikke_julia_05_18:
    speaker: julia
    en: If I go there to see you, Conductor, I'll be intoxicated by your calmness.
    ko: 그곳에 가 마에스트로를 본다면, 당신의 안온함에 취해.
    ja: |-
      そこに行きマエストロに会ったなら、
      あなたの温かさに酔いしれ
  d_nikke_julia_05_19:
    speaker: julia
    en: And I may not be able to leave.
    ko: 떠나지 못할 거 같았으니까요.
    ja: 旅立つことができないと思ったからです。
  d_nikke_julia_05_20:
    speaker: julia
    en: Mentor...!
    ko: 은사님께서…!
    ja: 恩師が…！
  d_nikke_julia_05_21:
    speaker: julia
    en: I see.
    ko: 그랬군요.
    ja: そうでしたか。
  d_nikke_julia_05_22:
    speaker: julia
    en: I never thought my mentor would be the messenger of my intent.
    ko: 은사님이 제 바람의 전달자가 되어주실 줄이야.
    ja: |-
      恩師が私の願いのメッセンジャーに
      なってくださるなんて。
  d_nikke_julia_05_23:
    speaker: julia
    en: Really... my mentor is a very good person.
    ko: 정말… 은사님은 좋은 분이십니다.
    ja: 本当に…恩師は優しいお方です。
  d_nikke_julia_05_24:
    speaker: julia
    en: Thanks to him, I can realize my wish.
    ko: 덕분에 간절히 원했던 걸 이루고 갈 수 있게 되었군요.
    ja: |-
      おかげで切に願っていたことを
      実現させることができましたから。
  d_nikke_julia_05_25:
    speaker: "<Self>"
    en: Aren't you afraid?
    ko: 무섭진 않아?
    ja: 怖くないのか？
  d_nikke_julia_05_26:
    speaker: julia
    en: Why?
    ko: 무엇이 무섭다는 건가요?
    ja: 何が怖いというのですか？
  d_nikke_julia_05_27:
    speaker: "<Self>"
    en: Perhaps, you'll die.
    ko: 죽을지도 몰라.
    ja: 死ぬかもしれないぞ
  d_nikke_julia_05_28:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_05_29:
    speaker: "<Self>"
    en: The decoy function of your violin may not work in certain places.
    ko: 악기의 데코이 능력이 통하지 않는 곳이 있을 수 있어.
    ja: |-
      楽器のデコイ能力が通用しない場所も
      あるかもしれない
  d_nikke_julia_05_30:
    speaker: julia
    en: It doesn't matter.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_julia_05_31:
    speaker: julia
    en: As long as I can travel with the flow of music...
    ko: 이 음악의 기류에 빠져 여행할 수만 있다면….
    ja: |-
      この音楽の気流に乗り、
      旅をすることさえできるのなら…
  d_nikke_julia_05_32:
    speaker: julia
    en: death will not scare me.
    ko: 더는 죽음도 공포가 되지 못하니까요.
    ja: 死など怖くありません。
  d_nikke_julia_05_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_julia_05_34:
    speaker: julia
    en: Conductor.
    ko: 마에스트로.
    ja: マエストロ。
  d_nikke_julia_05_35:
    speaker: julia
    en: You are the benefactor who helped me find my soul
    ko: 당신은 제 혼을 찾아준 은인이자.
    ja: あなたは私の魂を見つけてくれた恩人であり、
  d_nikke_julia_05_36:
    speaker: julia
    en: and the first listener in my life.
    ko: 제 생의 첫번째 관객입니다.
    ja: 私の人生で初めての観客です。
  d_nikke_julia_05_37:
    speaker: "<Monologue>"
    en: Julia approaches slowly and kisses me.
    ko: 율리아가 다가와 입을 맞췄다.
    ja: ジュリアが私に近づきキスをした
  d_nikke_julia_05_38:
    speaker: julia
    en: So I entrust a part of my soul to you.
    ko: 그러니 제 혼의 한 조각을 당신에게 맡겨두고 갈게요.
    ja: |-
      ですので私の魂の欠片を
      あなたに預けて私は行きます。
  d_nikke_julia_05_39:
    speaker: julia
    en: No matter what,
    ko: 언제든.
    ja: いつでも
  d_nikke_julia_05_40:
    speaker: julia
    en: even if I become a ghost...
    ko: 설령 제가 유령이 된다고 하더라도….
    ja: 例え私が幽霊になったとしても…
  d_nikke_julia_05_41:
    speaker: julia
    en: I will return to your side.
    ko: 다시 당신에게 돌아갈 수 있게.
    ja: 再びあなたのもとへ戻ってこれるように。
  d_nikke_julia_05_42:
    speaker: "<Self>"
    en: I'd much rather you return alive.
    ko: 유령은 받아주지 않을 거야.
    ja: 幽霊は歓迎しない
  d_nikke_julia_05_43:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_julia_05_44:
    speaker: julia
    en: That's really regrettable.
    ko: 그거 안타까운 일이로군요.
    ja: それは残念ですね。
  d_nikke_julia_05_45:
    speaker: julia
    en: Then I really can't die.
    ko: 정말로 죽어선 안될 거 같네요.
    ja: これでは死んではいられませんね。
  d_nikke_julia_05_46:
    speaker: "<Self>"
    en: "... Take care."
    ko: "…몸조심해."
    ja: "…気を付けて"
  d_nikke_julia_05_47:
    speaker: julia
    en: "... OK."
    ko: "…네."
    ja: "…はい。"
  d_nikke_julia_05_48:
    speaker: julia
    en: I'll be as silent as trickling water,
    ko: 흐르는 물처럼 고요하게.
    ja: 流れる水のように静かに、
  d_nikke_julia_05_49:
    speaker: julia
    en: as agile as a turbulent wave,
    ko: 몰아치는 파도처럼 기민하게.
    ja: 押し寄せる波のように機敏に、
  d_nikke_julia_05_50:
    speaker: julia
    en: in the melodious music...
    ko: 너울거리는 음악에 몸을 맡긴 채….
    ja: 揺れ動く音楽に体を任せ…
  d_nikke_julia_05_51:
    speaker: julia
    en: I'll be missing you.
    ko: 당신을 그리워하는 이 마음을 안고.
    ja: あなたを想うこの気持ちを胸に、
  d_nikke_julia_05_52:
    speaker: julia
    en: And I'll take care of myself and come back safe.
    ko: 몸 조심히 다녀오겠습니다.
    ja: 気をつけて行ってきます。
  d_nikke_julia_05_53:
    speaker: "<Monologue>"
    en: Julia turns around and walks towards the wilderness.
    ko: 율리아가 몸을 돌려 황야를 향해 걸어나갔다.
    ja: ジュリアが体を翻し荒野へと歩いて行った
  d_nikke_julia_05_54:
    speaker: "<Monologue>"
    en: Under the red-stained sky,
    ko: 붉게 물든 하늘 아래.
    ja: 赤く染まった空の下
  d_nikke_julia_05_55:
    speaker: "<Monologue>"
    en: a musician with a shining soul
    ko: 빛나는 혼을 가진 어느 음악가가.
    ja: 光り輝く魂を胸に抱いた一人の音楽家が
  d_nikke_julia_05_56:
    speaker: "<Monologue>"
    en: begins her journey.
    ko: 여행을 시작하고 있었다.
    ja: 旅に出ようとしていた
