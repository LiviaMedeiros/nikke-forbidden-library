---
d_nikke_ce004_04_01:
  d_nikke_ce004_04_01_1:
    speaker: ce004_04
    en: Hmm...
    ko: 흐음~
    ja: ふ～ん。
  d_nikke_ce004_04_01_2:
    speaker: "<Narration>"
    en: Misato looks around the classroom with curiosity.
    ko: 미사토는 흥미로운 표정으로 교실 이곳저곳을 살펴보고 있었다.
    ja: ミサトは興味深そうに教室を見ている
  d_nikke_ce004_04_01_3:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 드르륵-
    ja: ガラッ
  d_nikke_ce004_04_01_4:
    speaker: marciana
    en: Ah, so here you are.
    ko: 아, 여기 계셨군요.
    ja: あ、こちらにいらっしゃったんですね。
  d_nikke_ce004_04_01_5:
    speaker: ce004_04
    en: Yeah, I'm just taking a quick look.
    ko: 응, 왔어?
    ja: ええ。ちょっと見させてもらうわ。
  d_nikke_ce004_04_01_6:
    speaker: marciana
    en: All right.
    ko: 예.
    ja: はい。
  d_nikke_ce004_04_01_7:
    speaker: ce004_04
    en: This is the classroom where students have their lessons, right?
    ko: 여기가 학생들이 수업을 받는 교실이지?
    ja: ここでみんな授業を受けるのよね？
  d_nikke_ce004_04_01_8:
    speaker: marciana
    en: That's correct.
    ko: 맞습니다.
    ja: その通りです。
  d_nikke_ce004_04_01_9:
    speaker: ce004_04
    en: Desks, chairs, a blackboard,
    ko: 책상, 의자, 칠판.
    ja: 机、椅子、黒板。
  d_nikke_ce004_04_01_10:
    speaker: ce004_04
    en: and a... lectern.
    ko: 그리고… 교탁.
    ja: それから…教卓。
  d_nikke_ce004_04_01_11:
    speaker: ce004_04
    en: A perfectly ordinary classroom.
    ko: 뭐야, 정말 평범한 교실이네.
    ja: 本当に普通の教室ね。
  d_nikke_ce004_04_01_12:
    speaker: marciana
    en: That it is.
    ko: 예, 그렇죠.
    ja: そうですね。
  d_nikke_ce004_04_01_13:
    speaker: ce004_04
    en: I don't see any hidden armaments.
    ko: 뭐 어디선가 미사일이 나온다든가.
    ja: どこかからミサイルが飛んでくるとか、
  d_nikke_ce004_04_01_14:
    speaker: ce004_04
    en: No hidden button that makes armed soldiers come rushing out.
    ko: 어떤 버튼을 누르면 무장한 병사들이 우르르 튀어나온다든가.
    ja: |-
      何かボタンを押したら、
      武装した兵士が飛び出してくるとか。
  d_nikke_ce004_04_01_15:
    speaker: ce004_04
    en: There's nothing like that?
    ko: 그런 건 없고?
    ja: そういうのはないの？
  d_nikke_ce004_04_01_16:
    speaker: marciana
    en: Excuse me?
    ko: "…예?"
    ja: "…はい？"
  d_nikke_ce004_04_01_17:
    speaker: marciana
    en: No... we don't have anything like that.
    ko: 예, 그런 건 없습니다.
    ja: そういったものはありません。
  d_nikke_ce004_04_01_18:
    speaker: ce004_04
    en: That's a bit disappointing.
    ko: 뭔가 아쉽네~
    ja: なんか残念ね～
  d_nikke_ce004_04_01_19:
    speaker: marciana
    en: Huh?
    ko: "…음?"
    ja: "…えっと…"
  d_nikke_ce004_04_01_20:
    speaker: marciana
    en: May I ask what you're doing here?
    ko: 여기서 혼자 뭘 하고 계셨습니까?
    ja: こちらで何をされていたんですか？
  d_nikke_ce004_04_01_21:
    speaker: ce004_04
    en: Just looking around.
    ko: 그냥 구경하고 있었어.
    ja: 見学してただけよ。
  d_nikke_ce004_04_01_22:
    speaker: ce004_04
    en: Checking out the school.
    ko: 학교 구경.
    ja: 学校の見学。
  d_nikke_ce004_04_01_23:
    speaker: ce004_04
    en: I was curious if it'd look any different from the schools in our world.
    ko: 이곳의 학교는 어떤 느낌일까, 궁금해서.
    ja: ここの学校はどんな感じかなって、気になって。
  d_nikke_ce004_04_01_24:
    speaker: marciana
    en: Come to think of it, I’ve never given you a proper tour of our school.
    ko: 그러고 보니… 아직 한 번도 교내를 안내해 드린 적이 없었군요.
    ja: |-
      そういえば…まだ一度も
      校内を案内していませんでしたね。
  d_nikke_ce004_04_01_25:
    speaker: marciana
    en: Considering we have you teaching our students temporarily, it's only natural
      that you'd be curious about this place.
    ko: 임시 교사직까지 맡아주셨으니 당연히 궁금하셨을 텐데….
    ja: |-
      臨時教師を担当してくださったんですから、
      気になって当然ですよね。
  d_nikke_ce004_04_01_26:
    speaker: marciana
    en: I'm sorry I didn't show you around sooner.
    ko: 제가 그 부분까지는 신경 쓰지 못했어요, 죄송합니다.
    ja: |-
      そこまで気が回りませんでした。
      申し訳ございません。
  d_nikke_ce004_04_01_27:
    speaker: ce004_04
    en: Oh, no need to apologize.
    ko: 에이, 사과할 거까지야~
    ja: ちょっと、謝らないでよ。
  d_nikke_ce004_04_01_28:
    speaker: ce004_04
    en: You've been busy dealing with the students, this new foe, and all sorts of
      other things.
    ko: 아이들 신경 쓰랴, 적 신경 쓰랴, 적응하랴.
    ja: |-
      みんなのこと、敵のこと、ここに慣れること…
      そんなことで
  d_nikke_ce004_04_01_29:
    speaker: ce004_04
    en: We've all got a lot on our plates.
    ko: 우리 전부 다 정신없었잖아.
    ja: ずっとバタバタしてたでしょ？
  d_nikke_ce004_04_01_30:
    speaker: ce004_04
    en: I'm just taking a little break
    ko: 나도 이제야 짬이 좀 나서 구경하고 있는 거니까.
    ja: 私もやっと余裕ができて、見て回ってるのよ。
  d_nikke_ce004_04_01_31:
    speaker: ce004_04
    en: and poking my head around.
    ko: 미안해하지 않아도 돼, 괜찮아.
    ja: 気にしないで、大丈夫だから。
  d_nikke_ce004_04_01_32:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_04_01_33:
    speaker: marciana
    en: Since you're here, I'd love to give you a proper tour if you have time.
    ko: |-
      이왕 말이 나온 김에 제대로 안내해 드리고 싶은데,
      시간 괜찮으세요?
    ja: |-
      せっかくですので
      きちんとご案内させてください。
      お時間はよろしいですか？
  d_nikke_ce004_04_01_34:
    speaker: ce004_04
    en: Sure, that'd be great.
    ko: 응, 나야 괜찮지!
    ja: もちろん！
  d_nikke_ce004_04_01_35:
    speaker: ce004_04
    en: But it wouldn't be too inconvenient for you, would it?
    ko: 그런데, 마르차나야말로 괜찮아?
    ja: でも、マルチャーナこそ大丈夫？
  d_nikke_ce004_04_01_36:
    speaker: ce004_04
    en: You always look so busy.
    ko: 늘 바빠 보이던데.
    ja: いつも忙しそうだけど。
  d_nikke_ce004_04_01_37:
    speaker: ce004_04
    en: You don't even have time for a beer.
    ko: 맥주 한 캔 할 시간도 없어 보일 정도로.
    ja: 一杯やる時間もなさそうよね。
  d_nikke_ce004_04_01_38:
    speaker: marciana
    en: It just so happens that I have a few moments to spare now, so it's fine.
    ko: 저도 지금은 마침 시간이 비어서 괜찮습니다.
    ja: 私もちょうど時間ができたので大丈夫です。
  d_nikke_ce004_04_01_39:
    speaker: marciana
    en: I’ve finished all my work for today.
    ko: 오늘 업무도 다 끝내두었고요.
    ja: 今日の業務もすべて終わっています。
  d_nikke_ce004_04_01_40:
    speaker: marciana
    en: Shall we?
    ko: 그럼, 가실까요?
    ja: では、参りましょうか。
  d_nikke_ce004_04_01_41:
    speaker: ce004_04
    en: Sure, let’s go.
    ko: 좋아, 가자.
    ja: ええ、行きましょ。
d_nikke_ce004_04_02:
  d_nikke_ce004_04_02_1:
    speaker: marciana
    en: This is the reading room.
    ko: 여기는 도서실입니다.
    ja: ここは図書室です。
  d_nikke_ce004_04_02_2:
    speaker: marciana
    en: Here, students have access to a wide range of reading material to deepen their
      knowledge across various topics.
    ko: 학생들이 책을 통해 다양한 지식을 접할 수 있는 곳이죠.
    ja: |-
      学生たちが本を通して
      様々な知識を学ぶことができます。
  d_nikke_ce004_04_02_3:
    speaker: ce004_04
    en: Wow.
    ko: 호오.
    ja: へえ。
  d_nikke_ce004_04_02_4:
    speaker: ce004_04
    en: I heard that books were a precious commodity, so I thought they'd all be kept
      under lock and key,
    ko: 책이 귀하다고 들어서, 도서실은 없을 줄 알았는데.
    ja: |-
      本が貴重だって聞いてたから、
      図書室はないのかと思ってたわ。
  d_nikke_ce004_04_02_5:
    speaker: ce004_04
    en: but this place has a pretty serious selection.
    ko: 제대로 있네?
    ja: ちゃんとあったのね。
  d_nikke_ce004_04_02_6:
    speaker: marciana
    en: Yes, that's because we're an educational institution.
    ko: 예, 학교니까요.
    ja: はい。学校ですから。
  d_nikke_ce004_04_02_8:
    speaker: marciana
    en: This is the office.
    ko: 여기는 교무실입니다.
    ja: ここは職員室です。
  d_nikke_ce004_04_02_9:
    speaker: marciana
    en: This is where teachers prepare for classes and handle other administrative
      tasks.
    ko: 선생님들이 수업을 준비하고, 업무를 처리하는 장소죠.
    ja: |-
      教師たちが授業の準備をして、
      業務を処理する場所です。
  d_nikke_ce004_04_02_10:
    speaker: ce004_04
    en: So you work here?
    ko: 오오, 여기서 일하는구나?
    ja: あっ、ここで働いてるのね？
  d_nikke_ce004_04_02_11:
    speaker: marciana
    en: Yes, that's my desk over there.
    ko: 예, 저쪽에 있는 게 제 자리입니다.
    ja: はい。あちらが私の席です。
  d_nikke_ce004_04_02_12:
    speaker: ce004_04
    en: There's a lot of stuff piled up.
    ko: 뭔가 이것저것 엄청 쌓여있네~
    ja: なんかいろいろ溜まってるわね～
  d_nikke_ce004_04_02_13:
    speaker: ce004_04
    en: Don't tell me those are all the tasks you need to handle?
    ko: 설마 저게… 처리해야 할 업무들이야?
    ja: |-
      もしかして…
      あれ、全部処理しなきゃいけないの？
  d_nikke_ce004_04_02_14:
    speaker: marciana
    en: That's correct.
    ko: 맞습니다.
    ja: その通りです。
  d_nikke_ce004_04_02_15:
    speaker: ce004_04
    en: Being a teacher is quite a demanding profession, apparently.
    ko: 역시 힘들구나~ 선생님이란 건.
    ja: やっぱり大変なのね、先生って。
  d_nikke_ce004_04_02_16:
    speaker: marciana
    en: Let me show you the next location.
    ko: "…다음 장소로 이동하시죠."
    ja: "…次の場所に移動しましょう。"
  d_nikke_ce004_04_02_18:
    speaker: "<Narration>"
    en: Marciana also shows Misato
    ko: 마르차나는 그 외에도.
    ja: マルチャーナはそれ以外にも…
  d_nikke_ce004_04_02_19:
    speaker: "<Narration>"
    en: the nurse's office, cafeteria, auditorium,
    ko: 양호실, 급식실, 강당, 각종 이동 수업을 위한 교실 등등을.
    ja: |-
      保健室、給食室、講堂、
      特別授業を行う教室などを
  d_nikke_ce004_04_02_20:
    speaker: "<Narration>"
    en: and several classrooms dedicated to set disciplines.
    ko: 미사토에게 차례차례로 안내해 주었다.
    ja: 順番ずつミサトに案内した
  d_nikke_ce004_04_02_21:
    speaker: "<Narration>"
    en: Before long, they reach the final stop of the tour.
    ko: 그리고 그녀들이 마지막으로 향한 곳은.
    ja: そして彼女たちが最後に向かったのは…
  d_nikke_ce004_04_02_23:
    speaker: marciana
    en: As I'm sure you know, this is the Simulation Room.
    ko: 여기는 잘 아시다시피, 시뮬레이션 룸입니다.
    ja: |-
      ここはご存じの通り、
      シミュレーションルームです。
  d_nikke_ce004_04_02_24:
    speaker: marciana
    en: Students can come here to train.
    ko: 학생들의 훈련을 돕는 곳이죠.
    ja: みんなの訓練をサポートする場所です。
  d_nikke_ce004_04_02_25:
    speaker: ce004_04
    en: Gotcha.
    ko: 아아~ 여기.
    ja: ああ、ここね。
  d_nikke_ce004_04_02_26:
    speaker: ce004_04
    en: Yes, I'm quite familiar with this place.
    ko: 응, 잘 알지.
    ja: よく知ってるわ。
  d_nikke_ce004_04_02_27:
    speaker: ce004_04
    en: Finally, something different.
    ko: 드디어 이질적인 곳이 등장했네.
    ja: ついに異質な場所が登場したわね。
  d_nikke_ce004_04_02_28:
    speaker: marciana
    en: What do you mean?
    ko: 그게 무슨 말씀이죠?
    ja: どういう意味でしょうか？
  d_nikke_ce004_04_02_29:
    speaker: ce004_04
    en: Up until now, all the places you showed me were
    ko: 지금까지 마르차나가 안내해 준 장소들은.
    ja: 今までマルチャーナが案内してくれた場所は、
  d_nikke_ce004_04_02_30:
    speaker: ce004_04
    en: pretty much like the schools I know—
    ko: 내가 알고 있는 학교, 즉.
    ja: 私が知ってる学校、つまり…
  d_nikke_ce004_04_02_31:
    speaker: ce004_04
    en: places where humans study.
    ko: 인간들이 다니는 학교와 크게 다르지 않았단 말이지.
    ja: 人間が通う学校とほとんど変わらなかったのよ。
  d_nikke_ce004_04_02_32:
    speaker: ce004_04
    en: This, however, is something unique.
    ko: 그런데 여긴 달라.
    ja: でも、ここは違う。
  d_nikke_ce004_04_02_33:
    speaker: ce004_04
    en: You won't find anything like it in an ordinary school.
    ko: 일반 학교에는 이런 곳이 없으니까.
    ja: 普通の学校には、こんな場所ないから。
  d_nikke_ce004_04_02_34:
    speaker: marciana
    en: That's true.
    ko: 그렇죠.
    ja: そうですね。
  d_nikke_ce004_04_02_35:
    speaker: ce004_04
    en: This is the only exception, though...
    ko: 하지만 그걸 뒤집어서 생각해 보면~
    ja: でも、逆に言うと…
  d_nikke_ce004_04_02_36:
    speaker: ce004_04
    en: Everything else about this place is just like an ordinary school.
    ko: 여기만 제외하고는 그냥 일반적인 학교랑 크게 다를 것 없다는 얘기인데.
    ja: |-
      ここ以外は、
      普通の学校と何も変わらないのよね。
  d_nikke_ce004_04_02_37:
    speaker: ce004_04
    en: Hm... It's not quite what I had in mind.
    ko: 음… 뭔가 생각했던 거랑은 다르네.
    ja: うーん…何か思ってたのと違うわ。
  d_nikke_ce004_04_02_38:
    speaker: ce004_04
    en: I thought that since it was a school meant for Nikkes, there'd be more unique
      features to it.
    ko: |-
      나는 니케들이 다니는 학교라서 해서,
      좀 더 특별한 뭔가가 있을 줄 알았거든.
    ja: |-
      私はニケたちが通う学校だから、
      もっと特別な何かがあるのかと思ってたの。
  d_nikke_ce004_04_02_39:
    speaker: ce004_04
    en: Like this Simulation Room, for instance.
    ko: 이 시뮬레이션 룸처럼 말이지.
    ja: このシミュレーションルームみたいにね。
  d_nikke_ce004_04_02_40:
    speaker: marciana
    en: There's a reason for that...
    ko: 그건… 학생들을 위해서입니다.
    ja: それは…学生たちのためです。
  d_nikke_ce004_04_02_41:
    speaker: ce004_04
    en: For the sake of the students?
    ko: 학생들을 위해서?
    ja: 学生たちのため？
  d_nikke_ce004_04_02_42:
    speaker: marciana
    en: Yes, that's correct.
    ko: 예.
    ja: はい。
  d_nikke_ce004_04_02_43:
    speaker: marciana
    en: This place needs to come off as ordinary, so that the students think of it
      as a regular school.
    ko: |-
      일반 학교 같아야,
      학생들이 이곳을 학교라고 쉽게 인식할 수 있기 때문입니다.
    ja: |-
      普通の学校と同じであれば、学生たちは
      ここを学校だと認識することができますから。
d_nikke_ce004_04_03:
  d_nikke_ce004_04_03_1:
    speaker: ce004_04
    en: Hmm, I see.
    ko: 흠, 그렇구나.
    ja: へえ、なるほどね。
  d_nikke_ce004_04_03_2:
    speaker: ce004_04
    en: I'm curious.
    ko: |-
      모든 니케들은 한 번씩 학생이 되어서,
      이렇게 학교에서 훈련을 받게 되는 거야?
    ja: ニケは全員、一度学校で訓練を受けるの？
  d_nikke_ce004_04_03_3:
    speaker: ce004_04
    en: Do all Nikkes attend training schools like this
    ko: 아니면 뭔가 특별하게 선택받은 니케들만 학교에 오는 건가?
    ja: |-
      それとも何か特別に選ばれたニケだけが
      学校に来るの？
  d_nikke_ce004_04_03_4:
    speaker: ce004_04
    en: or is it reserved for specially selected individuals?
    ko: 새삼 궁금하네.
    ja: 今さらだけど気になるわね。
  d_nikke_ce004_04_03_5:
    speaker: marciana
    en: Ah, yes, I suppose I never explained that.
    ko: 아, 관련해서 설명해 드린 적이 없었죠.
    ja: あ、説明していませんでしたね。
  d_nikke_ce004_04_03_6:
    speaker: marciana
    en: "... To put it simply,"
    ko: "…음, 간단하게 설명해 드리자면."
    ja: "…うーん、簡単に説明しますと、"
  d_nikke_ce004_04_03_7:
    speaker: marciana
    en: from the moment all Nikkes are rolled out,
    ko: 모든 니케는 롤 아웃되는 순간부터.
    ja: ニケは全員、ロールアウトされた瞬間から…
  d_nikke_ce004_04_03_8:
    speaker: marciana
    en: they come with all necessary combat-related knowledge pre-programmed into
      their NIMPH.
    ko: |-
      NIMPH에 전투와 관련된 모든 지식이 입력된 채,
      생산됩니다.
    ja: |-
      NIMPHに戦闘関連のあらゆる知識が
      入力された状態で、生産されます。
  d_nikke_ce004_04_03_9:
    speaker: ce004_04
    en: Wow, that's convenient.
    ko: 와, 그거 편리하네.
    ja: わあ、それは便利ね。
  d_nikke_ce004_04_03_10:
    speaker: ce004_04
    en: So they're all ready to be deployed in combat right out the gate?
    ko: |-
      아무것도 배울 필요 없이,
      처음부터 전투가 가능하단 거잖아.
    ja: |-
      何も学ばなくても、
      最初から戦えるってことでしょ？
  d_nikke_ce004_04_03_11:
    speaker: ce004_04
    en: Without any additional training?
    ko: 모든 니케가.
    ja: ニケ全員が。
  d_nikke_ce004_04_03_12:
    speaker: marciana
    en: That's correct.
    ko: 맞습니다.
    ja: その通りです。
  d_nikke_ce004_04_03_13:
    speaker: marciana
    en: So in principle, Nikkes don't need to receive any additional education.
    ko: |-
      그래서 원래대로라면,
      니케는 별도의 교육을 받을 필요가 없습니다.
    ja: |-
      ですから、本来でしたら
      ニケは別途の教育を受ける必要はありません。
  d_nikke_ce004_04_03_14:
    speaker: marciana
    en: As you said, they're combat-ready the moment they are manufactured.
    ko: 말씀하신 대로, 전투는 가능하니까요.
    ja: おっしゃった通り、最初から戦えますから。
  d_nikke_ce004_04_03_15:
    speaker: ce004_04
    en: Then what about the students attending this school?
    ko: 그럼 이 학교에 다니고 있는 학생들은?
    ja: じゃあ、この学校に通ってる子たちは？
  d_nikke_ce004_04_03_16:
    speaker: marciana
    en: The Nikkes here have been designated as students
    ko: "…이곳에 있는 학생들은."
    ja: "…ここにいる学生たちは、"
  d_nikke_ce004_04_03_17:
    speaker: marciana
    en: in order to verify
    ko: 니케가 후천적인 교육으로 성장할 수 있는지 아닌지.
    ja: ニケが後天的な教育で成長できるかどうか、
  d_nikke_ce004_04_03_18:
    speaker: marciana
    en: if supplementary education are helpful to their development.
    ko: |-
      그걸 확인하기 위해 [학생]이라는 역할을 부여받아
      교육을 받고 있어요.
    ja: |-
      それを確認するために「学生」という
      役割を与えられ、教育を受けています。
  d_nikke_ce004_04_03_19:
    speaker: ce004_04
    en: Really?
    ko: 뭐?
    ja: 何ですって？
  d_nikke_ce004_04_03_20:
    speaker: ce004_04
    en: Then does that mean...
    ko: 그럼 혹시….
    ja: じゃあ…
  d_nikke_ce004_04_03_21:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_04_03_22:
    speaker: marciana
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_ce004_04_03_23:
    speaker: marciana
    en: It's the same for me.
    ko: 저도 마찬가지입니다.
    ja: 私も同じです。
  d_nikke_ce004_04_03_24:
    speaker: marciana
    en: I am a Nikke who has been assigned the role of a teacher.
    ko: "[선생]이라는 역할을 부여받은 니케죠."
    ja: "「先生」という役割を与えられたニケです。"
  d_nikke_ce004_04_03_25:
    speaker: ce004_04
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce004_04_03_26:
    speaker: ce004_04
    en: I see.
    ko: 그랬었구나.
    ja: そうだったのね。
  d_nikke_ce004_04_03_27:
    speaker: ce004_04
    en: So you're a Nikke, huh?
    ko: 니케, 라….
    ja: ニケ、か…
  d_nikke_ce004_04_03_28:
    speaker: ce004_04
    en: Can I see your hand for a moment?
    ko: 잠깐 손 좀 줘볼래?
    ja: ちょっと手を貸してくれる？
  d_nikke_ce004_04_03_29:
    speaker: marciana
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_ce004_04_03_30:
    speaker: marciana
    en: Sure. Here.
    ko: 예, 여기.
    ja: はい。
  d_nikke_ce004_04_03_31:
    speaker: "<Narration>"
    en: Marciana extends her hand, and Misato takes it,
    ko: 미사토는 마르차나가 건넨 손을 잡았다.
    ja: ミサトはマルチャーナの手を握った
  d_nikke_ce004_04_03_32:
    speaker: "<Narration>"
    en: examining it for a long time.
    ko: 그리고 한참 동안 마르차나의 손을 살펴봤다.
    ja: そして、しばらくマルチャーナの手を観察した
  d_nikke_ce004_04_03_33:
    speaker: marciana
    en: Um... Misato?
    ko: 저… 미사토?
    ja: あの…ミサト？
  d_nikke_ce004_04_03_34:
    speaker: ce004_04
    en: It's warm.
    ko: 따뜻해.
    ja: 温かい。
  d_nikke_ce004_04_03_35:
    speaker: marciana
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_ce004_04_03_36:
    speaker: ce004_04
    en: It's just as warm as mine.
    ko: 내 손이랑 다를 거 없이 따뜻해.
    ja: 私の手と何も変わらないし、温かいわ。
  d_nikke_ce004_04_03_37:
    speaker: ce004_04
    en: It feels just like a human hand.
    ko: 누가 봐도 사람 같고.
    ja: どう見たって、人間みたい。
  d_nikke_ce004_04_03_38:
    speaker: ce004_04
    en: And yet you're a Nikke. It's strange.
    ko: 그런데 니케라니, 뭔가 좀 묘하게 느껴져서.
    ja: それなのにニケだなんて、なんだか変な感じね。
  d_nikke_ce004_04_03_39:
    speaker: marciana
    en: Indeed.
    ko: "…하지만 저희는 사람이 아닙니다."
    ja: "…私たちは人間ではありません。"
  d_nikke_ce004_04_03_40:
    speaker: marciana
    en: We're not human.
    ko: 그렇기에.
    ja: ですから
  d_nikke_ce004_04_03_41:
    speaker: marciana
    en: That's what separates us from teachers at ordinary schools that humans attend.
    ko: 일반적인, 인간들이 다니는 평범한 학교의 선생님과는 다를 거예요.
    ja: |-
      一般的な、人間たちが通う
      普通の学校の先生とは違うでしょう。
d_nikke_ce004_04_04:
  d_nikke_ce004_04_04_1:
    speaker: ce004_04
    en: Hmm... Is that so?
    ko: 음…? 그런가?
    ja: うーん…そうかしら？
  d_nikke_ce004_04_04_2:
    speaker: ce004_04
    en: I realize we haven't known each other for long,
    ko: 너랑 만난 지 오래 된 사이도 아니고.
    ja: あなたと出会ってそれほど経ってないし、
  d_nikke_ce004_04_04_3:
    speaker: ce004_04
    en: and we're not particularly close yet.
    ko: 그리 깊은 사이도 아니지만.
    ja: そこまで深い関係でもないけど…
  d_nikke_ce004_04_04_4:
    speaker: ce004_04
    en: But from what I've seen,
    ko: 내가 본 마르차나는.
    ja: 私が見たマルチャーナは、
  d_nikke_ce004_04_04_5:
    speaker: ce004_04
    en: you treat the Nikkes at this school as real students, not weapons.
    ko: |-
      학교에 있는 니케들을
      병기가 아닌 학생으로 대하던데.
    ja: |-
      学校にいるニケたちに
      兵器としてではなく、学生として接してたわ。
  d_nikke_ce004_04_04_6:
    speaker: marciana
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_ce004_04_04_7:
    speaker: ce004_04
    en: What I'm trying to say is that
    ko: 그러니까~
    ja: だから～
  d_nikke_ce004_04_04_8:
    speaker: ce004_04
    en: you treat them as individuals to protect and you take responsibility for them.
    ko: 보호하고 책임져야 할 대상으로 대하고 있더란 얘기야.
    ja: |-
      保護し、責任を負うべき対象として
      接してたってこと。
  d_nikke_ce004_04_04_9:
    speaker: ce004_04
    en: Isn't that the case?
    ko: 아니야?
    ja: 違う？
  d_nikke_ce004_04_04_10:
    speaker: marciana
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_ce004_04_04_11:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_04_04_12:
    speaker: marciana
    en: Yes, that's correct.
    ko: 맞습니다.
    ja: その通りです。
  d_nikke_ce004_04_04_13:
    speaker: marciana
    en: They are my students, after all.
    ko: 학생들은, 학생들이니까요.
    ja: 学生は、学生ですから。
  d_nikke_ce004_04_04_14:
    speaker: marciana
    en: It's my role as a teacher to protect them
    ko: 선생 역할을 맡고 있는 제가 지켜주고.
    ja: "「先生」の役割を担っている私が守り、"
  d_nikke_ce004_04_04_15:
    speaker: marciana
    en: and guide them along the right path as much as possible.
    ko: 최대한 올바른 길로 인도해 주어야지요.
    ja: できる限り正しい道へ導くべきでしょう。
  d_nikke_ce004_04_04_16:
    speaker: ce004_04
    en: Hahaha.
    ko: 아하하하.
    ja: あはははっ。
  d_nikke_ce004_04_04_17:
    speaker: ce004_04
    en: Sounds to me like
    ko: 뭐야~
    ja: なーんだ！
  d_nikke_ce004_04_04_18:
    speaker: ce004_04
    en: you're no different from a regular teacher.
    ko: 그럼 일반적인 선생님이랑 다를 게 없잖아.
    ja: それなら普通の先生と変わらないわよ。
  d_nikke_ce004_04_04_19:
    speaker: marciana
    en: What?
    ko: 예?
    ja: え？
  d_nikke_ce004_04_04_20:
    speaker: ce004_04
    en: Actually, if anything, you're better.
    ko: 아니, 오히려 일반적인 선생님보다는.
    ja: いや、むしろ普通の先生よりも、
  d_nikke_ce004_04_04_21:
    speaker: ce004_04
    en: You're a great teacher who genuinely cares about her students.
    ko: 학생들에게 진심인 멋진 선생님 쪽이겠네.
    ja: 学生たちと本気で向き合ってる、素敵な先生ね。
  d_nikke_ce004_04_04_22:
    speaker: marciana
    en: Wh-what do you mean, a great teacher?
    ko: 머, 멋진 선생님이라니.
    ja: す、素敵な先生だなんて。
  d_nikke_ce004_04_04_23:
    speaker: marciana
    en: I'm simply fulfilling the role that's been assigned to me...
    ko: 아닙니다. 저는 그냥 선생 역할에 충실할 뿐인….
    ja: |-
      そんなことはありません。
      私はただ、先生役に忠実なだけで…
  d_nikke_ce004_04_04_24:
    speaker: ce004_04
    en: I don't why you keep belaboring the point of it being a "role".
    ko: 그 역할이라는 말, 안 붙여도 될 것 같아.
    ja: |-
      その「役」って言葉、
      つけなくてもいいんじゃない？
  d_nikke_ce004_04_04_25:
    speaker: ce004_04
    en: You're a teacher, simple as that.
    ko: 그냥 선생님으로도 충분해.
    ja: ただの先生で十分。
  d_nikke_ce004_04_04_26:
    speaker: ce004_04
    en: You have every right to be proud of what you're doing here.
    ko: 가슴을 펴고 당당히.
    ja: 胸を張って堂々と
  d_nikke_ce004_04_04_27:
    speaker: ce004_04
    en: You deserve to hold your head high and proclaim,
    ko: 나는 훌륭한 선생님입니다!
    ja: 私は立派な先生です！
  d_nikke_ce004_04_04_28:
    speaker: ce004_04
    en: '"I am an excellent teacher!"'
    ko: 라고 이야기하고 다녀도 될 정도로.
    ja: って言って回ってもいいくらい。
  d_nikke_ce004_04_04_29:
    speaker: ce004_04
    en: You're a superb role model, Marciana.
    ko: 마르차나는 이미 훌륭하고 멋진 선생님이야.
    ja: マルチャーナは、すでに素敵な先生だもの。
  d_nikke_ce004_04_04_30:
    speaker: ce004_04
    en: You're doing everything you can to lead your students down the right path.
    ko: 아이들을 올바른 길로 이끌어주려 노력하고 있잖아.
    ja: |-
      子どもたちを正しい道に導こうと
      努力してるでしょ。
  d_nikke_ce004_04_04_31:
    speaker: ce004_04
    en: How could you not regard yourself as a true-blue teacher?
    ko: 그런데 어떻게 선생님이라고 부르지 않을 수 있겠어?
    ja: これを先生と呼ばずに、何と呼ぶのよ。
  d_nikke_ce004_04_04_32:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_04_04_33:
    speaker: ce004_04
    en: Are you okay? Your face is getting kinda red.
    ko: 얼굴, 빨개졌는데 괜찮아?
    ja: 顔、真っ赤だけど大丈夫？
  d_nikke_ce004_04_04_34:
    speaker: marciana
    en: Oh, i-it... it's getting a bit hot in here, that's all.
    ko: 그, 그게… 조금 더워서요.
    ja: そ、その…少し暑くて。
  d_nikke_ce004_04_04_35:
    speaker: ce004_04
    en: Haha, this is great.
    ko: 아하하, 뭐야.
    ja: あははっ、何それ。
  d_nikke_ce004_04_04_36:
    speaker: ce004_04
    en: I never knew you could be so adorable.
    ko: 귀여운 구석도 있었네.
    ja: かわいいところもあるのね。
d_nikke_ce004_04_05:
  d_nikke_ce004_04_05_1:
    speaker: ce004_04
    en: Mmm... This place really puts my mind at ease.
    ko: 음~ 역시 여기가 제일 마음이 편하네.
    ja: う～ん。やっぱりここが一番落ち着くわね。
  d_nikke_ce004_04_05_2:
    speaker: ce004_04
    en: It feels so familiar
    ko: 익숙한 풍경이라.
    ja: 見慣れた光景だから。
  d_nikke_ce004_04_05_3:
    speaker: ce004_04
    en: that I don't feel like I'm in another world at all.
    ko: 다른 세계라는 느낌이 그리 크게 들지 않는단 말이지.
    ja: 他の世界って感じがほとんどしないわ。
  d_nikke_ce004_04_05_4:
    speaker: ce004_04
    en: Thanks for showing me around the school today.
    ko: 오늘 학교 안내해 줘서 고마워.
    ja: 今日は案内してくれてありがとう。
  d_nikke_ce004_04_05_5:
    speaker: ce004_04
    en: It was a refreshing experience in many ways.
    ko: 여러 의미로 신선한 경험이었어.
    ja: いろいろな意味で新鮮な体験だったわ。
  d_nikke_ce004_04_05_6:
    speaker: marciana
    en: Um... Misato.
    ko: 저… 미사토.
    ja: あの…ミサト。
  d_nikke_ce004_04_05_7:
    speaker: ce004_04
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_ce004_04_05_8:
    speaker: marciana
    en: I was too flustered to tell you this earlier, but...
    ko: 아까는 미처 말씀드리지 못했는데요.
    ja: 先ほど言えなかったのですが…
  d_nikke_ce004_04_05_9:
    speaker: marciana
    en: Um...
    ko: 그….
    ja: その…
  d_nikke_ce004_04_05_10:
    speaker: marciana
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  d_nikke_ce004_04_05_11:
    speaker: ce004_04
    en: Hmm? What do you mean?
    ko: 갑자기?
    ja: 急にどうしたの？
  d_nikke_ce004_04_05_12:
    speaker: ce004_04
    en: What'd I do to deserve a thank you?
    ko: 나 뭐 감사받을 일이라도 했던가?
    ja: なんか感謝されるようなことしたかしら？
  d_nikke_ce004_04_05_13:
    speaker: marciana
    en: I've always wondered if I'm doing well in my role as a teacher.
    ko: 저는 늘… 제가 선생이라는 역할을 잘하고 있는지.
    ja: |-
      私は…自分が先生という役割を
      上手くこなせているのか、
  d_nikke_ce004_04_05_14:
    speaker: marciana
    en: I've had my doubts.
    ko: 의구심을 가지고 있었습니다.
    ja: 常に疑っていました。
  d_nikke_ce004_04_05_15:
    speaker: marciana
    en: But hearing what you said today made me realize that I've been on track all
      along.
    ko: |-
      그런데 오늘 당신이 해준 이야기를 들으니,
      제가 해오던 일들이 틀린 것이 아니란 생각에.
    ja: |-
      しかし、今日のミサトの話から
      今までの行いは間違っていなかったと実感でき…
  d_nikke_ce004_04_05_16:
    speaker: marciana
    en: It lifted my spirits.
    ko: 기운이 나더군요.
    ja: 自信になりました。
  d_nikke_ce004_04_05_17:
    speaker: marciana
    en: So I wanted to thank you.
    ko: 그래서 감사하다는 인사를 하고 싶었습니다.
    ja: ですから、お礼を伝えたかったのです。
  d_nikke_ce004_04_05_18:
    speaker: ce004_04
    en: Haha, it's nothing, honestly.
    ko: 하하, 뭐 그런 거 가지고.
    ja: あはは、大げさなんだから。
  d_nikke_ce004_04_05_19:
    speaker: ce004_04
    en: Still, I'm glad I could help.
    ko: 그래도 도움이 된 것 같아 기쁘네.
    ja: でもお役に立てたみたいで嬉しいわ。
  d_nikke_ce004_04_05_20:
    speaker: marciana
    en: You were a great help,
    ko: 예, 큰 도움이 되었습니다.
    ja: はい。励まされました。
  d_nikke_ce004_04_05_21:
    speaker: marciana
    en: so I want to return the favor somehow.
    ko: 그런 의미로 보답을 하고 싶은데….
    ja: そういうわけで、お礼をしたいのですが…
  d_nikke_ce004_04_05_22:
    speaker: marciana
    en: Is there anything you want?
    ko: 뭐 원하시는 거라도 있으세요?
    ja: 何かご希望はありませんか？
  d_nikke_ce004_04_05_23:
    speaker: marciana
    en: I'll do whatever I can.
    ko: 제가 해드릴 수 있는 일이라면 뭐든 하겠습니다.
    ja: 私にできることでしたら、何でもいたします。
  d_nikke_ce004_04_05_24:
    speaker: ce004_04
    en: Hmm... A favor?
    ko: 흐음~ 보답이라.
    ja: う～ん、お礼ね。
  d_nikke_ce004_04_05_25:
    speaker: ce004_04
    en: It's about time to eat, so why don't we grab some grub?
    ko: 슬슬 배고플 시간이니까, 배 채우러 가자.
    ja: |-
      そろそろお腹が空いてきたし、
      何か食べに行きましょ。
  d_nikke_ce004_04_05_26:
    speaker: ce004_04
    en: You can treat me to a good meal.
    ko: 물론, 마르차나가 쏘는 걸로.
    ja: もちろん、マルチャーナの奢りで。
  d_nikke_ce004_04_05_27:
    speaker: marciana
    en: Perfect.
    ko: 아, 좋습니다.
    ja: あっ、分かりました。
  d_nikke_ce004_04_05_28:
    speaker: marciana
    en: I haven't shown you the snack bar yet. Shall we go that way?
    ko: 매점은 아직 안내해드리지 못했으니, 그쪽으로 갈까요.
    ja: |-
      売店はまだご案内していませんでしたから、
      そちらに行きましょうか。
  d_nikke_ce004_04_05_29:
    speaker: ce004_04
    en: A snack bar?
    ko: 학교 매점?
    ja: 学校の売店？
  d_nikke_ce004_04_05_30:
    speaker: ce004_04
    en: Sounds fantastic!
    ko: 좋아!
    ja: いいわね！
  d_nikke_ce004_04_05_31:
    speaker: ce004_04
    en: Come to think of it, what do they sell at the snack bar here?
    ko: 그러고 보니까 여기 매점엔 뭐 팔아?
    ja: そういえば、ここの売店って何を売ってるの？
  d_nikke_ce004_04_05_32:
    speaker: marciana
    en: Some simple snacks for the students to enjoy.
    ko: 학생들이 평범하게 군것질할 수 있는 메뉴들을 팝니다.
    ja: 学生たちが小腹を満たせるものを売っています。
  d_nikke_ce004_04_05_33:
    speaker: ce004_04
    en: What's the most popular item on the menu?
    ko: 그럼 제일 잘 나가는 메뉴는?
    ja: じゃあ、一番の人気メニューは？
  d_nikke_ce004_04_05_34:
    speaker: marciana
    en: Actually, I'm not quite sure of that...
    ko: 그건 저도 잘….
    ja: そこまでは私も…
  d_nikke_ce004_04_05_35:
    speaker: ce004_04
    en: I suppose they don't sell beer, by any chance?
    ko: 역시 맥주 같은 건 안 팔겠지?
    ja: やっぱりビールとかは売ってないわよね？
  d_nikke_ce004_04_05_36:
    speaker: marciana
    en: "... This is a school."
    ko: "…여기는 학교입니다."
    ja: "…ここは学校ですから。"
  d_nikke_ce004_04_05_37:
    speaker: marciana
    en: Of course, they don't sell alcohol.
    ko: 맥주가 있을 리가 없잖아요.
    ja: 売っているわけないでしょう。
  d_nikke_ce004_04_05_38:
    speaker: ce004_04
    en: Yeah, I figured as much.
    ko: 평범하네, 정말.
    ja: ホント普通ね。
  d_nikke_ce004_04_05_39:
    speaker: ce004_04
    en: Shall we go then?
    ko: 우선은 가 볼까?
    ja: とりあえず行こっか。
  d_nikke_ce004_04_05_40:
    speaker: ce004_04
    en: I'll figure out what I want when we get there.
    ko: 메뉴는 가서 정해야겠다~
    ja: 何を買うかは見てから決めるってことで～
  d_nikke_ce004_04_05_41:
    speaker: marciana
    en: Sure thing.
    ko: 예.
    ja: はい。
  d_nikke_ce004_04_05_42:
    speaker: "<Narration>"
    en: Misato and Marciana chat as they head to the snack bar.
    ko: 미사토와 마르차나는 잡담을 나누며 매점으로 향했다.
    ja: |-
      ミサトとマルチャーナは、
      雑談をしながら売店へ向かった
  d_nikke_ce004_04_05_43:
    speaker: "<Narration>"
    en: Gradually, their expressions become more relaxed than before.
    ko: 이전보다 편해진 표정으로.
    ja: 以前よりも穏やかな顔で…
