---
d_nikke_isabel_01:
  d_nikke_isabel_01_1:
    speaker: unknown
    en: "... der."
    ko: "……님."
    ja: "…様。"
  d_nikke_isabel_01_2:
    speaker: unknown
    en: "... okay? ... do you read..."
    ko: "……찮으신가요? \n…다면 대답을……."
    ja: |-
      ……丈夫ですか？
      …ならば応答を……
  d_nikke_isabel_01_3:
    speaker: Self
    en: I'm... okay.
    ko: 괜찮… 아.
    ja: 大丈…夫
  d_nikke_isabel_01_4:
    speaker: unknown
    en: Thank goodness.
    ko: "아아… \n정말 다행이야."
    ja: |-
      ああ…
      本当によかった。
  d_nikke_isabel_01_5:
    speaker: unknown
    en: I was afraid that something had happened to you! I...
    ko: 당신이 잘못된 줄 알고, 전….
    ja: あなたがもう目覚めないのではないかと思って、私は…
  d_nikke_isabel_01_6:
    speaker: Self
    en: Who is that?
    ko: 너는…?
    ja: 君は…？
  d_nikke_isabel_01_7:
    speaker: unknown
    en: It's me! Don't you remember me?
    ko: "저예요, 저. \n…벌써 잊으셨나요?"
    ja: |-
      私ですよ、私。
      …もうお忘れですか？
  d_nikke_isabel_01_8:
    speaker: isabel
    en: It's Isabel, from Pilgrim.
    ko: "[순례자] 이사벨이에요."
    ja: "「巡礼者」イサベルです。"
  d_nikke_isabel_01_9:
    speaker: Self
    en: How did I get here?
    ko: 네가 왜 여기에?
    ja: イサベルがどうしてここに？
  d_nikke_isabel_01_10:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_01_11:
    speaker: isabel
    en: You don't have any recollection of what happened before you passed out?
    ko: 기절하기 직전의 상황은 기억하시나요?
    ja: 気絶する直前の状況は覚えていますか？
  d_nikke_isabel_01_12:
    speaker: Monologue
    en: Before I passed out, I was...
    ko: 정신을 잃기 전, 나는 분명….
    ja: 気を失う前、私は確か…
  d_nikke_isabel_01_13:
    speaker: Self
    en: I was with my squadmates, but we got separated in the battle.
    ko: 난전에 휘말려 동료들과 떨어졌어.
    ja: 乱戦に巻き込まれ、仲間とはぐれた
  d_nikke_isabel_01_14:
    speaker: isabel
    en: What then?
    ko: "…그리고요?"
    ja: "…それから？"
  d_nikke_isabel_01_15:
    speaker: Self
    en: I was hit by a stray bullet, and then I fainted.
    ko: 유탄에 맞고 정신을 잃었지.
    ja: 流れ弾に当たって気を失った
  d_nikke_isabel_01_16:
    speaker: isabel
    en: Golly!
    ko: "…그런."
    ja: "…そんな。"
  d_nikke_isabel_01_17:
    speaker: isabel
    en: So that's why you were lying there all helpless and alone.
    ko: 그래서 그렇게 도와줄 이 하나 없이 혼자 누워 있었던 거군요.
    ja: |-
      それで助けてくれる人もなく、
      1人で倒れていたのですね。
  d_nikke_isabel_01_18:
    speaker: isabel
    en: I've already administered first aid.
    ko: 일단 응급 조치는 제가 모두 마쳐 놨어요.
    ja: ひとまず応急処置は私がすべて行いました。
  d_nikke_isabel_01_19:
    speaker: isabel
    en: I disinfected your wounds and gave you a new change of clothes.
    ko: 상처도 소독하고, 옷도 새것으로 갈아입혀 드렸답니다.
    ja: |-
      傷も消毒し、
      服も新しいものに着替えさせました。
  d_nikke_isabel_01_20:
    speaker: Self
    en: You helped me get changed?
    ko: 옷을 갈아 입혔다고?
    ja: 服を着替えさせたって？
  d_nikke_isabel_01_21:
    speaker: isabel
    en: I had to!
    ko: 네.
    ja: はい。
  d_nikke_isabel_01_22:
    speaker: isabel
    en: Your old clothes were covered in sweat... and bloodstains.
    ko: "옷에 피가 배었고… \n땀도 너무 많이 흘리시길래."
    ja: |-
      服に血が染みて…
      汗も大量にかかれていたので。
  d_nikke_isabel_01_23:
    speaker: isabel
    en: "... Was that wrong?"
    ko: "……안 되는 거였나요?"
    ja: "……いけませんでしたか？"
  d_nikke_isabel_01_24:
    speaker: "<Choice>"
    en: Not really...
    ko: 그렇지는 않아.
    ja: そんなことはない
  d_nikke_isabel_01_25:
    speaker: "<Choice>"
    en: So that means... my underwear...
    ko: 설마 속옷도….
    ja: まさか下着も…
  d_nikke_isabel_01_26:
    speaker: isabel
    en: Oh come on, it's fine! Hehe.
    ko: 다행이에요, 후후.
    ja: それならよかったです。ふふ。
  d_nikke_isabel_01_27:
    speaker: Monologue
    en: I check my underwear when Isabel isn't looking.
    ko: 이사벨의 눈을 피해 속옷의 상태를 체크해 보았다.
    ja: |-
      イサベルの視線を避けて
      下着の状態をチェックしてみた
  d_nikke_isabel_01_28:
    speaker: Monologue
    en: It's a brand new pair.
    ko: "……새것이다!"
    ja: "……新品だ！"
  d_nikke_isabel_01_29:
    speaker: isabel
    en: What's the matter?
    ko: "…표정이 왜 그러세요?"
    ja: "…どうしました？"
  d_nikke_isabel_01_30:
    speaker: isabel
    en: Something troubling you?
    ko: 혹시 불편하신 데라도 있나요?
    ja: どこか変なところでもありました？
  d_nikke_isabel_01_31:
    speaker: Self
    en: Nothing.
    ko: 아무것도 아냐.
    ja: 何でもない
  d_nikke_isabel_01_32:
    speaker: Narration
    en: "*Stomach grumbles*"
    ko: 꼬르르륵.
    ja: グゥゥゥゥー
  d_nikke_isabel_01_33:
    speaker: isabel
    en: Oh right, you must be starving!
    ko: 아, 그러고 보니 슬슬 배고프실 때가 됐네요.
    ja: あ、そういえばそろそろお腹が空く頃ですね。
  d_nikke_isabel_01_34:
    speaker: isabel
    en: You've been sleeping for almost two days, after all.
    ko: 꼬박 이틀을 잠들어 계셨으니까, 그럴 만도 하죠.
    ja: 丸々2日間眠っていましたから、当然です。
  d_nikke_isabel_01_35:
    speaker: isabel
    en: Wait right here. I'll get you something to eat.
    ko: 여기서 조금만 기다리시면, 드실 만한 걸 가지고 올게요.
    ja: |-
      ここで少々お待ちください。
      何か食べ物を持って来ますね。
  d_nikke_isabel_01_36:
    speaker: Self
    en: I can help you cook.
    ko: 요리라면 나도 도울게.
    ja: 料理なら私も手伝う
  d_nikke_isabel_01_37:
    speaker: isabel
    en: Don't even think about it!
    ko: 네?
    ja: はい？
  d_nikke_isabel_01_38:
    speaker: isabel
    en: That's a nasty wound on your leg.
    ko: 하지만, 다리를 다치셨잖아요.
    ja: ですが、足をケガされてるので。
  d_nikke_isabel_01_39:
    speaker: isabel
    en: You shouldn't be up and about in your condition.
    ko: 그 상처로는 움직일 수 없으실 거예요. 당분간은.
    ja: その傷なら、きっとしばらくは動けませんよ。
  d_nikke_isabel_01_40:
    speaker: isabel
    en: Just leave everything to me.
    ko: 그러니까 전부 저한테 맡겨 두시면 돼요.
    ja: だから全部私に任せてくださいね。
  d_nikke_isabel_01_41:
    speaker: isabel
    en: Cooking, washing, looking after you... I'll do everything.
    ko: 요리든, 치료든, 목욕이든… 다 제가 알아서 해드릴 테니까요.
    ja: |-
      料理も、治療も、お風呂も…
      全部私がやってあげますから。
  d_nikke_isabel_01_42:
    speaker: Narration
    en: Isabel leaves the room and closes the door.
    ko: 이사벨은 문을 닫고 나갔다.
    ja: イサベルはドアを閉めて出て行った
  d_nikke_isabel_01_43:
    speaker: "<Choice>"
    en: Stand up.
    ko: 자리에서 일어난다.
    ja: 席を立つ
  d_nikke_isabel_01_44:
    speaker: "<Choice>"
    en: Try and contact the squad.
    ko: 동료들에게 연락한다.
    ja: 仲間たちに連絡する
  d_nikke_isabel_01_45:
    speaker: Monologue
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_isabel_01_46:
    speaker: Monologue
    en: There's a shooting pain in my thigh.
    ko: 허벅다리에서 엄청난 통증이 느껴진다!
    ja: 太ももに激痛が走る！
  d_nikke_isabel_01_47:
    speaker: Monologue
    en: Better not try to walk around for the time being.
    ko: 당분간은 무리해서 걷지 않는 편이 좋겠다.
    ja: しばらくは無理して歩かない方がよさそうだ
  d_nikke_isabel_01_48:
    speaker: Self
    en: Try and contact the squad.
    ko: 동료들에게 연락한다.
    ja: 仲間たちに連絡する
  d_nikke_isabel_01_49:
    speaker: Monologue
    en: I take out my phone and try to contact my squadmates.
    ko: 핸드폰을 꺼내어, 동료들에게 연락을 시도했다.
    ja: 携帯を取り出し、仲間たちに連絡を試みた
  d_nikke_isabel_01_50:
    speaker: Monologue
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_isabel_01_51:
    speaker: Monologue
    en: I see "Outside of service area" at the top of the screen.
    ko: 상단 바에 [통신 불가 구역] 표시가 뜬다.
    ja: 上部に「通信不可区域」と表示されている
  d_nikke_isabel_01_52:
    speaker: Narration
    en: "*Knock*"
    ko: 똑똑.
    ja: トントン
  d_nikke_isabel_01_53:
    speaker: isabel
    en: Dinner's served!
    ko: "…음식을 만들어왔어요."
    ja: "…料理を作って来ました。"
  d_nikke_isabel_01_54:
    speaker: isabel
    en: Beef, bacon, and tomato stew.
    ko: 소고기 절임이랑 토마토 스튜예요.
    ja: 牛肉の煮付けとトマトシチューです。
  d_nikke_isabel_01_55:
    speaker: isabel
    en: It's all made from ingredients I found up on the surface. I'm not sure how
      you'll find them.
    ko: 지상의 재료로 만든 거라, 입맛에 안 맞으실 수도 있지만.
    ja: |-
      地上の素材で作ったので、
      お口に合わないかもしれませんが。
  d_nikke_isabel_01_56:
    speaker: isabel
    en: How about you try a little first?
    ko: 우선 한 입 드셔 보실래요?
    ja: まずは一口召し上がってみてください。
  d_nikke_isabel_01_57:
    speaker: Monologue
    en: Isabel gives me a spoonful of stew.
    ko: 이사벨이 스튜를 한 숟갈 떠서 내밀었다.
    ja: イサベルがシチューをすくって差し出した
  d_nikke_isabel_01_58:
    speaker: Self
    en: Taste it.
    ko: 받아 먹는다.
    ja: 食べてみる
  d_nikke_isabel_01_59:
    speaker: Monologue
    en: "... This is incredible!"
    ko: "……이럴 수가!"
    ja: "……なんと！"
  d_nikke_isabel_01_60:
    speaker: Monologue
    en: This blows the artificial food in the Ark out of the water!
    ko: 인공적인 방주의 음식과는 비교를 불허하는 맛이다!
    ja: |-
      人工的なアークの食べ物とは
      比べものにならない味だ！
  d_nikke_isabel_01_61:
    speaker: isabel
    en: What do you think?
    ko: 어떤가요?
    ja: どうですか？
  d_nikke_isabel_01_62:
    speaker: "<Choice>"
    en: It's delicious!
    ko: 환상적인 맛이야!
    ja: 素晴らしい味だ！
  d_nikke_isabel_01_63:
    speaker: "<Choice>"
    en: I can clearly taste the love that was put into it.
    ko: 완벽한 아내의 맛이야!
    ja: 完璧な妻の味だ！
  d_nikke_isabel_01_64:
    speaker: isabel
    en: Really?
    ko: 정말인가요?
    ja: 本当ですか？
  d_nikke_isabel_01_65:
    speaker: isabel
    en: I spent all morning preparing everything,
    ko: 그렇게 말씀해 주셔서 정말 기뻐요.
    ja: そう言ってくださって、本当に嬉しいです。
  d_nikke_isabel_01_66:
    speaker: isabel
    en: so I'm glad you like it!
    ko: 새벽부터 준비한 보람이 있었다고 할까요?
    ja: 早朝から準備した甲斐がありましたね。
  d_nikke_isabel_01_67:
    speaker: isabel
    en: Here, let me give you the rest.
    ko: "…혹시 괜찮으시다면, 나머지도 제가 먹여 드릴게요."
    ja: |-
      …もしよろしければ、
      残りも私が食べさせてあげますね。
  d_nikke_isabel_01_68:
    speaker: isabel
    en: Love?!
    ko: "…!!"
    ja: "…！！"
  d_nikke_isabel_01_69:
    speaker: isabel
    en: Um... Er...
    ko: 그… 음… 그게.
    ja: あ…えっと…その。
  d_nikke_isabel_01_70:
    speaker: isabel
    en: So...
    ko: 어쩌면 좋아….
    ja: どうしましょう…
  d_nikke_isabel_01_71:
    speaker: isabel
    en: Would you like me to feed the rest to you?
    ko: 혹시 괜찮으시다면, 나머지도 제가 먹여 드려도 될까요?
    ja: |-
      もしよろしければ、
      残りも私が食べさせてあげてもいいですか？
  d_nikke_isabel_01_72:
    speaker: isabel
    en: Since you're incapacitated at the moment,
    ko: 아직 불편하시잖아요. 다친 곳도 많고.
    ja: |-
      まだ色々と不便ですよね。
      ケガされたところも多いし。
  d_nikke_isabel_01_73:
    speaker: isabel
    en: I'll do everything I can to help.
    ko: 제가 할 수 있는 거라면 뭐든 해 드리고 싶어요.
    ja: |-
      私にできることなら、
      何でもしてあげたいんです。
  d_nikke_isabel_01_74:
    speaker: isabel
    en: So, um... yeah.
    ko: "자, 그럼. \n아~ 해 보실래요?"
    ja: |-
      それでは
      あ～んってしてみてくれますか？
  d_nikke_isabel_01_75:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_01_76:
    speaker: isabel
    en: Why aren't you eating?
    ko: 왜 안 드시나요?
    ja: どうして召し上がらないのですか？
  d_nikke_isabel_01_77:
    speaker: isabel
    en: I feel like there's something you want to ask me.
    ko: "…뭔가 묻고 싶은 게 있는 표정이네요."
    ja: "…何か聞きたいことがあるという顔ですね。"
  d_nikke_isabel_01_78:
    speaker: Self
    en: Why are you being so nice to me?
    ko: 왜 내게 이렇게 잘해주는 거야?
    ja: どうしてこんなに親切にしてくれるんだ？
  d_nikke_isabel_01_79:
    speaker: isabel
    en: Well, it's because...er...
    ko: 그야, 음….
    ja: それは、うーん…
  d_nikke_isabel_01_80:
    speaker: isabel
    en: Do I really have to say it out loud?
    ko: 그걸 꼭 제 입으로 말씀드려야 할까요?
    ja: 私の口から言わないとダメですか？
  d_nikke_isabel_01_81:
    speaker: isabel
    en: You mustn't tease me like that!
    ko: 생각보다 짓궂은 분이시네요, 당신은.
    ja: 思ったより意地悪な方ですね、あなたは。
  d_nikke_isabel_01_82:
    speaker: Self
    en: What? How am I teasing you?
    ko: 응?
    ja: うん？
  d_nikke_isabel_01_83:
    speaker: isabel
    en: "... Well, it's just that"
    ko: "……그게, 그러니까."
    ja: "……その、だから。"
  d_nikke_isabel_01_84:
    speaker: isabel
    en: you and I are in a relationship, aren't we?
    ko: 서로 사랑하고 있잖아요, 우리.
    ja: 愛し合っているじゃないですか、私たち。
  d_nikke_isabel_01_85:
    speaker: isabel
    en: It was clear from the moment we met.
    ko: 처음 당신을 본 순간부터 알아봤어요.
    ja: 初めてあなたに会った瞬間から分かりました。
  d_nikke_isabel_01_86:
    speaker: isabel
    en: I was too shy to say anything at the time, but
    ko: 쑥스러워서 티 낼 순 없으셨겠지만, 그래도….
    ja: |-
      恥ずかしがって、
      表には出せなかったでしょうけど…
  d_nikke_isabel_01_87:
    speaker: isabel
    en: I knew you were fond of me the instant you gave me that.
    ko: 당신도 절 사랑했으니까 [그걸] 주신 거 아닌가요?
    ja: あなたも私を愛しているから「アレ」をくださったんじゃないですか？
  d_nikke_isabel_01_88:
    speaker: isabel
    en: You have no idea the salvation I got at that moment.
    ko: 그때 제가, 아아… 얼마나 구원 받았는지 몰라요.
    ja: あの時私が、ああ…どれほど救われたか分かりません。
  d_nikke_isabel_01_89:
    speaker: "<Choice>"
    en: That? What are you talking about?
    ko: "[그것]이라니?"
    ja: "「アレ」って何だ？"
  d_nikke_isabel_01_90:
    speaker: "<Choice>"
    en: I have no idea what you're talking about.
    ko: 전혀 이해 못 하겠어.
    ja: まったく理解できない
  d_nikke_isabel_01_91:
    speaker: isabel
    en: Don't pretend like you don't know.
    ko: "…모르는 척 하셔도 소용없답니다."
    ja: "…知らんぷりしても無駄ですよ。"
  d_nikke_isabel_01_92:
    speaker: isabel
    en: I've been wanting you ever since.
    ko: 그때 이후로 전 줄곧 당신을 지켜봐왔고,
    ja: 私はあれからずっとあなたを見守ってきたので
  d_nikke_isabel_01_93:
    speaker: isabel
    en: I know everything about you.
    ko: 그래서 당신에 대한 거라면 뭐든 다 알고 있거든요.
    ja: あなたのことなら何でも分かるんです。
  d_nikke_isabel_01_94:
    speaker: isabel
    en: Down to every last detail.
    ko: 정말로, 뭐든지요.
    ja: 本当に、何でも。
  d_nikke_isabel_01_95:
    speaker: isabel
    en: That includes your feelings for me, which you yourself might not have noticed.
    ko: 당신이 지금은 자각하지 못하고 있는, 저에 대한 마음까지도 전부.
    ja: |-
      あなたが今は気づいていない、
      私に対する気持ちも、全部。
  d_nikke_isabel_01_96:
    speaker: isabel
    en: So don't hesitate to ask me for anything.
    ko: 그러니까 제게 뭐든지 요구하셔도 좋아요.
    ja: だから私に何でも頼んでくださいね。
  d_nikke_isabel_01_97:
    speaker: isabel
    en: If you want to try different foods, or if you have... other needs...
    ko: 이것보다 더 맛있는 요리도 좋고, 원하신다면 당신의 다른 욕구도….
    ja: |-
      これよりもっとおいしい料理でもいいし、
      お望みならあなたの他の欲求も…
  d_nikke_isabel_01_98:
    speaker: isabel
    en: I can take care of them for you.
    ko: 제가 해, 해결해 드릴게요…….
    ja: 私が、か、解決して差し上げます…
  d_nikke_isabel_01_99:
    speaker: isabel
    en: I might not have a lot of experience, but I'm a Pilgrim.
    ko: 처음이라 서툴 수도 있지만. 이래뵈도 순례자라.
    ja: 初めてだからぎこちないかもしれないですが。\nこう見えても巡礼者なので。
  d_nikke_isabel_01_100:
    speaker: isabel
    en: I'm a fast learner.
    ko: 학습 능력이 아주 좋거든요.
    ja: 学習能力は優れてるんですよ。
  d_nikke_isabel_01_101:
    speaker: isabel
    en: All I ask in return is one thing.
    ko: 그 대신이라고 하기도 뭣하지만,
    ja: その代わりと言ってはなんですが
  d_nikke_isabel_01_102:
    speaker: isabel
    en: Can you promise me that?
    ko: 저도 딱 하나만 당신께 요구해도 될까요?
    ja: 私もあなたに1つだけお願いしてもいいですか？
  d_nikke_isabel_01_103:
    speaker: Self
    en: What is it?
    ko: "…뭔데?"
    ja: "…何だ？"
  d_nikke_isabel_01_104:
    speaker: isabel
    en: Nothing special, it's just...
    ko: 별 건 아니랍니다. 그냥.
    ja: 大したことではありません。ただ。
  d_nikke_isabel_01_105:
    speaker: isabel
    en: no matter what happens,
    ko: 절대로.
    ja: 絶対に
  d_nikke_isabel_01_106:
    speaker: isabel
    en: you must never go outside. Ever.
    ko: 무슨 일이 있어도, 여기서 나가지 말아요.
    ja: 何があっても、ここから出ないでください。
d_nikke_isabel_02:
  d_nikke_isabel_02_1:
    speaker: Monologue
    en: "... It's past noon, and I'm still in bed."
    ko: |-
      …오후.
      나는 여전히 침대에 누워 있다.
    ja: |-
      …午後
      私は相変わらずベッドに横になっている
  d_nikke_isabel_02_2:
    speaker: isabel
    en: I'm not letting you go outside,
    ko: 절대로.
    ja: 絶対に
  d_nikke_isabel_02_3:
    speaker: isabel
    en: no matter what.
    ko: 무슨 일이 있어도, 여기서 나가지 말아요.
    ja: 何があっても、ここから出ないでください。
  d_nikke_isabel_02_4:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_02_5:
    speaker: Self
    en: Open the window and watch outside.
    ko: 창문을 열어 본다.
    ja: 窓を開けてみる
  d_nikke_isabel_02_6:
    speaker: Narration
    en: "*Clank clank*"
    ko: 덜컹, 덜컹.
    ja: ガチャガチャ
  d_nikke_isabel_02_7:
    speaker: Monologue
    en: I push hard but the window doesn't budge an inch.
    ko: 힘주어 밀어도 꼼짝도 하지 않는다.
    ja: 力を入れて押してもびくともしない
  d_nikke_isabel_02_8:
    speaker: Monologue
    en: "... Maybe it's broken."
    ko: "…고장이 난 모양이다."
    ja: "…壊れているようだ"
  d_nikke_isabel_02_9:
    speaker: Monologue
    en: I'll tell Isabel when she gets here.
    ko: 나중에 이사벨에게 전해 두자.
    ja: あとでイサベルに伝えておこう
  d_nikke_isabel_02_10:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑, 똑.
    ja: コンコン
  d_nikke_isabel_02_11:
    speaker: Self
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_isabel_02_12:
    speaker: isabel
    en: It's time for lunch.
    ko: 점심 때가 되어서요.
    ja: もうすぐお昼の時間ですが。
  d_nikke_isabel_02_13:
    speaker: isabel
    en: I had a few things in mind, but I wasn't sure if you wanted anything in particular,
    ko: "미리 생각해둔 건 있지만, \n혹시 달리 드시고 싶은 게 있으실까 해서."
    ja: |-
      事前に考えておいたものはあるのですが
      もしリクエストがあればと思いまして。
  d_nikke_isabel_02_14:
    speaker: isabel
    en: so I come to ask.
    ko: 여쭤보러 왔답니다.
    ja: お尋ねにまいりました。
  d_nikke_isabel_02_15:
    speaker: "<Choice>"
    en: Nothing in particular.
    ko: 특별히 없어.
    ja: 特にない
  d_nikke_isabel_02_16:
    speaker: "<Choice>"
    en: Anything will be fine, as long as it's made by you.
    ko: 이사벨이 만들어주는 거라면 뭐든 좋아.
    ja: イサベルが作ってくれるものなら何でもいい
  d_nikke_isabel_02_17:
    speaker: isabel
    en: Are you sure?
    ko: 그러신가요?
    ja: そうですか。
  d_nikke_isabel_02_18:
    speaker: isabel
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_isabel_02_19:
    speaker: isabel
    en: All right then, you stay here and keep waiting like a good little Commander.
    ko: 그럼 아침 때처럼 여기서 기다리고 계시면,
    ja: じゃあ朝のようにここで待っていてくだされば
  d_nikke_isabel_02_20:
    speaker: isabel
    en: I will make some of your favorite dishes and bring them here.
    ko: 제가 당신이 좋아하시는 것들로 만들어 올게요.
    ja: あなたが好きなものを作ってきますね。
  d_nikke_isabel_02_21:
    speaker: Self
    en: Let me help.
    ko: 이번에는 나도 도울게.
    ja: 今回は私も手伝う
  d_nikke_isabel_02_22:
    speaker: isabel
    en: Absolutely not!
    ko: "…네?"
    ja: "…はい？"
  d_nikke_isabel_02_23:
    speaker: isabel
    en: What about your leg?
    ko: 하지만, 다리를 다치셨잖아요.
    ja: ですが、足をケガされてるので。
  d_nikke_isabel_02_24:
    speaker: isabel
    en: You can barely make it to the kitchen on your own, let alone help me cook.
    ko: 요리는커녕 부엌까지 가기도 힘들 텐데.
    ja: |-
      料理どころかキッチンまで行くのも
      大変だと思いますけど。
  d_nikke_isabel_02_25:
    speaker: "<Choice>"
    en: I feel embarrassed sitting around having you take care of me.
    ko: 신세만 지기 미안해서 그래.
    ja: 世話になってばかりでは悪いから
  d_nikke_isabel_02_26:
    speaker: "<Choice>"
    en: I just want to help out in some way.
    ko: 나도 뭔가 해주고 싶어서 그래.
    ja: 私も何かしてあげたいから
  d_nikke_isabel_02_27:
    speaker: isabel
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_isabel_02_28:
    speaker: isabel
    en: Fine, if you insist.
    ko: 그러시다면, 알겠어요.
    ja: それでしたら、分かりました。
  d_nikke_isabel_02_29:
    speaker: isabel
    en: You can come and join me, but just to talk. I'll be doing all the cooking.
    ko: 하지만 요리 대신 말동무만 해 주시는 걸로 해요.
    ja: |-
      ですが、料理の代わりに
      話し相手になってください。
  d_nikke_isabel_02_30:
    speaker: isabel
    en: I can accept that.
    ko: 그것만으로도 저에겐 충분하니까요.
    ja: それだけでも、私にとっては十分ですから。
  d_nikke_isabel_02_31:
    speaker: Narration
    en: "... Soon, in the kitchen."
    ko: "…얼마 후, 부엌."
    ja: "…しばらくして、キッチン"
  d_nikke_isabel_02_32:
    speaker: isabel
    en: What do you think?
    ko: 이런 건 좀 어때요?
    ja: これはいかがですか？
  d_nikke_isabel_02_33:
    speaker: "<Choice>"
    en: A bit salty.
    ko: 조금 짠 것 같아.
    ja: ちょっとしょっぱい
  d_nikke_isabel_02_34:
    speaker: "<Choice>"
    en: A little too sweet.
    ko: 조금 단 것 같아.
    ja: ちょっと甘い
  d_nikke_isabel_02_35:
    speaker: isabel
    en: All right, I'll make some adjustments.
    ko: 그럼 간을 좀 더 맞춰 볼게요.
    ja: ではちょっと味を調えますね。
  d_nikke_isabel_02_36:
    speaker: isabel
    en: "... How about now?"
    ko: "…이번에는 어떤가요?"
    ja: "…今度はどうですか？"
  d_nikke_isabel_02_37:
    speaker: Self
    en: Perfect.
    ko: 완벽해.
    ja: 完璧だ
  d_nikke_isabel_02_38:
    speaker: isabel
    en: Hehe, thanks.
    ko: 후후, 고마워요.
    ja: ふふ、分かりました。
  d_nikke_isabel_02_39:
    speaker: isabel
    en: Now that I have a better understanding of your preferences,
    ko: 이걸로 당신의 입맛을 좀 더 잘 알게 됐네요.
    ja: これであなたの好みが分かりました。
  d_nikke_isabel_02_40:
    speaker: isabel
    en: I'll be cooking up dishes that make your mouth water.
    ko: 다음에는 좀 더 수월하게 요리를 해 드릴 수 있겠어요.
    ja: 今度はもっとスムーズに料理できそうです。
  d_nikke_isabel_02_41:
    speaker: isabel
    en: Whoops, you got a little something on your shirt.
    ko: "……어머, 그러고 보니 옷에 뭔가가 튀었네요."
    ja: |-
      ……あら、
      よく見たら服に何かついちゃいましたね。
  d_nikke_isabel_02_42:
    speaker: isabel
    en: Stay still, I'll clean it up for you.
    ko: 가만 계세요. 제가 바로 닦아 드릴 테니까요.
    ja: |-
      じっとしててください。
      すぐに拭いてあげますから。
  d_nikke_isabel_02_43:
    speaker: Monologue
    en: Isabel leans in close. I can feel her breathing.
    ko: "……지척에서 이사벨의 숨결이 느껴진다."
    ja: "……すぐ近くにイサベルの呼吸が感じられる"
  d_nikke_isabel_02_44:
    speaker: isabel
    en: It's kinda funny, don't you think?
    ko: 이상한 기분이 들어요.
    ja: おかしな気分になりますね。
  d_nikke_isabel_02_45:
    speaker: isabel
    en: It's like we're a happy little family.
    ko: 이러고 있으니까 우리 꼭, 가족 같지 않나요?
    ja: |-
      こうしていると私たち、
      家族みたいじゃありませんか？
  d_nikke_isabel_02_46:
    speaker: isabel
    en: I'm the dutiful housewife, and you're...
    ko: 제가 아내고, 당신이 제 남편인…….
    ja: 私が妻で、あなたが私の夫……
  d_nikke_isabel_02_47:
    speaker: "<Choice>"
    en: You shouldn't talk like that. It could give someone the wrong idea.
    ko: 오해할 소리 마.
    ja: 誤解するようなことを言うな
  d_nikke_isabel_02_48:
    speaker: "<Choice>"
    en: "... It seems so."
    ko: "…그런 것 같아."
    ja: "…そうだな"
  d_nikke_isabel_02_49:
    speaker: isabel
    en: What's so wrong about that?
    ko: "…오해하시면 뭐 어떤가요?"
    ja: "…誤解しちゃダメですか？"
  d_nikke_isabel_02_50:
    speaker: isabel
    en: If you ask me, I think it sounds rather nice.
    ko: 제겐 오히려 더 좋은 일인데.
    ja: 私にとってはむしろ好都合ですけど。
  d_nikke_isabel_02_51:
    speaker: isabel
    en: "... Right? Hehe."
    ko: "…그렇죠? 후후."
    ja: "…そうでしょう？ふふ。"
  d_nikke_isabel_02_52:
    speaker: isabel
    en: Actually, I've always dreamt of having someone like you in my life.
    ko: 실은 어린 시절부터의 꿈이었거든요.
    ja: 実は子どもの頃からの夢だったんです。
  d_nikke_isabel_02_53:
    speaker: isabel
    en: Ever since I was a little girl, I've wanted to start a family of my own.
    ko: 당신처럼 사랑하는 남자를 만나서, 화목한 가정을 꾸리는 거.
    ja: |-
      あなたのように愛する男性と出会って、
      仲睦まじい家庭を築くこと。
  d_nikke_isabel_02_54:
    speaker: isabel
    en: A happy home, family meals, heartfelt conversations...
    ko: 단란한 가정. 즐거운 식사. 애정 어린 대화.
    ja: 家族団らん。楽しい食事。愛情いっぱいの会話。
  d_nikke_isabel_02_55:
    speaker: isabel
    en: I've never had any of those things.
    ko: 그런 건 한번도 제 것이었던 적이 없어서….
    ja: そういうものを一度も手にしたことがなくて……
  d_nikke_isabel_02_56:
    speaker: isabel
    en: "... I suppose we all wish for things we don't have."
    ko: "…원래 사람은 가져본 적 없는 걸 동경한다고 하잖아요?"
    ja: "…元々、人間は手にしたことがないものに憧れるって言うでしょう？"
  d_nikke_isabel_02_57:
    speaker: isabel
    en: It's always been such a struggle for me to have these things that most people
      take for granted.
    ko: 다른 사람들에게는 마냥 쉬운 게, 제게만 왜 이렇게 어렵고 복잡한지….
    ja: 他の人にとっては簡単なことが、どうして私にはこんなに難しくて、複雑なのか…
  d_nikke_isabel_02_58:
    speaker: Self
    en: If it's temporary, I could take up that role for you.
    ko: 잠시뿐이라면, 내가 되어줄 수도 있어.
    ja: 少しの間なら、なってあげてもいい
  d_nikke_isabel_02_59:
    speaker: isabel
    en: "... What?"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_isabel_02_60:
    speaker: Self
    en: I mean be your spouse.
    ko: 너의 남편 말이야.
    ja: 君の夫に
  d_nikke_isabel_02_61:
    speaker: isabel
    en: Really?
    ko: 정말인가요?
    ja: 本当ですか？
  d_nikke_isabel_02_62:
    speaker: isabel
    en: Is it okay? How could someone like me become your...
    ko: 하지만 어떻게 제가. 저 같은 게 당신의…
    ja: でも、どうやって私が。私なんかがあなたの…
  d_nikke_isabel_02_63:
    speaker: isabel
    en: your bride?
    ko: 시, 신부가 될 수 있겠어요.
    ja: は、花嫁になれますか？
  d_nikke_isabel_02_64:
    speaker: isabel
    en: I'm very fond of you, of course, and I know you feel the same...
    ko: 물론 제가 당신을 사랑하고, 당신도 절 사랑한다는 걸 알지만.
    ja: もちろん私があなたを愛して、あなたも私を愛しているということは分かりますが。
  d_nikke_isabel_02_65:
    speaker: isabel
    en: But I... how should I put it... I'm not quite ready for...
    ko: 아직은, 저어. 마음의 준비가 덜 되었다고 할까요?
    ja: |-
      まだ、あの。
      心の準備ができていないといいますか。
  d_nikke_isabel_02_66:
    speaker: isabel
    en: Well, you know...
    ko: 왜, 그런 게 있잖아요.
    ja: ほら、こういうのがあるじゃないですか。
  d_nikke_isabel_02_67:
    speaker: isabel
    en: What newlyweds do on their wedding night.
    ko: 첫날밤에 부부끼리 하는 일.
    ja: 初夜に夫婦ですること。
  d_nikke_isabel_02_68:
    speaker: isabel
    en: I haven't had time to think about how I should please you.
    ko: 아직은 어떻게 하면 당신을 만족시켜 드릴 수 있을지,
    ja: まだどうすればあなたを満足させられるのか
  d_nikke_isabel_02_69:
    speaker: isabel
    en: I haven't trained for it either.
    ko: 충분히 연습해 보지 못한 걸요.
    ja: 十分に練習できてないんです。
  d_nikke_isabel_02_70:
    speaker: Self
    en: That's not what I'm after.
    ko: 그런 걸 생각하고 한 말은 아니었….
    ja: そんなことを考えて言ったわけでは…
  d_nikke_isabel_02_71:
    speaker: isabel
    en: Even so, I'll try my best.
    ko: 그래도 저, 열심히 해 볼게요.
    ja: でも、私、頑張ってみます。
  d_nikke_isabel_02_72:
    speaker: isabel
    en: Like I always say, I'm willing to do anything for you.
    ko: 당신을 위해서라면 뭐든 할 수 있다는 말,
    ja: あなたのためなら何でもできるって言葉。
  d_nikke_isabel_02_73:
    speaker: isabel
    en: I mean that. It's not some flippant remark.
    ko: 절대로 가볍게 한 말이 아니었거든요.
    ja: 決して軽い気持ちで言ったわけじゃないんです。
  d_nikke_isabel_02_74:
    speaker: isabel
    en: So...
    ko: 그러니까….
    ja: だから…
  d_nikke_isabel_02_75:
    speaker: isabel
    en: Keep your door unlocked tonight.
    ko: 오늘 밤은 문을 열어두고 잘래요?
    ja: 今晩寝る時、ドアを開けておいてくれますか？
  d_nikke_isabel_02_76:
    speaker: isabel
    en: I may not be experienced, but I... I'll try...
    ko: 서투를지 몰라도 저, 노력할 테니까요….
    ja: 下手かもしれませんが、私、頑張るので…
  d_nikke_isabel_02_77:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_02_78:
    speaker: Monologue
    en: I don't feel like trying to convince Isabel I'm not interested in what she's
      after.
    ko: 아무래도 오해를 풀기엔 너무 늦은 것 같다.
    ja: どうやら誤解を解くには遅すぎたようだ
  d_nikke_isabel_02_79:
    speaker: Monologue
    en: I figure I might as well play along.
    ko: 일단 이사벨이 원하는 대로 움직여 주자.
    ja: ひとまずイサベルが望む通りに動こう
  d_nikke_isabel_02_80:
    speaker: Narration
    en: Later that evening.
    ko: "…얼마 후, 저녁."
    ja: "…しばらくして、夜"
  d_nikke_isabel_02_81:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_02_82:
    speaker: isabel
    en: It's nighttime.
    ko: 긴장되네요.
    ja: 緊張しますね。
  d_nikke_isabel_02_83:
    speaker: isabel
    en: I'm so nervous.
    ko: 밤이 다가오고 있어요.
    ja: 夜が近づいてます。
  d_nikke_isabel_02_84:
    speaker: Self
    en: That makes two of us.
    ko: 나도 마찬가지야.
    ja: 私も同じだ
  d_nikke_isabel_02_85:
    speaker: isabel
    en: I heard concentrating on something helps get rid of nerves.
    ko: 긴장을 푸는 덴 뭔가에 몰입하는 게 좋다던데.
    ja: |-
      緊張を解くには、
      何かに没頭するのがいいと聞きました。
  d_nikke_isabel_02_86:
    speaker: isabel
    en: How about we watch a movie?
    ko: 영화라도 볼까요, 우리?
    ja: 映画でも見ましょうか？
  d_nikke_isabel_02_87:
    speaker: Monologue
    en: Isabel takes out an old TV and some DVDs.
    ko: 이사벨은 어딘가에서 구식 텔레비전과 CD들을 꺼내 왔다.
    ja: |-
      イサベルはどこかから
      旧式テレビとディスクを取り出した
  d_nikke_isabel_02_88:
    speaker: Monologue
    en: 'Revi''s Holiday, Ark Rangers: The Goddess Squad, DKD 58, and more.'
    ko: "[레비의 휴일], [여신전대 아크 레인저 극장판], [DKD 58] 등등."
    ja: "「レヴィの休日」、「女神戦隊アークレンジャー劇場版」、「DKD58」など"
  d_nikke_isabel_02_89:
    speaker: Monologue
    en: All of them are famous movies I have mentioned before...
    ko: 모두 평소 내가 명작으로 꼽던 영화들이다….
    ja: どれも普段私が名作に選ぶ映画だ…
  d_nikke_isabel_02_90:
    speaker: isabel
    en: Which one would you like to watch?
    ko: 뭘 볼지는 당신이 선택해 주실래요?
    ja: どれを見るか、あなたが選んでくれますか？
  d_nikke_isabel_02_91:
    speaker: "<Choice>"
    en: These are all my favorites, I can't decide.
    ko: 다 좋아하는 것들이라 고르기 어려워.
    ja: 全部好きだから選べない
  d_nikke_isabel_02_92:
    speaker: "<Choice>"
    en: You go ahead and pick one that you like.
    ko: 네가 보고 싶은 걸 보자.
    ja: イサベルが見たいものを見よう
  d_nikke_isabel_02_93:
    speaker: isabel
    en: All right then, I'll pick one.
    ko: 그렇다면 제가 대신 고를까요?
    ja: それなら私が代わりに選びましょうか？
  d_nikke_isabel_02_94:
    speaker: isabel
    en: I want this, Revi's Holiday.
    ko: 저는 [레비의 휴일]이 좋답니다.
    ja: 私は「レヴィの休日」がいいですね。
  d_nikke_isabel_02_95:
    speaker: isabel
    en: Let's watch Revi's Holiday.
    ko: 아, 그렇다면 [레비의 휴일]이 좋겠어요.
    ja: あ、それなら「レヴィの休日」がいいですね。
  d_nikke_isabel_02_96:
    speaker: isabel
    en: I'm in the mood for a touching love story.
    ko: 감동적인 사랑 이야기잖아요.
    ja: 感動的なラブストーリーじゃないですか。
  d_nikke_isabel_02_97:
    speaker: isabel
    en: I've wanted to watch it with you for such a long time,
    ko: 언젠가 꼭 당신과 함께 보고 싶었는데.
    ja: |-
      いつかあなたと一緒に見たいと
      思っていたんですが
  d_nikke_isabel_02_98:
    speaker: isabel
    en: and it's finally coming true! Someone pinch me, I'm dreaming!
    ko: 그게 실제로 이뤄지다니, 아아… 정말 꿈만 같아요.
    ja: 現実になるなんて、ああ…本当に夢みたいです。
  d_nikke_isabel_02_99:
    speaker: Monologue
    en: Isabel puts the DVD into the player and sits beside me.
    ko: 이사벨은 CD를 장치에 넣은 뒤, 내 옆에 다가와 앉았다.
    ja: イサベルはディスクを装置に入れ、\n私の隣に座った
  d_nikke_isabel_02_100:
    speaker: Monologue
    en: An awkward silence fills the room.
    ko: 한동안 간지러운 정적이 감돈다.
    ja: しばらく、くすぐったい静寂が流れる
  d_nikke_isabel_02_101:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_02_102:
    speaker: Monologue
    en: I sense a warm touch at my fingertips.
    ko: 손 끝에 온기가 닿았다.
    ja: 指先にぬくもりが感じられた
  d_nikke_isabel_02_103:
    speaker: Self
    en: Our fingers are entwined together.
    ko: 손을 마주 잡는다.
    ja: 手を握り返した
  d_nikke_isabel_02_104:
    speaker: isabel
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_isabel_02_105:
    speaker: tvvoice
    en: I want to say...
    ko: 하고 싶은 말이 있는데….
    ja: 伝えたいことがあるのですが…
  d_nikke_isabel_02_106:
    speaker: tvvoice
    en: No, don't say anything.
    ko: 아뇨, 아무 말도 하지 말아요.
    ja: いいえ、何も言わないでください
  d_nikke_isabel_02_107:
    speaker: tvvoice
    en: You've said plenty.
    ko: 그냥 이대로 있어요.
    ja: ただ、このままで…
  d_nikke_isabel_02_108:
    speaker: isabel
    en: I... I don't know...
    ko: 사랑하는 분, 저는… 잘 모르겠어요.
    ja: 愛しいあなた、私には…よく分かりません。
  d_nikke_isabel_02_109:
    speaker: isabel
    en: Do I deserve to be this happy?
    ko: 제가 이렇게 행복해도 되는 건지.
    ja: こんなに幸せでもいいのか。
  d_nikke_isabel_02_110:
    speaker: isabel
    en: In the beginning, all I wanted to do was protect you.
    ko: 처음엔 단지 당신을 지켜주고 싶었을 뿐인데.
    ja: 最初はただあなたを守ってあげたかった\nだけなのに。
  d_nikke_isabel_02_111:
    speaker: isabel
    en: But I couldn't help myself, and I got more and more greedy.
    ko: 점점 더 욕심이 커져서 주체되질 않아요.
    ja: どんどん欲が大きくなって、\nどうすることもできません。
  d_nikke_isabel_02_112:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_02_113:
    speaker: isabel
    en: But today is a special day,
    ko: 그래도 오늘은 당신이 허락해준 날이니까.
    ja: でも、今日はあなたが許可してくれた日だから。
  d_nikke_isabel_02_114:
    speaker: isabel
    en: so it's okay to be greedy just this once, right?
    ko: 조금쯤은 욕심 부려도 괜찮겠죠?
    ja: 少しは欲張ってもいいですよね？
  d_nikke_isabel_02_115:
    speaker: isabel
    en: If there's something I wanted to do with you, I could do it, right?
    ko: 조금쯤은 제 욕심대로, 당신에게 제멋대로 굴어도….
    ja: 少しは私の望むがままに、\nあなたに好き勝手振る舞っても…
  d_nikke_isabel_02_116:
    speaker: Self
    en: Yes, you could.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_isabel_02_117:
    speaker: isabel
    en: Then...
    ko: 그럼….
    ja: では…
  d_nikke_isabel_02_118:
    speaker: isabel
    en: can I kiss you?
    ko: 지금, 키스해도 되나요?
    ja: 今、キスしてもいいですか？
  d_nikke_isabel_02_119:
    speaker: "<Choice>"
    en: Kiss Isabel.
    ko: 이사벨에게 키스한다.
    ja: イサベルにキスをする
  d_nikke_isabel_02_120:
    speaker: "<Choice>"
    en: Close eyes.
    ko: 눈을 감는다.
    ja: 目を閉じる
  d_nikke_isabel_02_121:
    speaker: isabel
    en: Ah...
    ko: 아…!
    ja: あ…！
  d_nikke_isabel_02_122:
    speaker: Monologue
    en: Her soft lips. My fingers running through her hair. The faint smell or roses.
    ko: 부드러운 입술. 스치는 머릿결. 희미한 장미향.
    ja: 柔らかい唇、触れる髪、ほのかなバラの香り
  d_nikke_isabel_02_123:
    speaker: Monologue
    en: I can feel her breath mixing with mine as our lips touch.
    ko: 그녀의 존재가 흘러 들어와 입 안을 가득 메운다.
    ja: 彼女の存在が流れ込み、口の中を埋め尽くす
d_nikke_isabel_03:
  d_nikke_isabel_03_1:
    speaker: isabel
    en: Good night, Darling.
    ko: "…그럼, 잘 자요. 내 사랑."
    ja: "…それじゃあ、おやすみなさい。愛しいあなた。"
  d_nikke_isabel_03_2:
    speaker: isabel
    en: Call me if you don't feel well,
    ko: 혹시라도 불편한 게 있으면 큰 소리로 저를 불러 주세요.
    ja: もし不便なことがあったら大声で私を呼んでくださいね。
  d_nikke_isabel_03_3:
    speaker: isabel
    en: and I'll come running.
    ko: 언제 어디서든 바로 당신에게 달려갈 테니까요.
    ja: いつでもどこでも、すぐにあなたの元へ駆けつけますから。
  d_nikke_isabel_03_4:
    speaker: isabel
    en: Oh yes, and one more thing.
    ko: "…참, 그리고. 아시죠?"
    ja: "…それから。ご存じですよね？"
  d_nikke_isabel_03_5:
    speaker: isabel
    en: Don't fall asleep too early.
    ko: 너무 일찍 잠들어 버리면 안 돼요.
    ja: あんまり早く眠っちゃダメですよ。
  d_nikke_isabel_03_6:
    speaker: isabel
    en: We're not finished yet.
    ko: 우리, 아직 해야할 게 남았잖아요?
    ja: 私たち、まだやることが残ってるでしょう？
  d_nikke_isabel_03_7:
    speaker: isabel
    en: I'm going to go take a bath.
    ko: 몸을 깨끗하게 씻은 뒤에 다시 찾아올 테니까,
    ja: 体をきれいに洗ってからまた戻ってくるので
  d_nikke_isabel_03_8:
    speaker: isabel
    en: Promise that you'll wait for me until I get back.
    ko: 그때까지 꼭 기다려 주겠다고 약속해 주세요.
    ja: それまで必ず待っていると約束してください。
  d_nikke_isabel_03_9:
    speaker: Self
    en: I promise.
    ko: 약속할게.
    ja: 約束する
  d_nikke_isabel_03_10:
    speaker: isabel
    en: Thank you, my love.
    ko: 고마워요, 내 사랑.
    ja: ありがとうございます。愛しいあなた。
  d_nikke_isabel_03_11:
    speaker: isabel
    en: You can't imagine how happy I am now.
    ko: 지금 제가 느끼는 행복을 당신은 상상도 못할 거예요.
    ja: 今私が感じている幸せは、\nあなたには想像もつかないでしょう。
  d_nikke_isabel_03_12:
    speaker: Monologue
    en: Isabel kisses my forehead and leaves the room.
    ko: 이사벨은 내 이마에 키스한 뒤, 방에서 나갔다.
    ja: |-
      イサベルは私の額にキスをしてから、
      部屋を出て行った
  d_nikke_isabel_03_13:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_03_14:
    speaker: isabel
    en: Well, you know...
    ko: 왜, 그런 게 있잖아요.
    ja: ほら、こういうのがあるじゃないですか。
  d_nikke_isabel_03_15:
    speaker: isabel
    en: What newlyweds do on their wedding night.
    ko: 첫날밤에 부부끼리 하는 일.
    ja: 初夜に夫婦ですること。
  d_nikke_isabel_03_16:
    speaker: isabel
    en: So...
    ko: 그러니까….
    ja: だから…
  d_nikke_isabel_03_17:
    speaker: isabel
    en: Keep your door unlocked tonight.
    ko: 오늘 밤은 문을 열어두고 잘래요?
    ja: 今晩寝る時、ドアを開けておいてくれますか？
  d_nikke_isabel_03_18:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_03_19:
    speaker: Self
    en: Keep the door slightly ajar.
    ko: 문을 연다.
    ja: ドアを開ける
  d_nikke_isabel_03_20:
    speaker: Monologue
    en: I limp over to the bed and am just about to climb in, when...
    ko: 문을 열어둔 뒤, 다시 절뚝이며 침대로 돌아가려던 순간.
    ja: ドアを開けた後、再び足を引きずりながら\nベッドに戻ろうとした瞬間
  d_nikke_isabel_03_21:
    speaker: Narration
    en: "*Whoosh* *Bang*"
    ko: 쉬이익— 펑!
    ja: シュー…バーン！
  d_nikke_isabel_03_22:
    speaker: Monologue
    en: "... It's the sound of signal flares."
    ko: "…신호탄 소리가 울렸다."
    ja: "…信号弾の音が鳴り響いた"
  d_nikke_isabel_03_23:
    speaker: Monologue
    en: Raptures never use signal flares.
    ko: 랩쳐들이 신호탄을 쏘아올릴 리 없는 데다,
    ja: ラプチャーが信号弾を打ち上げるはずがない上に
  d_nikke_isabel_03_24:
    speaker: Monologue
    en: Counters is the only squad operating in this area.
    ko: 이 지역에서 작전 수행 중인 스쿼드는 카운터스 뿐이다.
    ja: このエリアで作戦遂行中の部隊は\nカウンターズだけだ
  d_nikke_isabel_03_25:
    speaker: Monologue
    en: They must be looking for me.
    ko: 그들이 나를 찾고 있는 게 틀림없다.
    ja: 彼女たちが私を探しているに違いない
  d_nikke_isabel_03_26:
    speaker: "<Choice>"
    en: Ask Isabel for help.
    ko: 이사벨에게 도움을 요청한다.
    ja: イサベルに助けを求める
  d_nikke_isabel_03_27:
    speaker: "<Choice>"
    en: Open the window to take a look.
    ko: 창문을 열어 확인해 본다.
    ja: 窓を開けて確認してみる
  d_nikke_isabel_03_28:
    speaker: Monologue
    en: "*Slosh*"
    ko: 솨아아아-
    ja: サアアア…
  d_nikke_isabel_03_29:
    speaker: Monologue
    en: I can hear the water running. She's still taking a shower.
    ko: 물소리로 미뤄 보아, 그녀는 아직 샤워 중인 듯하다.
    ja: |-
      水の音が聞こえるということは、
      彼女はまだシャワー中のようだ
  d_nikke_isabel_03_30:
    speaker: Monologue
    en: Maybe later.
    ko: 도움 요청은 나중으로 미루는 게 좋겠다.
    ja: 助けを求めるのは後にした方がよさそうだ
  d_nikke_isabel_03_31:
    speaker: Self
    en: Open the window to take a look.
    ko: 창문을 열어 확인해 본다.
    ja: 窓を開けて確認してみる
  d_nikke_isabel_03_32:
    speaker: Monologue
    en: "*Clank clank*"
    ko: 달칵, 달칵.
    ja: ガチャガチャ
  d_nikke_isabel_03_33:
    speaker: Monologue
    en: The window is still stuck.
    ko: 창문은 여전히 고장난 상태다.
    ja: 窓は相変わらず壊れたままだ
  d_nikke_isabel_03_34:
    speaker: Self
    en: Try to open a window in another room.
    ko: 다른 방의 창문을 열어 본다.
    ja: 他の部屋の窓を開けてみる
  d_nikke_isabel_03_35:
    speaker: Monologue
    en: I hobble out of the room, dragging my injured leg behind me.
    ko: "…부상 당한 다리를 끌고 방 밖으로 나왔다."
    ja: "…負傷した足を引きずりながら、部屋の外へ出た"
  d_nikke_isabel_03_36:
    speaker: "<Choice>"
    en: Try to open the window in the kitchen.
    ko: 부엌 창문을 열어 본다.
    ja: キッチンの窓を開けてみる
  d_nikke_isabel_03_37:
    speaker: "<Choice>"
    en: Try to open the window in the living room.
    ko: 거실 창문을 열어 본다.
    ja: リビングの窓を開けてみる
  d_nikke_isabel_03_38:
    speaker: Narration
    en: "*Clank*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_isabel_03_39:
    speaker: Narration
    en: "*Clank clank*"
    ko: 달칵, 달칵.
    ja: ガチャガチャ
  d_nikke_isabel_03_40:
    speaker: Monologue
    en: The window won't open.
    ko: 열리지 않는다.
    ja: 開かない
  d_nikke_isabel_03_41:
    speaker: Self
    en: Try to open the window in the living room.
    ko: 거실 창문을 열어 본다.
    ja: リビングの窓を開けてみる
  d_nikke_isabel_03_42:
    speaker: Narration
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_isabel_03_43:
    speaker: Monologue
    en: The window opens!
    ko: 창문이 열렸다!
    ja: 窓が開いた！
  d_nikke_isabel_03_44:
    speaker: Monologue
    en: But the opening is covered with an iron plate.
    ko: 그러나 창문 너머에 철판이 덧대어져 있어서,
    ja: しかし、窓の向こうに鉄板があって
  d_nikke_isabel_03_45:
    speaker: Monologue
    en: I can't see anything outside.
    ko: 바깥 상황을 확인하는 건 불가능하다.
    ja: 外の状況を確認することはできない
  d_nikke_isabel_03_46:
    speaker: Self
    en: Go to the foyer.
    ko: 현관으로 간다.
    ja: 玄関に向かう
  d_nikke_isabel_03_47:
    speaker: Monologue
    en: The door in the foyer requires a password to open.
    ko: 현관문에는 안쪽에서 패스워드가 걸려 있다.
    ja: |-
      玄関のドアには内側から
      パスワードがかけられている
  d_nikke_isabel_03_48:
    speaker: machinesound
    en: "*Beep* Please enter a 4-digit password."
    ko: |-
      삐—
      네 자리 비밀번호를 입력해 주세요.
    ja: |-
      ピー。
      4桁のパスワードを入力してください。
  d_nikke_isabel_03_49:
    speaker: Self
    en: Enter "0000"
    ko: "[0000]을 입력."
    ja: "「0000」を入力"
  d_nikke_isabel_03_50:
    speaker: machinesound
    en: Incorrect password.
    ko: 틀렸습니다.
    ja: 間違っています。
  d_nikke_isabel_03_51:
    speaker: machinesound
    en: 2 attempts remaining.
    ko: 3회 이상 틀릴 시 자동으로 비활성화됩니다.
    ja: |-
      3回以上間違えた場合、
      自動で使用禁止になります。
  d_nikke_isabel_03_52:
    speaker: Self
    en: Enter Isabel's production code
    ko: "[이사벨의 제조 번호]를 입력."
    ja: "「イサベルの製造番号」を入力"
  d_nikke_isabel_03_53:
    speaker: machinesound
    en: Incorrect password.
    ko: 틀렸습니다.
    ja: 間違っています。
  d_nikke_isabel_03_54:
    speaker: machinesound
    en: 1 attempt remaining.
    ko: 3회 이상 틀릴 시 자동으로 비활성화됩니다.
    ja: |-
      3回以上間違えた場合、
      自動で使用禁止になります。
  d_nikke_isabel_03_55:
    speaker: Self
    en: Enter the date of my birthday.
    ko: "[나의 생일]을 입력."
    ja: "「私の誕生日」を入力"
  d_nikke_isabel_03_56:
    speaker: machinesound
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_03_57:
    speaker: machinesound
    en: Password confirmed. Unlocking.
    ko: 확인 완료. 잠금을 해제합니다.
    ja: 確認完了。ロックを解除します。
  d_nikke_isabel_03_58:
    speaker: Self
    en: Get the door open.
    ko: 문을 연다.
    ja: ドアを開ける
  d_nikke_isabel_03_59:
    speaker: isabel
    en: "... What are you doing?"
    ko: "…거기서 뭘 하고 계신가요?"
    ja: "…そこで何をしているのですか？"
  d_nikke_isabel_03_60:
    speaker: isabel
    en: My love.
    ko: 사랑스러운 분.
    ja: 愛しいあなた。
  d_nikke_isabel_03_61:
    speaker: Self
    en: I saw a signal flare outside.
    ko: 신호탄이 울렸다.
    ja: 信号弾が発射された
  d_nikke_isabel_03_62:
    speaker: isabel
    en: A signal flare?
    ko: 신호탄… 이요?
    ja: 信号弾…ですか？
  d_nikke_isabel_03_63:
    speaker: isabel
    en: Oh, I see.
    ko: 아아, 그랬군요.
    ja: ああ、そうですか。
  d_nikke_isabel_03_64:
    speaker: isabel
    en: I see what you're saying.
    ko: 무슨 말인지 이해했어요.
    ja: どういうことか分かりました。
  d_nikke_isabel_03_65:
    speaker: isabel
    en: But you're still wounded. You shouldn't be walking around like this.
    ko: 하지만 당신, 아직 부상 때문에 걸을 수 없잖아요.
    ja: でもあなた、ケガのせいでまだ歩けませんよね。
  d_nikke_isabel_03_66:
    speaker: isabel
    en: You stay here and rest. Let me deal with the rest.
    ko: 그러니 이 일은 제게 맡기시고 당신은 들어가서 쉬세요.
    ja: |-
      だからこのことは私に任せて、
      あなたは戻って休んでください。
  d_nikke_isabel_03_67:
    speaker: isabel
    en: Tracking is my specialty. I'll take care of this and be right back.
    ko: 추적은 제 특기니까… 금방 끝내고 돌아올 수 있을 거예요.
    ja: |-
      追跡は私の特技だから…
      すぐ終わらせて戻って来られるはずです。
  d_nikke_isabel_03_68:
    speaker: "<Choice>"
    en: Can I go with you?
    ko: 나도 함께 갈 순 없을까?
    ja: 私も一緒に行っちゃダメか？
  d_nikke_isabel_03_69:
    speaker: "<Choice>"
    en: What exactly are you intending on doing?
    ko: 끝내다니?
    ja: 終わらせるって？
  d_nikke_isabel_03_70:
    speaker: isabel
    en: Absolutely not.
    ko: 안 돼요.
    ja: いけません。
  d_nikke_isabel_03_71:
    speaker: isabel
    en: The outside is crawling with Raptures.
    ko: 바깥은 랩쳐들 천지인 걸요.
    ja: 外はラプチャーだらけですよ。
  d_nikke_isabel_03_72:
    speaker: isabel
    en: I'm not putting you in any danger, no matter how infinitesimal the risk may
      be.
    ko: 일말이라도 당신을 위험에 노출시킬 순 없답니다.
    ja: 一瞬でもあなたを危険にさらすわけにはいきません。
  d_nikke_isabel_03_73:
    speaker: isabel
    en: I'm sure your squadmates would feel the same way.
    ko: "…분명 당신 동료들도 저와 같은 생각일 거예요."
    ja: |-
      …きっとあなたの仲間たちも
      私と同じ考えですよ。
  d_nikke_isabel_03_74:
    speaker: isabel
    en: Contacting your squadmates.
    ko: 당신 동료들과의 연락 말이에요.
    ja: あなたの仲間たちとの連絡のことですが。
  d_nikke_isabel_03_75:
    speaker: isabel
    en: All I have to do is tell them that you're here and not in any danger.
    ko: 당신이 이곳에 있고, 무사하다고 전해 주면 되는 거잖아요?
    ja: |-
      あなたがここにいて、
      無事だと伝えればいいのでしょう？
  d_nikke_isabel_03_76:
    speaker: isabel
    en: Then they can call off this unnecessary search
    ko: 그럼 그 니케들도 불필요한 수색 작업을 중단하고,
    ja: |-
      そうすれば、
      そのニケたちも無駄な捜索作業を中断して
  d_nikke_isabel_03_77:
    speaker: isabel
    en: and return to the Ark.
    ko: 방주로 돌아갈 수 있을 테니까요.
    ja: アークへ戻れるでしょうから。
  d_nikke_isabel_03_78:
    speaker: isabel
    en: Just stay here and wait for me, okay Darling? I'll be right back.
    ko: 정말 얼마 안 걸릴 테니까. 여기서 조금만 기다려 주시겠어요?
    ja: |-
      本当にすぐに戻ってくるので、
      ここで少しだけ待っていてくださいませんか？
  d_nikke_isabel_03_79:
    speaker: isabel
    en: 'Don''t forget: we still have plans for this evening.'
    ko: 게다가 우리… 아직 약속한 게 남아 있잖아요.
    ja: それに私たち…まだ約束したことが残っているじゃないですか。
  d_nikke_isabel_03_80:
    speaker: Self
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_isabel_03_81:
    speaker: isabel
    en: Well.
    ko: 고마워요, 내 사랑.
    ja: ありがとうございます。愛しいあなた。
  d_nikke_isabel_03_82:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_03_83:
    speaker: Monologue
    en: It seems Isabel is waiting for me to say something else.
    ko: 이사벨은 내게서 어떤 말을 기대하는 듯하다.
    ja: イサベルは私に何か言ってほしいようだ
  d_nikke_isabel_03_84:
    speaker: "<Choice>"
    en: Be careful.
    ko: 조심해서 다녀와.
    ja: 気を付けて行ってらっしゃい
  d_nikke_isabel_03_85:
    speaker: "<Choice>"
    en: I'll be waiting for you.
    ko: 기다리고 있을게.
    ja: 待ってるから
  d_nikke_isabel_03_86:
    speaker: isabel
    en: Oh...
    ko: 아…….
    ja: あ…
  d_nikke_isabel_03_87:
    speaker: isabel
    en: I've imagined this countless times in my head,
    ko: 수도 없이 상상해 보았지만.
    ja: 数え切れないほど想像してみましたが
  d_nikke_isabel_03_88:
    speaker: isabel
    en: but I'm still surprised how those words are music to my ears.
    ko: 이렇게나 충만한 기분일 줄 몰랐어요.
    ja: こんなに心が満たされるとは思いませんでした。
  d_nikke_isabel_03_89:
    speaker: isabel
    en: How wonderful it is to have a home to come back to, to have someone waiting
      for me.
    ko: 돌아갈 곳이 있고, 기다려주는 사람이 있다는 게.
    ja: |-
      帰るところがあり、
      待っている人がいるというのが。
  d_nikke_isabel_03_90:
    speaker: isabel
    en: I'll be back soon, my love.
    ko: 그럼… 다녀올게요. 사랑스러운 분.
    ja: それでは…行ってきます。愛しいあなた。
  d_nikke_isabel_03_91:
    speaker: Monologue
    en: Isabel stands on her tiptoes, kisses me on my cheek, and steps out.
    ko: 이사벨은 까치발을 들어 내 뺨에 입 맞춘 뒤, 밖으로 나갔다.
    ja: |-
      イサベルはつま先立ちで私の頬にキスをして、
      外へ出かけた
  d_nikke_isabel_03_92:
    speaker: machinesound
    en: "... *Beep* *Beep beep* *Beep*."
    ko: "……삑, 삑삑, 삑."
    ja: "……ピッ、ピピッ、ピッ"
  d_nikke_isabel_03_93:
    speaker: machinesound
    en: "*Beep beep*"
    ko: 삑, 삑.
    ja: ピッ、ピッ
  d_nikke_isabel_03_94:
    speaker: machinesound
    en: "*Beep* The password has been changed."
    ko: |-
      삐—
      비밀번호가 변경되었습니다.
    ja: |-
      ピー。
      パスワードが変更されました。
d_nikke_isabel_04:
  d_nikke_isabel_04_1:
    speaker: Monologue
    en: After Isabel left to find Counters,
    ko: 이사벨이 카운터스를 찾으러 나간 뒤,
    ja: イサベルがカウンターズを探しに行った後
  d_nikke_isabel_04_2:
    speaker: Monologue
    en: I heard the deafening sound of explosions and gunshots from outside.
    ko: 밖에서 아득한 총성과 폭발음이 들리기 시작했다.
    ja: 遠くから銃声と爆発音が聞こえ始めた
  d_nikke_isabel_04_3:
    speaker: Narration
    en: "*Bang bang*"
    ko: "…탕! 탕!"
    ja: "…バン！バン！"
  d_nikke_isabel_04_4:
    speaker: Narration
    en: "*Thud*"
    ko: 콰아아앙--!!
    ja: ドォーン！！
  d_nikke_isabel_04_5:
    speaker: Narration
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두두….
    ja: ダダダダダダダッ…
  d_nikke_isabel_04_6:
    speaker: Monologue
    en: The gunshots must be coming from Counters.
    ko: 교대로 들려오는 총성은 분명 카운터스의 것이다.
    ja: |-
      代わる代わる聞こえてくる銃声は
      おそらくカウンターズのものだ
  d_nikke_isabel_04_7:
    speaker: Monologue
    en: It doesn't sound like they're going up against Raptures,
    ko: 랩쳐와 교전 중이라고 짐작하기에는,
    ja: ラプチャーと交戦中だと考えるには
  d_nikke_isabel_04_8:
    speaker: Monologue
    en: because I haven't heard the unmistakable sound that Rapture beam guns make.
    ko: 특유의 기계음이나 빔 포의 작열음이 들리지 않는다.
    ja: |-
      特有の機械音やビーム砲の炸裂音が
      聞こえないのがおかしい
  d_nikke_isabel_04_9:
    speaker: Self
    en: Wait for a little longer.
    ko: 조금 더 기다려본다.
    ja: もう少し待ってみる
  d_nikke_isabel_04_10:
    speaker: Narration
    en: "*Rat-tat-tat-tat*"
    ko: 투두두두….
    ja: ドドドドド…
  d_nikke_isabel_04_11:
    speaker: Narration
    en: "*Bang bang*"
    ko: "…탕! 탕!"
    ja: "…バン！バン！"
  d_nikke_isabel_04_12:
    speaker: Narration
    en: "*Bomb*"
    ko: 투콰아앙--!!
    ja: バァーン！！
  d_nikke_isabel_04_13:
    speaker: Monologue
    en: "... No. I can't."
    ko: "…역시 안 되겠다."
    ja: "…やっぱりダメだ"
  d_nikke_isabel_04_14:
    speaker: Monologue
    en: I have to go out and see what's happening outside, even if it's just for a
      moment.
    ko: 잠깐 상황을 확인하는 것뿐이라도 좋으니 나가 보자.
    ja: |-
      少し状況を確認するだけでもいいから、
      出てみよう
  d_nikke_isabel_04_15:
    speaker: Narration
    en: A while later. In front of the foyer entrance.
    ko: "…얼마 후, 현관문 앞."
    ja: "…しばらくして、玄関ドアの前"
  d_nikke_isabel_04_16:
    speaker: machinesound
    en: "*Beep* Please enter a 4-digit password."
    ko: |-
      삐—
      네 자리 비밀번호를 입력해 주세요.
    ja: |-
      ピー。
      4桁のパスワードを入力してください。
  d_nikke_isabel_04_17:
    speaker: "<Choice>"
    en: Enter the date of my birthday.
    ko: "[나의 생일]을 입력."
    ja: "「私の誕生日」を入力"
  d_nikke_isabel_04_18:
    speaker: "<Choice>"
    en: Enter the first 4 digits of my Citizenship ID.
    ko: "[나의 시민권 인식번호] 앞 4자리를 입력."
    ja: "「私の市民権の認識番号」の前4桁を入力"
  d_nikke_isabel_04_19:
    speaker: Monologue
    en: My birthday was the previous password.
    ko: "[나의 생일]은 직전의 비밀번호였다."
    ja: "「私の誕生日」はさっきのパスワードだった"
  d_nikke_isabel_04_20:
    speaker: Monologue
    en: There's no way Isabel would use the same password again.
    ko: 이사벨이 연속으로 같은 비밀번호를 정했을 리 없다.
    ja: |-
      イサベルが連続で
      同じパスワードにするはずがない
  d_nikke_isabel_04_21:
    speaker: Self
    en: Enter the first 4 digits of my Citizenship ID.
    ko: "[나의 시민권 인식번호] 앞 4자리를 입력."
    ja: "「私の市民権の認識番号」の前4桁を入力"
  d_nikke_isabel_04_22:
    speaker: machinesound
    en: Incorrect password.
    ko: 틀렸습니다.
    ja: 間違っています。
  d_nikke_isabel_04_23:
    speaker: machinesound
    en: The door will seal automatically if the password is entered incorrectly three
      times in a row.
    ko: 3회 이상 틀릴 시 자동으로 비활성화됩니다.
    ja: |-
      3回以上間違えた場合、
      自動で使用禁止になります。
  d_nikke_isabel_04_24:
    speaker: Monologue
    en: A Citizenship ID has 8 digits. I should try a different combination.
    ko: "…[시민권 인식번호]는 총 8자리다. 다른 조합을 생각해 보자."
    ja: |-
      …「市民権の認識番号」は全部で8桁だ。
      他の組み合わせを考えてみよう
  d_nikke_isabel_04_25:
    speaker: "<Choice>"
    en: Enter the last 4 digits of my Citizenship ID.
    ko: "[나의 시민권 인식번호] 끝 4자리를 입력."
    ja: "「私の市民権の認識番号」の後ろ4桁を入力"
  d_nikke_isabel_04_26:
    speaker: "<Choice>"
    en: Enter the 3rd to 6th digits of my Citizenship ID.
    ko: "[나의 시민권 인식번호] 가운데 4자리를 입력."
    ja: "「私の市民権の認識番号」の真ん中4桁を入力"
  d_nikke_isabel_04_27:
    speaker: machinesound
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_28:
    speaker: machinesound
    en: Password confirmed. Unlocking.
    ko: 확인 완료. 잠금을 해제합니다.
    ja: 確認完了。ロックを解除します。
  d_nikke_isabel_04_29:
    speaker: Self
    en: Go outside.
    ko: 밖으로 나간다.
    ja: 外に出た
  d_nikke_isabel_04_30:
    speaker: Monologue
    en: It's pitch black outside.
    ko: 한 치 앞도 보이지 않는 지상의 하늘에는,
    ja: 一寸先も見えない地上の空には
  d_nikke_isabel_04_31:
    speaker: Monologue
    en: Isabel is the only light source. Her fully extended wings shine in the sky,
      looking as if the moon itself has taken flight.
    ko: 활짝 펼쳐진 이사벨의 날개만이 달처럼 환하다.
    ja: |-
      大きく広げられたイサベルの翼だけが
      月のように明るく輝いている
  d_nikke_isabel_04_32:
    speaker: Narration
    en: "*Bang bang*"
    ko: "…탕! 탕!"
    ja: "…バン！バン！"
  d_nikke_isabel_04_33:
    speaker: Narration
    en: "*Bomb*"
    ko: 투콰아앙--!!
    ja: バァーン！！
  d_nikke_isabel_04_34:
    speaker: Monologue
    en: Feathers shoot from her wings,
    ko: 그녀의 날개에서 사출된 페더들은,
    ja: 彼女の翼から射出されたフェザーは
  d_nikke_isabel_04_35:
    speaker: Monologue
    en: and fly off in the direction of Counters' gunshots.
    ko: 정확히 카운터스의 총성이 울리는 곳만을 노리고 있다.
    ja: |-
      正確にカウンターズの銃声が
      鳴り響く場所だけを狙っている
  d_nikke_isabel_04_36:
    speaker: Monologue
    en: "... I'm confused."
    ko: "……의문이 든다."
    ja: "……何かがおかしい"
  d_nikke_isabel_04_37:
    speaker: Monologue
    en: Isabel went outside to tell Counters I was okay.
    ko: 카운터스에 나의 소식을 전해 주러 간 이사벨이,
    ja: カウンターズに私のことを\n伝えに行ったイサベルが
  d_nikke_isabel_04_38:
    speaker: Monologue
    en: Why is she attacking them?
    ko: 왜 도리어 그녀들을 공격하고 있는 것일까?
    ja: どうして彼女たちを攻撃しているのか？
  d_nikke_isabel_04_39:
    speaker: "<Choice>"
    en: She must be protecting me.
    ko: 나를 지키기 위해서.
    ja: 私を守るために
  d_nikke_isabel_04_40:
    speaker: "<Choice>"
    en: It must be because of her obsession with me.
    ko: 나에 대한 집착 때문에.
    ja: 私に対する執着のせいだ
  d_nikke_isabel_04_41:
    speaker: Monologue
    en: Come to think of it, everything Isabel does is informed by her desire to protect
      me.
    ko: 돌이켜 보면 지금껏 이사벨이 한 행동들은, 전부 나를 지키기 위한 것이었다.
    ja: 振り返ってみれば、今までのイサベルの行動は、\nすべて私を守るためのものだった
  d_nikke_isabel_04_42:
    speaker: Monologue
    en: Come to think of it, Isabel has always obsessed over me.
    ko: 돌이켜 보면 지금껏 이사벨은, 이상하리만치 나에게 집착하는 모습을 보였다.
    ja: 振り返ってみれば、今までイサベルは\nおかしなほど私に執着する姿を見せた
  d_nikke_isabel_04_43:
    speaker: Monologue
    en: If that's the reasoning behind what she's doing here,
    ko: 만약 이번 일도 같은 이유에서 비롯된 거라면,
    ja: |-
      もし今回のことも同じ理由から
      始まったことならば
  d_nikke_isabel_04_44:
    speaker: Monologue
    en: I have to put a stop to it.
    ko: 그녀를 막아야 할 책임은 나에게 있다.
    ja: 彼女を止める責任は私にある
  d_nikke_isabel_04_45:
    speaker: Self
    en: Try to contact Isabel.
    ko: 이사벨에게 연락을 시도한다.
    ja: イサベルに連絡を試みる
  d_nikke_isabel_04_46:
    speaker: Monologue
    en: I take out my phone and try to reach Isabel.
    ko: 핸드폰을 꺼내어, 이사벨에게 연락을 시도했다.
    ja: 携帯を取り出し、イサベルに連絡を試みた
  d_nikke_isabel_04_47:
    speaker: Monologue
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_isabel_04_48:
    speaker: Monologue
    en: The screen reads "Outside of service area"
    ko: 여전히 [통신 불가 구역] 표시가 뜬다.
    ja: 相変わらず「通信不可区域」と表示されている
  d_nikke_isabel_04_49:
    speaker: Self
    en: Move to Isabel.
    ko: 이사벨에게로 걸어간다.
    ja: イサベルの元へ行く
  d_nikke_isabel_04_50:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_51:
    speaker: Monologue
    en: After a few steps, I begin to feel dizzy from the shooting pain in my leg.
    ko: "몇 걸음 가지 못해, \n다리에 통증을 느끼고 쓰러졌다."
    ja: |-
      数歩も歩けずに
      足に痛みを感じ、倒れてしまった
  d_nikke_isabel_04_52:
    speaker: Monologue
    en: "... My vision blurs."
    ko: "…시야가 흐릿하다."
    ja: "…視界がぼやける"
  d_nikke_isabel_04_53:
    speaker: Self
    en: I stand back up and try to move again.
    ko: 다시 일어나 걷는다.
    ja: もう一度起き上がって歩く
  d_nikke_isabel_04_54:
    speaker: Monologue
    en: I can't feel my leg.
    ko: 다리에 힘이 들어가지 않는다.
    ja: 足に力が入らない
  d_nikke_isabel_04_55:
    speaker: Monologue
    en: I'm pretty sure I'm losing blood.
    ko: 아무래도 피를 너무 많이 흘린 것 같다.
    ja: どうやら血を流しすぎたようだ
  d_nikke_isabel_04_56:
    speaker: isabel
    en: Call me if you don't feel well,
    ko: 혹시라도 불편한 게 있으면 큰 소리로 저를 불러 주세요.
    ja: もし不便なことがあったら大声で私を呼んでくださいね。
  d_nikke_isabel_04_57:
    speaker: isabel
    en: and I'll come running.
    ko: 언제 어디서든 바로 당신에게 달려갈 테니까요.
    ja: いつでもどこでも、すぐにあなたの元へ駆けつけますから。
  d_nikke_isabel_04_58:
    speaker: Self
    en: Shout out to Isabel.
    ko: 이사벨을 부른다.
    ja: イサベルを呼ぶ
  d_nikke_isabel_04_59:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_60:
    speaker: unknown
    en: So stubborn.
    ko: 바보 같은 사람.
    ja: バカな人。
  d_nikke_isabel_04_61:
    speaker: unknown
    en: Why do you insist on moving around with your leg in such a state?
    ko: 그렇게 다친 몸으로 왜 여기까지 나오셨나요?
    ja: そんな傷ついた体で、どうしてここまでいらっしゃったんですか？
  d_nikke_isabel_04_62:
    speaker: isabel
    en: Does this look like a good place for a nighttime stroll?
    ko: 밤 산책이라도 하시려던 건가요?
    ja: 夜の散歩でもしたかったのですか？
  d_nikke_isabel_04_63:
    speaker: isabel
    en: Or...
    ko: 아니면…….
    ja: それとも……
  d_nikke_isabel_04_64:
    speaker: isabel
    en: You're really worried about those Nikkes, aren't you?
    ko: 그렇게까지 당신의 니케들이 걱정되셨던 걸까요.
    ja: そこまであなたのニケたちが心配だったのでしょうか。
  d_nikke_isabel_04_65:
    speaker: Self
    en: Please, stop attacking them.
    ko: 카운터스에 대한 공격을 멈춰.
    ja: カウンターズへの攻撃をやめろ
  d_nikke_isabel_04_66:
    speaker: isabel
    en: Why should I do that?
    ko: "…왜요?"
    ja: "…どうしてですか？"
  d_nikke_isabel_04_67:
    speaker: isabel
    en: How can you have such affection for a bunch of Nikkes
    ko: 설마 당신을 제대로 지켜내지도 못한 저 니케들에게,
    ja: まさか、あなたをまともに守ることもできなかったあのニケたちに
  d_nikke_isabel_04_68:
    speaker: isabel
    en: who are incapable of protecting you?
    ko: 특별한 감정이라도 품고 계셨던 건가요?
    ja: 特別な感情でも抱いていらっしゃったのですか？
  d_nikke_isabel_04_69:
    speaker: "<Choice>"
    en: I'm their Commander.
    ko: 나는 그들의 지휘관이야.
    ja: 私は彼女たちの指揮官だ
  d_nikke_isabel_04_70:
    speaker: "<Choice>"
    en: They're my squadmates. They mean the world to me.
    ko: 그들은 나의 소중한 동료야.
    ja: 彼女たちは私の大切な仲間だ
  d_nikke_isabel_04_71:
    speaker: isabel
    en: I just don't understand...
    ko: 으음… 잘 모르겠네요.
    ja: うーん…よく分かりませんね。
  d_nikke_isabel_04_72:
    speaker: isabel
    en: Taking care of each other has never been a part of the relationship between
      Commanders and Nikkes.
    ko: 원래 지휘관과 니케가 서로를 걱정할 정도의 관계는 아닐 텐데.
    ja: 本来、指揮官とニケは互いを心配し合うほどの関係ではないはずですが。
  d_nikke_isabel_04_73:
    speaker: isabel
    en: All commanders have ever done is
    ko: 쓰고 버리고. 쓰고 버리고. 또 쓰고 버리고.
    ja: 使って捨てて。使って捨てて。\nまた使って捨てて。
  d_nikke_isabel_04_74:
    speaker: isabel
    en: use us and toss us to the side when we're no longer needed.
    ko: 그런 게 원래 지휘관이 니케를 다루는 방식이잖아요.
    ja: それが本来、指揮官がニケを扱う方法じゃないですか。
  d_nikke_isabel_04_75:
    speaker: isabel
    en: You'd be well within your rights to do the same.
    ko: 당신도 그렇게 해 버리면 그만이죠.
    ja: あなたもそうすればいいのでは？
  d_nikke_isabel_04_76:
    speaker: Self
    en: I can't do that.
    ko: 그럴 수는 없어.
    ja: それは出来ない
  d_nikke_isabel_04_77:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_78:
    speaker: isabel
    en: So you do have special feelings for them.
    ko: 그럼 역시 특별한 감정이 있다는 거죠?
    ja: じゃあ、やっぱり特別な感情があるということですね？
  d_nikke_isabel_04_79:
    speaker: isabel
    en: I knew it.
    ko: 당연히 그럴 거라고 생각했어요.
    ja: 当然そうだと思いました。
  d_nikke_isabel_04_80:
    speaker: isabel
    en: Ever since you gave me "that", I have been watching you all the time.
    ko: 당신이 제게 [그걸] 주신 뒤로, 저는 늘 당신을 지켜봐 왔거든요.
    ja: あなたが私に「アレ」をくださってから、\n私はいつもあなたを見守ってきました。
  d_nikke_isabel_04_81:
    speaker: isabel
    en: I saw everything.
    ko: 당신이 저 여자들과 웃고 떠드는 것도.
    ja: あなたがあの女たちと笑ってはしゃぐところも。
  d_nikke_isabel_04_82:
    speaker: isabel
    en: You and them having a grand old time together.
    ko: 함께 데이트를 하고 기념일을 축하하는 것도.
    ja: デートをして記念日をお祝いするところも。
  d_nikke_isabel_04_83:
    speaker: isabel
    en: Going on outings and celebrating holidays together.
    ko: 전부 다 보고 있었답니다.
    ja: すべて見ていたのです。
  d_nikke_isabel_04_84:
    speaker: isabel
    en: You can't imagine how many times I've wanted to kill every last one of them.
    ko: 몇 번이나 죽여 버리고 싶었는지 몰라요.
    ja: 何度殺したいと思ったことか分かりません。
  d_nikke_isabel_04_85:
    speaker: isabel
    en: You and I are together. You're mine.
    ko: 당신은 내 건데. 우린 분명 서로 사랑하는 사인데.
    ja: あなたは私のものなのに。私たちは確かに愛し合う仲なのに。
  d_nikke_isabel_04_86:
    speaker: isabel
    en: How dare they try and lure you away from me?
    ko: 왜 저 여자들은 당신 주위에서 뻔뻔하게 꼬리를 흔드는 걸까?
    ja: どうしてあの女たちは、あなたの周りで図々しくしっぽを振っているの？
  d_nikke_isabel_04_87:
    speaker: isabel
    en: So I made a decision.
    ko: 그래서 생각한 거예요.
    ja: それで考えたんです。
  d_nikke_isabel_04_88:
    speaker: isabel
    en: I swore I would get them out of the picture.
    ko: 당신 곁에서 아예 저 여자들을 떼어놔야겠다고.
    ja: あなたを、あの女たちから引き離さないといけないって。
  d_nikke_isabel_04_89:
    speaker: isabel
    en: That way, you would be freed from any distractions, and be completely loyal
      to me.
    ko: 그래야 당신이 더 이상 흔들리지 않을 것 아니에요?
    ja: そうすれば、あなたももう揺らがないでしょう？
  d_nikke_isabel_04_90:
    speaker: isabel
    en: However, I knew you would be devastated if I killed them.
    ko: 하지만 그렇다고 그들을 죽여 버리면 당신, 분명히 슬퍼할 테니까….
    ja: でも、だからといって彼女たちを殺してしまったらあなたはきっと悲しむから…
  d_nikke_isabel_04_91:
    speaker: isabel
    en: So locking you up in here became my second choice.
    ko: 나름대로의 차선책으로 당신을 이곳에 가둬둔 거죠.
    ja: 私なりの次善策として、あなたをここに閉じ込めておいたんです。
  d_nikke_isabel_04_92:
    speaker: isabel
    en: "... And it worked out perfectly, all according to plan."
    ko: "…그랬더니 아니나 다를까."
    ja: "…そうしたら、やっぱり。"
  d_nikke_isabel_04_93:
    speaker: isabel
    en: You were mine, and mine alone.
    ko: 당신은 다시 저만의 사랑스러운 분으로 돌아와 주셨어요.
    ja: あなたは私だけの愛しいあなたに\n戻ってくれました。
  d_nikke_isabel_04_94:
    speaker: isabel
    en: And... You even agreed to marry me.
    ko: 그리고… 제 남편이 되어 주시겠다고 했죠.
    ja: |-
      それから…
      私の夫になってくださると言いましたね。
  d_nikke_isabel_04_95:
    speaker: isabel
    en: I thought we would live happily ever after,
    ko: 우린 그대로 영원히 행복해질 수도 있었어요.
    ja: 私たちはそのまま永遠に幸せになることもできました。
  d_nikke_isabel_04_96:
    speaker: isabel
    en: until those shameless hussies fired that signal flare.
    ko: 당신의 저 뻔뻔한 카운터스가 신호탄을 올리기 전까지는요.
    ja: あなたのあの図々しいカウンターズが\n信号弾を放つまでは。
  d_nikke_isabel_04_97:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_98:
    speaker: isabel
    en: What a nuisance they are.
    ko: 정말 끔찍한 족속들 아닌가요?
    ja: 本当におぞましい輩じゃありません？
  d_nikke_isabel_04_99:
    speaker: isabel
    en: They insist on associating with someone who's already taken, and when I tried
      to separate them from you,
    ko: 연인이 있는 사람에게 엉겨 붙기에 떼어 놨더니,
    ja: 恋人がいる人にべたべたして。引き離したら
  d_nikke_isabel_04_100:
    speaker: isabel
    en: they tracked me down in order to steal you away from me.
    ko: 또 염치 없게 여기까지 찾아와 당신을 빼앗으려 하다니.
    ja: また身勝手にここまで来て、あなたを奪おうとするなんて。
  d_nikke_isabel_04_101:
    speaker: isabel
    en: I tried to deal with the problem without disturbing you,
    ko: 그래서 가능하면, 당신이 모르게 처리하고 오려던 거였어요.
    ja: だからできたら、あなたに知られずに処理しようと思っていたのです。
  d_nikke_isabel_04_102:
    speaker: isabel
    en: but it's all backfired on me,
    ko: 그런데 그 노력들이 전부….
    ja: でも、その努力もすべて…
  d_nikke_isabel_04_103:
    speaker: isabel
    en: because now you want to run away.
    ko: 당신이 도망치는 바람에, 엉망이 되어 버렸네요.
    ja: あなたが逃げ出したせいで、めちゃくちゃになってしまいました。
  d_nikke_isabel_04_104:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_04_105:
    speaker: isabel
    en: Why does it have to be this way?
    ko: 왜 그러셨어요?
    ja: なぜですか？
  d_nikke_isabel_04_106:
    speaker: isabel
    en: Just wait a little longer and we will be happy forever.
    ko: 아주 조금만 더 있으면, 우리 영원히 행복할 수 있었는데.
    ja: あと少しで、私たちは永遠に幸せになれたのに。
  d_nikke_isabel_04_107:
    speaker: isabel
    en: Why are you doing this to me?!
    ko: 대체 왜?
    ja: いったいどうして？
  d_nikke_isabel_04_108:
    speaker: Self
    en: "... Calm down."
    ko: "…진정해."
    ja: "…落ち着くんだ"
  d_nikke_isabel_04_109:
    speaker: isabel
    en: Well, come to think of it... yes.
    ko: 그래도, 돌이켜 보면…… 그래요.
    ja: でも、振り返ってみれば……そうですね。
  d_nikke_isabel_04_110:
    speaker: isabel
    en: I'm the foolish one.
    ko: 가장 어리석었던 건 저였을지도 몰라요.
    ja: 一番愚かなのは私だったのかもしれません。
  d_nikke_isabel_04_111:
    speaker: isabel
    en: You always go back on your word,
    ko: 약속을 그리도 쉽게 어겨 버리시는 당신을,
    ja: 約束をこんなに簡単に破ってしまうあなたを
  d_nikke_isabel_04_112:
    speaker: isabel
    en: and yet I believed you when you promised to stay.
    ko: 또다시 약속 따위 무른 것으로 잡아두려 했으니까요.
    ja: また約束なんてもろいもので引き留めようとしたのですから。
  d_nikke_isabel_04_113:
    speaker: isabel
    en: It's no wonder you were able to get away so easily.
    ko: 그러니 당신이 이렇게도 쉽게 제게서 도망친 것 아니겠어요?
    ja: |-
      だからあなたもこんなに簡単に、
      私から逃げ出したのでしょう？
  d_nikke_isabel_04_114:
    speaker: isabel
    en: "... So."
    ko: "…그러니까."
    ja: "…だから。"
  d_nikke_isabel_04_115:
    speaker: Narration
    en: "*Click*"
    ko: 잘그락.
    ja: ガチャン
  d_nikke_isabel_04_116:
    speaker: isabel
    en: I'll have to switch to something more reliable.
    ko: 이제는 좀 더 확실하게 안전한 방법을 쓰도록 해요.
    ja: 今度は確実に安全な方法を使いますね。
  d_nikke_isabel_04_117:
    speaker: isabel
    en: We are going home. When we get back, I'll be tying your arms and legs together
      with this.
    ko: 지금 우리 집으로 돌아가면, 이걸로 당신의 사지를 묶어둘게요.
    ja: |-
      今家に帰ったら、
      これであなたの手足を縛りつけます。
  d_nikke_isabel_04_118:
    speaker: isabel
    en: I will take care of your every need.
    ko: 그리고 필요한 건 제가 전부 해결해 드리겠어요.
    ja: そして必要なことはすべて私が解決しますね。
  d_nikke_isabel_04_119:
    speaker: isabel
    en: Not just food and drink. Anything.
    ko: 먹는 건 물론, 그 외의 다른 모든 욕구들까지 전부 다요.
    ja: 食べることはもちろん、それ以外の他の欲求まですべて。
  d_nikke_isabel_04_120:
    speaker: isabel
    en: We...
    ko: 그러면, 아아….
    ja: そうすれば、ああ…
  d_nikke_isabel_04_121:
    speaker: isabel
    en: we will live a happy life, without anyone interfering. Forever.
    ko: 우리 정말 아무런 문제없이 행복할 수 있을 거예요.
    ja: |-
      私たちは本当に、
      何の問題もなく幸せになれますね。
d_nikke_isabel_05:
  d_nikke_isabel_05_1:
    speaker: isabel
    en: What... is this?
    ko: 이건… 뭔가요?
    ja: これ…何ですか？
  d_nikke_isabel_05_2:
    speaker: Monologue
    en: It's a postcard.
    ko: 엽서다.
    ja: はがきだ
  d_nikke_isabel_05_3:
    speaker: isabel
    en: Postcard?
    ko: "…엽서?"
    ja: "…はがき？"
  d_nikke_isabel_05_4:
    speaker: isabel
    en: What is it for?
    ko: 어디에 쓰는 건가요?
    ja: どこに使うのですか？
  d_nikke_isabel_05_5:
    speaker: Monologue
    en: It can do many things,
    ko: 여러 가지 용도가 있지만,
    ja: 色々用途があるが
  d_nikke_isabel_05_6:
    speaker: Monologue
    en: but it is mostly used to express your feelings to someone important to you.
    ko: 보통은 소중한 이에게 마음을 전하는 데 쓴다.
    ja: 普通は大切な人に気持ちを伝えるために使う
  d_nikke_isabel_05_7:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_05_8:
    speaker: isabel
    en: What about you, Darling?
    ko: 당신에겐 있으신가요?
    ja: あなたにはいますか？
  d_nikke_isabel_05_9:
    speaker: isabel
    en: Do you have someone important you'd like to send this to?
    ko: 이걸 전해드릴 만큼 소중한 사람이요.
    ja: これを渡すほど大切な人が。
  d_nikke_isabel_05_10:
    speaker: Monologue
    en: "... Not yet."
    ko: "…지금은 없다."
    ja: "…今はいない"
  d_nikke_isabel_05_11:
    speaker: isabel
    en: In that case, can I have it?
    ko: 그렇다면 이 엽서, 제가 가져도 될까요?
    ja: じゃあこのはがき、私がもらってもいいですか？
  d_nikke_isabel_05_12:
    speaker: Monologue
    en: If you insist.
    ko: 필요하다면.
    ja: 必要ならな
  d_nikke_isabel_05_13:
    speaker: isabel
    en: "... Thanks."
    ko: "…고마워요."
    ja: "…ありがとうございます。"
  d_nikke_isabel_05_14:
    speaker: isabel
    en: It's the first time I received this sort of thing. Really...
    ko: 이런 거 처음이거든요. 정말로요….
    ja: こういうの、初めてなんです。本当に…
  d_nikke_isabel_05_15:
    speaker: isabel
    en: "... You awake?"
    ko: "…일어나셨나요?"
    ja: "…お目覚めですか？"
  d_nikke_isabel_05_16:
    speaker: isabel
    en: It's getting dark outside. You must be famished.
    ko: 그러고 보니 벌써 저녁 때네요. 배가 고프시겠어요.
    ja: そういえばもうすぐ晩ご飯の時間ですね。\nお腹空いているでしょう？
  d_nikke_isabel_05_17:
    speaker: isabel
    en: I'll cook up a little something for you.
    ko: 당신이 좋아하는 요리와 간식들을 만들어 올게요.
    ja: あなたが好きな料理とおやつを作ってきます。
  d_nikke_isabel_05_18:
    speaker: isabel
    en: Then the two of us can watch a movie.
    ko: 그리고 우리 다시 함께 영화를 봐요.
    ja: それから、また一緒に映画を見ましょう。
  d_nikke_isabel_05_19:
    speaker: Self
    en: Reach out.
    ko: 손을 뻗는다.
    ja: 手を伸ばしてみる
  d_nikke_isabel_05_20:
    speaker: Narration
    en: "*Click*"
    ko: 잘그락.
    ja: ガチャン
  d_nikke_isabel_05_21:
    speaker: Monologue
    en: I've been handcuffed.
    ko: 양 손목에 수갑이 채워져 있다.
    ja: 両手に手錠がかけられている
  d_nikke_isabel_05_22:
    speaker: isabel
    en: What's the matter?
    ko: 왜 그러세요?
    ja: どうしましたか？
  d_nikke_isabel_05_23:
    speaker: isabel
    en: Do you need something?
    ko: 달리 필요한 게 있으신가요?
    ja: 他に必要なものがありますか？
  d_nikke_isabel_05_24:
    speaker: isabel
    en: Just tell me, and I'll do what I can.
    ko: 뭐든 말씀만 해 주시면, 제가 도와 드릴게요.
    ja: |-
      何でもおっしゃってくだされば、
      私がお手伝いいたします。
  d_nikke_isabel_05_25:
    speaker: Self
    en: Remove these handcuffs.
    ko: 수갑을 풀어줘.
    ja: 手錠を外してくれ
  d_nikke_isabel_05_26:
    speaker: isabel
    en: I can't do that.
    ko: 그것만은 안 돼요.
    ja: それだけはいけません。
  d_nikke_isabel_05_27:
    speaker: isabel
    en: What if you run away from me again?
    ko: 그랬다간 당신 또 제게서 도망칠 거잖아요.
    ja: 外したら、またあなたは私から逃げるじゃないですか。
  d_nikke_isabel_05_28:
    speaker: isabel
    en: And this... don't you remember this?
    ko: 그보다 이거… 기억하고 계시죠?
    ja: それより、これ…覚えてますよね？
  d_nikke_isabel_05_29:
    speaker: Monologue
    en: Isabel takes out the old postcard.
    ko: 이사벨은 낡은 엽서를 내밀었다.
    ja: イサベルは古いはがきを差し出した
  d_nikke_isabel_05_30:
    speaker: isabel
    en: It's the proof of our love.
    ko: 우리 사랑의 증거예요.
    ja: 私たちの愛の証です。
  d_nikke_isabel_05_31:
    speaker: isabel
    en: I wrote down all my feelings and was going to send it to you,
    ko: 원래는 제 마음을 다 기록한 뒤에 드리려 했는데….
    ja: 本当は私の気持ちをすべて記録してから渡そうと思ったのですが…
  d_nikke_isabel_05_32:
    speaker: isabel
    en: but I think it's actually better if you read them now.
    ko: 아무래도 지금의 당신께는 확신이 필요한 것 같아서요.
    ja: |-
      どうやら今のあなたには
      確信が必要みたいなので。
  d_nikke_isabel_05_33:
    speaker: Self
    en: Read the postcard.
    ko: 엽서를 읽는다.
    ja: はがきを読む
  d_nikke_isabel_05_34:
    speaker: Narration
    en: Hello Darling, I hope you're doing well. I think of you every night when I...
    ko: "[안녕하세요? 저는 당신의 이사벨이에요. 그동안 잘 지내셨나요? 저는 매일 밤 당신을 그리워하며 홀로 …하고 있답니다.]"
    ja: "「こんにちは。私はあなたのイサベルです。お元気でしたか？私は毎晩あなたを恋しく思いながら一人で…しています」"
  d_nikke_isabel_05_35:
    speaker: Narration
    en: My love, I've seen you hanging around other Nikkes. You're not trying to make
      me jealous, are you? You brute!
    ko: "[나의 사랑스러운 분. 당신이 다른 니케들과 데이트하는 걸 봤어요. 제게 질투심을 일으키려고 그러시는 거죠? 정말 짓궂으세요…]"
    ja: "「私の愛しいあなた。あなたが他のニケたちとデートしているのを見ました。私を嫉妬させるためですよね？本当に意地悪ですね…」"
  d_nikke_isabel_05_36:
    speaker: Narration
    en: If this is all a joke on your part, I fail to see the humor in it. We are
      meant to be together, how can you be so brazen and see other women...
    ko: "[사랑스러운 분. 이건 장난이라고 해도 도가 지나치네요. 우린 서로에게 단 하나뿐인 소중한 사람인데 왜 제 눈 앞에서 다른 여자를…]"
    ja: "「愛しいあなた。これは冗談だとしても度を超えていますね。私たちは互いに1人しかいない大切な人なのに、どうして私の目の前で他の女を…」"
  d_nikke_isabel_05_37:
    speaker: Narration
    en: I want to kill them all, but you're the one who is truly at fault here, my
      darling. What should I do to make you know my suffering...
    ko: "[다 죽여 버리고 싶지만 사실 가장 용서하기 힘든 건 바로 당신이에요. 어떻게 하면 나의 고통을 당신에게도 나눠지게 할 수 있을까…]"
    ja: "「みんな殺してしまいたいけど、実は一番許せないのはあなたです。どうすれば私の苦しみをあなたにも分けられるのか…」"
  d_nikke_isabel_05_38:
    speaker: Monologue
    en: "... Put down the postcard."
    ko: "…엽서를 내려 두었다."
    ja: "…はがきを置いた"
  d_nikke_isabel_05_39:
    speaker: isabel
    en: I wrote down these things when I think of you every night.
    ko: 매일 밤 당신을 상상하며 썼답니다.
    ja: 毎晩あなたのことを想像しながら書きました。
  d_nikke_isabel_05_40:
    speaker: isabel
    en: You'll have to excuse me, I got a little emotional when I wrote them.
    ko: 아아… 얼마나 설레는 시간들이었던지.
    ja: |-
      ああ…
      どれほど心が躍る時間だったことでしょう。
  d_nikke_isabel_05_41:
    speaker: isabel
    en: But no matter. Today, my love have finally come to fruition.
    ko: 그리고 오늘은 드디어 우리 사랑이 결실을 맺는 날이네요.
    ja: |-
      そして今日はついに
      私たちの愛が実を結ぶ日です。
  d_nikke_isabel_05_42:
    speaker: isabel
    en: Hey, that's right! It's important that you get nice and cleaned up for our
      wedding night.
    ko: 참, 그러고 보니 첫날밤에는 잘 씻는 게 중요하다고 했는데.
    ja: あっ、そういえば初夜は体をきれいにするのが大事だって聞きましたけど。
  d_nikke_isabel_05_43:
    speaker: isabel
    en: That'll be a bit difficult with your arms and legs tied.
    ko: 사지가 묶인 채로 혼자 씻는 건 좀 어렵겠죠?
    ja: 手足が縛られたまま一人でシャワーを浴びるのは大変ですよね？
  d_nikke_isabel_05_44:
    speaker: isabel
    en: I'll help you out.
    ko: 제가 도와 드릴게요.
    ja: 私がお手伝いしますね。
  d_nikke_isabel_05_45:
    speaker: Self
    en: "... Enough."
    ko: "…그만."
    ja: "…やめてくれ"
  d_nikke_isabel_05_46:
    speaker: isabel
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_isabel_05_47:
    speaker: "<Choice>"
    en: This relationship is sick.
    ko: 이런 관계는 정상이 아니야.
    ja: こんな関係は普通じゃない
  d_nikke_isabel_05_48:
    speaker: "<Choice>"
    en: This is not love.
    ko: 이런 것은 사랑이 아니야.
    ja: こんなのは愛じゃない
  d_nikke_isabel_05_49:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_isabel_05_50:
    speaker: isabel
    en: According to who? The people outside?
    ko: 그런 건 바깥 사람들의 기준일 뿐이에요.
    ja: そういうのは外の人々の基準です。
  d_nikke_isabel_05_51:
    speaker: isabel
    en: That's fine. You won't go outside for the rest of your life, isn't that right
      Darling?
    ko: 그런데 당신은 평생 여기서 나갈 일이 없잖아요?
    ja: でも、あなたは一生ここから出ることがありませんよね？
  d_nikke_isabel_05_52:
    speaker: isabel
    en: M-my love...what are you saying? Look at me.
    ko: 무슨 말씀 하시는 거예요? 저를 보세요.
    ja: 何を言っているのですか？私を見てください。
  d_nikke_isabel_05_53:
    speaker: isabel
    en: Whenever I look at you, I...
    ko: 당신을 보는 것만으로도, 아아….
    ja: あなたを見るだけでも、ああ…
  d_nikke_isabel_05_54:
    speaker: isabel
    en: "...I get beside myself."
    ko: 이렇게나 흥분해서 어쩔 줄 모르는데.
    ja: こんなに興奮して、どうすればいいか分からないのに。
  d_nikke_isabel_05_55:
    speaker: isabel
    en: If that isn't love, then what is?
    ko: 이런 게 사랑이 아니면 대체 뭐란 말인가요?
    ja: これを愛と呼ばずして、何と言うのですか？
  d_nikke_isabel_05_56:
    speaker: isabel
    en: So don't be nervous, and give in to me.
    ko: 그러니까… 너무 긴장하지 말고 몸을 맡겨 주세요.
    ja: だから…そんなに緊張しないで、体を預けてください。
  d_nikke_isabel_05_57:
    speaker: isabel
    en: Let me take care of you.
    ko: 저, 최선을 다할 테니까요.
    ja: 私、ベストを尽くしますから。
  d_nikke_isabel_05_58:
    speaker: Self
    en: I can't do that.
    ko: 그럴 수는 없어.
    ja: それは出来ない
  d_nikke_isabel_05_59:
    speaker: isabel
    en: "... A stubborn one you are."
    ko: "…고집스러우시네요."
    ja: "…頑固ですね。"
  d_nikke_isabel_05_60:
    speaker: isabel
    en: I shouldn't have left you with those sirens for so long.
    ko: 그 여자들 틈에 오래 내버려둔 게 잘못이었을까요?
    ja: あの女たちのところにずっと放っておいたのが間違いだったのでしょうか？
  d_nikke_isabel_05_61:
    speaker: isabel
    en: Are you worried that once you have me, you'll never want to go back to them?
    ko: 한번 저만의 것이 되면, 다신 그들에게 돌아가지 못할까봐.
    ja: 一度私だけのものになったら、二度と彼女たちのところへ戻れないかと、不安なんでしょう？
  d_nikke_isabel_05_62:
    speaker: isabel
    en: Is that why you're so resistant?
    ko: 그래서 이러시는 거죠?
    ja: だから抵抗するんですよね？
  d_nikke_isabel_05_63:
    speaker: isabel
    en: So it's come to this, has it?
    ko: "…어쩔 수 없네요."
    ja: "…仕方ないですね。"
  d_nikke_isabel_05_64:
    speaker: isabel
    en: Very well. I'll go out and get rid of this problem once and for all.
    ko: 지금 제가 확실히 마무리를 짓고 올게요.
    ja: 今、私が確実に終わらせて来ますね。
  d_nikke_isabel_05_65:
    speaker: isabel
    en: I hope that will help you overcome your misgivings.
    ko: 당신이 더 이상 다른 생각을 하지 않아도 되게.
    ja: あなたがこれ以上他のことを考えなくてもいいように。
  d_nikke_isabel_05_66:
    speaker: Self
    en: Wait...
    ko: 잠깐…!
    ja: 待て…！
  d_nikke_isabel_05_67:
    speaker: isabel
    en: Shhh...
    ko: 쉬이….
    ja: シーッ…
  d_nikke_isabel_05_68:
    speaker: isabel
    en: It's okay. Just go to sleep.
    ko: 괜찮아요. 당신은 그저 푹 주무시고 계시면 돼요.
    ja: 大丈夫ですよ。あなたはただぐっすり眠っていればいいんです。
  d_nikke_isabel_05_69:
    speaker: isabel
    en: I'll take care of the rest.
    ko: 나머지는 제가 다 알아서 할 테니까.
    ja: 残りは私が解決しますから。
  d_nikke_isabel_05_70:
    speaker: Monologue
    en: Isabel takes out a cup full of cloudy liquid.
    ko: 이사벨은 불투명한 액체가 담긴 컵을 내밀었다.
    ja: |-
      イサベルは
      濁った液体が入ったコップを差し出した
  d_nikke_isabel_05_71:
    speaker: isabel
    en: Now, open your mouth.
    ko: 그럼, 아~ 하세요.
    ja: はい、あ～んしてください。
  d_nikke_isabel_05_72:
    speaker: Self
    en: No.
    ko: 마시지 않는다.
    ja: 飲まない
  d_nikke_isabel_05_73:
    speaker: isabel
    en: You're not going to drink?
    ko: "…못 마시겠나요?"
    ja: "…飲めませんか？"
  d_nikke_isabel_05_74:
    speaker: isabel
    en: All right then...
    ko: 그럼….
    ja: では…
  d_nikke_isabel_05_76:
    speaker: Monologue
    en: A bitter liquid flows into my mouth, along with her breath.
    ko: 씁쓸한 액체가 숨결에 섞여 흘러든다.
    ja: 苦い液体が息と混ざって流れ込んで来る
  d_nikke_isabel_05_78:
    speaker: isabel
    en: Just... stay quiet... here.
    ko: 자… 얌전히 ……고 계세요.
    ja: さあ…大人しく…てくださいね。
  d_nikke_isabel_05_79:
    speaker: isabel
    en: Be nice... Huh?
    ko: 착하죠…… 응?
    ja: いい子に…ね？
  d_nikke_isabel_05_81:
    speaker: Monologue
    en: "... Later that night."
    ko: "…한밤중."
    ja: "…真夜中"
  d_nikke_isabel_05_82:
    speaker: Monologue
    en: For a moment, I managed to remain half-awake, but before long, I'm out once
      again.
    ko: "잠깐 정신이 들었다가, \n얼마 버티지 못해 다시 잠들었다."
    ja: |-
      一瞬気がついたが
      すぐにまた眠ってしまった
  d_nikke_isabel_05_83:
    speaker: Monologue
    en: "... Soon, before dawn."
    ko: "…얼마 후, 새벽."
    ja: "…しばらくして、未明"
  d_nikke_isabel_05_84:
    speaker: anis
    en: "... Commander."
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_nikke_isabel_05_85:
    speaker: anis
    en: Wake up. We're here.
    ko: 정신 차려. 우리가 왔어.
    ja: しっかりして。助けに来たわよ。
  d_nikke_isabel_05_86:
    speaker: neon
    en: No response. Could it be...
    ko: "……대답이 없어요. 설마…."
    ja: "……返事がありませんね。まさか…"
  d_nikke_isabel_05_87:
    speaker: rapi
    en: No, I think she slipped something...
    ko: 아니. 아무래도 ……를 먹인 것 같아.
    ja: いや。どうやら…を飲まされたようね。
  d_nikke_isabel_05_88:
    speaker: rapi
    en: Let's untie these first...
    ko: 일단은 속박을 풀고…….
    ja: まずは拘束を解いて…
  d_nikke_isabel_05_91:
    speaker: anis
    en: "... You sure they won't come?"
    ko: "…오진 않겠지?"
    ja: "…来ないよね？"
  d_nikke_isabel_05_92:
    speaker: rapi
    en: "... is setting up the decoys."
    ko: "……이 데코이를…… 고 있으니까."
    ja: "……がデコイを……から。"
  d_nikke_isabel_05_93:
    speaker: rapi
    en: "... We need to get some distance..."
    ko: "……거리를 벌리는 데 집중…."
    ja: "……距離を広げることに集中…"
  d_nikke_isabel_05_94:
    speaker: Narration
    en: "*Clank*"
    ko: 투콰아앙--!!
    ja: バァーン！！
  d_nikke_isabel_05_95:
    speaker: anis
    en: Damn...
    ko: 하… 젠장.
    ja: ハァ…チッ。
  d_nikke_isabel_05_96:
    speaker: anis
    en: Let me... do it.
    ko: 내가 가서 ……게.
    ja: 私が行って…わ。
  d_nikke_isabel_05_99:
    speaker: Monologue
    en: "... Early morning."
    ko: "…아침이다."
    ja: "…朝だ"
  d_nikke_isabel_05_100:
    speaker: Self
    en: I try to move my body.
    ko: 몸을 움직여본다.
    ja: 体を動かしてみる
  d_nikke_isabel_05_101:
    speaker: anis
    en: "... Commander？"
    ko: "…지휘관님?"
    ja: "…指揮官様？"
  d_nikke_isabel_05_102:
    speaker: anis
    en: This is not my imagination, right?
    ko: 방금 내가 잘못본 거 아니지?
    ja: 私の見間違いじゃないわよね？
  d_nikke_isabel_05_103:
    speaker: anis
    en: The Commander is moving!
    ko: 지휘관님이 움직인 거 맞지?
    ja: 指揮官様が動いたのよね？
  d_nikke_isabel_05_104:
    speaker: neon
    en: Masterrrrrrr！
    ko: 스승니이이임!
    ja: ししょおおお！
  d_nikke_isabel_05_105:
    speaker: Monologue
    en: "... Neon rushes over and leaps into my arms."
    ko: "…네온이 전속력으로 달려와 안겼다."
    ja: "…ネオンが全速力で飛び込んで来た"
  d_nikke_isabel_05_106:
    speaker: neon
    en: You see?! I told you!
    ko: 그러게 제가 말했잖아요!
    ja: だから言ったじゃないですか！
  d_nikke_isabel_05_107:
    speaker: neon
    en: I knew Master wouldn't kick the bucket that easily!
    ko: 화력을 아는 자, 그렇게 쉽게 눈 감을 리 없다고!
    ja: 火力を知る者、そう簡単に死ぬはずがないって！
  d_nikke_isabel_05_108:
    speaker: rapi
    en: What a relief.
    ko: 천만다행입니다.
    ja: 本当によかったです。
  d_nikke_isabel_05_109:
    speaker: rapi
    en: You've been in and out of consciousness for the past three days.
    ko: 사흘 동안 내리 깨어나지 못하셔서,
    ja: 3日間お目覚めにならなかったので
  d_nikke_isabel_05_110:
    speaker: rapi
    en: We thought you had been seriously wounded.
    ko: 어디 상한 데라도 있으신 줄만 알았는데.
    ja: どこか問題があるのかと思いましたが。
  d_nikke_isabel_05_111:
    speaker: Self
    en: There was never anything to worry about.
    ko: 나는 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_isabel_05_112:
    speaker: anis
    en: Says you!
    ko: 괜찮긴 뭐가 괜찮아.
    ja: そんなわけないでしょ。
  d_nikke_isabel_05_113:
    speaker: anis
    en: We were all worried sick!
    ko: 그동안 우리 속이 얼마나 탔는지 알아?
    ja: 今まで私たちがどれだけやきもきしたか分かる？
  d_nikke_isabel_05_114:
    speaker: anis
    en: We couldn't seem to get hold of you on your CombiLink.
    ko: 연락을 해보려 해도 통신은 계속 두절 상태지.
    ja: 連絡をしようとしてもずっと繋がらないし。
  d_nikke_isabel_05_115:
    speaker: anis
    en: When we finally started picking up on some clues, a Pilgrim jumped out and
      attacked us.
    ko: 겨우 흔적을 찾았다 싶었더니, 대뜸 순례자가 나타나서 공격해대지.
    ja: やっと痕跡を見つけたと思ったら、すぐ巡礼者が現れて攻撃してくるし。
  d_nikke_isabel_05_116:
    speaker: anis
    en: I thought you really were SOL this time around.
    ko: 이번에야말로 정말… 잘못되는 줄 알았다고.
    ja: 今回こそ本当に…ダメかと思ったわよ。
  d_nikke_isabel_05_117:
    speaker: Self
    en: I'm sorry.
    ko: 미안해.
    ja: すまない
  d_nikke_isabel_05_118:
    speaker: anis
    en: "... Whatever. Anyway, it's good to have you back."
    ko: "…됐어. 이러나 저러나 일단 돌아와 줬으니까."
    ja: "…いいわ。とにもかくにも、\\nひとまず戻ってきてくれたから。"
  d_nikke_isabel_05_119:
    speaker: anis
    en: We'll talk later. For now, clean yourself up, have something to eat, and get
      some rest.
    ko: 자세한 얘긴 씻고, 먹고, 푹 자고난 뒤에 하자.
    ja: 詳しい話はお風呂に入って、食べて、\nぐっすり寝てからにしましょ。
  d_nikke_isabel_05_120:
    speaker: anis
    en: You must be exhausted after being held captive for so long.
    ko: 지휘관님도 그동안 갇혀 지내느라 많이 지쳤을 거 아냐.
    ja: 指揮官様もずっと閉じ込められてたから、\nかなり疲れてるでしょ？
  d_nikke_isabel_05_121:
    speaker: Self
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_isabel_05_122:
    speaker: Narration
    en: "*Slosh*"
    ko: 솨아아--
    ja: サアア…
  d_nikke_isabel_05_123:
    speaker: Monologue
    en: I am a little confused.
    ko: 의구심이 든다.
    ja: 考える
  d_nikke_isabel_05_124:
    speaker: Monologue
    en: "... Is it really over?"
    ko: "…정말 이걸로 된 걸까?"
    ja: "…本当にこれでいいのだろうか？"
  d_nikke_isabel_05_125:
    speaker: Narration
    en: "*Rustling*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_isabel_05_126:
    speaker: Monologue
    en: The slightest rustling outside the bathroom sends shivers down my spine; I'm
      afraid that she's come for me.
    ko: 샤워실 밖의 작은 소음마저 [그녀]로 느껴지는 것을 보면,
    ja: シャワー室の外の小さな騒音さえ\n「彼女」に感じられるところを見ると
  d_nikke_isabel_05_127:
    speaker: Monologue
    en: I may be physically free, but I'm not free from her shadow.
    ko: 아직 완전히 [그녀]의 그림자에서 벗어나진 못한 듯하다.
    ja: まだ完全に「彼女」の影から\n抜け出せてはいないようだ
  d_nikke_isabel_05_128:
    speaker: Monologue
    en: I take a long breath, and step out.
    ko: "…긴 샤워를 마치고 나왔을 때."
    ja: "…長いシャワーを終えて出てきた時"
  d_nikke_isabel_05_129:
    speaker: Monologue
    en: The clothes I took off before the bath are nowhere to be seen.
    ko: 아무렇게나 벗어둔 옷가지는 가지런하게 정리되어 있고,
    ja: 無造作に脱いでおいた服はきちんと整えられ
  d_nikke_isabel_05_130:
    speaker: Monologue
    en: In their place lies a new stack of freshly laundered clothes.
    ko: 그 자리에는 반듯하게 개어진 새 옷들이 놓여 있었다.
    ja: その場にきれいに折りたたまれた\n新しい服が置いてあった
  d_nikke_isabel_05_131:
    speaker: Self
    en: Pick up the clothes.
    ko: 옷을 든다.
    ja: 服を手にとる
  d_nikke_isabel_05_132:
    speaker: Monologue
    en: "...They have a light fragrance to them."
    ko: "…희미한 향기가 난다."
    ja: "…かすかな香りがする"
  d_nikke_isabel_05_133:
    speaker: Monologue
    en: A slip of paper falls down.
    ko: 그 아래로 작은 쪽지가 나풀거리며 떨어졌다.
    ja: 服の下から小さなメモがひらひらと落ちてきた
  d_nikke_isabel_05_134:
    speaker: Narration
    en: You're just out for a little stroll, right?
    ko: "[잠깐의 산책인 거죠?]"
    ja: "「ちょっとした散歩ですよね？」"
  d_nikke_isabel_05_135:
    speaker: Narration
    en: Don't come back too late.
    ko: "[너무 늦지 않게 돌아와 주세요.]"
    ja: "「あんまり遅くなりすぎないでくださいね」"
  d_nikke_isabel_05_136:
    speaker: Narration
    en: Love, your one and only.
    ko: "[사랑을 담아서, 당신의 하나뿐인 신부가.]"
    ja: "「愛を込めて、あなたのたった一人の花嫁より」"
