---
d_nikke_mori_01:
  d_nikke_mori_01_1:
    speaker: "<Monologue>"
    en: One day, as I'm heading to the Outpost after finishing a mission report...
    ko: 임무 보고를 끝마치고 전초기지로 향하던 어느 날….
    ja: 任務報告を終え、前哨基地に戻る途中…
  d_nikke_mori_01_2:
    speaker: unknown
    en: Hey. You in the uniform.
    ko: 거기. 군복 남자아.
    ja: お～い。そこの軍服男。
  d_nikke_mori_01_3:
    speaker: "<Choice>"
    en: "... Are you talking to me?"
    ko: "…나 말이야?"
    ja: "…私のことか？"
  d_nikke_mori_01_4:
    speaker: "<Choice>"
    en: Yes?
    ko: "…왜?"
    ja: "…どうした？"
  d_nikke_mori_01_5:
    speaker: unknown
    en: Yes, you.
    ko: 그래에. 너어어.
    ja: そうだよぉ。あんただよぉ。
  d_nikke_mori_01_6:
    speaker: unknown
    en: Oh... I'm surprised you knew I was talking to you.
    ko: 어… 대답 잘 해주눼.
    ja: あ…返事してくれたぁ。
  d_nikke_mori_01_7:
    speaker: "<Monologue>"
    en: Along the way, I encounter a drunkard.
    ko: 주정뱅이를 발견했다.
    ja: "…酔っ払いを発見した"
  d_nikke_mori_01_8:
    speaker: anis
    en: Ugh, you reek of booze!
    ko: 어후 술냄새!
    ja: うぅ、お酒くさいっ！！
  d_nikke_mori_01_9:
    speaker: anis
    en: What kind of fool would get this wasted!?
    ko: 무슨 어린애가 이렇게 술을 마셨어!
    ja: ガキのくせにお酒なんて飲んじゃって！
  d_nikke_mori_01_10:
    speaker: unknown
    en: I'm no fool! I'm a Nikke!
    ko: 어린애 아니거드은! 니케거든!!
    ja: ガキじゃないぃ！ニケだいっ！！
  d_nikke_mori_01_11:
    speaker: anis
    en: You're a Nikke?
    ko: 어이구, 니케셨어요?
    ja: はいはい、おニケ様でしたか。
  d_nikke_mori_01_12:
    speaker: unknown
    en: And I haven't been drinking!
    ko: 그리고 나 술 안 마셔써!
    ja: それと私、お酒なんて飲んでませーん！
  d_nikke_mori_01_13:
    speaker: unknown
    en: I'm not drunk at all!
    ko: 안 취해따고!
    ja: 酔っぱらってもないっすぅ！！
  d_nikke_mori_01_14:
    speaker: neon
    en: Wow, that's exactly what a drunk would say.
    ko: 와, 정말 전형적인 취객의 멘트네요.
    ja: わあ、典型的な酔っ払いのセリフですね。
  d_nikke_mori_01_15:
    speaker: rapi
    en: She doesn't seem capable of moving on her own.
    ko: 혼자 움직일 수 있는 상태는 아닌 걸로 보이네.
    ja: 一人で行動できる状態ではないわね。
  d_nikke_mori_01_16:
    speaker: anis
    en: Hey. What squad are you in? I'll contact them for you.
    ko: |-
      야. 너 어디 스쿼드야.
      연락해 줄게.
    ja: |-
      あんた、どこの所属なの？
      連絡してあげる。
  d_nikke_mori_01_17:
    speaker: mori
    en: Hey, I've got a name and it's Mori!
    ko: 너 아니야! 모리야아!
    ja: あんたじゃない～！モリーだってばぁ！
  d_nikke_mori_01_18:
    speaker: anis
    en: Okay, that's nice to know, but I'm asking what squad you're in.
    ko: |-
      아, 그래 모리인 거 알겠는데,
      그래서 어디 스쿼드시냐고요.
    ja: |-
      はぁ…はいはい。
      モリー、どこの所属なの？
  d_nikke_mori_01_19:
    speaker: mori
    en: I don't want to tell you.
    ko: 말하기 시러어.
    ja: 言いたくないぃ。
  d_nikke_mori_01_20:
    speaker: mori
    en: Why should I even tell you?
    ko: 그걸 왜 말해줘야 하는뒈에….
    ja: 何でそんなこと言わなきゃいけないのぉ…
  d_nikke_mori_01_21:
    speaker: anis
    en: So I know who to call, you idiot.
    ko: 아오 그래야 누구라도 불러줄 거 아니야!
    ja: 誰かに迎えに来てもらわなくちゃ！
  d_nikke_mori_01_22:
    speaker: anis
    en: Unless you plan on spending the night sitting here in the street.
    ko: 계속 이렇게 길에 주저앉아 있을 거야?
    ja: ずっとこんなところに座ってるつもり？
  d_nikke_mori_01_23:
    speaker: mori
    en: Call?
    ko: 불러?
    ja: 迎えぇ？
  d_nikke_mori_01_24:
    speaker: mori
    en: Call... I need to call someone too...
    ko: 어… 불러… 나도 뭔가 불러야 했는데에….
    ja: あ…迎え…私も迎えにいこうと思ってぇ…
  d_nikke_mori_01_25:
    speaker: anis
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_mori_01_26:
    speaker: rapi
    en: I don't think she's in any condition to be having a lucid conversation.
    ko: 대화가 불가능한 상태인 것 같네.
    ja: まともな会話は不可能ね。
  d_nikke_mori_01_27:
    speaker: neon
    en: You're right. She's three sheets to the wind.
    ko: 그러게요. 정말 만취했네요.
    ja: 泥酔状態ってやつですね。
  d_nikke_mori_01_28:
    speaker: rapi
    en: Commander, I think we need to call the A.C.P.U.
    ko: 지휘관. A.C.P.U.를 불러야 할 것 같….
    ja: 指揮官。A.C.P.U.を…
  d_nikke_mori_01_29:
    speaker: mori
    en: Wait, that's it! Eval... something.
    ko: 맞아!! 평가… 뭐였어.
    ja: そうだ！！評価…とかなんとか…
  d_nikke_mori_01_30:
    speaker: mori
    en: Evalu... what was it again?
    ko: 평가… 뭐였는데…!
    ja: 評価が…何だったっけ…！
  d_nikke_mori_01_31:
    speaker: "<Self>"
    en: Evalu...?
    ko: 평가?
    ja: 評価？
  d_nikke_mori_01_32:
    speaker: mori
    en: That's right! Evalu... *Hicc*!
    ko: 구래에. 평가아… 끅!
    ja: そう。評価ぁ…ひっく！
  d_nikke_mori_01_33:
    speaker: mori
    en: Damned Incubator evaluation!
    ko: 빌어먹을 인큐베이터어 평가아…!
    ja: クソくらえのインキュベーター評価ぁ…！
  d_nikke_mori_01_34:
    speaker: mori
    en: Who do they think they are, turning me into a Nikke and putting me through
      all this?
    ko: "씨이… 왜 지들이 이뤈 니케로오 만들어 노코오 \n나한테 또 평가를 한대에…."
    ja: |-
      くっそぉ…自分たちが
      ミスってこんなニケにしたくせにぃ…
      私を評価するとか言ってぇ…
  d_nikke_mori_01_35:
    speaker: mori
    en: How am I supposed to find an Evaluator... Honestly...!
    ko: 평가자라는 건 어떻게 찾으라는 거야아… 지짜…!
    ja: 評価者ってのはどこにいるのよぉ…ったく…！
  d_nikke_mori_01_36:
    speaker: mori
    en: Those bunch of no-good... *hicc*!
    ko: "…못때엔 놈드을…! 끅!"
    ja: |-
      …あいつら、ただじゃおかないんだからぁ…！
      ひっく！
  d_nikke_mori_01_37:
    speaker: "<Self>"
    en: What was that word she said? Incubator?
    ko: 인큐베이터?
    ja: インキュベーター？
  d_nikke_mori_01_38:
    speaker: rapi
    en: Incubator...
    ko: 인큐베이터….
    ja: インキュベーター…
  d_nikke_mori_01_39:
    speaker: anis
    en: Ah, I get it now. She's from the Incubator Squad.
    ko: 아… 인큐베이터 스쿼드였구나.
    ja: あー…インキュベーター部隊ね。
  d_nikke_mori_01_40:
    speaker: neon
    en: What is that? I've never heard of them before.
    ko: 그게 뭔데요? 전 처음 들어보는데.
    ja: 何ですかそれ？初めて聞きます。
  d_nikke_mori_01_41:
    speaker: anis
    en: I assure you, they exist. I'll tell you later.
    ko: |-
      음… 그런 게 있어.
      나중에 얘기해 줄게.
    ja: |-
      うーん…気にしないで。
      また今度教えてあげる。
  d_nikke_mori_01_42:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mori_01_43:
    speaker: mori
    en: Why are you all playing dumb?
    ko: 뭐야, 왜 처음 들어보는 척 해에….
    ja: 知らないフリなんかしちゃってぇ…
  d_nikke_mori_01_44:
    speaker: mori
    en: You know perfectly well it's where they send all the useless Nikkes.
    ko: 그 왜에 니케인데 덜떨어지는 애들 가는 데 그런데 이쒀어.
    ja: |-
      ほら、ニケだけど出来損ないの子たちが
      集まるとこがあるでしょぉ。
  d_nikke_mori_01_45:
    speaker: mori
    en: Oh right.
    ko: 아 맞다아.
    ja: あ、そうだぁ。
  d_nikke_mori_01_46:
    speaker: mori
    en: I remember why I called out to you, Jarhead.
    ko: 나 군복이 왜 불렀는지 생각났어.
    ja: 軍服男を呼び止めた理由、思い出したぁ。
  d_nikke_mori_01_47:
    speaker: "<Self>"
    en: What is with these nicknames...
    ko: 군복이….
    ja: 軍服男…
  d_nikke_mori_01_48:
    speaker: anis
    en: You're getting a little too comfortable coming up with nicknames, buddy.
    ko: 아주 자기 멋대로 부르는구만.
    ja: 言いたい放題ね。
  d_nikke_mori_01_49:
    speaker: mori
    en: Can you evaluate me?
    ko: 나 좀 평가아 해줘어.
    ja: 私のこと、評価してくれるぅ？
  d_nikke_mori_01_50:
    speaker: mori
    en: I mean, can you be an Evaluator?
    ko: 평가자 좀 돼주라아….
    ja: 私の評価者になってほしいのぉ…
  d_nikke_mori_01_51:
    speaker: "<Self>"
    en: What's an Evaluator?
    ko: 평가자?
    ja: 評価者？
  d_nikke_mori_01_52:
    speaker: mori
    en: Someone who can save me.
    ko: 그래에. 평가자아….
    ja: そう。評価者ぁ…
  d_nikke_mori_01_53:
    speaker: mori
    en: But... no one wants to help,
    ko: 나 살려주는 사라암….
    ja: 私を生かしてくれる人ぉ…
  d_nikke_mori_01_54:
    speaker: mori
    en: so they’re telling me to go out and find one myself.
    ko: 근데에 아무도 안 하려고 한다고… 직접 구해 오라 자나아.
    ja: |-
      誰もやろうとしてくれないからぁ…
      自分で見つけてこいってさ。
  d_nikke_mori_01_55:
    speaker: mori
    en: Ugh...
    ko: 아뉘… 씨.
    ja: はぁ…ったくよぉ。
  d_nikke_mori_01_56:
    speaker: mori
    en: How do they expect someone who's being evaluated to go and find their own
      Evaluator... *Hicc*!
    ko: 평가받는 사람이 어떻게 평가자를 구해오라는 거야아… 끅!
    ja: |-
      評価される人に、評価者を探させる？
      どういうことだよぉ…ひっく！
  d_nikke_mori_01_57:
    speaker: mori
    en: Dang it, now I’ve got the hiccups...
    ko: 에이 딸꾹질 나.
    ja: うぅ、しゃっくりがずっと出る…
  d_nikke_mori_01_58:
    speaker: "<Self>"
    en: Let's talk tomorrow when you're sober.
    ko: 좀 많이 취한 것 같은니까, 술부터 깨고 내일 얘기하자.
    ja: 大分酔っぱらっているようだし、明日また話そう
  d_nikke_mori_01_59:
    speaker: mori
    en: Why do you keep saying I'm drunk?!
    ko: 아까부터 왜 다 나한테 취했다고 해!
    ja: さっきからなんで私を酔っ払い扱いするわけぇ？
  d_nikke_mori_01_60:
    speaker: neon
    en: Because you seem totally plastered.
    ko: 취해 보이니까요?
    ja: だって、酔っぱらっているように見えますから。
  d_nikke_mori_01_61:
    speaker: mori
    en: Well, I'm not! I didn't have a sip of alcohol.
    ko: 아닌데에… 나 안 취했는데에… 술같은 거 안 먹는데….
    ja: |-
      違うのにぃ…酔っぱらってないのにぃ…
      お酒なんか飲んでないのにぃ…
  d_nikke_mori_01_62:
    speaker: mori
    en: That Splendamin I ate... *hicc*, tasted a bit sour though... *hicc*.
    ko: 아까 끅… 먹었던 퍼펙트에서 신맛이 나던데… 끅!
    ja: |-
      さっき、ひっく…
      食べたパーフェクト、酸っぱかったけど…
      ひっく！
  d_nikke_mori_01_63:
    speaker: mori
    en: Maybe there was something wrong with it...
    ko: 그게 잘못됐나….
    ja: あれのせいかなぁ…
  d_nikke_mori_01_64:
    speaker: mori
    en: "... Am I gonna die?"
    ko: "…나 죽는 거 아니야?"
    ja: "…私、死んじゃうの？"
  d_nikke_mori_01_65:
    speaker: mori
    en: Whatever. Who cares. *Hicc*
    ko: 에이 몰라. 끅.
    ja: ああ、もうどうでもいいや。ひっく。
  d_nikke_mori_01_66:
    speaker: mori
    en: If I die, I die.
    ko: 죽으면 죽는 거지 뭐.
    ja: 死ぬなら死んでしまえぇ。
  d_nikke_mori_01_67:
    speaker: mori
    en: "*Hicc*... No, I don't wanna die."
    ko: 흐으… 끅! 아니야. 죽기 싫어.
    ja: うう…ひっく！やだやだ。死にたくないぃ。
  d_nikke_mori_01_68:
    speaker: mori
    en: I don’t wanna diiiie!
    ko: 죽기 싫다고오…!
    ja: 死にたくないよぉ…！
  d_nikke_mori_01_69:
    speaker: neon
    en: Holy crap, she's absolutely hammered.
    ko: 세상에나, 이렇게 인사불성으로 취한 분은 진짜 오랜만에 보네요.
    ja: |-
      うわぁ、ここまでグダグダに酔った人は
      久しぶりに見ました。
  d_nikke_mori_01_70:
    speaker: anis
    en: What a pain...
    ko: 아이고 머리야….
    ja: はぁ…頭痛い…
  d_nikke_mori_01_71:
    speaker: "<Self>"
    en: I think it'd be best if we get in touch with Poli.
    ko: "…폴리에게 연락하는 게 좋을 거 같아."
    ja: "…ポリに連絡しよう"
  d_nikke_mori_01_72:
    speaker: rapi
    en: I'll contact her right away.
    ko: 바로 연락하겠습니다.
    ja: 今すぐ連絡します。
  d_nikke_mori_01_73:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_mori_01_74:
    speaker: poli
    en: Is this who you were talking about, Commander?
    ko: 지휘관. 이분은….
    ja: 指揮官。こちらの方は…
  d_nikke_mori_01_75:
    speaker: mori
    en: Urgh... I'm dizzy...
    ko: 으에에… 어지러워어….
    ja: うぅぅ…くらくらするぅ…
  d_nikke_mori_01_76:
    speaker: "<Self>"
    en: Sorry to call you in for something like this, Poli.
    ko: "…이런 일로 불러서 미안해. 폴리."
    ja: "…こんなことで呼び出してすまない。ポリ"
  d_nikke_mori_01_77:
    speaker: poli
    en: Ugh, I can smell the alcohol from here!
    ko: 어흉…! 술 냄새!
    ja: うぅ…！お酒くさい！
  d_nikke_mori_01_78:
    speaker: poli
    en: How much did you drink?
    ko: 아니 무슨 술을 마셨길래. 이렇겡…!
    ja: 一体どれだけ飲んだらこんなふうに…！
  d_nikke_mori_01_79:
    speaker: mori
    en: I didn't...
    ko: 안 먹어써어….
    ja: 飲んでないってばぁ…
  d_nikke_mori_01_80:
    speaker: poli
    en: Come on, pull yourself together.
    ko: 이보세용! 정신 차리세영!
    ja: もう！しっかりしてくださいよん！
  d_nikke_mori_01_81:
    speaker: mori
    en: Urgh... why so noisy...
    ko: 으으… 시끄러워어….
    ja: うぅ…うるさいなぁ…
  d_nikke_mori_01_82:
    speaker: "<Monologue>"
    en: Mori stays on the floor, where she's been for a while.
    ko: 모리가 바닥에서 일어나지 않았다.
    ja: モリーは一向に起き上がろうとしなかった
  d_nikke_mori_01_83:
    speaker: poli
    en: "*Sigh*..."
    ko: 아흉… 어쩔 수 없네영.
    ja: ふぅ…どうしようもないですねぇ。
  d_nikke_mori_01_84:
    speaker: poli
    en: We'll take her to the station and make sure she's okay.
    ko: 저희가 모셔가서 보호 조치할게영.
    ja: 私たちの方で保護しますねぇ。
  d_nikke_mori_01_85:
    speaker: "<Self>"
    en: We appreciate it, Poli.
    ko: 부탁할게.
    ja: 悪いな
  d_nikke_mori_01_86:
    speaker: mori
    en: Ughhh...
    ko: 으어어….
    ja: ううう…
  d_nikke_mori_01_87:
    speaker: poli
    en: Don't mention it. I'm only doing my duty.
    ko: 아니에영. 이게 저희의 일인걸영.
    ja: |-
      とんでもないですよん。
      これが私たちの仕事ですからぁ。
  d_nikke_mori_01_88:
    speaker: poli
    en: See you later, Commander!
    ko: 나중에 뵈어여 지휘관!
    ja: ではまたお会いしましょう、指揮官！
  d_nikke_mori_01_89:
    speaker: "<Monologue>"
    en: Poli leaves with Mori in tow.
    ko: 폴리가 모리를 데리고 떠나갔다.
    ja: ポリがモリーを連れて姿を消した
  d_nikke_mori_01_90:
    speaker: anis
    en: Finally, she's gone.
    ko: 하아… 드디어 갔네.
    ja: はあ…やっといなくなったわ。
  d_nikke_mori_01_91:
    speaker: neon
    en: That was some top-tier drunken rambling.
    ko: 엄청난 주정이었어요.
    ja: 最強の酔っ払いでしたね。
  d_nikke_mori_01_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_01_93:
    speaker: rapi
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_mori_01_94:
    speaker: rapi
    en: Are you planning on going to visit her tomorrow?
    ko: 정말 내일 찾아가 볼 생각이십니까?
    ja: 本当に明日様子を見にいくおつもりですか？
  d_nikke_mori_01_95:
    speaker: "<Self>"
    en: Yeah. I'm a little worried about her.
    ko: 응. 조금 마음에 걸려서.
    ja: ああ、ちょっと気にかかる
  d_nikke_mori_01_96:
    speaker: anis
    en: I knew it.
    ko: 그럴 줄 알았어.
    ja: やっぱりね。
  d_nikke_mori_01_97:
    speaker: anis
    en: There's no way you'd let this rest.
    ko: 지휘관님 성격에 저런 이야기를 듣고 그냥 넘길 리가 없지.
    ja: |-
      指揮官様の性格上、あんな話を聞いて
      知らんぷりできるはずないもの。
  d_nikke_mori_01_98:
    speaker: rapi
    en: At any rate, let's head back to the Outpost.
    ko: 일단 전초기지로 돌아가서 생각해 보시죠.
    ja: ひとまず前哨基地に戻ってから考えましょう。
  d_nikke_mori_01_99:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 응. 그렇게 하자.
    ja: ああ、そうしよう
d_nikke_mori_02:
  d_nikke_mori_02_1:
    speaker: mori
    en: I-I'm so sorry about yesterday!
    ko: 어, 어제는 죄, 죄송해요!
    ja: き、昨日は、す、すみませんでした！
  d_nikke_mori_02_2:
    speaker: mori
    en: I must have eaten some Splendamin that had alcohol in it,
    ko: 수, 술이 들어있는 퍼펙트인지 모르고 먹어서,
    ja: |-
      ア、アルコール入りのパーフェクトだとは
      知らず…
  d_nikke_mori_02_3:
    speaker: mori
    en: and ended up getting way too drunk...
    ko: 너무 취, 취해서…!
    ja: ひどく、よ、酔っぱらってしまって…！
  d_nikke_mori_02_4:
    speaker: "<Self>"
    en: Ah, that would explain the sour taste you mentioned last night.
    ko: 아, 신맛 나는 퍼펙트라는 게….
    ja: ああ、酸っぱかったと言っていたな…
  d_nikke_mori_02_5:
    speaker: mori
    en: I'm sorry...
    ko: 죄송합니다!
    ja: すみませんでした！
  d_nikke_mori_02_6:
    speaker: "<Self>"
    en: It's okay.
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_nikke_mori_02_7:
    speaker: mori
    en: Th-thank you...
    ko: "…가, 감사합니다…."
    ja: "…あ、ありがとうございます…"
  d_nikke_mori_02_8:
    speaker: "<Self>"
    en: Do you remember what happened yesterday?
    ko: 어제 일이 기억은 나?
    ja: 昨日のことは覚えているか？
  d_nikke_mori_02_9:
    speaker: mori
    en: Some of it,
    ko: 그, 그게… 나긴 나는데….
    ja: そ、それが…部分的には思い出せるんですけど…
  d_nikke_mori_02_10:
    speaker: mori
    en: but not everything...
    ko: 전부는 아니라서….
    ja: 全部は…
  d_nikke_mori_02_11:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나….
    ja: そうか…
  d_nikke_mori_02_12:
    speaker: mori
    en: S-sorry for bothering you last night with that bizarre request.
    ko: 이, 이상한 말로 불러서 죄송해요.
    ja: |-
      へ、変な呼び方をしてしまい、
      申し訳ありませんでした。
  d_nikke_mori_02_13:
    speaker: "<Self>"
    en: "... Don't worry about it."
    ko: 어… 음… 그래.
    ja: ああ…気にするな
  d_nikke_mori_02_14:
    speaker: "<Narration>"
    en: One day prior.
    ko: 하루 전.
    ja: 1日前
  d_nikke_mori_02_15:
    speaker: "<Self>"
    en: So, what exactly is this Incubator Squad everyone’s so worked up about?
    ko: 그래서 인큐베이터 스쿼드가 뭐 하는 곳이길래 그렇게 놀란 거야?
    ja: |-
      インキュベーター部隊はどんな部隊なんだ？
      なぜあんなに驚いていた？
  d_nikke_mori_02_16:
    speaker: neon
    en: Yeah, I'm curious about it too.
    ko: 맞아요, 저도 궁금했어요.
    ja: 私も気になっていました。
  d_nikke_mori_02_17:
    speaker: anis
    en: Oh boy, where do I even begin?
    ko: 아… 이걸 어디서부터 이야기해야 해.
    ja: うーん…どこから説明すればいいのかしら。
  d_nikke_mori_02_18:
    speaker: rapi
    en: You could think of it as a sort of probation unit.
    ko: 일종의 대기발령실과 같은 개념이라고 생각하시면 됩니다.
    ja: |-
      一種の待機室のようなものだと
      理解してもらえればいいと思います。
  d_nikke_mori_02_19:
    speaker: "<Self>"
    en: Did you say probation unit?
    ko: 대기발령실?
    ja: 待機室？
  d_nikke_mori_02_20:
    speaker: rapi
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_mori_02_21:
    speaker: rapi
    en: If a Nikke is assigned to a squad and underperforms,
    ko: 일정 스쿼드에 배속되어 있다가 성과를 내지 못하거나,
    ja: |-
      通常の部隊に配属されたものの
      これといった成果を出せなかったり、
  d_nikke_mori_02_22:
    speaker: rapi
    en: or is expelled for causing trouble,
    ko: 징계를 받을만한 일을 일으켜 스쿼드에서 방출될 경우….
    ja: |-
      懲戒処分を受けるような事件を起こし
      部隊から追放された場合…
  d_nikke_mori_02_23:
    speaker: rapi
    en: they are placed in that squad.
    ko: 이곳에 소속된다고 들었습니다.
    ja: ここに所属することになるそうです。
  d_nikke_mori_02_24:
    speaker: anis
    en: Well, they say it's a place for Nikkes with untapped potential to get a second
      chance.
    ko: 뭐, 말은 아직 잠재력은 있지만 개화하지 못한 애들이 새로운 기회를 부여받으러 가는 곳이라고는 하는데.
    ja: |-
      潜在能力はあるけど開花していない子たちが
      新しいチャンスをもらいに行く場所とかって
      言われてるけど、
  d_nikke_mori_02_25:
    speaker: anis
    en: But honestly, getting that second chance is easier said than done.
    ko: 기회를 받는다는 게 말처럼 쉬울 리가 없잖아?
    ja: そんなチャンスがそうそうあるわけないし。
  d_nikke_mori_02_26:
    speaker: neon
    en: Why?
    ko: 왜요?
    ja: そうなんですか？
  d_nikke_mori_02_27:
    speaker: anis
    en: The onus is apparently on them to create those aforementioned opportunities.
    ko: 듣기로는 그 기회를 스스로 만들어야 한다고 하더라고.
    ja: |-
      どうやらそのチャンスっていうのも
      自分で探さなきゃいけないらしいわ。
  d_nikke_mori_02_28:
    speaker: neon
    en: You mean they have to do it themselves?
    ko: 스스로요?
    ja: 自分で？
  d_nikke_mori_02_29:
    speaker: anis
    en: Yeah. They either pick a few other members, form a squad,
    ko: 응. 그 내부 인원들끼리 스쿼드를 짜서,
    ja: そう。メンバー同士で部隊を組んで、
  d_nikke_mori_02_30:
    speaker: anis
    en: and succeed in a specific assignment,
    ko: 특정 임무를 성공시키던가.
    ja: 特定の任務を成功させたり、
  d_nikke_mori_02_31:
    speaker: anis
    en: or they pass an evaluation of some sort.
    ko: 일정 점수 이상의 평가를 받아야 한다고 들었어.
    ja: 一定の点数以上の評価をもらったりね。
  d_nikke_mori_02_32:
    speaker: "<Self>"
    en: Does that have anything to do with the "Evaluator" role she mentioned?
    ko: 그 애가 말한 평가자가 그 일을 하는 건가?
    ja: |-
      あの子が言っていた評価者という者が
      それを評価するのか？
  d_nikke_mori_02_33:
    speaker: rapi
    en: That's correct.
    ko: 맞습니다.
    ja: その通りです。
  d_nikke_mori_02_34:
    speaker: rapi
    en: I heard that Commanders who graduated from the military academy personally
      volunteer
    ko: 사관학교 출신 지휘관들이 직접 자원해서,
    ja: 士官学校出身の指揮官たちが志願して
  d_nikke_mori_02_35:
    speaker: rapi
    en: and evaluate the Nikkes from the Incubator Squad.
    ko: 인큐베이터 스쿼드의 니케들을 평가하는 거라고 들었습니다.
    ja: |-
      インキュベーター部隊のニケたちを
      評価するそうです。
  d_nikke_mori_02_36:
    speaker: "<Self>"
    en: But then why did she say that she couldn't find one?
    ko: 그런데 왜 그렇게 안 구해진다고 하는 거지?
    ja: でもどうして評価者が見つからないと？
  d_nikke_mori_02_37:
    speaker: anis
    en: Do you think it's easy to find a Commander who's willing to invest all that
      time?
    ko: "고작 니케 하나를 구제하자고, \n자신의 시간을 쓰고 싶어 하는 지휘관이 어디 흔한 줄 알아?"
    ja: |-
      たかがニケ1人を救うために、
      自分の時間を削ってまで評価に参加しようとする
      親切な指揮官がいると思う？
  d_nikke_mori_02_38:
    speaker: anis
    en: Rather than wasting their time going to evaluate them, they'd much rather
      head up to the surface and carry out missions.
    ko: 그 애들을 평가할 시간에 지상에 나가서 임무를 하는 게,
    ja: |-
      そんなことしてる暇があったら、
      地上に行って任務を遂行した方が、
  d_nikke_mori_02_39:
    speaker: anis
    en: It's a better choice in every sense, both professionally and in terms of prestige.
    ko: 돈으로 보나 명예로 보나 훨씬 더 좋을 텐데.
    ja: |-
      お金も稼げるし、
      功績にだってなるでしょ？
  d_nikke_mori_02_40:
    speaker: anis
    en: Why would they waste so much of their time and energy just to save a single
      Nikke?
    ko: 그런데 시간을 소비할 리가.
    ja: |-
      だからそんなことに時間を割く指揮官なんて
      いるわけないってこと。
  d_nikke_mori_02_41:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…なるほど"
  d_nikke_mori_02_42:
    speaker: neon
    en: What happens if they're unable to pass?
    ko: 만약 계속 기회를 통과 못하면 어떻게 되는데요?
    ja: |-
      もしチャンスをつかめなかったら
      どうなるんですか？
  d_nikke_mori_02_43:
    speaker: anis
    en: I'm not sure. I don't know anything beyond what I've already told you.
    ko: 글쎄… 그 이상은 모르겠네.
    ja: さあね…それは私も分からないわ。
  d_nikke_mori_02_44:
    speaker: anis
    en: I've heard rumblings about the Incubator Squad before, but that's the first
      time I've actually seen someone from it.
    ko: |-
      인큐베이터 스쿼드가 있다는 얘기만 들었지,
      소속된 애를 본 건 처음이라서.
    ja: |-
      インキュベーター部隊のことは知ってたけど、
      そこの所属の子を見たのは初めてだし。
  d_nikke_mori_02_45:
    speaker: rapi
    en: There aren't many members in that squad to begin with,
    ko: 애초에 그곳에 소속된 인원이 많지는 않아서,
    ja: |-
      そもそも所属隊員の数自体は
      多くないため、
  d_nikke_mori_02_46:
    speaker: rapi
    en: so this is actually the first time I’ve seen a member in person.
    ko: 저도 실제로 보는 것은 처음이긴 합니다.
    ja: 私も実際に会ったのは初めてです。
  d_nikke_mori_02_47:
    speaker: anis
    en: Whatever their final fate is, I'm sure it doesn't end well for them.
    ko: "…뭐, 끝이 좋을 리가 없겠지."
    ja: "…予想だけど、いい結果にはならないと思うわ。"
  d_nikke_mori_02_48:
    speaker: anis
    en: The fact that they've been placed in a probation unit to begin with
    ko: 애초에 대기 발령 스쿼드에 들어갔다는 것 자체가,
    ja: あの部隊に入ってるってこと自体、
  d_nikke_mori_02_49:
    speaker: anis
    en: means that they’ve definitely rubbed some people the wrong way.
    ko: 이미 이곳저곳에 미운 털이 박혔다는 것일 테니까.
    ja: あちこちで煙たがられてるってことだもの。
  d_nikke_mori_02_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_02_51:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mori_02_52:
    speaker: rapi
    en: Are you thinking about applying to be an Evaluator like Mori suggested?
    ko: 모리의 말대로 평가자로 지원해 보실 생각이십니까?
    ja: モリーの評価者になるおつもりですか？
  d_nikke_mori_02_53:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…ああ"
  d_nikke_mori_02_54:
    speaker: "<Self>"
    en: I was considering it.
    ko: 아무래도 좀 마음에 걸려서.
    ja: やはり心配だ
  d_nikke_mori_02_55:
    speaker: anis
    en: "*Sigh* I knew it."
    ko: 으휴, 그럴 거 같더라.
    ja: はぁ…そう言うと思った。
  d_nikke_mori_02_56:
    speaker: anis
    en: Are you sure about this?
    ko: 그런데… 괜찮겠어?
    ja: でも…大丈夫？
  d_nikke_mori_02_57:
    speaker: anis
    en: You might get involved in some strange business,
    ko: 괜히 이상한 일에 말려들거나,
    ja: 面倒なことに巻き込まれたり、
  d_nikke_mori_02_58:
    speaker: anis
    en: and if you end up not giving her a positive evaluation, she's sure to resent
      you for it.
    ko: 혹시라도 평가를 좋게 안 해주면 안 해줬다고 원망같은 걸 받을 수도 있어.
    ja: |-
      悪い評価をつけると、
      恨まれたりするかもしれないのよ？
  d_nikke_mori_02_59:
    speaker: anis
    en: This Mori character might turn out to be more trouble than she’s worth.
    ko: 그 모리라는 애가 알고 보니 엄청 별로인 애 일 수도 있는 거고.
    ja: |-
      あのモリーって子が
      本当に何の才能もない可能性だってあるんだし。
  d_nikke_mori_02_60:
    speaker: "<Self>"
    en: She seems harmless to me.
    ko: 딱히 그렇게 보이진 않아서.
    ja: そうは見えなかったが
  d_nikke_mori_02_61:
    speaker: anis
    en: "*Sigh*... Of course, you feel that way. You don't think anyone's bad."
    ko: "하아… 그래. \n지휘관님 눈에 별로처럼 보이는 애가 있을 리가 없지."
    ja: |-
      はあ…そう。
      指揮官様はそう言うでしょうね。
  d_nikke_mori_02_62:
    speaker: neon
    en: I think it's wonderful that Master sees the good in everyone.
    ko: 뭐, 어떤 사람이든 다 긍정적으로 봐주는 게 스승님의 장점 아니겠어요?
    ja: |-
      でも、どんな人でも肯定的にみてくれるのが
      師匠のいいところでもあります。
  d_nikke_mori_02_63:
    speaker: anis
    en: That's true, but...
    ko: 그건 그렇지만….
    ja: それはそうだけど…
  d_nikke_mori_02_64:
    speaker: rapi
    en: If you decide to apply,
    ko: 지원을 하시기로 결심하셨다면,
    ja: 志願することに決められたのでしたら、
  d_nikke_mori_02_65:
    speaker: rapi
    en: you should contact this person.
    ko: 이쪽에 연락해 보시면 될 것 같습니다.
    ja: こちらにご連絡ください。
  d_nikke_mori_02_66:
    speaker: "<Monologue>"
    en: Rapi gives me a contact number.
    ko: 라피에게 연락처를 건네받았다.
    ja: ラピから連絡先をもらった
  d_nikke_mori_02_67:
    speaker: "<Self>"
    en: Thanks, Rapi.
    ko: 고마워. 라피.
    ja: ありがとう。ラピ
  d_nikke_mori_02_68:
    speaker: "<Narration>"
    en: Present.
    ko: "…현재."
    ja: "…そして現在"
  d_nikke_mori_02_69:
    speaker: mori
    en: I know that I asked you about being an Evaluator, but I never actually expected
      you to do it.
    ko: 정말로 평가자로 지원하겠다고 연락 주실 줄은 몰랐어요.
    ja: |-
      本当に評価者に志願してくれるなんて
      思いませんでした。
  d_nikke_mori_02_70:
    speaker: "<Self>"
    en: I promised, didn't I?
    ko: 그렇게 약속했으니까.
    ja: 約束したからな
  d_nikke_mori_02_71:
    speaker: mori
    en: I... I see.
    ko: "…그렇… 군요."
    ja: "…そう…でしたね。"
  d_nikke_mori_02_72:
    speaker: mori
    en: Thank you.
    ko: 가, 감사합니다.
    ja: あ、ありがとうございます。
  d_nikke_mori_02_73:
    speaker: "<Self>"
    en: So, how can I help you?
    ko: 그래서 내가 어떻게 도와 주면 돼?
    ja: 私は何をすればいいんだ？
  d_nikke_mori_02_74:
    speaker: mori
    en: W-well...
    ko: 그, 그게…!
    ja: え、えっと…！
  d_nikke_mori_02_75:
    speaker: mori
    en: First off, you have to register as an Evaluator.
    ko: 이, 일단 평가자 등록을 하시고 나서…!
    ja: ま、まずは評価者登録をしてもらって…！
  d_nikke_mori_02_76:
    speaker: mori
    en: And then... er... I have to take a test and get a certain score to pass.
    ko: 그, 제가 평가를 받는데 그게… 테스트가 일정 점수를 통과….
    ja: |-
      その、私が受ける、えっと…
      テストが一定のスコアを超えると…
  d_nikke_mori_02_77:
    speaker: mori
    en: Oh wait, no... I heard the Evaluator's score is the most important... or was
      it?
    ko: 아, 아니 그것보다 평가자님의 평가 점수가 가장 중요하다고 들었, 아, 아닌가…!
    ja: |-
      あ、そうじゃなくて、それよりも
      評価者様の評価点数が一番重要で…
      あ、違ったっけ…！
  d_nikke_mori_02_78:
    speaker: "<Self>"
    en: "??"
    ko: 응?
    ja: うん？
  d_nikke_mori_02_79:
    speaker: mori
    en: Um, if it's not too much trouble,
    ko: 아, 저, 그게 너무 귀찮으시면…!
    ja: あ、その、えっと、それが面倒なら…！
  d_nikke_mori_02_80:
    speaker: mori
    en: could you just accompany me to the site where I’ll be taking the test?
    ko: 제 테스트 현장에 같이 가주시면 돼요.
    ja: 試験場に一緒に来てもらえますか？
  d_nikke_mori_02_81:
    speaker: mori
    en: The Evaluator just needs to attend, observe,
    ko: 평가자님은 가서 그냥 보, 보기만 하고….
    ja: 評価者様はそこでただ見ているだけでいいので…
  d_nikke_mori_02_82:
    speaker: mori
    en: and... hopefully give me a good score.
    ko: 조, 좋은 점수만 주시면….
    ja: そ、それで、い、いい点をくだされば…
  d_nikke_mori_02_83:
    speaker: mori
    en: No, wait!
    ko: 아, 아니!
    ja: あ、じゃなくて！
  d_nikke_mori_02_84:
    speaker: mori
    en: F-for now, you just have to watch, and...
    ko: 이, 일단 지켜만이라도 봐주시면…!
    ja: と、とりあえず、ただ見ていてもらえれば…！
  d_nikke_mori_02_85:
    speaker: "<Self>"
    en: Calm down. Organize your thoughts, and explain everything again.
    ko: 알겠으니까 진정하고, 정리해서 다시 얘기해 볼래?
    ja: |-
      ひとまず落ち着こう。
      内容を整理してからもう一度話してくれるか？
  d_nikke_mori_02_86:
    speaker: mori
    en: O-okay.
    ko: 예, 예…!
    ja: は、はい…！
  d_nikke_mori_02_87:
    speaker: mori
    en: 'Well, to summarize:'
    ko: 그, 저 정리하자면….
    ja: えっと、つ、つまり…
  d_nikke_mori_02_88:
    speaker: mori
    en: First, you register to be an Evaluator.
    ko: 일단 평가자를 하겠다고 등록하신 다음에,
    ja: まず最初に、評価者として登録して、
  d_nikke_mori_02_89:
    speaker: mori
    en: Then you watch my live combat test and give me a score.
    ko: 제 실전 테스트를 보시고 점수를 매겨주시면 돼요.
    ja: |-
      私の実戦試験をご覧になって、
      点数をつけてください。
  d_nikke_mori_02_90:
    speaker: mori
    en: If I get a passing score, and your score is also sufficiently high,
    ko: 테스트 결과가 일정 점수 이상에, 평가자 점수가 좋게 나오면,
    ja: |-
      テスト結果が一定スコア以上で、
      評価者の評価点数が高ければ、
  d_nikke_mori_02_91:
    speaker: mori
    en: then I can be part of another squad.
    ko: 저도… 다른 스쿼드로 갈 수 있게 될 거예요.
    ja: 私も…他の部隊に配属可能になります。
  d_nikke_mori_02_92:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_nikke_mori_02_93:
    speaker: mori
    en: I know... it's a real hassle.
    ko: 마, 많이 귀찮으시죠.
    ja: ふ、複雑ですよね。
  d_nikke_mori_02_94:
    speaker: "<Self>"
    en: Far from it. It's actually simpler than I thought.
    ko: 생각보다 간단한 걸 뭐.
    ja: 思ったより簡単だな
  d_nikke_mori_02_95:
    speaker: "<Self>"
    en: Let's get moving.
    ko: 얼른 움직이자.
    ja: 早速始めよう
  d_nikke_mori_02_96:
    speaker: mori
    en: Th-thank you!
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
d_nikke_mori_03:
  d_nikke_mori_03_1:
    speaker: "<Monologue>"
    en: Following Mori's lead, I head to the Incubator Squad management office to
      register as an Evaluator.
    ko: 모리의 안내에 따라 평가자로 등록하기 위해 인큐베이터 스쿼드 관리실로 향했다.
    ja: |-
      評価者登録を行うためモリーに案内され
      インキュベーター部隊の管理室へ向かった
  d_nikke_mori_03_2:
    speaker: staff
    en: You're interested in becoming an Evaluator?
    ko: 평가자로 등록하고 싶다고요?
    ja: 評価者登録をご希望ですか？
  d_nikke_mori_03_3:
    speaker: "<Self>"
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_mori_03_4:
    speaker: staff
    en: "... You are a real Commander, right?"
    ko: 정말… 지휘관은 맞으시죠?
    ja: 指揮官…でお間違いないですか？
  d_nikke_mori_03_5:
    speaker: "<Self>"
    en: I am.
    ko: 그런데….
    ja: そうだが…
  d_nikke_mori_03_6:
    speaker: staff
    en: Wow. Someone actually came to do this.
    ko: 와… 이런 걸 하러 오는 사람이 진짜 있네.
    ja: わあ…こんなことする人、本当にいるんだ…
  d_nikke_mori_03_7:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mori_03_8:
    speaker: staff
    en: Never mind. It's nothing.
    ko: 아무것도 아니에요.
    ja: いえ、何でもありません。
  d_nikke_mori_03_9:
    speaker: staff
    en: So, is there a specific Nikke you want to evaluate?
    ko: 그래서 평가 니케로 원하는 애가 있나요?
    ja: 評価希望のニケはいますか？
  d_nikke_mori_03_10:
    speaker: "<Self>"
    en: Mori.
    ko: 모리로 부탁해.
    ja: モリーを希望する
  d_nikke_mori_03_11:
    speaker: staff
    en: W-who?!
    ko: 누, 누구요?
    ja: え？
  d_nikke_mori_03_12:
    speaker: "<Self>"
    en: Mori.
    ko: 모리….
    ja: "？モリーを…"
  d_nikke_mori_03_13:
    speaker: staff
    en: Er... I see. Mori.
    ko: 그, 그렇군요. 모리….
    ja: そ、そうですか。モリーですね…
  d_nikke_mori_03_14:
    speaker: "<Monologue>"
    en: The employee looks at Mori.
    ko: 직원이 모리를 바라보았다.
    ja: 職員がモリーの方を見た
  d_nikke_mori_03_15:
    speaker: mori
    en: Wh-what are you looking at?
    ko: 뭐, 뭘 봐요.
    ja: な、なに見てんすか。
  d_nikke_mori_03_16:
    speaker: staff
    en: Nothing. I'm just... surprised, is all.
    ko: 아니 그냥… 신기해서 봤지.
    ja: いや、ただ…不思議で。
  d_nikke_mori_03_17:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mori_03_18:
    speaker: staff
    en: Very well. Your registration is complete.
    ko: "알겠습니다. \n등록 완료되었어요."
    ja: |-
      かしこまりました。
      登録が完了いたしました。
  d_nikke_mori_03_19:
    speaker: mori
    en: It... It's finally happening...
    ko: 드, 드디어…!
    ja: つ、ついに…！
  d_nikke_mori_03_20:
    speaker: staff
    en: This is a tablet for you to use during your evaluation.
    ko: 이건 평가자용 태블릿이에요.
    ja: こちらが評価者用のタブレットです。
  d_nikke_mori_03_21:
    speaker: "<Monologue>"
    en: The employee hands me a tablet.
    ko: 직원에게 태블릿을 건네받았다.
    ja: 職員からタブレットを受け取った
  d_nikke_mori_03_22:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_mori_03_23:
    speaker: staff
    en: Uh... it's been a while since that was used, so the battery might be flat.
    ko: 그… 충전한 지 너무 오래돼서, 방전되어 있을지 모르니까.
    ja: |-
      あの…充電したのは随分前なので、
      電池がなくなっているかと。
  d_nikke_mori_03_24:
    speaker: staff
    en: Be sure to charge it before you use it.
    ko: 충전하고 사용해서 사용하세요.
    ja: 充電してからご使用ください。
  d_nikke_mori_03_25:
    speaker: "<Self>"
    en: Oh, okay.
    ko: 아, 그래.
    ja: 分かった
  d_nikke_mori_03_26:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_mori_03_27:
    speaker: "<Monologue>"
    en: As Mori and I step out of the management office,
    ko: 모리와 함께 관리소 밖으로 나오자,
    ja: モリーと一緒に管理室の外に出るや否や
  d_nikke_mori_03_28:
    speaker: "<Monologue>"
    en: I feel several pairs of eyes on us.
    ko: "…누군가들의 시선이 느껴졌다."
    ja: "…複数の視線を感じた"
  d_nikke_mori_03_29:
    speaker: "<Self>"
    en: "... Is it usually like this?"
    ko: "…원래 이런 분위기야?"
    ja: "…もともとこういう雰囲気なのか？"
  d_nikke_mori_03_30:
    speaker: mori
    en: What do you mean?
    ko: 예?
    ja: はい？
  d_nikke_mori_03_31:
    speaker: "<Self>"
    en: It feels like everyone is staring at us.
    ko: 엄청 시선이 몰리는 느낌이라….
    ja: 視線が…
  d_nikke_mori_03_32:
    speaker: mori
    en: Huh?
    ko: 예…?
    ja: はい…？
  d_nikke_mori_03_33:
    speaker: "<Monologue>"
    en: Mori looks around.
    ko: 모리가 주변을 둘러보았다.
    ja: モリーが周囲を見回した
  d_nikke_mori_03_34:
    speaker: rumbling
    en: I-I can't believe it.
    ko: 펴, 평가자다.
    ja: ひょ、評価者だ。
  d_nikke_mori_03_35:
    speaker: rumbling
    en: An Evaluator really came!
    ko: 정말 평가자가 왔어…!
    ja: 本当に評価者が来た…！
  d_nikke_mori_03_36:
    speaker: rumbling
    en: Is that who I think it is?
    ko: 저 사람이야?
    ja: あの人なの？
  d_nikke_mori_03_37:
    speaker: rumbling
    en: I think so.
    ko: "…그런 거 같지?"
    ja: "…そうみたい。"
  d_nikke_mori_03_38:
    speaker: rumbling
    en: Should we try to talk to him?
    ko: 마, 말을… 걸어볼까?
    ja: あ、挨拶…してみる？
  d_nikke_mori_03_39:
    speaker: rumbling
    en: Maybe if we ask him to evaluate us too...
    ko: 우리도 해달라고 해보면….
    ja: 私たちも頼んでみれば…
  d_nikke_mori_03_40:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mori_03_41:
    speaker: mori
    en: Those bunch of no-good...!
    ko: 저것들이…!
    ja: あいつら…！
  d_nikke_mori_03_42:
    speaker: "<Monologue>"
    en: Mori glares at the other Nikkes.
    ko: 모리가 소리가 들리는 방향을 노려보았다.
    ja: モリーは声が聞こえる方を睨みつけた
  d_nikke_mori_03_43:
    speaker: rumbling
    en: Gah!
    ko: 히, 히이…!
    ja: ひ、ひぃ…！
  d_nikke_mori_03_44:
    speaker: rumbling
    en: Sh-she's looking right at us!
    ko: 노, 노려본다…!
    ja: に、睨んでるよぉ…！
  d_nikke_mori_03_45:
    speaker: "<Monologue>"
    en: The crowd of murmuring Nikkes scatters.
    ko: 웅성거리던 니케들이 흩어졌다.
    ja: ざわついていたニケたちが散らばっていった
  d_nikke_mori_03_46:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_47:
    speaker: mori
    en: They're too scared to even approach someone.
    ko: 말도 못 걸 거면서….
    ja: 話しかけることもできないくせに…
  d_nikke_mori_03_48:
    speaker: "<Self>"
    en: Is everyone acting this way because they need an Evaluator too?
    ko: 다들… 평가자가 필요해서 저러는 거지?
    ja: みんな…評価する者が必要なんだろう？
  d_nikke_mori_03_49:
    speaker: mori
    en: That's right.
    ko: "…그렇죠."
    ja: "…そうです。"
  d_nikke_mori_03_50:
    speaker: mori
    en: "... No one here wants to die, after all."
    ko: 다들 죽고 싶진 않을 테니까.
    ja: みんな死にたくはありませんから。
  d_nikke_mori_03_51:
    speaker: "<Self>"
    en: If you don't find an Evaluator, you die?!
    ko: "…죽는다고?"
    ja: "…死ぬ？"
  d_nikke_mori_03_52:
    speaker: mori
    en: This squad might be called Incubator,
    ko: 이름은 인큐베이터지만,
    ja: インキュベーター部隊とは呼ばれてますが、
  d_nikke_mori_03_53:
    speaker: mori
    en: but unlike humans who are born premature, we're not given the time we need
      to fully develop.
    ko: 인간의 미숙아처럼 다 자랄 때까지 기다려주는 곳은 아니니까요.
    ja: |-
      人間の子どものように成長するまで
      待ってくれるような場所ではありません。
  d_nikke_mori_03_54:
    speaker: mori
    en: They keep administering tests on us to see if we can be of any use,
    ko: 쓸모 있는지 검증을 계속해 봐서 안되면….
    ja: |-
      役に立つかどうかの検証をし続け、
      必要がないと判断されると…
  d_nikke_mori_03_55:
    speaker: mori
    en: and if they decide we're not, then we get tossed to the side.
    ko: 그냥 버려지는 거죠.
    ja: 捨てられるだけです。
  d_nikke_mori_03_56:
    speaker: mori
    en: Useless objects to be thrown in the garbage.
    ko: 쓸모없는 물건인 거니까.
    ja: 役に立たないボンコツなんですから。
  d_nikke_mori_03_57:
    speaker: "<Self>"
    en: Why would they go so far as to test your usefulness?
    ko: 쓸모 있는지 검증한다니, 무슨 그런….
    ja: ひどいな…
  d_nikke_mori_03_58:
    speaker: mori
    en: The main reason we've all ended up in this squad is because we've proven to
      be worthless.
    ko: 구제할 방도가 없을 정도로 쓸모가 없어서 여기에 온 거니까요.
    ja: |-
      救いようがないほど役に立たないから
      ここに来てるんです。
  d_nikke_mori_03_59:
    speaker: mori
    en: It would stand to reason that they want to continually test us
    ko: 그러니 계속 시험하고 싶겠죠.
    ja: だからきっと試し続けるんでしょうね。
  d_nikke_mori_03_60:
    speaker: mori
    en: in order to see if we're worth sending back to a normal squad or not.
    ko: 다시 일반 스쿼드에 보낼 수 있을 정도로 쓸모 있는지… 없는지.
    ja: |-
      もう一度、通常部隊に戻す価値があるのか…
      ないのか…
  d_nikke_mori_03_61:
    speaker: "<Self>"
    en: Can I ask why you're here?
    ko: 모리는 왜 이곳에 왔는지 물어봐도 돼?
    ja: |-
      モリーがここに来ることになった
      経緯を聞いてもいいか？
  d_nikke_mori_03_62:
    speaker: mori
    en: Me?
    ko: 저, 저요?
    ja: わ、私ですか？
  d_nikke_mori_03_63:
    speaker: mori
    en: I'm...
    ko: 저는… 그냥.
    ja: 私は…ただ…
  d_nikke_mori_03_64:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_65:
    speaker: mori
    en: I'm just unlucky.
    ko: "…재수가 없어서요."
    ja: "…運がなかったんです。"
  d_nikke_mori_03_66:
    speaker: "<Self>"
    en: What do you mean?
    ko: 뭐?
    ja: え？
  d_nikke_mori_03_67:
    speaker: mori
    en: You don't need to know the details.
    ko: 자, 자세히 알려고 하지 않으셔도 돼요.
    ja: 知ってもらう必要なんてないです。
  d_nikke_mori_03_68:
    speaker: mori
    en: I'm like all the others who are here.
    ko: 뭐… 그냥 여기 있는 다른 애들처럼.
    ja: ここにいるみんなと同じで、
  d_nikke_mori_03_69:
    speaker: mori
    en: On top of having no skills, I don't exactly have a winning personality.
    ko: 능력도 없는 주제에 인성도 좋지 않아서 온 것뿐이에요.
    ja: 能力もないくせに、性格も悪かったからです。
  d_nikke_mori_03_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_71:
    speaker: mori
    en: Anyway, let's just hurry and take the test!
    ko: 어, 얼른 테스트나 하러 가요!
    ja: は、早く行きましょう！
  d_nikke_mori_03_72:
    speaker: "<Self>"
    en: "... Sure."
    ko: "…그래."
    ja: "…ああ"
  d_nikke_mori_03_73:
    speaker: "<Monologue>"
    en: I follow Mori to the Simulation Room.
    ko: 모리의 안내에 따라 시뮬레이션 룸으로 향했다.
    ja: |-
      モリーに案内され、
      シミュレーションルームに向かった
  d_nikke_mori_03_74:
    speaker: mori
    en: All you need to do is stay here and watch me take my combat test.
    ko: 여기서 제가 전투 테스트를 받는 걸 보시면 돼요.
    ja: テストを受けるところを見ていてください。
  d_nikke_mori_03_75:
    speaker: mori
    en: And, if you give me a good evaluation...
    ko: 그, 그리고… 펴, 평가를 잘 써주시면….
    ja: |-
      そ、その後で…
      い、いい評価にしてもらえれば…
  d_nikke_mori_03_76:
    speaker: "<Self>"
    en: Don't worry. I will.
    ko: 응. 그럴게.
    ja: 分かった
  d_nikke_mori_03_77:
    speaker: mori
    en: Th-thank you.
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
  d_nikke_mori_03_78:
    speaker: mori
    en: All right then, I'll go take the test!
    ko: 그럼 테스트 받고 올게요!
    ja: では行ってきます！
  d_nikke_mori_03_79:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_mori_03_80:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_82:
    speaker: "<Monologue>"
    en: I look at Mori's test results.
    ko: 모리의 테스트 결과를 바라보았다.
    ja: モリーのテスト結果が出た
  d_nikke_mori_03_83:
    speaker: "<Self>"
    en: "... You got straight F's."
    ko: 전부… F네?
    ja: 全部…Fか
  d_nikke_mori_03_84:
    speaker: "<Self>"
    en: The grading scale doesn't go all the way to Z, does it?
    ko: 점수가 Z까지 있는 거야?
    ja: Zまでなのか？
  d_nikke_mori_03_85:
    speaker: mori
    en: "... No."
    ko: "…아니요."
    ja: "…いいえ。"
  d_nikke_mori_03_86:
    speaker: mori
    en: F is the lowest.
    ko: F가… 끝이에요.
    ja: Fが…最低です。
  d_nikke_mori_03_87:
    speaker: "<Self>"
    en: "... I see."
    ko: 그렇… 구나.
    ja: そう…か
  d_nikke_mori_03_88:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_90:
    speaker: mori
    en: H-here, let me give something else a shot!
    ko: 그, 다, 다른 거 보여드릴게요!
    ja: あ、ほ、他のテストもあるので！
  d_nikke_mori_03_91:
    speaker: "<Monologue>"
    en: However, even after taking another test...
    ko: 하지만 다른 테스트를 해봐도….
    ja: しかし他のテストでも…
  d_nikke_mori_03_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_03_93:
    speaker: mori
    en: Th-there's no way the grade can be that low!
    ko: 이, 이렇게까지 낮게 나올 리가 없는데….
    ja: こ、ここまで低いなんて…そんな…
  d_nikke_mori_03_94:
    speaker: "<Monologue>"
    en: Once again, all her scores came out as F's.
    ko: 모든 점수가 F로 나왔다.
    ja: すべての評価がFだった
  d_nikke_mori_03_95:
    speaker: mori
    en: D-don't trust those grades!
    ko: 그, 저, 점수는 이래도…!
    ja: あの、その、これはこんな感じですが…！
  d_nikke_mori_03_96:
    speaker: mori
    en: I promise you that I'm better in real combat situations!
    ko: 실전에서는 더 잘해요!
    ja: 実戦ではもっと上手くやれます！
  d_nikke_mori_03_97:
    speaker: mori
    en: "... Probably."
    ko: "…아마도."
    ja: "…たぶん。"
  d_nikke_mori_03_98:
    speaker: mori
    en: S-so... if you could give me a good score...
    ko: 그, 그러니까… 어떻게 평가자님의 점수만이라도 괜찮게 주시면….
    ja: |-
      な、なので…
      何とか評価者様の点数だけでも
      高くつけてもらえれば…
  d_nikke_mori_03_99:
    speaker: "<Self>"
    en: At this point, I don't think a good score from me would be enough for you
      to pass.
    ko: 이대로라면 내가 점수를 잘 줘도 통과는 못하는 거 아니야?
    ja: |-
      この状態じゃ、私がいい点数をつけたところで
      合格は難しいんじゃないか？
  d_nikke_mori_03_100:
    speaker: mori
    en: That... that may be true,
    ko: 그건… 그렇지만.
    ja: それは…そうですが…
  d_nikke_mori_03_101:
    speaker: mori
    en: but at least it'd give me some hope.
    ko: 그래도 어떻게든 하면 통과할 수 있다는 희망은 생긴 거잖아요.
    ja: |-
      でもどうにか合格できるかもしれないっていう
      希望になります。
  d_nikke_mori_03_102:
    speaker: mori
    en: As for the rest,
    ko: 나머지는 제가 어떻게 해서든… 노력하면 되는 거니까.
    ja: |-
      あとは私があの手この手で何とかして…
      がんばれば…
  d_nikke_mori_03_103:
    speaker: mori
    en: I'll do whatever I can to improve.
    ko: 이, 일단 평가자님만이라도….
    ja: と、とりあえず評価者様の点数だけでも…
  d_nikke_mori_03_104:
    speaker: "<Self>"
    en: If that's the case, then before we proceed with anything else,
    ko: "…그런 거라면 내게 받고 싶은 점수를 이야기하기 전에,"
    ja: "…そういうことなら"
  d_nikke_mori_03_105:
    speaker: "<Self>"
    en: let's start with some special training.
    ko: 일단 특훈부터 하자.
    ja: まずは特訓から始めよう
  d_nikke_mori_03_106:
    speaker: mori
    en: Special training?
    ko: "…예? \n특훈… 이요?"
    ja: |-
      …はい？
      特訓…ですか？
  d_nikke_mori_03_107:
    speaker: "<Self>"
    en: Once that's complete, I'll be sure to give you a good score.
    ko: 특훈을 모두 끝마친다면, 그땐 네게 꼭 좋은 점수를 줄게.
    ja: 特訓がすべて終わったら、高得点をあげよう
  d_nikke_mori_03_108:
    speaker: mori
    en: Really?
    ko: 정말이요…?
    ja: 本当ですか…？
  d_nikke_mori_03_109:
    speaker: "<Self>"
    en: Promise.
    ko: 응. 약속할게.
    ja: ああ、約束する
  d_nikke_mori_03_110:
    speaker: mori
    en: All right, I believe you.
    ko: "아, 예. \n미, 믿을… 게요."
    ja: |-
      あ、分かりました。
      し、信じて…みます。
d_nikke_mori_04:
  d_nikke_mori_04_1:
    speaker: "<Self>"
    en: This is the Counters Squad.
    ko: 이쪽은 카운터스 스쿼드고,
    ja: こちらはカウンターズ部隊のみんなだ
  d_nikke_mori_04_2:
    speaker: anis
    en: "... Hello."
    ko: 아, 안녕…?
    ja: や、やっほ～？
  d_nikke_mori_04_3:
    speaker: rapi
    en: Hello.
    ko: 안녕.
    ja: よろしく。
  d_nikke_mori_04_4:
    speaker: neon
    en: Howdy!
    ko: 안녕하세요!
    ja: こんにちは～！
  d_nikke_mori_04_5:
    speaker: "<Self>"
    en: And this, as you all know, is Mori.
    ko: 이쪽은 잘 알겠지만, 모리야.
    ja: 知っているだろうが、こちらはモリーだ
  d_nikke_mori_04_6:
    speaker: mori
    en: I'm so sorry about last time!
    ko: 지, 지난번엔 죄, 죄송했습니다!!
    ja: せ、先日は大変失礼しました！！
  d_nikke_mori_04_7:
    speaker: anis
    en: So, we meet again.
    ko: "…이렇게 다시 보네."
    ja: "…こんな形でまた会うとはね。"
  d_nikke_mori_04_8:
    speaker: neon
    en: Feel free to speak your mind around us.
    ko: 말 편하게 하세요!
    ja: そんなにかしこまらなくてもいいですよ！
  d_nikke_mori_04_9:
    speaker: mori
    en: I... I don't know if that's a good idea.
    ko: 그, 그럼 안 되는….
    ja: で、でもそれじゃあ…
  d_nikke_mori_04_10:
    speaker: anis
    en: She's right. We'll be seeing a lot of each other for a while,
    ko: 맞아. 당분간 계속 볼 텐데,
    ja: |-
      そうよ。しばらく何度も顔を合わせることに
      なるんだし。
  d_nikke_mori_04_11:
    speaker: anis
    en: so just speak your mind. Otherwise, that'll get real uncomfortable real fast.
    ko: 우리가 불편하니까 그냥 말 편하게 해~
    ja: |-
      こっちまで息苦しくなっちゃうから、
      敬語もいいから。
  d_nikke_mori_04_12:
    speaker: neon
    en: That's right!
    ko: 맞아요!
    ja: そうですよ！
  d_nikke_mori_04_13:
    speaker: mori
    en: O-okay, sure.
    ko: 그… 그래.
    ja: わ…分かった。
  d_nikke_mori_04_14:
    speaker: anis
    en: So, what was it you wanted us to help with, exactly?
    ko: 그래서… 지금 우리 보고 얘를 가르치라는 거지?
    ja: で…今からこの子を教育しろって？
  d_nikke_mori_04_15:
    speaker: "<Self>"
    en: I'd like all of you to teach her everything you know about combat.
    ko: 응. 전투와 관련된 모든 걸 전수해 줬으면 해.
    ja: |-
      ああ。
      戦闘に関するすべてを教えてほしい
  d_nikke_mori_04_16:
    speaker: rapi
    en: "..."
    ko: 전투와 관련된 모든 것… 이라.
    ja: 戦闘に関するすべて…ですか。
  d_nikke_mori_04_17:
    speaker: rapi
    en: Is that part of the Incubator Squad's evaluation criteria?
    ko: 그게 인큐베이터 스쿼드의 평가 사항인 것입니까?
    ja: |-
      それがインキュベーター部隊の
      評価事項なのですか？
  d_nikke_mori_04_18:
    speaker: "<Monologue>"
    en: I explain the evaluation method used by the Incubator Squad.
    ko: 라피, 네온, 아니스에게 인큐베이터 스쿼드의 평가 방식에 대해 전했다.
    ja: |-
      ラピ、ネオン、アニスにインキュベーター部隊の
      評価方法について説明した
  d_nikke_mori_04_19:
    speaker: anis
    en: So you have to score above a certain threshold on the test,
    ko: "…테스트에서 일정 점수 이상을 받아야 하고,"
    ja: |-
      …テストで一定のスコア以上を
      獲得する必要があり、
  d_nikke_mori_04_20:
    speaker: anis
    en: and on top of that, you need to get a good score from the Evaluator.
    ko: 와중에 평가자인 지휘관들에게도 좋은 점수를 받아야 한다라.
    ja: |-
      加えて評価者の指揮官からも
      いい評価を獲得する必要がある、か。
  d_nikke_mori_04_21:
    speaker: anis
    en: And what’s a good score, anyway?
    ko: 좋은 점수는 몇 점인데?
    ja: いいスコアって？基準は？
  d_nikke_mori_04_22:
    speaker: mori
    en: At the very least, there can't be any F's.
    ko: 저, 적어도… F가 한 개도 있으면 안 돼.
    ja: す、少なくとも…Fが1つでもあったらアウト。
  d_nikke_mori_04_23:
    speaker: rapi
    en: So as long as there aren't any F's, you're okay?
    ko: F가 하나도 없기만 하면 되는 거야?
    ja: Fが1つもなければいいの？
  d_nikke_mori_04_24:
    speaker: mori
    en: You need to have at least a D average.
    ko: "…적어도 평균 D는 되어야…."
    ja: "…平均値が悪くてもDになるように…"
  d_nikke_mori_04_25:
    speaker: rapi
    en: And your average score now is...?
    ko: 지금은 몇 점인데?
    ja: 今はどのくらいなの？
  d_nikke_mori_04_26:
    speaker: mori
    en: "... F."
    ko: 전부 F… 야.
    ja: オール…F。
  d_nikke_mori_04_27:
    speaker: neon
    en: Yikes.
    ko: 아.
    ja: あ…
  d_nikke_mori_04_28:
    speaker: anis
    en: Er...
    ko: "그, 그렇구나…? \n하, 하하…."
    ja: |-
      そ、そう…
      あは、あははは…
  d_nikke_mori_04_29:
    speaker: rapi
    en: All F's...
    ko: "…전부 F…."
    ja: "…オールF…"
  d_nikke_mori_04_30:
    speaker: anis
    en: Do you have any special or unique skills?
    ko: 그, 그럼 특기라던가… 특화된 능력 같은 건 없어?
    ja: |-
      じゃ、じゃあ特技とか…
      特別な能力とかはある？
  d_nikke_mori_04_31:
    speaker: neon
    en: Yeah! Like, say... knowing how to pilot a robot.
    ko: 마, 맞아요! 그… 로봇을 조종할 줄 안다거나.
    ja: |-
      そ、そうですね！
      例えば…ロボットを操縦できるとか。
  d_nikke_mori_04_32:
    speaker: anis
    en: If she knew how to do that, she'd be walking around with one right now.
    ko: 야, 그럼 진작에 로봇을 끌고 다니겠지.
    ja: |-
      待って待って。そうだったら
      ロボットを連れてるはずでしょ。
  d_nikke_mori_04_33:
    speaker: neon
    en: Oh, yeah. You're right.
    ko: 아, 죄송.
    ja: あ、確かに。
  d_nikke_mori_04_34:
    speaker: mori
    en: I don't have any unique or special skills...
    ko: |-
      특기 같은 거 없어.
      특화된 능력도….
    ja: |-
      特技とかはなくて…
      特別な能力も別に…
  d_nikke_mori_04_35:
    speaker: mori
    en: If I did, I wouldn't have ended up in the Incubator Squad.
    ko: 그런 게 있었으면 이런 스쿼드에 올 리가 없잖아.
    ja: |-
      そもそもそんなのあるなら
      こんな部隊に来ることもなかったし…
  d_nikke_mori_04_36:
    speaker: anis
    en: Oh... right.
    ko: 아… 미안.
    ja: あ…そうよね。ごめん。
  d_nikke_mori_04_37:
    speaker: neon
    en: Sorry about that.
    ko: "…죄송해요."
    ja: "…すみませんでした。"
  d_nikke_mori_04_38:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_04_39:
    speaker: mori
    en: N-no, it's okay. Don't worry about it.
    ko: "아, 아니야. \n시, 신경 쓰지 마."
    ja: |-
      あ、謝ることないってば。
      き、気にしないで。
  d_nikke_mori_04_40:
    speaker: rapi
    en: Before we start training, can you give us a run-through of the test you'll
      be taking?
    ko: 훈련을 시작하기 전에 일단 먼저 어떤 테스트를 하는지 볼 수 있을까?
    ja: |-
      私たちと訓練を始める前に、
      どんなテストがあるのか見せてくれる？
  d_nikke_mori_04_41:
    speaker: mori
    en: Oh, sure!
    ko: 아, 응…!
    ja: あ、うん…！
  d_nikke_mori_04_42:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_mori_04_43:
    speaker: rapi
    en: "... Test complete."
    ko: "…테스트 종료."
    ja: "…終了。"
  d_nikke_mori_04_44:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_04_45:
    speaker: anis
    en: Erm...
    ko: 어… 음….
    ja: えっと…うーん…
  d_nikke_mori_04_46:
    speaker: anis
    en: I think I understand now.
    ko: 그래. 사, 상황은 알겠어.
    ja: 了解。じょ、状況は把握できたわ。
  d_nikke_mori_04_47:
    speaker: neon
    en: Your combat skills are really... uh...
    ko: 정말… 전투 쪽은 가능성이….
    ja: 冗談抜きで…戦闘が…
  d_nikke_mori_04_48:
    speaker: mori
    en: "... I know."
    ko: "…그, 그렇지."
    ja: "…見て分かったでしょ？"
  d_nikke_mori_04_49:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 心配するな
  d_nikke_mori_04_50:
    speaker: "<Self>"
    en: We'll take you under our wing and show you the ropes.
    ko: 지금부터 배우면 되는 거니까.
    ja: 今から学べばいい
  d_nikke_mori_04_51:
    speaker: neon
    en: That's right! You'll get much better once you start learning.
    ko: 맞아요! 배우면 훨씬 더 나아질 거예요!
    ja: そうです！きっともっとよくなるはずです！
  d_nikke_mori_04_52:
    speaker: anis
    en: Yeah, totally!
    ko: 맞아 맞아!
    ja: そうよ、そうよ！
  d_nikke_mori_04_53:
    speaker: rapi
    en: I'm sure you'll see a marked improvement.
    ko: "…지금보다는 훨씬 나을 거야."
    ja: "…今よりはずっとよくなるはずよ。"
  d_nikke_mori_04_54:
    speaker: mori
    en: If I learn and improve,
    ko: 배, 배우면….
    ja: 一生懸命訓練すれば…
  d_nikke_mori_04_55:
    speaker: mori
    en: you'll give me a good score, won't you, Evaluator?
    ko: 그, 그러면 정말 좋은 점수를 주시는 거… 맞죠?
    ja: そ、そしたら本当にいい点数をくれるんですね？
  d_nikke_mori_04_56:
    speaker: "<Self>"
    en: Of course. I promised you, didn't I?
    ko: 응. 약속했잖아.
    ja: そうだ。約束した通りだ
  d_nikke_mori_04_57:
    speaker: mori
    en: Right...
    ko: |-
      그, 그렇죠.
      …약속했죠.
    ja: |-
      そ、そうですよね。
      …約束しましたもんね。
  d_nikke_mori_04_58:
    speaker: mori
    en: Okay, I'll do my best.
    ko: 알겠어요. 최선을 다해서 배울게요.
    ja: 分かりました。最善を尽くします。
  d_nikke_mori_04_59:
    speaker: "<Self>"
    en: I’m counting on you all.
    ko: 부탁할게, 모두.
    ja: みんな、頼んだぞ
  d_nikke_mori_04_60:
    speaker: neon
    en: All right! From now on, I will teach you everything I know about firepower!
    ko: 좋아요! 지금부터 제 모든 화력을 전수해 드리죠!
    ja: |-
      任せてください！
      私の火力のすべてを教えて差し上げます！
  d_nikke_mori_04_61:
    speaker: neon
    en: From now on, you can call me Neon the Firepower Master!
    ko: 지금부터 절 화력 마스터 네온이라고 따르시면 돼요!
    ja: |-
      今から私のことを火力マスターネオンと
      呼んでください！
  d_nikke_mori_04_62:
    speaker: anis
    en: Don't pay any attention to her.
    ko: "…됐고."
    ja: "…調子に乗らないの。"
  d_nikke_mori_04_63:
    speaker: anis
    en: I'm no combat master myself, but I'll teach you everything I can.
    ko: "나도 전투를 잘한다고는 말 못 하겠는데, \n일단 알려줄 수 있는 건 다 알려줘 볼게."
    ja: |-
      私も戦闘が上手とは言えないけど、
      教えられることは全部教えてあげる。
  d_nikke_mori_04_64:
    speaker: rapi
    en: I'll do my best as well.
    ko: 나도 최선을 다할게.
    ja: 私も最善を尽くすわ。
  d_nikke_mori_04_65:
    speaker: mori
    en: Thank you, everyone. Really.
    ko: "…고, 고마워."
    ja: "…あ、ありがとう、みんな。"
  d_nikke_mori_04_66:
    speaker: mori
    en: I'll go set up the training model.
    ko: 그, 그럼 훈련 모드로 세팅하러 다녀올게!
    ja: じゃ、じゃあ訓練モードに設定してくる！
  d_nikke_mori_04_67:
    speaker: "<Monologue>"
    en: Mori leaves.
    ko: 모리가 떠나갔다.
    ja: モリーが出て行った
  d_nikke_mori_04_68:
    speaker: rapi
    en: Commander. I have a question.
    ko: "…지휘관. 궁금한 것이 있습니다."
    ja: "…指揮官。気になることがあります。"
  d_nikke_mori_04_69:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: うん？
  d_nikke_mori_04_70:
    speaker: rapi
    en: What's this training really about?
    ko: 이 훈련의 목표가 정말 테스트 통과를 위한 것이 맞습니까?
    ja: |-
      この訓練の目的は、本当に
      テストに合格するためのものなのでしょうか。
  d_nikke_mori_04_71:
    speaker: "<Self>"
    en: "..."
    ko: 아….
    ja: "…"
  d_nikke_mori_04_72:
    speaker: rapi
    en: If the goal was simply to get her to pass, I don't think you would have called
      us in.
    ko: "이 정도 테스트를 통과하기 위해서라면, \n저희를 굳이 전부 부르진 않았을 것 같아서요."
    ja: |-
      この程度のテストのために私たち全員を
      集める必要はありません。
  d_nikke_mori_04_73:
    speaker: "<Self>"
    en: You're right, Rapi. I do want more than that.
    ko: 라피의 예상이 맞아. 그 이상의 것을 원해.
    ja: ラピの言う通りだ。それ以上の目的がある
  d_nikke_mori_04_74:
    speaker: rapi
    en: I knew it.
    ko: 역시 그랬군요.
    ja: やはりそうでしたか。
  d_nikke_mori_04_75:
    speaker: anis
    en: Hold on, I don't get it.
    ko: 그게 무슨 말이야?
    ja: どういうこと？
  d_nikke_mori_04_76:
    speaker: anis
    en: Wasn't the whole point to help her pass the Incubator Squad test?
    ko: 인큐베이터 스쿼드 시험에서 통과하게 하는 게 목표 아니었어?
    ja: |-
      インキュベーター部隊の試験に
      合格するためじゃないの？
  d_nikke_mori_04_77:
    speaker: "<Self>"
    en: No, that's not enough. Otherwise, the process will just keep repeating.
    ko: |-
      그것만으로는 안 돼.
      그래선 반복일 테니까.
    ja: |-
      それだけではダメだ。
      また同じことになるだけだ
  d_nikke_mori_04_78:
    speaker: anis
    en: What do you mean?
    ko: 반복?
    ja: 同じこと？
  d_nikke_mori_04_79:
    speaker: "<Self>"
    en: If she does the bare minimum to pass the test and heads to another squad,
    ko: 아무것도 달라지지 않은 채 시험만 통과해서 밖으로 나가게 되면,
    ja: |-
      何も変わらないまま試験にだけ合格して
      外の世界に出たら
  d_nikke_mori_04_80:
    speaker: "<Self>"
    en: she'll only end up being treated the same way she always has.
    ko: 결국 이전과 똑같은 취급을 받을 거야.
    ja: 結局は以前と同じ扱いを受けることになるだろう
  d_nikke_mori_04_81:
    speaker: anis
    en: Oh...
    ko: 아….
    ja: あっ…
  d_nikke_mori_04_82:
    speaker: "<Self>"
    en: I can't let that happen.
    ko: 그래서는 안돼.
    ja: それではダメだ
  d_nikke_mori_04_83:
    speaker: "<Self>"
    en: We need to show her how to make an effort and also survive up on the surface.
    ko: |-
      적어도 어떻게 노력할 수 있는지,
      어떻게 하면 지상에서 살아남을 수 있는지 알려줘야 해.
    ja: |-
      少なくとも努力する方法、
      地上で生き残る方法を教える必要がある
  d_nikke_mori_04_84:
    speaker: "<Self>"
    en: We won’t always be there to help her, after all.
    ko: 우리가 계속 모리와 함께 있어줄 수는 없을 테니까.
    ja: |-
      いつまでもモリーと一緒にいることは
      できないからな
  d_nikke_mori_04_85:
    speaker: anis
    en: That's true.
    ko: 그건… 그렇지.
    ja: それも…そうね。
  d_nikke_mori_04_86:
    speaker: rapi
    en: Even if she passes the test, there's no guarantee that she'll be assigned
      to our squad.
    ko: 테스트에 통과한다고 해도, 저희 스쿼드에 배정될지는 알 수 없으니까요.
    ja: |-
      合格したとしても、私たちの部隊に
      配属されるわけではないですからね。
  d_nikke_mori_04_87:
    speaker: "<Self>"
    en: That's why we need to teach her how to survive on her own.
    ko: 그러니 스스로 걷고 살아남을 수 있는 방법을 알려줘야 해.
    ja: |-
      だからこそ自らの力で生き残る方法を
      教えるんだ
  d_nikke_mori_04_88:
    speaker: "<Self>"
    en: That's the only way she can truly leave the Incubator Squad.
    ko: 그래야 진정한 의미로 인큐베이터 스쿼드에서 나갈 수 있을 거야.
    ja: |-
      そうしてはじめて本当の意味で
      インキュベーター部隊から出ることができる
  d_nikke_mori_04_89:
    speaker: rapi
    en: I understand.
    ko: "…이해했습니다."
    ja: "…分かりました。"
  d_nikke_mori_04_90:
    speaker: rapi
    en: I'll impart as many survival skills as I can so that she can make it on the
      surface.
    ko: 최선을 다해 지상에서 생존할 수 있는 방법을 전수하겠습니다.
    ja: |-
      最善を尽くして地上で生存する方法を
      教えます。
  d_nikke_mori_04_91:
    speaker: anis
    en: Me too.
    ko: 나도.
    ja: 私も。
  d_nikke_mori_04_92:
    speaker: neon
    en: Same here!
    ko: 저도요!
    ja: 私もです！
  d_nikke_mori_04_93:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_04_94:
    speaker: mori
    en: How to make an effort and survive...
    ko: "…노력하고 살아남는 방법…."
    ja: "…努力して生き残る方法…"
  d_nikke_mori_04_95:
    speaker: "<Monologue>"
    en: In the days that follow, the Counters and Mori train together on a daily basis.
    ko: 그날부터 카운터스 스쿼드와 모리는 함께 매일같이 훈련을 계속했다.
    ja: |-
      その日以降、カウンターズ部隊とモリーは
      毎日のように訓練を行った
  d_nikke_mori_04_96:
    speaker: rapi
    en: If you want to survive on the surface, preparation is key.
    ko: 전투력이 높든 낮든, 지상에서 생존하기를 원한다면 가장 먼저 해야 하는 건,
    ja: |-
      戦闘力がどうであれ、
      地上で生き残るためにまず最初にすべきは、
  d_nikke_mori_04_97:
    speaker: rapi
    en: That applies to everyone, no matter how weak or strong you are.
    ko: 철저한 준비야.
    ja: 徹底した準備よ。
  d_nikke_mori_04_98:
    speaker: "<Monologue>"
    en: 'Rapi spreads out various pieces of survival gear in front of Mori:'
    ko: 라피가 모리의 앞에 물건들을 펼쳐놓았다.
    ja: ラピがモリーの前に
  d_nikke_mori_04_99:
    speaker: "<Monologue>"
    en: A compass, a map, a first aid kit, a rope, an intrenching tool, and many other
      pieces of equipment.
    ko: "나침반, 지도, 응급 키트, 밧줄, 야전 삽 등, \n수많은 생존 물품이 그곳에 있었다."
    ja: |-
      羅針盤、地図、救急セット、ロープ、
      シャベルなどのサバイバルグッズを並べた
  d_nikke_mori_04_100:
    speaker: mori
    en: There's so much here...
    ko: 뭐가 이렇게 많….
    ja: なんでこんなに…
  d_nikke_mori_04_101:
    speaker: rapi
    en: This is the bare minimum that you need to have on your person at all times.
    ko: 적어도 이 정도는 몸에 꼭 소지하고 다녀.
    ja: |-
      少なくともこれくらいは常に
      携帯しておく必要があるわ。
  d_nikke_mori_04_102:
    speaker: mori
    en: All of this?
    ko: 이걸 전부?
    ja: これ、全部？
  d_nikke_mori_04_103:
    speaker: rapi
    en: Yes. No matter what squad you're assigned to, if it's a squad that goes to
      the surface, you'll need to have these.
    ko: |-
      응. 어떤 스쿼드에 가든,
      지상에 올라가는 스쿼드라면 꼭 챙기고 있어야 해.
    ja: |-
      そうよ。どんな部隊に配属されても、
      地上に上がる部隊なら必須よ。
  d_nikke_mori_04_104:
    speaker: rapi
    en: This equipment will increase your chances of survival, even if only slightly.
    ko: 그래야, 살아남을 가능성이 조금이라도 높아지니까.
    ja: |-
      これがあれば、
      生き残る可能性がわずかでも高くなるから。
  d_nikke_mori_04_105:
    speaker: mori
    en: "..."
    ko: 살아남을 가능성….
    ja: 生き残る可能性…
  d_nikke_mori_04_106:
    speaker: mori
    en: Okay, got it.
    ko: "…알겠어."
    ja: "…分かった。"
  d_nikke_mori_04_107:
    speaker: rapi
    en: Good. Next is proper weapon maintenance.
    ko: 좋아. 그다음은 총을 정비하는 방법이야.
    ja: では次に、銃のメンテナンス方法よ。
  d_nikke_mori_04_108:
    speaker: anis
    en: To survive on the surface, what you need most of all is a sense of awareness.
    ko: 지상에서 살아남기 위해 가장 필요한 건 눈치야.
    ja: 地上で生き残るために一番大切なのは、勘よ。
  d_nikke_mori_04_109:
    speaker: anis
    en: Keep your head on a swivel, and don't trust anything.
    ko: 경계할 수 있는 모든 것을 경계해.
    ja: すべてを警戒して。
  d_nikke_mori_04_110:
    speaker: anis
    en: Never let your guard down until you are absolutely certain your surroundings
      are safe.
    ko: 나에게 안전한 장소라고 판단하기 전까지는 마음을 놓지 마.
    ja: |-
      自分にとって安全な場所だと判断できるまでは、
      油断しちゃダメ。
  d_nikke_mori_04_111:
    speaker: anis
    en: And if anything feels even a little bit off, you better be ready to bail and
      fast.
    ko: 조금이라도 이상한 게 있다고 판단되면, 재빨리 도망갈 수 있도록.
    ja: |-
      少しでも不審なことがあったら、
      すぐに逃げられるようにしておくこと。
  d_nikke_mori_04_112:
    speaker: anis
    en: You got that?
    ko: 무슨 말인지 알겠지?
    ja: 分かったわね？
  d_nikke_mori_04_113:
    speaker: mori
    en: Got it!
    ko: 응!
    ja: うん！
  d_nikke_mori_04_114:
    speaker: neon
    en: Mori.
    ko: 모리.
    ja: モリー。
  d_nikke_mori_04_115:
    speaker: mori
    en: Yes?
    ko: "…응?"
    ja: "…うん？"
  d_nikke_mori_04_116:
    speaker: neon
    en: The most important thing is to have unwavering determination in your eyes.
    ko: 중요한 건 꺾이지 않는 눈빛이에요.
    ja: 大切なのは、揺るぐことのない眼光です。
  d_nikke_mori_04_117:
    speaker: mori
    en: Huh?
    ko: 눈… 빛?
    ja: 眼…光？
  d_nikke_mori_04_118:
    speaker: neon
    en: Before you unleash your firepower, you must fix your gaze on the target with
      unshakeable resolve and glare at it!
    ko: 예! 내가 가진 이 화력을 모두 대상을 향해 꽂아 넣겠다는 강한 의지를 두 눈에 담고 대상을 노려보는 거예요!
    ja: |-
      はいっ！
      自身の全火力をぶち込むという強い意志を
      両目に込め、敵をにらみつけるのです！
  d_nikke_mori_04_119:
    speaker: mori
    en: Glare at it...?
    ko: 노, 노려보라고?
    ja: に、にらみつける？
  d_nikke_mori_04_120:
    speaker: "<Monologue>"
    en: Mori glares at the target.
    ko: 모리가 표적을 노려보았다.
    ja: モリーが標的をにらみつけた
  d_nikke_mori_04_121:
    speaker: mori
    en: Like this?
    ko: 이, 이렇게…?
    ja: こ、こんな感じ…？
  d_nikke_mori_04_122:
    speaker: neon
    en: Yes!
    ko: 예!
    ja: はい！
  d_nikke_mori_04_123:
    speaker: neon
    en: Now, unleash your firepower at the target until you've used it all up.
    ko: |-
      그리고 그 대상을 향해 쏘는 거예요.
      화력이 끝날 때까지!
    ja: |-
      そして相手に向かって撃ってください。
      火力が底をつくまで！
  d_nikke_mori_04_124:
    speaker: mori
    en: "... Okay."
    ko: 화력이… 끝날 때까지…!
    ja: 火力が…底をつくまで…！
  d_nikke_mori_04_125:
    speaker: "<Monologue>"
    en: Mori aims the gun at the target.
    ko: 모리가 표적을 향해 총을 조준했다.
    ja: モリーが標的に向かって銃を構えた
  d_nikke_mori_04_126:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バンッ！
  d_nikke_mori_04_127:
    speaker: "<Monologue>"
    en: A week passes.
    ko: 그렇게 일주일이 흘렀다.
    ja: それから1週間が過ぎた
  d_nikke_mori_04_128:
    speaker: rapi
    en: "... Test complete."
    ko: "…테스트 종료."
    ja: "…テスト終了。"
  d_nikke_mori_04_129:
    speaker: neon
    en: Oh my gosh!
    ko: 저, 점수는…!
    ja: ス、スコアは…！
  d_nikke_mori_04_130:
    speaker: mori
    en: I-it went up!
    ko: E…!
    ja: E…！
  d_nikke_mori_04_131:
    speaker: mori
    en: It's an E!
    ko: |-
      E…야.
      E로 올랐어!!
    ja: |-
      E…
      Eに上がった！！
  d_nikke_mori_04_132:
    speaker: neon
    en: "!!"
    ko: 오오!!
    ja: おお！
  d_nikke_mori_04_133:
    speaker: anis
    en: You see?! I told you it was possible!
    ko: 거 봐, 된다니까!!
    ja: ほら見て、やればできるじゃない！！
  d_nikke_mori_04_134:
    speaker: mori
    en: I can't believe it!
    ko: 저, 정말로 이런 게 되다니…!
    ja: し、信じられない…！
  d_nikke_mori_04_135:
    speaker: mori
    en: Do you see that, Evaluator?!
    ko: 평가자님…!!
    ja: 評価者様…！！
  d_nikke_mori_04_136:
    speaker: "<Self>"
    en: Let's keep at it until we get to a D.
    ko: D까지 조금만 더 힘내자.
    ja: Dまでもう少し頑張ろう
  d_nikke_mori_04_137:
    speaker: mori
    en: All right!
    ko: "…예!"
    ja: "…はい！"
  d_nikke_mori_04_138:
    speaker: "<Monologue>"
    en: Mori nods, her eyes brimming with enthusiasm.
    ko: 모리가 의욕 어린 눈으로 고개를 끄덕였다.
    ja: モリーが意欲に満ちた表情でうなずいた
  d_nikke_mori_04_139:
    speaker: neon
    en: D rank, here we come!
    ko: 자, 그럼 다음은 D를 타도하기 위해 가볼까요?
    ja: さあ、次はDを制覇しましょう！
  d_nikke_mori_04_140:
    speaker: anis
    en: We've got this in the bag!
    ko: 좋아, 가보자고!!
    ja: よし、この調子よ！！
  d_nikke_mori_04_141:
    speaker: mori
    en: Hehe... all right!
    ko: 가, 가자!
    ja: う、うん！
  d_nikke_mori_04_142:
    speaker: rapi
    en: Let's commence the training.
    ko: 훈련 시작할게.
    ja: では始めるわ。
  d_nikke_mori_04_143:
    speaker: mori
    en: Okay!
    ko: 응!
    ja: はいっ！
  d_nikke_mori_04_144:
    speaker: "<Monologue>"
    en: I smile proudly as Mori walks away, her gait full of determination.
    ko: 힘내서 걸어가는 모리의 뒷모습을 보고 흐뭇하게 웃었
    ja: |-
      元気よく歩いていくモリーの後ろ姿を見て
      自然と笑みが浮か…
  d_nikke_mori_04_145:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル――
  d_nikke_mori_04_146:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mori_04_147:
    speaker: "<Self>"
    en: Is someone calling me?
    ko: "…전화?"
    ja: "…電話？"
  d_nikke_mori_04_148:
    speaker: "<Monologue>"
    en: I look at my phone.
    ko: 핸드폰을 바라보았다.
    ja: 携帯を手に取った
  d_nikke_mori_04_149:
    speaker: "<Narration>"
    en: Incubator Squad Management Office.
    ko: "[인큐베이터 스쿼드 관리소]"
    ja: "「インキュベーター部隊管理室」"
  d_nikke_mori_04_150:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_04_151:
    speaker: "<Monologue>"
    en: I answer the call.
    ko: 전화를 받았다.
    ja: 電話に出た
  d_nikke_mori_04_152:
    speaker: "<Self>"
    en: Hello?
    ko: "…여보세요?"
    ja: "…もしもし？"
d_nikke_mori_05:
  d_nikke_mori_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_mori_05_2:
    speaker: staff
    en: Hello.
    ko: 아, 오셨군요.
    ja: あ、どうぞこちらへ。
  d_nikke_mori_05_3:
    speaker: "<Self>"
    en: I got your call. What's wrong?
    ko: 전화를 받고 왔는데, 갑자기 무슨 일이지?
    ja: 急用があると連絡をもらったのだが
  d_nikke_mori_05_4:
    speaker: staff
    en: Well, it's that...
    ko: 그게….
    ja: 実は…
  d_nikke_mori_05_5:
    speaker: staff
    en: The evaluator system is being abolished.
    ko: 평가자 제도가 사라지게 돼서요.
    ja: 評価者制度が廃止になりまして。
  d_nikke_mori_05_6:
    speaker: "<Self>"
    en: What?! Why so suddenly?
    ko: 왜 갑자기….
    ja: え？どうして急に…
  d_nikke_mori_05_7:
    speaker: staff
    en: There have been too many complaints from the other Nikkes.
    ko: 그게… 다른 니케들한테 항의가 너무 많이 들어와서요.
    ja: |-
      それがですね…
      他のニケたちから抗議が殺到しまして。
  d_nikke_mori_05_8:
    speaker: "<Self>"
    en: Complaints?
    ko: 항의?
    ja: 抗議？
  d_nikke_mori_05_9:
    speaker: staff
    en: Yes. They say that since no one is applying to be an Evaluator, it makes little
      sense to keep the evaluator salvation system.
    ko: |-
      예. 평가자로 지원하는 사람이 없는데,
      평가자 구원 제도가 남아있는 게 이상하다는 것부터.
    ja: |-
      はい。評価者に志願する人がいないのに、
      評価者救済制度だけが残っているのは
      おかしいという訴えから、
  d_nikke_mori_05_10:
    speaker: staff
    en: They also argue that it's unfair how an Evaluator can only be assigned one
      Nikke, given the shortage of Evaluators in the first place.
    ko: 가뜩이나 평가자가 없는데, 한 명의 평가자가 한 명의 니케만 맡는 건 너무 불공평하다.
    ja: |-
      ただでさえ評価者がいないのに、
      1人の評価者が1人のニケだけを担当するのは
      不公平すぎる、
  d_nikke_mori_05_11:
    speaker: staff
    en: They feel it's unjust that not everyone is getting an equal opportunity, and
      so on.
    ko: 모두에게 동등한 기회가 주워지지 않는 것 같아서 억울하다 등등.
    ja: |-
      全員に平等に機会が与えられないのは
      おかしい、という訴えなど…
  d_nikke_mori_05_12:
    speaker: staff
    en: We've gotten hundreds of complaints over the past few days.
    ko: 하아… 진짜 요 며칠 사이에 받은 항의가 수백 건이에요.
    ja: |-
      はあ…この数日間に入ってきた抗議だけでも
      数百件を超えてるんですよ。
  d_nikke_mori_05_13:
    speaker: "<Self>"
    en: That many?
    ko: 그렇게나 많이….
    ja: そんなに…
  d_nikke_mori_05_14:
    speaker: staff
    en: You do realize that this is your doing, don't you?
    ko: 그러게 적당히 질투 나게 하셨어야죠.
    ja: ほどほどで済めばよかったんですけどね。
  d_nikke_mori_05_15:
    speaker: staff
    en: Everyone here is green with envy because they're seeing one person getting
      special treatment.
    ko: "한 명만 특혜를 받는다고 생각하니까, \n다들 질투에 어쩔 줄 몰라 하잖아요."
    ja: |-
      一人だけ特別扱いされていると思って、
      みんな嫉妬で大変なことになっちゃって。
  d_nikke_mori_05_16:
    speaker: "<Self>"
    en: Shouldn't the evaluations that she's already taken be honored?
    ko: 그렇다고 해도 일단 등록한 평가자의 평가는 들어야 하는 것 아닌가?
    ja: |-
      それはそうとして、評価者の
      評価は受け入れられるべきじゃないのか？
  d_nikke_mori_05_17:
    speaker: staff
    en: That would be ideal, yes.
    ko: 원래는 그게 맞죠.
    ja: 本来ならそうです。
  d_nikke_mori_05_18:
    speaker: staff
    en: However...
    ko: 그런데….
    ja: そうなんですが…
  d_nikke_mori_05_19:
    speaker: staff
    en: before registering for the evaluation, Mori applied for a mission.
    ko: 모리 걔, 평가자 등록하기 전에 신청한 임무가 있더라고요?
    ja: |-
      モリーが評価者登録の前に申請していた
      任務がありましてね。
  d_nikke_mori_05_20:
    speaker: "<Self>"
    en: She what?
    ko: 임무?
    ja: 任務？
  d_nikke_mori_05_21:
    speaker: staff
    en: Aside from the evaluator system, we also have an internal mission assignment
      system in place.
    ko: 예. 평가자 제도 말고 내부 인원으로 팀 꾸려서 임무 나가는 거 있는데,
    ja: |-
      はい。評価者制度以外に、内部でチームを編成し
      任務を遂行する制度があるんですが…
  d_nikke_mori_05_22:
    speaker: staff
    en: She had applied for that as well,
    ko: 거기에도 신청한 이력이 있더라고요.
    ja: それにも申請していたようなんです。
  d_nikke_mori_05_23:
    speaker: staff
    en: and that team has decided to accept her.
    ko: 그 팀에서 갑자기 모리를 받아들이겠다고 해서요.
    ja: |-
      そのチームが突然モリーを受け入れると
      言い出しまして。
  d_nikke_mori_05_24:
    speaker: staff
    en: She therefore must be deployed at once. Today, in fact.
    ko: 그래서 모리 걔, 오늘 당장 임무하러 나가야 해요.
    ja: |-
      それで、モリーは今日
      すぐに任務に出なければならないんです。
  d_nikke_mori_05_25:
    speaker: "<Self>"
    en: Why is her deployment date so soon?
    ko: 갑자기 왜….
    ja: それはちょっと急すぎないか…？
  d_nikke_mori_05_26:
    speaker: staff
    en: Why do you think?
    ko: 왜겠어요.
    ja: |-
      どうしてこんなことになったのか
      分かりますか？
  d_nikke_mori_05_27:
    speaker: "<Self>"
    en: Don't tell me...
    ko: 설마…!
    ja: まさか…！
  d_nikke_mori_05_28:
    speaker: staff
    en: Yes. Because the other Nikkes are jealous.
    ko: 맞아요. 질투 나서죠.
    ja: そうです。嫉妬したんですよ。
  d_nikke_mori_05_29:
    speaker: staff
    en: They don't want to see others do well.
    ko: 남 잘 되는 꼴 보고 싶지 않으니까.
    ja: |-
      誰かが幸せになるのを傍から見ているのは
      辛いものですから。
  d_nikke_mori_05_30:
    speaker: staff
    en: They're willing to accept her as part of their team, so long as it prevents
      her from leaving.
    ko: 팀으로 데리고 와서라도 밖으로 못 나가게 막고 싶다 이거죠.
    ja: |-
      チームに引き入れてでも、
      外に出られないようにしたいのでしょう。
  d_nikke_mori_05_31:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mori_05_32:
    speaker: staff
    en: I told Mori to pay better attention to her reputation around here.
    ko: 그러게 모리 걔도, 평판 관리 좀 잘 하라니까.
    ja: |-
      こうならないよう、モリーも普段から
      気をつけていればよかったものを。
  d_nikke_mori_05_33:
    speaker: staff
    en: She brought this on herself.
    ko: 자업자득이죠. 뭐.
    ja: 自業自得ってことですね。
  d_nikke_mori_05_34:
    speaker: staff
    en: You have no idea how ruthless the other members here are. They can't stand
      to see someone doing well for themselves.
    ko: 여기 애들이 얼마나 독한데, 남 잘 되는 꼴을 볼 리가요.
    ja: |-
      ここに来るような連中です。
      誰かが幸せになるのを
      黙って見てるはずがないでしょう。
  d_nikke_mori_05_35:
    speaker: "<Self>"
    en: Is there any way to refuse the assignment?
    ko: "…그걸 거부할 방법은?"
    ja: "…拒否できないのか？"
  d_nikke_mori_05_36:
    speaker: staff
    en: No.
    ko: 없어요.
    ja: 無理ですね。
  d_nikke_mori_05_37:
    speaker: staff
    en: Her application for the mission was submitted before she registered for the
      evaluation.
    ko: 당신을 평가자로 지정한 것보다 먼저 지원해 놓은 게 통과된 거라.
    ja: |-
      あなたを評価者に指定するより先に
      申請した事項が通ったのですから。
  d_nikke_mori_05_38:
    speaker: staff
    en: It therefore takes precedence.
    ko: 순서상 그걸 먼저 하는 게 맞아요.
    ja: こちらが優先されます。
  d_nikke_mori_05_39:
    speaker: staff
    en: As a result, your evaluations no longer hold any meaning.
    ko: 그러니 평가자님의 평가도 이젠 아무런 의미가 없게 되어버린 거죠.
    ja: |-
      評価者様の評価も、今では何の意味も
      持たなくなってしまったということですね。
  d_nikke_mori_05_40:
    speaker: "<Self>"
    en: "... I see."
    ko: 그렇… 구나.
    ja: そう…か
  d_nikke_mori_05_41:
    speaker: "<Self>"
    en: Very well.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_mori_05_42:
    speaker: "<Monologue>"
    en: I stand in front of the counseling room, intending to speak with Mori.
    ko: 모리와 이야기하기 위해, 상담실 문 앞에 섰다.
    ja: モリーと話をするため面談室のドアの前に立った
  d_nikke_mori_05_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_44:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_mori_05_45:
    speaker: "<Self>"
    en: Mori? I'm coming in.
    ko: "…모리. 들어갈게."
    ja: "…モリー、入るぞ"
  d_nikke_mori_05_46:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_mori_05_47:
    speaker: mori
    en: Oh! E-Evaluator!
    ko: 아, 오, 오셨군요!
    ja: あ、お、お待ちしてました！
  d_nikke_mori_05_48:
    speaker: "<Self>"
    en: Hi, Mori.
    ko: "…응."
    ja: "…ああ"
  d_nikke_mori_05_49:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_51:
    speaker: mori
    en: I'm sorry.
    ko: 죄, 죄송해요.
    ja: す、すみませんでしたっ。
  d_nikke_mori_05_52:
    speaker: mori
    en: After all you did for me,
    ko: 많이 신경 써주셨는데 일이 이렇게 돼서.
    ja: |-
      色々配慮していただいたのに
      こんなことになってしまって。
  d_nikke_mori_05_53:
    speaker: mori
    en: only for the evaluation system to be abolished...
    ko: 하, 하하. 평가자 제도가 없어진다니….
    ja: は、はは。評価者制度がなくなるだなんて…
  d_nikke_mori_05_54:
    speaker: mori
    en: Who could've predicted this?
    ko: 누가 이렇게 될 줄 알았겠어요.
    ja: こんな展開、誰が予想できたでしょうか。
  d_nikke_mori_05_55:
    speaker: mori
    en: They rejected my mission application countless times before.
    ko: 그렇게나 받아주지 않았던 임무가….
    ja: しかも、あれほど拒否されてきたのに…
  d_nikke_mori_05_56:
    speaker: mori
    en: How could I have known that they'd accept me this time?
    ko: 지금에서야… 받아 주게 될 줄을… 누가 알았겠어요.
    ja: |-
      今さら…許可されるなんて…
      夢にも思いませんでした。
  d_nikke_mori_05_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_58:
    speaker: mori
    en: I really must have been born under an unlucky star.
    ko: 전 정말… 재수가 없나 봐요.
    ja: 私は本当に…運がないみたいです。
  d_nikke_mori_05_59:
    speaker: mori
    en: Just when I thought I had a chance to leave,
    ko: 이제야 여기서 나갈 가능성이 보였는데.
    ja: |-
      やっとここから出られる希望の光が
      見えたところだったのに。
  d_nikke_mori_05_60:
    speaker: mori
    en: I end up falling back in.
    ko: 또 이렇게 놓쳐버리고 마네요.
    ja: またこんなふうになって。
  d_nikke_mori_05_61:
    speaker: "<Self>"
    en: I should have evaluated you earlier. I'm sorry.
    ko: |-
      …내가 더 빨리 평가했어야 했는데.
      정말 미안해.
    ja: |-
      …もっと早く動いていれば…
      本当にすまない
  d_nikke_mori_05_62:
    speaker: mori
    en: What are you sorry for?
    ko: |-
      아, 아니에요!
      평가자님이 왜 미안해요.
    ja: |-
      そ、そんなこと…！
      評価者様は何も悪くありません。
  d_nikke_mori_05_63:
    speaker: mori
    en: It's all my fault.
    ko: 다 제 탓인데.
    ja: 全部私のせいなんです。
  d_nikke_mori_05_64:
    speaker: mori
    en: I know how much time and effort
    ko: 저도 알아요.
    ja: 自分でも分かってます。
  d_nikke_mori_05_65:
    speaker: mori
    en: you've spent on me.
    ko: 평가자님이 얼마나 저한테 신경 써 주셨는지 알아요.
    ja: 評価者様は最善を尽くしてくれました。
  d_nikke_mori_05_66:
    speaker: mori
    en: Whether it was out of pity or something else, I can't say, but either way,
    ko: 그게 동정이든 뭐든.
    ja: それが同情によるものだとしても。
  d_nikke_mori_05_67:
    speaker: mori
    en: I want to thank you.
    ko: "…감사했어요."
    ja: "…ありがとうございました。"
  d_nikke_mori_05_68:
    speaker: "<Self>"
    en: "... Mori."
    ko: "…모리."
    ja: "…モリー…"
  d_nikke_mori_05_69:
    speaker: mori
    en: I ruined everything.
    ko: 제가 다 망친 거죠.
    ja: 身から出たサビってやつですよ。
  d_nikke_mori_05_70:
    speaker: mori
    en: I tried to take the easy way out, and it backfired.
    ko: 일을 쉽게 하려다가 망한 거예요.
    ja: ラクしようとして、結局上手くいかなくて…
  d_nikke_mori_05_71:
    speaker: mori
    en: I thought that, for once in my life, the world was going to give me a break.
    ko: "그래도 세상이 나한테 한 번쯤은 \n쉽게 쉽게 넘어가게 해주는 줄 알았는데…."
    ja: |-
      それでも神様が私に一度くらいは
      チャンスをくれたんじゃないかって
      期待してたんですけど…
  d_nikke_mori_05_72:
    speaker: mori
    en: But I guess not.
    ko: 역시 그런 건 없었나 봐요.
    ja: やっぱり、そんなハズなかったみたいです。
  d_nikke_mori_05_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_74:
    speaker: mori
    en: Still, thank you, Evaluator.
    ko: "…그래도 감사해요. 평가자님."
    ja: "…ありがとうございました。評価者様。"
  d_nikke_mori_05_75:
    speaker: mori
    en: You didn't let any of the gossiping or unwanted attention sway you.
    ko: 어떤 시선이나 소문에도 휘둘리지 않고,
    ja: ヒトの目や噂に振り回されないで
  d_nikke_mori_05_76:
    speaker: mori
    en: You trusted me.
    ko: 저를… 신뢰해 주시고.
    ja: 私を…信じてくれて。
  d_nikke_mori_05_77:
    speaker: mori
    en: You didn't just teach me how to pass the test,
    ko: 시험을 통과하기 위해서가 아닌,
    ja: 試験に合格するためじゃなくて
  d_nikke_mori_05_78:
    speaker: mori
    en: but instead, how to survive...
    ko: 생존할 수 있는 방법을 알려주셔서….
    ja: 生き残るための方法を教えてくれて…
  d_nikke_mori_05_79:
    speaker: mori
    en: Please tell Rapi, Neon, and Anis that I'm grateful for everything they've
      done as well.
    ko: 라피, 네온, 아니스에게도 고마웠다고 전해주세요.
    ja: |-
      ラピ、ネオン、アニスにも
      ありがとうと伝えてください。
  d_nikke_mori_05_80:
    speaker: "<Self>"
    en: You did great, Mori.
    ko: 그동안 고생했어.
    ja: 今までよく頑張った
  d_nikke_mori_05_81:
    speaker: mori
    en: You too, Evaluator.
    ko: "…평가자님도 고생하셨어요."
    ja: "…評価者様もお疲れ様でした。"
  d_nikke_mori_05_82:
    speaker: "<Monologue>"
    en: Mori stands up, and walks away dejectedly.
    ko: 모리가 자리에서 일어나, 등을 돌려 터덜터덜 걸어갔다.
    ja: |-
      モリーが椅子から立ち上がり
      私に背を向け、とぼとぼと歩いていった
  d_nikke_mori_05_83:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_84:
    speaker: "<Self>"
    en: Mori!
    ko: "…모리!"
    ja: "…モリー！"
  d_nikke_mori_05_85:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mori_05_86:
    speaker: "<Monologue>"
    en: Mori turns around.
    ko: 모리가 뒤를 돌아보았다.
    ja: モリーが振り返った
  d_nikke_mori_05_87:
    speaker: "<Self>"
    en: This isn't the end.
    ko: 절대 기회가 이대로 끝나지 않을 거야.
    ja: 絶対にこのままでは終わらないはずだ
  d_nikke_mori_05_88:
    speaker: "<Self>"
    en: Another opportunity will come.
    ko: 언젠가 나타날 거야.
    ja: いつか必ず現れる
  d_nikke_mori_05_89:
    speaker: "<Self>"
    en: Someone will be there to reach out and lend you a helping hand.
    ko: 모리가 내민 손을 잡아줄 수 있는 사람이 분명히…!
    ja: |-
      モリーが伸ばした手をつかんでくれる人が、
      必ず…！
  d_nikke_mori_05_90:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_91:
    speaker: mori
    en: I really hope so.
    ko: "…제발 그랬으면 좋겠어요."
    ja: "…そうだといいですけど。"
  d_nikke_mori_05_92:
    speaker: "<Monologue>"
    en: Mori turns around again and walks out.
    ko: 모리가 다시 등을 돌려 걸어갔다.
    ja: モリーが再び背を向け、歩いていった
  d_nikke_mori_05_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mori_05_94:
    speaker: "<Monologue>"
    en: As I watch that lonely figure walk off,
    ko: 그 외로운 등을 보며,
    ja: その寂しそうな背中を見ながら、
  d_nikke_mori_05_95:
    speaker: "<Monologue>"
    en: I pray that someday someone will appear to take her hand.
    ko: 언젠가 그녀의 손을 잡아줄 누군가가 나타나기를.
    ja: |-
      いつか彼女の手を掴んでくれる誰かが
      現れますように
  d_nikke_mori_05_96:
    speaker: "<Monologue>"
    en: That she can escape this hellish trial posing as a shot at redemption. For
      her to be saved.
    ko: 이 요람으로 위장한 시험장에서 벗어나, 구원받을 수 있기를 기도했다.
    ja: |-
      この揺りかごに偽装した試験場から抜け出し、
      救われますようにと祈った
  d_nikke_mori_05_97:
    speaker: "<Monologue>"
    en: One day, after a long time has passed.
    ko: "…그로부터 긴 시간이 흐른 후, 어느 날."
    ja: "…それから長い歳月が過ぎたある日"
  d_nikke_mori_05_98:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルルー
  d_nikke_mori_05_99:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mori_05_100:
    speaker: "<Self>"
    en: That's too bad.
    ko: "…아쉽네."
    ja: "…残念だな"
  d_nikke_mori_05_101:
    speaker: rapi_red
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_mori_05_102:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: うん？
  d_nikke_mori_05_103:
    speaker: rapi_red
    en: For someone who said that's too bad, you look awfully happy.
    ko: 아쉽다고 하신 것치곤 표정이 좋아 보이시군요.
    ja: 残念と言う割には表情が明るいですね。
  d_nikke_mori_05_104:
    speaker: rapi_red
    en: Did you get a message from someone dear to you?
    ko: 반가운 사람에게 연락이라도 온 겁니까?
    ja: 誰かからいい知らせでもあったのですか？
  d_nikke_mori_05_105:
    speaker: "<Self>"
    en: Yes.
    ko: "…응."
    ja: "…ああ"
  d_nikke_mori_05_106:
    speaker: "<Self>"
    en: I think I just heard some really good news.
    ko: 아주 기쁜 소식을 들은 것 같아.
    ja: 最高にいい知らせがあったんだ
  d_nikke_mori_05_107:
    speaker: rapi_red
    en: That's good to hear.
    ko: 그거 다행이네요.
    ja: それはよかったです。
