---
d_nikke_ce004_01_01:
  d_nikke_ce004_01_01_1:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バンッ！
  d_nikke_ce004_01_01_2:
    speaker: ce004_01
    en: Got one!
    ko: 한 놈 잡았고!
    ja: 1体撃破！
  d_nikke_ce004_01_01_3:
    speaker: zwei
    en: On the left! I'll cover you!
    ko: 왼쪽, 커버할게요!
    ja: 左、フォローします！
  d_nikke_ce004_01_01_4:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰앙-!
    ja: ドン！
  d_nikke_ce004_01_01_5:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_01_6:
    speaker: zwei
    en: Success...
    ko: 성공….
    ja: 成功…
  d_nikke_ce004_01_01_7:
    speaker: ce004_01
    en: As if you had to point it out.
    ko: 보나 마나 성공이겠지, 안 그래?
    ja: 当たり前じゃない。見たらわかるでしょ？
  d_nikke_ce004_01_01_8:
    speaker: ce004_01
    en: This level is a walk in the park at this point.
    ko: 이제 이 정도 레벨은 애들 장난 수준이네.
    ja: こんなんじゃ話にもならないわ。
  d_nikke_ce004_01_01_9:
    speaker: ce004_01
    en: Think we can ramp up the difficulty?
    ko: 단계를 확 올려도 되겠는걸?
    ja: 一気に難易度を上げてもいいかもね。
  d_nikke_ce004_01_01_10:
    speaker: zwei
    en: We still made plenty of mistakes.
    ko: 아직 실수가 잦은 부분이 있어요.
    ja: まだミスが多い部分があります。
  d_nikke_ce004_01_01_11:
    speaker: zwei
    en: If we don't iron out our mistakes...
    ko: 좀 더 보강해서 연습하지 않으면….
    ja: もう少し精度を上げて練習しないと…
  d_nikke_ce004_01_01_12:
    speaker: ce004_01
    en: You idiot, none of this is even real.
    ko: 바보 아냐? 어차피 이건 실전이 아니잖아.
    ja: |-
      バッカじゃないの？
      たかが訓練じゃない。
  d_nikke_ce004_01_01_13:
    speaker: ce004_01
    en: If we stick to the same difficulty level,
    ko: |-
      계속 비슷한 수준의 연습만 하게 되면,
      거기에 익숙해져 버린다고.
    ja: |-
      同じ難易度ばっかりじゃ、
      それに慣れちゃうでしょ。
  d_nikke_ce004_01_01_14:
    speaker: ce004_01
    en: we'll never be able to improve our skills.
    ko: 실력이 늘지 않는단 얘기야.
    ja: 実力が伸びなくなっちゃうわ。
  d_nikke_ce004_01_01_15:
    speaker: ce004_01
    en: Besides,
    ko: 그리고 다른 건 몰라도.
    ja: それに、他はともかく…
  d_nikke_ce004_01_01_16:
    speaker: ce004_01
    en: We're probably heads and shoulders above the other teams, don't you think?
    ko: 우리가 다른 팀보다는 훨씬 잘해야 하지 않겠어?
    ja: |-
      私たちは他のチームより、
      上手くやらなきゃいけないでしょ？
  d_nikke_ce004_01_01_17:
    speaker: zwei
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_ce004_01_01_18:
    speaker: zwei
    en: What do you mean?
    ko: 그건 왜요…?
    ja: それは…なぜですか？
  d_nikke_ce004_01_01_19:
    speaker: ce004_01
    en: You don't know?
    ko: 지금 그걸 몰라서 물어?
    ja: あんた本気？
  d_nikke_ce004_01_01_20:
    speaker: ce004_01
    en: If we don't win, all of this will be for nothing.
    ko: 탑이 아니면 의미 없으니까 그렇지.
    ja: 1番じゃなきゃ意味ないでしょ？
  d_nikke_ce004_01_01_21:
    speaker: ce004_01
    en: Failure is not an option.
    ko: 게다가 지는 건 딱 질색이야.
    ja: それに、負けるのは絶対に嫌なの。
  d_nikke_ce004_01_01_22:
    speaker: zwei
    en: I see...
    ko: 그렇군요.
    ja: そうでしたか。
  d_nikke_ce004_01_01_23:
    speaker: ce004_01
    en: So let's move onto the next one straight away.
    ko: 그러니까 얼른 다음 거 시작하자.
    ja: だから、早く訓練に戻るわよ。
  d_nikke_ce004_01_01_24:
    speaker: ce004_01
    en: No rest for the wicked.
    ko: 여유 있게 쉴 시간 없어.
    ja: のんびり休んでる暇はないの。
  d_nikke_ce004_01_01_25:
    speaker: zwei
    en: Are you sure we should increase the difficulty?
    ko: 정말 난이도를 더 높이면 되나요?
    ja: 本当に難易度を上げてもいいんですか？
  d_nikke_ce004_01_01_26:
    speaker: ce004_01
    en: Increase it.
    ko: 높여.
    ja: 早くして。
  d_nikke_ce004_01_01_27:
    speaker: ce004_01
    en: Start.
    ko: 시작해.
    ja: やるわよ。
  d_nikke_ce004_01_01_28:
    speaker: "<Narration>"
    en: After increasing the difficulty.
    ko: 난이도를 높이고 난 후.
    ja: 難易度を上げた後…
  d_nikke_ce004_01_01_29:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_01_30:
    speaker: zwei
    en: We failed...
    ko: 실패예요….
    ja: 失敗です…
  d_nikke_ce004_01_01_31:
    speaker: ce004_01
    en: Let's try again.
    ko: "…한 번 더 해."
    ja: "…もう1回。"
  d_nikke_ce004_01_01_32:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce004_01_01_33:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_01_34:
    speaker: ce004_01
    en: Again!
    ko: "…한 번 더!"
    ja: "…もう1回！"
  d_nikke_ce004_01_01_35:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce004_01_01_36:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_01_37:
    speaker: ce004_01
    en: Argh, we've nearly got it!
    ko: 아, 진짜 될 거 같은데!
    ja: あとちょっとなのに！
  d_nikke_ce004_01_01_38:
    speaker: ce004_01
    en: One more time!
    ko: 다시 해 봐!
    ja: もう1回！
  d_nikke_ce004_01_01_39:
    speaker: "<Narration>"
    en: Asuka and Zwei continue practicing in the Simulation Room late into the night.
    ko: 두 사람은 시뮬레이션 룸에서 밤늦게까지 연습했고.
    ja: |-
      2人はシミュレーションルームで
      夜遅くまで練習した
  d_nikke_ce004_01_01_40:
    speaker: zwei
    en: Asuka, we've got to go. It's time for them to conduct daily maintenance for
      the Simulation Room...
    ko: 아스카, 이제 시뮬레이션 룸 점검 시간이라 그만….
    ja: |-
      あの、もうシミュレーションルームの
      メンテナンス時間なので…
  d_nikke_ce004_01_01_41:
    speaker: ce004_01
    en: Oh, really?
    ko: 아아, 정말!
    ja: あー、もうっ！
  d_nikke_ce004_01_01_42:
    speaker: ce004_01
    en: The moment they're done, we meet back here, got it?
    ko: 점검 끝나는 대로 다시 여기로 집합해. 알았지?
    ja: |-
      メンテナンスが終わったら、
      またここに集合ね。いい？
  d_nikke_ce004_01_01_43:
    speaker: "<Narration>"
    en: Asuka walks out of the Simulation Room.
    ko: 아스카는 먼저 시뮬레이션 룸을 나갔다.
    ja: アスカは先にシミュレーションルームを出た
  d_nikke_ce004_01_01_44:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_01_45:
    speaker: zwei
    en: She and I... are really quite different.
    ko: 역시… 나랑 잘 안 맞아.
    ja: やっぱり…私とは合いませんね。
d_nikke_ce004_01_02:
  d_nikke_ce004_01_02_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_ce004_01_02_2:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_02_3:
    speaker: ce004_01
    en: This has got on my nerves since yesterday.
    ko: 어제부터 계속 답답하네, 정말.
    ja: あ～っ！イライラする！
  d_nikke_ce004_01_02_4:
    speaker: ce004_01
    en: If we can't even pass this level, we don't stand a chance against the other
      teams.
    ko: |-
      이 정도 레벨도 통과하지 못하면,
      다른 팀한테도 밀릴 게 뻔한데.
    ja: |-
      この程度もクリアできないんじゃ、
      他のチームに勝てるわけないわ。
  d_nikke_ce004_01_02_5:
    speaker: ce004_01
    en: Even more than that, it's infuriating constantly getting bested by these Raptures.
    ko: |-
      뭣보다도 저 랩쳐라는 녀석들한테 계속 당하니까,
      열받아.
    ja: |-
      何より、あのラプチャーって奴らに
      やられるのがムカつくわ。
  d_nikke_ce004_01_02_6:
    speaker: ce004_01
    en: What on earth are we doing wrong?
    ko: 뭐가 문젤까.
    ja: 何がいけないのかしら。
  d_nikke_ce004_01_02_7:
    speaker: zwei
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_ce004_01_02_8:
    speaker: zwei
    en: How about we adjust the difficulty?
    ko: 다시 난이도 조절을 해서 연습하는 건 어때요?
    ja: また難易度を調節して練習するのはどうですか？
  d_nikke_ce004_01_02_9:
    speaker: zwei
    en: We haven't succeeded even once since we increased it.
    ko: 난이도를 올린 후에 저희는 한 번도 성공하지 못했어요.
    ja: |-
      難易度を上げてから、
      一度も成功してませんよね。
  d_nikke_ce004_01_02_10:
    speaker: zwei
    en: It's probably because more Raptures are being thrown at us than we can handle
      at the moment.
    ko: 현재 저희의 실력으로 감당할 수 있는 랩쳐 수를 초과했기 때문이겠죠.
    ja: |-
      私たちの実力でカバーできるラプチャーの数を
      超えたからだと思います。
  d_nikke_ce004_01_02_11:
    speaker: zwei
    en: I say we crank the difficulty back down a tad,
    ko: 그러니 기존 난이도로 조절한 후에.
    ja: ですから、前の難易度に戻してから、
  d_nikke_ce004_01_02_12:
    speaker: zwei
    en: and focus on the areas where we're making mistakes most frequently.
    ko: 실수가 잦은 쪽을 집중해서 연습해요.
    ja: ミスが多い部分を集中して練習しましょう。
  d_nikke_ce004_01_02_13:
    speaker: zwei
    en: That would be the most efficient way of going about it.
    ko: 그 편이 더 효율적일 것 같….
    ja: その方が効率がよさ…
  d_nikke_ce004_01_02_14:
    speaker: ce004_01
    en: Hold on.
    ko: 너.
    ja: あんた。
  d_nikke_ce004_01_02_15:
    speaker: zwei
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_ce004_01_02_16:
    speaker: ce004_01
    en: You know a lot about the Raptures, don't you?
    ko: 랩쳐에 대해서 잘 알고 있지?
    ja: ラプチャーに詳しいのよね？
  d_nikke_ce004_01_02_17:
    speaker: zwei
    en: To some extent, yeah.
    ko: 어느 정도는요?
    ja: ある程度は…
  d_nikke_ce004_01_02_18:
    speaker: ce004_01
    en: Why on earth are you being so vague?
    ko: 그 애매한 대답은 뭐야.
    ja: 何？そのあいまいな答えは。
  d_nikke_ce004_01_02_19:
    speaker: ce004_01
    en: Are you knowledgeable about them or not?
    ko: 잘 안다는 거야 모른다는 거야.
    ja: 知ってるの？知らないの？
  d_nikke_ce004_01_02_20:
    speaker: ce004_01
    en: Speak plainly.
    ko: 하나만 해.
    ja: どっちかにして。
  d_nikke_ce004_01_02_21:
    speaker: zwei
    en: I know as much as I ought to know.
    ko: 알 만큼은 알고 있어요.
    ja: だいたいのことは分かってます。
  d_nikke_ce004_01_02_22:
    speaker: zwei
    en: Why are you asking me this all of a sudden?
    ko: 갑자기 그런 걸 물어보시는 이유가….
    ja: どうして急にそんな質問を…
  d_nikke_ce004_01_02_23:
    speaker: zwei
    en: Do you want to know more about the Raptures?
    ko: 혹시 랩쳐에 대해 잘 알고 싶으세요?
    ja: |-
      もしかして、ラプチャーのことが
      知りたいんですか？
  d_nikke_ce004_01_02_24:
    speaker: ce004_01
    en: That's right.
    ko: 맞아.
    ja: そうよ。
  d_nikke_ce004_01_02_25:
    speaker: ce004_01
    en: Now that I think about it, this is the first time I've run into this enemy
      here.
    ko: 생각해 보면 여기서 처음 마주친 적인데.
    ja: |-
      考えてみたら、
      今まで戦ったこともないのに
  d_nikke_ce004_01_02_26:
    speaker: ce004_01
    en: I've rushed into things without any detailed information.
    ko: 자세한 정보도 없이 너무 막 덤볐어.
    ja: よく知りもせずに戦ってたのよね。
  d_nikke_ce004_01_02_27:
    speaker: ce004_01
    en: How did these things come to be in the first place?
    ko: 애초에 저 녀석들은 어떻게 생겨난 거야?
    ja: |-
      そもそも、
      あいつらはどうして生まれたの？
  d_nikke_ce004_01_02_28:
    speaker: ce004_01
    en: What are their weaknesses?
    ko: 약점은?
    ja: 弱点は？
  d_nikke_ce004_01_02_29:
    speaker: ce004_01
    en: Give me more detailed information on them, like their attack patterns.
    ko: 공격 패턴이라든가, 좀 더 자세한 정보를 알려줘.
    ja: 攻撃パターンとか、詳しい情報を教えて。
  d_nikke_ce004_01_02_30:
    speaker: zwei
    en: Do you think that will change anything?
    ko: 알게 되면, 뭔가 달라지는 게 있나요?
    ja: 知ったら、何か変わりますか？
  d_nikke_ce004_01_02_31:
    speaker: ce004_01
    en: Are you an idiot?
    ko: 바보 아냐?
    ja: あんた、バカぁ？
  d_nikke_ce004_01_02_32:
    speaker: ce004_01
    en: Why would you ask something that obvious?
    ko: 왜 당연한 걸 물어?
    ja: 分かりきったこと聞かないで。
  d_nikke_ce004_01_02_33:
    speaker: ce004_01
    en: There's a saying that if you know your enemy and yourself, you'll win every
      time.
    ko: 적을 알고 나를 알면 무조건 이긴다는 말도 있잖아?
    ja: |-
      「彼を知り己を知れば、百戦あやうからず」って
      ことわざもあるでしょ？
  d_nikke_ce004_01_02_34:
    speaker: ce004_01
    en: Victory will be ours, I'm sure of it.
    ko: 분명 이길 수 있어.
    ja: きっと勝てるわ。
  d_nikke_ce004_01_02_35:
    speaker: ce004_01
    en: So, stop hesitating and tell me everything you know.
    ko: 그러니까, 간 그만 보고 알고 있는 정보를 다 얘기해.
    ja: |-
      だから、つべこべ言わないで
      知ってる情報を全部教えて。
  d_nikke_ce004_01_02_36:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_02_37:
    speaker: zwei
    en: Follow me.
    ko: 따라오세요.
    ja: ついてきてください。
  d_nikke_ce004_01_02_38:
    speaker: ce004_01
    en: Where to?
    ko: 어딜?
    ja: どこに？
  d_nikke_ce004_01_02_39:
    speaker: zwei
    en: You said you want to know more about the Raptures, right?
    ko: 랩쳐에 대해 잘 알고 싶으시다면서요.
    ja: ラプチャーについて知りたいんでしょう？
  d_nikke_ce004_01_02_40:
    speaker: zwei
    en: I'll take you to where the information is.
    ko: 정보가 있는 곳으로 안내해드릴게요.
    ja: 学べる場所へ案内します。
d_nikke_ce004_01_03:
  d_nikke_ce004_01_03_1:
    speaker: zwei
    en: Here we are.
    ko: 여기예요.
    ja: ここです。
  d_nikke_ce004_01_03_2:
    speaker: ce004_01_s
    en: This reading room is quite small.
    ko: 도서실 치고는 작네.
    ja: 図書室にしては小さいわね。
  d_nikke_ce004_01_03_3:
    speaker: zwei
    en: You think so?
    ko: 작아요?
    ja: そうですか？
  d_nikke_ce004_01_03_4:
    speaker: zwei
    en: I've always thought the M.M.R. Vocational School's reading room is pretty
      big compared to other places.
    ko: |-
      미미르 부속 고등학교 도서실은,
      다른 곳에 비해 꽤 큰 편이라고 생각했는데요.
    ja: |-
      M.M.R.附属高校の図書室は、
      他と比べたら大きい方だと思いますが。
  d_nikke_ce004_01_03_5:
    speaker: ce004_01_s
    en: Are you kidding me?
    ko: 이게?
    ja: これが？
  d_nikke_ce004_01_03_6:
    speaker: ce004_01_s
    en: This place would have to be at least five times as large as it is before I'd
      even consider calling it large.
    ko: 여기보다 5배 정도는 커야 크다고 말할 수 있겠는데.
    ja: |-
      大きいっていうなら、
      この5倍くらいは必要じゃない？
  d_nikke_ce004_01_03_7:
    speaker: ce004_01_s
    en: That's the kind of scale we're dealing with where I live.
    ko: 내가 사는 곳은 그랬어.
    ja: 私がいたところはそうだったわ。
  d_nikke_ce004_01_03_8:
    speaker: zwei
    en: Wow, really?
    ko: 아.
    ja: あっ…
  d_nikke_ce004_01_03_9:
    speaker: zwei
    en: Paper and books are precious commodities in the Ark.
    ko: |-
      방주는 종이가 귀해요.
      책도 귀하죠.
    ja: |-
      アークでは紙が貴重なんです。
      ですから、本も。
  d_nikke_ce004_01_03_10:
    speaker: zwei
    en: We don't have many reading rooms around here,
    ko: 도서실 자체도 그리 많지 않은 편이라서요.
    ja: 図書室自体、あまり多いとは言えません。
  d_nikke_ce004_01_03_11:
    speaker: zwei
    en: so by our standards, this one is considered quite large.
    ko: 이 정도면 굉장히 큰 편이에요.
    ja: これでもかなり大きい方なんです。
  d_nikke_ce004_01_03_12:
    speaker: zwei
    en: Ah, here we go.
    ko: 아, 이쪽이에요.
    ja: あ、こちらです。
  d_nikke_ce004_01_03_13:
    speaker: zwei
    en: This is where all the books on Raptures are.
    ko: 랩쳐에 관한 서적은 이쪽에 다 모여있네요.
    ja: |-
      ラプチャーに関する書籍は
      こちらに集まっています。
  d_nikke_ce004_01_03_14:
    speaker: zwei
    en: I recommend starting with this one.
    ko: 이 책을 제일 먼저 보시는 걸 추천드려요.
    ja: |-
      最初に読むなら、
      この本がおすすめです。
  d_nikke_ce004_01_03_15:
    speaker: "<Narration>"
    en: Zwei hands a thick book to Asuka.
    ko: 츠바이는 두꺼워 보이는 책 한 권을 꺼내 아스카에게 건넸다.
    ja: |-
      ツバイは分厚い本を取りだし、
      アスカに渡した
  d_nikke_ce004_01_03_16:
    speaker: "<Narration>"
    en: "*Flip flip*"
    ko: 촤라라락-
    ja: パラパラ…
  d_nikke_ce004_01_03_17:
    speaker: ce004_01_s
    en: Incapable of communication, cannot be negotiated with, and has no known purpose.
      Repeated pattern of destructive behavior observed.
    ko: 의사소통 불가, 협상 불가, 목적 불명이며 파괴 행위만을 반복한다.
    ja: |-
      意思の疎通不可、交渉不可、目的不明。
      破壊行為のみを繰り返す。
  d_nikke_ce004_01_03_18:
    speaker: ce004_01_s
    en: Destroying some of their parts doesn't affect their combat capabilities.
    ko: 부품 일부가 파괴되는 것만으로는 전투력에 변동 없음.
    ja: |-
      部品の一部を損傷しても、
      戦闘力は変わらない。
  d_nikke_ce004_01_03_19:
    speaker: ce004_01_s
    en: In order to destroy them, their core must be destroyed.
    ko: 코어를 파괴해 전투 불능으로 만들어야 한다, 라.
    ja: |-
      戦闘不能にするには、
      コアを破壊しなければならない、か。
  d_nikke_ce004_01_03_20:
    speaker: ce004_01_s
    en: I heard some mention of this before.
    ko: 이건 뭐, 이미 들었던 정보네.
    ja: これはもう知ってる内容ね。
  d_nikke_ce004_01_03_21:
    speaker: ce004_01_s
    en: I was surprised to hear the way to take them down is the same as the Angels.
    ko: 전투 불능으로 만드는 방법이 사도랑 같은 건 의외였지만.
    ja: |-
      戦闘不能にする方法が、
      使徒と同じっていうのは意外だったけど。
  d_nikke_ce004_01_03_22:
    speaker: ce004_01_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_03_23:
    speaker: ce004_01_s
    en: My goodness, there are so many different types.
    ko: 종류도 엄청 많네, 이거.
    ja: 種類もすごく多いのね。
  d_nikke_ce004_01_03_24:
    speaker: ce004_01_s
    en: Where did all these things come from?
    ko: 이 녀석들은 다 어디서 나타난 거야?
    ja: こいつら、どこから現れたの？
  d_nikke_ce004_01_03_25:
    speaker: zwei
    en: That’s the big question. They all suddenly appeared one day.
    ko: 랩쳐는 어느 날 갑자기 나타난 미지의 존재예요.
    ja: |-
      ラプチャーは、ある日突然現れた
      未知の存在です。
  d_nikke_ce004_01_03_26:
    speaker: zwei
    en: At first, humanity fought with all its might to stop them.
    ko: 처음엔 인류도 랩쳐들을 막으려 전력을 다해 싸웠다고 해요.
    ja: |-
      最初は人類もラプチャーに対抗するために、
      全力で戦ったそうです。
  d_nikke_ce004_01_03_27:
    speaker: zwei
    en: But eventually, they were defeated.
    ko: 하지만 결국… 패배하게 됐고.
    ja: しかし結果…敗北してしまい…
  d_nikke_ce004_01_03_28:
    speaker: zwei
    en: As a result, they fled to this place, the Ark.
    ko: 이 곳, 방주로 피난을 오게 된 거죠.
    ja: ここ、アークに避難することになったんです。
  d_nikke_ce004_01_03_29:
    speaker: zwei
    en: The surface, as you saw,
    ko: 지상은… 보셨다시피, 아직도 랩쳐들로 가득하고요.
    ja: |-
      地上は…見た通り、
      今もラプチャーでいっぱいです。
  d_nikke_ce004_01_03_30:
    speaker: zwei
    en: is now teeming with Raptures.
    ko: "…랩쳐는요."
    ja: "…ラプチャーは…"
  d_nikke_ce004_01_03_31:
    speaker: zwei
    en: Raptures are a complete enigma.
    ko: 그야말로 미지의 적이에요.
    ja: まさしく未知の敵です。
  d_nikke_ce004_01_03_32:
    speaker: zwei
    en: As you said, there are various types.
    ko: 말씀하신 대로 다양한 유형이 있기 때문에.
    ja: おっしゃった通り、様々なタイプがいるので、
  d_nikke_ce004_01_03_33:
    speaker: zwei
    en: The offensive and defensive strategies we use against them are varied.
    ko: 그에 따라 공격해야 하는 방법, 방어할 수 있는 방법이 다 달라요.
    ja: |-
      タイプに応じて
      攻撃方法や防御方法が異なります。
  d_nikke_ce004_01_03_34:
    speaker: zwei
    en: They come in all sizes and have varied attack patterns.
    ko: 크기도 제각각에, 공격 패턴도 제각각이죠.
    ja: 大きさも、攻撃パターンもバラバラです。
  d_nikke_ce004_01_03_35:
    speaker: zwei
    en: There are probably many more Rapture types out there
    ko: 아마 이 책에 쓰여있지 않은 유형도 많을 거예요.
    ja: |-
      おそらくこの本に書かれていないタイプも
      多いはずです。
  d_nikke_ce004_01_03_36:
    speaker: zwei
    en: which are not contained in this book.
    ko: "…심지어 무한해요."
    ja: "…しかも無限なんです。"
  d_nikke_ce004_01_03_37:
    speaker: zwei
    en: No matter how many you destroy, more keep coming.
    ko: 없애도, 없애도, 또 생겨나요.
    ja: 倒しても、倒しても、また現れます。
  d_nikke_ce004_01_03_38:
    speaker: zwei
    en: There's no end to them.
    ko: 끝이 없죠.
    ja: 終わりがありません。
  d_nikke_ce004_01_03_39:
    speaker: ce004_01_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_03_40:
    speaker: zwei
    en: So, sometimes... I feel powerless.
    ko: 그래서… 종종 무력감이 느껴져요.
    ja: だから…よく無力感を覚えるんです。
d_nikke_ce004_01_04:
  d_nikke_ce004_01_04_1:
    speaker: "<Narration>"
    en: Zwei continues to elaborate on the Raptures,
    ko: 츠바이는 계속해서 랩쳐에 대한 설명을 이어갔고.
    ja: ツバイはラプチャーに関する説明を続け、
  d_nikke_ce004_01_04_2:
    speaker: "<Narration>"
    en: and Asuka listens quietly.
    ko: 아스카는 그저 묵묵히 듣고 있을 뿐이었다.
    ja: アスカはそれを黙って聞いていた
  d_nikke_ce004_01_04_3:
    speaker: zwei
    en: Sometimes I worry that exterminating the Raptures and reclaiming the surface
      is just a pipe dream...
    ko: |-
      그래서 랩쳐를 말살시키고, 지상을 다시 되찾는다는 게
      현실적으로 가능한지에 대해 늘 걱정이….
    ja: |-
      ラプチャーを抹殺し、地上を取り戻すことが
      現実的に可能なのかがいつも不安で…
  d_nikke_ce004_01_04_4:
    speaker: ce004_01_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_04_5:
    speaker: zwei
    en: Asuka?
    ko: 아스카?
    ja: アスカ？
  d_nikke_ce004_01_04_6:
    speaker: ce004_01_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_04_7:
    speaker: zwei
    en: I'm not boring you with all this information, am I?
    ko: 혹시 제가 너무…  랩쳐에 대해 현실적인 이야기만 해서….
    ja: |-
      ラプチャーについて…
      現実的な話ばかりしたので…
  d_nikke_ce004_01_04_8:
    speaker: zwei
    en: "... You're not upset, are you?"
    ko: 실망… 하셨나요?
    ja: ショック…でしたか？
  d_nikke_ce004_01_04_9:
    speaker: ce004_01_s
    en: What are you talking about?
    ko: 뭐래.
    ja: 何言ってんの？
  d_nikke_ce004_01_04_10:
    speaker: ce004_01_s
    en: I'm the one who asked for more information.
    ko: 정보를 달라고 한 건 난데.
    ja: 情報を教えてほしいって頼んだのはこっちよ。
  d_nikke_ce004_01_04_11:
    speaker: ce004_01_s
    en: Why in the world would I be upset?
    ko: 갑자기 실망 같은 걸 왜 해?
    ja: ショックなんか受けるわけないでしょ？
  d_nikke_ce004_01_04_12:
    speaker: ce004_01_s
    en: Anyway, this is much simpler than I thought.
    ko: 생각보다 더 간단하네.
    ja: 思ったより簡単そうね。
  d_nikke_ce004_01_04_13:
    speaker: ce004_01_s
    en: There are many different Rapture types, including numerous ones which are
      not recorded in this book.
    ko: "수많은 종류가 있고, \n여기 책에 쓰여있지 않은 미지의 종류도 있지만."
    ja: |-
      たくさんの種類がいて、
      この本に書かれていない未知の種類もいるけど、
  d_nikke_ce004_01_04_14:
    speaker: ce004_01_s
    en: If you want to destroy them, find and attack their core.
    ko: 코어를 찾아서 박살 내면, 끝!
    ja: コアを見つけて壊せば、おしまい！
  d_nikke_ce004_01_04_15:
    speaker: ce004_01_s
    en: That's about it, isn't it?
    ko: 이거잖아.
    ja: そういうことでしょ？
  d_nikke_ce004_01_04_16:
    speaker: zwei
    en: Uh...
    ko: 아? 예, 예….
    ja: えっ？は、はい…
  d_nikke_ce004_01_04_17:
    speaker: zwei
    en: I suppose, but...
    ko: 그게 맞긴 한데….
    ja: そうなんですけど…
  d_nikke_ce004_01_04_18:
    speaker: ce004_01_s
    en: Are you afraid of them?
    ko: 너, 랩쳐가 무섭지?
    ja: あんた、ラプチャーが怖いんでしょ？
  d_nikke_ce004_01_04_19:
    speaker: zwei
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_ce004_01_04_20:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_04_21:
    speaker: zwei
    en: Aren't you?
    ko: 아스카는 무섭지 않나요?
    ja: アスカは怖くありませんか？
  d_nikke_ce004_01_04_22:
    speaker: ce004_01_s
    en: Is that supposed to be a serious question?
    ko: 하, 지금 나한테 물어본 거야?
    ja: 私を誰だと思ってんの？
  d_nikke_ce004_01_04_23:
    speaker: ce004_01_s
    en: Don't be an idiot. Why would I be afraid of something like that?
    ko: 너 바보야? 그딴 게 무서울 리 없잖아!
    ja: |-
      あんた、バカぁ？
      あんなの怖いはずないでしょ！
  d_nikke_ce004_01_04_24:
    speaker: ce004_01_s
    en: How could an elite like me be scared of enemies made of machinery?
    ko: 나 같은 엘리트가 고작 기계로 만들어진 적이 무서울 것 같아?
    ja: |-
      私みたいなエリートが、
      機械でできた敵を怖がると思う？
  d_nikke_ce004_01_04_25:
    speaker: zwei
    en: "..."
    ko: 기계로… 만들어진 적.
    ja: 機械で…できた敵。
  d_nikke_ce004_01_04_26:
    speaker: ce004_01_s
    en: Anyways, this is all beside the point.
    ko: 그래, 랩쳐니 뭐니 해도 본질은 그거잖아.
    ja: |-
      そう。ラプチャーだろうが何だろうが、
      本質はそこでしょ？
  d_nikke_ce004_01_04_27:
    speaker: ce004_01_s
    en: All you have to do is eliminate them, so what are you so scared of?
    ko: 그냥 없애버리면 되는 건데, 너무 겁먹는 거 아냐?
    ja: |-
      倒せばそれでお終いだっていうのに、
      怖がりすぎじゃない？
  d_nikke_ce004_01_04_28:
    speaker: ce004_01_s
    en: How could you be such an idiot?
    ko: 바보네.
    ja: ほんとバカね。
  d_nikke_ce004_01_04_29:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_04_30:
    speaker: ce004_01_s
    en: Almost all the Rapture models we saw in the Simulation Room are listed in
      this book.
    ko: |-
      시뮬레이션 룸에서 봤던 랩쳐 종류들은
      이 책에 거의 다 적혀있네.
    ja: |-
      シミュレーションルームで見たラプチャーは、
      この本にほぼ書かれてるわね。
  d_nikke_ce004_01_04_31:
    speaker: ce004_01_s
    en: If we keep this information in mind and train accordingly, we'll be able to
      take down Raptures more easily, won't we?
    ko: |-
      이 정보대로 상대하고 훈련하면,
      랩쳐를 더 수월하게 잡을 수 있는 거 맞지?
    ja: |-
      この情報通りにトレーニングすれば、
      もっとスムーズにラプチャーを倒せるんでしょ？
  d_nikke_ce004_01_04_32:
    speaker: zwei
    en: That's right.
    ko: 예, 맞아요.
    ja: そうです。
  d_nikke_ce004_01_04_33:
    speaker: ce004_01_s
    en: Then it's settled.
    ko: 그럼 정해졌네.
    ja: じゃあ、決まったわ。
  d_nikke_ce004_01_04_34:
    speaker: ce004_01_s
    en: Let's go back to the Simulation Room.
    ko: 다시 시뮬레이션 룸으로 가자.
    ja: シミュレーションルームに戻るわよ。
  d_nikke_ce004_01_04_35:
    speaker: zwei
    en: Have you already memorized everything?
    ko: 어… 벌써 다 외우신 거예요?
    ja: えっ…もう全部覚えたんですか？
  d_nikke_ce004_01_04_36:
    speaker: ce004_01_s
    en: I've seen everything that I need to see. I've got it all memorized.
    ko: 생긴 거 보면서 외우니까 금방 머릿속에 들어오던데?
    ja: 見た目と一緒に覚えたら、すぐ頭に入ったわ。
  d_nikke_ce004_01_04_37:
    speaker: ce004_01_s
    en: All we've got to do now is put it into practice, and we'll be good to go.
    ko: 이제 직접 훈련해 보기만 하면 완벽해.
    ja: あとは実戦あるのみね。
  d_nikke_ce004_01_04_38:
    speaker: ce004_01_s
    en: Now hurry up and follow me.
    ko: 얼른 일어나.
    ja: 早く立って。
  d_nikke_ce004_01_04_39:
    speaker: ce004_01_s
    en: There's no time to waste.
    ko: 꾸물거릴 시간 없어.
    ja: グズグズしてる暇はないの。
  d_nikke_ce004_01_04_40:
    speaker: ce004_01_s
    en: It's time to take revenge on those Raptures!
    ko: 랩쳐 녀석들에게 복수할 시간이야!
    ja: ラプチャーにリベンジするわよ！
d_nikke_ce004_01_05:
  d_nikke_ce004_01_05_1:
    speaker: zwei
    en: We're not lowering the difficulty, are we?
    ko: 난이도는 낮추지 않고 그대로 하는 거죠?
    ja: 難易度を下げずに、そのままやるんですよね？
  d_nikke_ce004_01_05_2:
    speaker: ce004_01
    en: Why do you always insist on asking such obvious questions?
    ko: 당연한 걸 왜 물어?
    ja: 分かりきったこと聞かないで。
  d_nikke_ce004_01_05_3:
    speaker: ce004_01
    en: Now that we know the enemy front and back, this is going to be an easy win.
    ko: 이제 적 정보도 다 알게 됐으니까 보나 마나 낙승이야.
    ja: 敵のことも分かったし、どう考えても楽勝よ。
  d_nikke_ce004_01_05_4:
    speaker: ce004_01
    en: Let's get this show on the road.
    ko: 얼른 시작해.
    ja: 早く始めて。
  d_nikke_ce004_01_05_5:
    speaker: zwei
    en: "... Alright, let's begin."
    ko: "…알겠어요, 시작할게요."
    ja: "…分かりました。始めます。"
  d_nikke_ce004_01_05_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빗-
    ja: ピピッ
  d_nikke_ce004_01_05_7:
    speaker: "<Narration>"
    en: As soon as the simulation starts,
    ko: 아스카는 시뮬레이션이 시작되자마자.
    ja: アスカはシミュレーションが始まった途端、
  d_nikke_ce004_01_05_8:
    speaker: "<Narration>"
    en: Asuka begins attacking the Raptures with incredible ferocity.
    ko: 무서운 기세로 랩쳐를 공격하기 시작했다.
    ja: 恐ろしい勢いでラプチャーを攻撃し始めた
  d_nikke_ce004_01_05_9:
    speaker: "<Narration>"
    en: "*Bang bang*!"
    ko: 탕-! 탕-!!
    ja: バン！バン！
  d_nikke_ce004_01_05_10:
    speaker: ce004_01
    en: All right, front is clear!
    ko: 좋아, 정면은 끝났고!
    ja: よし、正面は終わり！
  d_nikke_ce004_01_05_11:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰앙-!
    ja: ドン！
  d_nikke_ce004_01_05_12:
    speaker: zwei
    en: Right side clear as well!
    ko: 오른쪽도 클리어예요!
    ja: 右もクリアです！
  d_nikke_ce004_01_05_13:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce004_01_05_14:
    speaker: zwei
    en: Oh my gosh, we got through the section we were having so much trouble with
      before!
    ko: 앗! 항상 실패하던 구간을 넘어갔어요!
    ja: あっ！いつもミスしてた区間もクリアしました！
  d_nikke_ce004_01_05_15:
    speaker: ce004_01
    en: I told you, impossible isn't part of my vocabulary.
    ko: 엘리트에게 불가능이란 없다니까!
    ja: エリートに不可能はないのよ！
  d_nikke_ce004_01_05_16:
    speaker: zwei
    en: At this rate, we're sure to sucee...
    ko: 이대로면 정말 성공….
    ja: このままなら、本当に成功…
  d_nikke_ce004_01_05_17:
    speaker: zwei
    en: Huh?
    ko: 엇?
    ja: あれ？
  d_nikke_ce004_01_05_18:
    speaker: zwei
    en: Asuka! To the left!
    ko: 아스카! 왼쪽!
    ja: アスカ！左！
  d_nikke_ce004_01_05_19:
    speaker: ce004_01
    en: What the...
    ko: 뭐야, 저건.
    ja: 何よ、あれ。
  d_nikke_ce004_01_05_20:
    speaker: ce004_01
    en: That one wasn't in the book...
    ko: 책에는 없던 유형인데?
    ja: 本には載ってなかったタイプね。
  d_nikke_ce004_01_05_21:
    speaker: zwei
    en: Gaaaah!
    ko: 으, 으아!
    ja: あ、ああっ！
  d_nikke_ce004_01_05_22:
    speaker: "<Narration>"
    en: As Zwei is sent into a panic, the Rapture attacks.
    ko: 츠바이가 당황하는 사이에 랩쳐가 공격해 왔고.
    ja: |-
      ツバイが慌てている間に、
      ラプチャーが攻撃を仕掛けてきた
  d_nikke_ce004_01_05_23:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-!
    ja: ガッ！
  d_nikke_ce004_01_05_24:
    speaker: zwei
    en: Yikes!
    ko: 꺅?!
    ja: きゃっ！？
  d_nikke_ce004_01_05_25:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕탕-!
    ja: ゴロゴロゴロッ！
  d_nikke_ce004_01_05_26:
    speaker: "<Narration>"
    en: Before the attack lands, Asuka shields Zwei and they both fall down together.
    ko: 공격이 맞기 전에, 아스카는 츠바이를 감싸며 함께 넘어졌다.
    ja: |-
      攻撃が当たる前に、
      アスカはツバイを抱きしめて一緒に転がった
  d_nikke_ce004_01_05_27:
    speaker: zwei
    en: A-Asuka...
    ko: 아, 아스카….
    ja: ア、アスカ…
  d_nikke_ce004_01_05_28:
    speaker: ce004_01
    en: Pull yourself together and attack!
    ko: 얼른 정신 차리고 공격해!
    ja: しっかりして！早く攻撃を！
  d_nikke_ce004_01_05_29:
    speaker: zwei
    en: Y-yes...!
    ko: 예, 예…!
    ja: は、はい…！
  d_nikke_ce004_01_05_30:
    speaker: "<Narration>"
    en: "*Ratatatat*!"
    ko: 투두두두-!
    ja: ドドドドド！
  d_nikke_ce004_01_05_31:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰아앙-!
    ja: パーンッ！
  d_nikke_ce004_01_05_32:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삣-
    ja: ピピピッ
  d_nikke_ce004_01_05_33:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_05_34:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_01_05_35:
    speaker: zwei
    en: I-it's over... we did it!
    ko: 끄, 끝났어요… 성공이에요…!
    ja: お、終わりました…成功です…！
  d_nikke_ce004_01_05_36:
    speaker: ce004_01
    en: See? That wasn't that hard, was it?
    ko: 거 봐, 쉽지?
    ja: ほら、簡単でしょ？
  d_nikke_ce004_01_05_37:
    speaker: zwei
    en: I can't believe we really did it!
    ko: 저, 정말 성공할 수 있을 줄은…!
    ja: ほ、本当に成功するなんて…！
  d_nikke_ce004_01_05_38:
    speaker: zwei
    en: Thank you for covering me there in the end.
    ko: 고마워요, 마지막에… 감싸줘서.
    ja: |-
      ありがとうございました。
      最後に…かばってくれて。
  d_nikke_ce004_01_05_39:
    speaker: ce004_01
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_nikke_ce004_01_05_40:
    speaker: ce004_01
    en: If you had taken that hit, it would have all been over. I had no choice but
      to help you.
    ko: 네가 맞으면 그대로 끝나버리니까 어쩔 수 없이 도와준 거거든?
    ja: |-
      あんたがやられたらそこで終わりだから、
      仕方なく助けたのよ。
  d_nikke_ce004_01_05_41:
    speaker: ce004_01
    en: Try and stay focused more next time.
    ko: 다음부터는 좀 더 집중해.
    ja: 次からはもっと集中して。
  d_nikke_ce004_01_05_42:
    speaker: ce004_01
    en: There's no need to be scared of a Rapture you're not familiar with.
    ko: 미지의 랩쳐를 만나도 전혀 겁낼 필요 없어.
    ja: |-
      未知のラプチャーに会っても、
      恐れる必要ないわ。
  d_nikke_ce004_01_05_43:
    speaker: ce004_01
    en: What did I tell you earlier?
    ko: 아까 내가 이야기했잖아?
    ja: さっき言ったでしょ？
  d_nikke_ce004_01_05_44:
    speaker: zwei
    en: They're... they're just machines.
    ko: 고작 기계로 만들어진 적… 이라고 하셨죠.
    ja: 機械でできた敵…って言ってましたよね。
  d_nikke_ce004_01_05_45:
    speaker: zwei
    en: All we have to do is destroy them.
    ko: 없애버리면 된다고.
    ja: 倒せばそれまでだと。
  d_nikke_ce004_01_05_46:
    speaker: ce004_01
    en: That's right.
    ko: 그래, 그거야.
    ja: そう、それよ。
  d_nikke_ce004_01_05_47:
    speaker: zwei
    en: "... Asuka, you're amazing."
    ko: "…아스카는 멋지네요."
    ja: "…アスカはカッコイイですね。"
  d_nikke_ce004_01_05_48:
    speaker: ce004_01
    en: Took you long enough to realize.
    ko: 그걸 이제 알았어?
    ja: 今ごろ分かったの？
  d_nikke_ce004_01_05_49:
    speaker: ce004_01
    en: I'm always flawless, all the time.
    ko: 난 항상 완벽하고 멋져.
    ja: 私はいつでも完璧で、カッコイイの。
  d_nikke_ce004_01_05_50:
    speaker: ce004_01
    en: So you should act accordingly.
    ko: 그러니까 너도 그에 걸맞게 행동해.
    ja: だからあんたも、それに見合った行動をして。
  d_nikke_ce004_01_05_51:
    speaker: ce004_01
    en: You and I are a team now.
    ko: 지금 너랑 나는 콤비니까.
    ja: あんたと私はバディなんだから。
  d_nikke_ce004_01_05_52:
    speaker: ce004_01
    en: Let's go over that one more time while we're still in the zone.
    ko: 그럼, 이 감각을 잊기 전에 빠르게 한 번 더 가자!
    ja: この感覚を忘れる前に、もう1回行くよ！
  d_nikke_ce004_01_05_53:
    speaker: ce004_01
    en: Are you up for it?
    ko: 할 수 있지?
    ja: できるわね？
  d_nikke_ce004_01_05_54:
    speaker: zwei
    en: "... Yes!"
    ko: "…예!"
    ja: "…はい！"
