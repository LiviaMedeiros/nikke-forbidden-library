---
d_nikke_moran_01:
  d_nikke_moran_01_1:
    speaker: jin
    en: Moran.
    ko: "…누님."
    ja: "…姉貴。"
  d_nikke_moran_01_2:
    speaker: moran
    en: Mmm...
    ko: "……으음."
    ja: "……うーん。"
  d_nikke_moran_01_3:
    speaker: jin
    en: Wake up.
    ko: 누님, 좀 일어나 보십쇼.
    ja: 姉貴、起きてくださいよ。
  d_nikke_moran_01_4:
    speaker: "<Narration>"
    en: Jin shakes Moran awake.
    ko: 진은 목단을 흔들어 깨웠다.
    ja: ジンはモランを揺り起こした
  d_nikke_moran_01_5:
    speaker: moran
    en: Myah... what?
    ko: 아, 왜….
    ja: 何だよ…
  d_nikke_moran_01_6:
    speaker: moran
    en: I was out cracking down on those illegal trading thugs until dawn, and I just
      fell asleep.
    ko: |-
      나 오늘 새벽까지 불법거래하는 새X들 조진다고
      방금 잠들었단 말이야.
    ja: |-
      明け方まで違法取引してる奴らをぶっ潰して、
      やっと寝たとこなんだぜ。
  d_nikke_moran_01_7:
    speaker: moran
    en: Let me sleep a little bit longer, will you?
    ko: 조금만 더 잘래.
    ja: もう少し寝かせてくれよ。
  d_nikke_moran_01_8:
    speaker: jin
    en: Well, while those "thugs" as you call them are being taken out,
    ko: 불법거래 하는 새X들 조져지면서.
    ja: 違法取引をしてる奴らをぶっ潰して
  d_nikke_moran_01_9:
    speaker: jin
    en: it looks like the Peony Association may well fall along with them.
    ko: 모란회도 같이 조져지겠는데요?
    ja: 牡丹会も一緒にぶっ潰されそうっすよ？
  d_nikke_moran_01_10:
    speaker: "<Narration>"
    en: Moran bolts upright.
    ko: 벌떡-!
    ja: ガバッ！
  d_nikke_moran_01_11:
    speaker: moran
    en: What do you mean?
    ko: 모, 모란회가 조져지다니, 그게 무슨 말이야!
    ja: |-
      ぼ、牡丹会がぶっ潰されるって
      どういうことだよ！
  d_nikke_moran_01_12:
    speaker: moran
    en: Did something happen?
    ko: 무슨 일 났어?
    ja: 何かあったのか？
  d_nikke_moran_01_13:
    speaker: jin
    en: I... I don't know how to put this...
    ko: |-
      이거 참…
      뭐라 말해야 할지.
    ja: |-
      いや～それが…
      何と言ったらいいのやら。
  d_nikke_moran_01_14:
    speaker: moran
    en: What? What's going on?
    ko: 왜, 뭔데 그래.
    ja: おい、何だよ。
  d_nikke_moran_01_15:
    speaker: moran
    en: Why are you stammering?
    ko: 뭐길래 이렇게 뜸 들이는 건데?
    ja: なんでそんな、もったいぶるんだ？
  d_nikke_moran_01_16:
    speaker: jin
    en: The thing is...
    ko: 그게 말입니다, 누님.
    ja: 姉貴、それがですね。
  d_nikke_moran_01_17:
    speaker: jin
    en: the Peony Association's funds have been completely drained.
    ko: 모란회 운영 자금이 다 털렸지 뭡니까~
    ja: 牡丹会の運営資金がスッカラカンなんすよ～
  d_nikke_moran_01_18:
    speaker: moran
    en: Huh? What are you talking about?
    ko: |-
      …엉?
      그게 무슨 소리야.
    ja: |-
      …あん？
      どういう意味だ？
  d_nikke_moran_01_19:
    speaker: moran
    en: You mean there's nothing left at all?
    ko: 운영 자금이 털렸다니?
    ja: 運営資金がスッカラカン？
  d_nikke_moran_01_20:
    speaker: moran
    en: Wait, don't tell me...
    ko: "…설마."
    ja: "…まさか。"
  d_nikke_moran_01_21:
    speaker: moran
    en: Have we been robbed?! What lily-livered S.O.B. did it?!
    ko: 어떤 X자식이 겁도 없이 우리 금고에 손을 댄 거야?
    ja: |-
      あのクソ野郎ども、
      うちの金庫に手出しやがったのか？
  d_nikke_moran_01_22:
    speaker: jin
    en: It's nothing like that.
    ko: 그게 아니라요.
    ja: いや、そうじゃなくてですね。
  d_nikke_moran_01_23:
    speaker: jin
    en: We've simply spent it all.
    ko: 운영 자금을 다 썼다는 뜻입니다.
    ja: 運営資金を全部使っちゃったってことです。
  d_nikke_moran_01_24:
    speaker: jin
    en: We don't even have enough to put food in our bellies now.
    ko: 애들 밥 먹일 돈도 간당간당 한데요?
    ja: みんなのメシ代もギリギリですよ。
  d_nikke_moran_01_25:
    speaker: moran
    en: What?!
    ko: "…뭐?!"
    ja: "…はぁ！？"
  d_nikke_moran_01_26:
    speaker: moran
    en: Why are you only telling me this now?
    ko: 이걸 이제말해!
    ja: なんで今ごろ言うんだよ！
  d_nikke_moran_01_27:
    speaker: jin
    en: I only just found out.
    ko: 이제 알았으니까요?
    ja: 今気づいたから？
  d_nikke_moran_01_28:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_01_29:
    speaker: moran
    en: You're talking about this as if it doesn't concern you.
    ko: |-
      …근데 듣다 보니
      너 되게 남일같이 말한다?
    ja: "…お前、人ごとみてえに言うな？"
  d_nikke_moran_01_30:
    speaker: jin
    en: Don't be ridiculous. I'm just as worried as you or anyone else, if not more
      so.
    ko: |-
      에이 누님.
      제가 지금 누구보다 걱정하고 있는 거 안 보여요?
    ja: |-
      いやいや、姉貴。
      俺は誰よりも心配してますって。
  d_nikke_moran_01_31:
    speaker: jin
    en: At any rate, we can't let the Peony Association fall apart. What should we
      do?
    ko: |-
      아무튼 이거 어떡합니까?
      이러다 조만간 모란회가 망해도 이상하지 않겠는데요?
    ja: |-
      どうするんですか？
      このままじゃ牡丹会が終わっても
      おかしくないですよ？
  d_nikke_moran_01_32:
    speaker: moran
    en: It's that bad?
    ko: 그, 그 정도라고?
    ja: そ、そんなにヤバいのか？
  d_nikke_moran_01_33:
    speaker: jin
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_moran_01_34:
    speaker: jin
    en: It's that bad.
    ko: 그 정도예요.
    ja: ヤバいです。
  d_nikke_moran_01_35:
    speaker: jin
    en: To be honest, I saw this coming.
    ko: 솔직히 말해서 돈이 안 떨어지는 것도 이상하죠.
    ja: |-
      正直言って、金が底をつくのは
      当然のことですよね。
  d_nikke_moran_01_36:
    speaker: jin
    en: It's not like we have a dependable source of income.
    ko: 저희가 돈 들어올 구석이 어디 있습니까.
    ja: 収入源がないんですから。
  d_nikke_moran_01_37:
    speaker: jin
    en: You're the only one with a steady job, and instead of actual money,
    ko: |-
      누님이 일해주고는
      뭐, 가게 물건 몇 개 받아올 뿐이지.
    ja: |-
      姉貴が働いて、
      店の商品をいくつかもらうだけで
  d_nikke_moran_01_38:
    speaker: jin
    en: you only bring back the occasional item from the store.
    ko: 실질적으로 돈은 안 받지 않습니까~
    ja: 一銭ももらってないじゃないっすか～
  d_nikke_moran_01_39:
    speaker: moran
    en: It's not like that!
    ko: 꼭 그런 것만은 아니야!
    ja: 毎回そういうわけじゃねえぞ！
  d_nikke_moran_01_40:
    speaker: moran
    en: When I need to take money, I take it.
    ko: 돈을 받아야 할 때는 받는다고!
    ja: もらう時はもらってんだ！
  d_nikke_moran_01_41:
    speaker: jin
    en: You say that, but even during escort missions,
    ko: |-
      그렇다기엔.
      저희의 주 업무인 보호 임무 같은 경우도.
    ja: |-
      本当ですか～？
      俺たちの主な生業である警護でも
  d_nikke_moran_01_42:
    speaker: jin
    en: which you're always so adamant that we should be doing,
    ko: 이건 우리 모란회가 해야 할 일이야.
    ja: これは牡丹会がすべき仕事だ！
  d_nikke_moran_01_43:
    speaker: jin
    en: you forgo a service fee in favor of simply taking back a few random items.
    ko: 라고 말하면서 의뢰비 대신 물건 몇 개만 받아오고.
    ja: |-
      とか言って、依頼料の代わりに
      商品をいくつかもらうだけですよね。
  d_nikke_moran_01_44:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_01_45:
    speaker: jin
    en: Not only that,
    ko: 그리고 그… 뭐야.
    ja: それに、その…
  d_nikke_moran_01_46:
    speaker: jin
    en: but you lend money out without collecting any interest. Instead, you collect
      items.
    ko: 대출업도 돈만 빌려주고 이자는 물건으로 받지 않습니까.
    ja: |-
      貸金業も、金を貸して、
      利子は物でもらってるじゃないですか。
  d_nikke_moran_01_47:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_01_48:
    speaker: jin
    en: We managed to sell the items that you did bring back,
    ko: |-
      아무튼 저희도 그 물건 팔아서
      운영 자금을 마련하긴 했지만.
    ja: |-
      俺たちもそれを売って
      運営資金にしてますけど
  d_nikke_moran_01_49:
    speaker: jin
    en: but that only went so far, and our coffers are empty,
    ko: 지금은 물건도 돈도 없지 말입니다.
    ja: 今は売る物も金もないんです。
  d_nikke_moran_01_50:
    speaker: jin
    en: along with our warehouse.
    ko: 곳간이 아주 탈탈 털렸어요.
    ja: 倉庫もスッカラカンですよ。
  d_nikke_moran_01_51:
    speaker: jin
    en: That doesn't mean that we should resort to petty theft like many others would,
      though.
    ko: 그렇다고 해서 저희가 뭐 다른 곳처럼 양아치 짓을 하는 것도 아니고.
    ja: |-
      だからって、他のところみたいに
      チンピラみたいなマネをするわけでもないし
  d_nikke_moran_01_52:
    speaker: jin
    en: We don't need other people's money.
    ko: 남의 돈을 탐내는 것도 아니지 않습니까.
    ja: 人の金を狙うわけでもないですよね。
  d_nikke_moran_01_53:
    speaker: jin
    en: However, not only are we unable to pay everyone's salaries at this point,
    ko: 이대로 가다간 애들 월급은 물론이고.
    ja: このままじゃみんなの給料はもちろん、
  d_nikke_moran_01_54:
    speaker: jin
    en: but I doubt we'll have a roof over our heads soon.
    ko: 이곳에서도 곧 쫓겨날 판이네요.
    ja: ここからも追い出されますよ。
  d_nikke_moran_01_55:
    speaker: jin
    en: Should I start looking for homeless shelters we could stay in?
    ko: 뭐, 노숙할 만한 곳이라도 알아봐 둘까요?
    ja: 野宿できそうな場所でも探しておきます？
  d_nikke_moran_01_56:
    speaker: moran
    en: Don't be absurd.
    ko: 개소리야.
    ja: ふざけんなよ。
  d_nikke_moran_01_57:
    speaker: moran
    en: I won't let that happen.
    ko: 절대 그렇게 두진 않을 거니까, 걱정 마.
    ja: 絶対にそうはさせねえから、心配すんな。
  d_nikke_moran_01_58:
    speaker: moran
    en: I... I'll get us some money.
    ko: 그… 내가 어떻게든 운영 자금은 마련해 올게.
    ja: その…俺がどうにかして運営資金を賄ってくる。
  d_nikke_moran_01_59:
    speaker: jin
    en: How?
    ko: 어떻게요?
    ja: どうやってですか？
  d_nikke_moran_01_60:
    speaker: moran
    en: I said I'll figure it out!
    ko: "…어, 어떻게든!"
    ja: "…ど、どうにかして！"
  d_nikke_moran_01_61:
    speaker: moran
    en: You just make sure no one else hears about this.
    ko: 넌 이 이야기가 애들 귀에 안 들어가게만 해줘.
    ja: |-
      お前はこの話がみんなの耳に
      入らないようにしてくれ。
  d_nikke_moran_01_62:
    speaker: moran
    en: I don't want them getting wound up over nothing.
    ko: "…괜히 불안해할 수도 있으니까."
    ja: "…不安にさせちまうかもしれねえから。"
  d_nikke_moran_01_63:
    speaker: jin
    en: I don't think that'll be a problem...
    ko: 아, 그런 거라면 걱정 마십쇼.
    ja: ああ、それならご心配なく。
  d_nikke_moran_01_64:
    speaker: jin
    en: "... because they already know all about it."
    ko: 이미 애들 귀에 다 들어갔거든요.
    ja: もうみんなの耳に入ってますから。
  d_nikke_moran_01_65:
    speaker: jin
    en: They're already out gathering anything they can scrounge up in order to save
      the Association.
    ko: |-
      그래서 모란회를 살리겠다고
      물건 모으기 운동이 진행 중이에요.
    ja: |-
      それで牡丹会を救うために
      売れそうな物をかき集めてますよ。
  d_nikke_moran_01_66:
    speaker: moran
    en: Are you kidding me?!
    ko: "…아오! 진짜."
    ja: "…だーっ！もう！"
  d_nikke_moran_01_67:
    speaker: jin
    en: Hey, where are you going?
    ko: 이야기하다 말고 어디 가십니까?
    ja: 話は途中ですよ。どちらへ？
  d_nikke_moran_01_68:
    speaker: moran
    en: I'm going to find money!
    ko: 돈 구하러 가잖아!
    ja: 金集めだ！
  d_nikke_moran_01_69:
    speaker: moran
    en: We've got mouths to feed.
    ko: 애들 밥은 먹여야 할 거 아니야.
    ja: みんなに飯は食わせねえとだろ？
  d_nikke_moran_01_70:
    speaker: jin
    en: All right, be careful!
    ko: |-
      아하.
      넵, 그럼 조심해서 다녀오십쇼!
    ja: |-
      なるほど。
      じゃあ、お気をつけて！
  d_nikke_moran_01_71:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: "…호록-"
    ja: "…ゴク"
  d_nikke_moran_01_72:
    speaker: sakura
    en: Let me get this straight.
    ko: "…그러니까."
    ja: "…ですから。"
  d_nikke_moran_01_73:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁-
    ja: トン
  d_nikke_moran_01_74:
    speaker: "<Narration>"
    en: Sakura places her teacup down on the table.
    ko: 사쿠라는 찻잔을 테이블 위에 올려두었다.
    ja: サクラはティーカップをテーブルの上に置いた
  d_nikke_moran_01_75:
    speaker: sakura
    en: You want me to lend you money?
    ko: 저에게 돈을 빌려달라는 말씀인 겁니까?
    ja: 私にお金を貸してほしいというお話ですか？
  d_nikke_moran_01_76:
    speaker: moran
    en: Yes... if you would.
    ko: |-
      으응….
      좀 부탁할게.
    ja: |-
      ああ…
      頼むよ。
  d_nikke_moran_01_77:
    speaker: moran
    en: I promise to pay it back within a month.
    ko: 내가 한 달 안에는 어떻게든 갚을 테….
    ja: 1ヶ月以内になんとかして返…
  d_nikke_moran_01_78:
    speaker: sakura
    en: I'm afraid I can't help you.
    ko: 그런 부탁이라면 안 될 것 같습니다만.
    ja: そのようなお話でしたら、お断りします。
  d_nikke_moran_01_79:
    speaker: moran
    en: Huh?
    ko: |-
      …어엉?
      왜?
    ja: |-
      …あん？
      なんでだよ？
  d_nikke_moran_01_80:
    speaker: moran
    en: Why not?
    ko: 왜 안 되는데?
    ja: なんでダメなんだ？
  d_nikke_moran_01_81:
    speaker: sakura
    en: Moran.
    ko: 목단.
    ja: モラン。
  d_nikke_moran_01_82:
    speaker: sakura
    en: This is not a bank.
    ko: 이곳은 은행이 아닙니다.
    ja: ここは銀行ではございません。
  d_nikke_moran_01_83:
    speaker: sakura
    en: We have a very specific way in which we allocate our funds,
    ko: 저희의 운영 자금은 매번 계획대로 움직이는 편이지요.
    ja: |-
      私たちの運営資金は、毎回計画通りに
      動いております。
  d_nikke_moran_01_84:
    speaker: sakura
    en: and we don't have a big surplus to work with.
    ko: 그렇기 때문에 여유자금이 없을뿐더러.
    ja: そのため、余分な資金はございません。
  d_nikke_moran_01_85:
    speaker: sakura
    en: Even if we did, the last thing I'd be doing is lending it to you.
    ko: |-
      설령 있다 하더라도.
      목단 그대에게 줄 돈은 남겨두지 않았습니다.
    ja: |-
      仮にあったとしても、
      モランに渡すお金は残っていません。
  d_nikke_moran_01_86:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_01_87:
    speaker: sakura
    en: I'll take your silence as an indication that the message has been received.
    ko: 표정을 보니 충분한 대답이 된 것 같군요.
    ja: その顔を見るに、きちんと伝わったようですね。
  d_nikke_moran_01_88:
    speaker: sakura
    en: We're done here. You may go.
    ko: |-
      할 말은 다 끝난 것 같으니
      그럼 조심히 들어가시길.
    ja: |-
      お話は終わったようですから、
      お引き取りください。
  d_nikke_moran_01_89:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드륵-
    ja: ガタッ
  d_nikke_moran_01_90:
    speaker: moran
    en: Damn!
    ko: "…젠장!"
    ja: "…くそっ！"
  d_nikke_moran_01_91:
    speaker: moran
    en: If Sakura can't help me, then maybe...
    ko: "…사쿠라가 안 된다면."
    ja: "…サクラがダメなら…"
  d_nikke_moran_01_92:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_moran_01_93:
    speaker: moran
    en: Hey, Rosanna!
    ko: 야-!! 로산나-!!
    ja: おーい！！ロザンナー！！
  d_nikke_moran_01_94:
    speaker: rosanna
    en: Get lost.
    ko: 꺼져.
    ja: 失せな。
  d_nikke_moran_01_95:
    speaker: moran
    en: Huh?
    ko: "…으응?"
    ja: "…えっ？"
  d_nikke_moran_01_96:
    speaker: moran
    en: I didn't even say anything yet.
    ko: 나 아직 아무 말도….
    ja: 俺はまだ何も…
  d_nikke_moran_01_97:
    speaker: rosanna
    en: I doubt it's going to be anything of substance.
    ko: 네가 하는 말이 다 거기서 거기 아니겠어?
    ja: あんたの話なんて分かりきってんの。
  d_nikke_moran_01_98:
    speaker: rosanna
    en: So, scram.
    ko: 그러니 그냥 꺼져.
    ja: だから失せな。
  d_nikke_moran_01_99:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: バン！
  d_nikke_moran_01_100:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_01_101:
    speaker: moran
    en: This can't be happening!
    ko: "…이럴 수가!"
    ja: "…マジかよ！"
  d_nikke_moran_01_102:
    speaker: moran
    en: I didn't realize we were in such dire straits.
    ko: |-
      내 신용이 이 정도였다니…
      크흑….
    ja: |-
      俺ってこんなに信用されてねえのか…
      ううっ…
  d_nikke_moran_01_103:
    speaker: moran
    en: At this rate, the entire Peony Association will starve...
    ko: 이대로 가다간 내 아우들이 굶….
    ja: このままじゃ、みんなが路頭に迷…
  d_nikke_moran_01_104:
    speaker: "<Self>"
    en: Moran?
    ko: "…목단?"
    ja: "…モラン？"
  d_nikke_moran_01_105:
    speaker: moran
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_moran_01_106:
    speaker: moran
    en: Cadet? What are you doing here?
    ko: |-
      …동생?
      동생이 왜 여기에….
    ja: |-
      …弟？
      なんで弟がここに…
  d_nikke_moran_01_107:
    speaker: "<Self>"
    en: I stopped by to take care of some work-related stuff.
    ko: 처리할 업무가 있어서 잠깐 들렀어.
    ja: 仕事があって寄ったんだ
  d_nikke_moran_01_108:
    speaker: "<Self>"
    en: What about you?
    ko: 목단은 여기서 뭐 해?
    ja: モランは何をしてるんだ？
  d_nikke_moran_01_109:
    speaker: moran
    en: I had a few errands to take care of as well...
    ko: 나도 잠깐 일이….
    ja: 俺も用事が…
  d_nikke_moran_01_110:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_01_111:
    speaker: moran
    en: Wait a second, I have you!
    ko: |-
      그, 그렇지!
      나에겐 동생이 있었어!
    ja: |-
      そ、そうだ！
      俺には弟がいたじゃねえか！
  d_nikke_moran_01_112:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_moran_01_113:
    speaker: moran
    en: Is there any chance you could help me?
    ko: |-
      동생…!
      혹시 나를 좀 도와줄 수 있을까…?
    ja: |-
      弟…！
      ちょっと助けてくれねえか…？
d_nikke_moran_02:
  d_nikke_moran_02_1:
    speaker: "<Self>"
    en: So the Peony Association, instead of receiving financial remuneration, has
      been receiving various items as payment.
    ko: |-
      …그러니까.
      지금까지 모란회는 의뢰비 대신 물건들을 받아왔고.
    ja: |-
      …要するに、今まで牡丹会は
      依頼料の代わりに商品をもらって
  d_nikke_moran_02_2:
    speaker: "<Self>"
    en: Those items were then sold to fund your operations,
    ko: 그 물건들을 팔아 모란회의 운영자금으로 썼다는 거지?
    ja: |-
      その商品を売って、
      牡丹会の運営資金にしてきたんだな？
  d_nikke_moran_02_3:
    speaker: "<Self>"
    en: but now both the money and the items have been depleted.
    ko: 지금은 돈도 물건도 다 떨어진 상태고.
    ja: 今はその商品もお金も底をついた状態、と…
  d_nikke_moran_02_4:
    speaker: moran
    en: That about sums it up.
    ko: 맞아, 정확해!
    ja: その通り！
  d_nikke_moran_02_5:
    speaker: moran
    en: You sure pick up information quickly!
    ko: 역시 동생은 똑똑하네!
    ja: やっぱ弟は頭がいいな！
  d_nikke_moran_02_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_7:
    speaker: "<Self>"
    en: About how much would you say you need?
    ko: 그럼 지금 대략 얼마 정도가 필요한 거야?
    ja: 大体いくらくらい必要なんだ？
  d_nikke_moran_02_8:
    speaker: moran
    en: Let me think...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_moran_02_9:
    speaker: moran
    en: We have three missions scheduled for next week, but to last until then...
      500,000 Credits or so?
    ko: |-
      다음 주에 의뢰가 세 건 정도 있으니.
      그때까지 버티려면 한… 오십만 크레디트 정도?
    ja: |-
      来週、依頼が3件くらいあるから
      その時まで耐えるには…
      50万クレジットくらい？
  d_nikke_moran_02_10:
    speaker: moran
    en: I know that's a hefty sum...
    ko: "…하하, 좀 많지?"
    ja: "…あはは。多いよな？"
  d_nikke_moran_02_11:
    speaker: "<Self>"
    en: I'll lend it to you.
    ko: 내가 빌려줄게.
    ja: 私が貸そう
  d_nikke_moran_02_12:
    speaker: moran
    en: Wh-what? Really?
    ko: 뭐, 뭐?! 정말?!
    ja: ええっ！？マジで！？
  d_nikke_moran_02_13:
    speaker: moran
    en: Are you loaded or something?
    ko: 동생, 돈 많아?!
    ja: 金持ちだな！？
  d_nikke_moran_02_14:
    speaker: "<Choice>"
    en: Not exactly, but I can swing that.
    ko: 이 정도쯤은 감당 가능해.
    ja: それくらいは貸せる
  d_nikke_moran_02_15:
    speaker: "<Choice>"
    en: I'll have to tighten my belt a bit, but I can lend that to you.
    ko: 나도 어렵지만 빌려줄게.
    ja: 私も厳しいが、貸そう
  d_nikke_moran_02_16:
    speaker: moran
    en: I admire your loyalty!
    ko: "…동생은 의리가 있구나!"
    ja: "…弟は人情派だな！"
  d_nikke_moran_02_17:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_18:
    speaker: moran
    en: Wait, no.
    ko: "…으으."
    ja: "…うう。"
  d_nikke_moran_02_19:
    speaker: moran
    en: I can't borrow money from you. This isn't right.
    ko: |-
      아니야, 동생!
      그래도 어떻게 동생한테 돈을 빌려.
    ja: いや！でも弟に借りるわけにはいかねえよ。
  d_nikke_moran_02_20:
    speaker: moran
    en: I'll just take solace in the fact you were willing to do it.
    ko: 마음만 받을게.
    ja: 気持ちだけ受け取っておくぜ。
  d_nikke_moran_02_21:
    speaker: moran
    en: How about taking me to the Ark and trying to send some jobs my way?
    ko: |-
      차라리 내가 방주에서
      할 수 있는 일들을 소개해 줄 수 있을까?
    ja: |-
      俺がアークでできる仕事を
      紹介してくれねえか？
  d_nikke_moran_02_22:
    speaker: moran
    en: Something temporary, or something I can do part-time.
    ko: 아르바이트 같은 거 있잖아.
    ja: バイトとかあるだろ？
  d_nikke_moran_02_23:
    speaker: moran
    en: Any money I earn, I want to earn on my own.
    ko: |-
      아무리 생각해도 나에게 필요한 돈은
      내 손으로 버는 게 맞는 것 같거든.
    ja: 必要な金は自分の手で稼ぐべきだ。
  d_nikke_moran_02_24:
    speaker: moran
    en: Only then will I be able to face everyone with my head held high.
    ko: 그래야 아우들 보기에도 부끄럽지 않지!
    ja: |-
      そうしてこそ、みんなの前に
      堂々と立てるってもんだ！
  d_nikke_moran_02_25:
    speaker: "<Self>"
    en: All right, are there any jobs in particular that you have your eye on?
    ko: "…그럼 어떤 일을 하면서 돈을 벌고 싶어?"
    ja: "…じゃあ、どんな仕事をしたいんだ？"
  d_nikke_moran_02_26:
    speaker: moran
    en: Jobs?
    ko: "…일?"
    ja: "…仕事？"
  d_nikke_moran_02_27:
    speaker: moran
    en: Hmm...
    ko: "……흠."
    ja: "……うーん。"
  d_nikke_moran_02_28:
    speaker: moran
    en: Hmmmmm...
    ko: "…흐으으으음."
    ja: "…うーーーん。"
  d_nikke_moran_02_29:
    speaker: "<Self>"
    en: Can you not think of anything?
    ko: "…없어?"
    ja: "…ないのか？"
  d_nikke_moran_02_30:
    speaker: moran
    en: No, that's not it.
    ko: |-
      아, 아니!
      그게 아니라.
    ja: |-
      い、いや！
      そうじゃなくて。
  d_nikke_moran_02_31:
    speaker: moran
    en: It's just that I'm used to dealing with seedy elements in the Outer Rim, so
      I'm not sure how to transfer those skills to other areas.
    ko: |-
      내 주 업무가 아우터 림 같은 뒷 세계를 관리하는 거다 보니…
      뭘 해야 할지 몰라서… 하하….
    ja: |-
      俺がやってる仕事って、アウターリムみたいな
      裏社会を管理するってもんだから…
      何をすればいいか分かんなくて…あはは…
  d_nikke_moran_02_32:
    speaker: moran
    en: Oh, I've got it! How about sales?
    ko: 아! 동생, 그럼 판매 같은 걸 좀 해볼까?
    ja: あっ！じゃあ商品販売とかはどうだ？
  d_nikke_moran_02_33:
    speaker: "<Self>"
    en: Sales?
    ko: 판매?
    ja: 商品販売？
  d_nikke_moran_02_34:
    speaker: moran
    en: Yeah! I work with people a lot in my line of work.
    ko: 엉! 나도 따지고 보면 사람 상대하는 직업이니까.
    ja: |-
      おう！俺もざっくり言えば
      人を相手にする仕事だから。
  d_nikke_moran_02_35:
    speaker: moran
    en: I'm good with people, so I'm sure I could chat them up and sell merchandise.
    ko: |-
      사람들한테 말하면서
      뭔가를 판매하는 거 정도는 할 수 있을 것 같거든!
    ja: |-
      おしゃべりしながら
      何かを売るくらいならできそうだぜ！
  d_nikke_moran_02_36:
    speaker: "<Self>"
    en: Let's see... in that case...
    ko: |-
      …음.
      그렇다면….
    ja: |-
      …うーん。
      それなら…
  d_nikke_moran_02_37:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_moran_02_38:
    speaker: mica
    en: Old-Timer!
    ko: 아저씨!
    ja: おじさん！
  d_nikke_moran_02_39:
    speaker: belorta
    en: Welcome!
    ko: |-
      꺄~♡
      아저씨 어서 와~!
    ja: |-
      きゃ～♡
      おじさん、いらっしゃ～い！
  d_nikke_moran_02_40:
    speaker: belorta
    en: We've been waiting for you.
    ko: 기다리고 있었어~!
    ja: 待ってたよ～！
  d_nikke_moran_02_41:
    speaker: moran
    en: You brought me to a toy store?
    ko: 엥? 동생, 여기는….
    ja: あん？弟、ここは…
  d_nikke_moran_02_42:
    speaker: "<Self>"
    en: I figured you might have some luck peddling merchandise here.
    ko: |-
      장난감 가게야.
      여기서 물건을 팔아보면 좋을 것 같아서.
    ja: |-
      おもちゃ屋だ。
      ここで商品を売ればいいと思って
  d_nikke_moran_02_43:
    speaker: "<Self>"
    en: I already talked it over with Belorta and Mica, and they're okay with it.
    ko: 벨로타랑 미카한테는 미리 연락해놨어.
    ja: ベロータとミカに連絡しておいたんだ
  d_nikke_moran_02_44:
    speaker: belorta
    en: Yeah, we'd be glad to have you.
    ko: 잘 부탁할게♡
    ja: よろしくね♡
  d_nikke_moran_02_45:
    speaker: mica
    en: I'm sure you'll do just fine.
    ko: 자, 잘 부탁드리겠습니다!
    ja: よ、よろしくお願いします！
  d_nikke_moran_02_46:
    speaker: belorta
    en: Ah!
    ko: 아, 참!
    ja: あっ、そうだ！
  d_nikke_moran_02_47:
    speaker: belorta
    en: Our salaries are commission-based here,
    ko: 그리고 우리 장난감 가게는 일한 만큼 벌어가는 형식이라서.
    ja: うちのおもちゃ屋さんは、歩合制だから
  d_nikke_moran_02_48:
    speaker: belorta
    en: so you can earn more or less depending on how well you do.
    ko: 자신이 번 만큼 가져가면 돼♡
    ja: 自分が稼いだ分だけ自分で持っていってね♡
  d_nikke_moran_02_49:
    speaker: moran
    en: So if I make the store a million Credits in profit, I get to take a million
      Credits for myself?
    ko: |-
      오, 그렇다는 건
      내가 100만 크레디트 수익을 내면, 100만 크레디트를 다 가져가는 거야?
    ja: |-
      ってことは、
      俺が100万クレジットの収益を上げたら
      100万クレジット総取りなのか？
  d_nikke_moran_02_50:
    speaker: belorta
    en: That's right.
    ko: 맞아♡
    ja: そうだよ♡
  d_nikke_moran_02_51:
    speaker: moran
    en: Each and every Credit, too! No deductions.
    ko: 나누지도 않고?!
    ja: 分けなくていいのか！？
  d_nikke_moran_02_52:
    speaker: belorta
    en: Yep yep.
    ko: 맞아♡ 맞아♡
    ja: うん♡うん♡
  d_nikke_moran_02_53:
    speaker: moran
    en: Wow, that's amazing!
    ko: 와! 엄청 좋네?!
    ja: へー！超いいじゃん！
  d_nikke_moran_02_54:
    speaker: moran
    en: I'll try and aim for 3 million today.
    ko: 그럼 난 오늘 300만 크레디트 수익을 내보겠어!
    ja: |-
      んじゃ、俺は今日
      300万クレジット分売ってみせる！
  d_nikke_moran_02_55:
    speaker: belorta
    en: A lofty goal! Best of luck to you.
    ko: |-
      와~♡ 너무 좋다♡
      응원할게!
    ja: |-
      わあ～♡いいねっ♡
      応援してるよ！
  d_nikke_moran_02_56:
    speaker: mica
    en: I just hope that enough customers come...
    ko: 그, 그만큼 사람이 왔으면 좋겠네요…!
    ja: お、お客さんがたくさん来たらいいですね…！
  d_nikke_moran_02_57:
    speaker: moran
    en: Ha, I'll leave drumming up the customers to you.
    ko: 하하! 잘 부탁해!
    ja: あはは！よろしくな！
  d_nikke_moran_02_58:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_60:
    speaker: "<Monologue>"
    en: Moran and I stayed at the Toy Store for three hours, but...
    ko: 나와 목단은 세 시간째 장난감 가게에 있었지만.
    ja: 私とモランは、おもちゃ屋に3時間いたが
  d_nikke_moran_02_61:
    speaker: "<Self>"
    en: Where is everyone?
    ko: "…손님이 안 오네."
    ja: "…お客さんが来ないな"
  d_nikke_moran_02_62:
    speaker: "<Monologue>"
    en: Not a single customer comes in.
    ko: 단 한 명의 손님도 받지 못했다.
    ja: 店を訪れた客は1人もいなかった
  d_nikke_moran_02_63:
    speaker: moran
    en: What the heck is going on?
    ko: 그, 그러게.
    ja: そ、そうだな。
  d_nikke_moran_02_64:
    speaker: moran
    en: Is this place normally this dead?
    ko: 원래 이렇게 손님이 없어?
    ja: もともとこんなに客がいないのか？
  d_nikke_moran_02_65:
    speaker: belorta
    en: Oh yeah, we've had times where a single soul didn't come in for a whole week.
    ko: 응~! 우리 일주일 동안 손님이 안 온 적도 있었는걸!
    ja: うん！1週間誰も来なかったこともあるよ！
  d_nikke_moran_02_66:
    speaker: mica
    en: That's right...
    ko: 마, 맞아요….
    ja: そ、そうなんです…
  d_nikke_moran_02_67:
    speaker: mica
    en: Maybe we should make some promotional items or something.
    ko: 우우… 홍보물이라도 제작해야 하나 싶어요.
    ja: うう…チラシでも作った方がいいんでしょうか。
  d_nikke_moran_02_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_69:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_70:
    speaker: moran
    en: Cadet, I say we blow this joint.
    ko: |-
      도, 동생.
      여기 있는 게 맞을까?
    ja: |-
      お、弟。
      ここにいてもいいのか？
  d_nikke_moran_02_71:
    speaker: moran
    en: At this rate, we're not gonna earn a single Credit.
    ko: 이대로라면 한 푼도 못 벌 거 같은데…!
    ja: このままだと、一銭も稼げねえんじゃ…！
  d_nikke_moran_02_72:
    speaker: "<Self>"
    en: Yeah, let's go somewhere else.
    ko: "…다른 곳으로 가자."
    ja: "…他の所へ行こう"
  d_nikke_moran_02_73:
    speaker: moran
    en: All right!
    ko: 그, 그래…!
    ja: そ、そうだな…！
  d_nikke_moran_02_74:
    speaker: moran
    en: I think that might be better for us.
    ko: 그게 나을 것 같아.
    ja: その方がよさそうだ。
  d_nikke_moran_02_75:
    speaker: moran
    en: Besides, even if I do make money here, it'll feel like I'm taking it out of
      children's hands.
    ko: |-
      여기서 돈을 벌어도… 뭐랄까.
      어린이들 돈 뺏는 느낌이 날 것 같기도 하거든.
    ja: |-
      ここで金を稼いでも…なんつーか…
      子どもたちから金を奪うみてえな
      気持ちになりそうだ。
  d_nikke_moran_02_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_77:
    speaker: moran
    en: What's this place?
    ko: 여기는….
    ja: ここは…
  d_nikke_moran_02_78:
    speaker: "<Self>"
    en: It's the Maid Cafe.
    ko: 메이드 카페야.
    ja: メイドカフェだ
  d_nikke_moran_02_79:
    speaker: "<Self>"
    en: They've always got plenty of customers, so you don't have to worry about that.
    ko: 이곳은 손님이 많아서 걱정 안 해도 될 거야.
    ja: ここは客が多いから心配いらないだろう
  d_nikke_moran_02_80:
    speaker: moran
    en: Oh! Really? Now I'm getting excited!
    ko: |-
      오! 그래?
      기대되는데?
    ja: |-
      おっ！そうなのか？
      楽しみだな！
  d_nikke_moran_02_81:
    speaker: "<Narration>"
    en: "*Tudadadada*"
    ko: 우다다다다다-
    ja: ダダダダダダッ
  d_nikke_moran_02_82:
    speaker: cocoa
    en: Welcome, Master!
    ko: 헛, 주인 어서 와!
    ja: はっ！主人、いらっしゃい！
  d_nikke_moran_02_83:
    speaker: cocoa
    en: I've been waiting for you.
    ko: |-
      코코아.
      주인 기다리고 있었어.
    ja: |-
      ココア。
      主人のこと待ってた。
  d_nikke_moran_02_84:
    speaker: soda
    en: Welcome, Master.
    ko: |-
      헤헤, 주인니임~
      어서 오세요오~
    ja: |-
      えへへ、ご主人さまぁ～
      いらっしゃいませぇ～
  d_nikke_moran_02_85:
    speaker: soda
    en: Since Ade was out on business, I was worried how we were going to get by.
    ko: |-
      에이드가 출장 서비스를 나가는 바람에
      일손이 부족하면 어떡하지 했는데~
    ja: |-
      エードが出張サービスに行っちゃって
      人手不足で困ってたんですが～
  d_nikke_moran_02_86:
    speaker: soda
    en: You bringing in a part-timer is a real windfall for us.
    ko: |-
      마침 주인님이 새로운 아르바이트생을
      데려와 주셔서 정말 다행이에요!
    ja: |-
      ちょうどご主人様が新しいバイトの方を
      連れてきてくれて、本当に助かります！
  d_nikke_moran_02_87:
    speaker: soda
    en: Thanks so much!
    ko: 감사해요오~
    ja: ありがとうございます～！
  d_nikke_moran_02_88:
    speaker: cocoa
    en: Yeah, we could really use an extra pair of hands around here.
    ko: |-
      마자. 메이드 카페.
      일할 사람 필요해.
    ja: |-
      そのとーり。メイドカフェ。
      人手足りなかった。
  d_nikke_moran_02_89:
    speaker: moran
    en: That's perfect, 'cause I'm looking for work.
    ko: |-
      오오! 일할 사람이 필요했다니.
      다행이네!
    ja: おお！ナイスタイミングだな！
  d_nikke_moran_02_90:
    speaker: moran
    en: What can I help with?
    ko: 그럼 난 뭐부터 도와주면 될까?
    ja: 俺は何を手伝えばいいんだ？
  d_nikke_moran_02_91:
    speaker: cocoa
    en: You can start by serving up this omurice that I made.
    ko: |-
      코코아가 만든 오므라이스.
      서빙 부탁해.
    ja: |-
      ココアが作ったオムライス。
      テーブルに運んで。
  d_nikke_moran_02_92:
    speaker: cocoa
    en: It's going to that customer over there in the striped t-shirt.
    ko: |-
      저기 혼자 앉아 있는
      줄무늬 티셔츠 손님한테 나가면 대.
    ja: |-
      あそこに1人で座ってる
      ボーダー柄のTシャツを着たお客に
      出せばいいよ。
  d_nikke_moran_02_93:
    speaker: moran
    en: Okay,
    ko: 알겠어!
    ja: よっしゃ！
  d_nikke_moran_02_94:
    speaker: moran
    en: no problem!
    ko: 나한테 맡겨만 둬!
    ja: 俺に任せな！
  d_nikke_moran_02_95:
    speaker: moran
    en: Sit back and watch, Cadet. I'm gonna nail this.
    ko: 동생은 이 누님이 일하는 거 잘 지켜보고 있어!
    ja: |-
      弟はこのお姉様の働きっぷりを、
      よーく見ててくれよ！
  d_nikke_moran_02_96:
    speaker: "<Self>"
    en: Good luck.
    ko: 파이팅.
    ja: 頑張れ
  d_nikke_moran_02_97:
    speaker: "<Monologue>"
    en: Moran approaches the customer while holding the omurice.
    ko: |-
      목단은 코코아가 만든 오므라이스를 들고는
      손님에게 다가갔다.
    ja: |-
      モランはココアが作ったオムライスを持って
      客に近づいた
  d_nikke_moran_02_98:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-!
    ja: ドン！
  d_nikke_moran_02_99:
    speaker: moran
    en: Here you go, fresh omurice made by Cocoa. Enjoy!
    ko: |-
      자! 코코아가 만든 오므라이스야.
      맛있게 먹으라고~!
    ja: |-
      ほら！ココアが作ったオムライスだ。
      たくさん食えよ～！
  d_nikke_moran_02_100:
    speaker: cameraman
    en: Er...
    ko: "…아."
    ja: "…あ。"
  d_nikke_moran_02_101:
    speaker: cameraman
    en: Erm... Could you perhaps...
    ko: 저… 그… 혹시….
    ja: あの…その…
  d_nikke_moran_02_102:
    speaker: moran
    en: What?
    ko: 엉?
    ja: あん？
  d_nikke_moran_02_103:
    speaker: cameraman
    en: Aren't you going to say the spell?
    ko: 주문은 안 외워주시나요?
    ja: 呪文は唱えてくれないんですか？
  d_nikke_moran_02_104:
    speaker: moran
    en: Huh? What spell?
    ko: "…으응? 무슨 주문?"
    ja: "…ん？呪文？"
  d_nikke_moran_02_105:
    speaker: cameraman
    en: The spell to make it delicious.
    ko: 맛있어지는 주문 있잖아요….
    ja: おいしくなる呪文、あるじゃないですか…
  d_nikke_moran_02_106:
    speaker: moran
    en: What are you talking about?
    ko: 마, 맛있어지는 주문? 그게 뭔데?
    ja: お、おいしくなる呪文？んだよ、それ？
  d_nikke_moran_02_107:
    speaker: moran
    en: Can't you do it yourself before you eat it?
    ko: 그런 거 정도는 스스로 외워 먹어도 되는 거 아니야?
    ja: |-
      それくらいは自分で唱えて
      食えばいいんじゃねえか？
  d_nikke_moran_02_108:
    speaker: cameraman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_02_109:
    speaker: cameraman
    en: Wh-what are you talking about?
    ko: 그, 그게 메이드 카페의 메인 서비스인데…!
    ja: |-
      そ、それがメイドカフェの
      メインサービスなのに…！
  d_nikke_moran_02_110:
    speaker: cameraman
    en: That's what the maids are supposed to do!
    ko: 후욱 후욱…!
    ja: ふぅ、ふぅ…！
  d_nikke_moran_02_111:
    speaker: cameraman
    en: It's part of the service!
    ko: 어, 어떻게 스스로 주문을…!!
    ja: じ、自分で呪文なんて…！！
  d_nikke_moran_02_112:
    speaker: cameraman
    en: How can you expect me to say it?!
    ko: 쒸익… 쒸이익…!
    ja: プン…プンッ…！
  d_nikke_moran_02_113:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_02_114:
    speaker: "<Monologue>"
    en: The customer's face is slowly starting to go beet red.
    ko: 손님의 얼굴이 점점 빨갛게 익어가고 있다.
    ja: 客の顔がどんどん赤くなっている
  d_nikke_moran_02_115:
    speaker: "<Monologue>"
    en: I've got to do something before the situation spirals out of control.
    ko: "…얼른 가서 수습을…!"
    ja: "…早く何とかしないと…！"
  d_nikke_moran_02_116:
    speaker: soda
    en: Oh dear...
    ko: 흐에에엥…!
    ja: ふぇぇん…！
  d_nikke_moran_02_117:
    speaker: soda
    en: My apologies! I believe one of our maids has made a mistake.
    ko: |-
      죄송해요오!
      저희 메이드가 실수가 있었던 것 같아요오~!
    ja: |-
      すみませぇん！
      メイドが失敗しちゃったみたいですぅ～！
  d_nikke_moran_02_118:
    speaker: cocoa
    en: We're very sorry.
    ko: 이런…! 미아내.
    ja: はっ…！ごめん。
  d_nikke_moran_02_119:
    speaker: cocoa
    en: She's new here.
    ko: 아직 우리 메이드가 초보라서.
    ja: まだうちのメイドは初心者だから。
  d_nikke_moran_02_120:
    speaker: cocoa
    en: Why don't Soda and I recite the spell for you?
    ko: 대신 코코아랑 소다가 같이 주문을 외워주께.
    ja: |-
      その代わり、ココアとソーダが一緒に
      呪文を唱えてあげる。
  d_nikke_moran_02_121:
    speaker: soda
    en: May this dish be delicious. Alakazam!
    ko: |-
      맛있어져라~
      맛있어져라~ 큥~★
    ja: |-
      おいしくな～れ、
      おいしくな～れ、キュン★
  d_nikke_moran_02_122:
    speaker: cocoa
    en: May this dish be delicious. Alakazam!
    ko: |-
      마싯어져라~
      마싯어져라~ 큥~★
    ja: |-
      おいしくな～れ、
      おいしくな～れ、キュン★
  d_nikke_moran_02_123:
    speaker: moran
    en: "... You can't be serious."
    ko: "…이럴 수가."
    ja: "…なんてこった。"
  d_nikke_moran_02_124:
    speaker: moran
    en: I've got to chant that spell every time I serve someone something?
    ko: |-
      …이, 이런 걸 해야 한다고?
      매번 서빙할 때마다…?
    ja: |-
      …こ、こんなことをやるのか？
      料理を運ぶたびに…？
  d_nikke_moran_02_125:
    speaker: "<Choice>"
    en: If you want to make money, then that's what you'll have to do.
    ko: 돈 벌려면 해야지….
    ja: お金を稼ぐためにはやらないと…
  d_nikke_moran_02_126:
    speaker: "<Choice>"
    en: Just close your eyes and try it.
    ko: 두 눈 딱 감고 한 번만 해봐.
    ja: ぎゅっと目を閉じてやってみよう
  d_nikke_moran_02_127:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_128:
    speaker: moran
    en: M... M... Ma...
    ko: 마… 마… 마맛….
    ja: お…お…おいっ…
  d_nikke_moran_02_129:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_moran_02_130:
    speaker: soda
    en: Welcome!
    ko: 어서오세요오~
    ja: いらっしゃいませぇ～
  d_nikke_moran_02_131:
    speaker: cocoa
    en: Welcome.
    ko: 어서 와.
    ja: いらっしゃい。
  d_nikke_moran_02_132:
    speaker: moran
    en: Not another customer...
    ko: 이런, 하필 지금 손님이 왔….
    ja: ちっ、よりによってちょうどお客が…
  d_nikke_moran_02_133:
    speaker: peonian
    en: Moran?
    ko: "…누님?!"
    ja: "…姉貴！？"
  d_nikke_moran_02_134:
    speaker: peonian
    en: Is that you?
    ko: 누님! 여기서 뭐하고 계신 겁니까?
    ja: 姉貴！ここで何してるんですか？
  d_nikke_moran_02_135:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_02_136:
    speaker: moran
    en: Wh-what are you doing here?!
    ko: 너, 너는 여기 왜 왔어?
    ja: お、お前こそどうしてここに？
  d_nikke_moran_02_137:
    speaker: peonian
    en: I came to see Soda...
    ko: |-
      저, 저요?
      저는 소다쨩을 보러… 큼.
    ja: |-
      お、俺ですか？
      俺はソーダちゃんに会いに…オホンッ。
  d_nikke_moran_02_138:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_139:
    speaker: moran
    en: Cadet.
    ko: "…동생."
    ja: "…弟。"
  d_nikke_moran_02_140:
    speaker: moran
    en: I don't think I can work here.
    ko: |-
      나 아무래도
      이 일은 못할 것 같아.
    ja: やっぱり俺にはこの仕事は無理だな。
  d_nikke_moran_02_141:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_142:
    speaker: "<Monologue>"
    en: Moran's subsequent stint at the cafe doesn't go too well.
    ko: 그 이후로도 나와 목단은.
    ja: その後も私とモランは…
  d_nikke_moran_02_143:
    speaker: glasseswoman
    en: Can I get three Sugar Coffees, two Milk Coffees, and four Cream Coffees?
    ko: |-
      슈가 커피 세 잔이랑 밀크 커피 두 잔,
      프림 커피 네 잔 부탁드릴게요.
    ja: |-
      シュガーコーヒー3杯とミルクコーヒー2杯、
      プリムコーヒー4杯お願いします。
  d_nikke_moran_02_144:
    speaker: moran
    en: Three... two... and four... That'll be 15,000 Credits.
    ko: |-
      세 잔에… 두 잔… 네 잔…
      총 15,000 크레디트!
    ja: |-
      3杯に…2杯…4杯…
      全部で15,000クレジット！
  d_nikke_moran_02_145:
    speaker: glasseswoman
    en: Um... shouldn't it be 20,000?
    ko: 어라? 20,000 크레디트 아닌가요?
    ja: あら？20,000クレジットじゃない？
  d_nikke_moran_02_146:
    speaker: moran
    en: Huh?
    ko: "…에?"
    ja: "…えっ？"
  d_nikke_moran_02_147:
    speaker: milk
    en: Stop right there.
    ko: 잠깐.
    ja: おい。
  d_nikke_moran_02_148:
    speaker: milk
    en: Can you please explain to me why you can't work out simple math?
    ko: 어떻게 이 쉬운 덧셈하나 제대로 못하는 건지 설명 좀 해봐!
    ja: こんな簡単な計算もできないのかよ？
  d_nikke_moran_02_149:
    speaker: milk
    en: This is your 10th time getting it wrong!
    ko: 벌써 10번째 틀리고 있다고!
    ja: もう10回も間違えてるぞ！？
  d_nikke_moran_02_150:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_151:
    speaker: frima
    en: You.
    ko: 님.
    ja: 新人。
  d_nikke_moran_02_152:
    speaker: frima
    en: Are fired.
    ko: 해고.
    ja: 解雇。
  d_nikke_moran_02_153:
    speaker: "<Monologue>"
    en: We looked for other places Moran could work, but...
    ko: |-
      아르바이트할 만한 곳을
      이리저리 찾아다녔지만.
    ja: |-
      バイトをできそうな場所を
      あちこち探し回ったが
  d_nikke_moran_02_154:
    speaker: dolla
    en: I don't think you're the right fit for the Shopping Mall. Perhaps you should
      look elsewhere.
    ko: |-
      우리 쇼핑몰은 목단이랑 안 맞는 것 같아.
      다른 곳에서 구해봐.
    ja: |-
      うちのショッピングモールは
      モランとは合わないようだ。
      別の場所を探してくれるかな。
  d_nikke_moran_02_155:
    speaker: yan
    en: Sorry, I haven't got anything for you.
    ko: 우리도~
    ja: うちもやで～
  d_nikke_moran_02_156:
    speaker: rupee
    en: Sorry, maybe you can ask someone else.
    ko: 루피네도☆
    ja: ルピーも☆
  d_nikke_moran_02_157:
    speaker: mary
    en: Only healthcare workers can work here.
    ko: 여기는 의료인들만 일할 수 있어서요~
    ja: ここは医療従事者しか働けないんです～
  d_nikke_moran_02_158:
    speaker: centi
    en: Working here requires a certain skillset. Not just anyone can work here.
    ko: 저희는 기술이 필요한 전문직이지 말임다!
    ja: 私たちは技術が必要な専門職っす！
  d_nikke_moran_02_159:
    speaker: "<Monologue>"
    en: We were rejected at every turn.
    ko: 하나같이 다 퇴짜를 맞아버렸다.
    ja: 見事にすべて断られてしまった
  d_nikke_moran_02_160:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_161:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_162:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 휘이이이잉-
    ja: ビュオオオー
  d_nikke_moran_02_163:
    speaker: moran
    en: Making money is harder than I thought.
    ko: |-
      …돈 버는 건
      생각보다 진짜 힘든 거구나.
    ja: |-
      …金を稼ぐのって
      思ってたよりめちゃくちゃ大変なんだな。
  d_nikke_moran_02_164:
    speaker: moran
    en: Is it even possible?
    ko: 동생… 나 돈 벌 수 있을까?
    ja: 弟…俺はどうすればいいんだ？
  d_nikke_moran_02_165:
    speaker: moran
    en: How do I even start...
    ko: "…돈은 어떻게 버는 거지?"
    ja: "…どうやって金を稼げば…"
  d_nikke_moran_02_166:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_167:
    speaker: "<Monologue>"
    en: I rack my brain to come up with ways Moran can make money.
    ko: 목단에게 어떤 일을 시켜야 할지 고민하는 그 순간.
    ja: |-
      モランにどんな仕事をさせたらいいか
      悩んでいたその時
  d_nikke_moran_02_168:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_02_169:
    speaker: "<Monologue>"
    en: My eyes catch a small flyer.
    ko: 내 눈엔 작은 전단지 하나가 들어왔다.
    ja: 小さなチラシが目に入った
  d_nikke_moran_02_170:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: パッ！
  d_nikke_moran_02_171:
    speaker: moran
    en: Hey, where are you going?
    ko: |-
      도, 동생.
      뭐야, 어디 가?
    ja: |-
      お、弟。
      何だよ、どこ行くんだ？
  d_nikke_moran_02_172:
    speaker: "<Self>"
    en: Look at this.
    ko: 목단, 이거 봐.
    ja: モラン、これを見てくれ
  d_nikke_moran_02_173:
    speaker: "<Self>"
    en: You might be able to make some money with this.
    ko: 우리도 이 일을 하면 돈을 벌 수 있을 거야.
    ja: この仕事なら私たちもお金を稼げるはずだ
  d_nikke_moran_02_174:
    speaker: moran
    en: What is it?
    ko: 이게 뭔데?
    ja: 何なんだよ？
  d_nikke_moran_02_175:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_02_176:
    speaker: moran
    en: We retrieve your money?
    ko: "[떼인 돈 받아드립니다.] …?"
    ja: "「踏み倒されたお金を回収します」…？"
d_nikke_moran_03:
  d_nikke_moran_03_1:
    speaker: moran
    en: I've seen a whole bunch of these flyers on the street.
    ko: 이런 전단지 길 가다가 많이 봤어.
    ja: こういうチラシ、よく見かけるけどさ。
  d_nikke_moran_03_2:
    speaker: moran
    en: They're talking about getting money back from swindlers, right?
    ko: 사기 친 놈들한테 돈 받아내는 거지?
    ja: 騙した奴らから金をもらえばいいんだろ？
  d_nikke_moran_03_3:
    speaker: "<Self>"
    en: Not quite.
    ko: "…그런 거라기보단."
    ja: "…というよりは"
  d_nikke_moran_03_4:
    speaker: "<Self>"
    en: They help people who lent someone money and can't get it back.
    ko: |-
      누군가에게 돈을 빌려줬는데.
      못 돌려받은 사람들을 도와주는 거야.
    ja: |-
      誰かにお金を貸したのに、
      返してもらえずにいる人たちを助けるんだ
  d_nikke_moran_03_5:
    speaker: moran
    en: Oh.
    ko: "…오호."
    ja: "…ほお。"
  d_nikke_moran_03_6:
    speaker: "<Self>"
    en: Don't you think this is right up your alley?
    ko: 이런 일이라면 목단이 잘할 수 있지 않을까?
    ja: こういう仕事は得意なんじゃないか？
  d_nikke_moran_03_7:
    speaker: "<Self>"
    en: You won't have to say any silly spells or run any numbers.
    ko: |-
      맛있어지는 주문을 외울 필요도 없고.
      복잡한 계산을 할 필요도 없으니까.
    ja: |-
      おいしくなる呪文を唱えなくてもいいし、
      複雑な計算をする必要もない
  d_nikke_moran_03_8:
    speaker: moran
    en: Hey, you're right!
    ko: 엉! 그렇네.
    ja: おう！そうだな。
  d_nikke_moran_03_9:
    speaker: moran
    en: It's just about getting money back from people who refuse to pay up.
    ko: 어떻게 보면, 돈을 제때 안 갚는 놈들한테 받아오는 거니까.
    ja: |-
      金をちゃんと返さなかった奴らから
      回収すりゃあいいんだから
  d_nikke_moran_03_10:
    speaker: moran
    en: Sounds easy enough.
    ko: 더 쉬울 수도 있겠는데?
    ja: 簡単かもしれねえな。
  d_nikke_moran_03_11:
    speaker: "<Self>"
    en: Let's look into it then.
    ko: 그럼 의뢰인들을 구하러 가보자.
    ja: じゃあ、依頼人を探しに行こう
  d_nikke_moran_03_12:
    speaker: moran
    en: How exactly are you planning on finding anyone who needs help here?
    ko: |-
      엥? 동생.
      여기서 의뢰인을 구한다고…? 어떻게?
    ja: |-
      えっ？
      ここで依頼人を…？どうやって？
  d_nikke_moran_03_13:
    speaker: "<Narration>"
    en: "*Wipe wipe*"
    ko: 슥- 슥-
    ja: キュッキュッー
  d_nikke_moran_03_14:
    speaker: "<Self>"
    en: Here, take this.
    ko: 자, 이거 들어.
    ja: これを持ってくれ
  d_nikke_moran_03_15:
    speaker: "<Monologue>"
    en: I hand Moran a sign that reads, "Will retrieve unpaid debt immediately".
    ko: |-
      나는 목단에게
      [떼인 돈, 즉시 받아드립니다.] 라고 적힌 팻말을 하나 손에 쥐여줬다.
    ja: |-
      私はモランに
      「踏み倒されたお金を回収します」と書かれた
      立て札を持たせた
  d_nikke_moran_03_16:
    speaker: moran
    en: Am I supposed to carry this around?
    ko: "…이걸 들고 있으라고?"
    ja: "…これを持てって？"
  d_nikke_moran_03_17:
    speaker: "<Self>"
    en: We don't have time to set up an office, and we've got to find clients quickly.
    ko: |-
      응. 우리는 지금 당장 사무실을 차릴 수도 없는데.
      의뢰인은 빠르게 구해야 하니까.
    ja: |-
      ああ。今すぐオフィスを構えることはできないが
      すぐに働く必要があるから
  d_nikke_moran_03_18:
    speaker: "<Self>"
    en: This sign should attract some attention.
    ko: 이 팻말만큼 눈길을 끌만한 건 없을 거야.
    ja: この立て札ほど目を引くものはないはずだ
  d_nikke_moran_03_19:
    speaker: moran
    en: Ah, now I get it!
    ko: 아하!
    ja: なるほど！
  d_nikke_moran_03_20:
    speaker: moran
    en: That's why we came downtown, 'cause there are so many people here.
    ko: 그래서 유동인구가 많은 방주 시내로 온 거구나?
    ja: それで人通りが多いアーク市街地に来たんだな？
  d_nikke_moran_03_21:
    speaker: "<Self>"
    en: Exactly. At least one person must have a request for us.
    ko: |-
      맞아.
      적어도 한 명 정도는 우리에게 의뢰를 하지 않을까?
    ja: |-
      そうだ。少なくとも1人くらいは
      依頼してくれるんじゃないか？
  d_nikke_moran_03_22:
    speaker: moran
    en: That makes total sense!
    ko: "…오, 꽤 논리적인데?"
    ja: 理にかなってるな。
  d_nikke_moran_03_23:
    speaker: moran
    en: You're so smart, Cadet. No wonder they call you the Elite Commander.
    ko: |-
      동생은 진짜 똑똑한 것 같아!
      괜히 엘리트 지휘관이 아니네!
    ja: |-
      弟は本当に頭がいいな！
      さすがエリート指揮官！
  d_nikke_moran_03_24:
    speaker: moran
    en: All right then, let's go out there and see what business we can drum up.
    ko: 자, 그럼 본격적으로 팻말을 들고 영업을 시작해 보자고!
    ja: |-
      それじゃ、立て札を持って
      本格的に営業開始だっ！
  d_nikke_moran_03_25:
    speaker: "<Monologue>"
    en: Moran and I stand in the middle of the public square holding our signs.
    ko: 나와 목단은 방주 시내 한가운데에 서서 팻말을 들고 서 있었고.
    ja: |-
      私とモランは、アーク市街地の中央で
      立て札を持って立っていた
  d_nikke_moran_03_26:
    speaker: "<Monologue>"
    en: Onlookers murmur and eyeball us curiously.
    ko: 사람들은 웅성거리며 우리들을 신기하게 쳐다봤다.
    ja: |-
      人々はひそひそと話しながら、
      私たちを不思議そうに見つめていた
  d_nikke_moran_03_27:
    speaker: moran
    en: Have you lent your money and can't get it back? Look no further!
    ko: 자자, 돈 떼인 사람들 어서 와!
    ja: ほら、金を踏み倒された人たち！早く来いよ！
  d_nikke_moran_03_28:
    speaker: moran
    en: Come to us, and we'll get it back for you straight away!
    ko: 우리가 즉시 받아줄게!
    ja: 俺たちがすぐに取り返してやるぜ！
  d_nikke_moran_03_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_30:
    speaker: moran
    en: Why aren't you saying anything?
    ko: 동생은 왜 아무 말도 없어!
    ja: なんで弟は黙ってんだよ！
  d_nikke_moran_03_31:
    speaker: "<Self>"
    en: I just want to hold the sign.
    ko: "…나는 그냥 팻말만 들고 있고 싶은데."
    ja: "…私はただ立て札を持つだけにしたい"
  d_nikke_moran_03_32:
    speaker: moran
    en: No way, you've got to say something too and try to get people to come over.
    ko: 안돼, 무슨 말이라도 해야 사람들이 오지!
    ja: ダメだ。呼び込みしないと人が集まらないだろ！
  d_nikke_moran_03_33:
    speaker: "<Choice>"
    en: "... We'll get your money back for you."
    ko: "…떼인 돈 받아드립니다."
    ja: "…踏み倒されたお金を回収します"
  d_nikke_moran_03_34:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_35:
    speaker: moran
    en: Come on, say it like you mean it!
    ko: 너무 작아, 조금 더 크게!
    ja: 声が小さい！もっと大きく！
  d_nikke_moran_03_36:
    speaker: moran
    en: I guess you're pretty shy, huh?
    ko: 동생, 진짜 쑥스러움이 많구나?
    ja: マジで照れ屋なんだな？
  d_nikke_moran_03_37:
    speaker: unknown
    en: Erm, excuse me...
    ko: "…아, 저…."
    ja: "…あ、あの…"
  d_nikke_moran_03_38:
    speaker: moran
    en: Our first customer!
    ko: |-
      !!
      첫 손님…?!
    ja: |-
      ！！
      初めての客…！？
  d_nikke_moran_03_39:
    speaker: purewoman
    en: Can you really get my money back for me?
    ko: |-
      정말 떼인 돈
      즉시 받아볼 수 있나요?
    ja: |-
      本当に踏み倒されたお金を
      すぐに回収してくれるんですか？
  d_nikke_moran_03_40:
    speaker: moran
    en: Of course we can.
    ko: 당연하지.
    ja: もちろん。
  d_nikke_moran_03_41:
    speaker: moran
    en: If you're having any money trouble, we're the ones to turn to.
    ko: 못 받은 돈이 있다면 말만 해줘.
    ja: 返してもらってない金があるなら言ってくれ。
  d_nikke_moran_03_42:
    speaker: purewoman
    en: How much do you charge?
    ko: 그럼 의뢰비는 얼마 정도 하나요?
    ja: じゃあ、依頼料はおいくらですか？
  d_nikke_moran_03_43:
    speaker: moran
    en: Charge? What do you mean?
    ko: |-
      …의뢰비?
      무슨 의뢰비?
    ja: |-
      …依頼料？
      なんのことだ？
  d_nikke_moran_03_44:
    speaker: "<Self>"
    en: I think she's talking about the fee.
    ko: "…목단에게 지불해야 하는 비용을 말하는 것 같아."
    ja: "…モランに支払う費用のことだろう"
  d_nikke_moran_03_45:
    speaker: moran
    en: Oh! Um... I dunno. How much do you think is reasonable?
    ko: |-
      아하!
      음… 얼마면 되지?
    ja: |-
      あっ！
      うーん…いくらならいいんだ？
  d_nikke_moran_03_46:
    speaker: moran
    en: 10,000 Credits?
    ko: 만 크레디트 정도?
    ja: 1万クレジットくらい？
  d_nikke_moran_03_47:
    speaker: "<Self>"
    en: Isn't that a bit low?
    ko: "……그건 너무 저렴하지 않아?"
    ja: "……それは安すぎないか？"
  d_nikke_moran_03_48:
    speaker: moran
    en: You think so?
    ko: 아, 그래?
    ja: あ、そうか？
  d_nikke_moran_03_49:
    speaker: moran
    en: How about 15,000?
    ko: "…그럼 만 오천 크레디트?"
    ja: "…じゃあ、1万5千クレジット？"
  d_nikke_moran_03_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_51:
    speaker: purewoman
    en: Okay then, I'd like you to help me out.
    ko: "…그럼 저 의뢰할게요."
    ja: "…じゃあ、依頼します。"
  d_nikke_moran_03_52:
    speaker: purewoman
    en: I lent someone I know 1 million Credits about five months ago, and she hasn't
      paid me a single Credit back.
    ko: |-
      제가 아는 사람한테 다섯 달 전쯤에 100만 크레디트를 빌려줬었는데
      지금까지 못 받고 있어요.
    ja: |-
      5ヶ月ほど前、知り合いに
      100万クレジットを貸したのですが
      まだ返してもらってません。
  d_nikke_moran_03_53:
    speaker: purewoman
    en: I've paid several visits to her house, but she is never there.
    ko: 몇 번이고 그 사람 집에 찾아갔는데, 만날 수도 없고.
    ja: |-
      何度もその人の家に行ったのですが、
      会うこともできず、
  d_nikke_moran_03_54:
    speaker: purewoman
    en: I can't even get in touch with her. She is avoiding my calls.
    ko: 제 연락을 일부러 피하는 건지 연락도 안 받아요.
    ja: 私を避けているのか、連絡もつきません。
  d_nikke_moran_03_55:
    speaker: purewoman
    en: I'm at a total loss.
    ko: 그래서 돈을 어떻게 받아내야 할지 모르겠어서요.
    ja: |-
      だからどうやってお金を返してもらえばいいか、
      分からないのです。
  d_nikke_moran_03_56:
    speaker: moran
    en: Okay, can you tell us who this person you lent the money to is?
    ko: 좋아, 어떤 사람에게 받아오면 되는지 알려줘.
    ja: よし、その相手を教えてくれ。
  d_nikke_moran_03_57:
    speaker: moran
    en: We'll go and collect that money for you right away.
    ko: 우리가 책임지고 돈 받아 올게.
    ja: 俺たちが責任持って回収してくるぜ。
  d_nikke_moran_03_58:
    speaker: "<Narration>"
    en: In front of the house mentioned by client.
    ko: 의뢰 대상 집 앞.
    ja: 依頼対象者の家の前
  d_nikke_moran_03_59:
    speaker: moran
    en: Hmm...
    ko: "……음."
    ja: "……うーん。"
  d_nikke_moran_03_60:
    speaker: moran
    en: This is the place the lady mentioned, right?
    ko: 의뢰인이 말한 집은 여기가 맞는 것 같지?
    ja: 依頼人が言ってた家はここだよな？
  d_nikke_moran_03_61:
    speaker: "<Self>"
    en: Yes. Let's knock first.
    ko: 응. 우선 노크해 보자.
    ja: ああ、まずはノックしてみよう
  d_nikke_moran_03_62:
    speaker: moran
    en: Okay.
    ko: 그래!
    ja: よし！
  d_nikke_moran_03_63:
    speaker: moran
    en: But wait a sec.
    ko: 아, 근데….
    ja: あ、でも…
  d_nikke_moran_03_64:
    speaker: "<Self>"
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_moran_03_65:
    speaker: moran
    en: Do you think we should be intimidating?
    ko: 무섭게 말해야겠지?
    ja: 怖そうに言わなきゃダメだよな？
  d_nikke_moran_03_66:
    speaker: moran
    en: After all, a person who refuses to pay someone back can't be a terribly good
      person.
    ko: 돈을 떼먹은 사람이면 좋은 사람은 아닐 테니까.
    ja: |-
      金を踏み倒すような奴なら、
      いい奴じゃないはずだ。
  d_nikke_moran_03_67:
    speaker: "<Self>"
    en: Fair point. We don't want to come off like pushovers.
    ko: |-
      …음.
      만만해 보이면 안 될 것 같긴 해.
    ja: |-
      …うーん。
      弱々しそうに見えたらダメだと思う
  d_nikke_moran_03_68:
    speaker: moran
    en: Exactly.
    ko: 그렇지?
    ja: だよな？
  d_nikke_moran_03_69:
    speaker: moran
    en: Okay, I'm about to show my scary side,
    ko: |-
      좋아, 동생.
      나 지금부터 정말 무서운 표정으로 돈 받아 낼 거니까.
    ja: |-
      よし、弟。
      今からめちゃくちゃ怖い顔で
      金を返してもらうから
  d_nikke_moran_03_70:
    speaker: moran
    en: so don't get freaked out.
    ko: 옆에서 보고 너무 겁먹지 마, 알겠지?
    ja: 隣で見てビビるなよ？いいな？
  d_nikke_moran_03_71:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_moran_03_72:
    speaker: moran
    en: Hey!
    ko: 어이-!
    ja: おーい！
  d_nikke_moran_03_73:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 쾅쾅-!
    ja: ガンガン！
  d_nikke_moran_03_74:
    speaker: moran
    en: Anyone in there? Come on out.
    ko: |-
      아무도 없어?
      좀 나와봐.
    ja: |-
      誰もいねえのか？
      出てこいよ。
  d_nikke_moran_03_75:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: "…끼익-"
    ja: "…キィ…"
  d_nikke_moran_03_76:
    speaker: haggardwoman
    en: Wh-who is it?
    ko: "…누, 누구세요?"
    ja: "…ど、どちら様ですか？"
  d_nikke_moran_03_77:
    speaker: "<Monologue>"
    en: The rusty door slowly creaks open,
    ko: 녹이 슨 철문이 천천히 열리면서.
    ja: 錆びた鉄扉がゆっくりと開き
  d_nikke_moran_03_78:
    speaker: "<Monologue>"
    en: and an emaciated woman sticks her face out through the crack.
    ko: 피골이 상접한 여자가 열린 문 사이로 얼굴을 빼꼼 내밀었다.
    ja: |-
      やせこけた女性が、開いた扉の隙間から
      顔をのぞかせた
  d_nikke_moran_03_79:
    speaker: moran
    en: Oh, um... hi.
    ko: "……어, 안녕?"
    ja: "……よ、よお？"
  d_nikke_moran_03_80:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_81:
    speaker: haggardwoman
    en: Hello.
    ko: "…네, 안녕하세요."
    ja: "…こんにちは。"
  d_nikke_moran_03_82:
    speaker: haggardwoman
    en: Who are you?
    ko: 그런데 누구….
    ja: ところで、どちら様で…
  d_nikke_moran_03_83:
    speaker: moran
    en: Oh, well... we're...
    ko: |-
      어, 그게…
      그게 말이지.
    ja: |-
      えっと、その…
      それがさ。
  d_nikke_moran_03_84:
    speaker: moran
    en: I'm here to collect some money.
    ko: 돈을 좀 받으러 왔는데.
    ja: 金を返してもらいに来たんだけど。
  d_nikke_moran_03_85:
    speaker: moran
    en: Specifically, the million Credits you borrowed 5 months ago. Do you remember?
    ko: |-
      네가 다섯 달 전에 빌려 간 100만 크레디트.
      기억나?
    ja: |-
      お前が5ヶ月前に
      友だちから借りた100万クレジット。
      覚えてるか？
  d_nikke_moran_03_86:
    speaker: haggardwoman
    en: "!!"
    ko: "…아!"
    ja: "…あっ！"
  d_nikke_moran_03_87:
    speaker: moran
    en: You remember, all right. Well, that person you borrowed from happens to be
      our client,
    ko: |-
      기억하는 것 같네.
      의뢰인에 나한테 돈을 좀 받아달라고 부탁을 좀 해서.
    ja: |-
      覚えてるみてえだな。
      金を回収してもらいたいって
      依頼人に頼まれたんだよ。
  d_nikke_moran_03_88:
    speaker: moran
    en: and we're here to collect it back.
    ko: 그래서 그런데 지금 당장 돈을….
    ja: だから、今すぐ金を…
  d_nikke_moran_03_89:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_moran_03_90:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_03_91:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_03_92:
    speaker: "<Monologue>"
    en: The woman kneels in front of us.
    ko: 여자는 우리 앞에서 무릎을 꿇었다.
    ja: 女は私たちの前でひざまずいた
  d_nikke_moran_03_93:
    speaker: moran
    en: W-what are you doing? Get up.
    ko: |-
      뭐, 뭐 하는 거야!
      일어나!
    ja: |-
      な、何してんだよ！
      立てって！
  d_nikke_moran_03_94:
    speaker: haggardwoman
    en: I'm sorry! I wanted to pay her back sooner,
    ko: |-
      죄, 죄송해요!
      돈을 얼른 갚아드리고 싶은데….
    ja: |-
      す、すみません！
      すぐにお返ししたいのですが…
  d_nikke_moran_03_95:
    speaker: haggardwoman
    en: but I'm the sole breadwinner of this family, and I don't have two spare Credits
      to rub together.
    ko: |-
      제가 혼자서 가족들을 보살피고 있는
      실질적인 가장이라 당장 돈이 없어서요.
    ja: |-
      私1人で家族全員の面倒を見ているので、
      今はお金がないのです。
  d_nikke_moran_03_96:
    speaker: haggardwoman
    en: I'm living hand to mouth right now.
    ko: 지금도 하루 벌어, 하루 먹고 살고 있거든요.
    ja: 今もその日暮らしで…
  d_nikke_moran_03_97:
    speaker: haggardwoman
    en: I should be earning more soon, so I might be able to start making payments
      next month.
    ko: 조, 조만간 일을 더 늘릴 예정이라, 다음 달부터는 돈이 좀 생겨요!
    ja: |-
      も、もうすぐ仕事を増やす予定なので、
      来月にはお金ができます！
  d_nikke_moran_03_98:
    speaker: haggardwoman
    en: Can you let her know that?
    ko: 그러니 다음 달안에는 꼭 갚는다고 전해주시면 안 될까요?
    ja: |-
      ですから、来月には必ず返すと
      伝えてくれませんか？
  d_nikke_moran_03_99:
    speaker: haggardwoman
    en: I'm begging you. I have nothing to my name now.
    ko: |-
      …부탁드릴게요.
      지금은 돈이 한 푼도 없어요.
    ja: |-
      …お願いします。
      今は一銭もないのです。
  d_nikke_moran_03_100:
    speaker: moran
    en: Shouldn't you be discussing this with her, not us?
    ko: |-
      이, 이런 이야기는
      의뢰인에게 먼저 말을 해줬어야지.
    ja: |-
      そ、そういう話は
      先に依頼人にしろよな。
  d_nikke_moran_03_101:
    speaker: moran
    en: She said she's been trying to contact you for a while now, but that you were
      avoiding her.
    ko: |-
      너를 몇 번이고 만나러 갔었는데, 못 만났었대.
      연락도 안되고.
    ja: |-
      何回もお前に会いに行ったのに、
      会えなかったって。
      連絡もつかないし。
  d_nikke_moran_03_102:
    speaker: haggardwoman
    en: I work 15 hours every day, so I'm rarely at home.
    ko: "…제가 15시간씩 매일매일 일을 해서 집에 잘 없어요."
    ja: |-
      …毎日15時間も働いているので、
      ほぼ家にいないのです。
  d_nikke_moran_03_103:
    speaker: haggardwoman
    en: I wasn't able to pay my phone bills, so they cut the service. I haven't been
      able to contact anyone since.
    ko: |-
      핸드폰 요금도 못 내서 통신이 끊기는 바람에
      아무와도 연락을 못하고 있거든요.
    ja: |-
      携帯代も支払えず、
      回線が止められてしまったので
      誰とも連絡できませんでした。
  d_nikke_moran_03_104:
    speaker: haggardwoman
    en: I went to her house several times, but she wasn't there.
    ko: 그, 그리고 저도 몇 번이고 그 사람 집을 찾아갔었는데 못 만났어요…!
    ja: |-
      そ、それに私も何度もあの人の家に
      行ったのですが、会えなかったんです…！
  d_nikke_moran_03_105:
    speaker: "<Self>"
    en: Seems like it was just a bit of bad luck on both sides.
    ko: "…서로 엇갈린 것 같은데."
    ja: "…互いに行き違いになったみたいだな"
  d_nikke_moran_03_106:
    speaker: haggardwoman
    en: I suppose.
    ko: "…네, 그런 것 같아요."
    ja: "…はい、そのようです。"
  d_nikke_moran_03_107:
    speaker: haggardwoman
    en: Please, let her know that I'll repay her next month.
    ko: |-
      다음 달엔 무조건 갚을 테니까…
      제발 조금만 기다려 달라고 전해 주시면 안 되나요?
    ja: |-
      来月には必ずお返しするので…
      少しだけ待っていてほしいと
      伝えていただけませんか？
  d_nikke_moran_03_108:
    speaker: haggardwoman
    en: I would go and tell her myself, but I have to go to work soon.
    ko: |-
      제가 직접 말하러 가고 싶은데
      곧 일을 가야 할 시간이라서요….
    ja: |-
      直接言いに行きたいのですが、
      もうすぐ仕事の時間なので…
  d_nikke_moran_03_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_110:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_111:
    speaker: "<Monologue>"
    en: In the end, we were unable to collect the money. We make our way back to the
      woman who hired us.
    ko: |-
      우리는 결국 돈을 받지 못한 채
      다시 의뢰인에게 되돌아가고 있다.
    ja: |-
      私たちは結局金を受け取れぬまま、
      再び依頼人の元へ戻った
  d_nikke_moran_03_112:
    speaker: moran
    en: I have to say, I'm feeling a bit bummed out.
    ko: |-
      …동생.
      나 뭔가 마음이 안 좋아.
    ja: |-
      …弟。
      俺、なんかムシャクシャする。
  d_nikke_moran_03_113:
    speaker: "<Self>"
    en: Me too.
    ko: "…그러게."
    ja: "…そうだな"
  d_nikke_moran_03_114:
    speaker: purewoman
    en: There you are! Did you get the money?
    ko: |-
      아, 기다리고 있었어요!
      돈은 받으셨나요?!
    ja: |-
      あ、お待ちしておりました！
      お金は返してもらえましたか！？
  d_nikke_moran_03_115:
    speaker: moran
    en: Er, about that...
    ko: 아, 그게….
    ja: あ、それが…
  d_nikke_moran_03_116:
    speaker: moran
    en: The woman you lent the money to seems to be going through a rough patch.
    ko: 네가 돈 빌려준 사람이 많이 힘든 것 같더라고.
    ja: お前が金を貸した人、かなり大変そうでさ。
  d_nikke_moran_03_117:
    speaker: moran
    en: She's the only one bringing home the bacon, and she's barely getting by.
    ko: 지금도 가족들 보살피는 실질적 가장이라 하루 벌어 하루 먹고 살고 있대.
    ja: |-
      今も自分一人で家族の面倒を見てて、
      その日暮らしをしてるんだとよ。
  d_nikke_moran_03_118:
    speaker: moran
    en: She also said that she came by to see you, but that you weren't home.
    ko: 너희 집도 몇 번이고 찾아 갔었는데, 못만나고 돌아왔었고.
    ja: |-
      お前の家にも何回も行ったけど、
      会えずに帰ってきたって。
  d_nikke_moran_03_119:
    speaker: moran
    en: It seems you two just missed each other.
    ko: 서로 엇갈린 것 같아.
    ja: 行き違いになったみてえだ。
  d_nikke_moran_03_120:
    speaker: moran
    en: She assured us that she'd repay you next month.
    ko: 그, 그래서 다음 달엔 꼭 갚겠다고 전해달래.
    ja: |-
      そ、それで来月には絶対返すって
      伝えてくれってさ。
  d_nikke_moran_03_121:
    speaker: purewoman
    en: "... I see."
    ko: "…아."
    ja: "…はぁ。"
  d_nikke_moran_03_122:
    speaker: moran
    en: I'm sorry for not getting your money back.
    ko: |-
      …미안.
      돈 못 받아줘서.
    ja: |-
      …悪い。
      金を取り返せなくて。
  d_nikke_moran_03_123:
    speaker: purewoman
    en: Well, I guess it can't be helped. Besides, it's not like I need the money
      right away.
    ko: |-
      뭐, 어쩔 수 없죠.
      제가 돈이 급한 건 아니거든요.
    ja: |-
      まあ、仕方ないですね。
      お金に困っているわけではないんです。
  d_nikke_moran_03_124:
    speaker: purewoman
    en: I'm just glad she didn't abscond with it.
    ko: 그래도 제 돈을 까먹은 건 아니라서 다행이네요.
    ja: |-
      でも私から借りたことを
      忘れてはいないようなので、
      それはよかったです。
  d_nikke_moran_03_125:
    speaker: purewoman
    en: Here's the fee we agreed on.
    ko: 참, 의뢰비는 여기 있습니다.
    ja: あっ、依頼料はこちらです。
  d_nikke_moran_03_126:
    speaker: moran
    en: Y-you don't have to pay!
    ko: 아, 안 줘도 돼!
    ja: いや、いらねえ！
  d_nikke_moran_03_127:
    speaker: purewoman
    en: Why not?
    ko: 예? 왜요?
    ja: え？なぜですか？
  d_nikke_moran_03_128:
    speaker: moran
    en: I didn't get your money back.
    ko: 돈을 받아준 건 아니잖아.
    ja: 金を返してもらったわけじゃないだろ。
  d_nikke_moran_03_129:
    speaker: purewoman
    en: Still...
    ko: 그래도….
    ja: でも…
  d_nikke_moran_03_130:
    speaker: moran
    en: Please, I insist. If you ever run into another situation like this again,
      come find us.
    ko: |-
      괜찮아!
      그 대신 다음에도 돈을 못 받으면 우리를 찾아줘.
    ja: |-
      いいから！
      その代わり、また返してもらえなかったら
      俺たちのところに来てくれ。
  d_nikke_moran_03_131:
    speaker: purewoman
    en: Okay, I will. Thank you!
    ko: |-
      아, 알겠습니다!
      그럼 다음에 또 의뢰하러 올게요…!
    ja: |-
      わ、分かりました！
      では、またお願いします…！
  d_nikke_moran_03_132:
    speaker: moran
    en: Goodbye!
    ko: 그래, 잘 가!
    ja: ああ、じゃあな！
  d_nikke_moran_03_133:
    speaker: "<Self>"
    en: Are you sure that was a smart idea?
    ko: "…그래도 의뢰비를 받는 게 맞지 않았을까?"
    ja: "…依頼料はもらうべきじゃないか？"
  d_nikke_moran_03_134:
    speaker: moran
    en: How could we collect the fee when we didn't do the job properly?
    ko: |-
      어떻게 받아.
      일을 제대로 못한 거나 마찬가진데.
    ja: |-
      もらえるわけねえだろ。
      失敗したようなもんなのに。
  d_nikke_moran_03_135:
    speaker: moran
    en: Here, let's take another stab at it.
    ko: 다시 한번 더 제대로 해보자고!
    ja: もう1回、ちゃんとやってみようぜ！
  d_nikke_moran_03_136:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_137:
    speaker: "<Monologue>"
    en: Afterwards, we met with numerous different clients.
    ko: 우린 이 이후로도 많은 의뢰자들을 만났지만.
    ja: 私たちは、その後もたくさんの依頼者と会ったが
  d_nikke_moran_03_138:
    speaker: sadman
    en: I'm taking care of my brother. He's sick.
    ko: "…제가 아픈 동생을 보살피고 있어서요."
    ja: "…病気の妹の面倒を見ていて…"
  d_nikke_moran_03_139:
    speaker: moran
    en: B-be that as it may, you should pay back the money.
    ko: 그, 그래도 돈은 갚아야지!
    ja: で、でも金は返さねえと！
  d_nikke_moran_03_140:
    speaker: sadman
    en: I used all the money on my brother's hospital bills...
    ko: 동생 병원비로 다 써서 돈이 없어요….
    ja: |-
      妹の治療費に使ってしまって、
      お金がないのです…
  d_nikke_moran_03_141:
    speaker: moran
    en: Oh... well... I guess it can't be helped then.
    ko: "…그래? 그럼 어쩔 수 없지."
    ja: "…そうなのか？じゃあ、仕方ねえな。"
  d_nikke_moran_03_142:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_143:
    speaker: storywoman
    en: I got swindled out of the money I borrowed.
    ko: 흐윽… 제가 빌린 돈을 또 사기당해버려서요.
    ja: ううっ…詐欺に遭ってしまって…
  d_nikke_moran_03_144:
    speaker: moran
    en: Then why don't you get it back?
    ko: 그, 그럼 사기당한 돈을 찾아야지!
    ja: じゃ、じゃあその金を取り戻せよ！
  d_nikke_moran_03_145:
    speaker: storywoman
    en: That's what I'm trying to do. I even called the police.
    ko: |-
      지금 열심히 찾고 있어요…
      경찰에도 신고해 놨고요.
    ja: |-
      今、一生懸命手を尽くしています…
      警察にも通報しました。
  d_nikke_moran_03_146:
    speaker: moran
    en: Oh... okay.
    ko: "…그래? 그럼 어쩔 수 없지."
    ja: "…そうなのか？じゃあ、仕方ねえな。"
  d_nikke_moran_03_147:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_03_148:
    speaker: "<Monologue>"
    en: Unfortunately, we were unable to retrieve a single Credit for any of them.
    ko: 단 한 명에게도 돈을 받아 내지 못했고.
    ja: 誰からもお金を回収することはできず…
  d_nikke_moran_03_149:
    speaker: pricklywoman
    en: What is this? You said you'd get my money back! You got my hopes up!
    ko: |-
      뭐야, 즉시 받아준다면서!
      괜히 기대했잖아!
    ja: |-
      何よ、すぐに回収してくれるんでしょ！？
      期待して損したわ！
  d_nikke_moran_03_150:
    speaker: angryman
    en: I've got half a mind to take you to court for this!
    ko: 내가 당신들 고소할 겁니다!
    ja: 逆にあなたたちを訴えますよ！
  d_nikke_moran_03_151:
    speaker: "<Monologue>"
    en: The only compensation Moran and I receive from our clients is insults.
    ko: "…목단과 함께 의뢰인들에게 욕만 먹었다."
    ja: |-
      …モランと一緒に、依頼人たちから
      ひたすら責められた
d_nikke_moran_04:
  d_nikke_moran_04_1:
    speaker: moran
    en: Cadet...
    ko: "…동생."
    ja: "…弟。"
  d_nikke_moran_04_2:
    speaker: moran
    en: Something tells me I'm gonna out of this empty-handed.
    ko: 나… 이번에도 돈 못 벌 것 같지?
    ja: 俺…今回も金、稼げなさそうだよな？
  d_nikke_moran_04_3:
    speaker: "<Choice>"
    en: "... Maybe so."
    ko: 응. 그럴 것 같아.
    ja: ああ、そんな気がする
  d_nikke_moran_04_4:
    speaker: "<Choice>"
    en: Don't think like that. Let's keep at it.
    ko: 아니야, 조금만 더 해보자.
    ja: いや、もう少しだけやってみよう
  d_nikke_moran_04_5:
    speaker: moran
    en: "*Sigh*"
    ko: "…크흑."
    ja: "…くっ。"
  d_nikke_moran_04_6:
    speaker: moran
    en: Hearing you say that really puts the nail in the coffin.
    ko: 동생이 그렇게 말하니 더 마음 아프구만.
    ja: 弟にそう言われるとグサッとくるな。
  d_nikke_moran_04_7:
    speaker: moran
    en: That's kind of you to say,
    ko: "…동생은 정말 착하구나?"
    ja: "…弟は本当に優しいな。"
  d_nikke_moran_04_8:
    speaker: moran
    en: but...
    ko: 음… 아무래도.
    ja: うーん…やっぱり。
  d_nikke_moran_04_9:
    speaker: moran
    en: I really think it might be best if we stop here.
    ko: 이 일은 여기까지만 하는 게 좋을 것 같아.
    ja: この仕事はここまでにした方がいいな。
  d_nikke_moran_04_10:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_moran_04_11:
    speaker: moran
    en: Pushing on will only result in more heartbreak.
    ko: 더 하다간 상처만 남을 것 같거든….
    ja: これ以上やっても、傷つくだけな気がするんだ…
  d_nikke_moran_04_12:
    speaker: "<Self>"
    en: But how do you intend on earning money then?
    ko: "…그럼 앞으로 돈은 어떻게 벌 거야?"
    ja: "…じゃあ、お金はどうやって稼ぐんだ？"
  d_nikke_moran_04_13:
    speaker: moran
    en: Cadet.
    ko: 동생.
    ja: 弟。
  d_nikke_moran_04_14:
    speaker: moran
    en: Why don't you hire me as your secretary?
    ko: 날 비서로 한 번 고용해 보겠어?
    ja: 俺を秘書として雇ってくれねえか？
  d_nikke_moran_04_15:
    speaker: "<Self>"
    en: "??"
    ko: "…갑자기?"
    ja: "…急に？"
  d_nikke_moran_04_16:
    speaker: moran
    en: I may not look it, but I'm quite good at tending to people.
    ko: 나 이래 보여도 사람 챙기는 거 잘하거든.
    ja: |-
      こう見えても、人の世話をするのは
      得意なんだぜ。
  d_nikke_moran_04_17:
    speaker: moran
    en: I'm also a decent scrapper.
    ko: 싸움도 잘하고.
    ja: ケンカも得意だし。
  d_nikke_moran_04_18:
    speaker: moran
    en: How about it? I'll do it for cheap.
    ko: 어때? 시간당 싸게 싸게 해줄게.
    ja: どうだ？安くしてやるからよ。
  d_nikke_moran_04_19:
    speaker: moran
    en: Let me at least do a trial run for a week.
    ko: 딱 일주일만 고용해 봐.
    ja: 1週間だけ雇ってみてくれよ。
  d_nikke_moran_04_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_21:
    speaker: moran
    en: What? What's with that look?
    ko: "…어라? 동생, 그 표정은 뭐야?"
    ja: "…あれ？弟、その顔は何だ？"
  d_nikke_moran_04_22:
    speaker: "<Self>"
    en: I didn't realize I was making a face.
    ko: "…내 표정이 왜?"
    ja: "…私の顔がどうかしたか？"
  d_nikke_moran_04_23:
    speaker: moran
    en: You totally were. It looked like...
    ko: 뭔가 되게….
    ja: 何か、すごく…
  d_nikke_moran_04_24:
    speaker: sickwoman
    en: Excuse me.
    ko: 저, 저기요!
    ja: あ、あの！
  d_nikke_moran_04_25:
    speaker: sickwoman
    en: Are you still taking requests?
    ko: 호, 혹시 아직도 영업하시나요?
    ja: ま、まだ営業してますか？
  d_nikke_moran_04_26:
    speaker: sickwoman
    en: I want to make a request...!
    ko: 의뢰를 부탁하고 싶어서요…!
    ja: 依頼したいのですが…！
  d_nikke_moran_04_27:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_28:
    speaker: moran
    en: Sorry, but we're closing up shop.
    ko: 미안, 우리가 더 이상 이 일을 안 하기로 해서.
    ja: 悪いな、もうこの仕事はやめたんだ。
  d_nikke_moran_04_29:
    speaker: sickwoman
    en: Oh... I see.
    ko: "…아, 그러시군요."
    ja: "…あっ、そうですか。"
  d_nikke_moran_04_30:
    speaker: sickwoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_31:
    speaker: sickwoman
    en: I realize I'm being pushy, but...
    ko: "…저, 정말 염치없는 말이지만."
    ja: "…あの、身勝手なお願いなのですが…"
  d_nikke_moran_04_32:
    speaker: sickwoman
    en: Is there any way you could make an exception? I could be your last customer.
    ko: 저를 마지막 손님으로 받아주시면 안 될까요?
    ja: 最後の依頼として、引き受けてくれませんか？
  d_nikke_moran_04_33:
    speaker: sickwoman
    en: I've noticed you both here for a while now, and your fees are much cheaper
      than everyone else's.
    ko: 처음부터 지켜봐 왔는데… 의뢰비가 다른 곳보다 훨씬 저렴하더라고요.
    ja: |-
      ずっと見ていたのですが…
      依頼料が他のところよりずっと安いですね。
  d_nikke_moran_04_34:
    speaker: sickwoman
    en: I've been undergoing treatment in hospital for a year, so I'm a bit strapped
      for cash.
    ko: |-
      …제가 1년 동안 병원에서 입원 치료를 하는 바람에
      지금 가진 돈이 별로 없어서요.
    ja: |-
      …1年間入院していたせいで、
      ほとんどお金を持っていなくて…
  d_nikke_moran_04_35:
    speaker: sickwoman
    en: In order to continue the treatment, I'll need more money.
    ko: 다음 치료를 이어서 받으려면 병원비가 필요하거든요.
    ja: |-
      次の治療を受けるために、
      治療費が必要なんです。
  d_nikke_moran_04_36:
    speaker: sickwoman
    en: A year ago, I lent my friend some money, but now I can't get in touch with
      her.
    ko: |-
      1년 전에, 친구한테 돈을 빌려준 적이 있는데….
      그 친구가 연락이 안 닿아요.
    ja: |-
      1年前に、友だちにお金を貸したのですが…
      その子と連絡がつかなくて。
  d_nikke_moran_04_37:
    speaker: sickwoman
    en: Yesterday, after I was discharged from the hospital, I went to my friend's
      house and waited,
    ko: 그래서 어제 퇴원하고 친구 집 앞에서 하루 종일 기다렸는데.
    ja: |-
      昨日退院して、友だちの家の前で
      1日中待っていたんですが
  d_nikke_moran_04_38:
    speaker: sickwoman
    en: but no one came in or out all day.
    ko: 집 안에서 누가 나오지도 않고, 들어가지도 않아요.
    ja: 家に出入りする人は誰もいなかったんです。
  d_nikke_moran_04_39:
    speaker: sickwoman
    en: There's no one else around me who can help.
    ko: "…주변에 도와줄만한 사람도 없고."
    ja: "…周りに助けを求められる人もいません。"
  d_nikke_moran_04_40:
    speaker: sickwoman
    en: I originally planned to call the police, but I was worried that my friend
      might be intentionally avoiding me, so I dared not report it casually.
    ko: |-
      경찰에 신고하자니
      친구가 저를 만나기 싫어서 일부러 안 나오는 걸까 봐 쉽사리 신고도 못하겠더라고요.
    ja: |-
      警察への通報も考えましたが、
      ただ私を避けているだけかもしれないと
      思ったら、なかなか通報もできず…
  d_nikke_moran_04_41:
    speaker: sickwoman
    en: Is there any way you can help me, just this once?
    ko: "…그래서 그런데 제발 한 번만 도와주시면 안 될까요?"
    ja: "…そういうわけで、どうか助けてくれませんか？"
  d_nikke_moran_04_42:
    speaker: "<Monologue>"
    en: The woman stares at us pleadingly, tears welling up in the corners of her
      eyes.
    ko: 의뢰인은 눈물이 그렁그렁 맺힌 눈으로 우리를 바라봤다.
    ja: 依頼人は目に涙を浮かべて私たちを見つめた
  d_nikke_moran_04_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_44:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_45:
    speaker: "<Self>"
    en: Should we turn her down?
    ko: "…거절해야겠지?"
    ja: "…断るべきだよな？"
  d_nikke_moran_04_46:
    speaker: moran
    en: No.
    ko: "…아니, 동생."
    ja: "…いや。"
  d_nikke_moran_04_47:
    speaker: moran
    en: Let's give it one last shot.
    ko: 이번을 마지막으로 딱 한 번만 더 해보자.
    ja: 今回で最後ってことで、やってみよう。
  d_nikke_moran_04_48:
    speaker: "<Self>"
    en: Are you sure?
    ko: |-
      ??
      뭐?
    ja: |-
      ？？
      えっ？
  d_nikke_moran_04_49:
    speaker: moran
    en: You heard her.
    ko: 병원비가 필요하다잖아.
    ja: 治療費が必要なんだろ？
  d_nikke_moran_04_50:
    speaker: moran
    en: She's got nowhere else to turn.
    ko: 주변에 도와줄 사람도 없고.
    ja: 周りに助けも求められない。
  d_nikke_moran_04_51:
    speaker: moran
    en: We can't leave her hanging high and dry like this.
    ko: "…이런 사람을 그냥 지나칠 순 없어."
    ja: "…放っておけねえよ。"
  d_nikke_moran_04_52:
    speaker: moran
    en: If we're unable to collect the money this time, then we'll consider this venture
      well and truly over.
    ko: 이번에도 돈 못 받으면 깔끔하게 접는 걸로.
    ja: |-
      今回も金を取り戻せなかったら、
      スッパリ辞めるってことで
  d_nikke_moran_04_53:
    speaker: moran
    en: How about it?
    ko: 어때?
    ja: どうだ？
  d_nikke_moran_04_54:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_moran_04_55:
    speaker: moran
    en: Thank you, Cadet!
    ko: 고마워, 동생!
    ja: サンキュー、弟！
  d_nikke_moran_04_56:
    speaker: moran
    en: All right, Miss, we'll take on your case.
    ko: 마지막으로 힘내 보자고!
    ja: これで最後だ。頑張ろうぜ！
  d_nikke_moran_04_57:
    speaker: sickwoman
    en: Thank you so much!
    ko: |-
      …!!
      와, 감사해요!
    ja: |-
      …！！
      あ、ありがとうございます！
  d_nikke_moran_04_58:
    speaker: moran
    en: Only on one condition, however.
    ko: 그 대신 조건이 있어.
    ja: その代わり、条件がある。
  d_nikke_moran_04_59:
    speaker: moran
    en: You're coming with us.
    ko: 우리랑 같이 동행하자.
    ja: 俺たちと一緒に来てくれ。
  d_nikke_moran_04_60:
    speaker: moran
    en: Based on what little experience I have in this profession,
    ko: 지금까지 내가 이 일을 해본 결과.
    ja: この仕事をやってみて、
  d_nikke_moran_04_61:
    speaker: moran
    en: collecting the money may be easier if the client is present.
    ko: "…아무래도 의뢰인이 같이 있어야 돈을 받을 수 있을 것 같거든."
    ja: |-
      …やっぱり依頼人が一緒にいないと
      金を取り戻せないって気がするんだ。
  d_nikke_moran_04_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_63:
    speaker: sickwoman
    en: Sure, no problem!
    ko: |-
      …아! 네!
      알겠습니다.
    ja: |-
      …あ！はい！
      分かりました。
  d_nikke_moran_04_64:
    speaker: "<Monologue>"
    en: We arrive in a dingy back alley packed with old, dilapidated houses.
    ko: 우리는 의뢰인과 함께 허름한 집들이 모여있는 뒷골목에 도착했고.
    ja: |-
      私たちは依頼人と一緒に、
      古い家が並ぶ裏通りに到着した
  d_nikke_moran_04_65:
    speaker: "<Monologue>"
    en: We stand before a rusted iron gate. The surrounding air is fetid with the
      stench of piled-up garbage.
    ko: |-
      녹슨 철문 앞에는.
      언제부터 쌓인 건지 모를 쓰레기들 때문인지 악취가 가득했다.
    ja: |-
      錆びた鉄扉の前には、
      いつからあるのか分からないゴミが散乱しており
      辺りには悪臭が漂っていた
  d_nikke_moran_04_66:
    speaker: moran
    en: This is the place?
    ko: "…여기라는 거지?"
    ja: "…ここなんだよな？"
  d_nikke_moran_04_67:
    speaker: "<Self>"
    en: What a dump.
    ko: "…음, 상황이 좋아 보이진 않네."
    ja: "…うーん、めちゃくちゃだな"
  d_nikke_moran_04_68:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
    ja: ドンドンドン！
  d_nikke_moran_04_69:
    speaker: moran
    en: Hello?
    ko: 어이-!
    ja: おーい！
  d_nikke_moran_04_70:
    speaker: "<Monologue>"
    en: Moran pounds on the door.
    ko: 목단은 의뢰 대상 집 문을 세게 두드렸지만.
    ja: モランは依頼対象者の家のドアを強く叩いたが
  d_nikke_moran_04_71:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_04_72:
    speaker: "<Monologue>"
    en: Not a single sound comes from inside the house.
    ko: 집 안은 쥐 죽은 듯이 조용했다.
    ja: 家の中は静まりかえっていた
  d_nikke_moran_04_73:
    speaker: moran
    en: It's so quiet. Too quiet.
    ko: "…진짜 아무도 없는 거 아니야?"
    ja: "…マジで誰もいないんじゃないか？"
  d_nikke_moran_04_74:
    speaker: moran
    en: Maybe no one's home?
    ko: 너무 조용한데….
    ja: 静かすぎるな…
  d_nikke_moran_04_75:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
    ja: ドンドンドン！
  d_nikke_moran_04_76:
    speaker: moran
    en: Anyone in there?
    ko: 안에 아무도 없어?!
    ja: 誰もいねえのか！？
  d_nikke_moran_04_77:
    speaker: "<Monologue>"
    en: After Moran bangs on the door a few more times...
    ko: 목단이 문을 몇 번 더 세게 치자.
    ja: モランがさらにドアを強く叩くと
  d_nikke_moran_04_78:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  d_nikke_moran_04_79:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_04_80:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_04_81:
    speaker: sickwoman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_moran_04_82:
    speaker: "<Monologue>"
    en: The rusted-out door slowly creaks open, but there is no one on the other side.
    ko: |-
      녹슨 철문이 천천히 열렸지만,
      문밖으로 나오는 사람은 없었다.
    ja: |-
      錆びた鉄扉がゆっくりと開いたが、
      誰も出てこなかった
  d_nikke_moran_04_83:
    speaker: moran
    en: What the...
    ko: 뭐, 뭐지?
    ja: な、何だ？
  d_nikke_moran_04_84:
    speaker: moran
    en: Did I just knock the door open?
    ko: 나 때문에 문이 저절로 열린 건가…?
    ja: 俺のせいでドアが開いたのか…？
  d_nikke_moran_04_85:
    speaker: sickwoman
    en: You must have.
    ko: 그, 그런가 봐요.
    ja: そ、そうみたいです。
  d_nikke_moran_04_86:
    speaker: sickwoman
    en: It never opened before, no matter how many times I knocked.
    ko: 전 아무리 두드려도 문이 절대 열리지 않던데….
    ja: 私がいくら叩いても、絶対に開かなかったのに…
  d_nikke_moran_04_87:
    speaker: moran
    en: Well... should we head in?
    ko: 일단… 들어가 볼까?
    ja: とりあえず…入ってみっか？
  d_nikke_moran_04_88:
    speaker: "<Self>"
    en: If we plan on getting that money back, then yes.
    ko: |-
      …응, 들어가 보자.
      돈은 받아야 하니까.
    ja: |-
      …ああ、そうしよう。
      お金は返してもらわないと
  d_nikke_moran_04_89:
    speaker: "<Monologue>"
    en: The three of us all step through the doorway,
    ko: 목단과 의뢰인, 그리고 나는 집 안으로 발걸음을 옮겼고.
    ja: モランと依頼人、そして私は家の中へ移動した
  d_nikke_moran_04_90:
    speaker: "<Monologue>"
    en: passing through the yard and entering the house.
    ko: 마당을 지나 집 안으로 들어서는 순간.
    ja: 庭を通り、家の中へ入った瞬間
  d_nikke_moran_04_91:
    speaker: moran
    en: "... Wait a minute."
    ko: "…잠깐."
    ja: "…待て。"
  d_nikke_moran_04_92:
    speaker: "<Monologue>"
    en: Moran stops and freezes.
    ko: 목단은 걸음을 멈춰 섰다.
    ja: モランが立ち止まった
  d_nikke_moran_04_93:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_moran_04_94:
    speaker: moran
    en: Cadet, cover her eyes.
    ko: 동생, 의뢰인 눈 가려.
    ja: 弟、依頼人の目を隠せ。
  d_nikke_moran_04_95:
    speaker: "<Self>"
    en: What?
    ko: "??"
    ja: "？？"
  d_nikke_moran_04_96:
    speaker: moran
    en: Just do it!
    ko: 얼른! 눈 가려.
    ja: 早く！
  d_nikke_moran_04_97:
    speaker: "<Monologue>"
    en: I quickly cover the woman's eyes with my hands.
    ko: 나는 황급히 의뢰인의 눈을 손으로 가렸고.
    ja: 私は慌てて依頼人の目を隠した
  d_nikke_moran_04_98:
    speaker: sickwoman
    en: Hey, what's the big idea?
    ko: 왜, 왜 그러세요?
    ja: ど、どうしたんですか？
  d_nikke_moran_04_99:
    speaker: "<Monologue>"
    en: Up ahead,
    ko: 목단의 어깨너머엔.
    ja: モランの視線の先には
  d_nikke_moran_04_100:
    speaker: "<Monologue>"
    en: I can see a corpse that appears to have been there for quite some time.
    ko: 꽤 오랜 시간이 지난 것으로 보이는.
    ja: かなりの時間が経過した
  d_nikke_moran_04_101:
    speaker: "<Monologue>"
    en: It has decomposed beyond recognition.
    ko: 형체를 잘 알아볼 수 없는 시신이 한 구 있었다.
    ja: 形さえ判別できない遺体があった
d_nikke_moran_05:
  d_nikke_moran_05_1:
    speaker: poli
    en: I appreciate you two bringing this matter to our attention.
    ko: |-
      신고해 주셔서 감사해영!
      목단, 지휘관.
    ja: |-
      通報ありがとうございますぅ！
      モラン、指揮官。
  d_nikke_moran_05_2:
    speaker: poli
    en: Are you okay?
    ko: 두 분 괜찮으신가영?
    ja: お二人とも、大丈夫ですかぁ？
  d_nikke_moran_05_3:
    speaker: "<Self>"
    en: I'm still a bit shaken, to be honest.
    ko: "…마음이 안 좋네."
    ja: "…いい気分ではない"
  d_nikke_moran_05_4:
    speaker: moran
    en: Me too.
    ko: "…나도."
    ja: "…俺も。"
  d_nikke_moran_05_5:
    speaker: poli
    en: That's understandable.
    ko: "…에흉, 그렇졍."
    ja: "…はぁぁ、そうですよねぇ。"
  d_nikke_moran_05_6:
    speaker: poli
    en: We'll have to investigate further to determine the exact cause,
    ko: 정확한 사인은 더 조사해 봐야 알겠지만.
    ja: |-
      正確な死因は、もう少し
      調査しないと分かりませんが
  d_nikke_moran_05_7:
    speaker: poli
    en: but based on our preliminary findings, I'd say the victim... took matters
      into their own hands, so to say.
    ko: |-
      지금까지 밝혀진 바로는.
      안 좋은 선택을 하신 것 같아영.
    ja: |-
      今までの報告から推測するに、
      自ら生きることを諦めてしまったようですねぇ。
  d_nikke_moran_05_8:
    speaker: poli
    en: We also found this letter at the scene. Do you want to take a look?
    ko: |-
      아, 그리고 현장에서 편지가 한장 발견 됐는뎅
      한 번 읽어보시겠어영?
    ja: |-
      あ、それから現場で手紙が見つかったのですが
      読んでみますかぁ？
  d_nikke_moran_05_9:
    speaker: sickwoman
    en: "... I-I'll read it."
    ko: "…제, 제가 읽어볼게요."
    ja: "…わ、私が読みます。"
  d_nikke_moran_05_10:
    speaker: "<Monologue>"
    en: Poli hands the letter to the woman,
    ko: 폴리는 의뢰인에게 편지를 한 장 건네주었고.
    ja: ポリは依頼人に手紙を渡した
  d_nikke_moran_05_11:
    speaker: "<Monologue>"
    en: who pores over it.
    ko: 의뢰인은 편지를 찬찬히 읽어보기 시작했다.
    ja: 依頼人はゆっくり手紙を読み始めた
  d_nikke_moran_05_12:
    speaker: sickwoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_13:
    speaker: sickwoman
    en: "*Sniffle* *Sniffle*"
    ko: |-
      …흑.
      흐윽….
    ja: |-
      …うっ…
      ヒック…
  d_nikke_moran_05_14:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_16:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_17:
    speaker: "<Monologue>"
    en: As she holds the letter, tears pour down her face.
    ko: 이내 편지를 품에 안고는 하염없이 눈물만 쏟아냈다.
    ja: そして手紙を胸に抱き、とめどなく涙を流した
  d_nikke_moran_05_18:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_moran_05_19:
    speaker: "<Monologue>"
    en: The police leave after conducting their initial investigation, leaving the
      client to sort through the deceased's belongings.
    ko: |-
      경찰들은 사건을 수습한 뒤 현장을 떠났고.
      의뢰인은 고인의 유품을 정리하고 있었다.
    ja: |-
      警察は現場を片づけてその場を去り、
      依頼人は故人の遺品を整理していた
  d_nikke_moran_05_20:
    speaker: moran
    en: "... Are you okay?"
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_moran_05_21:
    speaker: sickwoman
    en: "... Yeah."
    ko: "……아, 네."
    ja: "……あ、はい。"
  d_nikke_moran_05_22:
    speaker: sickwoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_23:
    speaker: sickwoman
    en: At first, I was angry.
    ko: 처음엔 화가 났어요.
    ja: 最初は腹が立ちました。
  d_nikke_moran_05_24:
    speaker: sickwoman
    en: I thought it was selfish of her to do such a thing.
    ko: 무책임하게 떠난 것 같아서요.
    ja: 無責任だと思って。
  d_nikke_moran_05_25:
    speaker: sickwoman
    en: But after reading the letter she wrote, I saw how difficult things had been
      for her.
    ko: |-
      그런데 친구의 편지를 읽어보니.
      이 친구가 얼마나 힘들었는지 느껴지더군요.
    ja: |-
      でも、手紙を読んで、
      あの子がどれほど苦しんでいたのか
      分かったんです。
  d_nikke_moran_05_26:
    speaker: sickwoman
    en: She mentioned me.
    ko: 제 이야기도 적혀져 있었어요.
    ja: 私のことも書いてありました。
  d_nikke_moran_05_27:
    speaker: sickwoman
    en: She apologized for not being able to pay me back,
    ko: 돈을 못 갚아서 미안하다고요.
    ja: お金を返せなくて申し訳ないと。
  d_nikke_moran_05_28:
    speaker: sickwoman
    en: but I couldn't care less about the money now. I just hope my friend is in
      a better place.
    ko: 비록 돈은 못 받았지만, 친구가 좋은 곳에 갔으면 좋겠어요.
    ja: |-
      お金は返ってきませんでしたが、
      あの子が天国にいるといいなと思います。
  d_nikke_moran_05_29:
    speaker: sickwoman
    en: You two go ahead. I'm going to stay here and go through her things.
    ko: |-
      그럼 먼저 가보세요.
      저는 이 친구의 마지막 유품을 정리하고 가야 할 것 같아서요.
    ja: |-
      先にお帰りください。
      私はあの子の遺品を整理したいので。
  d_nikke_moran_05_30:
    speaker: sickwoman
    en: Thank you for helping me.
    ko: 도와주셔서 감사합니다.
    ja: 助けていただき、ありがとうございました。
  d_nikke_moran_05_31:
    speaker: "<Monologue>"
    en: We leave the woman inside the house and walk out.
    ko: |-
      우리는 의뢰인을 남겨둔 채,
      집에서 걸어 나왔고.
    ja: 私たちは依頼人を残し、家を出た
  d_nikke_moran_05_32:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_34:
    speaker: "<Monologue>"
    en: Neither of us says a word.
    ko: 한동안 아무 말 없이 길을 걸었다.
    ja: しばらく、何も言わずに歩き続けた
  d_nikke_moran_05_35:
    speaker: moran
    en: Looks like we failed to get the money back this time as well.
    ko: "…이번에도 결국 돈을 못 받았네."
    ja: "…結局、今回も金をもらえなかったな。"
  d_nikke_moran_05_36:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_37:
    speaker: moran
    en: Thank you for all your help.
    ko: 동생, 지금까지 날 도와줘서 고마웠어.
    ja: 弟、今まで手伝ってくれてありがとな。
  d_nikke_moran_05_38:
    speaker: moran
    en: I think I'm going to go to the Repair Center.
    ko: 난 이만 리페어 센터나 가야겠어.
    ja: 俺はリペアセンターに行ってみるぜ。
  d_nikke_moran_05_39:
    speaker: "<Self>"
    en: Why there?
    ko: |-
      ??
      리페어 센터는 왜?
    ja: |-
      ？？
      どうしてリペアセンターに？
  d_nikke_moran_05_40:
    speaker: moran
    en: I might be able to sell some of my spare parts.
    ko: 혹시나 팔 수 있는 파츠라도 있을까 싶어서.
    ja: 売れるパーツがあるんじゃねえかと思って。
  d_nikke_moran_05_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_42:
    speaker: "<Self>"
    en: I'll just lend you the mo...
    ko: 그냥 내가 돈 빌려….
    ja: 私がお金を貸し…
  d_nikke_moran_05_43:
    speaker: jin
    en: Moran!
    ko: "…누---님!"
    ja: "…あーねーきーー！"
  d_nikke_moran_05_44:
    speaker: moran
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_moran_05_45:
    speaker: "<Monologue>"
    en: Off in the distance, Jin comes barreling towards us.
    ko: 멀리서 진이 목단을 향해 달려왔다.
    ja: 遠くからジンがモランの方へ走ってきた
  d_nikke_moran_05_46:
    speaker: moran
    en: Jin?
    ko: "…진?"
    ja: "…ジン？"
  d_nikke_moran_05_47:
    speaker: jin
    en: Phew... let me catch my breath...
    ko: 아이고, 숨차라.
    ja: はぁ、はぁ、走ったから息が…
  d_nikke_moran_05_48:
    speaker: jin
    en: You aren't picking up your calls. What are you doing here?
    ko: |-
      연락도 안 받고
      여기서 뭐하고 계십니까.
    ja: 連絡もつかないし、ここで何してたんですか？
  d_nikke_moran_05_49:
    speaker: moran
    en: I was working.
    ko: 아, 일을 좀 한다고.
    ja: ああ、仕事をしてたんだ。
  d_nikke_moran_05_50:
    speaker: jin
    en: Really? Did you make some money?
    ko: 오, 그럼 돈은 좀 버셨나요?
    ja: おっ、じゃあ少しは稼げました？
  d_nikke_moran_05_51:
    speaker: moran
    en: Erm...
    ko: "…그게."
    ja: "…それが…"
  d_nikke_moran_05_52:
    speaker: jin
    en: "..."
    ko: |-
      에헤이~
      이거 이거.
    ja: はは～ん。なるほど。
  d_nikke_moran_05_53:
    speaker: jin
    en: I'll take it as a no?
    ko: 누님 표정 보니 한 푼도 못 벌었구만?
    ja: その顔は、一銭も稼げてないですね？
  d_nikke_moran_05_54:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_55:
    speaker: jin
    en: But you were so confident when you left!
    ko: 전 누님이 되게 의기양양하게 나가길래.
    ja: 姉貴がやる気満々で出て行ったので
  d_nikke_moran_05_56:
    speaker: jin
    en: I thought you were gonna head out and make boodles of cash.
    ko: 뭐, 큰돈이라도 벌어오나 했는데 말이죠~
    ja: 大金でも稼いでくるのかな～って思ってたのに。
  d_nikke_moran_05_57:
    speaker: moran
    en: "... Did you come here just to make fun of me?"
    ko: "…너 나 놀리러 왔냐?"
    ja: "…お前、からかいに来たのか？"
  d_nikke_moran_05_58:
    speaker: jin
    en: C'mon, don't be like that.
    ko: 에이~ 설마요.
    ja: まっさか～
  d_nikke_moran_05_59:
    speaker: jin
    en: I came here to show you this.
    ko: 누님, 이것 좀 보십쇼.
    ja: 姉貴、これ見てください。
  d_nikke_moran_05_60:
    speaker: "<Monologue>"
    en: Jin produces a Credit card and shows it to Moran.
    ko: |-
      진은 크레디트 카드를 꺼내
      목단에게 보여줬다.
    ja: |-
      ジンはクレジットカードを取り出し、
      モランに見せた
  d_nikke_moran_05_61:
    speaker: moran
    en: What is this?
    ko: "…이게 뭔데."
    ja: "…何だよ、これ。"
  d_nikke_moran_05_62:
    speaker: moran
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_moran_05_63:
    speaker: moran
    en: Wait a minute...
    ko: 자, 잠깐만.
    ja: ま、待ってくれ。
  d_nikke_moran_05_64:
    speaker: moran
    en: "... Oh my goodness, look at the balance..."
    ko: "…일, 십, 백, 천…?!"
    ja: "…一、十、百、千…！？"
  d_nikke_moran_05_65:
    speaker: jin
    en: Hehe.
    ko: |-
      엣헴.
      제가 말이죠.
    ja: |-
      えっへん。
      実はですね。
  d_nikke_moran_05_66:
    speaker: jin
    en: I used what little funds we had left and invested it, and I hit paydirt!
    ko: |-
      모란회 자금 남은 걸로 한 번 투자를 해봤는데
      대박이 나버렸지 뭡니까~
    ja: |-
      牡丹会の残った資金で投資してみたんですが、
      大当たりしちゃったんすよ～
  d_nikke_moran_05_67:
    speaker: jin
    en: With this, we won't have to worry about money for the next few years.
    ko: |-
      이걸로 향후 몇 년간 모란회는 돈 걱정할 필요가 없다.
      이 말씀입니다.
    ja: |-
      これで今後数年間は、金の心配はいらない。
      そういうことです。
  d_nikke_moran_05_68:
    speaker: moran
    en: Say, any chance you could pass a little bit of that my way?
    ko: |-
      …저기.
      이거 지금 좀 쓸 수 있어?
    ja: |-
      …あのさ。
      これ、ちょっと使っていいか？
  d_nikke_moran_05_69:
    speaker: jin
    en: Huh? Well... Sure, I guess.
    ko: |-
      예?
      뭐… 그거야 상관 없죠?
    ja: |-
      え？
      まあ…構いませんけど？
  d_nikke_moran_05_70:
    speaker: jin
    en: But before you spend any of it, could you give me 20%?
    ko: 누님, 그런데 쓰기 전에 저한테 20%만 떼주….
    ja: 姉貴、でも使う前に俺に20％の手数料を…
  d_nikke_moran_05_71:
    speaker: "<Narration>"
    en: "*Yoink*"
    ko: 휙-!
    ja: パッ！
  d_nikke_moran_05_72:
    speaker: "<Monologue>"
    en: Moran snatches the Credit card out of Jin's hand.
    ko: 목단은 진이 들고 있던 크레디트 카드를 낚아챘다.
    ja: |-
      モランはジンが持っていたクレジットカードを
      奪い取った
  d_nikke_moran_05_73:
    speaker: moran
    en: I'll be right back. I've just got to spend a bit of it on something, nothing
      big.
    ko: 나, 이 돈 조금만 쓰고 올게!
    ja: この金、ちょっと使ってくるぜ！
  d_nikke_moran_05_74:
    speaker: jin
    en: Huh?
    ko: 예?
    ja: えっ？
  d_nikke_moran_05_75:
    speaker: jin
    en: What are you spending it on?
    ko: 쓴다고요? 어디예요?
    ja: 今ですか？どこに？
  d_nikke_moran_05_76:
    speaker: moran
    en: No time, I'll tell you later.
    ko: 그건 조금 있다가 얘기해 줄게!
    ja: あとで話す！
  d_nikke_moran_05_77:
    speaker: moran
    en: See you at home!
    ko: 나중에 집에서 보자!
    ja: 家で待ってろ！
  d_nikke_moran_05_78:
    speaker: "<Monologue>"
    en: With the Credit card in tow, Moran scampers off.
    ko: |-
      목단은 진이 들고 있던 크레디트 카드를 뺏어 들고는
      어디론가 급하게 달려갔다.
    ja: モランはどこかへ急いで走っていった
  d_nikke_moran_05_79:
    speaker: jin
    en: Hey, where are you going?
    ko: 누님, 어디 가세요!
    ja: 姉貴、どこ行くんすか！？
  d_nikke_moran_05_80:
    speaker: jin
    en: Moran!
    ko: 누님-!!
    ja: 姉貴ー！！
  d_nikke_moran_05_81:
    speaker: jin
    en: We should use that money to hold a party for everyone!
    ko: 그 돈으로 회식해야죠-!!
    ja: その金で飲み会しましょうよー！！
  d_nikke_moran_05_82:
    speaker: jin
    en: "*Sigh*"
    ko: "…에헤이."
    ja: "…やれやれ。"
  d_nikke_moran_05_83:
    speaker: jin
    en: This is not good.
    ko: 조졌네, 이거.
    ja: まいったな。
  d_nikke_moran_05_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_85:
    speaker: jin
    en: Maybe we should just hold a party without her.
    ko: |-
      …쩝.
      형님, 누님 빼고 저희끼리 회식할까요?
    ja: |-
      …ちぇっ。
      兄貴、俺たちだけで飲み会やりません？
  d_nikke_moran_05_86:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 후.
    ja: 数日後
  d_nikke_moran_05_87:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_moran_05_88:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_moran_05_89:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_moran_05_90:
    speaker: moran
    en: Hey, Cadet!
    ko: 동생!
    ja: 弟！
  d_nikke_moran_05_91:
    speaker: "<Self>"
    en: Moran?
    ko: "…목단?"
    ja: "…モラン？"
  d_nikke_moran_05_92:
    speaker: "<Monologue>"
    en: Moran enters the office with her hands full of shopping bags.
    ko: 목단은 두 손 가득히 쇼핑백을 든 채 지휘관실로 들어왔다.
    ja: |-
      モランは両手いっぱいに買い物袋をぶら下げて
      指揮官室に入ってきた
  d_nikke_moran_05_93:
    speaker: moran
    en: Since you really went above and beyond for me last time,
    ko: 며칠 전에 동생이 나 때문에 너무 고생한 것 같아서.
    ja: こないだ、俺のせいで大変だっただろ？
  d_nikke_moran_05_94:
    speaker: moran
    en: I bought you some treats!
    ko: 맛있는 것 좀 사 왔어!
    ja: だから、うまいもん買ってきたんだ！
  d_nikke_moran_05_95:
    speaker: "<Self>"
    en: Is the money issue all resolved?
    ko: 돈 문제는 완전히 해결된 거야?
    ja: お金の問題は解決したのか？
  d_nikke_moran_05_96:
    speaker: moran
    en: Yep! Thanks to Jin, we won't have to worry about money for a while.
    ko: |-
      엉!
      진 덕분에 앞으로 돈 걱정은 없을 것 같아!
    ja: |-
      おう！
      ジンのおかげで、心配いらねえぞ！
  d_nikke_moran_05_97:
    speaker: moran
    en: Also, do you remember our last client, the sick woman?
    ko: |-
      그리고 우리 떼인 돈 받아주는 일 했을 때.
      마지막 의뢰인 기억나?
    ja: |-
      それから、踏み倒された金を回収する仕事を
      した時の、最後の依頼人、覚えてるか？
  d_nikke_moran_05_98:
    speaker: "<Self>"
    en: Sure, I remember her.
    ko: 응, 기억나.
    ja: ああ
  d_nikke_moran_05_99:
    speaker: moran
    en: I lent her some money for her treatment.
    ko: 그 사람한테도 병원비를 빌려줬어!
    ja: あの人にも治療費を貸してやったんだ！
  d_nikke_moran_05_100:
    speaker: "<Self>"
    en: Really?
    ko: 오, 정말?
    ja: おお、そうなのか？
  d_nikke_moran_05_101:
    speaker: moran
    en: Yeah. She's the one I went to see when I first got the Credit card.
    ko: |-
      엉! 사실 그날,
      크레디트 카드 가지고 의뢰인한테 갔던 거거든.
    ja: |-
      ああ！実はあの日、クレジットカードを持って
      依頼人に会いに行ったんだ。
  d_nikke_moran_05_102:
    speaker: moran
    en: I just couldn't get her out of my mind.
    ko: 계속 마음에 걸리더라고.
    ja: 気にかかってたんだよ。
  d_nikke_moran_05_103:
    speaker: moran
    en: You should have seen her reaction when she got the money. She was bawling.
    ko: 의뢰인이 돈 받고는 그 자리에서 펑펑 우는 거 있지?
    ja: |-
      依頼人は金を受け取って、
      その場で大泣きしちまった。
  d_nikke_moran_05_104:
    speaker: moran
    en: It was all I could do to keep myself from crying.
    ko: 나도 눈물 참느라 죽는 줄 알았잖아.
    ja: 俺も涙をこらえるのに必死だったぜ。
  d_nikke_moran_05_105:
    speaker: moran
    en: I joked around with her that she had to get better quickly so that she could
      pay me back soon.
    ko: 그래서 얼른 나은 뒤에, 세 배로 갚으라고 했어!
    ja: |-
      だから早く治して、
      3倍にして返せって言ったんだ！
  d_nikke_moran_05_106:
    speaker: "<Self>"
    en: That was very kind of you.
    ko: 잘했네.
    ja: いいことをしたと思う
  d_nikke_moran_05_107:
    speaker: "<Self>"
    en: However... not only did you not bring in money, but now you're actively giving
      it away.
    ko: "…그런데 어떻게 보면 돈을 더 줘버린 게 돼버렸네."
    ja: |-
      …でも、お金をもらうどころか、
      渡したことになるな
  d_nikke_moran_05_108:
    speaker: moran
    en: That may be true,
    ko: 그건 그렇지.
    ja: まあな。
  d_nikke_moran_05_109:
    speaker: moran
    en: but this puts my mind at ease. We should help who we can, right?
    ko: |-
      그런데 난 이게 더 마음이 편해.
      돕고 돕는 세상 아니겠어?
    ja: |-
      でも、俺はこの方が気楽なんだよ。
      助け合うのが仁義ってもんだろ？
  d_nikke_moran_05_110:
    speaker: moran
    en: Cadet.
    ko: 동생아.
    ja: なあ、弟。
  d_nikke_moran_05_111:
    speaker: moran
    en: If there's one thing in life that's guaranteed,
    ko: 진짜 이거 하나만큼은 장담하는데.
    ja: これだけは断言できる。
  d_nikke_moran_05_112:
    speaker: moran
    en: it's that the kindness you show to others will eventually come back around.
    ko: |-
      결국 내가 먼저 호의를 베풀면
      결국 베푼 만큼 언젠간 꼭 돌아오더라고.
    ja: |-
      先に優しくすれば、
      その分、いつか返ってくるんだ。
  d_nikke_moran_05_113:
    speaker: moran
    en: Not only that, but you form connections with people that way,
    ko: 그렇게 연이 생기고.
    ja: そうして縁ができて、
  d_nikke_moran_05_114:
    speaker: moran
    en: and when those relationships deepen, you'll end up having many loyal friends.
    ko: 그 연이 깊어지면 바로 의리가 되는 것 아니겠어?
    ja: その縁が深まれば、それが仁義になるんだよ。
  d_nikke_moran_05_115:
    speaker: moran
    en: That's how I've always lived my life,
    ko: 나는 그렇게 살았어.
    ja: 俺はそうやって生きてきた。
  d_nikke_moran_05_116:
    speaker: moran
    en: and now,
    ko: 그렇게 살다 보니.
    ja: そうしたら、
  d_nikke_moran_05_117:
    speaker: moran
    en: I've got a whole bunch of reliable and trustworthy companions on my side.
    ko: "어느 순간, \n얼마 없지만 날 잘 따라와 주는 믿음직스러운 부하들도 생기고."
    ja: |-
      いつの間にか、
      数は少ないけど俺を慕ってくれる
      頼もしい仲間たちもできて
  d_nikke_moran_05_118:
    speaker: moran
    en: And whenever I trip and fall, I've got dozens of people who will reach out
      and pick me back up.
    ko: 힘들 때마다 옆에 있는 사람들이 손을 내밀어 주더라고.
    ja: |-
      つらい時に、隣にいる人たちが
      手を差し伸べてくれるようになったんだ。
  d_nikke_moran_05_119:
    speaker: "<Self>"
    en: Sounds like you've lived a good life.
    ko: "…괜찮게 살고 있다고 생각해."
    ja: "…いい生き方だと思う"
  d_nikke_moran_05_120:
    speaker: moran
    en: Hehe, thanks.
    ko: 하하! 고마워.
    ja: あはは！ありがとな。
  d_nikke_moran_05_121:
    speaker: moran
    en: I've also been learning a lot about investing,
    ko: |-
      아, 맞다.
      동생! 나 요즘에 투자를 배우고 있거든!
    ja: |-
      あ、そうだ。
      弟！俺、最近投資を勉強してるんだ！
  d_nikke_moran_05_122:
    speaker: moran
    en: and our money has been multiplying like crazy!
    ko: 돈이 막 복사가 돼!
    ja: 金がどんどん増えてくんだよ！
  d_nikke_moran_05_123:
    speaker: moran
    en: Check it out.
    ko: 이거 볼래?
    ja: 見るか？
  d_nikke_moran_05_124:
    speaker: "<Monologue>"
    en: Moran shows me her phone.
    ko: 목단은 자신의 핸드폰을 나에게 보여줬고.
    ja: モランは自分の携帯電話を私に見せた
  d_nikke_moran_05_125:
    speaker: "<Monologue>"
    en: The screen is completely covered in green.
    ko: "…화면 안은 온통 파란색으로 도배되어 있었다."
    ja: "…画面の中は、青線だらけになっていた"
  d_nikke_moran_05_126:
    speaker: "<Self>"
    en: It doesn't seem like it's on the uptrend right now.
    ko: "…지금은 돈이 복사가 안되고 있는 것 같은데?"
    ja: "…今はそうでもないみたいだな"
  d_nikke_moran_05_127:
    speaker: moran
    en: It's all good. You've just got to wait it out, and it'll go back up.
    ko: 조금만 버티면 오를 거야, 걱정 마!
    ja: |-
      ちょっと耐えれば上がるはずだ。
      心配すんなって！
  d_nikke_moran_05_128:
    speaker: moran
    en: Would you like to do some investing yourself?
    ko: 동생도 같이 할래?
    ja: 弟も一緒にやらねえか？
  d_nikke_moran_05_129:
    speaker: moran
    en: I've got some great insider information.
    ko: 내가 좋은 정보를 알아 왔거든!
    ja: いい情報持ってんだぜ！
  d_nikke_moran_05_130:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_moran_05_131:
    speaker: "<Monologue>"
    en: I have a strong feeling that Moran will be paying me more visits in the future.
    ko: |-
      난 조만간 목단이 또 한 번 더 지휘관실에
      찾아올 것만 같은 기분이 강하게 들었다.
    ja: |-
      私は遠からず、モランがまた指揮官室に
      やってくるだろうと確信した
