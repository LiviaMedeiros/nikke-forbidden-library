---
d_nikke_eunhwa_01:
  d_nikke_eunhwa_01_1:
    speaker: eunhwa
    en: "... Attention."
    ko: "…주목."
    ja: "…注目。"
  d_nikke_eunhwa_01_2:
    speaker: eunhwa
    en: Here is a place that has overcome the big hurdles
    ko: 인간으로서의 죽음과,
    ja: 人間としての死と、
  d_nikke_eunhwa_01_3:
    speaker: eunhwa
    en: of death and the production of Nikkes.
    ko: 니케 제조 공장이라는 큰 허들을 넘어서.
    ja: ニケ製造工場という大きなハードルを超えて
  d_nikke_eunhwa_01_4:
    speaker: eunhwa
    en: I welcome you to Elysion Tower, the last gateway to resurrection.
    ko: "부활을 위한 마지막 관문, \n엘리시온 타워에 온 것을 환영한다."
    ja: |-
      復活のための最後の関門、
      エリシオンタワーへ来た諸君を歓迎する。
  d_nikke_eunhwa_01_5:
    speaker: eunhwa
    en: I am Eunhwa from Absolute Squad and I will be your instructor.
    ko: 나는 너희들의 교관을 맡은 앱솔루트 스쿼드의 은화다.
    ja: 私はお前たちの教官を務める、\nアブソルート部隊のウンファだ。
  d_nikke_eunhwa_01_6:
    speaker: eunhwa
    en: Now, go around and introduce yourselves.
    ko: 자, 이제 너희들도 자기소개를 해 봐.
    ja: さあ、お前たちも自己紹介してみろ。
  d_nikke_eunhwa_01_7:
    speaker: trainee2
    en: I-I'm trainee number 2!
    ko: 후, 훈련생 2호입니다!
    ja: く、訓練生2号です！
  d_nikke_eunhwa_01_8:
    speaker: trainee3
    en: I'm trainee number 3.
    ko: 훈련생 3호입니다.
    ja: 訓練生3号です。
  d_nikke_eunhwa_01_9:
    speaker: trainee5
    en: I'm trainee number 5.
    ko: 훈련생 5호입니다.
    ja: 訓練生5号です。
  d_nikke_eunhwa_01_10:
    speaker: trainee8
    en: Trainee number 8...
    ko: 훈련생 8호….
    ja: 訓練生8号…
  d_nikke_eunhwa_01_11:
    speaker: eunhwa
    en: Is this the Fibonacci sequence? Where are the numbers in between?
    ko: 피보나치 수열이냐? 그 사이 번호는 어쨌어.
    ja: フィボナッチ数列か？間の番号はどこへいった。
  d_nikke_eunhwa_01_12:
    speaker: trainee8
    en: "... They died during processing."
    ko: "…후처리 과정에서 사망했습니다."
    ja: "…後処理の過程で死亡しました。"
  d_nikke_eunhwa_01_13:
    speaker: eunhwa
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_nikke_eunhwa_01_14:
    speaker: eunhwa
    en: Continue.
    ko: 계속해.
    ja: 続けろ。
  d_nikke_eunhwa_01_15:
    speaker: trainee8
    en: "..."
    ko: "…."
    ja: "…"
  d_nikke_eunhwa_01_16:
    speaker: trainee11
    en: This is trainee number 11.
    ko: 훈련생 11호입니다.
    ja: 訓練生11号です。
  d_nikke_eunhwa_01_17:
    speaker: trainee13
    en: This is trainee number 13.
    ko: 훈련생 13호입니다.
    ja: 訓練生13号です。
  d_nikke_eunhwa_01_18:
    speaker: eunhwa
    en: "... It's confusing with all these numbers."
    ko: "……숫자로는 헷갈리는데."
    ja: "…数字だとややこしいな。"
  d_nikke_eunhwa_01_19:
    speaker: eunhwa
    en: From now on I will call you by these names.
    ko: 앞으로는 너희를 이렇게 호명한다.
    ja: これからはお前たちをこう呼ぶ。
  d_nikke_eunhwa_01_20:
    speaker: eunhwa
    en: Red Owl.
    ko: 빨간 올빼미.
    ja: 赤いフクロウ。
  d_nikke_eunhwa_01_21:
    speaker: redowl
    en: "... Yes, Instructor!"
    ko: "…네, 교관님!"
    ja: "…はい、教官！"
  d_nikke_eunhwa_01_22:
    speaker: eunhwa
    en: Blue Owl.
    ko: 파란 올빼미.
    ja: 青いフクロウ。
  d_nikke_eunhwa_01_23:
    speaker: blueowl
    en: Yes, Instructor!
    ko: 네, 교관님!!
    ja: はい、教官！！
  d_nikke_eunhwa_01_24:
    speaker: eunhwa
    en: "... And so on, you got it?"
    ko: "…이하동문이다. 알겠나?"
    ja: "…以下同じだ。分かったか？"
  d_nikke_eunhwa_01_25:
    speaker: owls
    en: Yes, Instructor!
    ko: 네, 교관님!
    ja: はい、教官！
  d_nikke_eunhwa_01_26:
    speaker: yellowowl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_27:
    speaker: eunhwa
    en: "... You there. Your response is too slow."
    ko: "…그쪽의 너. 대답이 늦어."
    ja: "…そっちのお前、返事が遅い。"
  d_nikke_eunhwa_01_28:
    speaker: eunhwa
    en: Where are you from?
    ko: 출신이 어디지?
    ja: どこの出身だ。
  d_nikke_eunhwa_01_29:
    speaker: yellowowl
    en: "... Royal Road, Instructor."
    ko: "……로열 로드입니다, 교관님."
    ja: "…ロイヤルロードです、教官。"
  d_nikke_eunhwa_01_30:
    speaker: eunhwa
    en: Did you know that the accident conversion rate is the highest for people from
      Royal Road?
    ko: 로열 로드 출신들의 사고 전환율이 가장 높은 건 알고 있냐.
    ja: ロイヤルロード出身の思考転換率が\n最も高いのは知っているか？
  d_nikke_eunhwa_01_31:
    speaker: yellowowl
    en: I didn't know that, Instructor.
    ko: 몰랐습니다, 교관님.
    ja: 知りませんでした、教官。
  d_nikke_eunhwa_01_32:
    speaker: eunhwa
    en: Falling from such a high altitude probably makes them mindless.
    ko: 하도 높은 데서 떨어졌다 보니 정신을 못 차리더라고.
    ja: |-
      高いところから落ちたから、
      正気を保てないやつが多い。
  d_nikke_eunhwa_01_33:
    speaker: eunhwa
    en: Anyway, welcome to life as livestock.
    ko: 좌우간 가축의 삶에 온 걸 환영한다.
    ja: とにかく、家畜暮らしを始めたことを歓迎する。
  d_nikke_eunhwa_01_34:
    speaker: eunhwa
    en: The one beside, where are you from?
    ko: 그 옆의 너는 출신이 어디야.
    ja: 隣のお前はどこの出身だ。
  d_nikke_eunhwa_01_35:
    speaker: grayowl
    en: I'm from the Outer Rim, Instructor.
    ko: 아우터 림 출신입니다, 교관님.
    ja: アウターリム出身です、教官。
  d_nikke_eunhwa_01_36:
    speaker: eunhwa
    en: "... There are no ups and downs in life."
    ko: "…인생에 굴곡이 없군."
    ja: "…ブレない人生だな。"
  d_nikke_eunhwa_01_37:
    speaker: eunhwa
    en: Being at the bottom from birth to death.
    ko: 태어나서 죽은 뒤까지 일관되게 밑바닥이라니.
    ja: 生まれてから死ぬまで、一貫してどん底か。
  d_nikke_eunhwa_01_38:
    speaker: eunhwa
    en: But even though you are less than human, you can be useful as a weapon.
    ko: 하지만 똑같은 인간 이하라도 병기에겐 쓸모가 있다.
    ja: |-
      しかし、同じ人間以下でも
      兵器には使い道がある。
  d_nikke_eunhwa_01_39:
    speaker: eunhwa
    en: Useful as a tool to regain control of the surface.
    ko: 지상 탈환의 도구로 쓰인다는 쓸모가.
    ja: 地上奪還の道具という使い道が。
  d_nikke_eunhwa_01_40:
    speaker: eunhwa
    en: Try to be worthy at least once before you die.
    ko: 적어도 죽기 전에 한번은 가치있는 존재가 돼 봐라.
    ja: 少なくとも死ぬ前に一度は、\n価値のある存在になってみろ。
  d_nikke_eunhwa_01_41:
    speaker: grayowl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_42:
    speaker: eunhwa
    en: Respond.
    ko: 대답.
    ja: 答えは。
  d_nikke_eunhwa_01_43:
    speaker: grayowl
    en: Yes, Instructor!
    ko: 네, 교관님!
    ja: はい、教官！
  d_nikke_eunhwa_01_44:
    speaker: "<Self>"
    en: Why go to such an extent?
    ko: 왜 저렇게까지 하는 거지?
    ja: どうしてあそこまでするんだ？
  d_nikke_eunhwa_01_45:
    speaker: ingrid
    en: "... It's the process so that they adapt quickly."
    ko: "…저건 익숙해지게 하는 과정이다."
    ja: "…あれは慣れるための過程だ。"
  d_nikke_eunhwa_01_46:
    speaker: ingrid
    en: A newly made Nikke knows in their head that they are a weapon,
    ko: 갓 제조된 니케는 머리로는 자신이 병기가 되었단 걸 알아도,
    ja: 製造されたばかりのニケは、頭で自分が\n兵器になったことを認知していても、
  d_nikke_eunhwa_01_47:
    speaker: ingrid
    en: but their heart might not agree.
    ko: 마음으로는 그렇지 못하지.
    ja: 心はそうではない。
  d_nikke_eunhwa_01_48:
    speaker: ingrid
    en: So we need to use this method to sever all ties to their past.
    ko: 그러니 저런 식으로라도 과거의 자신을 끊어내게 하는 거다.
    ja: だからああやって自分の過去を捨てさせるんだ。
  d_nikke_eunhwa_01_49:
    speaker: "<Self>"
    en: I don't think it's necessary to sever their past.
    ko: 반드시 끊어내야 할 필요는 없을 텐데.
    ja: 必ずしも捨てる必要はないと思う
  d_nikke_eunhwa_01_50:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_51:
    speaker: ingrid
    en: I wish we had more people that think like you,
    ko: 나로서도 너 같은 생각을 가진 사람들이 더 늘었으면 한다만.
    ja: お前のような考えの人が増えて欲しいが、
  d_nikke_eunhwa_01_52:
    speaker: ingrid
    en: |-
      but unfortunately, the reality says otherwise.
      So we are stuck with this method.
    ko: "안타깝게도 현실은 그렇지 못하다. \n그러니 이 방식을 고수하는 거지."
    ja: |-
      残念ながら現実はそうではない。
      だからこの方法を貫いているのだ。
  d_nikke_eunhwa_01_53:
    speaker: ingrid
    en: I ask for your support going forward, Eunhwa.
    ko: 좌우간 앞으로 은화의 서포트를 잘 부탁한다.
    ja: とにかく、これからウンファのサポートを\nよろしく頼む。
  d_nikke_eunhwa_01_54:
    speaker: ingrid
    en: In here, your task is to be a human commander.
    ko: 이곳에서 네가 맡을 역할은 [인간 지휘관].
    ja: ここでのお前の役割は「人間の指揮官」だ。
  d_nikke_eunhwa_01_55:
    speaker: ingrid
    en: Just to exist and reign might be fulfilling your role but,
    ko: 단지 존재하며 군림하는 것만으로 그 역할을 다했다고 할 수 있으나.
    ja: ただ存在し、君臨するだけでも\n役割は果たせたと言えるが、
  d_nikke_eunhwa_01_56:
    speaker: ingrid
    en: I don't think you will be satisfied with just that.
    ko: 네가 거기서 만족할 리 없겠지.
    ja: お前がそれで満足するわけはなかろう。
  d_nikke_eunhwa_01_57:
    speaker: ingrid
    en: As an assistant instructor, feel free to ask me anything.
    ko: 부교관으로서 궁금한 게 있다면 얼마든지 물어 봐라.
    ja: 副教官として知りたいことがあったら、\nいくらでも聞いていい。
  d_nikke_eunhwa_01_58:
    speaker: "<Choice>"
    en: What's the training schedule?
    ko: 훈련 일정을 알려줘.
    ja: 訓練日程を教えてくれ
  d_nikke_eunhwa_01_59:
    speaker: "<Choice>"
    en: Why did you call for me to be the assistant instructor?
    ko: 왜 하필 나를 부교관으로 불렀지?
    ja: どうして私を副教官に選んだのか
  d_nikke_eunhwa_01_60:
    speaker: ingrid
    en: You have a short time frame of 2 nights and 3 days
    ko: 2박 3일이라는 짧은 기간 동안,
    ja: 2泊3日という短い間、
  d_nikke_eunhwa_01_61:
    speaker: ingrid
    en: to train those 6 Nikkes.
    ko: 너희는 저 6기의 니케를 훈련시키게 된다.
    ja: お前たちはあの6機のニケを訓練する。
  d_nikke_eunhwa_01_62:
    speaker: ingrid
    en: You will train them with 2 battle simulations and then... a real battle on
      the surface.
    ko: |-
      2회에 걸친 모의전. 그리고…
      지상에서의 실전.
    ja: |-
      2回の模擬戦闘、そして…
      地上での実戦。
  d_nikke_eunhwa_01_63:
    speaker: ingrid
    en: During this process 73% of Nikkes will be disposed of... however, Eunhwa is
      very capable.
    ko: |-
      이 과정에서 평균 73%의 니케들이 폐기되지만…
      은화는 유능하다.
    ja: |-
      この過程で、平均73％のニケが廃棄されるが…
      ウンファは有能だ。
  d_nikke_eunhwa_01_64:
    speaker: ingrid
    en: She is the leader that led Absolute to the top.
    ko: 그 앱솔루트를 최강으로 키워낸 리더니까.
    ja: |-
      あのアブソルートを
      最強に育てたリーダーだから。
  d_nikke_eunhwa_01_65:
    speaker: ingrid
    en: The Owls that learned under her have a disposal rate of only 20%.
    ko: 그녀 밑에서 배운 올빼미들의 폐기 처리 비율은 고작 20% 내외.
    ja: 彼女が訓練したフクロウの\n廃棄率はたったの20％前後。
  d_nikke_eunhwa_01_66:
    speaker: ingrid
    en: In other words, from those 6 Nikkes, if only one were to die, then she has
      done her part.
    ko: "바꿔 말해 저 6기 중 1기만 죽고 끝난다면, \n그녀의 기준에서는 선방하는 셈이다."
    ja: |-
      つまり、あの6機のうち
      1機だけの死亡で終われば、
      彼女の基準では善戦したと言える。
  d_nikke_eunhwa_01_67:
    speaker: "<Self>"
    en: Why did you call for me to be the assistant instructor?
    ko: 왜 하필 나를 부교관으로 불렀지?
    ja: どうして私を副教官に選んだのか
  d_nikke_eunhwa_01_68:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_69:
    speaker: ingrid
    en: As a leader, you have the opposite path compared to Eunhwa.
    ko: 네가 리더로서, 은화와 반대되는 노선을 취하고 있기 때문이다.
    ja: お前はリーダーとして、\nウンファと反対の路線を取っているからだ。
  d_nikke_eunhwa_01_70:
    speaker: ingrid
    en: You are an idealist and Eunhwa is a realist.
    ko: 너는 이상주의자고, 은화는 현실주의자지.
    ja: お前は理想主義者で、ウンファは現実主義者だ。
  d_nikke_eunhwa_01_71:
    speaker: ingrid
    en: Furthermore, you have a calm way about your leadership compared to Eunhwa's
      charismatic leadership.
    ko: "또한 너는 온화한 리더십을, \n은화는 카리스마적 리더십을 갖고 있다."
    ja: |-
      また、お前は穏やかなリーダーシップを、
      ウンファは
      カリスマ的なリーダーシップを持っている。
  d_nikke_eunhwa_01_72:
    speaker: ingrid
    en: Therefore, you can learn from observing each other.
    ko: 필시 서로에게서 보고 배울 점이 있겠지.
    ja: きっと互いに見習う点があるはずだ。
  d_nikke_eunhwa_01_73:
    speaker: "<Self>"
    en: Probably Eunhwa will not be thrilled that I'm here.
    ko: 아마 은화는 나를 반기지 않을걸.
    ja: 多分ウンファは私を歓迎しない
  d_nikke_eunhwa_01_74:
    speaker: ingrid
    en: You're probably right.
    ko: 그야 그렇겠지.
    ja: そうだろうな。
  d_nikke_eunhwa_01_75:
    speaker: ingrid
    en: After all, there isn't a commander that Eunhwa would welcome.
    ko: 어차피 은화가 반기는 지휘관은 이 세상에 없다.
    ja: どうせウンファはどの指揮官も歓迎しない。
  d_nikke_eunhwa_01_76:
    speaker: ingrid
    en: To be precise, there is no one capable enough to be welcomed by her.
    ko: 정확히는 아무도 그녀가 반길 만큼 유능하지 못했던 거지.
    ja: 正確に言えば、彼女が歓迎するほど\n有能な指揮官がいなかった。
  d_nikke_eunhwa_01_77:
    speaker: ingrid
    en: So why don't you be the first?
    ko: 그러니 네가 그 처음이 돼 보는 건 어떤가?
    ja: だから、\nお前がその最初の指揮官になるのはどうだ？
  d_nikke_eunhwa_01_78:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_79:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_80:
    speaker: ingrid
    en: As a leader, you have the opposite path compared to Eunhwa.
    ko: 네가 리더로서, 은화와 반대되는 노선을 취하고 있기 때문이다.
    ja: お前はリーダーとして、\nウンファと反対の路線を取っているからだ。
  d_nikke_eunhwa_01_81:
    speaker: ingrid
    en: You are an idealist and Eunhwa is a realist.
    ko: 너는 이상주의자고, 은화는 현실주의자지.
    ja: お前は理想主義者で、ウンファは現実主義者だ。
  d_nikke_eunhwa_01_82:
    speaker: ingrid
    en: Furthermore, you have a calm way about your leadership compared to Eunhwa's
      charismatic leadership.
    ko: "또한 너는 온화한 리더십을, \n은화는 카리스마적 리더십을 갖고 있다."
    ja: |-
      また、お前は穏やかなリーダーシップを、
      ウンファは
      カリスマ的なリーダーシップを持っている。
  d_nikke_eunhwa_01_83:
    speaker: ingrid
    en: Therefore, you can learn from observing each other.
    ko: 필시 서로에게서 보고 배울 점이 있겠지.
    ja: きっと互いに見習う点があるはずだ。
  d_nikke_eunhwa_01_84:
    speaker: "<Self>"
    en: Probably Eunhwa will not be thrilled that I'm here.
    ko: 아마 은화는 나를 반기지 않을걸.
    ja: 多分ウンファは私を歓迎しない
  d_nikke_eunhwa_01_85:
    speaker: ingrid
    en: You're probably right.
    ko: 그야 그렇겠지.
    ja: そうだろうな。
  d_nikke_eunhwa_01_86:
    speaker: ingrid
    en: After all, there isn't a commander that Eunhwa would welcome.
    ko: 어차피 은화가 반기는 지휘관은 이 세상에 없다.
    ja: どうせウンファはどの指揮官も歓迎しない。
  d_nikke_eunhwa_01_87:
    speaker: ingrid
    en: To be precise, there is no one capable enough to be welcomed by her.
    ko: 정확히는 아무도 그녀가 반길 만큼 유능하지 못했던 거지.
    ja: 正確に言えば、彼女が歓迎するほど\n有能な指揮官がいなかった。
  d_nikke_eunhwa_01_88:
    speaker: ingrid
    en: So why don't you be the first?
    ko: 그러니 네가 그 처음이 돼 보는 건 어떤가?
    ja: だから、\nお前がその最初の指揮官になるのはどうだ？
  d_nikke_eunhwa_01_89:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_01_90:
    speaker: "<Self>"
    en: What's the training schedule?
    ko: 훈련 일정을 알려줘.
    ja: 訓練日程を教えてくれ
  d_nikke_eunhwa_01_91:
    speaker: ingrid
    en: You have a short time frame of 2 nights and 3 days
    ko: 2박 3일이라는 짧은 기간 동안,
    ja: 2泊3日という短い間、
  d_nikke_eunhwa_01_92:
    speaker: ingrid
    en: to train those 6 Nikkes.
    ko: 너희는 저 6기의 니케를 훈련시키게 된다.
    ja: お前たちはあの6機のニケを訓練する。
  d_nikke_eunhwa_01_93:
    speaker: ingrid
    en: You will train them with 2 battle simulations and then... a real battle on
      the surface.
    ko: |-
      2회에 걸친 모의전. 그리고…
      지상에서의 실전.
    ja: |-
      2回の模擬戦闘、そして…
      地上での実戦。
  d_nikke_eunhwa_01_94:
    speaker: ingrid
    en: During this process 73% of Nikkes will be disposed of... however, Eunhwa is
      very capable.
    ko: |-
      이 과정에서 평균 73%의 니케들이 폐기되지만…
      은화는 유능하다.
    ja: |-
      この過程で、平均73％のニケが廃棄されるが…
      ウンファは有能だ。
  d_nikke_eunhwa_01_95:
    speaker: ingrid
    en: She is the leader that led Absolute to the top.
    ko: 그 앱솔루트를 최강으로 키워낸 리더니까.
    ja: |-
      あのアブソルートを
      最強に育てたリーダーだから。
  d_nikke_eunhwa_01_96:
    speaker: ingrid
    en: The Owls that learned under her have a disposal rate of only 20%.
    ko: 그녀 밑에서 배운 올빼미들의 폐기 처리 비율은 고작 20% 내외.
    ja: 彼女が訓練したフクロウの\n廃棄率はたったの20％前後。
  d_nikke_eunhwa_01_97:
    speaker: ingrid
    en: In other words, from those 6 Nikkes, if only one were to die, then she has
      done her part.
    ko: "바꿔 말해 저 6기 중 1기만 죽고 끝난다면, \n그녀의 기준에서는 선방하는 셈이다."
    ja: |-
      つまり、あの6機のうち
      1機だけの死亡で終われば、
      彼女の基準では善戦したと言える。
  d_nikke_eunhwa_01_98:
    speaker: ingrid
    en: So, no more questions?
    ko: 질문은 이걸로 끝인가?
    ja: 質問はこれで終わりか？
  d_nikke_eunhwa_01_99:
    speaker: "<Self>"
    en: That's right.
    ko: 그래.
    ja: ああ
  d_nikke_eunhwa_01_100:
    speaker: ingrid
    en: Okay then. For more details, speak to Eunhwa.
    ko: 좋아. 자세한 건 은화에게 듣도록 하고.
    ja: よし、詳しいことはウンファに聞け。
  d_nikke_eunhwa_01_101:
    speaker: ingrid
    en: Good luck. @UserName Assistant Instructor.
    ko: 건투를 빈다, @UserName 부교관.
    ja: 健闘を祈る、@UserName副教官。
  d_nikke_eunhwa_01_102:
    speaker: "<Monologue>"
    en: "... The roll call is still ongoing in the auditorium."
    ko: "…강당에서는 아직 점호가 이어지고 있다."
    ja: "…講堂ではまだ点呼が続いている"
  d_nikke_eunhwa_01_103:
    speaker: "<Choice>"
    en: Walk towards the Owls.
    ko: 올빼미들에게 다가간다.
    ja: フクロウに近づく
  d_nikke_eunhwa_01_104:
    speaker: "<Choice>"
    en: Walk towards Eunhwa.
    ko: 은화에게 다가간다.
    ja: ウンファに近づく
  d_nikke_eunhwa_01_105:
    speaker: eunhwa
    en: "... You're here."
    ko: "……왔군."
    ja: "…来たか。"
  d_nikke_eunhwa_01_106:
    speaker: eunhwa
    en: Say hi, Owls.
    ko: 인사해라, 올빼미들.
    ja: 挨拶しろ、フクロウ諸君。
  d_nikke_eunhwa_01_107:
    speaker: eunhwa
    en: This is the human commander that you will be serving during this training
      course.
    ko: 너희들이 이번 훈련 과정에서 모시게 될 [인간 지휘관]이다.
    ja: |-
      お前たちが今回の訓練課程で仕える
      「人間の指揮官」だ。
  d_nikke_eunhwa_01_108:
    speaker: owls
    en: Hello, Commander!
    ko: 안녕하십니까, 지휘관님!
    ja: よろしくお願いします、指揮官様！
  d_nikke_eunhwa_01_109:
    speaker: "<Choice>"
    en: "... Nice to meet you all."
    ko: "…반가워."
    ja: "…会えて嬉しい"
  d_nikke_eunhwa_01_110:
    speaker: "<Choice>"
    en: I'm looking forward to working with you all.
    ko: 앞으로 잘 부탁해.
    ja: これからよろしく頼む
  d_nikke_eunhwa_01_111:
    speaker: eunhwa
    en: "... As a different species, you will be treated differently."
    ko: "…저건 별종이라 앞으로 너희들을 대하는 태도가 무를 거다."
    ja: "…これは変わり者だから、\\nこれからお前たちを甘えさせるだろう。"
  d_nikke_eunhwa_01_112:
    speaker: eunhwa
    en: But the other 99% of commanders are completely different.
    ko: 하지만 나머지 99%의 지휘관들은 전혀 달라.
    ja: しかし、他の99％の指揮官は全く違う。
  d_nikke_eunhwa_01_113:
    speaker: eunhwa
    en: "... Keep that in mind."
    ko: "…명심해라."
    ja: "…肝に銘じておけ。"
  d_nikke_eunhwa_01_114:
    speaker: eunhwa
    en: No matter how pathetic they might seem,
    ko: 아무리 한심한 낯짝을 하고 있다 해도,
    ja: いくら情けないツラをしていても、
  d_nikke_eunhwa_01_115:
    speaker: eunhwa
    en: if a commander tells you to die, you must die, and if they tell you to be
      a human shield, you do so.
    ko: "지휘관이 죽으라고 하면 너희는 죽어야 하고, \n총알받이가 되라면 돼야 한다."
    ja: |-
      指揮官に死ねと命令されたらお前たちは死に、
      弾よけになれと命令されたらなるのだ。
  d_nikke_eunhwa_01_116:
    speaker: eunhwa
    en: Therefore, during this training process, if there is an Owl that crosses the
      line with the human commander, I will kill them. Got it?
    ko: 그러니 이 훈련 과정 동안, [인간 지휘관]에게 선을 넘는 올빼미가 있으면 내가 먼저 죽인다. 알았나?
    ja: |-
      だから訓練の過程で、「人間の指揮官」に対し、
      一線を超えるフクロウがいたら私が先に殺す。
      分かったか。
  d_nikke_eunhwa_01_117:
    speaker: owls
    en: Yes, Instructor!
    ko: 네, 교관님!!
    ja: はい、教官！！
  d_nikke_eunhwa_01_118:
    speaker: eunhwa
    en: Good. Let us now proceed to the battle simulation.
    ko: "좋아. \n그럼 바로 모의전으로 이행한다."
    ja: |-
      よし。
      では今から模擬戦闘に入る。
d_nikke_eunhwa_02:
  d_nikke_eunhwa_02_1:
    speaker: "<Narration>"
    en: "... Sometime later. Virtual training room in Elysion Tower (1F)."
    ko: "……얼마 후. 엘리시온 타워 내 가상 훈련실(1F)."
    ja: |-
      …しばらくして、エリシオンタワー内の
      仮想訓練室（1F）
  d_nikke_eunhwa_02_2:
    speaker: blueowl
    en: 10 enemies approaching! Formation HO!
    ko: "적 10기 접근 중! \n포메이션 HO!"
    ja: |-
      10機の敵が接近中！
      フォーメーションHO！
  d_nikke_eunhwa_02_3:
    speaker: blueowl
    en: "... Gray Owl! Why are you running alone? Take cover!"
    ko: "…회색 올빼미! 왜 혼자 달려 나가? \n엄폐하라니까!"
    ja: |-
      …灰色フクロウ！なぜ1人で飛び出す？
      援護しろと言っただろう！
  d_nikke_eunhwa_02_4:
    speaker: grayowl
    en: No, I...
    ko: 아니 나는.
    ja: いや、私は…
  d_nikke_eunhwa_02_5:
    speaker: grayowl
    en: was trying to cover for Purple Owl since she was spacing out.
    ko: "보라 올빼미가 멍 때리고 있으니까. \n커버 쳐주려고 한 건데."
    ja: |-
      紫フクロウがぼうっとしていたから
      フォローしようと思って。
  d_nikke_eunhwa_02_6:
    speaker: purpleowl
    en: "... What? Me?"
    ko: "…네? 저요?"
    ja: "…はい？私ですか？"
  d_nikke_eunhwa_02_7:
    speaker: purpleowl
    en: I-I'm sorry. I was trying to remember what formation HO was.
    ko: "죄, 죄송해요. \n포메이션 HO가 뭐였는지 생각하느라…."
    ja: |-
      す、すみません。
      フォーメーションHOが何だったのか考えてて…
  d_nikke_eunhwa_02_8:
    speaker: eunhwa
    en: "... Wow."
    ko: "……와."
    ja: "…ほお。"
  d_nikke_eunhwa_02_9:
    speaker: eunhwa
    en: What a bunch of complete trash.
    ko: 이거 완전 폐급들이네.
    ja: みんなゴミくずだな。
  d_nikke_eunhwa_02_10:
    speaker: "<Monologue>"
    en: Eunhwa grabs the mic in the virtual training room.
    ko: 은화는 가상 훈련실과 연결된 마이크를 쥐었다.
    ja: |-
      ウンファは仮想訓練室へと繋がっている
      マイクを持った
  d_nikke_eunhwa_02_11:
    speaker: eunhwa
    en: "... Hey Purple Owl."
    ko: "…야, 보라 올빼미."
    ja: "…おい、紫フクロウ。"
  d_nikke_eunhwa_02_12:
    speaker: eunhwa
    en: Do you want to kill all your teammates?
    ko: 너 팀원들 다 죽이려고 작정했냐.
    ja: お前、チームメイトを皆殺しにする気か。
  d_nikke_eunhwa_02_13:
    speaker: purpleowl
    en: "... Th-that's not it, Instructor!"
    ko: "…그, 그런 사실 없습니다, 교관님!"
    ja: "…そ、そのようなつもりはありません、教官！"
  d_nikke_eunhwa_02_14:
    speaker: eunhwa
    en: And you, Gray Owl.
    ko: 그리고 회색 올빼미.
    ja: そして灰色フクロウ。
  d_nikke_eunhwa_02_15:
    speaker: grayowl
    en: "... Yes, Instructor."
    ko: "……네, 교관님."
    ja: "…はい、教官。"
  d_nikke_eunhwa_02_16:
    speaker: eunhwa
    en: You put your neck out for the trash who is spacing out?
    ko: "폐급 하나가 멍 때리고 있다고, \n너까지 냅다 사지로 튀어 나가는 건 뭐야."
    ja: |-
      ゴミくず1人がぼうっとしているからって、
      お前まで死地へ飛び出すのはなぜだ。
  d_nikke_eunhwa_02_17:
    speaker: eunhwa
    en: Are you a suicide squad?
    ko: 자살 특공대냐?
    ja: 自殺特攻か？
  d_nikke_eunhwa_02_18:
    speaker: grayowl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_19:
    speaker: eunhwa
    en: Let me ask you one thing.
    ko: 뭐 하나만 묻자.
    ja: 1つ聞こう。
  d_nikke_eunhwa_02_20:
    speaker: grayowl
    en: Yes, Instructor.
    ko: 네, 교관님.
    ja: はい、教官。
  d_nikke_eunhwa_02_21:
    speaker: eunhwa
    en: Is your future goal to be food for the Raptures?
    ko: 너 혹시 장래 희망이 랩쳐 밥이냐.
    ja: |-
      お前、もしかして将来の夢は
      ラプチャーのエサになることか。
  d_nikke_eunhwa_02_22:
    speaker: grayowl
    en: "... No, Instructor."
    ko: "……아닙니다, 교관님."
    ja: "…いいえ、教官。"
  d_nikke_eunhwa_02_23:
    speaker: eunhwa
    en: Or did you become a Nikke to throw your teammates to the Raptures?
    ko: 아니면 동료들 랩쳐 밥으로 던져 주려고 니케가 된 거냐.
    ja: |-
      では、仲間たちをラプチャーのエサに
      差し出したくてニケになったのか。
  d_nikke_eunhwa_02_24:
    speaker: grayowl
    en: "... I didn't become a Nikke because I wanted to, Instructor."
    ko: "…되고 싶어서 된 게 아닙니다, 교관님."
    ja: "…なりたくてなったわけではありません、教官。"
  d_nikke_eunhwa_02_25:
    speaker: eunhwa
    en: I don't care what your situation was.
    ko: 네 사정이야 어찌 됐든.
    ja: お前の事情はどうでもいい。
  d_nikke_eunhwa_02_26:
    speaker: eunhwa
    en: Your actions just now wiped out Blue, Red, and White Owl.
    ko: 지금 네 행동이 파랑, 빨강, 하얀 올빼미들 전멸시켰고.
    ja: |-
      先ほどのお前の行動が
      青、赤、白いフクロウを全滅させ、
  d_nikke_eunhwa_02_27:
    speaker: eunhwa
    en: Meanwhile, Purple Owl you jumped out to save was already dead in terms of
      HP.
    ko: |-
      네가 지키겠다고 날뛴 보라 올빼미는
      HP 수치상 진작에 죽어 있었다.
    ja: |-
      お前が守ると出しゃばった紫フクロウは
      HP数値上、すでに死んでいた。
  d_nikke_eunhwa_02_28:
    speaker: eunhwa
    en: Because of your misjudgment, three have died.
    ko: 네 판단 미스로 방금 3명 죽였단 말이다.
    ja: お前の判断ミスで、先ほど3人が死んだのだ。
  d_nikke_eunhwa_02_29:
    speaker: grayowl
    en: "... I'll make sure it doesn't happen again, Instructor."
    ko: "……시정하겠습니다, 교관님."
    ja: "…以後気を付けます、教官。"
  d_nikke_eunhwa_02_30:
    speaker: eunhwa
    en: "... Tsk. Pathetic."
    ko: "…쯧. 머저리가."
    ja: "…チッ、このマヌケが。"
  d_nikke_eunhwa_02_31:
    speaker: eunhwa
    en: The battle simulation will now be reset.
    ko: 지금부터 모의전 환경을 리셋한다.
    ja: これから模擬戦闘の環境をリセットする。
  d_nikke_eunhwa_02_32:
    speaker: eunhwa
    en: The number of Raptures and the environment will be the same as before, so
      don't die this time.
    ko: 랩쳐 수. 환경. 전부 직전과 똑같이 맞출 테니까 이번에는 절대로 죽지 마.
    ja: ラプチャーの数、環境を全てさっきと同じようにセットするから、今度は絶対に死ぬな。
  d_nikke_eunhwa_02_33:
    speaker: eunhwa
    en: "... And don't get anyone killed."
    ko: "…죽이지도 말고."
    ja: "…死なせるのもダメだ。"
  d_nikke_eunhwa_02_34:
    speaker: owls
    en: Yes, Instructor!
    ko: 네, 교관님!!
    ja: はい、教官！！
  d_nikke_eunhwa_02_35:
    speaker: "<Monologue>"
    en: Eunhwa turns off the mic.
    ko: 은화가 마이크를 껐다.
    ja: ウンファがマイクを切った
  d_nikke_eunhwa_02_36:
    speaker: eunhwa
    en: Phew... Bunch of trash.
    ko: 후… 폐급들 같으니.
    ja: ふう…ゴミくずどもが。
  d_nikke_eunhwa_02_37:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_38:
    speaker: "<Choice>"
    en: I don't think they've fully accepted that they're Nikkes yet.
    ko: 아직 니케가 됐다는 사실을 받아들이지 못한 것 같아.
    ja: |-
      まだニケになったという事実を
      受け入れられていないようだ
  d_nikke_eunhwa_02_39:
    speaker: eunhwa
    en: I know.
    ko: 나도 알아.
    ja: 分かっている。
  d_nikke_eunhwa_02_40:
    speaker: eunhwa
    en: If we leave them like this, they will die before they leave the training.
    ko: 저대로 두면 훈련소도 못 벗어나서 죽겠지.
    ja: |-
      あのままだと訓練所からも
      出られないまま死ぬだろう。
  d_nikke_eunhwa_02_41:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_42:
    speaker: eunhwa
    en: First, let's have them run laps on the first floor before lights off.
    ko: 일단 애들은 취침 전까지 1층에서 뺑뺑이 돌린다.
    ja: |-
      とりあえず、
      あいつらは就寝するまで1階で訓練させる。
  d_nikke_eunhwa_02_43:
    speaker: eunhwa
    en: "... Weakling."
    ko: "…그리고 삼류."
    ja: "…あと、三流。"
  d_nikke_eunhwa_02_44:
    speaker: eunhwa
    en: You go back now.
    ko: 너는 이만 귀가해.
    ja: お前はもう帰れ。
  d_nikke_eunhwa_02_45:
    speaker: eunhwa
    en: You will just get in my way if you stay here.
    ko: 여기 있어 봤자 거치적거리기만 하니까.
    ja: ここにいても邪魔なだけだ。
  d_nikke_eunhwa_02_46:
    speaker: "<Choice>"
    en: I will help with anything you need help with.
    ko: 도울 일이 있다면 돕겠어.
    ja: 出来ることがあったら手伝う
  d_nikke_eunhwa_02_47:
    speaker: "<Choice>"
    en: First of all, I'm an assistant instructor.
    ko: 일단은 나도 부교관인데.
    ja: 一応私も副教官だが
  d_nikke_eunhwa_02_48:
    speaker: eunhwa
    en: "... It appears you are mistaken."
    ko: "…착각하고 있는 모양인데."
    ja: "…勘違いしているようだが、"
  d_nikke_eunhwa_02_49:
    speaker: eunhwa
    en: You think you will be of some use just by being here.
    ko: 네가 여기서 뭉개고 있는다고 뭘 할 수 있을 것 같은데.
    ja: |-
      お前がここでくすぶっているとして、
      何ができる？
  d_nikke_eunhwa_02_50:
    speaker: eunhwa
    en: But will you act like a human commander while getting caught up with those
      good-for-nothings?
    ko: 저 폐급들 헛짓하는 데 껴서 [인간 지휘관] 노릇이라도 할 테냐?
    ja: |-
      あのゴミくずたちの寸劇に混ざって
      「人間の指揮官」でも演じるのか？
  d_nikke_eunhwa_02_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_52:
    speaker: eunhwa
    en: You should know if you have eyes.
    ko: 너도 눈이 달려 있다면 알겠지만.
    ja: お前も目が見えてるなら分かるだろう。
  d_nikke_eunhwa_02_53:
    speaker: eunhwa
    en: They can't even fight while escorting someone right now.
    ko: 쟤들 지금 누군가를 호위하면서 싸울 수준도 못 돼.
    ja: |-
      あいつらは今、
      誰かを守りながら戦えるレベルじゃない。
  d_nikke_eunhwa_02_54:
    speaker: eunhwa
    en: So, just get lost.
    ko: 그러니까 얌전히 꺼져.
    ja: だから大人しく去れ。
  d_nikke_eunhwa_02_55:
    speaker: eunhwa
    en: Don't add to my work.
    ko: 쓸데없이 내 케어 대상만 더 늘리지 말고.
    ja: 余計な真似して私の仕事を増やすな。
  d_nikke_eunhwa_02_56:
    speaker: "<Narration>"
    en: "... Sometime later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_eunhwa_02_57:
    speaker: "<Narration>"
    en: 11:00 PM, Monitor room in Elsyion Tower.
    ko: PM 11:00, 엘리시온 타워 내 모니터실.
    ja: |-
      PM 11:00、
      エリシオンタワー内のモニター室
  d_nikke_eunhwa_02_58:
    speaker: "<Monologue>"
    en: "... Eunhwa is reviewing the video of the Owls' battle simulation."
    ko: "…은화는 올빼미들의 모의전 영상을 돌려보고 있다."
    ja: |-
      …ウンファはフクロウたちの
      模擬戦闘の映像をチェックしている
  d_nikke_eunhwa_02_59:
    speaker: eunhwa
    en: Ah, indeed.
    ko: "……아, 과연."
    ja: "…あ、なるほど。"
  d_nikke_eunhwa_02_60:
    speaker: eunhwa
    en: "... The Red Owl becomes more violent when nervous."
    ko: |-
      빨간 올빼미는 긴장 상태가 되면 더 폭주하는군.
      이건 뭐 베스티도 아니고.
    ja: |-
      赤いフクロウは緊張するとさらに暴走するのか。
      ベスティーかよ。
  d_nikke_eunhwa_02_61:
    speaker: eunhwa
    en: The Gray Owl... movements are rough but she has a good mentality.
    ko: 회색 올빼미는… 동선이 투박한 대신 멘탈이 좋아.
    ja: 灰色フクロウ…動線は粗いが、メンタルがいい。
  d_nikke_eunhwa_02_62:
    speaker: eunhwa
    en: She'll be able to take on bold roles.
    ko: 과감한 역할도 맡기면 잘 해내겠는데.
    ja: 大胆な役割でも、任せたら上手くやり遂げるな。
  d_nikke_eunhwa_02_63:
    speaker: eunhwa
    en: Yellow Owl... This one is the opposite of Gray.
    ko: 노란 올빼미… 이 녀석은 회색이랑 정반대야.
    ja: 黄色いフクロウ…こいつは灰色と正反対だ。
  d_nikke_eunhwa_02_64:
    speaker: "<Self>"
    en: Eunhwa.
    ko: 은화.
    ja: ウンファ
  d_nikke_eunhwa_02_65:
    speaker: eunhwa
    en: Shut up. I'm analyzing right now...
    ko: 시끄러워. 지금 영상 분석 중이잖….
    ja: うるさい、今映像を分析している…
  d_nikke_eunhwa_02_66:
    speaker: eunhwa
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_eunhwa_02_67:
    speaker: eunhwa
    en: What's going on?
    ko: 너 뭐야.
    ja: 何だ。
  d_nikke_eunhwa_02_68:
    speaker: eunhwa
    en: Why haven't you left yet?
    ko: 왜 아직도 안 갔어?
    ja: まだいたのか？
  d_nikke_eunhwa_02_69:
    speaker: "<Choice>"
    en: I deliberately waited until the battle simulation was over.
    ko: 일부러 모의전이 끝날 때까지 기다렸어.
    ja: 模擬戦闘が終わるまで待っていた
  d_nikke_eunhwa_02_70:
    speaker: "<Choice>"
    en: If it's analyzing, I can help.
    ko: 분석이라면 나도 도울 수 있어.
    ja: 分析なら私も手伝える
  d_nikke_eunhwa_02_71:
    speaker: eunhwa
    en: "... *Sigh*"
    ko: "……하아."
    ja: "…ハァ。"
  d_nikke_eunhwa_02_72:
    speaker: eunhwa
    en: I don't think you remember so I will tell you again.
    ko: 기억이 안나는 것 같으니 다시 말해 줄까.
    ja: |-
      覚えていないようだから、
      もう一度言ってやるよ。
  d_nikke_eunhwa_02_73:
    speaker: eunhwa
    en: There is no way I'm going to give a task to a weakling bum like you.
    ko: 여기서 너 같은 삼류 머저리한테 맡길 일은 일절 없고.
    ja: ここには、お前のような三流の出来損ないに\n任せる仕事は何もない。
  d_nikke_eunhwa_02_74:
    speaker: eunhwa
    en: Even if I do give you a task, I'll probably just waste time by checking your
      work.
    ko: 가령 뭔갈 맡긴다 해도 검토하는 시간만 빼앗길 뿐이다.
    ja: たとえ何かを任せるとしても、\nかえって検討する時間が無駄にかかるだけだ。
  d_nikke_eunhwa_02_75:
    speaker: eunhwa
    en: So stop getting in my way and get lost.
    ko: 그러니 쓸데없이 얼쩡거리지 말고 꺼져.
    ja: だから邪魔してないでとっとと失せろ。
  d_nikke_eunhwa_02_76:
    speaker: eunhwa
    en: "... Just in case you don't even remember this, the exit is behind you."
    ko: "…이것도 기억 못할까봐 말해 두지만, \n출입구는 네 등 뒤에 있다."
    ja: |-
      …これも覚えていないわけではないだろうな。
      出口はお前の後ろにある。
  d_nikke_eunhwa_02_77:
    speaker: "<Monologue>"
    en: Eunhwa continues to analyze the battle simulation.
    ko: 은화는 다시 모의전 영상을 분석하기 시작했다.
    ja: ウンファは再び模擬戦闘の映像を分析し始めた
  d_nikke_eunhwa_02_78:
    speaker: "<Monologue>"
    en: "... What should I do."
    ko: "…어떻게 할까."
    ja: "…どうするべきか"
  d_nikke_eunhwa_02_79:
    speaker: "<Choice>"
    en: Turn around.
    ko: 뒤돌아선다.
    ja: そのまま出ていく
  d_nikke_eunhwa_02_80:
    speaker: "<Choice>"
    en: Stand my ground.
    ko: 오기로 남는다.
    ja: 意地で残る
  d_nikke_eunhwa_02_81:
    speaker: "<Monologue>"
    en: It was just a slight moment but...
    ko: 아주 잠깐이지만….
    ja: ほんの一瞬だけ…
  d_nikke_eunhwa_02_82:
    speaker: "<Monologue>"
    en: I should leave based on Eunhwa's request, but,
    ko: |-
      은화의 기세에 돌아가 버릴까 하는 마음이 들었다.
      하지만.
    ja: |-
      ウンファの勢いに負け帰ってしまおうかと思った
      しかし
  d_nikke_eunhwa_02_83:
    speaker: "<Monologue>"
    en: "... Eunhwa probably wants me to head back, however,"
    ko: "…은화는 내가 돌아가길 원하는 것 같지만,"
    ja: "…ウンファは私に帰ってほしいようだが"
  d_nikke_eunhwa_02_84:
    speaker: "<Monologue>"
    en: I've already witnessed the concerning situation of the Owls and I can't just
      ignore it.
    ko: "이미 올빼미들의 심각한 상태를 봐 버린 이상, \n손놓고 있을 수는 없다."
    ja: |-
      すでにフクロウたちの深刻な状況を
      目の当たりにした以上、
      手放しでいるわけにはいかない
  d_nikke_eunhwa_02_85:
    speaker: "<Monologue>"
    en: "... I'll first try to find something I can do."
    ko: "…일단 여기서 내가 할 수 있는 일을 찾아보자."
    ja: |-
      …とりあえず、
      ここで私に出来ることを探してみよう
  d_nikke_eunhwa_02_86:
    speaker: "<Choice>"
    en: Investigate the documents on the table.
    ko: 책상 위의 서류 더미를 살핀다.
    ja: 机の上にある書類の山を探る
  d_nikke_eunhwa_02_87:
    speaker: "<Choice>"
    en: Observe the recording of the battle simulation over Eunhwa's shoulder.
    ko: 은화의 어깨너머로 모의전 영상을 본다.
    ja: ウンファの肩越しに模擬戦闘の映像を見る
  d_nikke_eunhwa_02_88:
    speaker: "<Monologue>"
    en: "... These are the documents organized by Eunhwa about the Owls."
    ko: "…은화가 정리해둔 올빼미들의 프로파일이다."
    ja: |-
      …ウンファがまとめた
      フクロウたちのプロフィールだ
  d_nikke_eunhwa_02_89:
    speaker: "<Monologue>"
    en: The Owl's body specs, personality, habits, etc. are clearly organized.
    ko: 올빼미들의 바디 스펙, 성격, 습관 따위가 일목요연하게 정리되어 있고,
    ja: |-
      フクロウたちのボディスペック、性格、
      習慣などが一目瞭然にまとめられていて
  d_nikke_eunhwa_02_90:
    speaker: "<Monologue>"
    en: Eunhwa had made comments on each part.
    ko: 각 부분마다 은화의 코멘트가 달려 있다.
    ja: 項目ごとにウンファのコメントがある
  d_nikke_eunhwa_02_91:
    speaker: "<Monologue>"
    en: "... The comments from the analysis are amazingly accurate."
    ko: "…코멘트의 분석은 놀라울 만큼 정확하다."
    ja: "…コメントの分析は驚くほど的確だ"
  d_nikke_eunhwa_02_92:
    speaker: "<Monologue>"
    en: Based on this, it seems possible to determine a golden combination of the
      Owls.
    ko: 이것을 기반으로, 올빼미들의 황금 조합을 생각해볼 수 있을 것 같다.
    ja: これをベースに、フクロウたちの最高の\nフォーメーションを考案できるかもしれない
  d_nikke_eunhwa_02_93:
    speaker: "<Monologue>"
    en: "... Eunhwa re-watches the section from 55 minutes 10 seconds to 55 minutes
      49 seconds."
    ko: "…은화는 55분 10초부터 55분 49초까지의 구간을 반복 시청하고 있다."
    ja: "…ウンファは55分10秒から55分49秒までの\\n区間を繰り返し見ている"
  d_nikke_eunhwa_02_94:
    speaker: "<Monologue>"
    en: The most noticeable trainee is number 11... no, the Purple Owl.
    ko: 해당 구간에서 가장 눈에 띄는 훈련생은 11호… 아니, 보라 올빼미다.
    ja: |-
      該当区間で最も目立つ訓練生は
      11号…紫フクロウだ
  d_nikke_eunhwa_02_95:
    speaker: "<Monologue>"
    en: Although criticized in the afternoon due to her reluctant personality,
    ko: 맹한 성격으로 낮에도 지적을 받았지만,
    ja: 昼にも間抜けな性格で指摘されたが、
  d_nikke_eunhwa_02_96:
    speaker: "<Monologue>"
    en: she possesses great potential should certain conditions be met.
    ko: 특정 조건만 갖춰지면 엄청난 포텐을 발휘하는 듯하다.
    ja: |-
      特定の条件さえ満たしていれば、
      凄まじいポテンシャルを発揮するようだ
  d_nikke_eunhwa_02_97:
    speaker: "<Self>"
    en: The Purple Owl would pair up well with the Red Owl.
    ko: 보라 올빼미는 빨간 올빼미와 좋은 조합이 되겠어.
    ja: |-
      紫フクロウと赤いフクロウは
      いい組み合わせになるな
  d_nikke_eunhwa_02_98:
    speaker: eunhwa
    en: "... That's right."
    ko: "…그렇지."
    ja: "…そうだな。"
  d_nikke_eunhwa_02_99:
    speaker: eunhwa
    en: The Red Owl would blow up a whole area without aiming,
    ko: 빨간 올빼미는 조준이고 뭐고 광역으로 터뜨려 버리는 놈이고,
    ja: 赤いフクロウは照準も何も気にせず、\n広域で吹き飛ばすやつで
  d_nikke_eunhwa_02_100:
    speaker: eunhwa
    en: while the Purple Owl maintains a clean line even during the chaos when the
      allies are on the offensive.
    ko: 보라 올빼미는 아군이 공세에 있을 땐 혼란 속에서도 깔끔한 동선을 유지해.
    ja: 紫フクロウは味方が攻勢の場合は混乱した\n状況の中でもきれいな動線を維持する。
  d_nikke_eunhwa_02_101:
    speaker: eunhwa
    en: So with the Gray Owl, they have the firepower to wipe them out.
    ko: 그러니까 회색 올빼미까지 끼워서 일시에 화력으로 밀어 버리면….
    ja: だから灰色フクロウまで入れて\n一気に火力で畳みかければ…
  d_nikke_eunhwa_02_102:
    speaker: eunhwa
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った。
  d_nikke_eunhwa_02_103:
    speaker: eunhwa
    en: You. Why are you still here...!
    ko: "너. \n왜 아직도 남아서…!!"
    ja: |-
      おい、
      なぜまだ残って…！！
  d_nikke_eunhwa_02_104:
    speaker: "<Self>"
    en: And the Yellow Owl and White Owl would form a good team.
    ko: 그리고 노란 올빼미는 흰색 올빼미와 함께 편성하는 게 좋겠네.
    ja: |-
      そして黄色いフクロウは
      白いフクロウと組んだ方がいい
  d_nikke_eunhwa_02_105:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_106:
    speaker: eunhwa
    en: Wait.
    ko: 기다려 봐.
    ja: 待て。
  d_nikke_eunhwa_02_107:
    speaker: eunhwa
    en: On what basis are you paring them together?
    ko: 뭘 근거로 아무렇게나 애들을 갖다 붙여?
    ja: 何を根拠にそんな適当に組み合わせる？
  d_nikke_eunhwa_02_108:
    speaker: "<Choice>"
    en: From reviewing your profile of the Owls.
    ko: 네가 작성한 올빼미들의 프로파일.
    ja: ウンファが作成したフクロウたちのプロフィール
  d_nikke_eunhwa_02_109:
    speaker: "<Choice>"
    en: From the video of the battle simulation you are watching now.
    ko: 지금 네가 보고 있는 모의전 영상.
    ja: 今ウンファが見ている模擬戦闘の映像
  d_nikke_eunhwa_02_110:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_111:
    speaker: eunhwa
    en: Do you really get that from watching the short video just now?
    ko: 그걸 지금 잠깐 본 걸로 알았다고?
    ja: ちょっと目を通しただけで分かったと言うのか？
  d_nikke_eunhwa_02_112:
    speaker: "<Choice>"
    en: I had enough time at the military academy to analyze data to form Nikke teams.
    ko: 자료를 기반으로 팀을 구성하는 건 사관학교 때 충분히 해 봤어.
    ja: 資料ベースでチームを構成するのは、\n士官学校時代に十分やってきた
  d_nikke_eunhwa_02_113:
    speaker: "<Choice>"
    en: Forming a team based on each individual's characteristics is the basics of
      combat.
    ko: 각자의 특성을 기반으로 팀을 굴리는 건 실전의 기본이지.
    ja: それぞれの特性をベースにチームを運営するのは\n実戦の基本だ
  d_nikke_eunhwa_02_114:
    speaker: eunhwa
    en: "... Hmm."
    ko: "……으음."
    ja: "…ふむ。"
  d_nikke_eunhwa_02_115:
    speaker: eunhwa
    en: You are a weakling, but you are not complete trash.
    ko: 삼류라도 그렇게까지 바닥은 아니라 이거지.
    ja: |-
      三流と言っても、
      そこまで能無しではなさそうだな。
  d_nikke_eunhwa_02_116:
    speaker: eunhwa
    en: Okay. I will give you a test.
    ko: |-
      알겠다.
      널 한번 테스트해보지.
    ja: |-
      分かった。
      お前をテストしてみよう。
  d_nikke_eunhwa_02_117:
    speaker: eunhwa
    en: I need to know whether your analysis was a fluke or if you really do have
      skills.
    ko: "아까 그 판단이 때려 맞춘 거였는지, \n아니면 네 진짜 실력이었는지 알아야겠어."
    ja: |-
      さっきの判断が適当に選んだのか、
      それともお前の本当の実力なのか
      見極める必要がある。
  d_nikke_eunhwa_02_118:
    speaker: eunhwa
    en: And if it was a fluke,
    ko: 그리고 만일 그게 블러프였다면.
    ja: そして、もしそれがブラフだったのなら。
  d_nikke_eunhwa_02_119:
    speaker: eunhwa
    en: I will put you in the virtual training with the Owls.
    ko: 네 소원대로 올빼미들과 함께 널 가상 훈련실에 쳐넣고,
    ja: |-
      お前の望み通りフクロウたちと一緒に
      お前を仮想訓練室にぶっ込んで
  d_nikke_eunhwa_02_120:
    speaker: eunhwa
    en: I will have you die so many times that you won't even remember the number
      of times you died.
    ko: 몇 번 죽었는지 기억도 안 날 때까지 확실히 교관 노릇을 시켜 주마.
    ja: |-
      死んだ回数を覚えていられないくらい、
      きちんと教官の役割を果たさせてやろう。
  d_nikke_eunhwa_02_121:
    speaker: "<Choice>"
    en: Anytime.
    ko: 얼마든지.
    ja: どうぞ
  d_nikke_eunhwa_02_122:
    speaker: "<Choice>"
    en: I don't think that will happen.
    ko: 그럴 일은 없을 거야.
    ja: そんなことは起こらない
  d_nikke_eunhwa_02_123:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_02_124:
    speaker: "<Self>"
    en: So what am I doing?
    ko: 그래서 내가 해야할 일은 뭐지?
    ja: それで、私がやることは？
  d_nikke_eunhwa_02_125:
    speaker: eunhwa
    en: There are 23 videos remaining.
    ko: 지금 남아 있는 영상이 23편이니까.
    ja: 今残ってる映像が23個あるから、
  d_nikke_eunhwa_02_126:
    speaker: eunhwa
    en: Analyze half of them by tomorrow morning and complete a report.
    ko: 이 중 절반을 내일 아침까지 분석해서 자료로 만들어.
    ja: その半分を明日の朝まで分析して資料を作れ。
  d_nikke_eunhwa_02_127:
    speaker: eunhwa
    en: Outline the weakness of each Owl and how these weaknesses could be compensated.
    ko: 올빼미들 약점. 강점. 어떻게 하면 상호 보완할 수 있는지.
    ja: フクロウたちの弱点、強味、\nどうすれば互いに補完できるか。
  d_nikke_eunhwa_02_128:
    speaker: eunhwa
    en: Tell me whether each position or weapon is suitable for their aptitude.
    ko: 각기 포지션이나 무기는 적성에 적합한지.
    ja: それぞれのポジションや武器は\n適性に合っているか。
  d_nikke_eunhwa_02_129:
    speaker: eunhwa
    en: Based on the strategy you come up with, we will use it during the battle simulation.
    ko: 그렇게 개편한 전략으로 내일 꼬박 모의전 돌린 뒤,
    ja: そうやって編成しなおした戦略で明日一日中、\n模擬戦闘をやらせた後
  d_nikke_eunhwa_02_130:
    speaker: eunhwa
    en: If the results are good, I will have you do this again.
    ko: 결과가 좋으면 내일 새벽에 이짓을 또 반복하게 시킬 거야.
    ja: 結果がよければ明日の夜明けに\nまたこれをやらせる。
  d_nikke_eunhwa_02_131:
    speaker: eunhwa
    en: For a Nikke, staying up for a few nights is nothing,
    ko: 니케에게 며칠밤 새는 것쯤 일도 아니라지만.
    ja: 数日寝ないくらい、ニケにはどうってことない。
  d_nikke_eunhwa_02_132:
    speaker: eunhwa
    en: but do you think you can do it, human commander?
    ko: 과연 네가 따라올 수 있을까? [인간 지휘관]아.
    ja: |-
      果たしてお前はついてこられるか？
      「人間の指揮官」よ。
  d_nikke_eunhwa_02_133:
    speaker: "<Choice>"
    en: I can with my mentality.
    ko: 정신력으로 버틸 수 있어.
    ja: 精神力で耐える
  d_nikke_eunhwa_02_134:
    speaker: "<Choice>"
    en: If it's an all-night assignment, I've done it too many times.
    ko: 밤샘 과제라면 질리도록 해봤어.
    ja: 徹夜で課題は飽きるほどやった
  d_nikke_eunhwa_02_135:
    speaker: eunhwa
    en: "... Good."
    ko: "…좋아."
    ja: "…いいだろう。"
  d_nikke_eunhwa_02_136:
    speaker: eunhwa
    en: Then I'm not going to go easy on you.
    ko: 그렇다면 나도 봐주지 않고 굴릴 테니까.
    ja: では、私も容赦しないから
  d_nikke_eunhwa_02_137:
    speaker: eunhwa
    en: Prove your worth with a willingness to die.
    ko: 죽을 각오로 네 쓸모를 증명해 봐라.
    ja: 死ぬ気で自分の価値を証明してみろ。
d_nikke_eunhwa_03:
  d_nikke_eunhwa_03_1:
    speaker: "<Narration>"
    en: "... Next morning, in the monitor room of Elysion Tower."
    ko: "……다음날 아침, 엘리시온 타워 내 모니터실."
    ja: "…翌朝、エリシオンタワー内のモニター室"
  d_nikke_eunhwa_03_2:
    speaker: "<Monologue>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_eunhwa_03_3:
    speaker: "<Monologue>"
    en: "... I closed my eyes for a second and now it's already morning."
    ko: "…잠깐 눈을 감았다 뜨니 아침이다."
    ja: "…ちょっと目を閉じただけなのに、もう朝だ"
  d_nikke_eunhwa_03_4:
    speaker: "<Monologue>"
    en: I must have fallen asleep while analyzing the video of the Owl's battle simulation.
    ko: 올빼미들의 모의전 영상을 분석하던 중에 깜빡 잠든 모양이다.
    ja: フクロウたちの模擬戦闘の映像を分析しながら、うっかり眠ってしまったようだ
  d_nikke_eunhwa_03_5:
    speaker: ingrid
    en: You didn't sleep all night? @UserName.
    ko: 철야인가? @UserName 부교관.
    ja: 徹夜か？@UserName副教官。
  d_nikke_eunhwa_03_6:
    speaker: "<Self>"
    en: Ingrid?
    ko: 잉그리드?
    ja: イングリッド？
  d_nikke_eunhwa_03_7:
    speaker: ingrid
    en: Stopped in to see the progress.
    ko: 진행 상황을 보려고 들렀다.
    ja: 進行状況を見に来た。
  d_nikke_eunhwa_03_8:
    speaker: ingrid
    en: So, tell me what you think?
    ko: 그래서, 네 의견은 어때.
    ja: それで、お前の意見はどうだ。
  d_nikke_eunhwa_03_9:
    speaker: ingrid
    en: Do you think the second battle simulation will be any better than the first?
    ko: 이번 2차 모의전은, 1차 때보다 조금이라도 개선될 것 같나?
    ja: 今回の2次模擬戦闘は1次より\n少しでも良くなりそうか？
  d_nikke_eunhwa_03_10:
    speaker: "<Choice>"
    en: I have no doubt.
    ko: 틀림없이 그럴 거야.
    ja: きっと良くなる
  d_nikke_eunhwa_03_11:
    speaker: "<Choice>"
    en: It has to be.
    ko: 반드시 그래야만 해.
    ja: 必ずそうさせる
  d_nikke_eunhwa_03_12:
    speaker: "<Narration>"
    en: "*Bump*"
    ko: 벌컥-
    ja: ガチャ
  d_nikke_eunhwa_03_13:
    speaker: eunhwa
    en: Weakling...
    ko: 삼ㄹ….
    ja: 三流…
  d_nikke_eunhwa_03_14:
    speaker: eunhwa
    en: "... Ingrid?"
    ko: "……잉그리드?"
    ja: "…イングリッド？"
  d_nikke_eunhwa_03_15:
    speaker: eunhwa
    en: Why are you here?
    ko: 여긴 왜 왔어.
    ja: 何しに来た。
  d_nikke_eunhwa_03_16:
    speaker: ingrid
    en: I came to see the second battle simulation.
    ko: 2차 모의전을 보러 왔다.
    ja: 2次模擬戦闘を見に来た。
  d_nikke_eunhwa_03_17:
    speaker: ingrid
    en: I saw the first one in the morning and the standards of the Owls were worse
      than I imagined.
    ko: "오늘 아침에 1차 영상을 봤는데, \n올빼미들 수준이 상상 이상으로 처참하더군."
    ja: |-
      今朝1次の映像を見たが、
      フクロウたちのレベルが思ったよりひどいな。
  d_nikke_eunhwa_03_18:
    speaker: ingrid
    en: If their standards do not improve drastically today,
    ko: 만일 오늘 비약적으로 상태가 개선되지 않는다면,
    ja: もし、今日の模擬戦闘で状況が飛躍的に\n改善しないなら
  d_nikke_eunhwa_03_19:
    speaker: ingrid
    en: I will use them for other uses without even sending them to the surface.
    ko: 굳이 지상에 올려보낼 것 없이 다른 용도로 돌릴까 해서.
    ja: 地上へ行かせずに、\n他の用途に回すのもいいかと思って。
  d_nikke_eunhwa_03_20:
    speaker: "<Choice>"
    en: Other uses?
    ko: 다른 용도라니?
    ja: 他の用途？
  d_nikke_eunhwa_03_21:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_03_22:
    speaker: eunhwa
    en: Maybe dismantle their bodies and sell them to Outer Rim.
    ko: 바디를 해체해서 아우터 림에 팔아 넘기든가.
    ja: ボディを解体してアウターリムに売り払うか。
  d_nikke_eunhwa_03_23:
    speaker: eunhwa
    en: Or send them to the polluted mine for hard labor.
    ko: 오염된 광산에 채굴단으로 보내든가.
    ja: 汚染された鉱山へ採掘団として送るか。
  d_nikke_eunhwa_03_24:
    speaker: eunhwa
    en: There are many options.
    ko: 경우의 수는 많지.
    ja: 使いみちはいくらでもある。
  d_nikke_eunhwa_03_25:
    speaker: ingrid
    en: No. We don't do that at Elysion.
    ko: 아니. 엘리시온은 그런 짓은 하지 않아.
    ja: いや、エリシオンはそんなことはしない。
  d_nikke_eunhwa_03_26:
    speaker: ingrid
    en: I just meant that we will not use them for combat.
    ko: 단지 전투용으론 쓰지 않겠다는 뜻이다.
    ja: ただ戦闘用には使わないということだ。
  d_nikke_eunhwa_03_27:
    speaker: eunhwa
    en: Pointless worries.
    ko: 쓸데없는 걱정은.
    ja: 余計な心配はするな。
  d_nikke_eunhwa_03_28:
    speaker: eunhwa
    en: No matter how trash they are, I won't let that happen.
    ko: "…아무리 폐급이라도 일단 내가 맡은 이상 그렇게 되겐 안 둬."
    ja: "…いくらゴミくずでも、\\n私にかかった以上そうはさせない。"
  d_nikke_eunhwa_03_29:
    speaker: eunhwa
    en: I've already analyzed their performance and changed their positions and equipment.
    ko: 이미 애들 성능 분석해서 포지션이랑 장비 다 교체했고.
    ja: すでに奴らの性能を分析して、\nポジションと装備も全部変えたし、
  d_nikke_eunhwa_03_30:
    speaker: eunhwa
    en: Plus, I've planned out a strategy for each member and had them memorize it.
    ko: 저 멤버랑 모의전 환경에 맞는 작전도 다 짜서 암기시켰어.
    ja: あのメンバーと模擬戦闘の環境に合う作戦も\n全て立てて覚えさせた。
  d_nikke_eunhwa_03_31:
    speaker: eunhwa
    en: So you should save your words until you see the second battle simulation.
    ko: 그러니까 그런 말은 2차전 결과나 보고 나서 하는 게 어때.
    ja: だからそういう事は2次模擬戦闘の\n結果を見てから言え。
  d_nikke_eunhwa_03_32:
    speaker: eunhwa
    en: "... Okay, it's starting."
    ko: "…그럼 시작한다."
    ja: "…では、始める。"
  d_nikke_eunhwa_03_33:
    speaker: eunhwa
    en: Virtual environment complete.
    ko: 가상환경 세팅 완료.
    ja: 仮想環境のセット完了。
  d_nikke_eunhwa_03_34:
    speaker: eunhwa
    en: Enemy deployment complete. Enemy stat adjustment complete.
    ko: "적 배치 완료. \n적 능력치 조정 완료."
    ja: |-
      敵の配置完了。
      敵のステータス調整完了。
  d_nikke_eunhwa_03_35:
    speaker: eunhwa
    en: Ally positioning complete.
    ko: 아군 위치 지정 완료.
    ja: 味方の位置指定完了。
  d_nikke_eunhwa_03_36:
    speaker: eunhwa
    en: We will now conduct the second battle simulation over the next hour.
    ko: 지금부터 약 1시간 동안, 올빼미들의 2차 공식 모의전을 실시한다.
    ja: これから約1時間、フクロウたちの\n2次公式模擬戦闘を実施する。
  d_nikke_eunhwa_03_37:
    speaker: "<Narration>"
    en: "... Sometime later, virtual training room in Elysion Tower."
    ko: "……얼마 후, 엘리시온 타워 내 가상 훈련실."
    ja: |-
      …しばらくして、
      エリシオンタワー内の仮想訓練室
  d_nikke_eunhwa_03_38:
    speaker: grayowl
    en: "... Formation FF! Red, you take the lead!"
    ko: "…포메이션 FF! \n선두는 빨강이 맡아!"
    ja: |-
      …フォーメーションFF！
      先頭は赤に任せる！
  d_nikke_eunhwa_03_39:
    speaker: redowl
    en: Okay, but...
    ko: 알겠어. 그런데….
    ja: 分かった、でも…
  d_nikke_eunhwa_03_40:
    speaker: redowl
    en: Is it really okay to just shoot recklessly like that?
    ko: 정말 아무렇게나 막 쏴 갈겨도 되는 거야?
    ja: 本当に勝手にぶっ放してもいいの？
  d_nikke_eunhwa_03_41:
    speaker: grayowl
    en: Yes.
    ko: 어.
    ja: ああ。
  d_nikke_eunhwa_03_42:
    speaker: grayowl
    en: I was told to push ahead by focusing only on firepower and not to worry about
      aiming.
    ko: |-
      조준 정확도는 신경 안 써도 되니까
      화력에만 집중해서 밀고 가랬어.
    ja: |-
      照準の精度は気にしなくてもいいから
      火力だけに集中して突っ走れって。
  d_nikke_eunhwa_03_43:
    speaker: grayowl
    en: That sociopath... I mean, the Instructor.
    ko: 그 인격 파탄자… 아니, 교관님이.
    ja: あの人格破綻者…いや、教官が。
  d_nikke_eunhwa_03_44:
    speaker: redowl
    en: Well... I guess we will trust the Instructor.
    ko: 뭐… 교관님이 그렇다면 그런 거겠지.
    ja: まあ…教官がそう言うならそうだよね。
  d_nikke_eunhwa_03_45:
    speaker: redowl
    en: Then let's go!
    ko: 그럼 간다앗!
    ja: じゃあ、行くぞ！
  d_nikke_eunhwa_03_46:
    speaker: purpleowl
    en: Hey! Wait!
    ko: 흐에엑! 잠깐만!
    ja: ひいい！ちょっと！
  d_nikke_eunhwa_03_47:
    speaker: purpleowl
    en: The link hasn't been installed!
    ko: 아직 연계기 안 깔렸는데!
    ja: まだ連携技の準備が終わってないのに！
  d_nikke_eunhwa_03_48:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!!
    ja: パーンッ！！
  d_nikke_eunhwa_03_49:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 투콰아아앙-!!
    ja: ドォォォォン！！
  d_nikke_eunhwa_03_50:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_03_51:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_03_52:
    speaker: "<Choice>"
    en: Got caught up in the explosion?
    ko: 폭발에 휘말렸나?
    ja: 爆発に巻き込まれたか？
  d_nikke_eunhwa_03_53:
    speaker: "<Choice>"
    en: Mission failure?
    ko: 작전 실패인가?
    ja: 作戦は失敗か？
  d_nikke_eunhwa_03_54:
    speaker: eunhwa
    en: Not a chance.
    ko: 아니.
    ja: いや。
  d_nikke_eunhwa_03_55:
    speaker: eunhwa
    en: Wait a moment.
    ko: 조금 더 기다려 봐.
    ja: もうちょっと待ってみろ。
  d_nikke_eunhwa_03_56:
    speaker: "<Narration>"
    en: "*Walkie-talkie static and squawking*"
    ko: 직, 지직.
    ja: バチバチッ
  d_nikke_eunhwa_03_57:
    speaker: purpleowl
    en: "... Th-this is Alpha Squad."
    ko: "…여, 여기는 알파 스쿼드."
    ja: "…こ、こちらアルファ部隊。"
  d_nikke_eunhwa_03_58:
    speaker: purpleowl
    en: Enemy territory is confirmed to be all clear.
    ko: "적 전기, \n침묵을 확인했습니다."
    ja: 全ての敵の沈黙を確認しました。
  d_nikke_eunhwa_03_59:
    speaker: purpleowl
    en: Allied casualties...
    ko: 아군 사상자는….
    ja: 味方の死傷者は…
  d_nikke_eunhwa_03_60:
    speaker: purpleowl
    en: zero.
    ko: 0입니다.
    ja: ゼロです。
  d_nikke_eunhwa_03_61:
    speaker: yellowowl
    en: This is Beta squad.
    ko: 여기는 베타 스쿼드.
    ja: こちらベータ部隊。
  d_nikke_eunhwa_03_62:
    speaker: yellowowl
    en: Mission target destroyed.
    ko: 작전 목표를 파괴했습니다.
    ja: 作戦目標を破壊しました。
  d_nikke_eunhwa_03_63:
    speaker: yellowowl
    en: Allied casualties are also zero.
    ko: 아군 사상자, 마찬가지로 0입니다.
    ja: 味方の死傷者、同じくゼロです。
  d_nikke_eunhwa_03_64:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_03_65:
    speaker: ingrid
    en: This is...
    ko: 이건.
    ja: これは…
  d_nikke_eunhwa_03_66:
    speaker: ingrid
    en: a masterpiece.
    ko: 걸작이군.
    ja: 傑作だな。
  d_nikke_eunhwa_03_67:
    speaker: ingrid
    en: In just one day, you have improved their performance to such an extent.
    ko: 단 하루만에 모의전 성과를 이 정도로 끌어올리다니.
    ja: たったの1日で模擬戦闘の成果を\nここまで引き上げるとは。
  d_nikke_eunhwa_03_68:
    speaker: ingrid
    en: You are indeed the leader of Absolute. Eunhwa, it was the right choice to
      give you this task.
    ko: "과연 앱솔루트의 리더다. \n네게 이 녀석들을 맡긴 게 정답이었어, 은화."
    ja: |-
      さすがアブソルートのリーダー。
      お前にこいつらを任せたのは正解だった、
      ウンファ。
  d_nikke_eunhwa_03_69:
    speaker: eunhwa
    en: "... I didn't do it alone."
    ko: "……나 혼자 한 건 아니고."
    ja: "…私1人でやったわけではない。"
  d_nikke_eunhwa_03_70:
    speaker: eunhwa
    en: Weakling here has been a little help.
    ko: 여기 있는 삼류가 미미하게는 도움이 됐지.
    ja: この三流が微力ながら役に立った。
  d_nikke_eunhwa_03_71:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_eunhwa_03_72:
    speaker: eunhwa
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_nikke_eunhwa_03_73:
    speaker: eunhwa
    en: Wipe that grin off your face.
    ko: 별 것 아닌 걸로 실실 쪼개지 마.
    ja: 大したことでもないのにニヤニヤするな。
  d_nikke_eunhwa_03_74:
    speaker: eunhwa
    en: Anyway, I'm not satisfied with just this.
    ko: 좌우간 난 이 정도론 만족 안 한다.
    ja: とにかく、私はこの程度で満足しない。
  d_nikke_eunhwa_03_75:
    speaker: eunhwa
    en: "... Sometime later."
    ko: 이 훈련의 최종 목표는 지상전에서의 생존율 100%고.
    ja: この訓練の最終目標は\n地上戦での生存率100％だ。
  d_nikke_eunhwa_03_76:
    speaker: eunhwa
    en: You can't compare the difficulty to those below the tower's 10th floor.
    ko: 그걸 고작 타워 10층 미만의 난이도와 비교할 순 없지.
    ja: それはタワー10階未満の難易度とは\n比べ物にならない。
  d_nikke_eunhwa_03_77:
    speaker: eunhwa
    en: We're going to have pull an all-nighter.
    ko: 그러니 오늘도 철야다.
    ja: だから今日も徹夜だ。
  d_nikke_eunhwa_03_78:
    speaker: eunhwa
    en: "... I'm talking to you, Weakling."
    ko: "……너한테 말하고 있는 거야, 삼류."
    ja: "…お前に言っている、三流。"
  d_nikke_eunhwa_03_79:
    speaker: "<Choice>"
    en: I'm totally prepared.
    ko: 충분히 각오하고 있어.
    ja: 覚悟は十分できている
  d_nikke_eunhwa_03_80:
    speaker: "<Choice>"
    en: I will try my best to follow.
    ko: 열심히 따라갈게.
    ja: 一生懸命ついていく
  d_nikke_eunhwa_03_81:
    speaker: "<Narration>"
    en: "... Sometime later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_eunhwa_03_82:
    speaker: "<Narration>"
    en: 11:00 PM, the Monitor room in Elysion Tower.
    ko: PM 11:00, 엘리시온 타워 내 모니터실.
    ja: |-
      PM 11:00、
      エリシオンタワー内のモニター室
  d_nikke_eunhwa_03_83:
    speaker: eunhwa
    en: "... Good."
    ko: "…좋아."
    ja: "…いいだろう。"
  d_nikke_eunhwa_03_84:
    speaker: eunhwa
    en: Everyone is asleep.
    ko: 애들은 모두 취침시켰고.
    ja: 奴らは全員就寝させた。
  d_nikke_eunhwa_03_85:
    speaker: eunhwa
    en: We have 25 videos of the battle simulation from the 5th floor to the 15th
      floor.
    ko: 우리에겐 5층에서 15층까지의 모의전 영상 25편이 남았지.
    ja: 私たちには5階から15階までの\n模擬戦闘の映像、25個が残っている。
  d_nikke_eunhwa_03_86:
    speaker: eunhwa
    en: We will analyze all of them by the morning.
    ko: 이걸 새벽 중에 전부 분석한다.
    ja: これを夜のうちに全部分析する。
  d_nikke_eunhwa_03_87:
    speaker: eunhwa
    en: And also one other thing.
    ko: 그리고 또 하나.
    ja: そしてもう1つ。
  d_nikke_eunhwa_03_88:
    speaker: eunhwa
    en: I've just received the topographical data of the practice battle location
      tomorrow.
    ko: 내일 지상 실전을 치를 장소에 대한 지형 정보도,
    ja: |-
      明日、
      地上で実戦を行う場所に対する地形情報も、
  d_nikke_eunhwa_03_89:
    speaker: eunhwa
    en: Protocol sent it over just now.
    ko: 지금 막 프로토콜에서 전송 받았는데.
    ja: たった今プロトコールから送られてきたが。
  d_nikke_eunhwa_03_90:
    speaker: "<Monologue>"
    en: Eunhwa puts a data chip on top of the desk.
    ko: 은화가 데이터 칩 하나를 책상 위에 올렸다.
    ja: ウンファがデータチップを机の上に置いた
  d_nikke_eunhwa_03_91:
    speaker: eunhwa
    en: We will also use this analysis for planning the operation.
    ko: 이 또한 분석해서 작전 구상에 참고할 거야.
    ja: これも分析して作戦構想の参考にする。
  d_nikke_eunhwa_03_92:
    speaker: eunhwa
    en: By the way, for this plan, there will be no operator.
    ko: 아, 참고로 이 작전에 오퍼레이터는 붙지 않아.
    ja: あ、ちなみにこの作戦には\nオペレーターがつかない。
  d_nikke_eunhwa_03_93:
    speaker: eunhwa
    en: The government refused my request.
    ko: 중앙 정부에 신청했다가 거절 당했거든.
    ja: 中央政府に申請したが拒否された。
  d_nikke_eunhwa_03_94:
    speaker: "<Self>"
    en: Why is that?
    ko: 어째서지?
    ja: なぜだ？
  d_nikke_eunhwa_03_95:
    speaker: eunhwa
    en: They did not agree with using an operator for something like Nikke training.
    ko: 무슨 양산형 니케 실전 훈련에 오퍼레이터를 쓰냐며 역정을 내길래.
    ja: 量産型ニケの実戦訓練なんかにオペレーターを\n使うやつがいるかと怒られたので、
  d_nikke_eunhwa_03_96:
    speaker: eunhwa
    en: They hung up after telling me to be careful during the night.
    ko: 밤길 조심하라고 충고해준 뒤 끊었지.
    ja: 夜道には気を付けるように忠告して切った。
  d_nikke_eunhwa_03_97:
    speaker: eunhwa
    en: The two of us will need to finish all of this.
    ko: 좌우간 둘이 분담해서 이 모든 걸 끝내야 하는데.
    ja: とにかく、2人で分担して全て\n終わらせなければならないのだが、
  d_nikke_eunhwa_03_98:
    speaker: eunhwa
    en: Which task do you want to take?
    ko: 넌 어느 쪽을 할래.
    ja: お前はどっちをやる。
  d_nikke_eunhwa_03_99:
    speaker: "<Choice>"
    en: Analyzing the battle simulation footage.
    ko: 모의전 영상 분석.
    ja: 模擬戦闘の映像分析
  d_nikke_eunhwa_03_100:
    speaker: "<Choice>"
    en: Analyzing the topographical data.
    ko: 지형 정보 분석.
    ja: 地形情報の分析
  d_nikke_eunhwa_03_101:
    speaker: eunhwa
    en: Okay. I will leave you to it.
    ko: 좋아. 그쪽은 네게 맡긴다.
    ja: よし、そっちはお前に任せる。
  d_nikke_eunhwa_03_102:
    speaker: eunhwa
    en: "... Let's start."
    ko: "…그럼 시작하자."
    ja: "…では始めよう。"
  d_nikke_eunhwa_03_103:
    speaker: "<Narration>"
    en: "... One hour later."
    ko: "……1시간 후."
    ja: "…1時間後"
  d_nikke_eunhwa_03_104:
    speaker: "<Monologue>"
    en: There was only the sound of typing in the monitor room.
    ko: 조용한 모니터실 안에 타자 소리만 흐른다.
    ja: |-
      静かなモニター室の中には
      キーボードを叩く音だけが鳴り響いている
  d_nikke_eunhwa_03_105:
    speaker: "<Monologue>"
    en: Eunhwa focuses on the monitor without a change in her position since the last
      hour.
    ko: 은화는 1시간 전과 변함없는 자세로 모니터에 집중하고 있다.
    ja: |-
      ウンファは1時間前と同じ姿勢で
      モニターに集中している
  d_nikke_eunhwa_03_106:
    speaker: "<Monologue>"
    en: "... I will try to focus again."
    ko: "…나도 다시 집중하자."
    ja: "…私も集中しよう"
  d_nikke_eunhwa_03_107:
    speaker: "<Narration>"
    en: "... Again?? Sometime later."
    ko: "……다시 ??시간 후."
    ja: "…さらに？？時間後"
  d_nikke_eunhwa_03_108:
    speaker: "<Monologue>"
    en: Only the sound of typing can be heard from the monitor room.
    ko: 조용한 모니터실 안에는 여전히 타자 소리만 흐른다.
    ja: |-
      静かなモニター室の中には相変わらず
      キーボードを叩く音だけが鳴り響いている
  d_nikke_eunhwa_03_109:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_nikke_eunhwa_03_110:
    speaker: "<Monologue>"
    en: Slowly, I'm starting to feel the consequences of pulling an all-nighter the
      day before.
    ko: 슬슬 전날 밤을 샌 여파가 밀려온다…….
    ja: そろそろ昨日徹夜した余波が押し寄せてくる…
  d_nikke_eunhwa_03_111:
    speaker: eunhwa
    en: "... Group assignments."
    ko: "……조별 과제."
    ja: "…チーム課題。"
  d_nikke_eunhwa_03_112:
    speaker: eunhwa
    en: It brings back memories of that time.
    ko: 그거 하던 때 생각나네.
    ja: あれをやっていた時を思い出すな。
  d_nikke_eunhwa_03_113:
    speaker: eunhwa
    en: The professor was trash.
    ko: 그때 교수가 아주 쓰레기 같았는데.
    ja: あの時の教授はゴミのようなやつだった。
  d_nikke_eunhwa_03_114:
    speaker: "<Self>"
    en: "...??"
    ko: "…응?"
    ja: "…うん？"
  d_nikke_eunhwa_03_115:
    speaker: eunhwa
    en: Ah. Actually, I'm your senior.
    ko: 아. 사실 내가 네 오랜 선배라.
    ja: あ、実は私はお前の古い先輩だ。
  d_nikke_eunhwa_03_116:
    speaker: "<Choice>"
    en: Military academy... graduate?
    ko: 사관학교… 졸업생?
    ja: 士官学校の…卒業生？
  d_nikke_eunhwa_03_117:
    speaker: "<Choice>"
    en: Military academy... senior?
    ko: 사관학교… 선배님?
    ja: 士官学校の…先輩？
  d_nikke_eunhwa_03_118:
    speaker: eunhwa
    en: Yes.
    ko: 그래.
    ja: そう。
  d_nikke_eunhwa_03_119:
    speaker: eunhwa
    en: Right now, we're stuck with babysitting these novices.
    ko: 지금은 이렇게 너희들 뒤치다꺼리나 하고 있지만.
    ja: |-
      今はこうやって
      お前たちの尻ぬぐいをやっているが、
  d_nikke_eunhwa_03_120:
    speaker: eunhwa
    en: But back in the day, I used to sharpen my skills
    ko: 나한테도 한때는 실력을 갈고 닦아서,
    ja: 一時は私にも腕を磨いて
  d_nikke_eunhwa_03_121:
    speaker: eunhwa
    en: to realize my dream of make an impact in reclaiming the surface.
    ko: 지상 탈환에 한 몫 해보겠다는 꿈이 있었거든.
    ja: 地上奪還を果たすという夢があったのだから。
  d_nikke_eunhwa_03_122:
    speaker: eunhwa
    en: "... Now I've said goodbye to that dream."
    ko: "…지금은 고이 접어서 관짝에 쳐넣었지만."
    ja: |-
      …今は大人しく諦めて
      棺桶に突っ込んでおいたが。
  d_nikke_eunhwa_03_123:
    speaker: eunhwa
    en: In order to achieve that dream, I pulled many an all-nighter in the military
      academy library.
    ko: 그걸 어떻게든 이뤄 보겠다고, 사관학교 부속 도서관에서 며칠 밤을 새기도 하고.
    ja: |-
      その夢を何とか叶えたくて、
      士官学校の附属図書館で何日も徹夜したり、
  d_nikke_eunhwa_03_124:
    speaker: eunhwa
    en: Hopeless people like you... No, I've completed group assignments with people
      worse than the dead skin cells stuck in your toenails.
    ko: 너처럼 답 없는… 아니. 네 발톱의 때만도 못한 조원들을 이끌고 조별 과제도 하고.
    ja: お前のように能無しの…いや、お前より遥かに\n能無しのチーム員たちを率いて\nチーム課題をやったり。
  d_nikke_eunhwa_03_125:
    speaker: eunhwa
    en: If I think back, it wasn't all that bad.
    ko: 돌이켜보면 나쁘진 않은 시간들이었어.
    ja: 思い返せば、悪くない時間だった。
  d_nikke_eunhwa_03_126:
    speaker: "<Self>"
    en: But... what happened?
    ko: 그런데… 무슨 일이 있었지?
    ja: それで…何があったんだ？
  d_nikke_eunhwa_03_127:
    speaker: eunhwa
    en: I became a commander and I think it was like the 20th mission.
    ko: 지휘관이 되고, 한 스무 번째 임무였나.
    ja: 指揮官になって、20回目の任務だったかな。
  d_nikke_eunhwa_03_128:
    speaker: eunhwa
    en: I took a squad with some experience for the surface recovery operation,
    ko: "경험 좀 있다는 스쿼드를 데리고 \n지상 탈환 작전을 나갔는데."
    ja: |-
      経験があるとのたまう部隊を連れて
      地上奪還作戦に出たが、
  d_nikke_eunhwa_03_129:
    speaker: eunhwa
    en: but the weakling team didn't even listen to my instructions.
    ko: 이 삼류들이, 내 지시를 귓등으로도 안 듣더라고.
    ja: あの三流ども、私の指示を全部無視しやがった。
  d_nikke_eunhwa_03_130:
    speaker: eunhwa
    en: They said I was a newbie that was just hired from the military academy and
      they ran wild on their own.
    ko: 날더러 사관 학교에서 갓 부임한 병아리니 뭐니 하면서, 자기들끼리 지리멸렬하게 날뛰더니.
    ja: 私を士官学校を卒業したばかりの\nヒヨコだ何だと言って、\n自分たちで支離滅裂に暴れまわって。
  d_nikke_eunhwa_03_131:
    speaker: eunhwa
    en: They all died within less than 10 minutes.
    ko: 10분도 안 돼서 싸그리 다 죽더라.
    ja: 10分もしないうちに全員死にやがった。
  d_nikke_eunhwa_03_132:
    speaker: eunhwa
    en: I was left alone in the Rapture lair.
    ko: 그 랩쳐 소굴에, 나 혼자 남겨 두고.
    ja: あのラプチャーの魔窟に、私だけ残して。
  d_nikke_eunhwa_03_133:
    speaker: eunhwa
    en: "... What happened next was obvious."
    ko: "…그 다음은 뻔하지."
    ja: "…後は言わなくても分かるだろう。"
  d_nikke_eunhwa_03_134:
    speaker: eunhwa
    en: I struggled to survive, but I got hit by a beam cannon and died instantly.
    ko: "어떻게든 살아 보겠다고 발버둥치다가, \n빔 포에 맞아 깔끔하게 사망."
    ja: |-
      何とか生き残りたくて足掻いたが、
      ビーム砲にやられてあっさりと死亡。
  d_nikke_eunhwa_03_135:
    speaker: eunhwa
    en: Fortunately, I was found by the Nikkes of Elysion and taken to the manufacturing
      plant.
    ko: 그러나 불행 중 다행으로, 엘리시온의 니케들에게 발견되어 제조 공장으로 직행.
    ja: しかし、不幸中の幸いにエリシオンのニケたちに見つかって製造工場へ直行。
  d_nikke_eunhwa_03_136:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "……미안해."
    ja: "…すまない"
  d_nikke_eunhwa_03_137:
    speaker: eunhwa
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_eunhwa_03_138:
    speaker: eunhwa
    en: Why are you sorry?
    ko: 네가 왜 미안해.
    ja: なんでお前が謝る。
  d_nikke_eunhwa_03_139:
    speaker: "<Choice>"
    en: I shouldn't have asked.
    ko: 괜한 것을 물어서.
    ja: 余計なことを聞いたから
  d_nikke_eunhwa_03_140:
    speaker: "<Choice>"
    en: I made you bring up your sad memories.
    ko: 슬픈 기억을 떠올리게 해서.
    ja: 悲しいことを思い出させたから
  d_nikke_eunhwa_03_141:
    speaker: eunhwa
    en: "... Nah"
    ko: "……뭘."
    ja: "…何だそりゃ。"
  d_nikke_eunhwa_03_142:
    speaker: eunhwa
    en: When I look back, it wasn't anything special.
    ko: 따지고 보면 특별한 얘기도 아닌데.
    ja: そんなに特別な話でもない。
  d_nikke_eunhwa_03_143:
    speaker: eunhwa
    en: Never mind that, half-witted junior,
    ko: 그보다 꼴통 후배님.
    ja: それより、バカ後輩。
  d_nikke_eunhwa_03_144:
    speaker: eunhwa
    en: are you awake now?
    ko: 이제 잠은 좀 깼냐.
    ja: もう目は覚めたか。
  d_nikke_eunhwa_03_145:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_eunhwa_03_146:
    speaker: eunhwa
    en: Did you think I was having a chat with an idiot like you because I wanted
      to?
    ko: 그럼 설마 내가 좋아서 너 같은 머저리랑 담소를 나눴을까봐.
    ja: |-
      まさか私が好きでお前のような能無しと
      談笑したと思うか。
  d_nikke_eunhwa_03_147:
    speaker: eunhwa
    en: I did it to wake you up.
    ko: 다 너 정신 차리라고 한 거다.
    ja: 全部お前の目を覚まさせるためだ。
  d_nikke_eunhwa_03_148:
    speaker: eunhwa
    en: If you make a mistake now because of being tired, they will all die tomorrow.
    ko: 지금 좀 피곤하다고 작전 삐끗 잘못 세우면 내일 애들 다 죽어.
    ja: |-
      疲れているからって、
      作戦でミスすると明日はみんな死ぬ。
  d_nikke_eunhwa_03_149:
    speaker: eunhwa
    en: Are you conscious?
    ko: 자각은 하고 있겠지?
    ja: 自覚はあるな？
  d_nikke_eunhwa_03_150:
    speaker: "<Choice>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_eunhwa_03_151:
    speaker: "<Choice>"
    en: Yes, senior.
    ko: 네, 선배님.
    ja: はい、先輩
  d_nikke_eunhwa_03_152:
    speaker: eunhwa
    en: Then wipe your drool and do your job.
    ko: 그럼 어서 침 닦고 일이나 해.
    ja: じゃあ、早くよだれを拭いて働け。
d_nikke_eunhwa_04:
  d_nikke_eunhwa_04_1:
    speaker: "<Narration>"
    en: "... Sometime later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_nikke_eunhwa_04_2:
    speaker: eunhwa
    en: "... Owls, listen up."
    ko: "…올빼미들, 주목."
    ja: "…フクロウたち、注目。"
  d_nikke_eunhwa_04_3:
    speaker: eunhwa
    en: From now on, actual training on the surface will begin.
    ko: 지금부터 지상에서의 실전 훈련을 개시한다.
    ja: これから地上での実戦訓練を開始する。
  d_nikke_eunhwa_04_4:
    speaker: eunhwa
    en: The objective of this operation is to survive in the lab.
    ko: 작전 목표는 연구소 지부 내에서의 생존.
    ja: 作戦の目標は研究所支部内での生存。
  d_nikke_eunhwa_04_5:
    speaker: eunhwa
    en: Currently, there are 6 drones that will be monitoring you.
    ko: 현재 6대의 드론이 너희들을 모니터링하고 있고,
    ja: |-
      現在、6機のドローンが
      お前たちをモニタリングしていて、
  d_nikke_eunhwa_04_6:
    speaker: eunhwa
    en: The video feed will be watched in real-time by the commander and myself in
      the temporary camp.
    ko: 그 영상을 임시 캠프에 있는 나와 @UserName 교관,
    ja: その映像を臨時キャンプにいる私と@UserName教官、
  d_nikke_eunhwa_04_7:
    speaker: eunhwa
    en: Our boss, Ingrid, will be watching from the Ark.
    ko: 그리고 방주에 있는 잉그리드 사장이 실시간으로 시청하고 있지만.
    ja: そしてアークのイングリッド社長が\nリアルタイムで見ているが、
  d_nikke_eunhwa_04_8:
    speaker: eunhwa
    en: Even if your life is in danger, we will not intervene.
    ko: 가령 너희가 죽을 위기에 처한다 해도 우리는 절대로 돕지 않는다.
    ja: たとえお前たちが死の危機に陥っても\n私たちは絶対に助けない。
  d_nikke_eunhwa_04_9:
    speaker: eunhwa
    en: "... To be exact, those who are not good enough to survive will be left to
      die."
    ko: "…정확히는 그 정도로 죽을 수준 미달은 버리고 간다는 거지."
    ja: "…正確に言えば、その程度で死ぬ落第者は\\n見捨てるということだ。"
  d_nikke_eunhwa_04_10:
    speaker: eunhwa
    en: So, use everything you've got for the next 3 hours... That's it.
    ko: |-
      그럼, 앞으로 3시간 동안 꼴사납게 발버둥쳐 봐라.
      …이상.
    ja: |-
      では、これから3時間、必死に足掻いてみろ。
      …以上。
  d_nikke_eunhwa_04_11:
    speaker: "<Self>"
    en: Do you think the Owls will be able to pull it off?
    ko: 올빼미들이 잘 해낼 수 있을까.
    ja: |-
      フクロウたちは、
      ちゃんとやり遂げるだろうか
  d_nikke_eunhwa_04_12:
    speaker: eunhwa
    en: Don't ask the obvious.
    ko: 뭘 당연한 걸 물어.
    ja: 何、当然なことを聞くんだ。
  d_nikke_eunhwa_04_13:
    speaker: eunhwa
    en: We've calculated all the variables from plan A to C.
    ko: 변수란 변수 다 고려해서 플랜 A부터 C까지 다 짜 줬는데도 생존을 못하면,
    ja: 変数を片っ端から考慮してプランAから\nプランCまで用意してあげたのに、\n生き残れないなら
  d_nikke_eunhwa_04_14:
    speaker: eunhwa
    en: If they can't survive, then that makes them trash. They'd be fit for Rapture
      food.
    ko: "그거야말로 진상 폐급이지. \n랩쳐 밥이 돼도 싸."
    ja: |-
      それこそ真のゴミくずだ。
      ラプチャーのエサになっても文句言えない。
  d_nikke_eunhwa_04_15:
    speaker: "<Narration>"
    en: "... 1 hour later. Instructor's Camp."
    ko: "……1시간 후, 교관 캠프."
    ja: "…1時間後、教官キャンプ"
  d_nikke_eunhwa_04_16:
    speaker: eunhwa
    en: So far it's going as planned.
    ko: 아직까진 예상대로 가고 있어.
    ja: これまでは予想通りに進んでいるな。
  d_nikke_eunhwa_04_17:
    speaker: eunhwa
    en: They've encountered 10 Raptures so far,
    ko: 현 시점까지 조우한 랩쳐 수 10기에,
    ja: 現時点まで遭遇したラプチャーの数は10機、
  d_nikke_eunhwa_04_18:
    speaker: eunhwa
    en: and the Owls' average damage is at 9%.
    ko: 올빼미들 파손율 평균 9%.
    ja: フクロウ達の破損率は平均9％。
  d_nikke_eunhwa_04_19:
    speaker: eunhwa
    en: If we continue this way, we can all survive without any problems.
    ko: 이대로만 간다면 무리없이 전원 생존이다.
    ja: このままだと難なく全員生存だ。
  d_nikke_eunhwa_04_20:
    speaker: "<Narration>"
    en: "... 1 hour later. Instructor's Camp."
    ko: "……다시 1시간 후, 교관 캠프."
    ja: "…さらに1時間後、教官キャンプ"
  d_nikke_eunhwa_04_21:
    speaker: eunhwa
    en: "... Hmm."
    ko: "…음."
    ja: "…うむ。"
  d_nikke_eunhwa_04_22:
    speaker: eunhwa
    en: This is starting to get a bit boring.
    ko: 이거 슬슬 따분해지려 하는데.
    ja: そろそろ退屈してきたな。
  d_nikke_eunhwa_04_23:
    speaker: eunhwa
    en: Maybe I underestimated the Owl's skills.
    ko: 내가 올빼미들 수준을 너무 저평가했나?
    ja: 私がフクロウたちを過小評価したのか。
  d_nikke_eunhwa_04_24:
    speaker: "<Narration>"
    en: 30 minutes before the end of live training, Instructor's Camp.
    ko: 실전 훈련 종료 30분 전, 교관 캠프.
    ja: 実践訓練が終了する30分前、教官キャンプ
  d_nikke_eunhwa_04_25:
    speaker: eunhwa
    en: "... Weakling."
    ko: "……삼류."
    ja: "…三流。"
  d_nikke_eunhwa_04_26:
    speaker: eunhwa
    en: Come here.
    ko: 이리 와 봐.
    ja: ちょっとこっち来い。
  d_nikke_eunhwa_04_27:
    speaker: eunhwa
    en: That black thing under the iron plate where they are standing on.
    ko: 지금 쟤들 딛고 있는 철판 밑에 검은 거.
    ja: あいつらが踏んでいる鉄板の下の黒いやつ。
  d_nikke_eunhwa_04_28:
    speaker: eunhwa
    en: What do you think that is?
    ko: 네 눈엔 저게 뭘로 보여?
    ja: お前には何に見える。
  d_nikke_eunhwa_04_29:
    speaker: "<Choice>"
    en: It looks like a big blade.
    ko: 거대한 칼날처럼 보여.
    ja: 巨大な刃のように見える
  d_nikke_eunhwa_04_30:
    speaker: "<Choice>"
    en: It looks like a leg of a Rapture.
    ko: 랩쳐 다리로 보여.
    ja: ラプチャーの足に見える
  d_nikke_eunhwa_04_31:
    speaker: eunhwa
    en: You saw it right.
    ko: 정확히 봤어.
    ja: そうだ。
  d_nikke_eunhwa_04_32:
    speaker: eunhwa
    en: "... That is a Lord-class Rapture."
    ko: "…저건 로드급 랩쳐다."
    ja: "…あれはロード級のラプチャーだ。"
  d_nikke_eunhwa_04_33:
    speaker: eunhwa
    en: It's not supposed to be in a place like this but I think it caught the scent
      of the Owls and came.
    ko: "이런 곳에 있을 만한 놈이 아닌데, \n올빼미들 냄새를 맡고 온 거야."
    ja: |-
      こんな所にいるようなやつじゃないのに、
      フクロウの匂いを嗅いで来たんだ。
  d_nikke_eunhwa_04_34:
    speaker: eunhwa
    en: "... If only we had an operator, we would have dealt with it earlier. Damn
      those Central Government bastards. It looks like things will get a bit bumpy."
    ko: "…오퍼레이터만 있었다면 진작에 대처했을 걸, \n멍청한 중앙 정부 놈들 때문에 일이 커졌어."
    ja: |-
      …オペレーターさえいたら
      とっくに対処していたのに、能無しな
      中央政府の奴らのせいで大事になった。
  d_nikke_eunhwa_04_35:
    speaker: "<Self>"
    en: Do you think the Owls will be able to fight it?
    ko: 올빼미들이 상대할 수 있을까?
    ja: フクロウたちが対抗できると思うか？
  d_nikke_eunhwa_04_36:
    speaker: eunhwa
    en: Are you kidding me?
    ko: 말이 되는 소릴 해.
    ja: 馬鹿な事言うな。
  d_nikke_eunhwa_04_37:
    speaker: eunhwa
    en: If the freshly manufactured Owls are able to defeat a Lord-class,
    ko: 이제 갓 공장에서 찍혀 나온 것들이 로드급을 잡을 수 있으면,
    ja: 工場で仕上がったばかりの奴らに\nロード級が倒せるのなら、
  d_nikke_eunhwa_04_38:
    speaker: eunhwa
    en: we would have already recaptured the surface...
    ko: 인류는 진작에 지상을 탈환했….
    ja: 人類はとっくの昔に地上を奪還して…
  d_nikke_eunhwa_04_39:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 투콰앙-!!
    ja: ドォォン！！
  d_nikke_eunhwa_04_40:
    speaker: owls
    en: Aaaaaaah!!
    ko: 꺄아아악!!
    ja: きゃぁぁ！！
  d_nikke_eunhwa_04_41:
    speaker: grayowl
    en: Blue Owl!
    ko: 파란 올빼미!
    ja: 青いフクロウ！
  d_nikke_eunhwa_04_42:
    speaker: grayowl
    en: From the intel we received, was there anything on how to deal with this situation?
    ko: "교관님들이 주신 자료 중에 \n이런 상황 대처법 없었어?"
    ja: |-
      教官たちにもらった資料の中に
      こんな状況の対処法はなかった？
  d_nikke_eunhwa_04_43:
    speaker: blueowl
    en: Not for a Lord-class... there was no mention at all!
    ko: "로드급 이상은… \n언급 없었는데!"
    ja: |-
      ロード級以上については…
      書かれてなかったのに！
  d_nikke_eunhwa_04_44:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 피슝-
    ja: シューン
  d_nikke_eunhwa_04_45:
    speaker: purpleowl
    en: Aaaaaah! M-my arm!
    ko: "꺄아악! 파, 팔이. \n내 팔이…!"
    ja: |-
      きゃああ！う、腕が、
      私の腕が…！
  d_nikke_eunhwa_04_46:
    speaker: redowl
    en: I-Instructor, Assistant Instructor! Are you there?
    ko: "교, 교관님! 부교관님! \n듣고 계세요?"
    ja: |-
      きょ、教官！副教官！
      聞いていますか？
  d_nikke_eunhwa_04_47:
    speaker: redowl
    en: Please save us, please.
    ko: |-
      저희 좀 제발 살려 주세요.
      제발요.
    ja: |-
      助けてください。
      お願いします！
  d_nikke_eunhwa_04_48:
    speaker: eunhwa
    en: "... Damn."
    ko: "……제길."
    ja: "…くそっ。"
  d_nikke_eunhwa_04_49:
    speaker: eunhwa
    en: Making it difficult until the very end.
    ko: 마지막의 마지막까지 수고롭게 하는 기수네.
    ja: 最後の最後まで世話の焼ける奴らだな。
  d_nikke_eunhwa_04_50:
    speaker: "<Self>"
    en: Let's save them.
    ko: 우리가 구조하자.
    ja: 私たちが救助しよう
  d_nikke_eunhwa_04_51:
    speaker: eunhwa
    en: "... Don't bring up such nonsense."
    ko: "…개소리 마."
    ja: "…馬鹿なこと言うな。"
  d_nikke_eunhwa_04_52:
    speaker: eunhwa
    en: Maybe we can provide verbal instructions,
    ko: 말로 지시하는 것뿐이라면 몰라도,
    ja: 言葉で指示するだけならまだしも、
  d_nikke_eunhwa_04_53:
    speaker: eunhwa
    en: but as soon as we enter that area, the Owls will be disqualified.
    ko: "우리가 구역 내에 들어가는 순간 \n저 올빼미들은 실격이다."
    ja: |-
      私たちが区域内に入った瞬間、
      あのフクロウたちは失格だ。
  d_nikke_eunhwa_04_54:
    speaker: "<Self>"
    en: That's more than enough.
    ko: 그 정도면 충분해.
    ja: それで十分だ
  d_nikke_eunhwa_04_55:
    speaker: eunhwa
    en: What? Explain so I can understand.
    ko: "…뭐? \n알아듣게 말해."
    ja: |-
      …は？
      分かるように言え。
  d_nikke_eunhwa_04_56:
    speaker: "<Self>"
    en: If we can't go in there,
    ko: 우리가 직접 들어갈 수 없다면,
    ja: 私たちが入れないのなら
  d_nikke_eunhwa_04_57:
    speaker: "<Self>"
    en: then we'll command the Owls to lead the enemy out of the field.
    ko: "올빼미들을 지휘해서, \n적을 장외로 몰아내면 그만이야."
    ja: |-
      フクロウたちを指揮して
      敵を場外に追いやればいい
  d_nikke_eunhwa_04_58:
    speaker: eunhwa
    en: "... I see."
    ko: "…확실히."
    ja: "…確かに。"
  d_nikke_eunhwa_04_59:
    speaker: eunhwa
    en: The distance between the institute and the Instructor's Camp is only 450 meters.
    ko: 연구소와 교관 캠프 사이의 거리는 고작 450m.
    ja: 研究所と教官キャンプの間は\nたったの450メートル。
  d_nikke_eunhwa_04_60:
    speaker: eunhwa
    en: As soon as the lord class is out of the field, I can shoot it down.
    ko: 로드급을 내보내는 순간 내가 저격할 수 있어.
    ja: ロード級を場外に出した瞬間、私が狙撃できる。
  d_nikke_eunhwa_04_61:
    speaker: eunhwa
    en: "... But the only problem is the view."
    ko: "…하지만 문제는 시야다."
    ja: "…しかし問題は視野だ。"
  d_nikke_eunhwa_04_62:
    speaker: eunhwa
    en: All the six drones are fixed on the Owls.
    ko: 지금 드론들은 6대 모두 올빼미들에게 고정되어 있어.
    ja: |-
      今ドローン6機は
      全てフクロウたちに固定されている。
  d_nikke_eunhwa_04_63:
    speaker: eunhwa
    en: If we are sending an order that's far away, at least half of them have to
      be manipulated to secure the view.
    ko: 원거리 지시를 내리려면 그 중 절반이라도 조작해서 시야를 확보해야 하는데.
    ja: 遠距離で指示を出すためには、その半分だけでも操作して視野を確保しなければならない。
  d_nikke_eunhwa_04_64:
    speaker: eunhwa
    en: Is there someone who can manage that...
    ko: 지금 여기 그게 가능한 인원이….
    ja: だが、それができる人員は今…
  d_nikke_eunhwa_04_65:
    speaker: "<Self>"
    en: I can do it.
    ko: 내가 할 수 있어.
    ja: 私ができる
  d_nikke_eunhwa_04_66:
    speaker: eunhwa
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_eunhwa_04_67:
    speaker: "<Self>"
    en: During my time at the military academy, I learned it during culture class.
    ko: 사관학교 시절 교양으로 배운 적이 있거든.
    ja: 士官学校時代に教養で習ったことがある
  d_nikke_eunhwa_04_68:
    speaker: "<Self>"
    en: So you take the lead.
    ko: 그러니 네가 지휘를 잡아.
    ja: だから君が指揮をとれ
  d_nikke_eunhwa_04_69:
    speaker: eunhwa
    en: "... Ha."
    ko: "…하."
    ja: "…は？"
  d_nikke_eunhwa_04_70:
    speaker: eunhwa
    en: you're leaving the field command to me and you would rather take a step back?
    ko: |-
      현장 지휘는 니케한테 맡기고,
      자긴 오히려 보조역으로 빠지겠다고?
    ja: |-
      現場の指揮はニケに任せて、
      自分は補助役に回ると？
  d_nikke_eunhwa_04_71:
    speaker: eunhwa
    en: I have seen a lot of weaklings but you are something else.
    ko: |-
      하고 많은 머저리 삼류들을 봐 왔지만,
      너 같은 별종은 처음 본다.
    ja: |-
      数え切れない程の能無し三流を見てきたが、
      お前のような変わり者は初めてだ。
  d_nikke_eunhwa_04_72:
    speaker: eunhwa
    en: But...
    ko: 하지만….
    ja: だが…
  d_nikke_eunhwa_04_73:
    speaker: eunhwa
    en: unlike the others, it is a great decision.
    ko: 답지않게 훌륭한 판단이야.
    ja: お前らしくない、素晴らしい判断だ。
  d_nikke_eunhwa_04_74:
    speaker: "<Monologue>"
    en: Eunhwa mightily grabs the mic.
    ko: 은화는 마이크를 힘주어 쥐었다.
    ja: ウンファはマイクを強く握った
  d_nikke_eunhwa_04_75:
    speaker: eunhwa
    en: "... Owls."
    ko: "…올빼미들."
    ja: "…フクロウたち。"
  d_nikke_eunhwa_04_76:
    speaker: yellowowl
    en: Uhh... Uh huh... Instructor...
    ko: 으헝… 어헝헝… 교관님….
    ja: うああん…うあああん…教官…
  d_nikke_eunhwa_04_77:
    speaker: eunhwa
    en: Stop your crying.
    ko: 질질 짜지 마.
    ja: 子どもみたいに泣くな。
  d_nikke_eunhwa_04_78:
    speaker: eunhwa
    en: From now on you will do as I tell you.
    ko: "지금 이 시각부터, \n전원 내가 시키는대로 움직인다."
    ja: これから全員、私の指示通り動け。
  d_nikke_eunhwa_04_79:
    speaker: eunhwa
    en: If you want to live, you will follow my orders without any mistakes.
    ko: 살고 싶으면 한 치의 오차도 없이 명령대로 움직여.
    ja: |-
      生き残りたければ僅かな誤差も許さず、
      命令通りに動くんだ。
  d_nikke_eunhwa_04_80:
    speaker: owls
    en: "... Yes, Instructor!!"
    ko: "…네, 교관님!!"
    ja: "…はい、教官！！"
  d_nikke_eunhwa_04_81:
    speaker: eunhwa
    en: "... Weakling.  Have you manipulated the drones yet?"
    ko: |-
      …삼류.
      드론 조작은 아직이냐.
    ja: |-
      …三流。
      ドローン操作はまだか。
  d_nikke_eunhwa_04_82:
    speaker: "<Monologue>"
    en: "... Where should I move drone number one?"
    ko: "…1번 드론을 어디로 움직일까?"
    ja: "…1番ドローンはどこへ動かす？"
  d_nikke_eunhwa_04_83:
    speaker: "<Choice>"
    en: The second floor of the laboratory.
    ko: 연구소 지상 2층.
    ja: 研究所の地上2階
  d_nikke_eunhwa_04_84:
    speaker: "<Choice>"
    en: Where the Raptures are concentrated.
    ko: 랩쳐들이 밀집된 곳.
    ja: ラプチャーたちが密集している所
  d_nikke_eunhwa_04_85:
    speaker: "<Monologue>"
    en: The drone was sent over the emergency stairs.
    ko: 비상 계단 위로 드론을 올려 보냈다.
    ja: 非常階段の上にドローンを飛ばせた
  d_nikke_eunhwa_04_86:
    speaker: "<Monologue>"
    en: On the screen, about 10 Raptures are seen.
    ko: 화면에 10기 내외의 랩쳐들이 비친다.
    ja: 画面に10機あまりのラプチャーたちが映る
  d_nikke_eunhwa_04_87:
    speaker: eunhwa
    en: "... Are they an energy type Rapture?"
    ko: "…에너지형 랩쳐인가."
    ja: "…エネルギー型ラプチャーか。"
  d_nikke_eunhwa_04_88:
    speaker: eunhwa
    en: Let's use that.
    ko: 저걸 이용하자.
    ja: あれを利用しよう。
  d_nikke_eunhwa_04_89:
    speaker: eunhwa
    en: Red Owl, shoot the ceiling.
    ko: "빨간 올빼미. \n천장을 쏴 갈겨라."
    ja: |-
      赤いフクロウ。
      天井を撃ちまくれ。
  d_nikke_eunhwa_04_90:
    speaker: eunhwa
    en: Yellow Owl, release the decoys to the bottom.
    ko: 노란 올빼미는 그 아래로 데코이 뿌리고.
    ja: 黄色いフクロウはその下にデコイを撒け。
  d_nikke_eunhwa_04_91:
    speaker: eunhwa
    en: The rest of you, split up.
    ko: 나머지는 산개.
    ja: 残りは散開。
  d_nikke_eunhwa_04_92:
    speaker: owls
    en: Yes, Instructor!
    ko: 네, 교관님!
    ja: はい、教官！
  d_nikke_eunhwa_04_93:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두두두-
    ja: ダダダダダダダッー
  d_nikke_eunhwa_04_94:
    speaker: "<Monologue>"
    en: As the ceiling collapses and the energy type Raptures fall down
    ko: 무너진 천장으로 에너지형 랩쳐들이 추락한 순간,
    ja: |-
      崩れた天井から
      エネルギー型ラプチャーが墜落した瞬間
  d_nikke_eunhwa_04_95:
    speaker: "<Monologue>"
    en: The lord class that was lured by the decoy gets hit by a beam cannon and explodes
      loudly.
    ko: 데코이를 노린 로드급의 빔 포에 맞아 요란하게 폭발했다.
    ja: |-
      デコイを狙ったロード級の
      ビーム砲に当たり派手に爆発した
  d_nikke_eunhwa_04_96:
    speaker: eunhwa
    en: "... We just bought ourselves 10 seconds."
    ko: "…이걸로 10초 벌었군."
    ja: "…これで10秒稼いだな。"
  d_nikke_eunhwa_04_97:
    speaker: eunhwa
    en: Weakling. Let's see another view.
    ko: 삼류. 다음 비춰 봐.
    ja: 三流、次のを映せ。
  d_nikke_eunhwa_04_98:
    speaker: "<Monologue>"
    en: Where should I move drone number two?
    ko: 2번 드론을 어디로 움직일까?
    ja: 2番ドローンはどこへ動かす？
  d_nikke_eunhwa_04_99:
    speaker: "<Choice>"
    en: The Laboratory entrance.
    ko: 연구소 출입구.
    ja: 研究所の出入口
  d_nikke_eunhwa_04_100:
    speaker: "<Choice>"
    en: The Laboratory front windows.
    ko: 연구소 전면 창문.
    ja: 研究所の前面の窓
  d_nikke_eunhwa_04_101:
    speaker: eunhwa
    en: "... Is this a time to enjoy the outdoor view?"
    ko: "…지금 야외 뷰나 감상할 때냐?"
    ja: "…今、野外ビューを鑑賞している場合か？"
  d_nikke_eunhwa_04_102:
    speaker: eunhwa
    en: Look for places that are more strategically useful.
    ko: 좀 더 전략적으로 쓸모 있는 장소를 비춰 봐.
    ja: もっと戦略的に、役に立つ場所を映せ。
  d_nikke_eunhwa_04_103:
    speaker: "<Self>"
    en: The drone moves to the Laboratory entrance.
    ko: 드론을 연구소 출입구로 옮긴다.
    ja: |-
      ドローンを研究所の
      出入口へ移動させる
  d_nikke_eunhwa_04_104:
    speaker: eunhwa
    en: "... Is this the entrance closest to the Instructor's Camp?"
    ko: "…교관 캠프와 가장 가까운 출입구인가."
    ja: "…教官キャンプと最も近い出入口か。"
  d_nikke_eunhwa_04_105:
    speaker: eunhwa
    en: 7 o'clock, distance 90 meters away, 23 Raptures are seen along the way.
    ko: 7시 방향. 거리 90m. 경로 상 랩쳐 23기.
    ja: |-
      7時方向、距離は90メートル。
      経路上のラプチャーは23機。
  d_nikke_eunhwa_04_106:
    speaker: eunhwa
    en: "... Good. I see the path."
    ko: "…좋아. \n경로는 그려졌다."
    ja: |-
      …よし。
      経路は把握した。
  d_nikke_eunhwa_04_107:
    speaker: eunhwa
    en: Yellow Owl, lay the mines over the coordinate I'm going to send.
    ko: 노란 올빼미. 지금 내가 전송하는 좌표 위에 지뢰 깔아.
    ja: 黄色いフクロウ、今から私が転送する座標の上に地雷を撒いておけ。
  d_nikke_eunhwa_04_108:
    speaker: yellowowl
    en: Yes, yes Instructor!!
    ko: 네, 네. 교관님!!
    ja: は、はい。教官！！
  d_nikke_eunhwa_04_109:
    speaker: eunhwa
    en: Blue Owl, move to the second floor.
    ko: 파란 올빼미는 2층으로 올라간다.
    ja: 青いフクロウは2階へ上がれ。
  d_nikke_eunhwa_04_110:
    speaker: eunhwa
    en: Take a sniper position and cover Yellow Owl.
    ko: 저격 포지션 잡아서 노란 올빼미 엄호해.
    ja: |-
      狙撃ポジションを取って
      黄色いフクロウを援護しろ。
  d_nikke_eunhwa_04_111:
    speaker: eunhwa
    en: White Owl, you stand guard at the landing.
    ko: 하얀 올빼미는 층계참에서 가드 세우고.
    ja: 白いフクロウは踊り場でガードするんだ。
  d_nikke_eunhwa_04_112:
    speaker: eunhwa
    en: Don't let a single Rapture come up.
    ko: 위층으로는 랩쳐 1기도 올려 보내지 마.
    ja: 上の階にはラプチャー1機も通させるな。
  d_nikke_eunhwa_04_113:
    speaker: owls
    en: Affirmative, Instructor!
    ko: 알겠습니다, 교관님!
    ja: 承知しました、教官！
  d_nikke_eunhwa_04_114:
    speaker: eunhwa
    en: Weakling, next!
    ko: 삼류. 다음!
    ja: 三流、次！
  d_nikke_eunhwa_04_115:
    speaker: "<Monologue>"
    en: Where should I move the third drone?
    ko: 3번 드론을 어디로 움직일까?
    ja: 3番ドローンはどこへ動かす？
  d_nikke_eunhwa_04_116:
    speaker: "<Self>"
    en: To the Lord-class Rapture.
    ko: 로드급 랩쳐에게로.
    ja: ロード級ラプチャーがいるところへ
  d_nikke_eunhwa_04_117:
    speaker: "<Monologue>"
    en: "... The Lord-class Rapture is aggressively chasing the Owls."
    ko: "…로드급 랩쳐는 성난 기세로 올빼미들을 쫓고 있다."
    ja: |-
      …ロード級ラプチャーは怒涛の勢いで
      フクロウたちを追っている
  d_nikke_eunhwa_04_118:
    speaker: "<Monologue>"
    en: Whenever it tries to deviate from the path,
    ko: 이따금 예상 경로를 벗어나려 하지만,
    ja: 時々予想経路を離脱しそうになるが
  d_nikke_eunhwa_04_119:
    speaker: "<Monologue>"
    en: the mine explodes and cuts off its path.
    ko: 그럴 때마다 노란 올빼미가 깔아둔 지뢰가 터져 길을 끊는다.
    ja: |-
      その度に黄色いフクロウが撒いておいた
      地雷が爆発し、道を遮断する
  d_nikke_eunhwa_04_120:
    speaker: eunhwa_op
    en: The remaining distance is approximately 30 meters... 10 meters...
    ko: "남은 거리 약 30m… \n10m…."
    ja: |-
      残り約30メートル…
      10メートル…
  d_nikke_eunhwa_04_121:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_eunhwa_04_122:
    speaker: eunhwa_op
    en: Done!
    ko: 됐다!
    ja: よし！
  d_nikke_eunhwa_04_123:
    speaker: eunhwa_op
    en: It's outside!
    ko: 놈이 바깥으로 나왔어!
    ja: やつが外に出た！
  d_nikke_eunhwa_04_124:
    speaker: yellowowl
    en: I-Instructor! The Rapture...
    ko: 교… 교관님! 지금 랩쳐가….
    ja: きょ…教官！今、ラプチャーが…
  d_nikke_eunhwa_04_125:
    speaker: yellowowl
    en: is heading straight to the Instructor's Camp!!
    ko: 교관 캠프로 도, 돌진 중입니다!!
    ja: 教官キャンプへ、とっ、突進しています！！
  d_nikke_eunhwa_04_126:
    speaker: eunhwa
    en: It doesn't matter.
    ko: 상관없어.
    ja: 構わない。
  d_nikke_eunhwa_04_127:
    speaker: eunhwa
    en: I've already marked it as my target.
    ko: 이미 이쪽에서 노리고 있으니까.
    ja: シナリオ通りだ。
  d_nikke_eunhwa_04_128:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕!!
    ja: バンッ！！
  d_nikke_eunhwa_04_129:
    speaker: "<Monologue>"
    en: As the sparks flash from Eunhwa's muzzle,
    ko: 은화의 총구에서 불꽃이 번득인 직후,
    ja: ウンファの銃口で炎が光った直後
  d_nikke_eunhwa_04_130:
    speaker: "<Monologue>"
    en: a huge explosion engulfs the Lord-class Rapture.
    ko: 거대한 폭발이 로드급을 집어삼켰다.
    ja: 巨大な爆発がロード級を飲み込んだ
  d_nikke_eunhwa_04_131:
    speaker: yellowowl
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_04_132:
    speaker: yellowowl
    en: L-lord-class Rapture.
    ko: 로… 로드급 랩쳐.
    ja: ロ…ロード級ラプチャー。
  d_nikke_eunhwa_04_133:
    speaker: yellowowl
    en: All clear.
    ko: 침묵 확인.
    ja: 沈黙確認。
  d_nikke_eunhwa_04_134:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐이이-
    ja: ピー
  d_nikke_eunhwa_04_135:
    speaker: ingrid
    en: "... The countdown appears to be over."
    ko: "…마침 카운트 다운도 끝났군."
    ja: "…ちょうどカウントダウンも終わったな。"
  d_nikke_eunhwa_04_136:
    speaker: ingrid
    en: Owls, the real test is over.
    ko: 실전 테스트는 종료다, 올빼미들.
    ja: 実戦テストは終了だ、フクロウたち。
  d_nikke_eunhwa_04_137:
    speaker: ingrid
    en: "... No. Should I call you full-fledged Nikkes now?"
    ko: "…아니. 이제 어엿한 니케들이라 불러야 할까."
    ja: "…いや、もう一人前のニケたちと呼ぶべきか。"
  d_nikke_eunhwa_04_138:
    speaker: "<Self>"
    en: Did you hear everything from the start?
    ko: 처음부터 다 듣고 있었어?
    ja: 最初から全部聞いていたのか？
  d_nikke_eunhwa_04_139:
    speaker: ingrid
    en: Of course.
    ko: 물론이다.
    ja: もちろんだ。
  d_nikke_eunhwa_04_140:
    speaker: ingrid
    en: I was keeping quiet to observe how you two would deal with an unexpected situation
      like this.
    ko: 두 교관의 돌발상황 대처를 보기 위해 침묵하고 있었을 뿐이지.
    ja: |-
      突発的な状況を、2人の教官が
      どう対処するのか静観していただけだ。
  d_nikke_eunhwa_04_141:
    speaker: ingrid
    en: "... All in all, Eunhwa, @UserName, you both worked really well."
    ko: "…좌우간 은화, @UserName. \n두 사람 모두 수고 많았다."
    ja: |-
      …とにかくウンファ、@UserName。
      2人ともご苦労だった。
  d_nikke_eunhwa_04_142:
    speaker: ingrid
    en: Your accomplishments will be acknowledged in the Ark.
    ko: 치하는 차후에 방주에서 하지.
    ja: ねぎらいは後で、アークでしよう。
  d_nikke_eunhwa_04_143:
    speaker: "<Narration>"
    en: Ingrid cuts off communication.
    ko: 잉그리드가 통신을 끊었다.
    ja: イングリッドが通信を切った
  d_nikke_eunhwa_04_144:
    speaker: yellowowl
    en: "... Thank you for your hard work, Instructor..."
    ko: "…고, 고생하셨습니다, 교관님."
    ja: "…お、お疲れさまでした、教官。"
  d_nikke_eunhwa_04_145:
    speaker: redowl
    en: Assistant Instructor as well!
    ko: 부교관님도요!
    ja: 副教官もです！
  d_nikke_eunhwa_04_146:
    speaker: purpleowl
    en: Thank you so much for your help.
    ko: 도, 도와주셔서 정말 감사합니다.
    ja: そ、その、助けてくださって\n本当にありがとうございます。
  d_nikke_eunhwa_04_147:
    speaker: purpleowl
    en: During the briefing, you said there will be no help... *Sob*
    ko: 브리핑 때, 절대 구조는 없을 거라 하셔서… 흑.
    ja: ブリーフィングの時、救助は絶対にないと\n仰っていたので…グズッ。
  d_nikke_eunhwa_04_148:
    speaker: purpleowl
    en: I thought we were surely done for...
    ko: "이대로 꼼짝없이… \n흑, 죽는 줄 알았는데…."
    ja: |-
      このまま死ぬとばかり…グズッ、
      思っていました…
  d_nikke_eunhwa_04_149:
    speaker: eunhwa
    en: "... Were you all daydreaming? Idiots."
    ko: "……백일몽이라도 꿨냐? \n머저리들아."
    ja: |-
      …昼間から夢でもみたのか？
      この能無したちが。
  d_nikke_eunhwa_04_150:
    speaker: eunhwa
    en: I didn't help you.
    ko: 난 너흴 도운 적 없다.
    ja: 私はお前たちを助けた覚えはない。
  d_nikke_eunhwa_04_151:
    speaker: eunhwa
    en: The Lord-class was crawling outside, so I had to destroy it as a defensive
      measure.
    ko: "로드급이 꾸역꾸역 기어 나오길래 \n방어 차원에서 처리한 것뿐이지."
    ja: |-
      呼んでもいないロード級が
      空気も読めずに飛び出したもんだから
      防御のために処理しただけだ。
  d_nikke_eunhwa_04_152:
    speaker: purpleowl
    en: "... Uh, what?"
    ko: "…네, 네?"
    ja: "…は、はい？"
  d_nikke_eunhwa_04_153:
    speaker: "<Choice>"
    en: Meaning you should testify like that if someone asks you.
    ko: 나중에 누가 물으면 그렇게 진술하라는 의미야.
    ja: 後で誰かに聞かれたらそう答えろってことだ
  d_nikke_eunhwa_04_154:
    speaker: "<Choice>"
    en: In principle, we did something that we shouldn't have done.
    ko: 원칙상으로는 해선 안 될 일이라 그래.
    ja: 原則としてやってはいけないことだったから
  d_nikke_eunhwa_04_155:
    speaker: owls
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_eunhwa_04_156:
    speaker: "<Monologue>"
    en: The Owls exchange glances for a moment.
    ko: 올빼미들은 잠시간 서로를 마주보았다.
    ja: フクロウたちはしばらく互いに見つめあった
  d_nikke_eunhwa_04_157:
    speaker: blueowl
    en: "... I understand what you mean."
    ko: "…무슨 뜻인지 이해했습니다."
    ja: "…どういう意味か、理解しました。"
  d_nikke_eunhwa_04_158:
    speaker: blueowl
    en: But...
    ko: 하지만….
    ja: ですが…
  d_nikke_eunhwa_04_159:
    speaker: blueowl
    en: "... Even if you say it never happened, we will never forget this."
    ko: |-
      …없는 일로 치라 하셔도,
      저희는 평생 잊지 못할 것 같아서요.
    ja: |-
      …なかったことにしろと言われても、
      私たちは一生忘れられません。
  d_nikke_eunhwa_04_160:
    speaker: blueowl
    en: Instructor, thank you for the past three days.
    ko: 2박 3일 동안 정말 감사했습니다, 교관님.
    ja: |-
      2泊3日、本当にありがとうございました、
      教官。
  d_nikke_eunhwa_04_161:
    speaker: "<Monologue>"
    en: The trainees all bowed their heads 90 degrees in respect.
    ko: 훈련생은 허리를 90도로 숙여 인사했다.
    ja: 訓練生は深く頭を下げて感謝した
  d_nikke_eunhwa_04_162:
    speaker: redowl
    en: H-hey, Instructor...!
    ko: 저, 저기, 교관님…!
    ja: あ、あの、教官…！
  d_nikke_eunhwa_04_163:
    speaker: redowl
    en: May I say hello if I see you again during our missions?
    ko: 혹시 임무 중에 마주치면 인사 드려도 될까요?
    ja: もし任務中に会ったら、挨拶してもいいですか？
  d_nikke_eunhwa_04_164:
    speaker: redowl
    en: Or can we at least send you a letter...!!
    ko: 아니면 편지라도…!!
    ja: ダメなら手紙でも…！！
  d_nikke_eunhwa_04_165:
    speaker: grayowl
    en: I think she'd really hate that. You know the Instructor's personality.
    ko: "엄~청 싫어하실 것 같은데? \n교관님 성격에."
    ja: |-
      すーごく嫌がられるんじゃない？
      教官の性格だと。
  d_nikke_eunhwa_04_166:
    speaker: grayowl
    en: I'm sure they'd frown and tell you to get lost.
    ko: 인상 팍 찌푸리면서 [꺼져.] 하실걸.
    ja: 顔をしかめて「失せろ」と仰るはず。
  d_nikke_eunhwa_04_167:
    speaker: eunhwa
    en: Shut up.
    ko: 시끄러워.
    ja: うるさい。
  d_nikke_eunhwa_04_168:
    speaker: eunhwa
    en: If you have time to talk nonsense, go back to the Ark and replace your ragged
      arms and legs.
    ko: 헛소리할 시간 있으면, 방주에 내려가서 그 너덜거리는 팔다리나 갈아 끼워라.
    ja: 無駄口を叩く余裕があるなら、アークへ下りて\nそのボロボロの手足でも取り換えておけ。
  d_nikke_eunhwa_04_169:
    speaker: grayowl
    en: Instructor, do you have any objections?
    ko: 여부가 있겠습니까, 교관님.
    ja: そうします、教官。
  d_nikke_eunhwa_04_170:
    speaker: redowl
    en: Haha... Even now you are worried about us, right?
    ko: 헤헷… 그런데 사실 이것도 걱정해 주시는 거죠?
    ja: |-
      へへ…でも、
      これも私たちを心配しての言葉ですね？
  d_nikke_eunhwa_04_171:
    speaker: eunhwa
    en: "... Bunch of loudmouths."
    ko: "……물에 넣어도 입만 떠다닐 것들 같으니."
    ja: "…水に溺れても口だけ浮きそうな奴らだな。"
  d_nikke_eunhwa_04_172:
    speaker: "<Narration>"
    en: "... Sometime later. Elevator in the Ark."
    ko: "……얼마 후, 방주행 엘리베이터."
    ja: "…しばらくして、アーク行きのエレベーター"
  d_nikke_eunhwa_04_173:
    speaker: yellowowl
    en: "... What?"
    ko: "…어?"
    ja: "…え？"
  d_nikke_eunhwa_04_174:
    speaker: yellowowl
    en: The instructors aren't coming down with us?
    ko: 교관님들은 같이 안 내려가시는 건가요?
    ja: 教官たちは一緒に行かないんですか？
  d_nikke_eunhwa_04_175:
    speaker: eunhwa
    en: "... Assistant instructor, I have someplace to go."
    ko: "…부교관과 나는 잠깐 다녀올 데가 있어."
    ja: "…副教官と私はちょっと寄るところがある。"
  d_nikke_eunhwa_04_176:
    speaker: grayowl
    en: Is it a mission?
    ko: 임무인가요?
    ja: 任務ですか？
  d_nikke_eunhwa_04_177:
    speaker: eunhwa
    en: It's a personal matter.
    ko: 개인적인 용무다.
    ja: 個人的な用だ。
  d_nikke_eunhwa_04_178:
    speaker: grayowl
    en: Come back safe.
    ko: 살펴서 다녀 오십쇼.
    ja: お気を付けて。
  d_nikke_eunhwa_04_179:
    speaker: grayowl
    en: "... Well, since it's Instructor Eunhwa, I'm sure there will be no issues."
    ko: "…물론 다른 분도 아닌 은화 교관님이시니까, \n별일 없겠지만요."
    ja: |-
      …もちろん、他の方でもないウンファ教官だから
      大した事はないと思いますが。
  d_nikke_eunhwa_04_180:
    speaker: redowl
    en: Instructor, we will write you letters! Please read them!
    ko: |-
      교관니임, 나중에 진짜 편지 쓸 테니까~!
      꼭 받아 주셔야 해요!!
    ja: |-
      教官～、後で本当に手紙書きますから～！
      絶対読んでください！！
  d_nikke_eunhwa_04_181:
    speaker: "<Monologue>"
    en: Sometime later. The elevator door closes.
    ko: 잠시 후, 엘리베이터 문이 닫혔다.
    ja: しばらくしてエレベーターのドアが閉まった
  d_nikke_eunhwa_04_182:
    speaker: "<Self>"
    en: "... Where are you going?"
    ko: "…다녀올 곳이라니?"
    ja: "…寄るところ？"
  d_nikke_eunhwa_04_183:
    speaker: eunhwa
    en: Just shut up and follow me.
    ko: 잠자코 따라와.
    ja: 黙って付いて来い。
  d_nikke_eunhwa_04_184:
    speaker: eunhwa
    en: Don't ask any questions.
    ko: 아무것도 묻지 말고.
    ja: 何も聞くな。
d_nikke_eunhwa_05:
  d_nikke_eunhwa_05_1:
    speaker: "<Monologue>"
    en: "... The 6 Owls were successfully turned into Nikkes and were sent off to
      the Ark."
    ko: "……6명의 올빼미들을 무사히 니케로 만들어, \n방주에 내려보낸 후."
    ja: |-
      …6人のフクロウたちを無事、ニケにして
      アークへ下ろした後
  d_nikke_eunhwa_05_2:
    speaker: eunhwa
    en: Shut up and just follow me.
    ko: 잠자코 따라와.
    ja: 黙って付いて来い。
  d_nikke_eunhwa_05_3:
    speaker: eunhwa
    en: Don't ask any questions.
    ko: 아무것도 묻지 말고.
    ja: 何も聞くな。
  d_nikke_eunhwa_05_4:
    speaker: "<Monologue>"
    en: "... It sounded like an order, but she was definitely asking for a favor."
    ko: "……명령조로 말했지만 그것은 분명히 부탁이었다."
    ja: "…命令口調だったが、それは確かにお願いだった"
  d_nikke_eunhwa_05_5:
    speaker: "<Monologue>"
    en: I knew how rare it was for someone as proud as her to ask for a favor,
    ko: 자존심 높은 그녀가 누군가에게 부탁한다는 것이 얼마나 드문 일인지 알기에,
    ja: プライドの高い彼女が誰かに何かを頼むのは\n非常に稀なことだったので
  d_nikke_eunhwa_05_6:
    speaker: "<Monologue>"
    en: so I silently followed her.
    ko: 나는 묵묵히 그녀의 뒤를 따랐다.
    ja: 私は黙って彼女の後に続いた
  d_nikke_eunhwa_05_7:
    speaker: "<Monologue>"
    en: "... And then soon after."
    ko: "……그리고 얼마 후."
    ja: "…しばらくして"
  d_nikke_eunhwa_05_8:
    speaker: "<Choice>"
    en: Where is this?
    ko: 여긴 어디지?
    ja: ここはどこだ？
  d_nikke_eunhwa_05_9:
    speaker: "<Choice>"
    en: Stand and look around.
    ko: 가만히 주위를 둘러본다.
    ja: 静かに周りを見回す
  d_nikke_eunhwa_05_10:
    speaker: eunhwa
    en: "... It's a grave."
    ko: "…무덤이다."
    ja: "…墓だ。"
  d_nikke_eunhwa_05_11:
    speaker: "<Monologue>"
    en: It was a desolated ruin, perhaps a common sight on the surface.
    ko: |-
      어쩌면 지상에서는 흔한 풍경일지도 모르는,
      황량한 폐허다.
    ja: |-
      地上では最もありふれた光景かもしれない、
      荒れた廃墟だ
  d_nikke_eunhwa_05_12:
    speaker: "<Monologue>"
    en: Fragments of Nikkes and Raptures were strewn about, proving there had been
      a large-scale battle. The site was reduced to rubble.
    ko: 대규모 전투가 있었음을 방증하는 니케와 랩쳐의 파편들. 무너진 잔해들.
    ja: 大規模の戦闘があったことを知らしめる、\nニケとラプチャーの破片と崩れたガレキ
  d_nikke_eunhwa_05_13:
    speaker: "<Monologue>"
    en: Why did Eunhwa bring me here? What does she want to tell me?
    ko: |-
      은화는 왜 나를 이런 곳에 데려왔을까.
      무엇을 말하기 위해서?
    ja: |-
      ウンファはどうして私をここに
      連れてきたのだろうか。何を言うために？
  d_nikke_eunhwa_05_14:
    speaker: eunhwa
    en: "... This is a grave."
    ko: "…여긴 무덤이야."
    ja: "…ここは墓だ。"
  d_nikke_eunhwa_05_15:
    speaker: eunhwa
    en: After graduating from the Military Academy with honors,
    ko: 사관학교를 수석 졸업하고,
    ja: 士官学校を首席で卒業し
  d_nikke_eunhwa_05_16:
    speaker: eunhwa
    en: full of unbridled enthusiasm.
    ko: 얼마간 촉망받는 인재로 활약했지만.
    ja: |-
      しばらく将来が期待される人材として
      活躍したが、
  d_nikke_eunhwa_05_17:
    speaker: eunhwa
    en: This is the grave of a Commander who died a meaningless death
    ko: 머저리 같은 부하들의 하극상으로 개죽음 당한,
    ja: クズのような部下たちの下剋上で犬死にした
  d_nikke_eunhwa_05_18:
    speaker: eunhwa
    en: due to the idiot subordinates that failed to listen.
    ko: 어느 [인간 지휘관]의 무덤.
    ja: ある「人間の指揮官」の墓。
  d_nikke_eunhwa_05_19:
    speaker: eunhwa
    en: I thought I would feel bad coming here.
    ko: 여길 오면 기분이 아주 더러울 줄 알았는데.
    ja: ここに来るとすごくムカムカすると思ったが、
  d_nikke_eunhwa_05_20:
    speaker: eunhwa
    en: But now that I'm actually here...
    ko: 막상 와 보니 오히려….
    ja: 実際来てみたらかえって…
  d_nikke_eunhwa_05_21:
    speaker: eunhwa
    en: I feel a little relieved.
    ko: 조금 홀가분해졌어.
    ja: 少し気が楽になった。
  d_nikke_eunhwa_05_22:
    speaker: "<Self>"
    en: Can I ask you why?
    ko: 이유를 물어도 될까?
    ja: 理由を聞いてもいいか？
  d_nikke_eunhwa_05_23:
    speaker: eunhwa
    en: "... I finally see some hope."
    ko: "…드디어, \n가능성을 봤으니까."
    ja: |-
      …やっと、
      可能性が見えたからだ。
  d_nikke_eunhwa_05_24:
    speaker: eunhwa
    en: The dream of recapturing the surface that I'd long since given up on.
    ko: 내가 포기해야 했던 지상 탈환의 꿈을,
    ja: 私が諦めざるを得なかった地上奪還の夢を、
  d_nikke_eunhwa_05_25:
    speaker: eunhwa
    en: Perhaps it can be realized in a different way.
    ko: 어쩌면 다른 방식으로 이룰 수 있을지도 모르겠다는.
    ja: もしかしたら違う方法で\n叶えられるかもしれないという。
  d_nikke_eunhwa_05_26:
    speaker: "<Choice>"
    en: What do you mean?
    ko: 그게 무슨 뜻이야?
    ja: それはどういう意味だ？
  d_nikke_eunhwa_05_27:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_05_28:
    speaker: eunhwa
    en: Shut up and just listen.
    ko: 입 다물고 듣기나 해.
    ja: 黙って聞け。
  d_nikke_eunhwa_05_29:
    speaker: eunhwa
    en: The last 2 nights and 3 days you showed your toughness, judgment, and analysis
      of team members.
    ko: 지난 2박 3일 동안 네가 보여준 근성. 판단력. 팀원들에 대한 분석력.
    ja: |-
      この2泊3日でお前が見せた根性、判断力。
      チームメンバーに対する分析力。
  d_nikke_eunhwa_05_30:
    speaker: eunhwa
    en: They weren't all bad by my standards.
    ko: 전부 내 기준에 나쁘지 않았고.
    ja: 全部私の基準からみて悪くなかった。
  d_nikke_eunhwa_05_31:
    speaker: eunhwa
    en: Compared to other Commanders... There was a difference between livestock and
      human.
    ko: "다른 지휘관들에 비하면… \n가축과 인간 정도의 차이가 있었지."
    ja: |-
      他の指揮官たちと比べると…
      家畜と人間ほどの差がある。
  d_nikke_eunhwa_05_32:
    speaker: eunhwa
    en: Of course, I wouldn't say it's perfect,
    ko: 물론 완벽하다고는 말 못하겠지만,
    ja: もちろん完璧とは言えないが、
  d_nikke_eunhwa_05_33:
    speaker: eunhwa
    en: but I don't expect too much from a recent military academy graduate.
    ko: 사관학교를 갓 졸업했을 뿐인 애송이에게 많은 걸 바라지는 않아.
    ja: |-
      士官学校を卒業したばかりの青二才に、
      多くは望まない。
  d_nikke_eunhwa_05_34:
    speaker: eunhwa
    en: "... To state it again, right now I am"
    ko: "…다시 말해 지금 난."
    ja: "…つまり、私は。"
  d_nikke_eunhwa_05_35:
    speaker: eunhwa
    en: not only acknowledging you as a Commander,
    ko: 널 내 지휘관으로 인정하는 동시에,
    ja: お前を私の指揮官として認めるとともに、
  d_nikke_eunhwa_05_36:
    speaker: eunhwa
    en: but also accepting you as a colleague who shares the same purpose as me.
    ko: 같은 목적을 쫓을 동료로 받아 들이겠다고 말하고 있는 거다.
    ja: |-
      同じ目的を目指す仲間として受け入れる、
      ということだ。
  d_nikke_eunhwa_05_37:
    speaker: eunhwa
    en: Of course, this is on the premise that you maintain your skills,
    ko: 물론 앞으로 네가 지금과 같은 기량을 유지하고,
    ja: |-
      もちろん、
      これからもお前が今のような器量を維持し、
  d_nikke_eunhwa_05_38:
    speaker: eunhwa
    en: and continue to work to recapture the surface.
    ko: 지상 탈환을 위해 노력한다는 전제 하에서겠지만.
    ja: 地上を奪還するために努力することが前提だが。
  d_nikke_eunhwa_05_39:
    speaker: "<Self>"
    en: But... I thought you hated me?
    ko: 하지만 넌… 날 싫어하지 않았어?
    ja: しかし君は…私のことが\n嫌いだったんじゃないのか？
  d_nikke_eunhwa_05_40:
    speaker: eunhwa
    en: That... I'm sorry.
    ko: 그건… 미안했다.
    ja: それは…すまなかった。
  d_nikke_eunhwa_05_41:
    speaker: eunhwa
    en: All the commanders I've known have been so reckless.
    ko: 겪어본 지휘관들이 전부 지리멸렬한 것들 뿐이라.
    ja: |-
      これまで経験した指揮官は
      みんな支離滅裂だったから、
  d_nikke_eunhwa_05_42:
    speaker: eunhwa
    en: I didn't think there would be an exception.
    ko: 예외가 있을 거라곤 생각 못했어.
    ja: 例外があるとは思えなかった。
  d_nikke_eunhwa_05_43:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_05_44:
    speaker: eunhwa
    en: If I had realized a little earlier,
    ko: 조금만 더 일찍 알아 봤더라면,
    ja: もう少し早く気づいていれば
  d_nikke_eunhwa_05_45:
    speaker: eunhwa
    en: we wouldn't have started off on the wrong foot.
    ko: 너와 나도 좀 더 멀쩡한 첫 단추를 꿸 수 있었겠지.
    ja: お前と私も、もうちょっとマシな\nスタートができただろうにな。
  d_nikke_eunhwa_05_46:
    speaker: eunhwa
    en: But...
    ko: 하지만….
    ja: だが…
  d_nikke_eunhwa_05_47:
    speaker: eunhwa
    en: The past can be rewritten from now on.
    ko: 과거 따위야 앞으로 바꿔쓰면 그만이야.
    ja: 未来はこれからいくらでも変えられる。
  d_nikke_eunhwa_05_48:
    speaker: "<Monologue>"
    en: Eunhwa stares at the ruins for a while,
    ko: 은화는 한동안 더 무너진 폐허를 응시하다가,
    ja: ウンファはしばらく崩れた廃墟を見つめた後
  d_nikke_eunhwa_05_49:
    speaker: "<Monologue>"
    en: and then turns around with a relieved look.
    ko: 후련해진 표정으로 돌아섰다.
    ja: せいせいしたような表情で振り返った
  d_nikke_eunhwa_05_50:
    speaker: eunhwa
    en: "... That's it. Let's go back to the Ark."
    ko: |-
      …이제 됐어.
      방주로 돌아가자.
    ja: |-
      …もういい。
      アークへ帰ろう。
  d_nikke_eunhwa_05_51:
    speaker: "<Choice>"
    en: You can stay a little while longer.
    ko: 좀 더 머물렀다 가도 돼.
    ja: もう少しここにいてもいい
  d_nikke_eunhwa_05_52:
    speaker: "<Choice>"
    en: You can mourn a little while longer.
    ko: 좀 더 애도하고 가자.
    ja: もう少し哀悼してから行こう
  d_nikke_eunhwa_05_53:
    speaker: eunhwa
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_eunhwa_05_54:
    speaker: eunhwa
    en: I don't have lingering feelings here anymore.
    ko: 이제 여기 미련은 없어.
    ja: もうここに未練はない。
  d_nikke_eunhwa_05_55:
    speaker: eunhwa
    en: My dreams are no longer buried in this ruin.
    ko: "더 이상 내 꿈은, \n이딴 폐허에 묻혀 있지 않으니까."
    ja: |-
      私の夢は
      もうこんな廃墟に埋もれていないから。
  d_nikke_eunhwa_05_56:
    speaker: "<Narration>"
    en: "... Sometime after, in the elevator to the Ark."
    ko: "……얼마 후, 방주행 엘리베이터."
    ja: "…しばらくして、アーク行きのエレベーター"
  d_nikke_eunhwa_05_57:
    speaker: emma
    en: "... Oh, there she is!"
    ko: "…어머, 저기 오네!"
    ja: "…あら、ようやく来た！"
  d_nikke_eunhwa_05_58:
    speaker: vesti
    en: The Commander is with her too...!
    ko: 지, 지휘관도 같이 있어…!
    ja: し、指揮官様も一緒…！
  d_nikke_eunhwa_05_59:
    speaker: "<Choice>"
    en: Absolute?
    ko: 앱솔루트 스쿼드?
    ja: アブソルート部隊？
  d_nikke_eunhwa_05_60:
    speaker: "<Choice>"
    en: Did you come to greet your colleagues?
    ko: 동료를 마중 나온 거야?
    ja: 仲間を迎えに来たのか？
  d_nikke_eunhwa_05_61:
    speaker: emma
    en: Haha. Long time no see, Commander.
    ko: 후후. 오랜만이야, 지휘관.
    ja: ふふ。久しぶりだね、指揮官。
  d_nikke_eunhwa_05_62:
    speaker: emma
    en: We came to greet Eunhwa.
    ko: 우린 은화를 마중나온 참인데.
    ja: 私たちはウンファを迎えに来たんだけど。
  d_nikke_eunhwa_05_63:
    speaker: emma
    en: Haha, that's right. We heard Instructor Eunhwa's job was finishing today,
    ko: |-
      후후, 맞아.
      마침 오늘 은화의 교관 일이 끝난다길래,
    ja: |-
      ふふ、そうよ。ちょうど今日、
      ウンファの教官の仕事が終わると聞いて。
  d_nikke_eunhwa_05_64:
    speaker: emma
    en: so we came to surprise her.
    ko: 서프라이즈 겸 둘이서 나와 봤어.
    ja: サプライズで2人で来ちゃった。
  d_nikke_eunhwa_05_65:
    speaker: vesti
    en: E-Emma... That's not it.
    ko: "에, 엠마… \n그런 거 아니잖아."
    ja: |-
      エ、エマ…
      違う…
  d_nikke_eunhwa_05_66:
    speaker: vesti
    en: The next mission is near this place... So we were trying to join from here.
    ko: "다음 임무가 근처니까… \n여, 여기서 합류하려던 것뿐이잖아."
    ja: |-
      次の任務がここから近くて…
      こ、ここで合流しようとしただけでしょう。
  d_nikke_eunhwa_05_67:
    speaker: eunhwa
    en: "... Next mission?"
    ko: "…다음 임무라고?"
    ja: "…次の任務？"
  d_nikke_eunhwa_05_68:
    speaker: eunhwa
    en: Where is the location?
    ko: 장소가 어딘데?
    ja: 場所はどこだ？
  d_nikke_eunhwa_05_69:
    speaker: emma
    en: It's near the old research center grounds. Where you just came back from.
    ko: "구 연구소 부지 근처. \n네가 막 다녀온 그곳이야."
    ja: |-
      旧研究所の敷地周辺。
      あなたが行ってきたばかりのあそこ。
  d_nikke_eunhwa_05_70:
    speaker: emma
    en: "... From what I heard, apparently a Lord-class barged in during the Owls'
      practice training?"
    ko: "…듣자니 올빼미들 실전 훈련 중에, \n로드급이 난입했다며?"
    ja: |-
      …聞けば、フクロウたちの実戦訓練中に
      ロード級が乱入したって？
  d_nikke_eunhwa_05_71:
    speaker: emma
    en: If a Rapture class you wouldn't normally see appears,
    ko: 보통 못 보던 급의 랩쳐가 등장했다면,
    ja: 普通、見慣れないレベルの\nラプチャーが登場した場合は
  d_nikke_eunhwa_05_72:
    speaker: emma
    en: then there's a good chance that a Tyrant-class is nesting nearby.
    ko: 핵이 되는 타일런트 급이 근처에 둥지를 틀었을 확률이 높으니까.
    ja: 核となるタイラント級が\n近くに巣を構えてる可能性が高いから。
  d_nikke_eunhwa_05_73:
    speaker: eunhwa
    en: "... Ingrid has no intention of backing down."
    ko: "…잉그리드는 좌시할 생각이 없나 보군."
    ja: "…イングリッドは見逃さないつもりだな。"
  d_nikke_eunhwa_05_74:
    speaker: emma
    en: That's right. That's why we have been assigned an investigation mission.
    ko: 맞아. 그래서 우리한테 조사 임무가 넘어왔지.
    ja: そう。それで私たちに調査任務が降りたの。
  d_nikke_eunhwa_05_75:
    speaker: emma
    en: So Commander,
    ko: 그래서 말인데 지휘관,
    ja: だから、指揮官。
  d_nikke_eunhwa_05_76:
    speaker: emma
    en: do you mind if we borrow Eunhwa?
    ko: 우리가 은화를 좀 빌려가도 될까?
    ja: 私たちがウンファを借りてもいい？
  d_nikke_eunhwa_05_77:
    speaker: emma
    en: I'm sorry if you guys had plans to celebrate together.
    ko: 혹시 둘이서 뒷풀이라도 할 생각이었다면 미안해~
    ja: |-
      2人で打ち上げの予定でもしていたなら、
      ごめんね～
  d_nikke_eunhwa_05_78:
    speaker: "<Choice>"
    en: I have no choice since it's a mission.
    ko: 임무니 어쩔 수 없지.
    ja: 任務だから仕方がない
  d_nikke_eunhwa_05_79:
    speaker: "<Choice>"
    en: Let's celebrate another time.
    ko: 뒷풀이는 다음으로 미루자.
    ja: 打ち上げはまた今度にしよう
  d_nikke_eunhwa_05_80:
    speaker: emma
    en: Haha. Thank you.
    ko: 후후. 고마워~
    ja: ふふ、ありがとう～
  d_nikke_eunhwa_05_81:
    speaker: emma
    en: But instead, I will encourage her to ask you out on a date later.
    ko: |-
      대신 내 쪽에서 나중에,
      데이트 신청이라도 하라고 일러 둘게.
    ja: |-
      代わりに後で私から
      デートを申し込むように言っておくから。
  d_nikke_eunhwa_05_82:
    speaker: eunhwa
    en: "... Emma. What kind of nonsense are you saying?"
    ko: "…엠마. \n무슨 헛바람을 넣는 거야?"
    ja: |-
      …エマ。
      何をふざけた事を言っている。
  d_nikke_eunhwa_05_83:
    speaker: eunhwa
    en: "... Why do you keep putting it off?"
    ko: "…미루긴 뭘 미뤄?"
    ja: "…何がまた今度だ。"
  d_nikke_eunhwa_05_84:
    speaker: eunhwa
    en: I had no plans to in the first place.
    ko: 애초에 계획에도 없었는데.
    ja: そもそもその予定もなかったのに。
  d_nikke_eunhwa_05_85:
    speaker: emma
    en: Oh no, Eunhwa. Don't be so cold!
    ko: |-
      어머, 은화.
      너무 딱딱하게 굴지 마~
    ja: |-
      あら、ウンファ。
      そんなに冷たくしないで～
  d_nikke_eunhwa_05_86:
    speaker: emma
    en: This is the Commander's way of getting close with you...
    ko: 이것도 다 지휘관이 너랑 친해지려고 하는….
    ja: |-
      これも全部、
      指揮官がウンファと仲良くなりたくて…
  d_nikke_eunhwa_05_87:
    speaker: eunhwa
    en: "... Shut up."
    ko: "…시끄러워."
    ja: "…うるさい。"
  d_nikke_eunhwa_05_88:
    speaker: "<Monologue>"
    en: The three Nikke's become distant as they talk amongst themselves.
    ko: 세 명의 니케들은 도란도란 이야기를 나누며 멀어져 갔다.
    ja: |-
      3人のニケは仲睦まじく
      話しながら遠ざかって行く
  d_nikke_eunhwa_05_89:
    speaker: emma
    en: "... So?"
    ko: "…그래서?"
    ja: "…それで？"
  d_nikke_eunhwa_05_90:
    speaker: emma
    en: How was your job as an instructor? Did you enjoy it?
    ko: 교관 일은 어땠어? 즐거웠어?
    ja: 教官の仕事はどうだった？楽しかった？
  d_nikke_eunhwa_05_91:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_05_92:
    speaker: eunhwa
    en: Better than I imagined.
    ko: 생각보다는.
    ja: 思ったよりは。
  d_nikke_eunhwa_05_93:
    speaker: emma
    en: Wow, unexpected!
    ko: 어머, 의외네!
    ja: まあ、意外ね！
  d_nikke_eunhwa_05_94:
    speaker: emma
    en: After I heard you were doing the job with the Commander, I thought you would
      be fighting the whole time.
    ko: "지휘관이랑 같이 한다길래, \n내내 싸우기만 한 줄 알았는데~"
    ja: |-
      指揮官と一緒だって聞いて
      ずっとケンカばかりしていると思ったのに～
  d_nikke_eunhwa_05_95:
    speaker: vesti
    en: But, I-I don't think the Commander fights with anyone.
    ko: 하, 하지만 지휘관은 누구랑 싸우거나 그러지 않는 걸?
    ja: |-
      で、でも指揮官様は、
      誰かとケンカしたりしない。
  d_nikke_eunhwa_05_96:
    speaker: eunhwa
    en: "... I have no interest in that."
    ko: "…그딴 건 관심없고."
    ja: "…そんなのは興味ない。"
  d_nikke_eunhwa_05_97:
    speaker: eunhwa
    en: Just show me the new mission intel.
    ko: 새로 받은 임무 자료나 보여줘 봐.
    ja: 新しい任務の資料を寄越せ。
  d_nikke_eunhwa_05_98:
    speaker: eunhwa
    en: I want to come up with a strategy on the way there.
    ko: 가는 길에 미리 작전 짜 두게.
    ja: 行く間に予め作戦を立てておくから。
  d_nikke_eunhwa_05_99:
    speaker: emma
    en: Hey! Don't change the subject.
    ko: "에이~ \n말 돌리지 말고."
    ja: |-
      もう～
      話を逸らさないで。
  d_nikke_eunhwa_05_100:
    speaker: emma
    en: You need to tell us in more detail.
    ko: 우리한테도 자세한 얘긴 들려 줘야지.
    ja: 私たちにも詳しい話を聞かせてよ。
  d_nikke_eunhwa_05_101:
    speaker: emma
    en: I heard you were so nice to the Owls, but you are so cold to the same squad
      colleagues.
    ko: "올빼미들한텐 그렇게 잘해 줬다면서, \n스쿼드 동료한테 이러기야?"
    ja: |-
      フクロウたちには親切に
      してあげたそうじゃない。
      部隊の仲間にも親切にしてよ～
  d_nikke_eunhwa_05_102:
    speaker: eunhwa
    en: There's really nothing to talk about.
    ko: 진짜 별 거 없었다니까.
    ja: 本当に何もなかったと言っている。
  d_nikke_eunhwa_05_103:
    speaker: emma
    en: What about the Commander?
    ko: 지휘관은?
    ja: 指揮官は？
  d_nikke_eunhwa_05_104:
    speaker: eunhwa
    en: What about the Commander?
    ko: 걔가 뭐.
    ja: あいつが何だ。
  d_nikke_eunhwa_05_105:
    speaker: emma
    en: Well, the Commander's surprisingly nice, right?
    ko: 의외로 괜찮은 사람이지?
    ja: 意外といい人間だよね？
  d_nikke_eunhwa_05_106:
    speaker: vesti
    en: The Commander's a sweet person, right?
    ko: 다, 다정한 사람이지?
    ja: や、やさしい人だよね？
  d_nikke_eunhwa_05_107:
    speaker: eunhwa
    en: "... Why should I care?"
    ko: "……내가 알 바야?"
    ja: "…知るか。"
  d_nikke_eunhwa_05_108:
    speaker: emma
    en: Oh my?
    ko: 어머?
    ja: あら？
  d_nikke_eunhwa_05_109:
    speaker: emma
    en: Look at your face turning red!
    ko: 얼굴 빨개진 거 봐~
    ja: 顔が真っ赤になってる～
  d_nikke_eunhwa_05_110:
    speaker: emma
    en: If you liked them that much,
    ko: 그 정도로 마음에 들었다면,
    ja: そんなに気に入ったのなら
  d_nikke_eunhwa_05_111:
    speaker: emma
    en: then you could have at least given a warm farewell.
    ko: 헤어질 때 인사 정도는 다정하게 건네도 좋았을걸~
    ja: 別れ際に優しく挨拶してあげたらよかったのに～
  d_nikke_eunhwa_05_112:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_eunhwa_05_113:
    speaker: "<Monologue>"
    en: At that moment, Eunhwa turned her head slightly to look at me.
    ko: 그때, 은화가 고개만 살짝 돌려 나를 보았다.
    ja: |-
      その時、
      ウンファがそっと頭だけこっちを向いて私を見た
  d_nikke_eunhwa_05_114:
    speaker: "<Monologue>"
    en: She was mouthing some words.
    ko: 그리고 입모양으로 말했다.
    ja: そして声を出さずに言った
  d_nikke_eunhwa_05_115:
    speaker: "<Narration>"
    en: Goodbye.
    ko: "[잘 가라.]"
    ja: "「気を付けて帰れ」"
  d_nikke_eunhwa_05_116:
    speaker: "<Narration>"
    en: And thank you.
    ko: "[그리고 고마웠다.]"
    ja: "「そしてありがとう」"
  d_nikke_eunhwa_05_117:
    speaker: "<Narration>"
    en: "@UserName."
    ko: "[@UserName.]"
    ja: "「@UserName」"
