---
d_nikke_ce_02_03_01:
  d_nikke_ce_02_03_01_1:
    speaker: "<Narration>"
    en: Outside an empty factory that seems to have been abandoned for a long time,
    ko: 긴 시간 버려진 듯한 한적한 공장 외곽.
    ja: |-
      長い間人の手が入った様子のない
      静かな工場の外縁部
  d_nikke_ce_02_03_01_2:
    speaker: "<Narration>"
    en: the sun shines through the treetops, casting mottled shadows and sunspots
      on that place.
    ko: |-
      햇빛이 나무 사이사이에 자리를 잡으며
      그 공간을 비추고 있다.
    ja: 木漏れ日が森を照らしている
  d_nikke_ce_02_03_01_3:
    speaker: "<Narration>"
    en: A place both familiar and foreign.
    ko: 익숙하면서도 낯선 그곳에서.
    ja: 見慣れているのに、見知らぬ場所で
  d_nikke_ce_02_03_01_4:
    speaker: "<Narration>"
    en: A Machine Lifeform opens his eyes.
    ko: 한 기계생명체가 눈을 뜬다.
    ja: 機械生命体が目を覚ました
  d_nikke_ce_02_03_01_5:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_01_6:
    speaker: ce_02_03
    en: Huh...?
    ko: 아…?
    ja: あれ…？
  d_nikke_ce_02_03_01_7:
    speaker: ce_02_03
    en: Where...
    ko: 여기는….
    ja: ここは…
  d_nikke_ce_02_03_01_8:
    speaker: ce_02_03
    en: Where am I?
    ko: "…으음, 대체 어디죠…?"
    ja: "…いったいどこなのでしょうか…？"
  d_nikke_ce_02_03_01_9:
    speaker: "<Narration>"
    en: Pascal turns cautiously and looks around.
    ko: |-
      조심스레 몸을 움직인 파스칼은
      주변을 둘러보기 시작했다.
    ja: |-
      慎重に体を動かしたパスカルは、
      周りを見回した
  d_nikke_ce_02_03_01_10:
    speaker: ce_02_03
    en: The surroundings seem perfectly normal, but something is off.
    ko: 평범한 곳인 것 같은데도 뭔가 이상하네요.
    ja: |-
      いつもと変わらないようにも見えますが、
      何かが変ですね。
  d_nikke_ce_02_03_01_11:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_01_12:
    speaker: "<Narration>"
    en: "*Snap* *Crush*"
    ko: 철컥, 철그럭.
    ja: ガサッ
  d_nikke_ce_02_03_01_13:
    speaker: ce_02_03
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce_02_03_01_14:
    speaker: ce_02_03
    en: Who goes there?
    ko: 혹시 거기 누구 계시나요?
    ja: どなたかいらっしゃいませんか？
  d_nikke_ce_02_03_01_15:
    speaker: unknown
    en: You can speak?
    ko: 목소리…?
    ja: 声…？
  d_nikke_ce_02_03_01_16:
    speaker: unknown
    en: Are you also a Nikke?
    ko: 다른 니케인가?!
    ja: ニケなの！？
  d_nikke_ce_02_03_01_17:
    speaker: ce_02_03
    en: Hi.
    ko: 안녕하세요.
    ja: こんにちは。
  d_nikke_ce_02_03_01_18:
    speaker: ce_02_03
    en: Excuse me, but what is this place?
    ko: 죄송하지만 여기가 어디….
    ja: すみません、ここはいったい…
  d_nikke_ce_02_03_01_19:
    speaker: massproduction01
    en: I knew it!
    ko: 으…!!
    ja: うっ…！！
  d_nikke_ce_02_03_01_20:
    speaker: massproduction01
    en: Rapture sighted!
    ko: 랩쳐!!!
    ja: ラプチャー！！！
  d_nikke_ce_02_03_01_21:
    speaker: "<Narration>"
    en: "*Bang* *Bang*"
    ko: 탕! 탕!
    ja: バンッ！バンッ！
  d_nikke_ce_02_03_01_22:
    speaker: ce_02_03
    en: W-wait a second!
    ko: 자, 잠시만요!
    ja: ま、待ってください！
  d_nikke_ce_02_03_01_23:
    speaker: ce_02_03
    en: Don't shoot!
    ko: 쏘지 말아 주세요!
    ja: 撃たないで！
  d_nikke_ce_02_03_01_24:
    speaker: massproduction01
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce_02_03_01_25:
    speaker: massproduction01
    en: A talking Rapture?
    ko: 말하는 랩쳐…?
    ja: しゃべる…ラプチャー？
  d_nikke_ce_02_03_01_26:
    speaker: ce_02_03
    en: I have no idea what a Rapture is, but please, can you calm down for just a
      minute?
    ko: |-
      죄송합니다, 랩쳐가 뭔지는 잘 모르겠지만
      우선 조금만 진정해 주세요!
    ja: |-
      すみません。ラプチャーが
      何のことかはよく分かりませんが、
      まずは落ち着いてください！
  d_nikke_ce_02_03_01_27:
    speaker: ce_02_03
    en: I don't want to fight.
    ko: 저는 싸우고 싶지 않아요.
    ja: 私は戦いたくありません。
  d_nikke_ce_02_03_01_28:
    speaker: massproduction01
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  d_nikke_ce_02_03_01_29:
    speaker: ce_02_03
    en: Are you all right? It looks like your legs are hurt.
    ko: 다리를 많이 다치신 것 같은데, 괜찮으신가요?
    ja: 足をケガされているようですが、大丈夫ですか？
  d_nikke_ce_02_03_01_30:
    speaker: ce_02_03
    en: Although I'm a Machine Lifeform, I come in peace.
    ko: |-
      저는 기계생명체긴 하지만
      평화롭게 대화를 나누고 싶어요.
    ja: |-
      私は機械生命体ですが、
      穏やかに会話をしたいのです。
  d_nikke_ce_02_03_01_31:
    speaker: ce_02_03
    en: Are you... an Android, perhaps?
    ko: "…안드로이드시죠?"
    ja: "…あなた、アンドロイドでしょう？"
  d_nikke_ce_02_03_01_32:
    speaker: massproduction01
    en: An Android?
    ko: "…무, 무슨 소리야 그게."
    ja: "…な、なに？"
  d_nikke_ce_02_03_01_33:
    speaker: massproduction01
    en: What in the world are you talking about?
    ko: 안드로이드…?
    ja: アンドロイド…？
  d_nikke_ce_02_03_01_34:
    speaker: massproduction01
    en: I'm no Android. I'm a Nikke.
    ko: 난 안드로이드가 아니라 니케야.
    ja: 私はアンドロイドじゃなくて、ニケよ。
  d_nikke_ce_02_03_01_35:
    speaker: ce_02_03
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_ce_02_03_01_36:
    speaker: ce_02_03
    en: Either way, that's not important right now.
    ko: 하지만 그런 건 지금 중요하지 않아요.
    ja: |-
      でも、今大事なのは
      そんなことではありません。
  d_nikke_ce_02_03_01_37:
    speaker: ce_02_03
    en: Your legs need to be fixed.
    ko: 어서 다리를 치료해야 해요.
    ja: 早く足を治療しないと。
  d_nikke_ce_02_03_01_38:
    speaker: "<Narration>"
    en: Pascal takes a step closer to the mass-produced Nikke.
    ko: 파스칼이 양산형 니케에게 한 발짝 다가갔다.
    ja: パスカルが量産型ニケに一歩近づいた
  d_nikke_ce_02_03_01_39:
    speaker: massproduction01
    en: Wait, stop right...
    ko: 잠깐, 오지ㅁ….
    ja: 待って、来な…
  d_nikke_ce_02_03_01_40:
    speaker: massproduction01
    en: Agh!
    ko: 으악!
    ja: きゃっ！
  d_nikke_ce_02_03_01_41:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쿵!
    ja: ドンッ！
  d_nikke_ce_02_03_01_42:
    speaker: ce_02_03
    en: Are you all right?
    ko: 괜찮으세요?!
    ja: 大丈夫ですか！？
  d_nikke_ce_02_03_01_43:
    speaker: massproduction01
    en: Ahh... my legs...
    ko: "…으윽… 다리가…."
    ja: "…ううっ…足が…"
  d_nikke_ce_02_03_01_44:
    speaker: massproduction01
    en: They're completely destroyed.
    ko: 하아, 완전히 망가졌어.
    ja: あぁ、完全に壊れちゃった。
  d_nikke_ce_02_03_01_45:
    speaker: massproduction01
    en: So this is how it ends? Done in by an accursed Rapture?
    ko: 젠장, 랩쳐 따위에게 이런 식으로 끝나는 건가….
    ja: |-
      ちっ。ラプチャーなんかに
      襲われて終わりなのかな…
  d_nikke_ce_02_03_01_46:
    speaker: massproduction01
    en: So be it. Do your worst.
    ko: 죽이든지 말든지 마음대로 해.
    ja: 煮るなり焼くなり、好きにしなさいよ。
  d_nikke_ce_02_03_01_47:
    speaker: ce_02_03
    en: Why are you saying that?
    ko: 왜 그런 말씀을 하세요.
    ja: どうしてそんなことを言うのですか？
  d_nikke_ce_02_03_01_48:
    speaker: ce_02_03
    en: I'm not going to kill you.
    ko: 전 당신을 죽이지 않을 거예요.
    ja: 私はあなたを殺したりしません。
  d_nikke_ce_02_03_01_49:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_01_50:
    speaker: massproduction01
    en: What a strange Rapture you are.
    ko: 이상한 랩쳐네.
    ja: 変なラプチャー。
  d_nikke_ce_02_03_01_51:
    speaker: ce_02_03
    en: This word you keep saying, "Rapture". What does it mean?
    ko: 그 랩쳐라는 건 대체 뭐죠?
    ja: |-
      その、ラプチャーというのは
      いったい何なのですか？
  d_nikke_ce_02_03_01_52:
    speaker: ce_02_03
    en: No, here's a bigger question.
    ko: 아니, 그것보다도.
    ja: いいえ、それよりも。
  d_nikke_ce_02_03_01_53:
    speaker: ce_02_03
    en: What is this place?
    ko: "…여긴 대체 어디죠?"
    ja: "…ここは、どこですか？"
d_nikke_ce_02_03_02:
  d_nikke_ce_02_03_02_1:
    speaker: massproduction01
    en: Are you telling me
    ko: 그러니까 너는.
    ja: つまり、あなたは
  d_nikke_ce_02_03_02_2:
    speaker: massproduction01
    en: you don't know what Raptures are, or Nikkes, for that matter?
    ko: 랩쳐도, 니케도 뭔지 모른다는 거지?
    ja: ラプチャーも、ニケも知らないのね？
  d_nikke_ce_02_03_02_3:
    speaker: ce_02_03
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_ce_02_03_02_4:
    speaker: massproduction01
    en: Unbelievable.
    ko: "…희한하네."
    ja: "…珍しいわね。"
  d_nikke_ce_02_03_02_5:
    speaker: massproduction01
    en: Then again, I guess it does make sense. I've never seen any Rapture like you
      before.
    ko: 하긴, 나도 너 처럼 생긴 랩쳐는 본 적 없긴 하다.
    ja: |-
      確かに、あなたみたいなラプチャーは
      見たことないわ。
  d_nikke_ce_02_03_02_6:
    speaker: ce_02_03
    en: I'm a machine lifeform. You can call me Pascal.
    ko: 저는 기계생명체인 파스칼이라고 해요.
    ja: 私は機械生命体のパスカルと申します。
  d_nikke_ce_02_03_02_7:
    speaker: massproduction01
    en: Pascal?
    ko: 파스칼?
    ja: パスカル？
  d_nikke_ce_02_03_02_8:
    speaker: massproduction01
    en: Is that your name?
    ko: 이름이야?
    ja: それがあなたの名前なの？
  d_nikke_ce_02_03_02_9:
    speaker: ce_02_03
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_ce_02_03_02_10:
    speaker: massproduction01
    en: Must be nice to have one of those.
    ko: "…좋네, 이름도 있고."
    ja: "…いいわね、名前があって。"
  d_nikke_ce_02_03_02_11:
    speaker: ce_02_03
    en: And how should I address you?
    ko: 당신은 무어라고 부르면 될까요?
    ja: あなたのことは何とお呼びしたら？
  d_nikke_ce_02_03_02_12:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_13:
    speaker: massproduction01
    en: Just call me Nikke.
    ko: 그냥 니케라고 불러.
    ja: "…ニケって呼んで。"
  d_nikke_ce_02_03_02_14:
    speaker: ce_02_03
    en: Very well, Miss Nikke.
    ko: 네! 니케 씨.
    ja: はい！ニケさん。
  d_nikke_ce_02_03_02_15:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_16:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_17:
    speaker: massproduction01
    en: "... Say, Pascal."
    ko: "…그런데 파스칼."
    ja: "…ねえ、パスカル。"
  d_nikke_ce_02_03_02_18:
    speaker: ce_02_03
    en: Yes?
    ko: 네?
    ja: はい。
  d_nikke_ce_02_03_02_19:
    speaker: massproduction01
    en: Why are you still here?
    ko: 왜 계속 여기에 있는 거야?
    ja: どうしてまだここにいるの？
  d_nikke_ce_02_03_02_20:
    speaker: massproduction01
    en: If you're finished blabbering, you can leave.
    ko: 얘기 끝났으면 가도 돼.
    ja: 話が終わったなら行ってもいいわよ。
  d_nikke_ce_02_03_02_21:
    speaker: massproduction01
    en: My legs are completely totaled. I'm not going anywhere.
    ko: |-
      난 어차피 다리가 완전히 망가져서
      움직일 수도 없거든.
    ja: 私はどうせ動けないから。
  d_nikke_ce_02_03_02_22:
    speaker: ce_02_03
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_ce_02_03_02_23:
    speaker: ce_02_03
    en: My legs are okay, but I have nowhere to go.
    ko: 전 다리는 멀쩡하지만 갈 곳이 없어요.
    ja: 私は、足は動きますが行く場所がありません。
  d_nikke_ce_02_03_02_24:
    speaker: massproduction01
    en: What?
    ko: 뭐…?
    ja: え…？
  d_nikke_ce_02_03_02_25:
    speaker: massproduction01
    en: Oh, you wanted to know what this place is, right?
    ko: 맞다, 아까 여기가 어디냐고 물었지.
    ja: そうだ、さっきここがどこかって言ってたよね。
  d_nikke_ce_02_03_02_26:
    speaker: massproduction01
    en: Did you lose your memory?
    ko: 기억이 날아간 건가…?
    ja: 記憶が飛んじゃったの…？
  d_nikke_ce_02_03_02_27:
    speaker: massproduction01
    en: But you look perfectly fine and intact.
    ko: 그렇다기엔 너무 멀쩡해 보이는데.
    ja: それにしては、元気そうにみえるけど。
  d_nikke_ce_02_03_02_28:
    speaker: massproduction01
    en: Tell me Pascal, what exactly are you?
    ko: "…파스칼, 넌 대체 뭐야?"
    ja: "…あなた、何者なの？"
  d_nikke_ce_02_03_02_29:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_30:
    speaker: ce_02_03
    en: The moment I woke up in this place, I felt an unnerving sense of disharmony.
    ko: 사실 이곳에서 눈을 뜬 순간부터 이상한 이질감이 느껴졌어요.
    ja: |-
      実は、ここで目覚めた瞬間から
      妙な違和感があったんです。
  d_nikke_ce_02_03_02_31:
    speaker: ce_02_03
    en: Now, after speaking with you, I am sure of it.
    ko: 그런데 니케 씨가 해주신 말들을 들어 보니 확신이 생기네요.
    ja: |-
      そして、ニケさんの話を聞いて、それが
      確信に変わりました。
  d_nikke_ce_02_03_02_32:
    speaker: ce_02_03
    en: I am no longer in the world I used to inhabit.
    ko: 여기는 제가 살던 곳이 아니에요.
    ja: ここは、私が住んでいた場所ではありません。
  d_nikke_ce_02_03_02_33:
    speaker: ce_02_03
    en: This is a completely different world.
    ko: 완전히 다른 세계인 것 같아요.
    ja: 完全に違う世界のようです。
  d_nikke_ce_02_03_02_34:
    speaker: massproduction01
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_ce_02_03_02_35:
    speaker: massproduction01
    en: So you're a creature from another world, is that it?
    ko: 그럼 파스칼, 너는 다른 세계에서 온 사람인 거야?
    ja: じゃあ、あなたは別の世界から来た人なの？
  d_nikke_ce_02_03_02_36:
    speaker: massproduction01
    en: No, what was it you said... a machine?
    ko: 아니, 사람이 아니라 기계… 생명체? 여튼 그거.
    ja: いや、人じゃなくて機械…生命体？だっけ。
  d_nikke_ce_02_03_02_37:
    speaker: ce_02_03
    en: Correct.
    ko: 네.
    ja: はい。
  d_nikke_ce_02_03_02_38:
    speaker: ce_02_03
    en: This is the only feasible possibility that I can come up with at the moment.
    ko: 그 말이 아니고서야 지금 상황은 설명이 되지 않거든요.
    ja: |-
      それ以外に、この状況を
      説明できる言葉が見つかりません。
  d_nikke_ce_02_03_02_39:
    speaker: ce_02_03
    en: Here you are, unable to move, and here I am, with nowhere to go.
    ko: 갈 수 없는 니케 씨와 갈 곳 없는 저.
    ja: 動けないニケさんと、行き場のない私。
  d_nikke_ce_02_03_02_40:
    speaker: ce_02_03
    en: Is this not a most fortuitous encounter?
    ko: 아주 좋은 만남 아닌가요?
    ja: とてもいい出会いだと思いませんか？
  d_nikke_ce_02_03_02_41:
    speaker: massproduction01
    en: "... A bit of a rose-tinted perspective, but sure."
    ko: "…긍정적이네."
    ja: "…ポジティブね。"
  d_nikke_ce_02_03_02_42:
    speaker: massproduction01
    en: Even so, you have no reason to stay here.
    ko: |-
      하지만 그렇다고 해도
      네가 여기 있을 이유는 없어.
    ja: |-
      でも、だからって
      あなたがここにいる理由にはならないわ。
  d_nikke_ce_02_03_02_43:
    speaker: massproduction01
    en: Raptures could come to attack me any minute now, and you'd be caught in the
      crossfire. If you're smart, you'd get out of here as soon as possible.
    ko: |-
      잘못하면 나를 공격하러 온 랩쳐에게 휘말릴 수도 있으니까
      어서 자리를 피하는 게 좋을 거야.
    ja: |-
      下手するとラプチャーの攻撃に
      巻き込まれるかもしれないから
      早く逃げた方がいいわよ。
  d_nikke_ce_02_03_02_44:
    speaker: ce_02_03
    en: But what about you?
    ko: 그러면 니케 씨는요?
    ja: じゃあ、ニケさんは？
  d_nikke_ce_02_03_02_45:
    speaker: massproduction01
    en: I'll self-administer some first aid.
    ko: 나는 여기서 응급 처치를 하면 돼.
    ja: 私はここで応急処置をする。
  d_nikke_ce_02_03_02_46:
    speaker: massproduction01
    en: I may be immobile now, but I should be able to walk if I rest for a few days.
    ko: |-
      당장은 움직일 수 없겠지만
      며칠 시간만 들이면 걸을 수는 있을 거야.
    ja: |-
      今すぐは無理だろうけど、
      何日か経てば歩けるようになるはずよ。
  d_nikke_ce_02_03_02_47:
    speaker: ce_02_03
    en: When you say first aid, what exactly does that entail?
    ko: 응급 처치는 어떻게 하시나요?
    ja: 応急処置はどのように？
  d_nikke_ce_02_03_02_48:
    speaker: massproduction01
    en: I'll gather some parts that are scattered around here and give myself some
      modifications.
    ko: |-
      그냥 뭐 근처에 굴러다니는 부품들 주워다가
      잘 개조하면….
    ja: |-
      それは、まあ近くに転がってる部品を拾って
      上手く改造すれば…
  d_nikke_ce_02_03_02_49:
    speaker: ce_02_03
    en: And how do you intend on accumulating all these parts?
    ko: 부품들은 어떻게 주우실 생각이시죠?
    ja: どうやって部品を拾うつもりですか？
  d_nikke_ce_02_03_02_50:
    speaker: massproduction01
    en: I'll gather them myself...
    ko: 그거야 직접….
    ja: それは、自分で…
  d_nikke_ce_02_03_02_51:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_52:
    speaker: ce_02_03
    en: I thought you were unable to move right now.
    ko: 지금 움직일 수 없으시잖아요.
    ja: 動けませんよね。
  d_nikke_ce_02_03_02_53:
    speaker: ce_02_03
    en: I will help you until your treatment is complete.
    ko: 응급 처치가 다 될 때까지만 제가 도와드릴게요.
    ja: 応急処置が終わるまで、私がお手伝いします。
  d_nikke_ce_02_03_02_54:
    speaker: ce_02_03
    en: This may no longer be my world, but that doesn't mean I can leave an injured
      person behind.
    ko: |-
      아무리 낯선 곳이라고 해도
      다친 분을 혼자 내버려 두고 떠날 수는 없어요.
    ja: |-
      いくら見知らぬ場所だからといって、
      ケガした方を放っておくわけにはいきませんよ。
  d_nikke_ce_02_03_02_55:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_02_56:
    speaker: massproduction01
    en: You're a stubborn one.
    ko: 하아, 고집 진짜 세네.
    ja: はぁ、ホント頑固ね。
  d_nikke_ce_02_03_02_57:
    speaker: massproduction01
    en: Suit yourself.
    ko: 마음대로 해.
    ja: 好きにして。
  d_nikke_ce_02_03_02_58:
    speaker: ce_02_03
    en: Thank you!
    ko: 감사합니다!
    ja: ありがとうございます！
  d_nikke_ce_02_03_02_59:
    speaker: ce_02_03
    en: We must look after one another, Miss Nikke.
    ko: 앞으로 잘 부탁드려요, 니케 씨!
    ja: これからよろしくお願いします、ニケさん！
d_nikke_ce_02_03_03:
  d_nikke_ce_02_03_03_1:
    speaker: ce_02_03
    en: After all those overcast and gloomy skies, the weather is looking much nicer
      today.
    ko: 계속 흐리더니, 오늘 날씨가 많이 좋아졌군요.
    ja: ずっと曇りでしたが、今日はいい天気ですね。
  d_nikke_ce_02_03_03_2:
    speaker: ce_02_03
    en: It would be nice if we're treated to some pretty flowers while we're out gathering
      parts.
    ko: |-
      부품을 주우러 가는 길에
      예쁜 꽃이라도 발견하면 좋겠네요.
    ja: |-
      部品を拾いに行く途中で
      きれいなお花でも見つけられたら嬉しいです。
  d_nikke_ce_02_03_03_3:
    speaker: massproduction01
    en: You're asking for a lot.
    ko: 속 편한 소리 하기는.
    ja: のんきなこと言っちゃって。
  d_nikke_ce_02_03_03_4:
    speaker: massproduction01
    en: The fact that we haven't met a single Rapture for the past few days could
      be considered a miracle by some.
    ko: 요 며칠 랩쳐를 마주치지 않은 건 기적 같은 확률이야.
    ja: |-
      ここ数日、ラプチャーに会わなかったのは
      奇跡みたいなものよ。
  d_nikke_ce_02_03_03_5:
    speaker: massproduction01
    en: As for me, I say it just means we're all the more likely to get our heads
      kicked in by one of them at any second.
    ko: 우린 언제 죽어도 이상하지 않을 상태라고.
    ja: 私たちはいつ死んでもおかしくないんだから。
  d_nikke_ce_02_03_03_6:
    speaker: ce_02_03
    en: Oh! I just remembered there was a question I wanted to ask you.
    ko: 아! 안 그래도 계속 묻고 싶었는데요.
    ja: あっ！ずっと聞きたかったのですが
  d_nikke_ce_02_03_03_7:
    speaker: ce_02_03
    en: These "Raptures" who you keep mentioning, who are these people?
    ko: 그 랩쳐… 라는 건 어떤 분들인가요?
    ja: |-
      その、ラプチャー…というのは
      どんな方達なのですか？
  d_nikke_ce_02_03_03_8:
    speaker: massproduction01
    en: Took you long enough to ask.
    ko: "…빨리도 물어보네."
    ja: "…今さら？"
  d_nikke_ce_02_03_03_9:
    speaker: massproduction01
    en: First off, they hardly deserve to be called 'people'.
    ko: 그놈들한테 존칭은 사치야.
    ja: あいつらに敬語なんて使う必要ないわ。
  d_nikke_ce_02_03_03_10:
    speaker: massproduction01
    en: Raptures are the enemy of mankind.
    ko: 랩쳐는 인류의 적이니까.
    ja: ラプチャーは人類の敵だから。
  d_nikke_ce_02_03_03_11:
    speaker: massproduction01
    en: They have occupied the surface and forced all humans to hide underground in
      the Ark.
    ko: |-
      지하에 있는 방주까지 인류를 몰아내고
      지상을 빼앗은 적.
    ja: |-
      地下のアークに人類を追い詰めて、
      地上を奪った敵。
  d_nikke_ce_02_03_03_12:
    speaker: ce_02_03
    en: But what about you, Miss Nikke?
    ko: 그렇다면 니케 씨는….
    ja: ということは、ニケさんは…
  d_nikke_ce_02_03_03_13:
    speaker: massproduction01
    en: I'm a Nikke.
    ko: 니케는….
    ja: ニケは…
  d_nikke_ce_02_03_03_14:
    speaker: massproduction01
    en: We are weapons designed to fight against those Raptures.
    ko: 우리는 그런 랩쳐들에게 대항하기 위해 만들어진 전투병기야.
    ja: |-
      私たちは、ラプチャーに
      対抗するために作られた戦闘兵器よ。
  d_nikke_ce_02_03_03_15:
    speaker: ce_02_03
    en: I see...
    ko: 아하….
    ja: なるほど…
  d_nikke_ce_02_03_03_16:
    speaker: massproduction01
    en: And, as you can clearly see from the condition I'm in, the conflict up on
      the surface has been never-ending.
    ko: |-
      그리고 날 보면 알겠지만
      지상에서는 끊임없이 전투가 일어나고 있어.
    ja: |-
      そして、私を見れば分かるだろうけど、
      地上では絶えず戦闘が起きてる。
  d_nikke_ce_02_03_03_17:
    speaker: ce_02_03
    en: Do you have any other companions?
    ko: 다른 동료분들은 없으셨나요?
    ja: 他の仲間達はいないのですか？
  d_nikke_ce_02_03_03_18:
    speaker: massproduction01
    en: I work with some other people, but I wouldn't go so far as to call them companions.
    ko: 딱히 동료라고 부를만한 사람들은 없었어.
    ja: |-
      仲間って呼べるような人たちは
      いなかったわ。
  d_nikke_ce_02_03_03_19:
    speaker: massproduction01
    en: There are a lot of people around me who look and sound like me, but I've never
      spoken to them.
    ko: |-
      근처에 똑같이 생긴 애들은 많았는데
      이야기 해본 적도 없었거든.
    ja: |-
      近くに同じような見た目の子たちは
      たくさんいたけど、話したこともなかったから。
  d_nikke_ce_02_03_03_20:
    speaker: massproduction01
    en: I fight. That's all I do.
    ko: 난 그냥 싸우기만 했어.
    ja: 私はただ、ひたすら戦っただけ。
  d_nikke_ce_02_03_03_21:
    speaker: massproduction01
    en: I was born to kill Raptures.
    ko: 랩쳐를 죽이는 게 내가 태어난 이유니까.
    ja: |-
      ラプチャーを倒すことが、
      私が生まれた理由だから。
  d_nikke_ce_02_03_03_22:
    speaker: ce_02_03
    en: In many ways, this world sounds vastly different from my own, but there are
      similarities as well.
    ko: 저희 세계랑 다르면서도 비슷하네요.
    ja: 私がいる世界と違うようで、似ていますね。
  d_nikke_ce_02_03_03_23:
    speaker: massproduction01
    en: How so?
    ko: 비슷하다고?
    ja: 似てるって？
  d_nikke_ce_02_03_03_24:
    speaker: massproduction01
    en: Is the world you came from a living hell like this one?
    ko: |-
      이런 지옥같은 곳과 비슷한 곳이라면
      파스칼 너도 참 거지 같은 데서 살았나 보네.
    ja: |-
      こんな地獄のようなところと似てるなら、
      パスカルもサイテーな場所で暮らしてたのね。
  d_nikke_ce_02_03_03_25:
    speaker: ce_02_03
    en: Hell?
    ko: 지옥?
    ja: 地獄？
  d_nikke_ce_02_03_03_26:
    speaker: ce_02_03
    en: You regard this place as hell?
    ko: 니케 씨는 이곳이 지옥으로 느껴지시나요?
    ja: |-
      ニケさんは、ここが地獄だと
      思っているのですか？
  d_nikke_ce_02_03_03_27:
    speaker: massproduction01
    en: I grapple with Raptures tooth and nail.
    ko: 랩쳐랑 죽어라 싸우고.
    ja: ラプチャーと死ぬ気で戦って。
  d_nikke_ce_02_03_03_28:
    speaker: massproduction01
    en: I put them in the ground until my legs were decimated.
    ko: 내 다리가 이 지경이 될 때 까지 또 싸우고.
    ja: |-
      自分の足がこんな状態になるまで、
      ずっと戦って。
  d_nikke_ce_02_03_03_29:
    speaker: massproduction01
    en: If this place isn't hell, what is?
    ko: "…여기가 지옥이 아니면 뭐겠어."
    ja: "…ここが地獄じゃなきゃ何なのよ。"
  d_nikke_ce_02_03_03_30:
    speaker: massproduction01
    en: So we can never let our guard down, not for an instant.
    ko: 그러니까 경계를 늦춰선 안 돼.
    ja: だから、油断しちゃダメ。
  d_nikke_ce_02_03_03_31:
    speaker: massproduction01
    en: The second a Rapture finds us, everyone can kiss their asses goodbye.
    ko: 랩쳐에게 발각되면 다 죽은 목숨일 테니까.
    ja: |-
      ラプチャーに見つかったら、
      みんなあの世行きなんだから。
  d_nikke_ce_02_03_03_32:
    speaker: ce_02_03
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_ce_02_03_03_33:
    speaker: ce_02_03
    en: Nevertheless, calling this place a living hell is perhaps a bit...
    ko: 하지만 이 곳은 지옥이라기엔 뭐랄까….
    ja: でも、ここは地獄と呼ぶには、何というか…
  d_nikke_ce_02_03_03_34:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_03_35:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_03_36:
    speaker: massproduction01
    en: What is your world like?
    ko: 그곳은 어떤 곳인데?
    ja: どんな場所なの、そこ？
  d_nikke_ce_02_03_03_37:
    speaker: ce_02_03
    en: Why do you ask?
    ko: 네?
    ja: はい？
  d_nikke_ce_02_03_03_38:
    speaker: massproduction01
    en: I'm just curious.
    ko: 궁금해졌어.
    ja: 気になっちゃった。
  d_nikke_ce_02_03_03_39:
    speaker: massproduction01
    en: Tell me about where you used to live.
    ko: 파스칼, 네가 살던 세계에 대해서도 알려줘.
    ja: パスカルが住んでいた世界についても教えて。
  d_nikke_ce_02_03_03_40:
    speaker: ce_02_03
    en: Well, in our world...
    ko: 음, 저희 세계라….
    ja: うーん、私達の世界ですか…
  d_nikke_ce_02_03_03_41:
    speaker: ce_02_03
    en: the sky is blue.
    ko: 일단 하늘이 굉장히 파래요.
    ja: まず、空がとても青いです。
  d_nikke_ce_02_03_03_42:
    speaker: ce_02_03
    en: The trees tower above the ground, perhaps due to the abundant sunlight.
    ko: 햇빛을 잘 받은 덕분인지, 나무들이 전체적으로 크고요.
    ja: |-
      日差しをたっぷり浴びているためか、
      木々が全体的に大きいですね。
  d_nikke_ce_02_03_03_43:
    speaker: ce_02_03
    en: Animals frolic freely amongst the meadows and pathways.
    ko: 동물들이 길에서 자유롭게 돌아다닌답니다.
    ja: そして、動物が自由に歩いています。
  d_nikke_ce_02_03_03_44:
    speaker: ce_02_03
    en: Despite all of this, the strife between the androids and machines has been
      ceaseless.
    ko: 물론 안드로이드와 기계생명체 간의 다툼이 종종 있긴 하지만….
    ja: |-
      もちろん、アンドロイドと機械生命体の間で
      争いが頻繁に起きていますが…
  d_nikke_ce_02_03_03_45:
    speaker: ce_02_03
    en: The village I lived in was a tranquil and peaceful place.
    ko: |-
      제가 살고 있는 마을은
      조용하고, 아주 평화로운 곳이에요.
    ja: |-
      私が暮らしている村は静かで、
      とても平和な場所です。
  d_nikke_ce_02_03_03_46:
    speaker: massproduction01
    en: Oh, come off it.
    ko: 뭐야.
    ja: 何だ。
  d_nikke_ce_02_03_03_47:
    speaker: massproduction01
    en: Your world and mine sound like night and day.
    ko: 여기랑 비교할 게 아니었네.
    ja: ここと比べるんじゃなかった。
  d_nikke_ce_02_03_03_48:
    speaker: massproduction01
    en: Yours sounds positively idyllic in comparison.
    ko: 엄청 좋은 곳이잖아.
    ja: すごくいいところじゃない。
  d_nikke_ce_02_03_03_49:
    speaker: ce_02_03
    en: You think so?
    ko: 네?
    ja: はい？
  d_nikke_ce_02_03_03_50:
    speaker: ce_02_03
    en: That's very kind of you to say.
    ko: 무슨 말씀이세요.
    ja: 何をおっしゃってるんですか？
  d_nikke_ce_02_03_03_51:
    speaker: ce_02_03
    en: However, I think this world is very nice, too.
    ko: 이곳도 충분히 아름다운걸요.
    ja: ここもとても美しいですよ。
  d_nikke_ce_02_03_03_52:
    speaker: massproduction01
    en: What? Here?
    ko: 뭐? 여기가?
    ja: え？ここが？
  d_nikke_ce_02_03_03_53:
    speaker: ce_02_03
    en: Of course.
    ko: 네!
    ja: はい！
  d_nikke_ce_02_03_03_54:
    speaker: ce_02_03
    en: Isn't it obvious?
    ko: 조금만 둘러봐도 알 수 있는걸요.
    ja: 少し歩いただけで分かりますよ。
  d_nikke_ce_02_03_03_55:
    speaker: ce_02_03
    en: You've got a blue sky, cool breeze, and an abundance of flora and fauna.
    ko: 파란 하늘, 시원한 바람, 자유롭게 자라는 동식물들까지요!
    ja: |-
      青い空、爽やかな風、
      のびのびとした動物や生き生きとした植物！
  d_nikke_ce_02_03_03_56:
    speaker: massproduction01
    en: You're only saying that because you haven't seen a Rapture yet.
    ko: "…네가 랩쳐들을 못 봐서 그래."
    ja: "…ラプチャーを見てないから言えるのよ。"
  d_nikke_ce_02_03_03_57:
    speaker: massproduction01
    en: Every day for us is about constant fighting.
    ko: 매일 매일이 전쟁이라고.
    ja: 毎日が戦争なの。
  d_nikke_ce_02_03_03_58:
    speaker: massproduction01
    en: What's so nice about that? How is that similar to your world in any way?
    ko: 대체 어디가 아름답고, 어디가 비슷하다는 거야.
    ja: どこが美しくて、どこが似てるっていうのよ。
  d_nikke_ce_02_03_03_59:
    speaker: ce_02_03
    en: Well...
    ko: 으음….
    ja: うーん…
  d_nikke_ce_02_03_03_60:
    speaker: ce_02_03
    en: How about we find out together?
    ko: 그럼 같이 찾아볼까요?
    ja: では、一緒に探してみましょうか？
  d_nikke_ce_02_03_03_61:
    speaker: massproduction01
    en: Huh? Find out what?
    ko: 찾아? 뭘?
    ja: 探すって何を？
  d_nikke_ce_02_03_03_62:
    speaker: ce_02_03
    en: Evidence that can prove this world isn't so hellish.
    ko: 이곳이 지옥이 아니라는 증거를요!
    ja: ここが、地獄ではないという証拠を！
d_nikke_ce_02_03_04:
  d_nikke_ce_02_03_04_1:
    speaker: ce_02_03
    en: Have you ever looked up to the sky, Miss Nikke?
    ko: 혹시 니케 씨는 하늘을 올려다보신 적 있나요?
    ja: ニケさん、空を見上げたことはありますか？
  d_nikke_ce_02_03_04_2:
    speaker: massproduction01
    en: The sky?
    ko: 하늘?
    ja: 空？
  d_nikke_ce_02_03_04_3:
    speaker: "<Narration>"
    en: The mass-produced Nikke inquisitively raises her head towards the sky.
    ko: 양산형 니케는 무심하게 하늘로 고개를 들었다.
    ja: そう言われて、量産型ニケは空を見上げた
  d_nikke_ce_02_03_04_4:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_04_5:
    speaker: massproduction01
    en: Is the sky always this blue?
    ko: 하늘이 이렇게 파랬나.
    ja: 空って、こんなに青かったっけ。
  d_nikke_ce_02_03_04_6:
    speaker: massproduction01
    en: Or is the weather just particularly nice today?
    ko: 아니면 오늘 유독 날씨가 좋은 건가?
    ja: それとも、今日は特別に天気がいいのかな？
  d_nikke_ce_02_03_04_7:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: サーッ…
  d_nikke_ce_02_03_04_8:
    speaker: "<Narration>"
    en: A sudden breeze blows over the Nikke and Pascal.
    ko: 순간, 깊은 바람이 양산형 니케와 파스칼을 쓸고 지나갔다.
    ja: |-
      その瞬間、強い風が
      量産型ニケとパスカルの間を吹き抜けた
  d_nikke_ce_02_03_04_9:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_04_10:
    speaker: massproduction01
    en: Feels nice.
    ko: 시원하네.
    ja: 涼しいわね。
  d_nikke_ce_02_03_04_11:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 파사삭.
    ja: ガサッ
  d_nikke_ce_02_03_04_12:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce_02_03_04_13:
    speaker: massproduction01
    en: Someone's approaching!
    ko: 누군가가 접근하고 있어!
    ja: 何かが接近してる！
  d_nikke_ce_02_03_04_14:
    speaker: ce_02_03
    en: It's okay.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_ce_02_03_04_15:
    speaker: ce_02_03
    en: See, look.
    ko: 잘 보세요.
    ja: よく見てください。
  d_nikke_ce_02_03_04_16:
    speaker: ce_02_03
    en: It's just a young fawn.
    ko: 새끼 사슴이에요.
    ja: 子ジカです。
  d_nikke_ce_02_03_04_17:
    speaker: massproduction01
    en: Oh...
    ko: 아…!
    ja: あっ…！
  d_nikke_ce_02_03_04_18:
    speaker: massproduction01
    en: Wow, it's my first time seeing one of these little guys.
    ko: 세상에, 처음 봐!
    ja: すごい、初めて見た！
  d_nikke_ce_02_03_04_19:
    speaker: massproduction01
    en: It's so small...
    ko: 정말 작다….
    ja: 小さい…
  d_nikke_ce_02_03_04_20:
    speaker: ce_02_03
    en: There are butterflies and bees buzzing all around us as well, I presume due
      to the surfeit of flowers.
    ko: |-
      이 근처에는 꽃이 많이 펴있어서 그런가,
      나비랑 벌도 많이 있네요.
    ja: |-
      この近くには花がたくさん咲いているからか、
      チョウとハチもたくさんいますね。
  d_nikke_ce_02_03_04_21:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_04_22:
    speaker: massproduction01
    en: You're right.
    ko: 그러게.
    ja: そうね。
  d_nikke_ce_02_03_04_23:
    speaker: massproduction01
    en: I've been up on the surface for a while now, but this is the first time I'm
      noticing all this stuff.
    ko: |-
      지상을 그렇게 오래 돌아다녔는데
      주변에 뭐가 이렇게 많은 줄은 처음 알았네.
    ja: |-
      こんなに地上を歩き回っているのに、
      知らなかったわ。
  d_nikke_ce_02_03_04_24:
    speaker: "<Narration>"
    en: The mass-produced Nikke goes silent and closes her eyes.
    ko: 양산형 니케는 조용히 눈을 감았다.
    ja: 量産型ニケは静かに目を閉じた
  d_nikke_ce_02_03_04_25:
    speaker: ce_02_03
    en: 'It''s just as I said: our worlds are remarkably similar.'
    ko: 제가 말한 저희 세계와 비슷하죠?
    ja: 私の世界と似ているでしょう？
  d_nikke_ce_02_03_04_26:
    speaker: ce_02_03
    en: Even in terms of their residents fighting and hurting each other.
    ko: 그렇게 싸우고, 서로를 해치고 해도.
    ja: どんなに戦って、お互いを傷つけても
  d_nikke_ce_02_03_04_27:
    speaker: ce_02_03
    en: Despite this conflict, both of our worlds are still managing to sustain themselves.
    ko: 세상은 늘 그대로 모든 것을 받아들인답니다.
    ja: 世界はいつも、ありのままを受け入れます。
  d_nikke_ce_02_03_04_28:
    speaker: ce_02_03
    en: In some places, things are the way they always have been.
    ko: 그 자리에서, 같은 모습으로 말이죠.
    ja: 変わらず、ずっとそこで。
  d_nikke_ce_02_03_04_29:
    speaker: massproduction01
    en: This is all a first for me.
    ko: 처음이야.
    ja: 初めてよ。
  d_nikke_ce_02_03_04_30:
    speaker: massproduction01
    en: Looking at the sky, feeling the breeze, taking in the wildlife... All of it.
    ko: |-
      하늘을 올려다본 것도, 바람을 느껴본 것도,
      저렇게 돌아다니는 동물들은 보는 것도.
    ja: |-
      空を見上げたのも、風を感じたのも、
      歩き回る動物たちを見たのも。
  d_nikke_ce_02_03_04_31:
    speaker: massproduction01
    en: For me, the surface has been one sprawling battlefield, and nothing more.
    ko: 나에게 지상은 전쟁터 그 이상도 그 이하도 아니었거든.
    ja: |-
      私にとって、地上は
      戦場以外の何ものでもなかったの。
  d_nikke_ce_02_03_04_32:
    speaker: massproduction01
    en: But when I take a step back from all the carnage, I find myself surrounded
      by all this life. What a wonderful surprise.
    ko: |-
      그런데 전쟁터에서 한 걸음 떨어져 보니까
      이런 것들도 보이게 되는구나.
    ja: |-
      でも、戦場から一歩離れたら、
      こんなものも見えるようになるのね。
  d_nikke_ce_02_03_04_33:
    speaker: massproduction01
    en: Now I'm not so upset about my legs getting destroyed.
    ko: "…다리를 다쳐서 다행이야."
    ja: "…足をケガしてよかった。"
  d_nikke_ce_02_03_04_34:
    speaker: ce_02_03
    en: Don't say that.
    ko: 네?
    ja: え？
  d_nikke_ce_02_03_04_35:
    speaker: ce_02_03
    en: How could you being injured possibly be a good thing?
    ko: 아무리 그래도 다리를 다친 게 다행이라뇨….
    ja: いくら何でも、ケガしてよかったなんて…
  d_nikke_ce_02_03_04_36:
    speaker: massproduction01
    en: If I hadn't hurt my legs, I'd still be out there on the battlefield looking
      for Raptures.
    ko: |-
      다리가 멀쩡했으면 나는 지금도 전쟁터 한 가운데에서
      랩쳐를 찾아다니고 있었을 거야.
    ja: |-
      足が動いてたら、私は今も戦場の真ん中で
      ラプチャーを探し歩いていたはずよ。
  d_nikke_ce_02_03_04_37:
    speaker: massproduction01
    en: That's why it's kinda nice.
    ko: 그러니까 다행이지.
    ja: だから、よかったの。
  d_nikke_ce_02_03_04_38:
    speaker: massproduction01
    en: "... Thank you, Pascal."
    ko: "…고마워, 파스칼."
    ja: "…ありがとう、パスカル。"
  d_nikke_ce_02_03_04_39:
    speaker: massproduction01
    en: Thanks to you, I have a dream now.
    ko: 덕분에 꿈이 하나 생겼어.
    ja: おかげで夢が1つできたわ。
  d_nikke_ce_02_03_04_40:
    speaker: ce_02_03
    en: Oh! You do?
    ko: 오!
    ja: おお！
  d_nikke_ce_02_03_04_41:
    speaker: ce_02_03
    en: May I ask what it is?
    ko: 어떤 꿈이 생기셨는지 여쭤봐도 괜찮을까요?
    ja: どんな夢か聞いてもいいですか？
  d_nikke_ce_02_03_04_42:
    speaker: massproduction01
    en: When my legs are healed, I want to go on a trip.
    ko: 다리가 다 나으면 여행을 가보고 싶어.
    ja: 足が治ったら、旅に出たい。
  d_nikke_ce_02_03_04_43:
    speaker: massproduction01
    en: I wonder what other beautiful things I can find up on the surface.
    ko: 이 지상에는 어떤 아름다운 것들이 있는지 궁금해졌거든.
    ja: |-
      この地上に、どんな美しいものがあるのか
      知りたくなってきたの。
  d_nikke_ce_02_03_04_44:
    speaker: ce_02_03
    en: That's a wonderful dream to work towards.
    ko: 좋은 꿈이네요.
    ja: いい夢ですね。
  d_nikke_ce_02_03_04_45:
    speaker: ce_02_03
    en: I'm sure it will come to pass.
    ko: 분명 이루어질 거예요.
    ja: きっと叶うはずです。
  d_nikke_ce_02_03_04_46:
    speaker: massproduction01
    en: We'll see.
    ko: 응.
    ja: うん。
  d_nikke_ce_02_03_04_47:
    speaker: ce_02_03
    en: Speaking of which, how are your legs now?
    ko: 그러고 보니, 다리는 어느 정도 회복이 되셨나요?
    ja: そういえば、足はどれくらい回復しましたか？
  d_nikke_ce_02_03_04_48:
    speaker: ce_02_03
    en: Do you still need a lot of parts?
    ko: 아직도 부품이 많이 필요하신가요?
    ja: まだ部品がたくさん必要ですか？
  d_nikke_ce_02_03_04_49:
    speaker: massproduction01
    en: I should have all I need in about two days.
    ko: 내일이나 모레 정도까지만 부품을 모아 오면 충분할 것 같아.
    ja: |-
      明日か明後日くらいまで、
      部品を集めれば十分だと思う。
  d_nikke_ce_02_03_04_50:
    speaker: massproduction01
    en: I've been busting my butt trying to get these legs back into shape. I should
      be able to walk any day now.
    ko: |-
      나도 매일 수리에 시간을 쏟고 있으니까
      금방 걸을 수 있을 거야.
    ja: |-
      毎日修理をしているから、
      すぐに歩けるようになるはずよ。
  d_nikke_ce_02_03_04_51:
    speaker: ce_02_03
    en: That's great!
    ko: 와, 다행이네요!
    ja: わあ、よかったですね！
  d_nikke_ce_02_03_04_52:
    speaker: ce_02_03
    en: In that case, your dream will come true in no time.
    ko: 금방 꿈을 이룰 수 있겠어요!
    ja: すぐに夢を叶えられますよ！
  d_nikke_ce_02_03_04_53:
    speaker: massproduction01
    en: And it's all thanks to you, Pascal.
    ko: 파스칼이 도와준 덕분이야.
    ja: パスカルが手伝ってくれたおかげよ。
  d_nikke_ce_02_03_04_54:
    speaker: massproduction01
    en: I can't thank you enough.
    ko: 진심으로 고마워.
    ja: 本当にありがとう。
  d_nikke_ce_02_03_04_55:
    speaker: ce_02_03
    en: You've helped me plenty as well, Miss Nikke. Thanks to you, I'm starting to
      get used to life here.
    ko: |-
      저야말로 니케 씨가 도와준 덕분에
      이곳 생활이 적응되기 시작했어요.
    ja: |-
      こちらこそ、ニケさんが手伝ってくれたおかげで
      ここでの生活に慣れてきました。
  d_nikke_ce_02_03_04_56:
    speaker: ce_02_03
    en: Thank you.
    ko: 감사해요.
    ja: ありがとうございます。
  d_nikke_ce_02_03_04_57:
    speaker: massproduction01
    en: That's very kind of you.
    ko: 정말 착해 빠졌다니까.
    ja: 本当に優しいのね。
  d_nikke_ce_02_03_04_58:
    speaker: massproduction01
    en: So... um...
    ko: "…음, 그래서 말인데."
    ja: "…ねえ。"
  d_nikke_ce_02_03_04_59:
    speaker: massproduction01
    en: Pascal.
    ko: 파스칼.
    ja: パスカル。
  d_nikke_ce_02_03_04_60:
    speaker: ce_02_03
    en: Yes?
    ko: 네, 니케 씨.
    ja: はい、ニケさん。
  d_nikke_ce_02_03_04_61:
    speaker: massproduction01
    en: If you don't have a place to go...
    ko: "…혹시 그 이후에도 갈 곳이 없다면…."
    ja: "…もし、この後、行くところがなければ…"
  d_nikke_ce_02_03_04_62:
    speaker: massproduction01
    en: How about you go with...
    ko: 나랑 같이-
    ja: 私と一緒に…
  d_nikke_ce_02_03_04_63:
    speaker: "<Narration>"
    en: An ominous sound abruptly cuts the Nikke off.
    ko: 그때.
    ja: その時
  d_nikke_ce_02_03_04_64:
    speaker: "<Narration>"
    en: "*Rumble Rumble*"
    ko: 쿵, 쿠웅….
    ja: ドン、ドンッ…
  d_nikke_ce_02_03_04_65:
    speaker: "<Narration>"
    en: It is coming from deep inside the factory.
    ko: 공장 안쪽에서 불길한 소리가 나기 시작했다.
    ja: 工場の奥から不吉な音が聞こえた
d_nikke_ce_02_03_05:
  d_nikke_ce_02_03_05_1:
    speaker: "<Narration>"
    en: "*Rumble Rumble*"
    ko: 쿠웅, 쿵….
    ja: ドン、ドンッ…
  d_nikke_ce_02_03_05_2:
    speaker: ce_02_03
    en: Whatever that is,
    ko: 이 소리는….
    ja: この音は…
  d_nikke_ce_02_03_05_3:
    speaker: ce_02_03
    en: it sounds like it's coming from inside the factory.
    ko: 공장 안쪽에서 나는 소리 같죠?
    ja: 工場の奥の方から聞こえますよね？
  d_nikke_ce_02_03_05_4:
    speaker: massproduction01
    en: That it does.
    ko: 응.
    ja: うん。
  d_nikke_ce_02_03_05_5:
    speaker: massproduction01
    en: I've been wondering why it was so quiet around here.
    ko: 어쩐지 계속 조용하더라니….
    ja: どうりでずっと静かだと思った…
  d_nikke_ce_02_03_05_6:
    speaker: massproduction01
    en: Could it be that all the fighting is going on inside there?
    ko: 누군가가 싸우고 있는 건가?
    ja: 誰かが戦ってるのかな？
  d_nikke_ce_02_03_05_7:
    speaker: ce_02_03
    en: I'll go check it out.
    ko: 제가 잠시 둘러보러 다녀올게요.
    ja: ちょっと見てきます。
  d_nikke_ce_02_03_05_8:
    speaker: massproduction01
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_ce_02_03_05_9:
    speaker: massproduction01
    en: Absolutely not! It's too dangerous!
    ko: 안돼, 너무 위험해!
    ja: ダメ、危ないわ！
  d_nikke_ce_02_03_05_10:
    speaker: ce_02_03
    en: It's okay.
    ko: 괜찮아요.
    ja: 大丈夫です。
  d_nikke_ce_02_03_05_11:
    speaker: ce_02_03
    en: I'll just take a quick look around.
    ko: 정말 간단하게 둘러보고 바로 돌아올게요.
    ja: ちょっと確認して、すぐに戻ってきます。
  d_nikke_ce_02_03_05_12:
    speaker: ce_02_03
    en: I'll come right back if I sense any movement.
    ko: 기척이 느껴져도 바로 돌아올게요.
    ja: 何かの気配を感じたら、すぐに戻りますから。
  d_nikke_ce_02_03_05_13:
    speaker: ce_02_03
    en: If we remain here without at least investigating, you'd only be more worried.
    ko: |-
      여기에 상황도 모르는 채 가만히 있으면
      더 불안해하실 거잖아요.
    ja: |-
      状況も分からないまま、
      じっとしている方が不安ですよね。
  d_nikke_ce_02_03_05_14:
    speaker: massproduction01
    en: But...
    ko: 그건….
    ja: それは…
  d_nikke_ce_02_03_05_15:
    speaker: ce_02_03
    en: Just holler if you need anything, Miss Nikke.
    ko: |-
      대신 니케씨도 무슨 일 있으면
      바로 소리 쳐주셔야 해요.
    ja: |-
      その代わり、ニケさんも何かあったら
      すぐに叫んでくださいね。
  d_nikke_ce_02_03_05_16:
    speaker: ce_02_03
    en: Got it?
    ko: 아시겠죠?
    ja: いいですか？
  d_nikke_ce_02_03_05_17:
    speaker: massproduction01
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_ce_02_03_05_18:
    speaker: massproduction01
    en: Be careful, Pascal.
    ko: 조심해, 파스칼.
    ja: 気をつけて、パスカル。
  d_nikke_ce_02_03_05_19:
    speaker: ce_02_03
    en: I will.
    ko: 네!
    ja: はい！
  d_nikke_ce_02_03_05_20:
    speaker: ce_02_03
    en: And the same to you.
    ko: 니케 씨도요!
    ja: ニケさんも！
  d_nikke_ce_02_03_05_21:
    speaker: "<Narration>"
    en: Pascal tentatively heads into the factory.
    ko: 파스칼은 조심스러운 발걸음으로 걸어갔다.
    ja: パスカルは警戒しながら歩いていった
  d_nikke_ce_02_03_05_22:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_05_23:
    speaker: massproduction01
    en: Please come back safely.
    ko: "…별일 없어야 할 텐데…."
    ja: "…何もないといいけど…"
  d_nikke_ce_02_03_05_24:
    speaker: "<Narration>"
    en: "*Rustle Rustle*"
    ko: 파사삭.
    ja: ガサッ
  d_nikke_ce_02_03_05_25:
    speaker: massproduction01
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_ce_02_03_05_26:
    speaker: massproduction01
    en: Could that be the deer we just saw?
    ko: 아까 그 사슴인가?
    ja: さっきの子ジカかな？
  d_nikke_ce_02_03_05_27:
    speaker: "<Narration>"
    en: "*Ting*"
    ko: 키이잉!
    ja: キィィン！
  d_nikke_ce_02_03_05_28:
    speaker: massproduction01
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_ce_02_03_05_29:
    speaker: massproduction01
    en: Rapture!
    ko: 랩쳐…!!
    ja: ラプチャー…！！
  d_nikke_ce_02_03_05_30:
    speaker: "<Narration>"
    en: "*Boom* *Boom*"
    ko: 쿵. 쿵.
    ja: ドン、ドン
  d_nikke_ce_02_03_05_31:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_05_32:
    speaker: "<Narration>"
    en: The Rapture tramples upon the mass-produced Nikke with devastating force.
    ko: 랩쳐는 양산형 니케를 힘껏 짓밟기 시작했다.
    ja: |-
      ラプチャーは量産型ニケを
      思い切り踏みつけた
  d_nikke_ce_02_03_05_33:
    speaker: "<Narration>"
    en: "*Crunch Crunch*"
    ko: 으득, 으드득.
    ja: ボキ、ボキッ
  d_nikke_ce_02_03_05_34:
    speaker: "<Narration>"
    en: The horrid sound of twisted metal and tearing flesh fills the air.
    ko: 살이 뒤틀리는, 듣기만 해도 괴로운 소리가 울려 퍼졌고.
    ja: 肉がえぐれる、重苦しい音が鳴り響いた
  d_nikke_ce_02_03_05_35:
    speaker: "<Narration>"
    en: Even in the throes of agony,
    ko: 끔찍한 고통이 느껴졌을 텐데도.
    ja: 耐え難いほどの苦痛だったはずなのに
  d_nikke_ce_02_03_05_36:
    speaker: "<Narration>"
    en: the mass-produced Nikke doesn't make a sound.
    ko: 양산형 니케는 작은 신음조차 내지 않았다.
    ja: 量産型ニケは小さなうめき声さえ上げなかった
  d_nikke_ce_02_03_05_37:
    speaker: "<Narration>"
    en: She doesn't want him to hear.
    ko: 마치 아무에게도 들려주지 않으려는 것처럼.
    ja: まるで、誰にも聞かせまいとするように
  d_nikke_ce_02_03_05_38:
    speaker: "<Narration>"
    en: She doesn't want him to come running and see her like this.
    ko: 아무도 이 전쟁터에 오지 못하게 하려는 것처럼.
    ja: 誰も、この戦場に寄せ付けまいとするように…
  d_nikke_ce_02_03_05_39:
    speaker: massproduction01
    en: Looks like...
    ko: "…여…행…."
    ja: "…た…び…"
  d_nikke_ce_02_03_05_40:
    speaker: massproduction01
    en: I'll have to... leave you behind...
    ko: "…먼저… 갈…ㄱ…."
    ja: "……に…いく…"
  d_nikke_ce_02_03_05_41:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_05_42:
    speaker: "<Narration>"
    en: The Rapture senses that the mass-produced Nikke's vital signs have winked
      out.
    ko: 랩쳐는 양산형 니케의 반응이 완전히 사라진 것을 깨달았고.
    ja: |-
      ラプチャーは量産型ニケの反応が
      完全に消えたことに気づいた
  d_nikke_ce_02_03_05_43:
    speaker: "<Narration>"
    en: In an instant, the Nikke's body vanishes in a flash of white light.
    ko: 그 순간, 양산형 니케의 몸은 하얀빛과 함께 사라졌다.
    ja: |-
      その瞬間、量産型ニケの体は
      白い光と共に消えた
  d_nikke_ce_02_03_05_44:
    speaker: "<Narration>"
    en: Having finished its mission, the Rapture turns and leaves without a trace
      of emotion.
    ko: |-
      랩쳐는 본인의 일을 다 끝마쳤다는 듯
      미련 없이 그 자리를 떠났다.
    ja: |-
      ラプチャーは、自分の仕事はすべて終わった
      と言わんばかりに、振り返りもせず
      その場を離れた
  d_nikke_ce_02_03_05_45:
    speaker: "<Narration>"
    en: A moment later...
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_ce_02_03_05_46:
    speaker: "<Narration>"
    en: Pascal comes back.
    ko: 파스칼이 다시 그 자리에 돌아왔다.
    ja: パスカルが戻ってきた
  d_nikke_ce_02_03_05_47:
    speaker: ce_02_03
    en: Huh. I was sure I heard something, but I don't see anything.
    ko: 으음, 분명 소리가 들렸던 것 같은데 아무것도 없네요.
    ja: |-
      うーん、確かに音が聞こえたはずなんですが、
      何もありませんでした。
  d_nikke_ce_02_03_05_48:
    speaker: ce_02_03
    en: Miss Nikke? Are you okay?
    ko: 니케 씨는 별일 없으셨나요?
    ja: ニケさんも、ご無事ですか？
  d_nikke_ce_02_03_05_49:
    speaker: ce_02_03
    en: Huh?
    ko: 어라….
    ja: あれ…
  d_nikke_ce_02_03_05_50:
    speaker: ce_02_03
    en: No one's here.
    ko: 아무도… 없네요.
    ja: 誰も…いませんね。
  d_nikke_ce_02_03_05_51:
    speaker: ce_02_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_03_05_52:
    speaker: ce_02_03
    en: Perhaps she left to pursue her dream?
    ko: 벌써 꿈을 이루러 출발하신 걸까요?
    ja: |-
      もう、夢を叶えるために
      旅立ったのですか？
  d_nikke_ce_02_03_05_53:
    speaker: "<Narration>"
    en: Pascal looks quietly at where the mass-produced Nikke once was.
    ko: 양산형 니케가 있었던 자리를 물끄러미 쳐다보던 파스칼은.
    ja: |-
      量産型ニケがいた場所を
      じっと見つめていたパスカルは
  d_nikke_ce_02_03_05_54:
    speaker: "<Narration>"
    en: And then he disappears in a white flash, leaving no trace behind.
    ko: 이내 하얀 빛으로 빛나더니 흔적도 없이 사라졌다.
    ja: たちまち白く輝き、跡形もなく消えた
  d_nikke_ce_02_03_05_55:
    speaker: "<Narration>"
    en: All that remains is a crushing, oppressive silence. It is as if nothing had
      ever existed in this place to begin with.
    ko: |-
      그렇게 그곳은 처음부터 아무도 없었던 것처럼
      고요함만이 자리하고 있었다.
    ja: |-
      そうして、その場所には
      最初から何もなかったかのように
      静けさだけが残った
