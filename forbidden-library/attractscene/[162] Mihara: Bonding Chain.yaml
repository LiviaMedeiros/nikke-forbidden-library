    ko: "[더 만들어 보고 싶은 사람은 없어?]"
    ja: "「もっと作ってあげよっか？」"
  d_nikke_mihara_bondingchain_03_141:
    speaker: mihara_b
    en: Let's see...
    ko: 더 만들어보고 싶은 사람….
    ja: そうねぇ～
  d_nikke_mihara_bondingchain_03_142:
