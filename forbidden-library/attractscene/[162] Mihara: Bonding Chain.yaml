    ja: ふふ…私ったら、どうしちゃったのかしら。
  d_nikke_mihara_bondingchain_01_15:
    speaker: mihara_b
    en: What am I hesitating for?
    ko: 뭘 망설이고 있는 걸까.
    ja: 何をためらう必要があるの？
  d_nikke_mihara_bondingchain_01_16:
    speaker: mihara_b
    en: This is the path I chose... because I wanted it.
    ko: 내가 원해서 선택한 길인데….
