    ko: "[내가 그걸 듣고 최대한 비슷하게 만들어볼게.]"
    ja: |-
      「それをもとに、なるべく同じように
      作ってみるね」
  d_nikke_mihara_bondingchain_03_5:
    speaker: mihara_b
    en: Hmm, okay. I suppose the obvious first choice would be...
    ko: 음… 그럼, 역시 첫 번째는~
    ja: う～ん…じゃあ、最初の人は～
  d_nikke_mihara_bondingchain_03_6:
    speaker: mihara_b
    en: Yuni?
    ko: 유니겠지?
    ja: やっぱりユニよね？
  d_nikke_mihara_bondingchain_03_7:
    speaker: littlemermaid
    en: Hehe, I thought you'd say that!
    ko: "[헤헤. 역시 그렇구나!]"
    ja: "「へへ、そうだと思った！」"
  d_nikke_mihara_bondingchain_03_8:
    speaker: "<Narration>"
    en: Little Mermaid closes her eyes and imbues the bubble with her Kotodama.
    ko: 리틀 머메이드가 눈을 감고 물거품에 언령을 새겼다.
    ja: |-
      リトルマーメイドは目を閉じると、
      水泡に言霊を刻み込んだ
  d_nikke_mihara_bondingchain_03_9:
    speaker: littlemermaid
    en: A face resembling Yuni's.
    ko: "[유니와 닮은 얼굴로….]"
    ja: "「ユニに似た顔に…」"
  d_nikke_mihara_bondingchain_03_10:
    speaker: littlemermaid
    en: Transform.
    ko: "[변해라.]"
    ja: "「変われ」"
  d_nikke_mihara_bondingchain_03_11:
    speaker: "<Narration>"
    en: The bubble begins to glow and change shape.
    ko: 물거품이 빛나며 형태를 변환하기 시작하더니….
    ja: その瞬間、水泡が光を放ちながら形を変え始め…
  d_nikke_mihara_bondingchain_03_12:
    speaker: "<Narration>"
    en: After a few moments, it takes the shape of Yuni's face, complete with a hood
      and mask.
    ko: 잠시 후, 후드와 가면을 쓴 유니의 얼굴로 변해 있었다.
    ja: |-
      しばらくすると、
      フードと仮面をつけたユニの顔に変わっていた
  d_nikke_mihara_bondingchain_03_13:
    speaker: mihara_b
    en: Wow!
    ko: 와아…!
    ja: まあ…
  d_nikke_mihara_bondingchain_03_14:
    speaker: mihara_b
    en: It really does look like Yuni!
    ko: 정말 유니로 변했네?
    ja: 本当にユニの顔に変わったわ。
  d_nikke_mihara_bondingchain_03_15:
    speaker: mihara_b
    en: Fascinating.
    ko: 신기해라~
    ja: 不思議ね～
  d_nikke_mihara_bondingchain_03_16:
    speaker: littlemermaid
    en: Do you like it?
    ko: "[마음에 들어?]"
    ja: "「気に入ってくれた？」"
  d_nikke_mihara_bondingchain_03_17:
    speaker: mihara_b
    en: I love it!
    ko: 응. 너무 좋은 걸?
    ja: ええ、とっても。
  d_nikke_mihara_bondingchain_03_18:
    speaker: littlemermaid
    en: Hehe, I'm glad to hear that.
    ko: "[헤헤. 미하라가 좋아해 주니까 좋다.]"
    ja: "「へへ、ならよかった！」"
  d_nikke_mihara_bondingchain_03_19:
    speaker: "<Narration>"
    en: Little Mermaid grabs a new bubble.
    ko: 리틀 머메이드가 새로운 물거품을 집어 들었다.
    ja: リトルマーメイドがまた別の水泡を引き寄せた
  d_nikke_mihara_bondingchain_03_20:
    speaker: littlemermaid
    en: Who should I make next?
    ko: "[다음엔 누굴 만들어줄까?]"
    ja: "「次は誰の顔を作ろっか？」"
  d_nikke_mihara_bondingchain_03_21:
    speaker: mihara_b
    en: Hmm...
    ko: 음~
    ja: そうね～
  d_nikke_mihara_bondingchain_03_22:
    speaker: mihara_b
    en: You.
    ko: 세이렌.
    ja: じゃあ、セイレーンを。
  d_nikke_mihara_bondingchain_03_23:
    speaker: littlemermaid
    en: Ah uh?
    ko: 아으?
    ja: あう？
  d_nikke_mihara_bondingchain_03_24:
    speaker: mihara_b
    en: Make one of you for me.
    ko: 세이렌을 만들어줘.
    ja: セイレーンを作ってちょうだい。
  d_nikke_mihara_bondingchain_03_25:
    speaker: littlemermaid
    en: But...
    ko: "[…응?]"
    ja: "「…え？」"
  d_nikke_mihara_bondingchain_03_26:
    speaker: mihara_b
    en: You said you used them to recreate people who you trust and hold dear.
    ko: 믿고 있는 소중한 사람이라고 했잖아.
    ja: |-
      ふふ、信じている大切な人たちを
      作ってくれるのよね？
  d_nikke_mihara_bondingchain_03_27:
    speaker: mihara_b
    en: So make me one of you.
    ko: 그러니 만들어줘.
    ja: じゃあ、セイレーンを作ってちょうだい。
  d_nikke_mihara_bondingchain_03_28:
    speaker: littlemermaid
    en: Ah, ah uh ah...
    ko: 아, 아으아….
    ja: あ、あうぅ…
  d_nikke_mihara_bondingchain_03_29:
    speaker: mihara_b
    en: Haha, why are you so flustered?
    ko: 후후, 왜 이렇게 당황해?
    ja: ふふ、どうしたの？
  d_nikke_mihara_bondingchain_03_30:
    speaker: littlemermaid
    en: I-I don't know what to say.
    ko: "[뭐, 뭐랄까….]"
    ja: "「そ、その、なんて言うか…」"
  d_nikke_mihara_bondingchain_03_31:
    speaker: littlemermaid
    en: "... I'm touched."
    ko: "[…감동이라서.]"
    ja: "「胸がじ～んとしちゃって…」"
  d_nikke_mihara_bondingchain_03_32:
    speaker: mihara_b
    en: Really?
    ko: 어머나, 그래?
    ja: ふふ、そうなの？
  d_nikke_mihara_bondingchain_03_33:
    speaker: mihara_b
    en: Given everything you've done for us here, it's only natural, don't you think?
    ko: 이곳에서 세이렌이 우리에게 해준 것들을 생각하면 당연한 결과라고 생각하는데?
    ja: |-
      セイレーンが私たちにしてくれたことを
      考えれば、そう思うのも当然だと思うわ。
  d_nikke_mihara_bondingchain_03_34:
    speaker: littlemermaid
    en: "... Even so. Thank you for trusting me, Mihara."
    ko: "[…그래도. \n믿어줘서 고마워. 미하라.]"
    ja: |-
      「…えへへ。
      私を信じてくれてありがとう、ミハラ」
  d_nikke_mihara_bondingchain_03_35:
    speaker: mihara_b
    en: I should be the one thanking you for cheering me up.
    ko: 나야말로 기분 전환을 도와줘서 고마워, 세이렌.
    ja: |-
      それを言うなら、気分転換に付き合って
      もらっている私の方こそお礼を言うべきだわ。
      …ありがとう、セイレーン。
  d_nikke_mihara_bondingchain_03_36:
    speaker: littlemermaid
    en: Hehe. Well then, I'll go ahead and make one for you.
    ko: "[헤헤. 그, 그럼 얼른 만들어줄게!]"
    ja: "「へへ。じゃあ、さっそく作ってみるね！」"
  d_nikke_mihara_bondingchain_03_37:
    speaker: "<Narration>"
    en: Little Mermaid closes her eyes, and by the time they open,
    ko: 리틀 머메이드가 다시 눈을 감았다, 뜨자.
    ja: |-
      リトルマーメイドが再び目を閉じ、
      そっと開けると…
  d_nikke_mihara_bondingchain_03_38:
    speaker: "<Narration>"
    en: the bubbles have assumed the look and shape of her own face.
    ko: 이번에는 리틀 머메이드의 얼굴이 만들어져 있었다.
    ja: 今度はリトルマーメイドの顔が完成した
  d_nikke_mihara_bondingchain_03_39:
    speaker: mihara_b
    en: It's just as fascinating the second time around.
    ko: 정말 봐도 봐도 신기한 광경이네.
    ja: "…何度見ても、不思議な光景だわ。"
  d_nikke_mihara_bondingchain_03_40:
    speaker: littlemermaid
    en: Ooh, ooh uh...
    ko: 우, 우으….
    ja: う、うう…
  d_nikke_mihara_bondingchain_03_41:
    speaker: mihara_b
    en: Are you still feeling self-conscious?
    ko: 아직도 쑥스러워?
    ja: ふふ、まだ照れくさいの？
  d_nikke_mihara_bondingchain_03_42:
    speaker: littlemermaid
    en: A little...
    ko: "[조금은…?]"
    ja: "「す、少しだけ…」"
  d_nikke_mihara_bondingchain_03_43:
    speaker: mihara_b
    en: Haha, then why don't we move onto the next one?
    ko: 후후, 그럼 얼른 다음 걸 만들어볼까?
    ja: ふふ。じゃあ、次の顔を作りましょうか？
  d_nikke_mihara_bondingchain_03_44:
    speaker: littlemermaid
    en: Aooh!
    ko: 아으!
    ja: あう！
  d_nikke_mihara_bondingchain_03_45:
    speaker: "<Narration>"
    en: Little Mermaid proceeds to create a new bubble. This one is of...
    ko: 그렇게 리틀 머메이드에게 새로운 물거품으로,
    ja: そうして2人は、リトルマーメイドの水泡で…
  d_nikke_mihara_bondingchain_03_46:
    speaker: mihara_b
    en: Hehe, even like this, Mori still looks adorable.
    ko: 후후, 모리는 이렇게 봐도 귀엽네~
