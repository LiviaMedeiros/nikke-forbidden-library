  d_nikke_mihara_bondingchain_03_134:
    speaker: mihara_b
    en: Thanks, Siren.
    ko: 고마워. 세이렌.
    ja: "…ありがとう、セイレーン。"
  d_nikke_mihara_bondingchain_03_135:
    speaker: "<Narration>"
    en: Mihara looks at the faces of her friends made from the bubbles.
    ko: 미하라가 물거품으로 만들어진 친구들의 얼굴을 바라보았다.
    ja: ミハラは水泡で作られた仲間たちの顔を見た
  d_nikke_mihara_bondingchain_03_136:
    speaker: mihara_b
    en: You're right, Siren. Being surrounded by the faces of people I love...
    ko: 확실히… 이렇게 좋아하는 사람들을 다 모아 놓으니까.
    ja: 私が好きな人たちの顔に囲まれているからか…
  d_nikke_mihara_bondingchain_03_137:
    speaker: mihara_b
    en: It makes me feel like I'm not alone.
    ko: 세이렌이 말한 대로 혼자가 아니라는 느낌이 들어서인지,
    ja: |-
      セイレーンが言った通り、
      ひとりじゃないという気持ちになれるし…
  d_nikke_mihara_bondingchain_03_138:
    speaker: mihara_b
    en: I feel better.
    ko: 기분이 훨씬 나아진 것 같아.
    ja: |-
      さっきよりずっと、
      気分が晴れたような気がするわね。
  d_nikke_mihara_bondingchain_03_139:
    speaker: littlemermaid
