    ja: "「あと、一番心配なのが…」"
  d_nikke_mihara_bondingchain_04_11:
    speaker: littlemermaid
    en: the biggest issue is that we have no idea what side effects it could cause.
    ko: "[언령으로 기억을 끌어올린 대가로 어떤 부작용이 일어날지 모른다는 점이야.]"
