    ko: 보고 싶은….
    ja: 今すぐにでも会いたいと思う人が…
  d_nikke_mihara_bondingchain_03_149:
    speaker: littlemermaid
    en: Would you like me to make them?
    ko: "[그럼 그 사람을 만들어 볼까?]"
    ja: "「じゃあ、その人を作ってあげようか？」"
  d_nikke_mihara_bondingchain_03_150:
    speaker: mihara_b
    en: Hmm... I'm not sure if I can describe them.
    ko: 음~ 내가 설명해 줄 수 있을지 모르겠어.
    ja: そうね～、ちゃんと説明できるかしら。
  d_nikke_mihara_bondingchain_03_151:
    speaker: mihara_b
