    ko: 지금 유니가 보면 슬퍼할지도 모르니까.
    ja: 今のユニが見たら、悲しむかもしれないもの。
  d_nikke_mihara_bondingchain_03_132:
    speaker: littlemermaid
    en: "... I understand."
