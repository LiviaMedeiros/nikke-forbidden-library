    ko: "[있어?]"
    ja: "「誰か思いついたの？」"
  d_nikke_mihara_bondingchain_03_146:
    speaker: mihara_b
    en: Yes. There is someone I'd like to remember.
    ko: 떠올려보고 싶은 사람이라면… 있는 것 같아.
    ja: "…ええ。思い出したい人が…いるの。"
  d_nikke_mihara_bondingchain_03_147:
    speaker: mihara_b
    en: Even just a fleeting thought of them makes me miss them so much...
