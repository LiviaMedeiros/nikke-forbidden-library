    ja: "「いいの…？」"
  d_nikke_mihara_bondingchain_02_55:
    speaker: mihara_b
    en: Yes, if you're okay with it.
    ko: 세이렌이 괜찮다면?
    ja: ええ。セイレーンが構わないのなら。
  d_nikke_mihara_bondingchain_02_56:
    speaker: littlemermaid
    en: Of course, I'm okay with it!
    ko: "[난 괜찮아…!]"
    ja: "「わ、私は大丈夫…！」"
  d_nikke_mihara_bondingchain_02_57:
    speaker: littlemermaid
    en: I want to hear what your worries are, Mihara.
    ko: "[미하라가 가진 고민… 듣고 싶어.]"
    ja: "「ミハラの悩み…聞いてみたいから…」"
  d_nikke_mihara_bondingchain_02_58:
    speaker: mihara_b
    en: Hehe, it's nothing really.
    ko: 후후, 정말… 별거 아닌데.
    ja: ふふ…本当に、大したことじゃないの。
  d_nikke_mihara_bondingchain_02_59:
    speaker: mihara_b
    en: It's just... I think the situation I'm in is starting to make me feel a bit
      anxious.
    ko: 그냥… 지금의 상황이 조금 불안해진 것 같아.
    ja: ただ…今の状況に、少し不安になっただけで。
  d_nikke_mihara_bondingchain_02_60:
    speaker: littlemermaid
    en: You feel... anxious?
    ko: "[불안해… 졌다고?]"
    ja: "「不安に…？」"
  d_nikke_mihara_bondingchain_02_61:
    speaker: mihara_b
    en: Yeah.
    ko: 응.
    ja: ええ。
  d_nikke_mihara_bondingchain_02_62:
    speaker: mihara_b
    en: When I first left the Ark, I had a new body.
    ko: 처음 방주를 떠날 때만 해도 새로운 바디를 받았겠다~
    ja: |-
      アークを出る前に、
      新しいボディをもらえてうれしかったし…
  d_nikke_mihara_bondingchain_02_63:
    speaker: mihara_b
    en: I thought Yuni and I would be able to take down rare and unique Raptures no
      problem.
    ko: 어떻게 해서든 유니와 함께 희귀 랩쳐를 잡을 수 있을 거라고 생각했거든.
    ja: |-
      最初の頃は、ユニと一緒に頑張れば
      希少個体を捕まえられると思っていたの。
  d_nikke_mihara_bondingchain_02_64:
    speaker: mihara_b
    en: I thought that if I made use of my special abilities,
    ko: 내가 가진 특수한 능력을 이용하면,
    ja: 私の特殊能力を使って、
  d_nikke_mihara_bondingchain_02_65:
    speaker: mihara_b
    en: gave it my all, and even put my life on the line...
    ko: 최선을 다해 목숨을 건다면….
    ja: 最善を尽くして、命懸けで戦えば…
  d_nikke_mihara_bondingchain_02_66:
    speaker: mihara_b
    en: maybe something would change.
    ko: 그래도 뭔가 달라질 것이라고 생각했었어.
    ja: 何かが変わるはずだって。
  d_nikke_mihara_bondingchain_02_67:
    speaker: mihara_b
    en: But it didn't.
    ko: "…하지만 아니었지."
    ja: "…でも、現実は違った。"
  d_nikke_mihara_bondingchain_02_68:
    speaker: mihara_b
    en: I only fully realized that
    ko: 여기에 처음 떨어지던 날,
    ja: ここに初めて落ちてきた日、
  d_nikke_mihara_bondingchain_02_69:
    speaker: mihara_b
    en: on the day that I landed here.
    ko: 그 사실을 정말 뼈저리게 깨달았어.
    ja: そのことをまざまざと感じさせられたわ。
  d_nikke_mihara_bondingchain_02_70:
    speaker: mihara_b
    en: That's when it dawned on me how weak I really am.
    ko: 내가 얼마나 약한 니케인지.
    ja: 自分がどれほど弱くて、
  d_nikke_mihara_bondingchain_02_71:
    speaker: mihara_b
    en: How powerless I become in the face of true strength.
    ko: "…절대적인 힘 앞에서 얼마나 무력해질 수 있는지."
    ja: "…絶対的な力の前ではどれほど無力なのかをね。"
  d_nikke_mihara_bondingchain_02_72:
    speaker: mihara_b
    en: I couldn't even resist.
    ko: 정말 아무런 저항도 하지 못하고,
    ja: ふふ…だって、本当に何の抵抗もできないまま、
  d_nikke_mihara_bondingchain_02_73:
    speaker: mihara_b
    en: I dropped down here in the blink of an eye.
    ko: 한순간에 이곳에 떨어져 내렸으니까.
    ja: 一瞬でここに落ちてきたんだもの。
  d_nikke_mihara_bondingchain_02_74:
    speaker: littlemermaid
    en: Mihara...
    ko: "[…미하라.]"
    ja: "「…ミハラ」"
  d_nikke_mihara_bondingchain_02_75:
    speaker: mihara_b
    en: Ever since that moment, I've been wondering.
    ko: 그때부터 계속 고민했던 것 같아.
    ja: |-
      その時から、ずっと無意識のうちに
      悩んでいたみたいね。
  d_nikke_mihara_bondingchain_02_76:
    speaker: mihara_b
    en: Will I really be able to
    ko: 난 정말 이대로 괜찮은 걸까?
    ja: 私は本当にこのままでいいの？
  d_nikke_mihara_bondingchain_02_77:
    speaker: mihara_b
    en: protect Yuni with the powers I have now?
    ko: 내가 가진 이 힘만으로, 계속 유니를 지켜낼 수 있을까?
    ja: |-
      私が持っているこの力だけで、
      これからもユニを守っていけるの？
  d_nikke_mihara_bondingchain_02_78:
    speaker: mihara_b
    en: "... You know, stuff like that."
    ko: "…하고."
    ja: "…そう、何度もね。"
  d_nikke_mihara_bondingchain_02_79:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_bondingchain_02_80:
    speaker: littlemermaid
    en: I understand that feeling of helplessness.
    ko: "[그 무력해지는 마음… 어떤 기분인지 알 거 같아.]"
    ja: |-
      「その無力感を覚えてしまう気持ち…
      分かる気がする」
  d_nikke_mihara_bondingchain_02_81:
    speaker: littlemermaid
    en: I felt the same way too, once.
    ko: "[…나도 그랬거든.]"
    ja: "「…私もそうだったから」"
  d_nikke_mihara_bondingchain_02_82:
    speaker: mihara_b
    en: You did?
    ko: 어머, 세이렌도?
    ja: まあ、セイレーンも？
  d_nikke_mihara_bondingchain_02_83:
    speaker: littlemermaid
    en: Oh yes.
    ko: "[응.]"
    ja: "「うん」"
  d_nikke_mihara_bondingchain_02_84:
    speaker: littlemermaid
    en: A long time ago, a friend of mine got mixed up in something bad and lost control,
    ko: "[아주 예전에, 친구가 나쁜 일에 휘말려서 폭주했을 때도 그랬고,]"
    ja: |-
      「ずっと昔、友だちが悪い事件に巻き込まれて
      暴走した時もそう感じたし…」
  d_nikke_mihara_bondingchain_02_85:
    speaker: littlemermaid
    en: and when I first came to this place,
    ko: "[이곳에 처음 왔을 때에도 그랬어.]"
    ja: "「ここに初めて来た時もそうだった」"
  d_nikke_mihara_bondingchain_02_86:
    speaker: littlemermaid
    en: I realized that
    ko: "[나라는 존재는 거대한 힘 앞에서는 아무것도 아닌 존재가 될 수 있는 거구나….]"
    ja: |-
      「私という存在は、巨大な力の前では
      何の意味もなさないんだなって…」
  d_nikke_mihara_bondingchain_02_87:
    speaker: littlemermaid
    en: I didn't stand a chance in the face of such overwhelming power.
    ko: "[…라고 생각했던 것 같아.]"
    ja: "「…そんなふうに考えてた」"
  d_nikke_mihara_bondingchain_02_88:
    speaker: mihara_b
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そんなことがあったのね。"
  d_nikke_mihara_bondingchain_02_89:
    speaker: littlemermaid
    en: When I got in that headspace, I was frozen. I didn't want to do anything.
    ko: "[그렇게 생각하니까, 정말… 아무것도 하고 싶지 않아졌어.]"
    ja: "「そう思うと…何もしたくなくなって」"
  d_nikke_mihara_bondingchain_02_90:
    speaker: littlemermaid
    en: I was so anxious, so terrified, that I just wanted to give up.
    ko: "[불안하고 무서워서… 그대로 주저 앉아 버리고 싶었던 것 같아.]"
    ja: |-
      「不安で、怖くなって…
      その場にうずくまってしまいたかった」
  d_nikke_mihara_bondingchain_02_91:
    speaker: mihara_b
    en: So what did you do?
    ko: 그래서 어떻게 했는데?
    ja: "…その後、どうしたの？"
  d_nikke_mihara_bondingchain_02_92:
    speaker: littlemermaid
    en: Ah ooh!
    ko: 아으!
    ja: あう！
  d_nikke_mihara_bondingchain_02_93:
    speaker: littlemermaid
    en: I thought, if I can't trust myself, then I would place my trust in my friends.
    ko: "[나를 믿을 수 없다면 친구들을 믿으면 된다고 생각하면서,]"
    ja: |-
      「自分を信じられないなら、
      友だちを信じようって思って…」
  d_nikke_mihara_bondingchain_02_94:
    speaker: littlemermaid
    en: So I decided to do something. Anything.
    ko: "[뭐라도 해보기로 했어.]"
    ja: "「何でもいいからやってみることにしたの」"
  d_nikke_mihara_bondingchain_02_95:
    speaker: mihara_b
    en: To do anything...
    ko: 뭐라도 해본다….
    ja: 何でもいいからやってみる、ね…
  d_nikke_mihara_bondingchain_02_96:
    speaker: littlemermaid
    en: I created this space. Shaped it with my own hands.
    ko: "[이 공간을 만들고… 꾸미고.]"
    ja: "「うん。それでこの空間を作って…飾って」"
  d_nikke_mihara_bondingchain_02_97:
    speaker: littlemermaid
    en: I did the best I could at the time.
    ko: "[내가 지금 할 수 있는 것들을 최선을 다해서 했어.]"
    ja: "「今できることをがんばってみたの」"
  d_nikke_mihara_bondingchain_02_98:
    speaker: littlemermaid
    en: And yet... whenever the anxiety returned, I found myself doing this.
    ko: "[그런데… 그럼에도 불안해질 때는, 이걸 했던 것 같아.]"
    ja: "「…それでも不安になるときは、こうやって…」"
  d_nikke_mihara_bondingchain_02_99:
    speaker: "<Narration>"
    en: Little Mermaid lifts a bubble.
    ko: 리틀 머메이드가 물거품을 들어 올렸다.
    ja: リトルマーメイドが水泡を1つ浮かべた
  d_nikke_mihara_bondingchain_02_100:
    speaker: mihara_b
    en: The bubbles?
    ko: 물거품?
    ja: 水泡…？
  d_nikke_mihara_bondingchain_02_101:
    speaker: littlemermaid
    en: Woo!
    ko: 우!
    ja: う！
  d_nikke_mihara_bondingchain_02_102:
    speaker: littlemermaid
    en: I used these bubbles to recreate the faces of those I trust.
    ko: "[물거품으로 내가 믿고 있는 사람들의 얼굴을 만들어 봤어.]"
    ja: |-
      「こんなふうに、
      信じている人たちの顔を作ったの」
  d_nikke_mihara_bondingchain_02_103:
    speaker: mihara_b
    en: Is that so...?
    ko: 믿고 있는 사람들을…?
    ja: 信じている人たち…？
  d_nikke_mihara_bondingchain_02_104:
    speaker: littlemermaid
    en: Yes. The people I trust and hold dear.
    ko: "[응. 믿고 있고 소중하게 여기는 사람들.]"
    ja: "「うん。私が信じてる、大切な人たち」"
  d_nikke_mihara_bondingchain_02_105:
    speaker: littlemermaid
    en: Whenever I saw those faces, I didn't feel alone.
    ko: "[그 얼굴을 보면, 혼자가 아니라고 느껴졌거든.]"
    ja: |-
      「その人たちの顔を見ていると、
      ひとりじゃないって思えたから」
  d_nikke_mihara_bondingchain_02_106:
    speaker: mihara_b
    en: That's a great idea!
    ko: 후후, 그거 꽤 괜찮은 방법인걸?
    ja: ふふ、それは名案ね。
  d_nikke_mihara_bondingchain_02_107:
    speaker: littlemermaid
    en: Would you like to try it, Mihara?
    ko: "[음… 미하라도 한 번 해볼래?]"
    ja: "「その…ミハラもやってみる？」"
  d_nikke_mihara_bondingchain_02_108:
    speaker: mihara_b
    en: Me?
    ko: 나도?
    ja: 私も？
  d_nikke_mihara_bondingchain_02_109:
    speaker: littlemermaid
    en: Woo!
    ko: 우!
    ja: う！
  d_nikke_mihara_bondingchain_02_110:
    speaker: littlemermaid
    en: I can recreate the people that you cherish.
    ko: "[내가 미하라의 소중한 사람들을 만들어줄게.]"
    ja: "「私が、ミハラの大切な人たちを作ってあげる」"
  d_nikke_mihara_bondingchain_02_111:
    speaker: mihara_b
    en: Okay.
    ko: 좋아.
    ja: ふふ…なら、お願いしようかしら。
d_nikke_mihara_bondingchain_03:
  d_nikke_mihara_bondingchain_03_1:
    speaker: "<Narration>"
    en: Little Mermaid holds out a bubble to Mihara.
    ko: 리틀 머메이드가 미하라에게 물거품을 내밀었다.
    ja: リトルマーメイドがミハラに水泡を手渡した
  d_nikke_mihara_bondingchain_03_2:
    speaker: littlemermaid
    en: With this, I shall recreate those precious to you.
    ko: "[이걸로 미하라의 소중한 사람들을 만들어줄게.]"
    ja: "「これで、ミハラの大切な人を作ってあげる」"
  d_nikke_mihara_bondingchain_03_3:
    speaker: littlemermaid
    en: If you describe them to me,
    ko: "[미하라가 사람들을 묘사해 주면,]"
    ja: "「ミハラがその人の特徴を教えてくれたら、」"
  d_nikke_mihara_bondingchain_03_4:
    speaker: littlemermaid
