    ko: "[아주 미약하게 떠올랐다는 그 사람과의 기억을 좀 더 끌어올려 보는 거야.]"
    ja: |-
      「わずかに思い出したその人との記憶を、
      もっと引き出してみるの」
  d_nikke_mihara_bondingchain_04_5:
