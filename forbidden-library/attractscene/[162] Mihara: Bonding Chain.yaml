    ko: 금방 또 괜찮아질 거야.
    ja: すぐに良くなるわ。
  d_nikke_mihara_bondingchain_02_20:
    speaker: littlemermaid
    en: "... Mihara."
    ko: "[…미하라.]"
    ja: "「…ミハラ」"
  d_nikke_mihara_bondingchain_02_21:
    speaker: littlemermaid
    en: Sometimes, when your heart bears a heavy burden,
    ko: "[때로는 마음에 무거운 짐이 있으면,]"
    ja: "「何か悩み事がある時は、」"
  d_nikke_mihara_bondingchain_02_22:
    speaker: littlemermaid
    en: sharing it with someone can lighten the load, even if only a little.
    ko: "[다른 사람에게 말을 해서 아주 조금이라도 덜어내는 게 필요하다고 생각해.]"
    ja: |-
      「誰かに話して、少しだけでも
      楽になることも…たまには必要だと思うの」
  d_nikke_mihara_bondingchain_02_23:
    speaker: littlemermaid
    en: If you ignore it and try to bury it deep down,
    ko: "[지금은 아주 작다고 느껴서 외면하고 쌓아두면,]"
    ja: "「大したことないって、ムリにため込んだら…」"
  d_nikke_mihara_bondingchain_02_24:
    speaker: littlemermaid
    en: one day, the load might get so heavy that it crushes you.
    ko: "[언젠가 그 짐들이 커져서 미하라의 마음을 무너뜨릴지도 모르니까.]"
    ja: |-
      「いつか抱えきれないくらいにふくらんで、
      ミハラの心を押し潰しちゃうかもしれないから」
  d_nikke_mihara_bondingchain_02_25:
    speaker: mihara_b
    en: "... Siren."
    ko: "…세이렌."
    ja: "…セイレーン。"
  d_nikke_mihara_bondingchain_02_26:
    speaker: littlemermaid
    en: If it's something you're not comfortable sharing with me...
    ko: "[혹시라도 나에게 말하기 불편한 거라면….]"
    ja: "「もし、私には言いづらいことなら…」"
  d_nikke_mihara_bondingchain_02_27:
    speaker: "<Narration>"
