    ko: 아주 잠시… 그게 무거워져서 그런 거니까.
    ja: |-
      ほんの一瞬だけ、背負っているものの重さに
      苦しくなっただけだから。
  d_nikke_mihara_bondingchain_02_18:
    speaker: mihara_b
    en: You don't have to worry too much.
    ko: 너무 걱정하지 않아도 돼.
    ja: そんなに心配しなくても大丈夫よ。
  d_nikke_mihara_bondingchain_02_19:
