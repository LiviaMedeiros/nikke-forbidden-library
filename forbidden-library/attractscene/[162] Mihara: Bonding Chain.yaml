    ko: 미하라는 창밖을 바라보았다.
    ja: ミハラは窓の外を見た
  d_nikke_mihara_bondingchain_01_19:
    speaker: mihara_b
    en: "..."
    ko: 아….
    ja: あ…
  d_nikke_mihara_bondingchain_01_20:
    speaker: "<Narration>"
    en: Through the glass, she sees the surface bathed in warm sunlight.
    ko: 창밖으로 따뜻한 햇살이 내리쬐는 지상의 풍경이 보였다.
    ja: |-
      窓の外には、暖かい日差しが降り注ぐ
      地上の景色が見えた
  d_nikke_mihara_bondingchain_01_21:
    speaker: mihara_b
    en: The sunlight is so beautiful.
    ko: 햇살이… 예쁘네.
    ja: 日差しが…キラキラしてる…
  d_nikke_mihara_bondingchain_01_22:
    speaker: mihara_b
    en: Reclamation Site 01.
    ko: 여기가… 주둔지 01.
    ja: ここが…駐屯地01なのね。
  d_nikke_mihara_bondingchain_01_23:
    speaker: mihara_b
    en: The first piece of land humans have reclaimed.
    ko: 인류가 최초로 되찾았다는 지상… 인가.
    ja: 人類が初めて取り戻した地上…
  d_nikke_mihara_bondingchain_01_24:
    speaker: mihara_b
    en: Maybe that's why it feels so tranquil here.
    ko: 후후, 그래서 그런지 정말 평화롭네.
    ja: ふふ、なんて平和な景色なのかしら。
  d_nikke_mihara_bondingchain_01_25:
    speaker: mihara_b
    en: It's hard to believe that this is part of the surface.
    ko: "…지상이라고는 생각할 수 없을 정도로."
    ja: "…ここが地上だなんて思えないくらいね。"
  d_nikke_mihara_bondingchain_01_26:
    speaker: mihara_b
    en: Come to think of it, it was still a beautiful place,
    ko: 그러고 보니 그곳도 이렇게나 아름다운 곳이었지.
    ja: |-
      そういえば、あそこもこんなふうに
      美しい場所だったわね。
  d_nikke_mihara_bondingchain_01_27:
    speaker: mihara_b
    en: even without the sunlight.
    ko: 이렇게 따뜻한 햇살은 없어도….
    ja: 暖かい日差しこそなかったけど…
  d_nikke_mihara_bondingchain_01_28:
    speaker: mihara_b
    en: The ocean views were so breathtaking.
    ko: 아름다운 바닷속 풍경으로 가득했었어.
    ja: 美しい海の中の風景が広がっていたわ。
  d_nikke_mihara_bondingchain_01_29:
    speaker: mihara_b
    en: Oh, right.
    ko: "…아, 맞다."
    ja: "…あ、そうそう。"
  d_nikke_mihara_bondingchain_01_30:
    speaker: mihara_b
    en: I brought that with me, didn't I?
    ko: 그건 잘 가져왔던가?
    ja: ちゃんと持ってきたかしら。
  d_nikke_mihara_bondingchain_01_31:
    speaker: "<Narration>"
    en: Mihara reaches into her pocket.
    ko: 미하라는 주머니를 뒤져보았다.
    ja: ミハラはポケットの中を漁り…
  d_nikke_mihara_bondingchain_01_32:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 달그락-
    ja: ゴソ…
  d_nikke_mihara_bondingchain_01_33:
    speaker: mihara_b
    en: Got it.
    ko: 후후, 있다.
    ja: ふふ、よかった。ちゃんとあるわね。
  d_nikke_mihara_bondingchain_01_34:
    speaker: "<Narration>"
    en: Mihara pulls out a small stone from her pocket.
    ko: 미하라는 주머니 속에서 작은 돌멩이를 꺼내들었다.
    ja: ポケットから小さな石を取り出した
  d_nikke_mihara_bondingchain_01_35:
    speaker: "<Narration>"
    en: On the surface of a flat, round pebble no bigger than her palm,
    ko: 손바닥보다 작은 크기의 넓적하고 둥그런 모양의 돌멩이 위에,
    ja: |-
      手のひらよりも小さく、
      丸くて平べったい石の上には
  d_nikke_mihara_bondingchain_01_36:
    speaker: "<Narration>"
    en: someone's face is drawn.
    ko: "[누군가]의 얼굴이 그려져 있었다."
    ja: "「誰か」の顔が描かれていた"
  d_nikke_mihara_bondingchain_01_37:
    speaker: mihara_b
    en: It's still safe.
    ko: "…다행히 잘 있네."
    ja: "…持ってきてよかったわ。"
  d_nikke_mihara_bondingchain_01_38:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_bondingchain_01_39:
    speaker: mihara_b
    en: Even on the day that I made this,
    ko: 후후, 맞아.
    ja: "…ふふ、そういえば…"
  d_nikke_mihara_bondingchain_01_40:
    speaker: mihara_b
    en: I had so many thoughts swirling through my mind.
    ko: 이걸 만들었던 날도… 이렇게 생각이 많아졌던 날이었지.
    ja: |-
      これを作ってもらった日も、
      今みたいに物思いにふけっていたんだったわね。
  d_nikke_mihara_bondingchain_01_41:
    speaker: "<Narration>"
    en: Mihara closes her eyes and recalls the memories of that day.
    ko: 미하라는 눈을 감고 그날의 기억을 떠올렸다.
    ja: |-
      ミハラはそっと目を閉じると、
      その日の記憶を呼び起こした
  d_nikke_mihara_bondingchain_01_42:
    speaker: mihara_b
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_nikke_mihara_bondingchain_01_43:
    speaker: mihara_b
    en: Yuni is focused on a board game,
    ko: 유니도 보드게임에 집중하고 있고,
    ja: ユニはボードゲームに夢中になっているし、
  d_nikke_mihara_bondingchain_01_44:
    speaker: mihara_b
    en: and it seems like Mori wants some time alone to think...
    ko: 모리도 혼자서 생각을 하고 싶어 하는 것 같으니까….
    ja: モリーは1人になりたいみたいだから…
  d_nikke_mihara_bondingchain_01_45:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 풀썩-
    ja: ドサッ…
  d_nikke_mihara_bondingchain_01_46:
    speaker: "<Narration>"
    en: Mihara sits in front of the bubble tree.
    ko: 미하라가 물거품 나무 앞에 주저앉았다.
    ja: ミハラは水泡の木の前に座り込んだ
  d_nikke_mihara_bondingchain_01_47:
    speaker: mihara_b
    en: Maybe I should rest here for a little while...
    ko: 난 여기서 잠깐만 쉬고 갈까…?
    ja: 私も、少し休んでいようかしら…
  d_nikke_mihara_bondingchain_01_48:
    speaker: "<Narration>"
    en: Mihara leans her head against the bubble tree.
    ko: 미하라는 등 뒤의 물거품 나무에 고개를 기댔다.
    ja: ミハラは水泡の木にもたれかかった
  d_nikke_mihara_bondingchain_01_49:
    speaker: mihara_b
    en: It's more comfortable than I thought it'd be.
    ko: "…생각보다 더 편안하고 따뜻하네."
    ja: "…思った以上に、あたたかくて落ち着くわね。"
  d_nikke_mihara_bondingchain_01_50:
    speaker: mihara_b
    en: Hard to believe that something made of liquid metal could feel this nice.
    ko: 액체 금속으로 만들어졌다는 게 이렇게나 감촉이 좋다니.
    ja: |-
      液体金属で作られているのに、
      こんなに心地いいだなんて。
  d_nikke_mihara_bondingchain_01_51:
    speaker: mihara_b
    en: Hehe, it's quite fitting actually, considering Siren made it.
    ko: 후후, 정말 세이렌이 만든 것 답다니까.
    ja: ふふ、セイレーンの作品らしいわ。
  d_nikke_mihara_bondingchain_01_52:
    speaker: mihara_b
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…はぁ。"
  d_nikke_mihara_bondingchain_01_53:
    speaker: "<Narration>"
    en: Mihara opens her eyes and looks up.
    ko: 미하라는 눈을 떠 하늘을 바라보았다.
    ja: ミハラは目を開けると、静かに上を見上げた
  d_nikke_mihara_bondingchain_01_54:
    speaker: "<Narration>"
    en: A fish swims languidly through the deep, blue waters above.
    ko: 깊고 푸른 바닷속에 물고기 한 마리가 천천히 헤엄치고 있었다.
    ja: 深く青い海の中で、1匹の魚が悠々と泳いでいる
  d_nikke_mihara_bondingchain_01_55:
    speaker: mihara_b
    en: This place is so beautiful... Such tranquility...
    ko: "…여긴 정말 평화롭고… 아름답네."
    ja: "…本当に、平和で美しい場所ね。"
  d_nikke_mihara_bondingchain_01_56:
    speaker: mihara_b
    en: If I wasn't aware of where I was, I could imagine getting lost in this view.
    ko: 여기가 어딘지 모르고 있었다면 넋 놓고 보고 있었을 것 같아.
    ja: |-
      ここがどこなのか知らなかったら、
      ずっと景色をながめていられそうだわ。
  d_nikke_mihara_bondingchain_01_57:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_bondingchain_01_58:
    speaker: mihara_b
    en: Hehe...
    ko: "…후후."
    ja: "…ふふ。"
  d_nikke_mihara_bondingchain_01_59:
    speaker: mihara_b
    en: When was the last time I was able to gaze at a landscape so peacefully?
    ko: 이렇게 평화롭게 풍경을 바라본 적이 있었던가?
    ja: |-
      こんなにのんびりと風景を見たことが
      あったかしら？
  d_nikke_mihara_bondingchain_01_60:
    speaker: mihara_b
    en: Certainly not anytime recently.
    ko: 음… 일단 지금의 나에겐 없는 것 같고….
    ja: う～ん…今の私にはなかった気がするわね…
  d_nikke_mihara_bondingchain_01_61:
    speaker: mihara_b
    en: I wonder if I ever have done so in the past?
    ko: 과거엔… 있으려나.
    ja: 過去の私には…あったのかしら。
  d_nikke_mihara_bondingchain_01_62:
    speaker: mihara_b
    en: The past...
    ko: "…과거… 라."
    ja: "…過去の私、ね。"
  d_nikke_mihara_bondingchain_01_63:
    speaker: mihara_b
    en: If I'd had that then, would things have turned out differently?
    ko: 그게 있었다면 지금의 상황이 좀 달라졌을까….
    ja: |-
      もしそうだったとしたら、
      今とは違う状況だったのかも…
  d_nikke_mihara_bondingchain_01_64:
    speaker: mihara_b
    en: Probably not.
    ko: 후후, 아니겠지.
    ja: "…ふふ、何を言っているのかしら。"
  d_nikke_mihara_bondingchain_01_65:
    speaker: "<Narration>"
    en: Mihara touches the collar fastened to her neck.
    ko: 미하라는 목에 멘 초커에 손을 가져다 댔다.
    ja: ミハラは首元のチョーカーに触れた
  d_nikke_mihara_bondingchain_01_66:
    speaker: mihara_b
    en: There's still some time left before I have to swap this out for a new one...
    ko: 초커를 갱신하기까지는 제법 시간이 남아있긴 한데….
    ja: |-
      チョーカーの更新期限まで、
      まだ時間は残っているけれど…
  d_nikke_mihara_bondingchain_01_67:
    speaker: mihara_b
    en: But not much.
    ko: "…많이 남은 것도 아니고."
    ja: |-
      …だからといって、
      そう余裕があるわけでもないし。
  d_nikke_mihara_bondingchain_01_68:
    speaker: mihara_b
    en: Even if I escape this place,
    ko: 밖에 나간다 해도….
    ja: 外に出たところで…
  d_nikke_mihara_bondingchain_01_69:
    speaker: mihara_b
    en: it won't change the fact that I'm powerless.
    ko: 지금의 무력한 상황이 달라지진 않겠지.
    ja: 今の無力な状況が変わるわけでもないわ。
  d_nikke_mihara_bondingchain_01_70:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mihara_bondingchain_01_71:
    speaker: mihara_b
    en: I need to get stronger.
    ko: "…강해져야 하는데,"
    ja: "…強くならなくちゃ。"
  d_nikke_mihara_bondingchain_01_72:
    speaker: mihara_b
    en: But how can I do that?
    ko: 어떻게 하면 강해질 수 있을까.
    ja: でも、どうすれば強くなれるのかしら…？
  d_nikke_mihara_bondingchain_01_73:
    speaker: "<Narration>"
    en: Mihara closes her eyes.
    ko: 미하라는 눈을 감았다.
    ja: ミハラは目を閉じた
  d_nikke_mihara_bondingchain_01_74:
    speaker: "<Narration>"
    en: Darkness spreads before her,
    ko: 눈앞이 검게 물들자,
    ja: 目の前が黒く染まるのと同時に、
  d_nikke_mihara_bondingchain_01_75:
    speaker: "<Narration>"
    en: and anxieties long buried in her heart begin to surface.
    ko: 가슴속에 묻어두었던 불안들과 무력함이 하나둘씩 떠오르기 시작했다.
    ja: |-
      胸の中に閉まっていた不安と無力感が、
      一つ、また一つと浮かび上がってきた
  d_nikke_mihara_bondingchain_01_76:
    speaker: mihara_b
    en: "... Ugh."
    ko: "…아."
    ja: "…あ…"
  d_nikke_mihara_bondingchain_01_77:
    speaker: "<Narration>"
    en: The fear that she might not be able to protect Yuni.
    ko: 유니를 지켜내지 못할 것 같다는 불안,
    ja: ユニを守り抜けないかもしれないという不安
  d_nikke_mihara_bondingchain_01_78:
    speaker: "<Narration>"
    en: That she might not be able to keep her promise that Yuni could trust her.
    ko: 믿으라고 했던 말들을 지키지 못할 것 같다는 불안,
    ja: |-
      信じてと言った言葉を
      守れないかもしれないという不安
  d_nikke_mihara_bondingchain_01_79:
    speaker: "<Narration>"
    en: The anxiety over the memories she's lost.
    ko: 잃어버린 기억에 대한 불안과,
    ja: 失った記憶に対する不安と…
  d_nikke_mihara_bondingchain_01_80:
    speaker: "<Narration>"
    en: The fear that all the things she holds dear might slip from her grasp.
    ko: 소중한 것들을 손에서 놓쳐버릴 것 같은 불안한… 마음.
    ja: |-
      大切なものを手放してしまうかもしれない
      という不安が、胸の中を埋めていく
  d_nikke_mihara_bondingchain_01_81:
    speaker: mihara_b
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…はぁ。"
  d_nikke_mihara_bondingchain_01_82:
    speaker: "<Narration>"
    en: Mihara opens her eyes.
    ko: 미하라가 눈을 떴다.
    ja: ミハラは目を開けた
  d_nikke_mihara_bondingchain_01_83:
    speaker: mihara_b
    en: This is no good.
    ko: "…좋지 않네."
    ja: "…困ったわね。"
  d_nikke_mihara_bondingchain_01_84:
    speaker: mihara_b
    en: I'm plagued by negative thinking.
    ko: 자꾸 부정적인 생각을 하게 돼.
    ja: 悪い方ばかりに考えてしまう。
  d_nikke_mihara_bondingchain_01_85:
    speaker: mihara_b
    en: If only he was here...
    ko: 후후, 이럴 때 그 사람이라도 있었다면….
