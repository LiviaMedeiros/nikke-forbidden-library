---
d_nikke_ether_01:
  d_nikke_ether_01_1:
    speaker: Monologue
    en: Coldness crawls on my body. I can't control myself but shiver.
    ko: 몸이 으슬으슬 떨려온다.
    ja: 体がゾクゾクする
  d_nikke_ether_01_2:
    speaker: Self
    en: "*Cough* So cold!"
    ko: 콜록콜록…! 추워.
    ja: ゴホッゴホッ…！寒い
  d_nikke_ether_01_3:
    speaker: rapi
    en: Commander, are you okay?
    ko: 지휘관, 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  d_nikke_ether_01_4:
    speaker: Monologue
    en: I can feel a hand putting on my forehead.
    ko: 아니스가 이마에 손을 가져다 댔다.
    ja: アニスが私の額に手を当てた
  d_nikke_ether_01_5:
    speaker: anis
    en: It burns! Commander, when did you start feeling uncomfortable?
    ko: 뜨거워! 지휘관님 이거 언제부터 이랬어?
    ja: 熱い！指揮官様、いつからこんなんだったの？
  d_nikke_ether_01_6:
    speaker: Self
    en: "*Cough* Last night...?"
    ko: 콜록… 어제저녁부터…?
    ja: ゴホッ…昨日の夕方から…？
  d_nikke_ether_01_7:
    speaker: rapi
    en: Last night... Isn't it when you went back from the operation?
    ko: 어제저녁이라면… 임무를 끝내고 복귀한 날 아닙니까?
    ja: |-
      昨日の夕方なら…
      任務を終えて戻って来た時ですね。
  d_nikke_ether_01_8:
    speaker: rapi
    en: That means, you got it on the surface...!
    ko: 그럼 지상에서 걸렸다는…!
    ja: では、地上でかかったと…！
  d_nikke_ether_01_9:
    speaker: Monologue
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_ether_01_10:
    speaker: Monologue
    en: I shake my head, and start to feel stifled.
    ko: 고개를 흔드니 속이 안 좋아졌다.
    ja: 首を動かしたらさらに気持ち悪くなった
  d_nikke_ether_01_11:
    speaker: Self
    en: "*Wretch*"
    ko: 욱….
    ja: ううっ…
  d_nikke_ether_01_12:
    speaker: anis
    en: Commander?!
    ko: 지휘관님?!
    ja: 指揮官様！？
  d_nikke_ether_01_13:
    speaker: Self
    en: I'm okay... *Cough, cough*
    ko: 나는 괜찮… 콜록콜록콜록!
    ja: 私は大丈…ゴホッゴホッゴホッ！
  d_nikke_ether_01_14:
    speaker: Monologue
    en: As if a volcano is erupting in my head.
    ko: 머리끝까지 열이 차오르는 게 느껴진다.
    ja: 頭のてっぺんまで熱が広がっていく感じがする
  d_nikke_ether_01_15:
    speaker: anis
    en: We have to go to the hospital...!
    ko: 병원에 가야…!
    ja: 病院へ行かないと…！
  d_nikke_ether_01_16:
    speaker: rapi
    en: No, contact M.M.R.!
    ko: 안 돼. M.M.R.에 연락을….
    ja: ダメ、M.M.R.へ連絡を…
  d_nikke_ether_01_17:
    speaker: Monologue
    en: My consciousness is fading.
    ko: 의식이 흐려진다.
    ja: 意識が遠ざかる
  d_nikke_ether_01_18:
    speaker: Narration
    en: "*Beep, beep, beep, beep.*"
    ko: 삑- 삑- 삑- 삑-
    ja: ピーピーピーピー
  d_nikke_ether_01_19:
    speaker: Monologue
    en: A regular sound made by a machine.
    ko: 일정하게 울리는 기계 소리가 들려왔다.
    ja: 規則的に鳴り響く機械音が聞こえる
  d_nikke_ether_01_20:
    speaker: Monologue
    en: The pungent smell of disinfectant and...
    ko: 알싸한 소독약 냄새와….
    ja: 鼻を刺激する消毒薬の臭いと…
  d_nikke_ether_01_21:
    speaker: Narration
    en: "*Scratch, scratch.*"
    ko: 긁적- 긁적-
    ja: ボリボリー
  d_nikke_ether_01_22:
    speaker: Monologue
    en: A scratching sound?
    ko: 긁적이는 소리?
    ja: 頭をかく音？
  d_nikke_ether_01_23:
    speaker: ether
    en: Ah... So itchy... Should I take a shower? Or leave it as it is? What a nuisance...
    ko: |-
      아… 간지러… 씻고 와야 하나.
      귀찮은데….
    ja: |-
      あ…かゆい…洗わなきゃだめかな。
      面倒くさい…
  d_nikke_ether_01_24:
    speaker: ether
    en: Hmm... To be or not to be, that's a question...
    ko: 아아… 간지러움이냐 귀찮음이냐….
    ja: ああ…かゆさか、面倒くささか…
  d_nikke_ether_01_25:
    speaker: ether
    en: Think carefully... which choice is the most effective?
    ko: 씻으러 가는 스태미나와 간지러움을 참고 있었을 때의 스태미나를 비교했을 때, 어떤 게 더 효율적일 것인가.
    ja: シャワーを浴びる労力とかゆいのを我慢する\n労力を比較した場合、どちらが効率的なのか。
  d_nikke_ether_01_26:
    speaker: ether
    en: Argh. Does anyone want to write a paper on this?
    ko: 음~ 누가 이런 거 논문으로 안 써주나.
    ja: ふむ…\nこういうの誰か論文書いてくれないかな。
  d_nikke_ether_01_27:
    speaker: Monologue
    en: I really want to ask her to take a bath.
    ko: 그냥 씻으러 가라고 말하고 싶다.
    ja: 洗いに行けと言いたい
  d_nikke_ether_01_28:
    speaker: ether
    en: Anyway, I'll stay here like this. That's not a big deal...
    ko: |-
      아. 모르겠다. 그냥 있을래.
      간지러운 건 참지 뭐….
    ja: |-
      あ、面倒くさい。もう洗わない。
      かゆいのは我慢しよ…
  d_nikke_ether_01_29:
    speaker: Choice
    en: Go... take a shower...
    ko: 씻고… 와….
    ja: 洗って…来い…
  d_nikke_ether_01_30:
    speaker: Choice
    en: Stop... scratching...
    ko: 그만… 긁어….
    ja: もう…かくな…
  d_nikke_ether_01_31:
    speaker: ether
    en: I don't want a nuisance...
    ko: 싫어, 귀찮….
    ja: いやだ、面倒くさ…
  d_nikke_ether_01_32:
    speaker: ether
    en: No, I need it, or I could itch to die...
    ko: 싫어, 긁기라도 해야 시원하단….
    ja: いやだ、こうしないとかゆいから…
  d_nikke_ether_01_33:
    speaker: ether
    en: You wake up?
    ko: 어? 일어났네?
    ja: お？気が付いたね？
  d_nikke_ether_01_34:
    speaker: Monologue
    en: Ether gets up from the chair and walks over here.
    ko: 에테르가 의자에서 일어나 이쪽으로 다가왔다.
    ja: エーテルが椅子から立ち上がりこちらに近づいた
  d_nikke_ether_01_35:
    speaker: ether
    en: Can you recognize me?
    ko: 내가 누군지 알아보겠어?
    ja: 私が誰か分かる？
  d_nikke_ether_01_36:
    speaker: Self
    en: E... ther?
    ko: 에… 테르?
    ja: エーテ…ル…？
  d_nikke_ether_01_37:
    speaker: ether
    en: Very well. Eyesight, hearing, and memory are fine.
    ko: 좋아. 시력, 청력, 기억력 문제없음.
    ja: よし。視力、聴力、記憶力は問題なし。
  d_nikke_ether_01_38:
    speaker: ether
    en: Please raise your arms.
    ko: 양 팔 좀 들어볼래?
    ja: ちょっと両手を挙げてみて。
  d_nikke_ether_01_39:
    speaker: Monologue
    en: I raise my arms.
    ko: 양 팔을 들어 올려보았다.
    ja: 両手を挙げた
  d_nikke_ether_01_40:
    speaker: ether
    en: Nothing abnormal with the movement.
    ko: 움직이는 데에도 별다른 이상 없음.
    ja: 動きも問題なし、と。
  d_nikke_ether_01_41:
    speaker: Self
    en: "*Cough, cough* What in the world..."
    ko: 콜록, 콜록! 이게 무슨….
    ja: ゴホッ、ゴホッ！これはいったい…
  d_nikke_ether_01_42:
    speaker: ether
    en: I thought the cough would be gone by now, but that doesn't seem to be the
      case...
    ko: |-
      흠. 기침이 가라앉았다 생각했는데.
      아직 아니었나….
    ja: |-
      ふむ、咳は止まったと思ったけど、
      まだだったか…
  d_nikke_ether_01_43:
    speaker: ether
    en: The examination is over. Here you are.
    ko: 상태 체크 끝, 자.
    ja: 状態チェック完了、はい。
  d_nikke_ether_01_44:
    speaker: Monologue
    en: Ether hands over a cup.
    ko: 에테르가 물컵을 내밀었다.
    ja: エーテルから水の入ったコップを貰った
  d_nikke_ether_01_45:
    speaker: ether
    en: Have a drink.
    ko: 이제 물 마시자.
    ja: お水飲んで。
  d_nikke_ether_01_46:
    speaker: Self
    en: "*Cough* Thank you."
    ko: 콜록… 고마워.
    ja: ゴホッ…ありがとう
  d_nikke_ether_01_47:
    speaker: Monologue
    en: I gulp down the water.
    ko: 에테르가 준 물을 마셨다.
    ja: エーテルから貰った水を飲んだ
  d_nikke_ether_01_48:
    speaker: Self
    en: Where am I...?
    ko: 여긴…?
    ja: ここは…？
  d_nikke_ether_01_49:
    speaker: ether
    en: "*Yawn* M.M.R. Center."
    ko: 흐암~ M.M.R. 연구소야.
    ja: ふぁ～M.M.R.研究所だよ。
  d_nikke_ether_01_50:
    speaker: Self
    en: The Research Center? Not a hospital?
    ko: 연구소? 병원이 아니라?
    ja: 研究所？病院じゃなくて？
  d_nikke_ether_01_51:
    speaker: ether
    en: Don't you know that the hospital doesn't have what it takes to cure you?
    ko: 왠 병원?
    ja: 何を言っているの、病院？
  d_nikke_ether_01_52:
    speaker: ether
    en: I heard that the symptom started after you were back from the surface. No
      doubt that Research Center is where you should be.
    ko: "지상에서 병에 걸려왔다며. \n그럼 당연히 여기로 와야지."
    ja: |-
      地上で病をもらってきたんじゃないの？
      当然ここに来るべきでしょう。
  d_nikke_ether_01_53:
    speaker: ether
    en: Or, you want to go to the Rehabilitation Center?
    ko: 갱생관에 끌려가고 싶어서 그래?
    ja: 更生館に連れていかれたいの？
  d_nikke_ether_01_54:
    speaker: Self
    en: The Rehabilitation Center?
    ko: 갱생관에 끌려간다고?
    ja: 更生館に連れていかれる？
  d_nikke_ether_01_55:
    speaker: ether
    en: You've not heard of it before?
    ko: 처음 들었다는 얼굴이네?
    ja: 初めて聞いたって顔だね。
  d_nikke_ether_01_56:
    speaker: ether
    en: That's entirely unexpected. I thought the military academy had taught you
      this...
    ko: 음, 사관학교에서는 이런 거 안 알려주던가….
    ja: ふむ、士官学校ではこんなの教えないのか…
  d_nikke_ether_01_57:
    speaker: Self
    en: So, I can't just go to the hospital if I get sick on the surface?
    ko: 지상에서 병에 걸리면 병원에 가지 못하는 거야?
    ja: 地上の病にかかると、病院に行けないのか？
  d_nikke_ether_01_58:
    speaker: ether
    en: Hmm... How to explain it to an ordinary person...
    ko: 음… 이걸 뭐라고 말해줘야 일반인이 이해할 수 있을까….
    ja: えっと…何て言えば一般人も理解できるかな…
  d_nikke_ether_01_59:
    speaker: ether
    en: By the way, No. 7, do you know what kind of disease you get?
    ko: "아, 그래. \n7호, 네 병명이 뭔 줄 알아?"
    ja: |-
      あ、そうだ。
      7号、あなたの病名が何か分かる？
  d_nikke_ether_01_60:
    speaker: Choice
    en: A cold?
    ko: 감기 아니야?
    ja: 風邪？
  d_nikke_ether_01_61:
    speaker: Choice
    en: An incurable disease...?
    ko: 불치병…?
    ja: 不治の病…？
  d_nikke_ether_01_62:
    speaker: ether
    en: Your disease and the cold are much alike in the symptoms.
    ko: 음. 증상이 감기랑 비슷하긴 하지?
    ja: ふむ、症状は風邪と似ているね。
  d_nikke_ether_01_63:
    speaker: Self
    en: Isn't it a cold?
    ko: 감기가 아닌 거야?
    ja: 風邪じゃないのか？
  d_nikke_ether_01_64:
    speaker: ether
    en: Well...
    ko: 음… 글쎄.
    ja: ふむ…さあ。
  d_nikke_ether_01_65:
    speaker: ether
    en: I won't deny it at once, but it does not seem incurable.
    ko: 그럴 확률이 있긴 한데, 불치병 정도는 아닌 거 같아.
    ja: 可能性はあるけど、\n不治の病と言うほどではなさそう。
  d_nikke_ether_01_66:
    speaker: Self
    en: What kind of disease is that?
    ko: 그럼 어떤 병인데?
    ja: ではどんな病気だ？
  d_nikke_ether_01_67:
    speaker: ether
    en: I don't know.
    ko: 나도 몰라.
    ja: 分からない。
  d_nikke_ether_01_68:
    speaker: Self
    en: You don't?
    ko: 모른다고?
    ja: 分からない？
  d_nikke_ether_01_69:
    speaker: ether
    en: Judging from the morphology and structure of the virus cell, it is very similar
      to the cold virus, also the symptoms.
    ko: 균의 형태나 구조로 봤을 때 감기 바이러스와 아주 흡사해. 증상도 비슷하긴 해.
    ja: |-
      菌の形や構造からみると、
      風邪ウイルスと酷似している。
      症状も似ている。
  d_nikke_ether_01_70:
    speaker: ether
    en: However, we won't call it a cold.
    ko: 근데 감기는 아냐.
    ja: でも風邪ではない。
  d_nikke_ether_01_71:
    speaker: ether
    en: Because no one in the ark has ever had this disease.
    ko: 왜냐하면 방주에서 이 병에 걸려 봤던 사람은 아무도 없으니까.
    ja: なぜなら、アークでこの病に\nかかったことのある人は誰もいないから。
  d_nikke_ether_01_72:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_01_73:
    speaker: ether
    en: You are the first one to be infected by this virus.
    ko: 네가 첫 번째로 걸린 거야, 이 바이러스에.
    ja: あなたが初めてかかったの、このウイルスに。
  d_nikke_ether_01_74:
    speaker: Self
    en: In that case, the therapeutic medicament...
    ko: 그렇다는 건 치료제가….
    ja: ということは、治療薬は…
  d_nikke_ether_01_75:
    speaker: ether
    en: Doesn't exist.
    ko: 없어. 걸렸었던 사람이 없었으니까.
    ja: ない。かかった人がいないから。
  d_nikke_ether_01_76:
    speaker: ether
    en: Do you understand why you need to come to M.M.R. now?
    ko: 이제 왜 M.M.R로 와야 했는지 이해했어?
    ja: なぜM.M.Rに来たのか、理解できた？
  d_nikke_ether_01_77:
    speaker: Self
    en: To provide assistance in the development of the therapeutic medicament.
    ko: 치료제를 개발해야 하기 때문이군.
    ja: 治療薬を開発するためか
  d_nikke_ether_01_78:
    speaker: ether
    en: Bingo.
    ko: 정답.
    ja: 正解。
  d_nikke_ether_01_79:
    speaker: ether
    en: "*Yawn* No need for further explanation, do you?"
    ko: 흐암~ 그럼 더 설명 안 해도 되지?
    ja: ふぁ～これで説明は十分だね？
  d_nikke_ether_01_80:
    speaker: Monologue
    en: Ether is slumped in the chair aside.
    ko: 에테르가 곁에 있던 의자에 다시 털썩 주저앉았다.
    ja: エーテルが傍にある椅子に再びドサッと座った
  d_nikke_ether_01_81:
    speaker: Self
    en: Ether, shouldn't you stay away from me?
    ko: 그러면 에테르도 내게서 떨어져 있어야 하는 것 아니야?
    ja: |-
      じゃあ、エーテルも
      近づかない方がいいんじゃないのか？
  d_nikke_ether_01_82:
    speaker: ether
    en: Me? Why? Did I do something wrong?
    ko: 나? 왜? 마음에 안 들어?
    ja: 私？どうして？気に入らないの？
  d_nikke_ether_01_83:
    speaker: ether
    en: You hate me so ill? Even need to change the researcher?
    ko: 담당 연구원을 바꿔야 할 정도?
    ja: 担当研究員を変えなきゃダメかしら？
  d_nikke_ether_01_84:
    speaker: Self
    en: You will get infected if you stay with me too close.
    ko: 에테르한테도 옮길 수 있는 거 아니야?
    ja: エーテルにうつすかもしれないぞ？
  d_nikke_ether_01_85:
    speaker: ether
    en: Haha... You are overthinking it.
    ko: 아… 난 또 뭐라고.
    ja: あ…何だ、そういうことか。
  d_nikke_ether_01_86:
    speaker: ether
    en: The probability that a human will pass a virus to a Nikke is zero.
    ko: 니케가 인간에게 전염당할 리가 없잖아.
    ja: |-
      ニケが人間からウイルスを
      もらうわけないじゃん。
  d_nikke_ether_01_87:
    speaker: ether
    en: Apart from the brain, the elements that make up the body of humans and Nikkes
      are different.
    ko: 애초에 인간과 니케는 뇌를 제외하곤 육체를 구성하는 요소 자체가 다른 걸.
    ja: そもそも、人間とニケは\n脳を除いては肉体を構成する要素が違うもん。
  d_nikke_ether_01_88:
    speaker: ether
    en: Unless the virus is modified to be suitable for Nikkes and someone injects
      them with a syringe,
    ko: 바이러스를 니케에게 맞게 개량해서 주사기 같은 걸로 주입하지 않는 이상.
    ja: |-
      ウイルスをニケに合わせて改良して、
      注射器とかで注入しない限り、
  d_nikke_ether_01_89:
    speaker: ether
    en: Nikkes won't suffer from the same disease as humans.
    ko: 인간과 같은 병에 걸릴 일은 없어.
    ja: 人間と同じ病にかかることはないよ。
  d_nikke_ether_01_90:
    speaker: Self
    en: That's a relief.
    ko: 다행이네.
    ja: よかった
  d_nikke_ether_01_91:
    speaker: ether
    en: Yeah, I won't get replaced. I think it's a relief, too.
    ko: "그래, 그래. \n담당자 안 바꿔도 돼서 나도 다행이야."
    ja: |-
      そう、そう。
      担当者を変えなくてもいいから私もよかった。
  d_nikke_ether_01_92:
    speaker: ether
    en: You may not know that, I've stayed up late for this for a few nights... *Yawn*
    ko: 내가 이것 때문에 며칠 밤을 새웠는데… 흐암~
    ja: 私がこれのせいで何日徹夜したと…ふぁぁ～
  d_nikke_ether_01_93:
    speaker: Self
    en: You have my gratitude... *Cough, cough*
    ko: 고생이 많… 콜록콜록!
    ja: 大変だったな…ゴホッ、ゴホッ！
  d_nikke_ether_01_94:
    speaker: ether
    en: Sorry, I forgot to give you the pill. Answering your question interrupted
      my plan.
    ko: |-
      맞다. 약 주는 거 깜박했네.
      이래서 일하는 중간에 질문받으면 안 돼.
    ja: |-
      そうだ、薬あげるの忘れてた。
      これだから仕事中に質問されるのは\nダメなんだよね。
  d_nikke_ether_01_95:
    speaker: Monologue
    en: Ether takes out the pill from the medicine bottle.
    ko: 에테르가 약통에서 알약을 꺼내들었다.
    ja: エーテルがケースから錠剤を取り出した
  d_nikke_ether_01_96:
    speaker: Self
    en: This is...?
    ko: 이건…?
    ja: これは…？
  d_nikke_ether_01_97:
    speaker: ether
    en: Stop your staring. Hurry up and take the pill with the water there.
    ko: 보고 있지만 말고 거기 있는 물이랑 해서 얼른 먹어.
    ja: 見てないで、そこの水と一緒に早く飲んで。
  d_nikke_ether_01_98:
    speaker: Self
    en: Didn't you say that there is no therapeutic medicament?
    ko: 치료제가 없다고 하지 않았어?
    ja: 治療薬はないと言ってなかったか？
  d_nikke_ether_01_99:
    speaker: ether
    en: Yes, it is still under development.
    ko: 맞아. 개발 중이야.
    ja: そう、開発中。
  d_nikke_ether_01_100:
    speaker: ether
    en: This is uncompleted medicine.
    ko: 이게 그 개발 중인 약이고.
    ja: これが開発中の薬。
  d_nikke_ether_01_101:
    speaker: Self
    en: It won't have a side effect or something like that?
    ko: 먹어도 되는 거야?
    ja: 飲んでもいいのか？
  d_nikke_ether_01_102:
    speaker: ether
    en: Take it easy. Although I am a researcher, I am just a little office worker.
    ko: 걱정하지 마. 아무리 내가 연구원이라도 일개 직장인일 뿐이야.
    ja: |-
      心配しないで。\nいくら私が研究員だと言っても、
      平凡なサラリーマンにすぎないのよ。
  d_nikke_ether_01_103:
    speaker: ether
    en: You are not a criminal in the Rehabilitation Center,
    ko: 네가 범죄라도 저질러서 갱생관으로 가던가.
    ja: あなたが犯罪でも犯して更生館へ行くか、
  d_nikke_ether_01_104:
    speaker: ether
    en: or a volunteer test subject.
    ko: 스스로 모르모트가 되겠다고 자원이라도 해주지 않는 이상.
    ja: 自らモルモットになると申し出ない限り、
  d_nikke_ether_01_105:
    speaker: ether
    en: I have no permission to test the medicine on you.
    ko: "[진짜] 모르모트로 써도 된다고 허락은 못 받은 상태라 아직은 아무것도 못해."
    ja: |-
      「本物」のモルモットとして使っても
      いいって許可が下りてないから、
      まだ何もできない。
  d_nikke_ether_01_106:
    speaker: ether
    en: Have no worries, just take it. I guarantee the safety is confirmed in our
      days of effort.
    ko: |-
      그러니까 그냥 믿고 먹어.
      이쪽에서도 나름 공들여서 안전한지 검증하고 있으니까.
    ja: |-
      だから信じて飲んで。
      こっちもそれなりに念を入れて
      安全性を検証しているから。
  d_nikke_ether_01_107:
    speaker: Self
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_ether_01_108:
    speaker: ether
    en: Of course, you should thank me. I spent my shower time on the safety of the
      medicine yesterday.
    ko: |-
      응, 많이 고마워해야 해.
      그거 검증하느라 어제 씻지도 못했으니까.
    ja: |-
      うん、いっぱいありがたがって。
      それの検証で昨日はシャワーも\n浴びれなかったから。
  d_nikke_ether_01_109:
    speaker: Self
    en: Not because it was a bother?
    ko: 그건 그냥 에테르가 귀찮아서 안 씻은 거 아니야?
    ja: めんどくさくて浴びなかっただけじゃ？
  d_nikke_ether_01_110:
    speaker: ether
    en: That's too cruel. Is that what you should say to a wage slave who stayed up
      all night?
    ko: "팩폭 그만. \n철야한 직장인한테 그런 말 하는 거 아냐."
    ja: |-
      本当のことを言うのはやめて。
      徹夜したサラリーマンにそんな仕打ちはダメ。
  d_nikke_ether_01_111:
    speaker: ether
    en: "*Yawn* Don't waste my time. I have a lot of things to do."
    ko: 흐암~ 얼른 좀 먹어. 나 할 일 많아.
    ja: ふぁ～早く飲んで。私は忙しいのよ。
  d_nikke_ether_01_112:
    speaker: Monologue
    en: I take the pill given by Ether.
    ko: 에테르가 준 약을 먹었다.
    ja: エーテルがくれた薬を飲んだ
  d_nikke_ether_01_113:
    speaker: ether
    en: Great. Taking the pill is done. The next step is...
    ko: "됐다~ 약 먹는 거 봤으니까, \n7호한테 할 일은…."
    ja: |-
      よし、薬を飲むのを見たから、
      7号にやることは…
  d_nikke_ether_01_114:
    speaker: Monologue
    en: Ether takes out a tablet.
    ko: 에테르가 태블릿을 내밀었다.
    ja: エーテルがタブレット端末を渡した
  d_nikke_ether_01_115:
    speaker: Self
    en: What is this?
    ko: 이게 뭔데?
    ja: 何だ？
  d_nikke_ether_01_116:
    speaker: ether
    en: Letter of Consent.
    ko: 동의서.
    ja: 同意書。
  d_nikke_ether_01_117:
    speaker: ether
    en: Until a new therapeutic medicament appears in M.M.R., you should store all
      your personal belongings here and assist in all research.
    ko: M.M.R. 내에서 신규 바이러스의 치료제가 나오는 날까지. 개인 물품을 모두 이곳에 맡긴 채, 모든 연구에 협조하고.
    ja: M.M.R.内で新しいウイルスの治療薬が\n出る日まで私物は全部ここに預けて、\nすべての研究に協力し、
  d_nikke_ether_01_118:
    speaker: ether
    en: Everything you experience in the center will never be leaked, even if you
      go outside.
    ko: 연구소 내에서 보고 듣고 경험한, 모든 일을 밖에 나가서도 절대 유출하지 않겠습니다.
    ja: 研究所内で見聞きしたいかなることも、\nここを出てからも絶対に口外しません。
  d_nikke_ether_01_119:
    speaker: ether
    en: If it is violated, you are willing to accept any unfavorable conditions. It's
      kind of like a recognizance of the oath, isn't it?
    ko: 어길 시, 어떠한 불이익도 받아들이겠습니다~ 라고 맹세하는 일종의 각서?
    ja: これに違反した場合、\nいかなる不利益も受け入れます～\nと誓う、一種の覚え書き？
  d_nikke_ether_01_120:
    speaker: ether
    en: Come on. Take a careful look and sign it.
    ko: 자, 잘 읽어보고 사인해.
    ja: さあ、よく読んでサインして。
  d_nikke_ether_01_121:
    speaker: Self
    en: Do I have to sign it?
    ko: 꼭 해야 하는 거야?
    ja: どうしてもやらなきゃいけないのか？
  d_nikke_ether_01_122:
    speaker: ether
    en: If you don't want to receive treatment, do it as you like. Just to remind
      you, you will be placed in an isolation room and wait for death to come.
    ko: |-
      치료받기 싫으면 하지 마.
      격리실 안에서 방치당해 죽긴 하겠지만.
    ja: |-
      治療を受けたくないならしなくてもいいよ。
      隔離室に放置されて死ぬだろうけど。
  d_nikke_ether_01_123:
    speaker: ether
    en: Perhaps a miracle will happen? Your immune system saves your life or something
      like that.
    ko: 혹시 알아? 자가 치유로 살아나게 될지.
    ja: まあ、もしかしたら自己回復して\n生き延びるかもしれないし。
  d_nikke_ether_01_124:
    speaker: ether
    en: Oh, one more thing. We won't even provide you with food. That is also included
      in the treatment.
    ko: |-
      아, 참고로 사인 안 하면 밥도 안 준다?
      식사 제공도 치료의 일환이거든.
    ja: |-
      あ、サインしないとご飯も出さないよ？
      食事の提供も治療の一環だから。
  d_nikke_ether_01_125:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_01_126:
    speaker: Self
    en: You will not perform strange experiments on me, will you?
    ko: 이상한 실험을 받게 되는 건 아니겠지?
    ja: 変な実験に利用されることはないよな？
  d_nikke_ether_01_127:
    speaker: ether
    en: Don't make me repeat it again. I have no permission to do that, understand?
    ko: 아까 얘기했잖아, 모르모트로 쓰는 거 허락 못 받았다니까?
    ja: さっき言ったでしょ、\nモルモットとして使う許可もらってないって。
  d_nikke_ether_01_128:
    speaker: ether
    en: If you don't want to go to the Rehabilitation Center, you'd better sign it.
      I'm tired of explaining.
    ko: 어차피 갱생관에 가기 싫으면 사인해야 하는데 뭘 그렇게 따져. 그냥 사인하자. 나 피곤해.
    ja: |-
      どのみち、更生館に行きたくなければ\nサインするしかないのに悩むことある？
      ほら、サインして。私疲れてるんだから。
  d_nikke_ether_01_129:
    speaker: Self
    en: "... I will sign it."
    ko: "…사인할게."
    ja: "…サインする"
  d_nikke_ether_01_130:
    speaker: Monologue
    en: I sign on the tablet.
    ko: 태블릿에 사인을 했다.
    ja: タブレット端末にサインした
  d_nikke_ether_01_131:
    speaker: ether
    en: It's finally over. That's all for today. I'm off.
    ko: "아, 다 했다. 이제 진짜 오늘 면담 끝. \n나 이제 갈게."
    ja: |-
      ふう、終わった。
      これで本当に本日の面談は終わり。
      私もう行くね。
  d_nikke_ether_01_132:
    speaker: Self
    en: Are you getting off work?
    ko: 이제 퇴근하는 거야?
    ja: もう退勤するのか？
  d_nikke_ether_01_133:
    speaker: ether
    en: Getting off work... What is that?
    ko: 퇴근? 그게 뭐야?
    ja: 退勤？何それ？
  d_nikke_ether_01_134:
    speaker: ether
    en: Hmm... Is it the one that can be done by submitting the retirement application?
    ko: 아… 퇴직서를 내면 할 수 있다는 그건가?
    ja: あ…退職届を出すとできるあれ？
  d_nikke_ether_01_135:
    speaker: ether
    en: I'm afraid I can't get off work.
    ko: 아직 퇴직서 못 내서 못해.
    ja: まだ退職届出していないから、できない。
  d_nikke_ether_01_136:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_01_137:
    speaker: ether
    en: Stop looking at me with pity, go to your bed, and have a night of sweet sleep.
      Press the call button if you need anything.
    ko: "동정 그만하고 얼른 흐암~ 자기나 해. \n이상 있으면 옆에 호출 버튼 눌러."
    ja: |-
      同情はやめて早く、ふぁ～、寝なよ。
      何かあったら横にある呼び出しボタンを押して。
  d_nikke_ether_01_138:
    speaker: ether
    en: Good night.
    ko: 안녕.
    ja: じゃあね。
  d_nikke_ether_01_139:
    speaker: Monologue
    en: Ether staggers out.
    ko: 에테르가 터덜터덜 걸어 나갔다.
    ja: エーテルはトボトボ歩いて行った
  d_nikke_ether_01_140:
    speaker: Self
    en: "*Cough, cough*"
    ko: 콜록콜록콜록!
    ja: ゴホッゴホッゴホッ！
  d_nikke_ether_01_141:
    speaker: Monologue
    en: My body goes limp after the nonstop coughing.
    ko: 기침을 하고 나니 몸에 기력이 빠지는 것 같다.
    ja: 咳をしたら気力を消耗した気がする
  d_nikke_ether_01_142:
    speaker: Monologue
    en: Sleep is what I need now.
    ko: 일단 좀 자야겠다.
    ja: とりあえず少し寝よう
  d_nikke_ether_01_143:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑-!
    ja: トントンー！
  d_nikke_ether_01_144:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_ether_01_145:
    speaker: Narration
    en: "*Knock, knock, knock.*"
    ko: 똑똑똑-!
    ja: トントントンー！
  d_nikke_ether_01_146:
    speaker: Self
    en: "*Cough* Who is it?"
    ko: 콜록… 누구지?
    ja: ゴホッ…誰だ？
  d_nikke_ether_01_147:
    speaker: Narration
    en: "*Swish*"
    ko: 휙-
    ja: スッ
  d_nikke_ether_01_148:
    speaker: Monologue
    en: A slip of paper slips in through the crack of the door.
    ko: 문틈 바닥으로 쪽지가 미끄러져 들어왔다.
    ja: ドアの下の隙間からメモが入ってきた
  d_nikke_ether_01_149:
    speaker: Monologue
    en: I open the slip of paper.
    ko: 미끄러져 들어온 쪽지를 펼쳐 보았다.
    ja: 入ってきたメモを開いてみた
  d_nikke_ether_01_150:
    speaker: Narration
    en: PM 11. Furthest to the right. CASE01. HEL
    ko: "[PM 11. 오른쪽 끝. CASE01. HEL]"
    ja: "「PM 11、右端、CASE01、HEL」"
  d_nikke_ether_01_151:
    speaker: Monologue
    en: The end of the paper was torn off.
    ko: 종이 끝부분이 찢어져 뒷글자가 보이지 않는다.
    ja: 紙の端が破れていて、これしか読めない
  d_nikke_ether_01_152:
    speaker: Self
    en: HEL...
    ko: HEL….
    ja: HEL…
  d_nikke_ether_01_153:
    speaker: Self
    en: HELP?
    ko: HELP?
    ja: HELP？
d_nikke_ether_02:
  d_nikke_ether_02_1:
    speaker: Narration
    en: "*Tick, tock, tick, tock.*"
    ko: 째깍- 째깍-
    ja: カチ、カチ
  d_nikke_ether_02_2:
    speaker: Monologue
    en: I look at the clock hanging on the wall.
    ko: 한쪽 벽에 걸린 시계를 바라보았다.
    ja: 壁の時計を見上げた
  d_nikke_ether_02_3:
    speaker: Monologue
    en: It's 10:30 PM
    ko: 아직 저녁 10시 30분.
    ja: まだ、夜10時30分だ
  d_nikke_ether_02_4:
    speaker: Monologue
    en: The hand of the clock is moving with ticking, reminding me of what happened
      in the morning.
    ko: 째깍 째깍 돌아가는 시계를 보며 오전의 일을 떠올렸다.
    ja: |-
      カチカチ進む時計を見ながら
      午前の出来事について考えた
  d_nikke_ether_02_5:
    speaker: Monologue
    en: Ether pulls the needle from my arm.
    ko: 에테르가 주삿바늘을 팔에서 뽑아냈다.
    ja: エーテルが注射の針を腕から抜いた
  d_nikke_ether_02_6:
    speaker: ether
    en: Don't rub the cotton. Press it hard.
    ko: 솜 문지르지 말고, 꾹 누르고만 있어.
    ja: 脱脂綿で擦らないでグッと押さえていて。
  d_nikke_ether_02_7:
    speaker: ether
    en: Let me see, drawing blood is done... How are you feeling now?
    ko: 어디 보자, 혈액 채취는 했고… 몸은 좀 어때?
    ja: どれどれ、血液は採取したし…体調はどう？
  d_nikke_ether_02_8:
    speaker: Self
    en: "*Cough* Better than the beginning, I think."
    ko: 콜록! 처음보다 나아진 거 같아.
    ja: ゴホッ！最初よりは良くなった気がする
  d_nikke_ether_02_9:
    speaker: ether
    en: Yeah, I guess so... You are coughing less than before, too.
    ko: |-
      그런 거 같네…
      기침도 예전보다는 줄어 들었고.
    ja: |-
      そうみたいだね…
      咳も少なくなってきたし。
  d_nikke_ether_02_10:
    speaker: ether
    en: Although you have a low-grade fever, it does not exceed the specified limit.
    ko: 미열은 있는데, 일정 선 이상 높아지진 않았고.
    ja: 微熱はあるけど、一定以上は上がらないし。
  d_nikke_ether_02_11:
    speaker: ether
    en: How is your appetite? Do you feel uncomfortable or nauseous while eating?
    ko: |-
      식사는 잘 하고 있지?
      먹기 불편하다던가 구역질이 난다던가. 그런 느낌이 든 적 있어?
    ja: |-
      食事はちゃんと取っているね？
      食べづらかったり、吐き気がしたり、\nそんなことはある？
  d_nikke_ether_02_12:
    speaker: Self
    en: No.
    ko: 없었어.
    ja: ない
  d_nikke_ether_02_13:
    speaker: ether
    en: I see. Nothing is abnormal after you take medicine.
    ko: 좋아. 치료제 복용 이후, 별다른 이상 없음.
    ja: よし、治療薬を飲んでから大きな異常なし、と。
  d_nikke_ether_02_14:
    speaker: Self
    en: "*Cough* Ether, I wonder..."
    ko: 콜록콜록, 에테르 혹시….
    ja: ゴホッ、ゴホッ、エーテル、あの…
  d_nikke_ether_02_15:
    speaker: ether
    en: No question allowed now. Look here.
    ko: 아직 질문 시간 아니야. 이쪽 똑바로 봐봐.
    ja: |-
      まだ質問タイムじゃないよ。
      こっちをちゃんと見て。
  d_nikke_ether_02_16:
    speaker: Monologue
    en: I look into Ether's eyes.
    ko: 에테르와 눈이 마주쳤다.
    ja: エーテルと目が合った
  d_nikke_ether_02_17:
    speaker: ether
    en: You are still coughing, but no hyperemia. Can you stand up and take a walk?
    ko: |-
      기침은 아직 하네.
      충혈은 딱히 없고, 일어나서 걸어 볼래?
    ja: |-
      咳はまだあるね。
      充血は特にないし、立って歩いてみる？
  d_nikke_ether_02_18:
    speaker: Monologue
    en: I follow what Ether said and get up from the bed, trying to move my body.
    ko: 에테르의 말에 따라 침대에서 일어나 몸을 움직여보았다.
    ja: |-
      エーテルの言葉に従って、ベッドから
      起き上がって体を動かしてみた
  d_nikke_ether_02_19:
    speaker: ether
    en: No abnormality in your movement, either.
    ko: 움직이는 것에도 이상 없음.
    ja: 動きも異常なし。
  d_nikke_ether_02_20:
    speaker: Monologue
    en: Ether taps on the tablet.
    ko: 에테르가 태블릿을 두드렸다.
    ja: エーテルがタブレットをタップした
  d_nikke_ether_02_21:
    speaker: ether
    en: The status is confirmed! Here.
    ko: 상태 체크 끝! 자.
    ja: 状態チェック完了！はい。
  d_nikke_ether_02_22:
    speaker: Narration
    en: "*Gurgle*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_ether_02_23:
    speaker: Monologue
    en: I take the pill handed over by Ether.
    ko: 에테르가 건넨 약을 먹었다.
    ja: エーテルが渡した薬を飲んだ
  d_nikke_ether_02_24:
    speaker: ether
    en: Great... Today's planned course is over.
    ko: 와아… 오늘 7호한테 할 일 끝.
    ja: わあ…今日、7号にすることは終わり。
  d_nikke_ether_02_25:
    speaker: Self
    en: Could you please listen to my request now?
    ko: 이제 질문해도 돼?
    ja: 質問してもいいか？
  d_nikke_ether_02_26:
    speaker: ether
    en: No problem. What's the matter?
    ko: |-
      아, 맞다. 이따 질문하라고 했지.
      해도 돼. 뭔데?
    ja: |-
      あ、そうか。質問は後でって言ったもんね。
      いいよ、何？
  d_nikke_ether_02_27:
    speaker: Self
    en: Can you bring me a watch?
    ko: 혹시 시계를 가져다줄 수 있어?
    ja: 時計を持ってきてくれるか？
  d_nikke_ether_02_28:
    speaker: ether
    en: Watch... Tell me, why do I have to bring you a watch?
    ko: 시계? 시계는 갑자기 왜?
    ja: 時計？急になんで？
  d_nikke_ether_02_29:
    speaker: Choice
    en: I want to live a regular life.
    ko: 규칙적인 생활을 하고 싶어서.
    ja: 規則正しい生活がしたいから
  d_nikke_ether_02_30:
    speaker: Choice
    en: I want to feel the passing of time.
    ko: 시간의 흐름을 느끼고 싶어서.
    ja: 時間の流れを感じたいから
  d_nikke_ether_02_31:
    speaker: ether
    en: I never thought you would say something like this.
    ko: |-
      규칙적인 생활?
      7호, 부지런한 사람이었어?
    ja: |-
      規則正しい生活？
      7号、勤勉な人だった？
  d_nikke_ether_02_32:
    speaker: Monologue
    en: Ether is gazing at me intensely.
    ko: 에테르가 빤히- 바라보았다.
    ja: エーテルが私をジッと見つめる
  d_nikke_ether_02_33:
    speaker: ether
    en: I don't think you are that kind...
    ko: 딱히 그렇게 보이진 않았는데….
    ja: 特にそうは見えないけど…
  d_nikke_ether_02_34:
    speaker: ether
    en: Why do you need to know the time? After all, you are unable to go home.
    ko: 그걸 왜 알아야 해? 어차피 집에 못 가는데.
    ja: それを知ってどうするの？\nどうせ家にも帰れないのに。
  d_nikke_ether_02_35:
    speaker: ether
    en: Just like, there's no advantage at all to looking at the clock when you have
      to work after work hours.
    ko: 굳이 퇴근 시간이 지나서까지 일하는 걸 인식해서 좋을게 뭐가 있겠어.
    ja: 退勤時間を過ぎてまで働いているのを\n確認して、何が楽しいの？
  d_nikke_ether_02_36:
    speaker: ether
    en: You'll only feel annoyance for it.
    ko: 그냥 집에 못 가서 짜증만 나지.
    ja: 帰れないからイライラするだけじゃん。
  d_nikke_ether_02_37:
    speaker: ether
    en: Hmm... Perhaps I thought wrong. I guess what leads to annoyance is ignorance
      of this fact?
    ko: |-
      음, 아닌가.
      모르고 있다는 그 사실 자체가 싫은 건가?
    ja: |-
      ふむ、違うかな。
      知らないこと自体が嫌なのかな。
  d_nikke_ether_02_38:
    speaker: Monologue
    en: Ether is gazing at me intensely.
    ko: 에테르가 빤히- 바라보았다.
    ja: エーテルが私をジッと見つめる
  d_nikke_ether_02_39:
    speaker: ether
    en: I don't think you are that kind of curious being...
    ko: 딱히 그렇게 지적 호기심이 많아 보이지는 않았는데….
    ja: 特に知的好奇心が旺盛には見えないけど…
  d_nikke_ether_02_40:
    speaker: ether
    en: Fine. I will fulfill your wish.
    ko: 뭐, 알겠어.
    ja: まあ、分かった。
  d_nikke_ether_02_41:
    speaker: ether
    en: What matters most is the health of my precious lab rat.
    ko: 지금은 소중한 모르모트가 건강해지는 게 제일 중요하니까.
    ja: 今は大事なモルモットが元気になるのが\n一番重要だから。
  d_nikke_ether_02_42:
    speaker: Self
    en: "*Cough* May I go outside then?"
    ko: 콜록! 그럼 밖에 좀 나갔다 와도 돼?
    ja: |-
      ゴホッ！では、ちょっと
      外に出てきてもいいか？
  d_nikke_ether_02_43:
    speaker: ether
    en: Outside where?
    ko: 밖?
    ja: 外？
  d_nikke_ether_02_44:
    speaker: ether
    en: No. 7, you are not so stupid as to go outside the research center... You want
      to go outside the room?
    ko: |-
      7호가 이 연구소 바깥을 얘기할 정도로 멍청한 건 아니니까…
      이 병실 밖?
    ja: |-
      7号はこの研究所の外に行きたいと\n言い出すほどバカではないから…
      この病室の外？
  d_nikke_ether_02_45:
    speaker: Self
    en: Yes.
    ko: 응.
    ja: ああ
  d_nikke_ether_02_46:
    speaker: ether
    en: Hmm... If you only move about on this floor, no problem.
    ko: 흠… 이 층 안에서만 움직인다면 상관없어.
    ja: ふむ…この階だけなら構わないよ。
  d_nikke_ether_02_47:
    speaker: ether
    en: But entering other rooms is forbidden, only the corridor is the zone for your
      activity. Understand?
    ko: |-
      아, 대신 다른 방에 들어가면 안 돼. 복도까지만이야.
      알겠지?
    ja: |-
      あ、他の部屋には入っちゃダメだよ、
      廊下までね。分かった？
  d_nikke_ether_02_48:
    speaker: Self
    en: Understood.
    ko: 알겠어.
    ja: 分かった
  d_nikke_ether_02_49:
    speaker: ether
    en: It's a bit suspicious.
    ko: 그런데 말이야.
    ja: ところで。
  d_nikke_ether_02_50:
    speaker: ether
    en: You want a watch and an access permit...
    ko: 시계랑 출입 여부 확인이라니….
    ja: 時計と外出許可だなんて…
  d_nikke_ether_02_51:
    speaker: ether
    en: It seems that there is an appointment?
    ko: 약속이라도 있는 것 같네?
    ja: 約束でもあるかのようだね？
  d_nikke_ether_02_52:
    speaker: ether
    en: Just like...
    ko: 마치….
    ja: まるで…
  d_nikke_ether_02_53:
    speaker: ether
    en: You are going to meet someone at a special time.
    ko: 특정 시간에 누굴 만나러 가기라도 하는 것 같아.
    ja: 特定の時間に誰かに会いに行くみたい。
  d_nikke_ether_02_54:
    speaker: Self
    en: "! !"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_02_55:
    speaker: ether
    en: All right. Go for it if you want. Only by seeing someone and whatnot can you
      be healthy... Oops, I nearly forget you are unable to meet anyone else here.
    ko: |-
      그래. 만나고 싶으면 만나.
      누구 좀 만나고 그래야 건강… 아, 여기선 아무도 못 보지.
    ja: |-
      いいよ、会いたければ会えばいい。
      人にも会ったりしないと健康に…\nあ、ここでは誰にも会えないか。
  d_nikke_ether_02_56:
    speaker: ether
    en: Hmm... Will you talk with me in the corridor tomorrow for a change by the
      way?
    ko: |-
      음… 기분전환도 할 겸
      내일 면담은 복도에서 할까?
    ja: |-
      うーん…気分転換も兼ねて
      明日の面談は廊下でする？
  d_nikke_ether_02_57:
    speaker: Self
    en: "*Cough* We don't have to do that."
    ko: 콜록콜록, 그럴 필요 없어.
    ja: ゴホッゴホッ、その必要はない
  d_nikke_ether_02_58:
    speaker: ether
    en: You think so? I also felt regret the second it came out of my mouth. That's
      too troublesome.
    ko: "그렇지? \n나도 말해놓고 너무 귀찮다고 생각했어."
    ja: |-
      だよね？
      自分で言っておきながら面倒くさいと思った。
  d_nikke_ether_02_59:
    speaker: ether
    en: Argh... I don't want to work anymore. I want to quit the job.
    ko: |-
      아… 일하기 싫다.
      퇴사하고 싶어~
    ja: |-
      はあ…働きたくない。
      仕事辞めたい～
  d_nikke_ether_02_60:
    speaker: ether
    en: No, I won't find a better place than here... No...
    ko: 아니다, 그래도 여기만 한 데가 없지… 없어….
    ja: いや、でもここはまだマシなんだよね…そう…
  d_nikke_ether_02_61:
    speaker: Monologue
    en: Ether stands up from the chair.
    ko: 에테르가 의자에서 몸을 일으켰다.
    ja: エーテルが椅子から立ち上がった
  d_nikke_ether_02_62:
    speaker: Narration
    en: "*Hiss*"
    ko: 투두둑-!
    ja: ビリビリ！
  d_nikke_ether_02_63:
    speaker: ether
    en: Tough luck! My silk stockings broke again...!
    ko: 안돼, 망했다! 스타킹 또 뜯겼어…!
    ja: うあっ、やばい！ストッキングまた破れた…！
  d_nikke_ether_02_64:
    speaker: ether
    en: Too bad... I have no spare time to buy a new pair. No. 7, go to the first
      floor for me...
    ko: |-
      아… 언제 사러 갔다 오지.
      7호, 나 대신 1층에 가서….
    ja: |-
      あ…いつ買いに行こうかな。
      7号。私の代わりに1階へ行って…
  d_nikke_ether_02_65:
    speaker: ether
    en: Sorry, scratch that. Argh...
    ko: "못 사 오지. \n하아아…."
    ja: |-
      買ってこれないか。
      はあぁ…
  d_nikke_ether_02_66:
    speaker: Self
    en: The first floor is not far, right?
    ko: 1층 정도의 거리면 다녀올 만하지 않아?
    ja: 1階なら十分行ける距離じゃないか？
  d_nikke_ether_02_67:
    speaker: ether
    en: Not at all. What matters is not the distance,
    ko: |-
      아니. 전혀.
      중요한 건 얼마나 멀리 있냐가 아냐.
    ja: |-
      いや、全然。
      重要なのは距離じゃない。
  d_nikke_ether_02_68:
    speaker: ether
    en: but whether to take that action.
    ko: 그 행위를 하느냐 안 하느냐가 중요한 거라고.
    ja: その行為をするか、しないかが重要なんだ。
  d_nikke_ether_02_69:
    speaker: Self
    en: You don't want to the trouble, do you?
    ko: 그냥 귀찮을 뿐인 거 아니야?
    ja: ただ面倒くさいだけでは？
  d_nikke_ether_02_70:
    speaker: ether
    en: You get the point. My valuable time is not for it.
    ko: 응. 맞아. 그냥 귀찮은 거야.
    ja: うん、そう。ただ面倒くさい。
  d_nikke_ether_02_71:
    speaker: ether
    en: Never mind. I'll wear the broken stockings. Things won't be worse than listening
      to the executives' reprimand...
    ko: |-
      몰라, 그냥 신을래.
      높으신 분들한테 한 소리 듣지 뭐….
    ja: |-
      もう、このまま履こう。
      偉い人に小言いわれてもいいや…
  d_nikke_ether_02_72:
    speaker: Monologue
    en: Ether drags her slippers and walks out of the room.
    ko: 에테르가 슬리퍼를 질질 끌며 방을 걸어나갔다.
    ja: |-
      エーテルがスリッパを引きずりながら
      部屋から出て行った
  d_nikke_ether_02_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_02_74:
    speaker: Narration
    en: "*Tick, tock, tick, tock.*"
    ko: 째깍- 째깍- 째깍-
    ja: カチ、カチ、カチ
  d_nikke_ether_02_75:
    speaker: Self
    en: "*Cough, cough*"
    ko: 콜록콜록-!
    ja: ゴホッゴホッ…！
  d_nikke_ether_02_76:
    speaker: Monologue
    en: I glance at the watch again.
    ko: 다시 시계를 바라보았다.
    ja: 再び時計を見た
  d_nikke_ether_02_77:
    speaker: Monologue
    en: It's 10:57 PM
    ko: 오후 10시 57분.
    ja: 午後10時57分
  d_nikke_ether_02_78:
    speaker: Monologue
    en: I open the slip of paper I received yesterday again.
    ko: 어제 보았던 쪽지를 다시 펼쳐 보았다.
    ja: 昨日受け取ったメモを再び確認した
  d_nikke_ether_02_79:
    speaker: Narration
    en: PM 11. Furthest to the right. CASE01. HEL
    ko: "[PM 11. 오른쪽 끝. CASE01. HEL]"
    ja: "「PM 11、右端、CASE01、HEL」"
  d_nikke_ether_02_80:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_02_81:
    speaker: Narration
    en: "*Creak*"
    ko: 끼익-
    ja: キイ――
  d_nikke_ether_02_82:
    speaker: Monologue
    en: I get out of the room.
    ko: 밖으로 향했다.
    ja: 病室の外に出た
  d_nikke_ether_02_83:
    speaker: Monologue
    en: I walk towards the furthest to the right.
    ko: 오른쪽 끝 방을 향해 걸어갔다.
    ja: 右端の部屋に向かって歩いて行く
  d_nikke_ether_02_84:
    speaker: Self
    en: "*Cough, cough*"
    ko: 콜록콜록-!
    ja: ゴホッゴホッ…！
  d_nikke_ether_02_85:
    speaker: Monologue
    en: I stop for a while to calm down until the cough ends.
    ko: 기침이 멈출 때까지 잠시 멈춰서 숨을 골랐다.
    ja: 咳がとまるまでしばらく立ち止まって息を整えた
  d_nikke_ether_02_86:
    speaker: unknown
    en: "*Cough, cough, cough*"
    ko: 콜록콜록콜록-!
    ja: ゴホッゴホッゴホッ！
  d_nikke_ether_02_87:
    speaker: Self
    en: "? ?"
    ko: "??"
    ja: "？？"
  d_nikke_ether_02_88:
    speaker: Monologue
    en: The cough is coming from somewhere.
    ko: 어디선가 기침소리가 들려왔다.
    ja: どこかから咳をする音が聞こえる
  d_nikke_ether_02_89:
    speaker: unknown
    en: "*Cough, cough*"
    ko: 콜록콜록…!
    ja: ゴホッゴホッ…！
  d_nikke_ether_02_90:
    speaker: Monologue
    en: It seems to come from the corridor on the right.
    ko: 오른쪽 복도에서 들려오는 것 같다.
    ja: 右側の廊下から聞こえてくるようだ
  d_nikke_ether_02_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_02_92:
    speaker: Monologue
    en: I quicken my pace.
    ko: 걸음을 서둘렀다.
    ja: 急いで歩く
  d_nikke_ether_02_93:
    speaker: Monologue
    en: I reach the right end of the corridor.
    ko: 복도 오른쪽 끝 방에 다다랐다.
    ja: 廊下の右側の部屋に着いた
  d_nikke_ether_02_94:
    speaker: Monologue
    en: The words written on the door meet my eyes.
    ko: 방문에 써진 글자를 바라보았다.
    ja: ドアに書かれた文字を確認する
  d_nikke_ether_02_95:
    speaker: Self
    en: CASE 01...
    ko: "[CASE 01]…."
    ja: "「CASE. 01」…"
  d_nikke_ether_02_96:
    speaker: unknown
    en: "*Cough, cough, cough*"
    ko: 콜록콜록콜록-!
    ja: ゴホッゴホッゴホッ！
  d_nikke_ether_02_97:
    speaker: Monologue
    en: There is a cough in the room.
    ko: 방 안에서 기침 소리가 들려왔다.
    ja: 部屋の中から咳の音が聞こえる
  d_nikke_ether_02_98:
    speaker: unknown
    en: Hmm... *Cough*
    ko: 음… 기침이….
    ja: ふむ…咳が…
  d_nikke_ether_02_99:
    speaker: Monologue
    en: Also, the voice of somebody.
    ko: 누군가의 목소리도 들려왔다.
    ja: 誰かの声も聞こえる
  d_nikke_ether_02_100:
    speaker: Monologue
    en: To know more details, I approach the door.
    ko: 자세히 듣기 위해 방문 가까이 다가가보았다.
    ja: もっとよく聞くためにドアに近づいてみた
  d_nikke_ether_02_101:
    speaker: ether
    en: But the symptoms are still... this level...
    ko: 그래도 증상이… 역시 이 정도로는….
    ja: でも症状が…やっぱりこの程度では…
  d_nikke_ether_02_102:
    speaker: Monologue
    en: Although I couldn't hear clearly, it is no doubt that the speaker was Ether.
    ko: 잘 들리지는 않지만 분명 에테르의 목소리다.
    ja: よく聞こえないが、エーテルの声に違いない
  d_nikke_ether_02_103:
    speaker: Monologue
    en: I push the door lightly.
    ko: 방문을 살짝 밀어보았다.
    ja: ドアをそっと押してみた
  d_nikke_ether_02_104:
    speaker: Monologue
    en: The door is unlocked.
    ko: 방문이 열려 있다.
    ja: ロックはかかっていない
  d_nikke_ether_02_105:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_02_106:
    speaker: Monologue
    en: I push the door a little wider open and look in the room.
    ko: 방문을 조금 더 밀어 안을 들여다보았다.
    ja: もう少しドアを押して中を覗いてみた
  d_nikke_ether_02_107:
    speaker: unknown
    en: "*Cough, cough, cough*"
    ko: 콜록콜록콜록-!
    ja: ゴホッゴホッゴホッ！
  d_nikke_ether_02_108:
    speaker: Monologue
    en: I see Ether's figure from behind.
    ko: 에테르의 뒷모습이 보인다.
    ja: エーテルの後ろ姿が見える
  d_nikke_ether_02_109:
    speaker: ether
    en: I thought this would be enough... It turned out not to be the case.
    ko: 흠. 이 정도면 충분할 거라고 생각했는데… 아니었네.
    ja: ふむ、これで十分だと思ったのに…違ったか。
  d_nikke_ether_02_110:
    speaker: ether
    en: Did the virus weaken when modified for Nikkes?
    ko: 니케용으로 개량할 때, 바이러스가 약해진 건가.
    ja: |-
      ニケ用に改良したときに
      ウイルスが弱まったのかな。
  d_nikke_ether_02_111:
    speaker: ether
    en: I'm curious at what point the condition worsens in order to be fatal...
    ko: 아… 얼마나 병이 악화되어야 치사율에 이르는지 보고 싶은데….
    ja: あぁ…どれだけ病が悪化すると死に至るのか\n確認したいのに…
  d_nikke_ether_02_112:
    speaker: ether
    en: If I inject a little bit more?
    ko: 조금 더 넣어보면 확인할 수 있으려나?
    ja: もうちょっと入れたら確認できるかな？
  d_nikke_ether_02_113:
    speaker: Monologue
    en: Ether lifts the syringe from the table.
    ko: 에테르가 탁상 위에서 주사기를 들어 올렸다.
    ja: エーテルがデスクの注射器を持ち上げた
  d_nikke_ether_02_114:
    speaker: ether
    en: Any volunteers? To be put into some more viruses and sacrifice for science?
    ko: 혹시 한 몸 희생해서 바이러스를 더 주입받고 싶다 하는 사람 있어?
    ja: 自分を犠牲にして\nウイルスをもっと注入されたい人、いる？
  d_nikke_ether_02_115:
    speaker: ether
    en: Alas. Everyone is not able to answer.
    ko: 아… 맞다. 다들 대답 못하는 상태지.
    ja: あ…そうか。みんな答えられない状態だもんね。
  d_nikke_ether_02_116:
    speaker: ether
    en: I'll just pick one randomly. Who is the lucky dog?
    ko: 그냥 내가 알아서 선택해서 넣을게.
    ja: じゃあ、私が勝手に選んで入れるね。
  d_nikke_ether_02_117:
    speaker: Monologue
    en: Ether takes the syringe and walks towards somewhere.
    ko: 에테르가 주사기를 든 채 어디론가 걸어갔다.
    ja: |-
      エーテルが注射器を持ったまま
      どこかに歩いて行った
  d_nikke_ether_02_118:
    speaker: unknown
    en: Uh... *Cough* *Sob*
    ko: 읍… 콜록… 으읍!
    ja: うっ…ゴホッ…ううっ！
  d_nikke_ether_02_119:
    speaker: Monologue
    en: Mass-produced Nikkes are tied to the bed...!
    ko: 그곳에는 침대에 구속되어 있는 양산형 니케들이…!
    ja: |-
      そこにはベッドに拘束されている
      量産型ニケたちが…！
  d_nikke_ether_02_120:
    speaker: Self
    en: "*Cough*"
    ko: 콜록…!
    ja: ゴホッ…！
  d_nikke_ether_02_121:
    speaker: ether
    en: Who's there?
    ko: 누구야?
    ja: 誰？
  d_nikke_ether_02_122:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_02_123:
    speaker: Monologue
    en: I suddenly turn around and rush to the corridor.
    ko: 뒤를 돌아 복도로 달려나갔다.
    ja: 背を向けて廊下へ駆け出した
  d_nikke_ether_02_124:
    speaker: Self
    en: "*Cough, cough* *Cough*"
    ko: 콜록, 콜록… 콜록!
    ja: ゴホッ、ゴホッ…ゴホッ！
  d_nikke_ether_02_125:
    speaker: Monologue
    en: I run over in a hurry and reach the door of my room.
    ko: 정신없이 뛰어와 원래 있던 방 문 앞에 도달했을 때.
    ja: |-
      夢中で走って元々いた部屋の
      ドアの前に立った時、
  d_nikke_ether_02_126:
    speaker: Monologue
    en: The words written on its door suddenly come into my eyes.
    ko: 문득 내 방문 앞에 쓰여있는 문구가 눈에 들어왔다.
    ja: 自分の病室のドアに書かれた文字が目に入った
  d_nikke_ether_02_127:
    speaker: Self
    en: CASE. 0...!
    ko: "[CASE. 0]…!"
    ja: "「CASE. 0」…！"
  d_nikke_ether_02_128:
    speaker: Monologue
    en: Ether stares at the empty corridor blankly.
    ko: 에테르가 빈 복도를 멍- 하니 바라보았다.
    ja: エーテルは誰もいない廊下をぼうっと見つめた
  d_nikke_ether_02_129:
    speaker: ether
    en: Oh...
    ko: 아…….
    ja: あ…
  d_nikke_ether_02_130:
    speaker: ether
    en: A cunning mouse in the research center.
    ko: 연구소에 쥐가 있나 보네.
    ja: 研究所にネズミがいるのか。
  d_nikke_ether_02_131:
    speaker: ether
    en: Should I catch it... or let it go...
    ko: 잡아야 하나… 놔줘야 하나….
    ja: 捕まえるべきか…逃がしてやるべきか…
  d_nikke_ether_02_132:
    speaker: Monologue
    en: Ether enters the laboratory again.
    ko: 에테르가 다시 실험실 안으로 들어섰다.
    ja: エーテルは再び実験室の中へ入った
  d_nikke_ether_02_133:
    speaker: ether
    en: What a troublesome thing.
    ko: 아… 귀찮아.
    ja: あ…面倒くさい。
  d_nikke_ether_02_134:
    speaker: Narration
    en: "*Clang*"
    ko: 쾅-!
    ja: バンッ！
  d_nikke_ether_02_135:
    speaker: Monologue
    en: The door is closed.
    ko: 문이 닫혔다.
    ja: 扉が閉まった
d_nikke_ether_03:
  d_nikke_ether_03_1:
    speaker: ether
    en: Great. There is nothing wrong with your body. Your temperature is lower than
      yesterday.
    ko: |-
      좋아. 오늘도 별문제 없네.
      열도 어제보다 좀 떨어졌고.
    ja: |-
      よし、今日も問題ないね。
      熱も昨日より少し下がったし。
  d_nikke_ether_03_2:
    speaker: ether
    en: And your cough...
    ko: 기침은….
    ja: 咳は…
  d_nikke_ether_03_3:
    speaker: Self
    en: "*Cough, cough.*"
    ko: 콜록, 콜록.
    ja: ゴホッ、ゴホッ
  d_nikke_ether_03_4:
    speaker: ether
    en: still lasts.
    ko: 여전하고.
    ja: 相変わらずだし
  d_nikke_ether_03_5:
    speaker: ether
    en: By the way, No. 7, did you get out last night?
    ko: |-
      맞다, 7호.
      혹시 어제저녁에 밖에 나갔었어?
    ja: |-
      そうだ、7号。
      昨日の夜、外に出た？
  d_nikke_ether_03_6:
    speaker: Choice
    en: Yes.
    ko: 나갔어.
    ja: 出た
  d_nikke_ether_03_7:
    speaker: Choice
    en: No.
    ko: 나가지 않았어.
    ja: 出てない
  d_nikke_ether_03_8:
    speaker: ether
    en: Huh? I see.
    ko: 그래? 그렇구나.
    ja: そう？そうなんだ。
  d_nikke_ether_03_9:
    speaker: Self
    en: Why do you ask?
    ko: 그건 왜 묻는 거야?
    ja: どうしてそんなこと聞くんだ？
  d_nikke_ether_03_10:
    speaker: ether
    en: It's about last night.
    ko: 어제 밤이었나?
    ja: 昨日の夜かな？
  d_nikke_ether_03_11:
    speaker: ether
    en: I saw a sneaking mouse.
    ko: 쥐가 한 마리 있는 걸 봤는데.
    ja: ネズミが一匹いたけど、
  d_nikke_ether_03_12:
    speaker: ether
    en: But I didn't get a look at its appearance, nor where it went.
    ko: 어떻게 생겼는지, 어디로 갔는지 하나도 못 봐서.
    ja: 顔も、どこに行ったのかも全然分からなくて。
  d_nikke_ether_03_13:
    speaker: ether
    en: You said you wanted to go outside. So I guess perhaps you saw it in your stroll.
    ko: 혹시나 산책 나온 7호가 봤나 해서?
    ja: |-
      もしかしたら散歩していた7号は
      見たのかな？と思って。
  d_nikke_ether_03_14:
    speaker: Self
    en: Sorry, I didn't see it.
    ko: 난 못 본 거 같아.
    ja: 見ていないと思う
  d_nikke_ether_03_15:
    speaker: ether
    en: Really?
    ko: 그래?
    ja: そう？
  d_nikke_ether_03_16:
    speaker: ether
    en: What a pity. Hope that I'll catch that mouse by any chance.
    ko: 그럼 어쩔 수 없지.
    ja: じゃあ、仕方ないね。
  d_nikke_ether_03_17:
    speaker: ether
    en: Take it, today's medicine.
    ko: 자, 오늘 치 약.
    ja: さあ、今日の薬。
  d_nikke_ether_03_18:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_19:
    speaker: ether
    en: What's wrong?
    ko: 뭐해?
    ja: どうしたの？
  d_nikke_ether_03_20:
    speaker: ether
    en: Why don't you take it?
    ko: 안 먹고.
    ja: 飲みなよ。
  d_nikke_ether_03_21:
    speaker: Self
    en: "*Cough* I'll have it right now."
    ko: 콜록, 먹을게.
    ja: ゴホッ、今飲む
  d_nikke_ether_03_22:
    speaker: Monologue
    en: I swallow the medicine given by Ether.
    ko: 에테르가 준 약을 삼켰다.
    ja: エーテルが渡した薬を飲み込んだ
  d_nikke_ether_03_23:
    speaker: ether
    en: Good. Let's call it a day.
    ko: 좋아, 오늘 면담 끝.
    ja: よし、今日の面談は終わり。
  d_nikke_ether_03_24:
    speaker: ether
    en: "*Yawn* Even as a metal-made Nikke, burning the midnight oil for three consecutive
      days is still suffering."
    ko: "흐암~ 3일 밤새우는 건 좀 아니었나… \n니케 체력이면 버틸 줄 알았는데."
    ja: |-
      ふぁ～3日徹夜はさすがに無理か…
      ニケの体力ならいけると思ったのに。
  d_nikke_ether_03_25:
    speaker: ether
    en: I'm gonna take a bath and have a sweet sleep today...
    ko: 오늘은 좀 씻고 자야겠다….
    ja: 今日はシャワーして寝よ…
  d_nikke_ether_03_26:
    speaker: Self
    en: "*Cough* Could you answer my question?"
    ko: 콜록, 궁금한 게 있어.
    ja: ゴホッ、聞きたいことがある
  d_nikke_ether_03_27:
    speaker: ether
    en: Huh? What's it?
    ko: 응? 갑자기?
    ja: へ？急に？
  d_nikke_ether_03_28:
    speaker: Self
    en: What does the CASE. 0 on the door mean?
    ko: 방문의 [CASE. 0]는 뭘 뜻하는 거지?
    ja: ドアの「CASE. 0」はどういう意味だ？
  d_nikke_ether_03_29:
    speaker: ether
    en: That...
    ko: 저거?
    ja: あれ？
  d_nikke_ether_03_30:
    speaker: ether
    en: Hmm, it slipped my mind...
    ko: 어? 뭐였더라…?
    ja: えっと、何だっけ…？
  d_nikke_ether_03_31:
    speaker: ether
    en: I always called it case 0, but I actually forgot... It seems that it's not
      just a number...
    ko: "계속 케이스 제로라고만 불렀더니 까먹었네… \n그냥 번호는 아니었는데…."
    ja: |-
      ずっとケースゼロと呼んでいたら忘れちゃった…
      ただの番号ではなかったような…
  d_nikke_ether_03_32:
    speaker: ether
    en: Wait, I got it.
    ko: 아, 생각났다.
    ja: あ、思い出した。
  d_nikke_ether_03_33:
    speaker: ether
    en: Original.
    ko: "[오리지널]."
    ja: "「オリジナル」。"
  d_nikke_ether_03_34:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_03_35:
    speaker: ether
    en: It's a mistake to write the O of Original as 0. I guess.
    ko: 오리지널의 [O]를 [0]으로 표기한 거였을 거야. 아마.
    ja: オリジナルの「O」を「0」と表記したもの\nだと思う、多分。
  d_nikke_ether_03_36:
    speaker: ether
    en: What makes you ask that?
    ko: 그건 왜?
    ja: なんで？
  d_nikke_ether_03_37:
    speaker: Self
    en: To fulfill my curiosity.
    ko: 그냥 궁금해서 물어봤어.
    ja: ちょっと気になっただけだ
  d_nikke_ether_03_38:
    speaker: ether
    en: You really curious? Well, not strange. For those who watch paint dry in the
      room, thinking is the only way to kill time.
    ko: |-
      그래? 하기야, 방 안에만 있으면 심심하겠지.
      잡생각도 많이 들고.
    ja: |-
      そう？まあ、ずっと部屋の中にいたら
      退屈するもんね。余計な事とかも考えちゃうし。
  d_nikke_ether_03_39:
    speaker: ether
    en: But I think that's not bad.
    ko: 그래도 좋은 게 좋은 거라고 생각해.
    ja: でも複雑に考える必要ないよ。
  d_nikke_ether_03_40:
    speaker: ether
    en: Anyway, even if you go out, you'll be back to the days of rushing around for
      missions.
    ko: 어차피 나가봤자, 임무하느라 이곳저곳 돌아다녀야 할 거 아니야.
    ja: |-
      どうせここから出ても、
      任務であっちこっち走り回るでしょ。
  d_nikke_ether_03_41:
    speaker: ether
    en: Consider it a vacation and take a rest.
    ko: 휴가다~ 생각하고 좀 쉬어둬.
    ja: 休暇をもらったと思って休みなよ。
  d_nikke_ether_03_42:
    speaker: Monologue
    en: Ether staggers away.
    ko: 에테르가 터덜터덜 걸어갔다.
    ja: エーテルはトボトボ歩いて行った
  d_nikke_ether_03_43:
    speaker: ether
    en: Stop thinking nonsense.
    ko: 쓸데없는 생각하지 말고.
    ja: 余計なことは考えないで。
  d_nikke_ether_03_44:
    speaker: ether
    en: Do you understand?
    ko: 알겠지?
    ja: 分かった？
  d_nikke_ether_03_45:
    speaker: Self
    en: "... I know."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_ether_03_46:
    speaker: Monologue
    en: Ether shuts the door and leaves.
    ko: 에테르가 방문을 닫고 나갔다.
    ja: エーテルがドアを閉めて出て行った
  d_nikke_ether_03_47:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_48:
    speaker: Narration
    en: "*Tick, tock.*"
    ko: 째깍- 째깍-
    ja: カチ、カチ
  d_nikke_ether_03_49:
    speaker: Monologue
    en: I take a look at the clock.
    ko: 시계를 바라보았다.
    ja: 時計を見る
  d_nikke_ether_03_50:
    speaker: Narration
    en: 'PM 3: 00'
    ko: 'PM 3 : 00'
    ja: PM 3:00
  d_nikke_ether_03_51:
    speaker: Monologue
    en: I close my eyes, and what I saw yesterday appears in my mind.
    ko: 눈을 감고 어제 본 광경을 떠올려 보았다.
    ja: 目を閉じて昨日の光景を思い浮かべた
  d_nikke_ether_03_52:
    speaker: Monologue
    en: In a lab-like room.
    ko: 실험실 같은 방 안.
    ja: 実験室のような部屋の中
  d_nikke_ether_03_53:
    speaker: ether
    en: Well. I thought this would be enough... It turned out not to be the case.
    ko: 흠. 이 정도면 충분할 거라고 생각했는데… 아니었네.
    ja: ふむ、これで十分だと思ったのに…違ったか。
  d_nikke_ether_03_54:
    speaker: ether
    en: Did the virus weaken when it was modified for Nikkes?
    ko: 니케용으로 개량할 때, 바이러스가 약해진 건가.
    ja: |-
      ニケ用に改良したときに
      ウイルスが弱まったのかな。
  d_nikke_ether_03_55:
    speaker: Monologue
    en: The virus modified for Nikkes.
    ko: 니케용으로 개량했다는 바이러스.
    ja: ニケ用に改良したというウイルス
  d_nikke_ether_03_56:
    speaker: ether
    en: I'm curious at what point the condition worsens in order to be fatal...
    ko: 아… 얼마나 병이 악화되어야 치사율에 이르는지 보고 싶은데….
    ja: あぁ…どれだけ病が悪化すると死に至るのか\n確認したいのに…
  d_nikke_ether_03_57:
    speaker: ether
    en: If I inject a little bit more?
    ko: 혹시 한 몸 희생해서 바이러스를 더 주입받고 싶다 하는 사람 있어?
    ja: 自分を犠牲にして\nウイルスをもっと注入されたい人、いる？
  d_nikke_ether_03_58:
    speaker: Monologue
    en: The syringe with a virus.
    ko: 바이러스가 들어 있는 주사기.
    ja: ウイルスが入った注射器
  d_nikke_ether_03_59:
    speaker: unknown
    en: Uh... *Cough* *Sob*
    ko: 읍… 콜록… 으읍!
    ja: うっ…ゴホッ…ううっ！
  d_nikke_ether_03_60:
    speaker: Monologue
    en: The tied-up mass-produced Nikkes.
    ko: 묶여 있던 양산형 니케들.
    ja: 拘束された量産型ニケたち
  d_nikke_ether_03_61:
    speaker: Monologue
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_ether_03_62:
    speaker: Self
    en: CASE. Original.
    ko: CASE. [오리지널].
    ja: CASE.「オリジナル」
  d_nikke_ether_03_63:
    speaker: Narration
    en: "*Tick, tock, tick.*"
    ko: 째깍- 째깍- 째깍-
    ja: カチ、カチ、カチ
  d_nikke_ether_03_64:
    speaker: Self
    en: "... 8 hours later."
    ko: "…앞으로 8시간."
    ja: "…あと8時間"
  d_nikke_ether_03_65:
    speaker: Monologue
    en: At 11 o'clock tonight.
    ko: 오늘 밤 11시.
    ja: 今夜11時
  d_nikke_ether_03_66:
    speaker: Monologue
    en: I have to go to CASE 01 one more time.
    ko: 다시 [CASE 01]에 가봐야겠다.
    ja: もう一度「CASE. 01」へ行ってみよう
  d_nikke_ether_03_67:
    speaker: Narration
    en: 'PM 11: 00'
    ko: 'PM 11 : 00'
    ja: PM 11:00
  d_nikke_ether_03_68:
    speaker: Monologue
    en: I go to the corridor and turn right as I did yesterday.
    ko: 어제와 같이 복도에 나가 오른쪽으로 향했다.
    ja: 昨日と同じように廊下に出て右側に向かった
  d_nikke_ether_03_69:
    speaker: Monologue
    en: It doesn't spend too much time until the first door comes into my sight.
    ko: 얼마 지나지 않아 첫 번째 방문이 보인다.
    ja: すぐに一つ目のドアが見える
  d_nikke_ether_03_70:
    speaker: Self
    en: CASE. 05.
    ko: "[CASE. 05]."
    ja: "「CASE. 05」"
  d_nikke_ether_03_71:
    speaker: Monologue
    en: I grab the doorknob and push it slightly.
    ko: 문고리를 잡고 살짝 밀어보았다.
    ja: ドアノブに手をかけ、そっと押してみた
  d_nikke_ether_03_72:
    speaker: Narration
    en: "*Click*"
    ko: 덜컹-
    ja: ガタッ
  d_nikke_ether_03_73:
    speaker: Monologue
    en: I can't get it open.
    ko: 열리지 않는다.
    ja: 開かない
  d_nikke_ether_03_74:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_75:
    speaker: Monologue
    en: I turn right.
    ko: 오른쪽으로 향했다.
    ja: さらに右側へ行く
  d_nikke_ether_03_76:
    speaker: Monologue
    en: Along the corridor on the right, the door number gradually decreases.
    ko: 오른쪽 복도를 따라, 방문의 숫자가 점점 낮아졌다.
    ja: 廊下を進むにつれ数字が徐々に小さくなっていく
  d_nikke_ether_03_77:
    speaker: Monologue
    en: The door of CASE. 04.
    ko: "[CASE. 04]의 방문도."
    ja: "「CASE. 04」のドアも"
  d_nikke_ether_03_78:
    speaker: Monologue
    en: The door of CASE. 03.
    ko: "[CASE. 03]의 방문도."
    ja: "「CASE. 03」のドアも"
  d_nikke_ether_03_79:
    speaker: Monologue
    en: The door of CASE. 02.
    ko: "[CASE. 02]의 방문도."
    ja: "「CASE. 02」のドアも"
  d_nikke_ether_03_80:
    speaker: Narration
    en: "*Click*"
    ko: 덜컹-
    ja: ガタッ
  d_nikke_ether_03_81:
    speaker: Monologue
    en: Not one door is available to open.
    ko: 열리지 않는다.
    ja: 開かない
  d_nikke_ether_03_82:
    speaker: Self
    en: "*Cough, cough.*"
    ko: 콜록, 콜록.
    ja: ゴホッ、ゴホッ
  d_nikke_ether_03_83:
    speaker: Monologue
    en: I pause for a while to get a breathing space.
    ko: 잠시 멈춰서 숨을 골랐다.
    ja: 少し立ち止まって息を整えた
  d_nikke_ether_03_84:
    speaker: Monologue
    en: Suddenly, I notice that no cough is coming from the corridor today.
    ko: 그러고 보니 오늘은 복도에 아무런 기침소리가 들리지 않았다.
    ja: そういえば、今日は廊下で咳の音が聞こえない
  d_nikke_ether_03_85:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_86:
    speaker: Monologue
    en: I step towards the furthest of the right.
    ko: 오른쪽 끝으로 향했다.
    ja: 右端に向かった
  d_nikke_ether_03_87:
    speaker: Monologue
    en: When getting to the door with CASE. 01, I stop.
    ko: "[CASE. 01]이라 쓰인 방문 앞에 도착했다."
    ja: |-
      「CASE. 01」と書かれた
      ドアの前に着いた
  d_nikke_ether_03_88:
    speaker: Monologue
    en: I grab the doorknob and push it slightly.
    ko: 문고리를 잡고 살짝 밀어보았다.
    ja: ドアノブに手をかけ、そっと押してみた
  d_nikke_ether_03_89:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_ether_03_90:
    speaker: Monologue
    en: It's available to open.
    ko: 열린다?
    ja: 開くぞ？
  d_nikke_ether_03_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_92:
    speaker: Monologue
    en: I open the door, then go in.
    ko: 문을 열고 들어갔다.
    ja: ドアを開けて中に入る
  d_nikke_ether_03_93:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_03_94:
    speaker: Monologue
    en: There is not a single person in the room.
    ko: 아무도 없다.
    ja: 誰もいない
  d_nikke_ether_03_95:
    speaker: Monologue
    en: Those tied-up mass-produced Nikkes have disappeared without a trace.
    ko: 묶여 있던 양산형 니케들이 온데간데없이 사라졌다.
    ja: 拘束されていた量産型ニケたちが誰もいない
  d_nikke_ether_03_96:
    speaker: Monologue
    en: Only the syringe on the table proves what I saw here yesterday is not a mirage.
    ko: 책상 위에 어질러진 주사기들만이 어제 이곳에서 본 광경을 증명하고 있었다.
    ja: デスクの上に散らかった数本の注射器だけが、\n昨日見た光景が夢じゃないことを証明している
  d_nikke_ether_03_97:
    speaker: Monologue
    en: I get close to the table and take a look.
    ko: 책상 앞으로 다가가 보았.
    ja: デスクに近づいて…
  d_nikke_ether_03_98:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_ether_03_99:
    speaker: Monologue
    en: I felt the muzzle press against me.
    ko: 몸에 총구가 닿았다.
    ja: 体に銃口が当たった
  d_nikke_ether_03_100:
    speaker: ether
    en: No. 7,
    ko: 7호.
    ja: 7号。
  d_nikke_ether_03_101:
    speaker: ether
    en: What are you doing here?
    ko: 뭐해? 여기서.
    ja: ここで何してるの？
  d_nikke_ether_03_102:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_03_103:
    speaker: ether
    en: I told you not to go into other rooms.
    ko: |-
      내가 말했잖아.
      다른 방에는 들어가지 말라니까?
    ja: |-
      言ったでしょ。
      他の部屋は入っちゃダメって。
  d_nikke_ether_03_104:
    speaker: ether
    en: Perhaps the medicine has side effects? Does your memory decline?
    ko: |-
      아, 혹시 약 부작용이라도 일어났어?
      기억력 감퇴라도 온 거야?
    ja: |-
      あ、もしかして薬の副作用でもあった？
      記憶力衰退とか？
  d_nikke_ether_03_105:
    speaker: Self
    en: Where are the Nikkes?
    ko: 여기 있던 니케들은 어디 갔지?
    ja: |-
      ここにいたニケたちは
      どこへ行った？
  d_nikke_ether_03_106:
    speaker: ether
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_ether_03_107:
    speaker: Self
    en: What experiment did you do here?
    ko: 여기서 무슨 실험을 했었던 거야.
    ja: ここで何の実験をしていた？
  d_nikke_ether_03_108:
    speaker: ether
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_ether_03_109:
    speaker: Self
    en: I'm asking what you did to the Nikkes trapped in this room.
    ko: 이 방에 묶여있던 니케들에게 무슨 짓을 한 거냐고 물었어.
    ja: |-
      ここに拘束されていた
      ニケたちに何をしたか聞いている
  d_nikke_ether_03_110:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_111:
    speaker: ether
    en: You fled away and pretended nothing happened yesterday. But now you are asking
      me about this?
    ko: "어제는 못 본 척 도망가더니, \n왜 이제 와서 그런 걸 물어보는 거야?"
    ja: |-
      昨日は見て見ぬふりして逃げたくせに、
      なんで今さらそんなことを聞くの？
  d_nikke_ether_03_112:
    speaker: Self
    en: Answer my question.
    ko: 대답해.
    ja: 答えろ
  d_nikke_ether_03_113:
    speaker: ether
    en: No way.
    ko: 싫어.
    ja: イヤだ。
  d_nikke_ether_03_114:
    speaker: ether
    en: Why should I tell you?
    ko: 내가 왜 말해줘야 돼?
    ja: なんで私が答えないといけないの？
  d_nikke_ether_03_115:
    speaker: ether
    en: Are you my superior? Or the boss who pays me?
    ko: |-
      네가 내 상사야?
      아니면 월급 주는 사장님이라도 돼?
    ja: |-
      あなた、私の上司？
      それとも給料を支払う社長？
  d_nikke_ether_03_116:
    speaker: ether
    en: Although you are an honorable commander outside...
    ko: 밖에서야 네가 지휘관이라지만.
    ja: 外ではあなた、指揮官だけど。
  d_nikke_ether_03_117:
    speaker: ether
    en: But here, you are nothing but No. 7, a little test subject with no right.
    ko: |-
      여기선 그냥 [7호]일뿐이잖아.
      아무것도 아닌 피실험체.
    ja: |-
      ここではただの「7号」でしょ。
      何でもないただの実験体。
  d_nikke_ether_03_118:
    speaker: ether
    en: Why should I listen to you? My precious energy is limited.
    ko: |-
      그런데 내가 왜 네 말을 따라야 해?
      귀찮게.
    ja: |-
      なのにどうしてあなたの言葉に
      従わなければならないの？面倒くさい。
  d_nikke_ether_03_119:
    speaker: Self
    en: You really think that I will not pose any threat to you?
    ko: 정말로 내가 네게 아무런 위협이 되지 않을 거라고 생각해?
    ja: |-
      私が君に何の危害も
      与えられないと思うか？
  d_nikke_ether_03_120:
    speaker: ether
    en: Yeah, not at all.
    ko: 응. 전혀.
    ja: うん、全く。
  d_nikke_ether_03_121:
    speaker: Monologue
    en: I pick up the syringe from the table.
    ko: 책상에 위에 있던 주사기를 집어 들었다.
    ja: デスクの上にあった注射器を掴んだ
  d_nikke_ether_03_122:
    speaker: ether
    en: Oops... I forgot to clean that up...
    ko: 아… 맞다. 저거 안 치웠네….
    ja: あ…そうだ、あれを片づけてなかった…
  d_nikke_ether_03_123:
    speaker: Self
    en: I will inject this into the vein in my arm.
    ko: 이걸 내 팔에 주사할 거야.
    ja: これを自分の腕に注射する
  d_nikke_ether_03_124:
    speaker: ether
    en: Do you know what that is?
    ko: 그게 뭔 줄은 알아?
    ja: それが何か分かってるの？
  d_nikke_ether_03_125:
    speaker: Self
    en: The modified-for-Nikkes version of the virus I got.
    ko: 내가 걸린 바이러스를 니케용으로 개량한 것 아니야?
    ja: 私がかかったウイルスをニケ用に\n改良したものだろう？
  d_nikke_ether_03_126:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_127:
    speaker: Self
    en: If I inject this into myself, I might die.
    ko: 이걸 맞으면 난 죽을지도 몰라.
    ja: これを注射したら私は死ぬかもしれない
  d_nikke_ether_03_128:
    speaker: Self
    en: It is too strong for an ordinary human.
    ko: 난 인간이니까.
    ja: 私は人間だからな
  d_nikke_ether_03_129:
    speaker: ether
    en: You are clear about that, and you still insist on injecting it?
    ko: 그걸 알면서도 그 주사를 맞겠다고?
    ja: それを知っていながら注射を打つと？
  d_nikke_ether_03_130:
    speaker: Self
    en: If the subject dies, the researcher should take responsibility.
    ko: 담당 피실험체가 죽으면 그 연구원에게 책임을 물을 테니까.
    ja: |-
      担当した実験体が死ぬと
      研究員が責任を問われるだろうから
  d_nikke_ether_03_131:
    speaker: Self
    en: So Ether, as my researcher, will it put you in a troubling situation?
    ko: 그럼 에테르가 곤란해지는 것 아니었어?
    ja: そうなるとエーテルは困るだろう？
  d_nikke_ether_03_132:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_133:
    speaker: ether
    en: Indeed, just as Syuen said.
    ko: 슈엔이 얘기한 대로였네.
    ja: シュエンの言う通りだ。
  d_nikke_ether_03_134:
    speaker: ether
    en: You are kind of a pain in the neck, aren't you?
    ko: 좀 귀찮구나? 너.
    ja: ちょっと面倒くさいね、あなた。
  d_nikke_ether_03_135:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_03_136:
    speaker: ether
    en: The answer is "Yes." It's not easy to cover your death as an accident in the
      experiment.
    ko: "맞아. 곤란해. \n실험 도중 사망으로 처리하기엔."
    ja: |-
      そう、困るよ。
      実験中の死亡として処理するには、
  d_nikke_ether_03_137:
    speaker: ether
    en: You are pretty famous, in various senses.
    ko: 넌 좀 유명하거든. 여러 가지로.
    ja: あなたはちょっと有名だから、色んな意味で。
  d_nikke_ether_03_138:
    speaker: ether
    en: Fine, I'll explain it. Although it's troublesome, things would be easier if
      I told you the truth.
    ko: "알겠어. 말해줄게. \n귀찮지만, 더 귀찮은 일을 피하기 위해서라면야 말해주지 뭐."
    ja: |-
      分かった、話してあげる。
      面倒くさいけど、もっと面倒くさいことを
      避けるためならできないこともないし。
  d_nikke_ether_03_139:
    speaker: ether
    en: But before that,
    ko: 그런데 그전에.
    ja: でも、その前に。
  d_nikke_ether_03_140:
    speaker: ether
    en: we better go somewhere else. Things here will be in our way.
    ko: |-
      장소는 좀 바꾸자.
      여긴 좀 거슬리는 게 많네.
    ja: |-
      場所は変えよう。
      ここはちょっと気に障るものが多くて。
  d_nikke_ether_03_141:
    speaker: Narration
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  d_nikke_ether_03_142:
    speaker: Self
    en: Argh!
    ko: 컥!
    ja: ぐっ！
  d_nikke_ether_03_143:
    speaker: ether
    en: Stop shouting like that. You won't die. It's just an anesthetic projectile.
    ko: 죽을 것처럼 굴지 마. 그냥 마취탄일 뿐이야.
    ja: 大げさだな、ただの麻酔弾だよ。
  d_nikke_ether_03_144:
    speaker: ether
    en: Of course, getting shot would be painful. You need to pay for threatening
      me, after all.
    ko: |-
      뭐, 총에 맞긴 한 거니까 아프긴 하겠지만
      그건 날 협박한 대가라고 생각해.
    ja: |-
      まあ、銃で撃たれたから痛いだろうけど、
      それは私を脅迫した代償だと思いなよ。
  d_nikke_ether_03_145:
    speaker: Self
    en: Ether...
    ko: 에테… 르….
    ja: エ…テル…
  d_nikke_ether_03_146:
    speaker: Monologue
    en: My consciousness fades.
    ko: 의식을 잃었다.
    ja: 意識を失った
d_nikke_ether_04:
  d_nikke_ether_04_1:
    speaker: ether
    en: They wake up later than I thought...
    ko: 생각보다 못 깨어나네….
    ja: そろそろ目を覚ますはずなんだけど…
  d_nikke_ether_04_2:
    speaker: ether
    en: I should have knocked them out rather than use the gun...
    ko: 흠. 총을 쏘지 말고 그냥 기절만 시킬 걸 그랬나….
    ja: ふむ、銃は使わずに気絶させるべきだったかな…
  d_nikke_ether_04_3:
    speaker: Self
    en: "*Cough*"
    ko: 콜록…!
    ja: ゴホッ…！
  d_nikke_ether_04_4:
    speaker: ether
    en: Are you awake?
    ko: 일어났네?
    ja: 気が付いたね。
  d_nikke_ether_04_5:
    speaker: Self
    en: "*Cough, cough* Where am I...!"
    ko: 콜록콜록, 여긴…!
    ja: ゴホッゴホッ、ここは…！
  d_nikke_ether_04_6:
    speaker: ether
    en: Here you are, water.
    ko: 자, 물.
    ja: はい、お水。
  d_nikke_ether_04_7:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_04_8:
    speaker: ether
    en: What's wrong?
    ko: 왜?
    ja: 何？
  d_nikke_ether_04_9:
    speaker: ether
    en: Do you fear drinking my water?
    ko: 이젠 내가 주는 물도 못 마시겠어?
    ja: もう私があげるお水も飲めない？
  d_nikke_ether_04_10:
    speaker: Self
    en: "... No."
    ko: "…마실게."
    ja: "…いただく"
  d_nikke_ether_04_11:
    speaker: Monologue
    en: I drink the water given by Ether.
    ko: 에테르가 준 물을 마셨다.
    ja: エーテルから貰った水を飲んだ
  d_nikke_ether_04_12:
    speaker: ether
    en: So,
    ko: 그래서.
    ja: それで、
  d_nikke_ether_04_13:
    speaker: ether
    en: you want to know what happened in that room even if you would lose your life.
      Is this what you mean?
    ko: 목숨을 걸 정도로 저 방에서 있었던 일을 알고 싶다… 이거지?
    ja: |-
      命をかけるくらい、
      あの部屋の中で起きたことが知りたいと…
  d_nikke_ether_04_14:
    speaker: Self
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_ether_04_15:
    speaker: ether
    en: If I don't tell you, you will refuse treatment?
    ko: 말 안 해주면 치료받는 걸 거부할 거고?
    ja: 話さないと治療を拒否する？
  d_nikke_ether_04_16:
    speaker: Self
    en: "*Cough, cough* That's true."
    ko: 콜록콜록, 그래.
    ja: ゴホッゴホッ、ああ
  d_nikke_ether_04_17:
    speaker: ether
    en: What if I'm gonna give you forced treatment?
    ko: 내가 강제로 치료하겠다고 하면?
    ja: 私が強引に治療したら？
  d_nikke_ether_04_18:
    speaker: Self
    en: I will refuse in any case.
    ko: 어떻게 해서든 거부할 거야.
    ja: 何としても拒否する
  d_nikke_ether_04_19:
    speaker: ether
    en: Argh... Are you really determined to do this?
    ko: 아아… 정말 이렇게까지 해야겠어?
    ja: はあ…本当にここまでしないといけないの？
  d_nikke_ether_04_20:
    speaker: ether
    en: To do such a cruel thing to a poor wage slave who has to work all day long
      to get dog-tired.
    ko: 과로에 지쳐 쓰러져가는 직장인한테 이게 무슨 짓이니 정말.
    ja: 過労で倒れかけているサラリーマンに酷くない？もう。
  d_nikke_ether_04_21:
    speaker: ether
    en: Is this your way to repay your life saver who gives you food, bed, and treatment?
      I should know that no good deed goes unpunished. My kindness spoils you.
    ko: |-
      기껏 먹이고 재우고 치료해 줬더니 이렇게 뒤통수를 치네.
      하여튼, 이래서 잘해주면 버릇 나빠진다니까.
    ja: |-
      せっかくご飯と寝床を与えて、
      治療までしてあげたのに、がっかりだわ。
      もう、甘やかすとわがままになるんだから。
  d_nikke_ether_04_22:
    speaker: Self
    en: Don't you know how to get straight to the point?
    ko: 말해주지 않을 거야?
    ja: 話してくれないのか？
  d_nikke_ether_04_23:
    speaker: ether
    en: Argh... You really have a short temper.
    ko: 아아… 성질도 급하셔라.
    ja: はあ…せっかちだね。
  d_nikke_ether_04_24:
    speaker: ether
    en: Should I treat you like a king, my customer?
    ko: 이게 바로 갑질하는 클라이언트라는 건가….
    ja: これが噂に聞くパワハラか…
  d_nikke_ether_04_25:
    speaker: Self
    en: Ether.
    ko: 에테르.
    ja: エーテル
  d_nikke_ether_04_26:
    speaker: ether
    en: I don't know what you are thinking.
    ko: 네가 뭘 상상하고 있는지 모르겠는데.
    ja: |-
      あなたが何を想像しているのかは
      分からないけど、
  d_nikke_ether_04_27:
    speaker: ether
    en: But you should know that our center is the place for those who get diseases
      on the surface.
    ko: |-
      난 분명히 얘기했어.
      우리 연구소는 지상의 병이 걸리면 오는 곳이라고.
    ja: |-
      私はちゃんと言ったからね。
      うちの研究所は地上の病に
      かかったら来るところだって。
  d_nikke_ether_04_28:
    speaker: ether
    en: I didn't tell you that each floor is for one kind of virus.
    ko: 말하지 않은 건, 한 층당 한 가지의 바이러스를 연구하고 있다는 거 정도?
    ja: 言ってないのは、階ごとに種類の違う1つの\nウイルスを研究していることくらい？
  d_nikke_ether_04_29:
    speaker: ether
    en: There is no need for you to know that, right?
    ko: 근데 그건 네가 알 필요 없는 거잖아.
    ja: でも、それはあなたが知る必要ないじゃん。
  d_nikke_ether_04_30:
    speaker: Self
    en: That virus... Are you talking about my disease?
    ko: 그 바이러스가… 내 병을 말하는 거야?
    ja: そのウイルスとは…私の病気のことか？
  d_nikke_ether_04_31:
    speaker: ether
    en: That's right. We are working on the virus you brought from the surface.
    ko: |-
      맞아. 네 병.
      네가 지상에서 가져온 그 바이러스.
    ja: |-
      そうだよ、あなたの病。
      あなたが地上でもらってきた、そのウイルス。
  d_nikke_ether_04_32:
    speaker: ether
    en: The molecular structure, the negative effects on the body.
    ko: |-
      그게 어떻게 생겨먹었는지.
      신체에 어떤 악영향을 끼치는지.
    ja: |-
      それがどんな形をしているか、
      身体にどんな悪影響を及ぼすか。
  d_nikke_ether_04_33:
    speaker: ether
    en: The change after deterioration, the spread speed.
    ko: "악화되면 어떻게 변화하고 \n어느 정도의 전파력을 가졌는지."
    ja: |-
      悪化したらどのように変化し、
      感染力はどれくらいか。
  d_nikke_ether_04_34:
    speaker: ether
    en: The method of producing the therapeutic medicament, the side effects.
    ko: |-
      치료제 제조 방법.
      치료제 복용에 따른 부작용.
    ja: |-
      治療薬の製造方法。
      治療薬の服用による副作用。
  d_nikke_ether_04_35:
    speaker: ether
    en: We make each item of the above into a CASE. After careful study, we develop
      the therapeutic medicament.
    ko: |-
      그 하나하나를 [CASE]로 만들고 세세하게 연구해서
      치료제를 개발해.
    ja: |-
      その一つ一つを「CASE」として作り、\n詳しく研究して
      治療薬を開発するの。
  d_nikke_ether_04_36:
    speaker: ether
    en: As the initial infected body of the virus,
    ko: 바이러스의 최초 감염체.
    ja: ウイルスの最初の感染体。
  d_nikke_ether_04_37:
    speaker: ether
    en: the Original will be sent back to the Ark after fully recovering.
    ko: "[오리지널]을 무사히 치료해 방주로 되돌려 보내는 것."
    ja: |-
      「オリジナル」を治療して、
      無事にアークへ戻すこと。
  d_nikke_ether_04_38:
    speaker: ether
    en: This is the goal of this floor, and also what I'm responsible for.
    ko: 그게 이 층의 목표이자, 내가 하는 일이야.
    ja: |-
      それがこの階の目標であり、
      私がやってる仕事よ。
  d_nikke_ether_04_39:
    speaker: Self
    en: Why do you need Nikkes for this?
    ko: 그 일에 왜 니케가 필요한 거지?
    ja: その仕事にどうしてニケが必要なんだ？
  d_nikke_ether_04_40:
    speaker: ether
    en: They are cheap.
    ko: 싸니까.
    ja: 安いから。
  d_nikke_ether_04_41:
    speaker: Self
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_ether_04_42:
    speaker: ether
    en: They're easy to get, and the price is low.
    ko: 구하기 쉽고 싸니까라고.
    ja: 調達しやすいし、安いから。
  d_nikke_ether_04_43:
    speaker: ether
    en: Do you think we choose Nikke as the test subject because we are Nikkephobia?
    ko: 우리가 니케포비아라도 돼서 니케를 쓰는 줄 알아?
    ja: |-
      私たちがニケフォビアで
      ニケを使っているとでも？
  d_nikke_ether_04_44:
    speaker: ether
    en: Despite the fact that the virus needs to modify because of the physical gap
      between Nikkes and humans,
    ko: 육체적으로야 바이러스를 개량해야 될 정도로 다르긴 한데.
    ja: 肉体的にはウイルスを\n改良しなければならないくらい違うけど、
  d_nikke_ether_04_45:
    speaker: ether
    en: Nikkes have no difference in spirit aspect from humans, and it is very convenient
      to check the response by verbal communication.
    ko: |-
      멘탈적으로는 일맥상통하는 면도 있고
      언어 소통도 되니까, 반응 체크하기에 편한 점도 있는 데다가.
    ja: |-
      メンタル的には通じる面もあるし、
      言葉も通じるから反応もチェックしやすい。
  d_nikke_ether_04_46:
    speaker: ether
    en: In addition, nowadays, Nikkes are the cheapest materials for in vivo experiments.
    ko: 지금 이 세계에서 생체 실험용으로 가장 값싸게 구할 수 있는 게 니케라서.
    ja: 今、この世界で生体実験用に\n最も安く調達できるのがニケだから、
  d_nikke_ether_04_47:
    speaker: ether
    en: That's all about it.
    ko: 니케를 사용하는 거뿐이야.
    ja: ニケを使っているだけ。
  d_nikke_ether_04_48:
    speaker: Self
    en: Did they accept it voluntarily?
    ko: 그들이 자원한 거야?
    ja: 彼女たちが志願したのか？
  d_nikke_ether_04_49:
    speaker: ether
    en: Voluntarily?
    ko: 뭘 자원해?
    ja: 志願って何を？
  d_nikke_ether_04_50:
    speaker: ether
    en: Are you asking if they have said, "I volunteered to be a test subject for
      in vivo experiments?"
    ko: 아~ 나 생체 실험 받고 싶어요. 라고 한 애들 있냐고?
    ja: |-
      あ～自分で生体実験を受けたいです、
      と言った子はいるかって？
  d_nikke_ether_04_51:
    speaker: ether
    en: How could it be possible?
    ko: 그럴 리가.
    ja: そんなわけないじゃん。
  d_nikke_ether_04_52:
    speaker: ether
    en: No. 7, Nikkes' brains are the same as humans, so they are clear about the
      meaning of in vivo experiments more than anyone.
    ko: "7호, 니케도 뇌는 인간이랑 똑같아. \n생체 실험이 뭐 하는 건지 정도는 알아."
    ja: |-
      7号、ニケも脳は人間と同じだよ。
      生体実験が何なのかくらい、分かる。
  d_nikke_ether_04_53:
    speaker: ether
    en: Think of it, if you are one of them, will you accept it in that case?
    ko: 걔들이라고 이걸 하고 싶어서 하는 거겠어?
    ja: |-
      あの子たちだって、
      こんなのやりたいわけないでしょ。
  d_nikke_ether_04_54:
    speaker: Self
    en: "*Cough* Why do you do that...!"
    ko: 콜록, 그런데 왜 그런 짓을…!
    ja: ゴホッ、じゃあどうして…！
  d_nikke_ether_04_55:
    speaker: ether
    en: Oh my, words fail me.
    ko: 아, 정말 답답하네.
    ja: はあ、うっとうしいな。
  d_nikke_ether_04_56:
    speaker: ether
    en: Then say it. What material shall we use as the sample to study the virus you
      contracted?
    ko: 그럼 네가 걸린 바이러스는 뭘 표본으로 삼고 연구해?
    ja: じゃあ、あなたがかかったウイルスは、\n何を標本にして研究するの？
  d_nikke_ether_04_57:
    speaker: ether
    en: Who will make the therapeutic medicament? Who will verify the side effects?
    ko: 치료제는 누가 만들고, 그 치료제에 부작용이 있는지 없는지는 누가 검증하냐고. 응?
    ja: 治療薬は誰が作って、その治療薬に\n副作用があるかどうかは誰が検証する？
  d_nikke_ether_04_58:
    speaker: ether
    en: It seems that you have forgotten what I told you. Need I remind you that the
      safety has been confirmed through strict experiments? At that time, you swallowed
      the pill after hearing that.
    ko: |-
      잊었나 본데, 너도 공들여서 안전을 검증했다고 하니까
      내 약을 믿고 먹었잖아.
    ja: |-
      忘れてるようだけど、
      あなたも安全性を検証したって聞いて
      私の薬を信じて飲んだじゃん。
  d_nikke_ether_04_59:
    speaker: Self
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_ether_04_60:
    speaker: ether
    en: Your medicine has been tested for safety by Nikkes on this floor.
    ko: 네 치료제, 그거 안전한지 테스트한 거 다 이 층에 있는 니케들이라고.
    ja: |-
      あなたの治療薬、
      それが安全かどうかテストしたのは、
      この階にいるニケたちだよ。
  d_nikke_ether_04_61:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_04_62:
    speaker: ether
    en: Would you like me to elaborate on it?
    ko: 더 자세히 말해 줄까?
    ja: もっと詳しく教えてあげようか？
  d_nikke_ether_04_63:
    speaker: ether
    en: We grasp the infection process and symptoms of the virus in CASE. 01,
    ko: 네가 본 [CASE. 01]에서 바이러스의 감염 과정, 증상을 파악해서.
    ja: あなたが見た「CASE.01」で、ウイルスの感染過程と症状を把握して、
  d_nikke_ether_04_64:
    speaker: ether
    en: find out the similarities with known viruses,
    ko: 기존에 알려진 바이러스와 유사한 점을 찾아내고.
    ja: 従来のウイルスと類似したところを見つけて、
  d_nikke_ether_04_65:
    speaker: ether
    en: and develop the therapeutic medicament based on it.
    ko: 그걸 기반으로 치료제를 만드는 거야.
    ja: それをベースに治療薬を作るんだよ。
  d_nikke_ether_04_66:
    speaker: ether
    en: Then we conduct the first test in CASE. 02.
    ko: 그리고 그걸 [CASE. 02]에서 1차 검증을 해.
    ja: そしてそれを「CASE. 02」で1次検証する。
  d_nikke_ether_04_67:
    speaker: ether
    en: The medicine with the best effect and the least side effects will be picked.
    ko: 만들어진 치료제들 중 가장 효과가 좋고 부작용이 적은 것을.
    ja: できた治療薬のうち、最も効果がよくて副作用が少ないものを
  d_nikke_ether_04_68:
    speaker: ether
    en: It will be sent to CASE. 03 and CASE. 04.
    ko: "[CASE. 03]과 [CASE. 04]로 보내서."
    ja: "「CASE. 03」と「CASE. 04」に送って"
  d_nikke_ether_04_69:
    speaker: ether
    en: The side effects of the maximum amount can be confirmed in CASE. 03.
    ko: 먹을 수 있는 최대로 먹었을 때의 부작용과.
    ja: 最大量を飲んだ時の副作用と
  d_nikke_ether_04_70:
    speaker: ether
    en: And CASE. 04 is for the minimum.
    ko: 최소로 먹었을 때의 부작용을 확인하고.
    ja: 最小量を飲んだ時の副作用を確認してから、
  d_nikke_ether_04_71:
    speaker: ether
    en: The final conclusion from them will be used in the medical test in CASE. 05.
    ko: |-
      [CASE. 05]에서 마지막으로 결론 내려진 용법대로
      투약해 본 후에야.
    ja: |-
      「CASE.05」で最後に結論づけられた用法通りに
      投薬してから初めて
  d_nikke_ether_04_72:
    speaker: ether
    en: That's the last step before I hand you the pill.
    ko: 네 입속으로 치료제가 들어가는 거야.
    ja: あなたの口の中に治療薬が入るのよ。
  d_nikke_ether_04_73:
    speaker: ether
    en: The process of producing your medicine is like that. Every single stage is
      for safety.
    ko: 그게 네가 듣고 안심한 [검증 방법]이라고.
    ja: |-
      それが、
      あなたが聞いて安心した「検証方法」なわけ。
  d_nikke_ether_04_74:
    speaker: Monologue
    en: I feel my stomach churning.
    ko: 속이 메스꺼워졌다.
    ja: 吐き気がしてきた
  d_nikke_ether_04_75:
    speaker: Self
    en: "*Wretch*"
    ko: 욱…!
    ja: うっ…！
  d_nikke_ether_04_76:
    speaker: ether
    en: What's wrong? I still remember your thank you when you received the pill.
    ko: 왜 그래. 언제는 고맙다며 잘도 받아먹더니.
    ja: どうしたの？感謝して飲んでたくせに。
  d_nikke_ether_04_77:
    speaker: ether
    en: But you are even disgusted by the whole process?
    ko: 듣고 보니 역겨워졌어?
    ja: 真実を聞いたらヘドが出る？
  d_nikke_ether_04_78:
    speaker: Monologue
    en: My breath gradually becomes steady.
    ko: 천천히 숨을 골랐다.
    ja: ゆっくり息を整えた
  d_nikke_ether_04_79:
    speaker: Self
    en: If I recover and leave, what will happen to those Nikkes?
    ko: 내가 완치돼서 떠나면 그 니케들은 어떻게 되는 거지?
    ja: |-
      私が完治してここを去ったら、
      そのニケたちはどうなる？
  d_nikke_ether_04_80:
    speaker: ether
    en: What are you asking?
    ko: 뭘 어떻게 돼?
    ja: どういう意味？
  d_nikke_ether_04_81:
    speaker: Self
    en: Will they receive treatment?
    ko: 치료를 받게 되는 거야?
    ja: 治療してもらえるのか？
  d_nikke_ether_04_82:
    speaker: ether
    en: Treatment? Why would we do that? It's so inefficient.
    ko: 치료? 그런 걸 왜 해. 비효율적이게.
    ja: |-
      治療？何でそんなことをするの。
      非効率的じゃない。
  d_nikke_ether_04_83:
    speaker: ether
    en: We can only get some again after they become waste.
    ko: 폐기시켜버리고 새로 구하면 되는걸.
    ja: 廃棄して新しく買えばいいだけだし。
  d_nikke_ether_04_84:
    speaker: Self
    en: Are they gonna be thrown away?
    ko: 폐기시킨다고?
    ja: 廃棄？
  d_nikke_ether_04_85:
    speaker: ether
    en: Yeah, our last mercy is to put an end to their lives.
    ko: |-
      응. 폐기.
      죽여 버린다고.
    ja: |-
      そう、廃棄。
      殺すってこと。
  d_nikke_ether_04_86:
    speaker: Self
    en: And, if I refuse to receive treatment, I can't leave.
    ko: 그리고 난, 치료받지 않으면 여기서 나가지 못하는 거고.
    ja: |-
      そして私は、治療を受けないと
      ここから出られない
  d_nikke_ether_04_87:
    speaker: ether
    en: Correct.
    ko: 응. 못 나가.
    ja: そう、出られない。
  d_nikke_ether_04_88:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_04_89:
    speaker: ether
    en: Okay, you've been clear about every secret here. Could you take the pill?
    ko: |-
      자, 이제 다 이해했지?
      다 설명했으니까 이제 약 먹자.
    ja: |-
      さあ、もう理解したよね？
      全部説明したから、薬飲んで。
  d_nikke_ether_04_90:
    speaker: ether
    en: You know, I get tons of work, too...
    ko: 나도 바쁘….
    ja: 私も忙しいん…
  d_nikke_ether_04_91:
    speaker: Self
    en: Don't even think about it.
    ko: 안 먹을 거야.
    ja: 飲まない
  d_nikke_ether_04_92:
    speaker: ether
    en: What?
    ko: 안 먹어?
    ja: 飲まない？
  d_nikke_ether_04_93:
    speaker: ether
    en: I thought you would do it if you knew the truth. But now you reject the treatment?
    ko: |-
      나한테 이 층에 대한 이야기를 다 들어 놓고.
      치료를 안 받겠다?
    ja: |-
      この階に関する話は全部聞いておいて、
      治療を受けないと？
  d_nikke_ether_04_94:
    speaker: Self
    en: Don't use Nikkes for the experiment.
    ko: 더 이상 내가 먹을 치료제를 니케들로 검증하지 마.
    ja: これ以上私の治療薬をニケたちで検証するな
  d_nikke_ether_04_95:
    speaker: ether
    en: So... After hearing what you want to know, you're gonna threaten me again?
    ko: 아… 원하는 걸 다 들었으니 다시 협박하시겠다?
    ja: あ…知りたいことは全て聞きだしたから、\nまた脅迫するんだ？
  d_nikke_ether_04_96:
    speaker: Self
    en: I'm making a suggestion.
    ko: 제안하는 거야.
    ja: 提案をしている
  d_nikke_ether_04_97:
    speaker: ether
    en: You call it a suggestion?
    ko: 제안이라고? 이게?
    ja: 提案？これが？
  d_nikke_ether_04_98:
    speaker: Self
    en: My body will be the material to test the medicine.
    ko: 내가 먹을 약은 내가 검증할게.
    ja: 自分が飲む薬は自分で検証する
  d_nikke_ether_04_99:
    speaker: Self
    en: And I beg you, cure those Nikkes with the result of the experiment on me.
    ko: 그걸로 니케들의 치료제를 만들어 줘.
    ja: それでニケたちの治療薬を作ってくれ
  d_nikke_ether_04_100:
    speaker: ether
    en: What?
    ko: 뭐?
    ja: え？
  d_nikke_ether_04_101:
    speaker: Self
    en: I want to be a laboratory rat.
    ko: 내가 모르모트가 되겠다는 거야.
    ja: 自分がモルモットになると言っているんだ
  d_nikke_ether_04_102:
    speaker: ether
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_04_103:
    speaker: Self
    en: Are you gonna refuse it?
    ko: 싫어?
    ja: イヤか？
  d_nikke_ether_04_104:
    speaker: ether
    en: Ha, haha... Hahahaha!
    ko: 하, 하하… 하하하하!
    ja: は、はは…はははは！
  d_nikke_ether_04_105:
    speaker: ether
    en: Haha... Haahhhhh...
    ko: 하하… 하아아아….
    ja: はは…はあああ…
  d_nikke_ether_04_106:
    speaker: ether
    en: Ah... It's really troublesome.
    ko: 아…… 귀찮아.
    ja: あ…面倒くさい。
  d_nikke_ether_04_107:
    speaker: ether
    en: Really troublesome, troublesome, troublesome, troublesome!!
    ko: 귀찮아, 귀찮아, 귀찮아, 귀찮아-!!
    ja: 面倒くさい、面倒くさい、面倒くさいー！！
  d_nikke_ether_04_108:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_04_109:
    speaker: ether
    en: Your stubbornness nearly kills me.
    ko: 정말 귀찮아 죽겠네.
    ja: 本当、面倒くさい。
  d_nikke_ether_04_110:
    speaker: ether
    en: You signed the Letter of Consent. Even so, you went against my words going
      into the room and threatened me like that. I've had enough of you.
    ko: |-
      치료받겠다고 동의서도 다 써놓고
      멋대로 돌아다니다 협박해대는 것도 짜증 나는데.
    ja: |-
      治療を受けると同意書まで書いておいて
      勝手に出歩いて脅迫までしただけでも
      うっとうしいのに。
  d_nikke_ether_04_111:
    speaker: ether
    en: Who do you think you are? The hero of justice?
    ko: 이젠 정의의 사도가 되어보시겠다?
    ja: 今度は正義の味方になると。
  d_nikke_ether_04_112:
    speaker: ether
    en: The research results with my days and nights of effort would vanish like a
      vapor,
    ko: "그 같잖은 정의감 때문에. \n내가 몇 날 며칠을 밤 새가며 해온 내 연구를."
    ja: |-
      そのくだらない正義感で、
      私が何日も徹夜してやってきた私の研究を、
  d_nikke_ether_04_113:
    speaker: ether
    en: all in consequence of your ridiculous and stupid sense of justice.
    ko: 전부 물거품으로 만들어 놓으시겠다, 이거지?
    ja: 全部水の泡にするということね？
  d_nikke_ether_04_114:
    speaker: Self
    en: I'd rather die if I have to be alive by others' sacrifice.
    ko: 타인의 희생을 제물 삼아 살아남고 싶지 않아.
    ja: 他人を犠牲にして生き残りたくはない
  d_nikke_ether_04_115:
    speaker: ether
    en: Haha! How dare you say something like that?
    ko: 하하! 뭘 새삼스럽게 말하는 거야.
    ja: はは！今さら何を言うの。
  d_nikke_ether_04_116:
    speaker: ether
    en: Human beings are all born to survive in sacrifice.
    ko: 원래 인간은 타인을 제물 삼아 살아남았잖아.
    ja: |-
      人間は元々
      他人を犠牲にして生き残って来たんだよ。
  d_nikke_ether_04_117:
    speaker: ether
    en: Do you think you are special?
    ko: 너라고 다를 거 같아?
    ja: あなたは違うと言いたいの？
  d_nikke_ether_04_118:
    speaker: ether
    en: You eat those Splendamin every day to live till now.
    ko: 네가 여기까지 자라면서 먹었던 퍼펙트들.
    ja: |-
      あなたが今まで育った過程で
      食べてきたパーフェクト。
  d_nikke_ether_04_119:
    speaker: ether
    en: Do you believe it's just as splendid when created?
    ko: 그 완전식품이 처음부터 완전했을까?
    ja: その完全食品は最初から完全だったと思う？
  d_nikke_ether_04_120:
    speaker: ether
    en: You never thought of how Splendamin was developed through experiments like
      this, huh?
    ko: 그건 이런 테스트를 안 했을까? 응?
    ja: あれはこんなテストをしなかったとでも？
  d_nikke_ether_04_121:
    speaker: ether
    en: No, you are clear about everything.
    ko: 아니, 애초에 알고 있잖아.
    ja: いや、最初から知っていたでしょ。
  d_nikke_ether_04_122:
    speaker: ether
    en: You know that for the lives and future of the Ark, what immolation they have
      made.
    ko: 이 방주가 무엇을 희생 삼아 살아남고 있는지.
    ja: このアークが何を犠牲にして生き延びているか。
  d_nikke_ether_04_123:
    speaker: ether
    en: It's all right to offer Nikkei bullets and beans and leave them alone on the
      surface to die,
    ko: "저 지상의 괴물들에게 총 한 자루 쥐여주고 \n싸우라 던져놓는 건 괜찮고."
    ja: |-
      あの地上の化け物相手に、銃一丁だけ持たせて
      戦いに追いやるのはよくて、
  d_nikke_ether_04_124:
    speaker: ether
    en: while it's inhumane to use them as the lab rat.
    ko: 실험용 모르모트로 희생되는 건 안된다?
    ja: |-
      実験用のモルモットとして
      犠牲になるのはダメなの？
  d_nikke_ether_04_125:
    speaker: ether
    en: Ha! What a cheap and cruel justice!
    ko: 그거 참 편리한 정의네.
    ja: 本当に便利な正義だね。
  d_nikke_ether_04_126:
    speaker: Self
    en: So are you gonna refuse?
    ko: 그래서 거절할 거야?
    ja: それで、断るのか？
  d_nikke_ether_04_127:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_04_128:
    speaker: ether
    en: Great, I'll fulfill your wish.
    ko: 그래. 네 말대로 해줄게.
    ja: いいよ、望み通りにしてあげる。
  d_nikke_ether_04_129:
    speaker: ether
    en: The medicine that treats you will only test by you.
    ko: 널 치료할 약은 앞으로 너에게만 실험해서 만들어 내줄게.
    ja: |-
      あなたを治療する薬は、
      これからあなただけに実験して作ってあげる。
  d_nikke_ether_04_130:
    speaker: ether
    en: After the successful development of your medicine, it will be improved for
      curing those poor Nikkes.
    ko: "약이 완성되면 특별히 니케용으로 만들어서 \n저 불쌍한 니케들에게 먹여주지 뭐."
    ja: |-
      薬が完成したら、特別にニケ用も作って
      あのかわいそうなニケたちにも
      飲ませてあげるから。
  d_nikke_ether_04_131:
    speaker: ether
    en: However,
    ko: 대신.
    ja: その代わり、
  d_nikke_ether_04_132:
    speaker: ether
    en: according to the original experimental schedule, the next whole week,
    ko: 원래 예정된 실험 스케줄 대로, 앞으로 일주일간.
    ja: |-
      予定していた実験スケジュール通り、
      今後1週間。
  d_nikke_ether_04_133:
    speaker: ether
    en: you will be my laboratory rat.
    ko: 넌 내 모르모트야.
    ja: あなたは私のモルモットよ。
  d_nikke_ether_04_134:
    speaker: ether
    en: I will conduct experiments on you with everything about the virus and the
      therapeutic medicament.
    ko: |-
      바이러스에 관한 모든 것,
      치료제에 대한 모든 것.
    ja: |-
      ウイルスに関する全て、
      治療薬に関する全て。
  d_nikke_ether_04_135:
    speaker: ether
    en: Do you understand?
    ko: 전부 너에게 실험할 거야. 알겠어?
    ja: 全部あなたに実験するよ。分かった？
  d_nikke_ether_04_136:
    speaker: Self
    en: No problem.
    ko: 알겠어.
    ja: 分かった
  d_nikke_ether_04_137:
    speaker: ether
    en: I'm looking forward to seeing your face,
    ko: 네 그 같잖은 용기가 몇 번째 실험부터 무너질지.
    ja: |-
      そのくだらない勇気が
      何回目の実験から崩されるか、
  d_nikke_ether_04_138:
    speaker: ether
    en: when the agony of experiments crushes your two-bit courage.
    ko: 아주 기대가 되네.
    ja: 楽しみだわ。
  d_nikke_ether_04_139:
    speaker: Monologue
    en: Ether takes out a syringe from the bag.
    ko: 에테르가 가방에서 주사기를 꺼내들었다.
    ja: エーテルがカバンから注射器を取り出した
  d_nikke_ether_04_140:
    speaker: Self
    en: That is...
    ko: 그건….
    ja: それは…
  d_nikke_ether_04_141:
    speaker: ether
    en: Virus.
    ko: 바이러스야.
    ja: ウイルスだよ。
  d_nikke_ether_04_142:
    speaker: ether
    en: Don't worry. It's not the modified version.
    ko: 걱정하지 마. 니케용 같은 게 아닌.
    ja: 心配しないで。ニケ用なんかじゃなくて、
  d_nikke_ether_04_143:
    speaker: ether
    en: It's the original type extracted from you.
    ko: 네 몸에서 뽑아낸 [오리지널]이니까.
    ja: |-
      あなたの体から取り出した
      「オリジナル」だから。
  d_nikke_ether_04_144:
    speaker: ether
    en: The explanation part is finished, and the experiment is about to begin.
    ko: 말했잖아? 이 병의 모든 걸 너에게 실험할 거라고.
    ja: |-
      言ったでしょ？
      この病に関する全ての実験をあなたにすると。
  d_nikke_ether_04_145:
    speaker: Monologue
    en: Ether slowly walks over with the syringe.
    ko: 에테르가 주사기를 든 채 서서히 다가왔다.
    ja: |-
      エーテルが注射器を持ったまま
      ゆっくりと迫ってきた
  d_nikke_ether_04_146:
    speaker: ether
    en: No. 7.
    ko: 7호.
    ja: 7号。
  d_nikke_ether_04_147:
    speaker: ether
    en: I'd like to express my gratitude to you, for devoting your body like a "hero".
    ko: 그 알량한 정의감에 네 몸을 쓰레기처럼 버려줘서 고마워.
    ja: そのちっぽけな正義感で、自分の体を\nゴミのように捨ててくれてありがとう。
  d_nikke_ether_04_148:
    speaker: ether
    en: Have no fear, the body you leave behind,
    ko: 네가 버린 그 몸.
    ja: あなたが捨てたその体。
  d_nikke_ether_04_149:
    speaker: Monologue
    en: Ether sticks the needle in my arm.
    ko: 에테르가 팔에 주삿바늘을 꽂아 넣었다.
    ja: エーテルが私の腕に注射器の針を差し込んだ
  d_nikke_ether_04_150:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_04_151:
    speaker: ether
    en: I will make good use of it.
    ko: 내가 잘 사용해 줄게.
    ja: 私がちゃんと使ってあげる。
d_nikke_ether_05:
  d_nikke_ether_05_1:
    speaker: Monologue
    en: My throat is burning.
    ko: 목이 타들어가는 것 같다.
    ja: 喉が燃えるようだ
  d_nikke_ether_05_2:
    speaker: Monologue
    en: It's like those days of receiving treatment don't exist ever.
    ko: 그동안 치료받았던 것들이 없었던 일이었던 것처럼.
    ja: |-
      これまで治療を受けてきたのが
      嘘だったかのように
  d_nikke_ether_05_3:
    speaker: Self
    en: "*Cough, cough, cough*"
    ko: 콜록콜록콜록-!
    ja: ゴホッゴホッゴホッ！
  d_nikke_ether_05_4:
    speaker: Monologue
    en: I cough harder and harder. Dizziness strikes me while my brain is filled with
      unendurable heat.
    ko: 기침은 다시 심해졌고 머릿속은 열로 가득 찼다.
    ja: 咳は再びひどくなり、熱で頭が回らない
  d_nikke_ether_05_5:
    speaker: Monologue
    en: Ether keeps her words.
    ko: 에테르는 끊임없이 주사를 놓았고.
    ja: エーテルは休む間もなく注射を打ち続け
  d_nikke_ether_05_6:
    speaker: Monologue
    en: She injects me and gives me medicine nonstop.
    ko: 약을 먹였다.
    ja: 薬を飲ませた
  d_nikke_ether_05_7:
    speaker: ether
    en: The coughing frequency is increasing, while the interval is shortening.
    ko: "한 번에 하는 기침 횟수가 늘었고, \n간격은 좁혀지고 있네."
    ja: |-
      一回に出る咳の回数が増えて
      間隔は短くなっているね。
  d_nikke_ether_05_8:
    speaker: ether
    en: As for your body temperature... You need the fever reducer.
    ko: 열은… 해열제를 투입하지 않으면 안 될 정도.
    ja: 熱は…解熱剤を投入しないといけないくらい。
  d_nikke_ether_05_9:
    speaker: ether
    en: No. 7, move your hands.
    ko: 7호. 손 움직여.
    ja: 7号、手を動かして。
  d_nikke_ether_05_10:
    speaker: Monologue
    en: I try to follow her instruction...
    ko: 손을 움직여보려 했다.
    ja: 手を動かそうとした
  d_nikke_ether_05_11:
    speaker: Monologue
    en: But I fail.
    ko: 잘 움직이지 않는다.
    ja: でも動かない
  d_nikke_ether_05_12:
    speaker: ether
    en: Can you hear me? Move your hands.
    ko: 뭐해? 움직이라니까.
    ja: 何してるの？動かして。
  d_nikke_ether_05_13:
    speaker: ether
    en: Or you wanna give up the experiments? Then...
    ko: |-
      아. 실험 포기하는 거야?
      그럼….
    ja: |-
      あ、実験を諦めるの？
      じゃあ…
  d_nikke_ether_05_14:
    speaker: Narration
    en: "*Creak*"
    ko: 까득-
    ja: ギリッ…
  d_nikke_ether_05_15:
    speaker: Monologue
    en: I try to move my hands with all my might.
    ko: 이를 악물고 다시 손을 움직여 보았다.
    ja: 歯を食いしばって再び手を動かしてみた
  d_nikke_ether_05_16:
    speaker: Monologue
    en: And they are trembling for worn out.
    ko: 힘이 들어가지 않아 손이 파르르 떨렸다.
    ja: 力が入らず、手がブルブル震える
  d_nikke_ether_05_17:
    speaker: ether
    en: Good, that's it. Difficult to control the body...
    ko: "그 정도면 됐어. \n몸을 제어하기 힘듦…."
    ja: |-
      もういいよ。
      体のコントロールに支障あり…
  d_nikke_ether_05_18:
    speaker: Monologue
    en: I close my eyes.
    ko: 눈을 감았다.
    ja: 目を閉じる
  d_nikke_ether_05_19:
    speaker: ether
    en: Are you still going to continue? How about giving up today?
    ko: 오늘도 포기할 마음 없어?
    ja: 今日も諦める気はない？
  d_nikke_ether_05_20:
    speaker: Self
    en: "*Cough* No."
    ko: 콜록! …없어.
    ja: ゴホッ！…ない
  d_nikke_ether_05_21:
    speaker: ether
    en: What makes you such stiff-necked?
    ko: 왜 그렇게 버텨?
    ja: 何でそんなに我慢するの？
  d_nikke_ether_05_22:
    speaker: ether
    en: Will anything get changed through your meaningless actions?
    ko: 너 혼자 이런다고 뭐가 조금이라도 바뀔 거 같아?
    ja: |-
      あなた1人でこんなことして、
      何かがちょっとでも変わると思う？
  d_nikke_ether_05_23:
    speaker: ether
    en: Even if the experiment succeeds owing to your great effort,
    ko: 네가 애써서 이번 실험을 끝낸다고 해도.
    ja: あなたが頑張って今回の実験を終わらせても、
  d_nikke_ether_05_24:
    speaker: ether
    en: Nikkes will still play the role of experimental materials and become the ladder
      of human progress.
    ko: "니케들은 계속해서 실험재료가 되고, \n계속해서 인류의 발전에 기여할 거야."
    ja: |-
      ニケたちはこれからも実験材料になるし、
      人類の発展に貢献し続ける。
  d_nikke_ether_05_25:
    speaker: ether
    en: No matter how hard you struggle, no one will know.
    ko: 네가 어떤 발버둥을 쳐도 아무도 알아주지 않을 거라고.
    ja: |-
      あなたがどう足掻いたって、
      誰も分かってくれないよ。
  d_nikke_ether_05_26:
    speaker: Self
    en: It doesn't matter. Just for self-fulfillment.
    ko: 상관없어. 이건 자기만족일 뿐이니까.
    ja: 構わない、これは自己満足に過ぎないから
  d_nikke_ether_05_27:
    speaker: ether
    en: Aha... Self-fulfillment.
    ko: 아하… 자기만족.
    ja: ああ…自己満足ね。
  d_nikke_ether_05_28:
    speaker: ether
    en: Pretty cool.
    ko: 그거 멋지네.
    ja: カッコイイじゃない。
  d_nikke_ether_05_29:
    speaker: Monologue
    en: Ether sticks a needle in my arm.
    ko: 에테르가 팔에 주삿바늘을 꽂아 넣었다.
    ja: エーテルが私の腕に注射器の針を差し込んだ
  d_nikke_ether_05_30:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_05_31:
    speaker: Monologue
    en: The vessel of the injection site is seared with pain.
    ko: 주사를 놓은 곳부터 혈관이 타들어가는 것 같다.
    ja: 注射を打たれた部位から血管が燃え上がるようだ
  d_nikke_ether_05_32:
    speaker: ether
    en: I think it would be a cakewalk for a cool guy to endure the affliction of
      the test?
    ko: 이렇게나 멋지니까 더 괴로운 실험도 많이 견뎌주겠지?
    ja: |-
      こんなにカッコイイんだから、
      もっと苦しい実験もいっぱい耐えてくれるよね？
  d_nikke_ether_05_33:
    speaker: ether
    en: Oops, I forgot to remind you one thing.
    ko: 아, 근데 그거 알아?
    ja: あ、でも知ってる？
  d_nikke_ether_05_34:
    speaker: ether
    en: It's only been three days since the experiment began.
    ko: 이제 실험 3일째라는 거.
    ja: 今日で実験3日目なのよ。
  d_nikke_ether_05_35:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_36:
    speaker: ether
    en: There are four days left. Stay alive, my little lab rat.
    ko: 남은 4일간 힘내.
    ja: 残りの4日間も頑張って。
  d_nikke_ether_05_37:
    speaker: Monologue
    en: I close my eyes.
    ko: 눈을 감았다.
    ja: 目を閉じる
  d_nikke_ether_05_38:
    speaker: Monologue
    en: As Ether warned, the pain grows more and more severe.
    ko: 에테르의 경고대로 고통은 점점 심해졌다.
    ja: |-
      エーテルの警告通り、
      苦痛はどんどんひどくなった
  d_nikke_ether_05_39:
    speaker: Self
    en: "*Cough*"
    ko: 쿨럭-!
    ja: ゴホッ！
  d_nikke_ether_05_40:
    speaker: Monologue
    en: Sometimes, I cough up blood.
    ko: 어떤 날은 기침을 하다 피를 쏟기도 했고.
    ja: 咳をして血を吐いた日もあったし
  d_nikke_ether_05_41:
    speaker: Monologue
    en: I get the shivers because of the chilliness and the ache.
    ko: 오한과 몸살로 몸을 덜덜 떨어대기도 했다.
    ja: 悪寒やだるさで体がガタガタ震えた日もあった
  d_nikke_ether_05_42:
    speaker: ether
    en: Do you want to give up right now?
    ko: 지금이라도 포기할래?
    ja: 今からでも諦める？
  d_nikke_ether_05_43:
    speaker: Self
    en: "... No way."
    ko: "…포기 안 해."
    ja: "…諦めない"
  d_nikke_ether_05_44:
    speaker: ether
    en: "... Really? If you say so."
    ko: "…그래? 그럼 어쩔 수 없지."
    ja: "…そう？仕方ないね。"
  d_nikke_ether_05_45:
    speaker: Monologue
    en: This is how the next four days passed.
    ko: 그렇게 4일이 더 지나갔다.
    ja: そしてさらに4日が過ぎた
  d_nikke_ether_05_46:
    speaker: Monologue
    en: And it finally comes the last day of the experiment.
    ko: 마침내 실험 마지막 날.
    ja: ようやく迎えた実験最終日
  d_nikke_ether_05_47:
    speaker: Monologue
    en: What had happened till yesterday was like a lie. All the pain has gone.
    ko: 어제까지의 일들이 거짓말이었던 것처럼 모든 고통은 사라지고.
    ja: 昨日までのことが嘘のように全ての苦痛が消え
  d_nikke_ether_05_48:
    speaker: Monologue
    en: I have recovered from the disease.
    ko: 병은 완치되어 있었다.
    ja: 病は完治した
  d_nikke_ether_05_49:
    speaker: ether
    en: No. 7.
    ko: 살아남은 모르모트가 된 걸 축하해.
    ja: |-
      生き残ったモルモットになったこと、
      おめでとう。
  d_nikke_ether_05_50:
    speaker: ether
    en: Congrats. The little lab rat made it out alive.
    ko: 7호.
    ja: 7号。
  d_nikke_ether_05_51:
    speaker: Self
    en: Is it all over?
    ko: 실험은 끝난 거야?
    ja: 実験は終わったのか？
  d_nikke_ether_05_52:
    speaker: ether
    en: Absolutely yes, or how could you change your cloth and sit here?
    ko: "안 끝났으면 네가 이렇게 멀쩡히 \n옷 갈아입고 앉아있을 수 있을 거 같아?"
    ja: |-
      終わってなかったら、あなたこうやって
      平然と着替えして座っていられると思う？
  d_nikke_ether_05_53:
    speaker: Self
    en: Although it is like that...
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_ether_05_54:
    speaker: ether
    en: What? Do you think I will kill you?
    ko: 왜. 내가 죽이기라도 할 줄 알았어?
    ja: 何、私が殺すとでも思った？
  d_nikke_ether_05_55:
    speaker: ether
    en: I told you that it is only one week.
    ko: 말했잖아. 일주일 동안 만이라고.
    ja: 言ったでしょ、1週間だって。
  d_nikke_ether_05_56:
    speaker: ether
    en: I have a lot of things to do, so I never lie about my schedule.
    ko: 나 일 많아. 일정으로는 거짓말 안 해.
    ja: 私忙しいのよ。日程で嘘はつかない。
  d_nikke_ether_05_57:
    speaker: Self
    en: How about those Nikkes?
    ko: 니케들은 어떻게 되었지?
    ja: ニケたちはどうなった？
  d_nikke_ether_05_58:
    speaker: ether
    en: Still worry about them, huh?
    ko: 아직도 걔들 생각이 나?
    ja: まだあの子たちを忘れてなかったの？
  d_nikke_ether_05_59:
    speaker: Self
    en: Have they also recovered?
    ko: 그들도 완치됐어?
    ja: 彼女たちも完治したのか？
  d_nikke_ether_05_60:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_61:
    speaker: Monologue
    en: Ether gives me a meaningful gaze.
    ko: 에테르가 지긋이 이쪽을 바라보았다.
    ja: エーテルがこちらをジッと見つめた
  d_nikke_ether_05_62:
    speaker: ether
    en: I could say you suffer a lot during these days.
    ko: 꽤나 실험이 괴로웠을 거라고 생각하는데.
    ja: 実験は結構苦しかったはずなのに、
  d_nikke_ether_05_63:
    speaker: ether
    en: Yet you still think about those Nikkes.
    ko: 아직도 그 니케들을 걱정하고 있단 말이지.
    ja: まだあのニケたちを心配しているね。
  d_nikke_ether_05_64:
    speaker: ether
    en: Are you a good actor? A hypocrite? Or... An insane idiot?
    ko: 이게 연기일까… 위선일까… 아니면 정말로 호구인 걸까?
    ja: 演技か…偽善か…それとも本当にバカなのか。
  d_nikke_ether_05_65:
    speaker: ether
    en: Should I say that you are mentally strong... or have something wrong in the
      head?
    ko: "이걸 정신력이 강하다고 해야 해… \n어딘가 결여되어 있다고 해야 해?"
    ja: |-
      精神力が強いと言うべきか…
      どこか欠けていると言うべきか…
  d_nikke_ether_05_66:
    speaker: Self
    en: Ether.
    ko: 에테르.
    ja: エーテル
  d_nikke_ether_05_67:
    speaker: ether
    en: They have all recovered.
    ko: 완치됐어.
    ja: 完治したよ。
  d_nikke_ether_05_68:
    speaker: ether
    en: With the help of the experimental subject, the therapeutic medication for
      Nikkes was also successfully completed.
    ko: |-
      누가 열심히 실험체가 되어준 덕분에
      무사히 니케용 치료제도 완성되었거든.
    ja: |-
      誰かさんが頑張って
      実験体になってくれたおかげで
      ニケ用の治療薬も無事、完成したから。
  d_nikke_ether_05_69:
    speaker: Self
    en: You won't retaliate upon me by hurting them, right?
    ko: 그들에게 보복은 없겠지?
    ja: |-
      ニケたちに仕返しとかは
      しないだろうな？
  d_nikke_ether_05_70:
    speaker: ether
    en: What are you talking about? You want to know if am I gonna vent my anger on
      those Nikkes?
    ko: 무슨 보복? 아, 내가 그 니케들한테 화풀이라도 할 거냐고?
    ja: 仕返し？あ、私があのニケたちに憂さ晴らしでもするんじゃないかって？
  d_nikke_ether_05_71:
    speaker: ether
    en: Listen, I'm not a slave owner.
    ko: 하아… 날 무슨 노예 간수처럼 보는데.
    ja: はあ…私を奴隷の看守か何かだと\n思っているようだけど、
  d_nikke_ether_05_72:
    speaker: ether
    en: Those Nikkes belong to the company. as a staff member of this company,
    ko: "그 니케들은 다 회사 소속 공공 재고 \n난 그 회사의 일개 직장인일 뿐이야."
    ja: |-
      あのニケたちは会社の公共財で、
      私は会社のしがない社員に過ぎない。
  d_nikke_ether_05_73:
    speaker: ether
    en: I have no right to decide life and death simply based on my mood.
    ko: 내가 짜증 난다고 걔들을 마음대로 죽일 수 있는 게 아니라고.
    ja: |-
      ウザイからって、
      あの子たちを勝手に殺したりできないよ。
  d_nikke_ether_05_74:
    speaker: ether
    en: All I can do is complete my job in accordance with the rules and procedures
      specified by the Research Center.
    ko: 연구소에 정해진 규칙대로, 절차대로 마무리할 뿐이지.
    ja: |-
      研究所の決められたルールに従って、
      手順通り始末するだけ。
  d_nikke_ether_05_75:
    speaker: Self
    en: If this procedure is to destroy Nikkes, will you execute it?
    ko: 그 절차가 니케를 폐기하는 거라면 폐기할 거야?
    ja: |-
      その手順の中にニケの廃棄がある場合、
      廃棄するのか？
  d_nikke_ether_05_76:
    speaker: ether
    en: If the Mind Switch occurs during the experiment, they will be destroyed. Otherwise,
      they should survive.
    ko: |-
      실험 도중 사고 전환을 일으켰었다면 폐기될 거고
      아니면 살아남겠지.
    ja: |-
      実験中に思考転換を起こしていたら
      廃棄されるだろうし、
      そうでなければ生き残れるでしょうね。
  d_nikke_ether_05_77:
    speaker: ether
    en: Even if the reason is not the experiment,
    ko: 이 실험 때문이 아니더라도.
    ja: この実験がなくても、
  d_nikke_ether_05_78:
    speaker: ether
    en: once Nikkes have the symptom of Mind Switch, we have no choice but to dispose
      of them. You sure know this common sense.
    ko: 사고 전환을 일으킨 니케는 살아남지 못한다는 거, 알잖아?
    ja: 思考転換を起こしたニケは\n生き残れないってこと、分かるでしょ？
  d_nikke_ether_05_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_80:
    speaker: ether
    en: Okay, all over.
    ko: 자, 그럼 얘기 다 끝난 거지?
    ja: じゃあ、話はもう終わったね？
  d_nikke_ether_05_81:
    speaker: ether
    en: Let's be off. I'll go some way with you.
    ko: 그럼 나가자. 배웅해 줄게.
    ja: 行こう、送ってあげる。
  d_nikke_ether_05_82:
    speaker: Self
    en: Ether.
    ko: 에테르.
    ja: エーテル
  d_nikke_ether_05_83:
    speaker: ether
    en: Huh?
    ko: 왜.
    ja: 何？
  d_nikke_ether_05_84:
    speaker: Self
    en: Thanks for your treatment.
    ko: 치료해 줘서 고마워.
    ja: 治療してくれてありがとう
  d_nikke_ether_05_85:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_86:
    speaker: ether
    en: Here we are, the Ark.
    ko: 방주 도착.
    ja: アーク到着。
  d_nikke_ether_05_87:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ether_05_88:
    speaker: Monologue
    en: I take a deep breath of the Ark's air, which I haven't felt in a long time.
    ko: 오랜만에 느껴보는 방주 공기다.
    ja: 久しぶりに感じるアークの空気だ
  d_nikke_ether_05_89:
    speaker: Monologue
    en: "... Fresh and cool."
    ko: "…시원하다."
    ja: "…爽快だ"
  d_nikke_ether_05_90:
    speaker: ether
    en: How do you feel about the liberation from the experiment?
    ko: 실험체에서 해방된 기분이 어때?
    ja: 実験から解放された気分はどう？
  d_nikke_ether_05_91:
    speaker: ether
    en: Feel delighted outside?
    ko: 밖으로 나오니까 좋지?
    ja: 外に出て気持ちいいよね？
  d_nikke_ether_05_92:
    speaker: Monologue
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_ether_05_93:
    speaker: ether
    en: Always bear in mind that the happiness brought by peace and liberty is valuable.
    ko: 이 자유로움, 이 평화로움이 주는 행복을 기억해.
    ja: |-
      この自由、
      この平和がもたらす幸せを忘れないで。
  d_nikke_ether_05_94:
    speaker: ether
    en: Live like anyone else, even know it but still feign ignorance.
    ko: |-
      다른 인간들이랑 똑같이.
      알면서도 모르는 척하고 살아.
    ja: |-
      他の人間みたいに、知っていても
      知らないふりをして生きた方がいい。
  d_nikke_ether_05_95:
    speaker: ether
    en: Don't try to give a glimpse into the dark side of the Ark. It's none of your
      business.
    ko: 괜히 발밑을 들여다보려 하지 말라고.
    ja: |-
      無闇に足元を覗こうとしないでって
      言っているの。
  d_nikke_ether_05_96:
    speaker: ether
    en: Only in this way can you live long in this hypocritical paradise.
    ko: 그래야 이 위선의 낙원에 오래오래 살아남을 거 아냐.
    ja: |-
      そうしないと、
      この偽善の楽園で長く生き残れないから。
  d_nikke_ether_05_97:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_98:
    speaker: Choice
    en: No.
    ko: 싫어.
    ja: イヤだ
  d_nikke_ether_05_99:
    speaker: ether
    en: Why keep silent?
    ko: 왜 대답이 없어?
    ja: お返事は？
  d_nikke_ether_05_100:
    speaker: ether
    en: Are you going to agree with that? Or deny that?
    ko: |-
      긍정하지 못하겠다는 거야.
      부정하지 못하겠다는 거야?
    ja: |-
      同意できないってこと？
      それとも否定できないってこと？
  d_nikke_ether_05_101:
    speaker: ether
    en: Whoa, you refused me without thinking.
    ko: 와, 단호하네.
    ja: わあ、言い切ったね。
  d_nikke_ether_05_102:
    speaker: ether
    en: Your attitudes always remain the same.
    ko: 정말 끝까지 한결같구나.
    ja: 本当に、最後までブレない。
  d_nikke_ether_05_103:
    speaker: Self
    en: "... Someday, the dark side will come into the public focus."
    ko: "…언젠가, 사람들이 발밑을 바라보는 날이 올 거야."
    ja: "…いつか、みんな足元を見る日が来る"
  d_nikke_ether_05_104:
    speaker: ether
    en: How is that possible? Humans will never know it and enjoy their lives.
    ko: 인간이? 그럴 리가. 계속 모르고 살걸?
    ja: |-
      人間が？まさか。
      ずっと知らないまま生きていくと思うよ。
  d_nikke_ether_05_105:
    speaker: Self
    en: There is no eternal secret.
    ko: 영원한 비밀은 없으니까.
    ja: 永遠に秘密にすることなんて不可能だ
  d_nikke_ether_05_106:
    speaker: ether
    en: You are right. But even if the secret comes to light,
    ko: 글쎄. 비밀이 아니게 된다고 하더라도.
    ja: さあ、秘密ではなくなったとしても
  d_nikke_ether_05_107:
    speaker: ether
    en: will people give a fig for it?
    ko: 인간들이 이 일에 조금이라도 관심을 가질까?
    ja: 人間たちがこのことに少しでも興味を持つかな？
  d_nikke_ether_05_108:
    speaker: ether
    en: They will approve with the opinion that there's no difference between sending
      Nikkes to the surface and the Research Center.
    ko: "그저 지상으로 보내는 니케를 \n지하로 보내는 것뿐이라고 생각할걸?"
    ja: |-
      ただ、地上へ送り出すニケを
      地下へ送っているだけと思うはず。
  d_nikke_ether_05_109:
    speaker: ether
    en: It can be called an ethical issue, though. They will only say that it's a
      necessary evil.
    ko: |-
      설령 윤리적으로 문제가 된다고 생각하더라도
      [필요악]이라 부르며.
    ja: |-
      たとえ倫理的に問題があると思っても
      「必要悪」だとか言いながら、
  d_nikke_ether_05_110:
    speaker: ether
    en: The majority would turn a blind eye to the darkness to protect the fragile
      peaceful life.
    ko: "이 평화로움을 누리고 싶어서 \n발밑의 진창을 모르는 척할 거야."
    ja: |-
      この平和を享受したくて
      足元の泥沼は知らないふりをするだろうね。
  d_nikke_ether_05_111:
    speaker: Self
    en: There must be someone who wouldn't ignore it.
    ko: 외면하지 않는 사람도 있을 거야.
    ja: 知らないふりをしない人もいるはず
  d_nikke_ether_05_112:
    speaker: ether
    en: Someone like you?
    ko: 너처럼?
    ja: あなたのように？
  d_nikke_ether_05_113:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_114:
    speaker: ether
    en: No. 7.
    ko: 7호. 난 있지.
    ja: 7号、私はね。
  d_nikke_ether_05_115:
    speaker: ether
    en: I hope you will get an incurable disease on the surface next time.
    ko: 다음엔 네가 지상에서 불치병에 걸려왔으면 좋겠어.
    ja: |-
      次はあなたが、
      地上で不治の病をもらってきてほしい。
  d_nikke_ether_05_116:
    speaker: ether
    en: When the value of your life reduces, and suicide is no longer an available
      way to threaten me,
    ko: |-
      지금보다 네 목숨이 중요하지 않게 되었을 때.
      더는 협박의 수단으로 네 목을 걸 수 없게 되었을 때.
    ja: |-
      今よりあなたの命の価値が落ちた時、
      もう脅迫の手段として
      自分の首を賭けられなくなった時、
  d_nikke_ether_05_117:
    speaker: ether
    en: will your sense of justice overcome the human instinct?
    ko: 그때도 네 정의로움이, 인간의 본능을 이겨낼 수 있을지.
    ja: |-
      その時もあなたの正義が、
      人間の本能に勝つのか。
  d_nikke_ether_05_118:
    speaker: ether
    en: Will you think of this necessary evil?
    ko: 이 [필요악]이 생각나지 않을지.
    ja: この「必要悪」を思い出さないか。
  d_nikke_ether_05_119:
    speaker: ether
    en: I really want to know the answer.
    ko: 정말 궁금해졌거든.
    ja: 本当に知りたくなったから。
  d_nikke_ether_05_120:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_121:
    speaker: ether
    en: Take care, No. 7.
    ko: 잘 가. 7호.
    ja: バイバイ、7号。
  d_nikke_ether_05_122:
    speaker: ether
    en: See you again when you are on the brink of death irreparably from a fatal
      disease.
    ko: |-
      다음엔 더 치명적인 병을 안고,
      돌이킬 수 없는 죽음을 목전에 둔 채 다시 만나자.
    ja: |-
      次はもっと致命的な病にかかって、
      取り返しのつかない死を待つような状態で
      また会おう。
  d_nikke_ether_05_123:
    speaker: ether
    en: My righteous laboratory rat.
    ko: 내 정의로운 모르모트.
    ja: 私の正義感溢れるモルモット。
  d_nikke_ether_05_124:
    speaker: Monologue
    en: Ether turns her back to me.
    ko: 에테르가 뒤를 돌았다.
    ja: エーテルが振り返った
  d_nikke_ether_05_125:
    speaker: ether
    en: Oh... right, I almost forgot it.
    ko: 아… 맞다. 또 깜박할 뻔했네.
    ja: あ…そうだ、また忘れるところだった。
  d_nikke_ether_05_126:
    speaker: ether
    en: I have something that I didn't give you last time.
    ko: 저번에 빠뜨리고 주지 못한 게 있어서.
    ja: この前、うっかり渡し損ねたものがあって。
  d_nikke_ether_05_127:
    speaker: Monologue
    en: Ether throws me a slip of paper.
    ko: 에테르가 쪽지를 던졌다.
    ja: エーテルがメモを投げた
  d_nikke_ether_05_128:
    speaker: Self
    en: What is it?
    ko: 주지 못한 것?
    ja: 渡し損ねたもの？
  d_nikke_ether_05_129:
    speaker: ether
    en: Time to say goodbye.
    ko: 이제 진짜 안녕.
    ja: 本当にバイバイ。
  d_nikke_ether_05_130:
    speaker: Monologue
    en: Ether turns around again and leaves.
    ko: 에테르가 다시 뒤돌아 걸어갔다.
    ja: エーテルが再び振り返って歩いて行った
  d_nikke_ether_05_131:
    speaker: Narration
    en: "*Rustle*"
    ko: 부스럭-
    ja: ゴソゴソ
  d_nikke_ether_05_132:
    speaker: Monologue
    en: I open the slip of paper. Some letters appear in my sight.
    ko: 쪽지를 펼치자, 앞부분이 찢어진 종이에 글자가 쓰여있었다.
    ja: |-
      メモを広げると、前の部分がちぎれた紙に
      文字が書かれていた
  d_nikke_ether_05_133:
    speaker: Narration
    en: P. No. 7, you'll be my experimental subject, won't you? You are such a righteous
      person.
    ko: "[P. 7호. 내 실험체가 되어줄 거지? 넌 정의로우니까.]"
    ja: "「P。7号。私の実験体になってくれるよね？\\nあなたは正義の味方だから」"
  d_nikke_ether_05_134:
    speaker: Self
    en: "...?!"
    ko: "…?!"
    ja: "…！？"
  d_nikke_ether_05_135:
    speaker: Monologue
    en: I open the slip of paper I received before.
    ko: 이전에 받았던 쪽지를 다시 펼쳐보았다.
    ja: この前もらったメモを再び広げてみた
  d_nikke_ether_05_136:
    speaker: Narration
    en: PM 11. Furthest to the right. CASE01. HEL
    ko: "[PM 11. 오른쪽 끝. CASE01. HEL]"
    ja: "「PM 11、右端、CASE01、HEL」"
  d_nikke_ether_05_137:
    speaker: Monologue
    en: I put the two pieces of paper together.
    ko: 두 쪽지를 연결해 보았다.
    ja: 二つのメモを繋げてみる
  d_nikke_ether_05_138:
    speaker: Narration
    en: PM 11. Furthest to the right. CASE01. HELP. No. 7, you'll be my experimental
      subject, won't you? You are such a righteous person.
    ko: "[PM 11. 오른쪽 끝. CASE01. HELP. 7호. 내 실험체가 되어줄 거지? 넌 정의로우니까.]"
    ja: "「PM 11、右端、CASE01、HELP。7号。私の実験体になってくれるよね？あなたは正義の味方だから」"
  d_nikke_ether_05_139:
    speaker: Self
    en: So...!
    ko: 설마…!
    ja: まさか…！
  d_nikke_ether_05_140:
    speaker: Monologue
    en: I look in the direction of Ether.
    ko: 다시 에테르가 떠난 곳을 바라보았다.
    ja: 私はエーテルの方を振り返った
  d_nikke_ether_05_141:
    speaker: ether
    en: Sh.
    ko: 쉿.
    ja: シッ―
  d_nikke_ether_05_142:
    speaker: Monologue
    en: Ether waves to me, then steps forward,
    ko: 에테르가 손을 흔들며 떠나갔다.
    ja: エーテルが手を振りながら去って行く
  d_nikke_ether_05_143:
    speaker: Monologue
    en: walking into the abyss, where the necessary evil is brewing.
    ko: 필요악으로 가득한 심연 속으로.
    ja: 必要悪が溢れる深淵へと
  d_nikke_ether_05_144:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ether_05_145:
    speaker: Monologue
    en: I stare at her back, and silently,
    ko: 그 뒷모습을 바라보다, 나도 말없이.
    ja: その後ろ姿を見つめてから私も静かに
  d_nikke_ether_05_146:
    speaker: Monologue
    en: walk on the abyss.
    ko: 심연 위를 걸었다.
    ja: 深淵の上を歩いた
