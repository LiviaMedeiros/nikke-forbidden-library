---
d_nikke_ce007_03_01:
  d_nikke_ce007_03_01_1:
    speaker: "<Narration>"
    en: While looking for Poli, who went missing during an investigation,
    ko: 사건을 추적하다 실종된 폴리를 찾아
    ja: 事件を捜査中に失踪したポリを捜しに
  d_nikke_ce007_03_01_2:
    speaker: "<Narration>"
    en: Quiry and Claire search the last place she was seen—a mansion in the Outer
      Rim.
    ko: 마지막 행적지인 아우터 림의 저택을 수색하게 된 키리와 클레어.
    ja: |-
      最後の目撃場所であるアウターリムの屋敷を
      捜索することになったキリとクレア
  d_nikke_ce007_03_01_3:
    speaker: "<Narration>"
    en: In the annex once used as a dorm by the Torch of Salvation cultists...
    ko: "[구원의 성화] 신도들이 기숙사로 사용한 별관에서"
    ja: |-
      「救いの聖火」の信徒たちが宿舎として
      使っていた別館で…
  d_nikke_ce007_03_01_4:
    speaker: ce007_03
    en: Is this...
    ko: 이건….
    ja: これは…
  d_nikke_ce007_03_01_5:
    speaker: "<Narration>"
    en: "*Flap*"
    ko: 펄럭-
    ja: パラッ
  d_nikke_ce007_03_01_6:
    speaker: "<Narration>"
    en: They discover a photograph of a mother and daughter tucked inside a notebook.
    ko: 둘은 노트에 끼워져 있던 어느 모녀의 사진을 발견했다.
    ja: |-
      2人はノートに挟まっていた
      とある親子の写真を発見した
  d_nikke_ce007_03_01_7:
    speaker: ce007_03
    en: They seem to have had a close relationship.
    ko: 사이가 좋아 보이네요.
    ja: 仲がよさそうね。
  d_nikke_ce007_03_01_8:
    speaker: quiry
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_ce007_03_01_9:
    speaker: ce007_03
    en: Having trouble seeing it?
    ko: 잘 안 보이시나요?
    ja: よく見えない？
  d_nikke_ce007_03_01_10:
    speaker: ce007_03
    en: Want to take a closer look?
    ko: 가까이서 보시겠어요?
    ja: もう少し近くで見る？
  d_nikke_ce007_03_01_11:
    speaker: "<Narration>"
    en: Claire holds the photo closer to Quiry.
    ko: 클레어가 사진을 키리의 눈앞에 가져다줬다.
    ja: クレアが写真をキリの目の前に持っていった
  d_nikke_ce007_03_01_12:
    speaker: "<Narration>"
    en: The faded faces of mother and daughter begin to come into focus.
    ko: 희미했던 모녀의 얼굴이 점차 선명해지고,
    ja: 不明瞭だった親子の顔が次第に鮮明になり、
  d_nikke_ce007_03_01_13:
    speaker: quiry
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_ce007_03_01_14:
    speaker: "<Narration>"
    en: Quiry recognizes the face she once saw in a case file.
    ko: 키리가 언젠가 사건 파일에서 본 얼굴이 나타났다.
    ja: 以前、事件ファイルで見たことのある顔が現れた
  d_nikke_ce007_03_01_15:
    speaker: quiry
    en: Deipara?
    ko: 데이파라?
    ja: デイパラ？
  d_nikke_ce007_03_01_16:
    speaker: ce007_03
    en: Hmm?
    ko: 데이, 파라…?
    ja: デイ、パラ…？
  d_nikke_ce007_03_01_17:
    speaker: ce007_03
    en: Is this someone you know?
    ko: 아는 사람인가요?
    ja: 知り合い？
  d_nikke_ce007_03_01_18:
    speaker: quiry
    en: Do... you remember what I said earlier?
    ko: 그… 아까 말했었죠.
    ja: その…さっき言った通り…
  d_nikke_ce007_03_01_19:
    speaker: quiry
    en: The reason Miranda and I came to this mansion...
    ko: 저랑 미란다가 이 저택에 온 건,
    ja: 私とミランダがこの屋敷に来たのは、
  d_nikke_ce007_03_01_20:
    speaker: quiry
    en: was to find a colleague of ours who disappeared while investigating a case.
    ko: 사건을 조사하다 실종된 동료를 찾기 위해서라고요.
    ja: |-
      事件の調査中に行方不明になった
      仲間を捜すためなんです。
  d_nikke_ce007_03_01_21:
    speaker: ce007_03
    en: Yes, what was her name again...
    ko: 네. 동료 이름이 분명…
    ja: ええ。確か名前は…
  d_nikke_ce007_03_01_22:
    speaker: ce007_03
    en: Poli. It was Poli, right?
    ko: 폴리. 폴리라고 했었죠?
    ja: ポリ…でしょ？
  d_nikke_ce007_03_01_23:
    speaker: quiry
    en: That's right.
    ko: 맞아요.
    ja: はい。
  d_nikke_ce007_03_01_24:
    speaker: quiry
    en: Poli was investigating a series of disappearances which occurred in the Ark.
    ko: 폴리는 방주에서 연쇄적으로 일어난 실종 사건을 조사 중이었어요.
    ja: |-
      ポリはアークで起きている連続失踪事件を
      調べている最中でした。
  d_nikke_ce007_03_01_25:
    speaker: quiry
    en: And...
    ko: 그리고…
    ja: そして…
  d_nikke_ce007_03_01_26:
    speaker: "<Narration>"
    en: Quiry points to the little girl in the photo.
    ko: 키리는 사진 속 여자 아이의 얼굴을 가리켰다.
    ja: キリは写真の女の子の顔を指さした
  d_nikke_ce007_03_01_27:
    speaker: quiry
    en: This girl.
    ko: 이 아이.
    ja: この子…
  d_nikke_ce007_03_01_28:
    speaker: quiry
    en: Deipara. We were tracking her, but then the trail disappeared.
    ko: 데이파라의 뒤를 추적하다 행적이 끊겼고요.
    ja: |-
      デイパラの後を追って、
      行方が分からなくなったんです。
  d_nikke_ce007_03_01_29:
    speaker: ce007_03
    en: Hmm.
    ko: 흠.
    ja: なるほど。
  d_nikke_ce007_03_01_30:
    speaker: ce007_03
    en: And yet, a photo of Deipara shows up here.
    ko: 그랬는데 여기서 데이파라의 사진이 발견된 거죠.
    ja: |-
      そうしたらここでデイパラの写真が
      見つかったのね。
  d_nikke_ce007_03_01_31:
    speaker: ce007_03
    en: That's good.
    ko: 좋아요.
    ja: 分かったわ。
  d_nikke_ce007_03_01_32:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼익-
    ja: キィ…
  d_nikke_ce007_03_01_33:
    speaker: "<Narration>"
    en: Claire sits down on a nearly-collapsed bedframe.
    ko: 클레어가 다 꺼져가는 침대 위에 걸터앉았다.
    ja: クレアが今にも壊れそうなベッドに腰掛けた
  d_nikke_ce007_03_01_34:
    speaker: ce007_03
    en: I guess I should get the full story before we go any further.
    ko: 이야기부터 제대로 듣고 넘어가야겠네요.
    ja: まずは詳しい話を聞かせて。
  d_nikke_ce007_03_01_35:
    speaker: quiry
    en: The full story...?
    ko: 이야기요…?
    ja: 話…ですか？
  d_nikke_ce007_03_01_36:
    speaker: ce007_03
    en: Think about it. What does it mean, finding the photo here of all places?
    ko: 사진이 이런 데에서 발견됐다는 게 뭘 뜻하겠어요.
    ja: こんなところに写真がある理由は？
  d_nikke_ce007_03_01_37:
    speaker: ce007_03
    en: It means Deipara was here.
    ko: 데이파라가 여기.
    ja: デイパラが、この場所…
  d_nikke_ce007_03_01_38:
    speaker: ce007_03
    en: At a dormitory that hardly looks fit for anyone to live in.
    ko: 사람이 지낼 순 있는 건지도 모를 수상한 기숙사에 왔었고,
    ja: |-
      とても人が暮らせるとは思えない
      宿舎を訪れている。
  d_nikke_ce007_03_01_39:
    speaker: ce007_03
    en: If Poli was trailing her, chances are she came here too.
    ko: 그 뒤를 추적하던 폴리도 이곳에 왔을 가능성이 크단 거잖아요.
    ja: |-
      そして、調査をしていたポリも
      ここに来た可能性が高い。
  d_nikke_ce007_03_01_40:
    speaker: quiry
    en: You're right.
    ko: 그렇죠.
    ja: そうですね。
  d_nikke_ce007_03_01_41:
    speaker: ce007_03
    en: So, I need to hear everything about these disappearances before moving on.
    ko: 그러니까 실종 사건에 대한 이야기부터 제대로 듣고 넘어가야죠.
    ja: だから、失踪事件に関する話から聞かせて。
  d_nikke_ce007_03_01_42:
    speaker: ce007_03
    en: If we can figure out why Deipara ended up in a place like this,
    ko: 데이파라가 어쩌다가 이런 곳에 왔는지 알게 된다면,
    ja: |-
      デイパラがどうしてこんな場所に来たのか
      分かれば、
  d_nikke_ce007_03_01_43:
    speaker: ce007_03
    en: perhaps it might even lead us to a clue.
    ko: 단서를 찾을 수 있을지도 모르니까요.
    ja: 手がかりを掴めるかもしれないわ。
  d_nikke_ce007_03_01_44:
    speaker: ce007_03
    en: Something that could help us find your colleague.
    ko: 동료분을 찾을 단서를 말이에요.
    ja: 仲間を見つける手がかりがね。
  d_nikke_ce007_03_01_45:
    speaker: quiry
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_ce007_03_01_46:
    speaker: quiry
    en: To be honest...
    ko: 솔직히 말해서…
    ja: 正直に言うと…
  d_nikke_ce007_03_01_47:
    speaker: quiry
    en: I don't have the faintest idea of what's going on in this mansion.
    ko: 저택에서 무슨 일이 벌어지고 있는지 짐작조차 안 가는 상황이라…
    ja: |-
      屋敷で何が起きているのか
      見当すらつかない状況なので…
  d_nikke_ce007_03_01_48:
    speaker: quiry
    en: Maybe hearing someone else's perspective is the right call.
    ko: 다른 분의 의견을 들어보는 것도 방법이긴 하겠네요.
    ja: |-
      他の方の意見を聞かせていただくのも
      いいかもしれません。
  d_nikke_ce007_03_01_49:
    speaker: quiry
    en: "*Sigh*"
    ko: 후우우…
    ja: ふぅ…
  d_nikke_ce007_03_01_50:
    speaker: quiry
    en: Okay.
    ko: 알겠어요.
    ja: 分かりました。
  d_nikke_ce007_03_01_51:
    speaker: quiry
    en: I will tell you what I can about this case.
    ko: 사건에 관해서 알려드릴 수 있는 데까진 말씀드릴게요.
    ja: |-
      事件に関して、お話しできる範囲で
      お伝えしますね。
  d_nikke_ce007_03_01_52:
    speaker: "<Narration>"
    en: Claire started to get up to make space for Quiry, but then froze.
    ko: 키리가 앉을 자리를 만들어주기 위해 몸을 일으키던 클레어가 멈춰 섰다.
    ja: |-
      キリが座る場所を作るために
      動こうとしたクレアが立ち止まった
  d_nikke_ce007_03_01_53:
    speaker: ce007_03
    en: Uh...
    ko: 어…
    ja: あっ…
  d_nikke_ce007_03_01_54:
    speaker: ce007_03
    en: This won't do.
    ko: 안 되겠네요.
    ja: 無理そうね。
  d_nikke_ce007_03_01_55:
    speaker: quiry
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_ce007_03_01_56:
    speaker: ce007_03
    en: This old bed doesn't look sturdy enough to withstand both our weight.
    ko: 이 낡아빠진 침대가 저희 둘을 견딜 수 있을지 모르겠어서요.
    ja: |-
      この古いベッドが二人分の体重に
      耐えられるか分からないわ。
  d_nikke_ce007_03_01_57:
    speaker: "<Narration>"
    en: Claire proceeds to sit on the floor.
    ko: 그리곤 바닥에 털썩 주저앉았다.
    ja: そう言って、クレアは床に座り込んだ
  d_nikke_ce007_03_01_58:
    speaker: ce007_03
    en: Now, start from the beginning.
    ko: 그럼 처음부터 들려주시겠어요.
    ja: じゃあ、最初から聞かせてくれる？
  d_nikke_ce007_03_01_59:
    speaker: ce007_03
    en: From before Deipara went missing.
    ko: 대충 데이파라가 실종되기 전부터?
    ja: デイパラが失踪する前から。
d_nikke_ce007_03_02:
  d_nikke_ce007_03_02_1:
    speaker: "<Narration>"
    en: Inside a quiet police station.
    ko: 조용한 경찰서 안.
    ja: 静まり返った警察署内
  d_nikke_ce007_03_02_2:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 똑- 딱-
    ja: カチッ…
  d_nikke_ce007_03_02_3:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 똑- 딱-
    ja: カチッ…
  d_nikke_ce007_03_02_4:
    speaker: "<Narration>"
    en: Quiry taps a pen against the case file she is reading.
    ko: 키리가 사건 파일을 바라보며 볼펜을 놀린다.
    ja: |-
      キリが事件ファイルを見つめながら
      ボールペンをノックしている
  d_nikke_ce007_03_02_5:
    speaker: "<Narration>"
    en: "'Case #8'"
    ko: "[Case #8.]"
    ja: "「Case #8」"
  d_nikke_ce007_03_02_6:
    speaker: "<Narration>"
    en: 'Missing person: Elseria Nine.'
    ko: 실종자. 엘세리아 나인.
    ja: 失踪者。エルセリア・ナイン
  d_nikke_ce007_03_02_7:
    speaker: "<Narration>"
    en: Female. 42. Psychological counselor.
    ko: 42세. 여성. 심리 상담가.
    ja: 42歳。女性。心理カウンセラー
  d_nikke_ce007_03_02_8:
    speaker: "<Narration>"
    en: 167cm. 55kg.
    ko: 167cm. 55kg.
    ja: 167cm。55kg
  d_nikke_ce007_03_02_9:
    speaker: "<Narration>"
    en: Exact time of disappearance unknown.
    ko: 실종된 시각 파악 불가.
    ja: 失踪時刻は特定できず
  d_nikke_ce007_03_02_10:
    speaker: "<Narration>"
    en: Reported missing to the A.C.P.U. by her last client.
    ko: 마지막 내담자가 A.C.P.U.에 실종 신고.
    ja: |-
      最後に彼女の元を訪れた患者が
      A.C.P.U.に失踪届を提出
  d_nikke_ce007_03_02_11:
    speaker: "<Narration>"
    en: Notable information.
    ko: 특이 사항.
    ja: 特記事項
  d_nikke_ce007_03_02_12:
    speaker: "<Narration>"
    en: Operated a counseling center.
    ko: 상담 센터 운영.
    ja: カウンセリングセンターを運営
  d_nikke_ce007_03_02_13:
    speaker: "<Narration>"
    en: "– Confirmed to be the same center where Miles Carter underwent counseling."
    ko: ㄴ 마일스 카터가 상담 치료를 받던 센터로 파악.
    ja: |-
      ㄴ マイルス・カーターがカウンセリングを
      受けていたセンターであると判明
  d_nikke_ce007_03_02_14:
    speaker: "<Narration>"
    en: Has a daughter named Deipara.
    ko: 데이파라란 딸이 있음.
    ja: デイパラという娘がいる
  d_nikke_ce007_03_02_15:
    speaker: "<Narration>"
    en: "– No contact with the daughter as of yet. Also missing?"
    ko: ㄴ 현재까지 딸과는 연락이 닿지 않음. 실종?
    ja: ㄴ 現在まで娘とは連絡が取れていない。失踪？
  d_nikke_ce007_03_02_16:
    speaker: "<Narration>"
    en: "– Why did the daughter fail to report her mother's disappearance?"
    ko: ㄴ 딸이 엄마의 실종 신고를 하지 않은 이유는?
    ja: ㄴ 娘が母親の失踪届を出さなかった理由は？
  d_nikke_ce007_03_02_17:
    speaker: quiry
    en: Mmm...
    ko: 으으음….
    ja: うーーん…
  d_nikke_ce007_03_02_18:
    speaker: quiry
    en: The daughter didn't file a missing persons report for her own mother...
    ko: 엄마의 실종 신고를 하지 않았다라….
    ja: 母親の失踪届を出していない…
  d_nikke_ce007_03_02_19:
    speaker: "<Narration>"
    en: Quiry marks the last line with a star and then looks up from the file.
    ko: 키리는 마지막 문장에 별표를 치곤, 사건 파일에서 눈을 뗐다.
    ja: |-
      キリは最後の文章に星印を付け、
      事件ファイルから目を離した
  d_nikke_ce007_03_02_20:
    speaker: "<Narration>"
    en: Her eyes move to a large whiteboard.
    ko: 그러자 화이트보드가 보였다.
    ja: すると、ホワイトボードが視界に入った
  d_nikke_ce007_03_02_21:
    speaker: "<Narration>"
    en: On the left side of the board,
    ko: 화이트보드의 좌측.
    ja: ホワイトボードの左側
  d_nikke_ce007_03_02_22:
    speaker: "<Narration>"
    en: a web of lines stretches out from a photo of Elseria Nine,
    ko: 실종자 엘세리아 나인의 사진으로부터 뻗어나간 선들은
    ja: |-
      失踪者、エルセリア・ナインの写真から
      伸びる線は…
  d_nikke_ce007_03_02_23:
    speaker: "<Narration>"
    en: connecting to all the other missing persons.
    ko: 다른 모든 실종자들과 이어져 있다.
    ja: すべて他の失踪者たちと繋がっている
  d_nikke_ce007_03_02_24:
    speaker: "<Narration>"
    en: Quiry's eyes follows the lines,
    ko: 그 선들을 따라가던 키리의 시선이 멈췄다.
    ja: その線をたどっていたキリの視線が止まった
  d_nikke_ce007_03_02_25:
    speaker: "<Narration>"
    en: then stops at Deipara.
    ko: 시선이 멈춘 곳에는 데이파라가 있었다.
    ja: 視線が止まった場所には、デイパラがいた
  d_nikke_ce007_03_02_26:
    speaker: "<Narration>"
    en: It's a photo of her recorded by security cameras
    ko: 아우터 림으로 향하는 격벽.
    ja: |-
      アウターリムへと通じる防壁の中に
      入っていく姿が
  d_nikke_ce007_03_02_27:
    speaker: "<Narration>"
    en: passing through the Partition that leads to the Outer Rim.
    ko: 그 안으로 들어가다 CCTV에 찍힌 모습이다.
    ja: 監視カメラに映っていた
  d_nikke_ce007_03_02_28:
    speaker: quiry
    en: Deipara... Were you on your way to find your missing mother?
    ko: 데이파라. 실종된 엄마를 찾으려던 거였나요?
    ja: |-
      デイパラ…失踪した母親を
      捜しに行ったのでしょうか？
  d_nikke_ce007_03_02_29:
    speaker: quiry
    en: But how did you know she was in the Outer Rim?
    ko: 그런데 실종된 엄마가 아우터 림에 있다는 건 어떻게 알고….
    ja: |-
      でも、なぜアウターリムにいると
      分かったんでしょう…
  d_nikke_ce007_03_02_30:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_02_31:
    speaker: quiry
    en: Sorry, Poli.
    ko: 폴리, 죄송해요….
    ja: ポリ、すみません…
  d_nikke_ce007_03_02_32:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 드르륵-
    ja: ガタッ
  d_nikke_ce007_03_02_33:
    speaker: "<Narration>"
    en: Quiry opens Poli's locker.
    ko: 키리가 폴리의 사물함을 열었다.
    ja: キリはポリのロッカーを開けた
  d_nikke_ce007_03_02_34:
    speaker: "<Narration>"
    en: Inside, there are several folders neatly arranged.
    ko: 여러 서류철이 가지런히 정리되어 있다.
    ja: 様々なファイルが整然と並んでいる
  d_nikke_ce007_03_02_35:
    speaker: quiry
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_ce007_03_02_36:
    speaker: quiry
    en: Is this it?
    ko: 이건가….
    ja: これかな…
  d_nikke_ce007_03_02_37:
    speaker: "<Narration>"
    en: Quiry squints as she pulls out one of the folders.
    ko: 눈을 찌푸리며 키리는 그중 하나를 집었다.
    ja: |-
      眉間にしわを寄せながら、
      キリはその中の一つを手に取った
  d_nikke_ce007_03_02_38:
    speaker: "<Narration>"
    en: "'Case #8-1'"
    ko: "[Case #8-1.]"
    ja: "「Case #8-1」"
  d_nikke_ce007_03_02_39:
    speaker: "<Narration>"
    en: 'Missing person: Deipara.'
    ko: 실종자. 데이파라.
    ja: 失踪者。デイパラ
  d_nikke_ce007_03_02_40:
    speaker: "<Narration>"
    en: While skimming through the materials Poli organized separately, Quiry is struck
      by something.
    ko: 폴리가 따로 정리해 둔 내용을 훑어 내려가다 멈춘 지점엔,
    ja: |-
      ポリがまとめた内容を読み進め、
      視線が止まった先には…
  d_nikke_ce007_03_02_41:
    speaker: quiry
    en: Right before Deipara disappeared,
    ko: 데이파라가 실종되기 전.
    ja: デイパラが失踪する前。
  d_nikke_ce007_03_02_42:
    speaker: quiry
    en: she was confirmed to have visited Elseria Nine's counseling center.
    ko: 엘세리아 나인의 상담 센터에 방문한 사실이 확인.
    ja: |-
      エルセリア・ナインのカウンセリングセンターを
      訪問したことが確認された。
  d_nikke_ce007_03_02_43:
    speaker: quiry
    en: Afterward, she stopped attending school.
    ko: 이후, 데이파라는 학교에 나오지 않기 시작.
    ja: その後、デイパラは学校に行かなくなった。
  d_nikke_ce007_03_02_44:
    speaker: quiry
    en: Presumably because she began to investigate her mother's disappearance.
    ko: 자신의 엄마에 대한 조사를 이어나간 것으로 추정.
    ja: |-
      母親についての調査を継続していたと
      見られている。
  d_nikke_ce007_03_02_45:
    speaker: "<Narration>"
    en: A troubling detail was written.
    ko: 찜찜한 내용이 적혀 있었다.
    ja: 釈然としない内容が記されていた
  d_nikke_ce007_03_02_46:
    speaker: quiry
    en: Soon after, Deipara herself vanished...
    ko: 이 이후에 데이파라가 실종됐고….
    ja: この後にデイパラが失踪して…
  d_nikke_ce007_03_02_47:
    speaker: "<Narration>"
    en: "'Case #9'"
    ko: "[Case #9.]"
    ja: "「Case #9」"
  d_nikke_ce007_03_02_48:
    speaker: "<Narration>"
    en: 'Missing person: Poli.'
    ko: 실종자. 폴리.
    ja: 失踪者。ポリ
  d_nikke_ce007_03_02_49:
    speaker: "<Narration>"
    en: A.C.P.U. investigator.
    ko: A.C.P.U. 소속 수사관.
    ja: A.C.P.U.所属の捜査官
  d_nikke_ce007_03_02_50:
    speaker: "<Narration>"
    en: Went missing during the investigation.
    ko: 사건 조사 중 실종.
    ja: 事件を調査中に失踪
  d_nikke_ce007_03_02_51:
    speaker: "<Narration>"
    en: Confirmed last seen heading for the Outer Rim.
    ko: 아우터 림으로 향한 것이 마지막으로 확인된 행적임.
    ja: |-
      失踪前にアウターリムに向かう姿が
      目撃されている
  d_nikke_ce007_03_02_52:
    speaker: "<Narration>"
    en: "– All signs point to her pursuing Deipara alone."
    ko: ㄴ 정황상 데이파라를 단독 추적한 것으로 추정.
    ja: ㄴ デイパラを追跡していたものと推定
  d_nikke_ce007_03_02_53:
    speaker: "<Narration>"
    en: Notable information.
    ko: 특이 사항.
    ja: 特記事項
  d_nikke_ce007_03_02_54:
    speaker: "<Narration>"
    en: Confirmed to have visited the counseling center operated by Elseria Nine on
      the day of her disappearance.
    ko: 실종 당일, 엘세리아 나인이 운영하는 상담 센터에 방문한 것으로 확인.
    ja: |-
      失踪当日、エルセリア・ナインが運営する
      カウンセリングセンターを
      訪問していたことを確認
  d_nikke_ce007_03_02_55:
    speaker: "<Narration>"
    en: "– The center is currently decommissioned. Entry is not permitted."
    ko: ㄴ 해당 센터는 현재 폐쇄 상태이며, 내부 접근 불가.
    ja: |-
      ㄴ 同センターは現在休館中であり、
      内部への立ち入りは不可能
  d_nikke_ce007_03_02_56:
    speaker: "<Narration>"
    en: "– Recently, a phrase has been reported to be circulating among the staff."
    ko: ㄴ 최근, 센터 직원 사이에서 아래와 같은 말이 돌았다고 전해짐.
    ja: |-
      ㄴ 最近、センターの職員の間で
      次のような言葉が話題になっていた
  d_nikke_ce007_03_02_57:
    speaker: "<Narration>"
    en: "– Umbrella will pave the way forward for us."
    ko: ㄴ 우산이 우리에게 새로운 길을 열어줄 것이다.
    ja: |-
      ㄴ 傘が私たちに新しい道を
      切り開いてくれるだろう
  d_nikke_ce007_03_02_58:
    speaker: quiry
    en: So Poli visited the counseling center, then went to the Outer Rim, and disappeared.
    ko: 폴리도 상담 센터에 방문한 뒤에 아우터 림에 갔다가 실종.
    ja: |-
      ポリもカウンセリングセンターを訪問した後に
      アウターリムに向かい、失踪。
  d_nikke_ce007_03_02_59:
    speaker: quiry
    en: But the center itself is closed off now...
    ko: 정작 해당 센터는 폐쇄 상태고요….
    ja: でも、そのセンターは休館中で…
  d_nikke_ce007_03_02_60:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_02_61:
    speaker: quiry
    en: It seems Elseria Nine and Deipara are the key to all this.
    ko: 역시 핵심은 엘세리아 나인, 그리고 데이파라겠네요.
    ja: |-
      やっぱり鍵を握っているのは、
      エルセリア・ナインとデイパラですね。
  d_nikke_ce007_03_02_62:
    speaker: quiry
    en: Poli must have known that too, which is why she was following Deipara.
    ko: 폴리도 그걸 아니까 데이파라를 추적한 거고.
    ja: |-
      ポリもそれを分かっていて、
      デイパラを追うことにしたはず…
  d_nikke_ce007_03_02_63:
    speaker: quiry
    en: "... That's all I can tell you about the case."
    ko: "…까지가 클레어에게 들려드릴 수 있는 내용이에요."
    ja: "…ここまでが、クレアにお伝えできることです。"
  d_nikke_ce007_03_02_64:
    speaker: ce007_03
    en: So basically, Deipara disappeared while investigating her own mother's disappearance.
    ko: 요컨데 데이파라는 본인의 엄마를 뒷조사하다 실종됐다는 거네요.
    ja: |-
      要するに、デイパラは自分の母親を裏で
      調査しているうちに行方不明になったのね。
  d_nikke_ce007_03_02_65:
    speaker: quiry
    en: Yes... That's pretty much it.
    ko: 네… 그런 셈이죠.
    ja: はい…そうなりますね。
  d_nikke_ce007_03_02_66:
    speaker: ce007_03
    en: Hmm.
    ko: 흐음.
    ja: うーん。
  d_nikke_ce007_03_02_67:
    speaker: ce007_03
    en: There's one thing that's bugging me.
    ko: 걸리는 게 하나 있는데요.
    ja: 1つ気になる事があるわ。
  d_nikke_ce007_03_02_68:
    speaker: ce007_03
    en: The phrase you mentioned that was circulating among the center's employees.
    ko: 센터 직원 사이에서 돌았다는 말 있잖아요.
    ja: センターの職員の間で話題になっていた言葉。
  d_nikke_ce007_03_02_69:
    speaker: quiry
    en: Oh, that...
    ko: 그게…
    ja: えっと…
  d_nikke_ce007_03_02_70:
    speaker: quiry
    en: '"Umbrella will pave the way forward for us."'
    ko: 우산이 우리에게 새로운 길을 열어줄 것이다.
    ja: |-
      「傘が私たちに新しい道を
      切り開いてくれるだろう」
  d_nikke_ce007_03_02_71:
    speaker: quiry
    en: That one?
    ko: 이거 말인가요?
    ja: これですか？
  d_nikke_ce007_03_02_72:
    speaker: ce007_03
    en: Yes.
    ko: 네.
    ja: そう。
  d_nikke_ce007_03_02_73:
    speaker: ce007_03
    en: There was a word in there that sounds familiar.
    ko: 익숙한 단어가 있어서요.
    ja: なじみのある単語が入ってるわ。
  d_nikke_ce007_03_02_74:
    speaker: ce007_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_02_75:
    speaker: ce007_03
    en: Quiry, are you sure you've never heard of the Umbrella Corporation?
    ko: 키리, 정말 엄브렐러 사에 대해 들어본 적 없는 거 맞아요?
    ja: |-
      キリ、本当にアンブレラ社について
      何も知らないの？
d_nikke_ce007_03_03:
  d_nikke_ce007_03_03_1:
    speaker: "<Narration>"
    en: Back in the corridor of the annex.
    ko: 다시 별관 복도.
    ja: 再び別館の廊下
  d_nikke_ce007_03_03_2:
    speaker: "<Narration>"
    en: Claire points to a notice pinned on the bulletin board.
    ko: 클레어는 게시판에 붙은 안내문을 가리켰다.
    ja: クレアは掲示板の案内文を指さした
  d_nikke_ce007_03_03_3:
    speaker: "<Narration>"
    en: "'Informed Consent Form for Clinical Trial'"
    ko: "[임상시험 동의서]"
    ja: "「臨床試験同意書」"
  d_nikke_ce007_03_03_4:
    speaker: "<Narration>"
    en: At the bottom of the notice is a logo shaped like an umbrella.
    ko: 안내문의 아래엔 우산 모양의 마크가 새겨져 있다.
    ja: 案内文の下には傘のマークが刻まれている
  d_nikke_ce007_03_03_5:
    speaker: ce007_03
    en: '"Umbrella will pave the way forward for us."'
    ko: 우산이 우리에게 새로운 길을 열어줄 것이다.
    ja: |-
      「傘が私たちに新しい道を
      切り開いてくれるだろう」
  d_nikke_ce007_03_03_6:
    speaker: ce007_03
    en: This "umbrella" is referring to the Umbrella Corporation.
    ko: 여기서 [우산]은 엄브렐러 사를 뜻하는 거예요.
    ja: この「傘」ってアンブレラのことよね。
  d_nikke_ce007_03_03_7:
    speaker: ce007_03
    en: This logo is proof positive of that.
    ko: 이 우산 모양의 마크가 그 증거죠.
    ja: この傘の形をしたマークが、その証拠。
  d_nikke_ce007_03_03_8:
    speaker: quiry
    en: Which means...
    ko: 그렇다는 건….
    ja: それはつまり…
  d_nikke_ce007_03_03_9:
    speaker: ce007_03
    en: That counseling center was somehow tied to the Umbrella Corporation.
    ko: 그 상담 센터가 엄브렐러 사와 어떻게든 엮여 있었다는 뜻이겠죠.
    ja: |-
      そのカウンセリングセンターがアンブレラ社と
      何かしらの繋がりがあるという意味よ。
  d_nikke_ce007_03_03_10:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_03_11:
    speaker: quiry
    en: Umbrella presents itself as a pharmaceutical company,
    ko: 엄브렐러 사는 겉보기엔 제약회사지만,
    ja: アンブレラ社は表向きは製薬会社ですが、
  d_nikke_ce007_03_03_12:
    speaker: quiry
    en: but behind closed doors, they've repeatedly conducted illegal human experiments.
    ko: 뒤에서 불법 인체실험을 반복하고 있다 했죠.
    ja: |-
      裏では違法な人体実験を
      繰り返しているんですよね。
  d_nikke_ce007_03_03_13:
    speaker: quiry
    en: They developed viruses that mutate people into violent monsters,
    ko: 신체를 변형시켜 광포화하는 바이러스를 개발해서
    ja: |-
      身体を変形させ狂暴化させるウィルスを
      開発して…
  d_nikke_ce007_03_03_14:
    speaker: quiry
    en: and brought about the destruction of Raccoon City.
    ko: 라쿤 시티를 멸망하게 만들기까지 했다고….
    ja: ラクーンシティを壊滅させたって…
  d_nikke_ce007_03_03_15:
    speaker: ce007_03
    en: That's right. And now...
    ko: 네. 그리고,
    ja: そうよ。そして…
  d_nikke_ce007_03_03_16:
    speaker: "<Narration>"
    en: Claire presses her finger against the umbrella-shaped mark.
    ko: 클레어는 우산 모양의 마크를 손으로 찍었다.
    ja: クレアは、傘のマークを指さした
  d_nikke_ce007_03_03_17:
    speaker: ce007_03
    en: Their logo was found here as well.
    ko: 그런 놈들의 마크가 이곳에서도 발견된 거죠.
    ja: そのマークが、ここにもあるの。
  d_nikke_ce007_03_03_18:
    speaker: ce007_03
    en: Are you starting to get the picture?
    ko: 슬슬 짐작가지 않아요?
    ja: そろそろ分かってきたでしょ？
  d_nikke_ce007_03_03_19:
    speaker: ce007_03
    en: Why Deipara never reported her mother's disappearance to the police.
    ko: 데이파라가 왜 키리 같은 경찰에게 엄마의 실종 신고도 하지 않고
    ja: デイパラがなぜ警察に母親の失踪届も出さず、
  d_nikke_ce007_03_03_20:
    speaker: ce007_03
    en: And why she came alone to a mysterious dorm like this on her own.
    ko: 이런 수상하기 짝에 없는 기숙사에 홀로 온 건지 말이에요.
    ja: |-
      明らかに怪しい宿舎に
      一人でやってきたのか。
  d_nikke_ce007_03_03_21:
    speaker: "<Narration>"
    en: Without realizing, Claire presses against the mark so hard that her fingernail
      scratches it and causes it to tear slightly.
    ko: 살짝 힘을 줘서인지, 마크는 손톱에 긁혀 찢겨 나갔다.
    ja: |-
      力を入れたせいか、
      マークには爪の引っかき跡ができていた
  d_nikke_ce007_03_03_22:
    speaker: "<Narration>"
    en: 2. Procedure
    ko: 2. 절차
    ja: 2.手順
  d_nikke_ce007_03_03_23:
    speaker: "<Narration>"
    en: Participants shall receive the Holy Elixir of the Judge through a purification
      ritual.
    ko: 참여자는 정화 의식을 통해 심판자의 성수를 육신에 머금습니다.
    ja: |-
      参加者は浄化の儀式により、
      審判者の聖水を肉体に取り込みます
  d_nikke_ce007_03_03_24:
    speaker: "<Narration>"
    en: The ritual will span seven days and cannot be halted or abandoned midway.
    ko: 의식은 총 7일간 진행되며, 중도에 중단하거나 철회할 수 없습니다.
    ja: |-
      儀式は7日間行われ、
      途中で中断や撤回はできません
  d_nikke_ce007_03_03_25:
    speaker: "<Narration>"
    en: During this period, bodily reactions and transformations will be observed,
    ko: 해당 기간 동안 육신의 반응 및 변화를 관찰하여,
    ja: この期間、肉身の反応と変化を観察し、
  d_nikke_ce007_03_03_26:
    speaker: "<Narration>"
    en: to determine the subject's eligibility for salvation.
    ko: 구원받을 자격 여부를 판별하게 됩니다.
    ja: |-
      救済を受ける資格があるかどうかが
      判断されます
  d_nikke_ce007_03_03_27:
    speaker: quiry
    en: So Deipara knew her mother was involved with Umbrella or some strange cult,
    ko: "…엄마가 엄브렐러 사 혹은 이상한 종교와 엮여 있다는 걸 알고"
    ja: |-
      …母親がアンブレラ社、あるいは
      怪しい宗教と関わっていることを知り
  d_nikke_ce007_03_03_28:
    speaker: quiry
    en: and recklessly came here without notifying the police.
    ko: 경찰에 신고하지 않고 무작정 이런 기숙사에 온 거였군요.
    ja: |-
      警察にも通報せず、
      こんなところに飛び込んだんですね。
  d_nikke_ce007_03_03_29:
    speaker: quiry
    en: If she'd reported it, who knows what sort of punishment her mother would receive?
    ko: 신고했다간, 엄마가 어떤 처벌을 받을지도 모르니까요.
    ja: |-
      通報したら、母親にどんな処罰が下されるか
      分からないから…
  d_nikke_ce007_03_03_30:
    speaker: ce007_03
    en: Even so, I still think contacting the police would have been the right thing
      to do.
    ko: 뭐. 그래도 전 경찰에 신고하는 게 맞았다고 보지만요.
    ja: |-
      まあ、それでも私は警察に通報すべきだったと
      思うけど。
  d_nikke_ce007_03_03_31:
    speaker: ce007_03
    en: But...
    ko: 그야…
    ja: だって…
  d_nikke_ce007_03_03_32:
    speaker: "<Narration>"
    en: Claire took out the photograph of the mother and daughter.
    ko: 클레어가 모녀의 사진을 건넸다.
    ja: クレアが親子の写真を差し出した
  d_nikke_ce007_03_03_33:
    speaker: ce007_03
    en: A kid her age wouldn't be able to handle something like this on her own.
    ko: 이런 일을 홀로 감당해 내기엔 너무 어리잖아요.
    ja: |-
      こんな重荷を一人で背負うには、
      あまりにも若すぎるもの。
  d_nikke_ce007_03_03_34:
    speaker: "<Narration>"
    en: In the photo, Deipara wears a playful smile.
    ko: 사진 속 데이파라는 장난기 가득한 미소를 짓고 있다.
    ja: |-
      写真の中のデイパラは、
      いたずらっぽい笑みを浮かべている
  d_nikke_ce007_03_03_35:
    speaker: "<Narration>"
    en: A bright smile, showing no trace of worry.
    ko: 아무런 걱정 없어 보이는 환한 미소를.
    ja: 心配ごとなど何一つなさそうな、明るい笑顔だ
  d_nikke_ce007_03_03_36:
    speaker: quiry
    en: You're right.
    ko: 그렇죠.
    ja: そうですね。
  d_nikke_ce007_03_03_37:
    speaker: quiry
    en: She's too young....
    ko: 너무 어리죠….
    ja: まだ若いのに…
  d_nikke_ce007_03_03_38:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_03_39:
    speaker: quiry
    en: Do you think Deipara...
    ko: 데이파라도…
    ja: デイパラも…
  d_nikke_ce007_03_03_40:
    speaker: quiry
    en: took part in this bizarre clinical trial somehow?
    ko: 이 이상한 임상시험에 참여했을까요…?
    ja: |-
      あのおかしな臨床実験に
      参加したんでしょうか…？
  d_nikke_ce007_03_03_41:
    speaker: quiry
    en: She only came here to find her mother...
    ko: 엄마를 찾으러…
    ja: 母親を捜しに…
  d_nikke_ce007_03_03_42:
    speaker: quiry
    en: No, save her mother...
    ko: 아니, 구하러 왔을 뿐인데….
    ja: いえ、助けに来ただけなのに…
  d_nikke_ce007_03_03_43:
    speaker: ce007_03
    en: Hmm. For now...
    ko: 음. 일단은…
    ja: うーん。ひとまず…
  d_nikke_ce007_03_03_44:
    speaker: ce007_03
    en: all we can do is hope that isn't the case,
    ko: 그러지 않길 바라면서,
    ja: 悪い想像はやめて、
  d_nikke_ce007_03_03_45:
    speaker: ce007_03
    en: and do the very best we can.
    ko: 저희가 할 수 있는 최선을 다하는 수밖에 없지 않겠어요?
    ja: 私たちにできる最善を尽くすしかないわ。
  d_nikke_ce007_03_03_46:
    speaker: quiry
    en: Our very best?
    ko: 최선을요?
    ja: 最善？
  d_nikke_ce007_03_03_47:
    speaker: ce007_03
    en: Yes.
    ko: 네.
    ja: そう。
  d_nikke_ce007_03_03_48:
    speaker: ce007_03
    en: Deipara,
    ko: 데이파라도,
    ja: デイパラも、
  d_nikke_ce007_03_03_49:
    speaker: ce007_03
    en: your colleague, Poli,
    ko: 키리의 동료 폴리도,
    ja: キリの仲間のポリも、
  d_nikke_ce007_03_03_50:
    speaker: ce007_03
    en: and the other people who have gone missing.
    ko: 다른 실종자분들도.
    ja: 他の失踪者たちも。
  d_nikke_ce007_03_03_51:
    speaker: ce007_03
    en: We don't know what happened to them yet.
    ko: 어떻게 됐는지는 아직 모르잖아요.
    ja: どうなったのか、まだ分からないでしょ？
  d_nikke_ce007_03_03_52:
    speaker: ce007_03
    en: They might be hiding.
    ko: 어딘가에 숨어 있을 수도.
    ja: どこかに隠れているかもしれないし、
  d_nikke_ce007_03_03_53:
    speaker: ce007_03
    en: They might be locked up somewhere.
    ko: 갇혀 있을 수도 있다는 거니,
    ja: 閉じ込められているのかもしれない。
  d_nikke_ce007_03_03_54:
    speaker: ce007_03
    en: There's no reason to lose hope just yet.
    ko: 벌써부터 기운 잃을 필욘 없다고 생각해요.
    ja: 今から落ち込む必要はないと思うわ。
  d_nikke_ce007_03_03_55:
    speaker: ce007_03
    en: In fact, just recently,
    ko: 얼마 전에도 말이죠.
    ja: 少し前のことだけど…
  d_nikke_ce007_03_03_56:
    speaker: ce007_03
    en: when we were escaping Raccoon City,
    ko: 그러니까 라쿤 시티를 빠져나올 때,
    ja: ラクーンシティを脱出する時、
  d_nikke_ce007_03_03_57:
    speaker: ce007_03
    en: what happened was...
    ko: 무슨 일이 있었냐면….
    ja: 何があったかっていうと…
d_nikke_ce007_03_04:
  d_nikke_ce007_03_04_1:
    speaker: ce007_03
    en: I couldn't get in contact with my brother, Chris,
    ko: 연락이 끊긴 오빠,
    ja: 連絡がつかなくなった兄…
  d_nikke_ce007_03_04_2:
    speaker: ce007_03
    en: so I went to Raccoon City looking for him.
    ko: 크리스를 찾으러 간 라쿤 시티에서
    ja: クリスを捜しに向かったラクーンシティで、
  d_nikke_ce007_03_04_3:
    speaker: ce007_03
    en: I met a little girl named Sherry Birkin.
    ko: 전 우연히 셰리 버킨이란 아이를 만났어요.
    ja: |-
      偶然、シェリー・バーキンという
      女の子に出会ったの。
  d_nikke_ce007_03_04_4:
    speaker: quiry
    en: Sherry Birkin?
    ko: 셰리 버킨…?
    ja: シェリー・バーキン…？
  d_nikke_ce007_03_04_5:
    speaker: ce007_03
    en: She was a child who was abandoned by her parents.
    ko: 부모에게 버려진 아이였어요.
    ja: 親に置いてかれた子よ。
  d_nikke_ce007_03_04_6:
    speaker: ce007_03
    en: Hold on a second.
    ko: 잠시만요.
    ja: ちょっと待ってね。
  d_nikke_ce007_03_04_7:
    speaker: ce007_03
    en: Where'd I put it...?
    ko: 어디 있었던가?
    ja: あったかな？
  d_nikke_ce007_03_04_8:
    speaker: ce007_03
    en: Um...
    ko: 어….
    ja: えっと…
  d_nikke_ce007_03_04_9:
    speaker: ce007_03
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_ce007_03_04_10:
    speaker: ce007_03
    en: I don't have anything of hers I can show you.
    ko: 따로 뭐가 없네요.
    ja: ないわね。
  d_nikke_ce007_03_04_11:
    speaker: ce007_03
    en: I would've showed you her photo if I had one.
    ko: 사진이라도 있으면 보여드리려고 했는데.
    ja: 写真でもあれば見せたかったのに。
  d_nikke_ce007_03_04_12:
    speaker: ce007_03
    en: You'd see how adorable she was.
    ko: 엄청 귀엽게 생겼거든요.
    ja: すごくかわいいの。
  d_nikke_ce007_03_04_13:
    speaker: ce007_03
    en: And how mature she was.
    ko: 의젓하기도 하고.
    ja: しっかり者だし。
  d_nikke_ce007_03_04_14:
    speaker: ce007_03
    en: Anyway, while escaping the chaos caused by the rampant infections,
    ko: 아무튼 감염자가 속출하던 그 난리통에서 탈출하는 와중에
    ja: |-
      とにかく、感染者が続出していた
      あの大混乱の中、逃げ出す途中で
  d_nikke_ce007_03_04_15:
    speaker: ce007_03
    en: Sherry and I got split up. A lot happened.
    ko: 셰리랑 헤어지게 되면서 많은 일이 있었는데요.
    ja: シェリーとはぐれて、色々なことがあったのよ。
  d_nikke_ce007_03_04_16:
    speaker: "<Narration>"
    en: Claire closes her eyes for a moment.
    ko: 클레어는 잠시 눈을 감았다.
    ja: クレアはしばし、目を閉じた
  d_nikke_ce007_03_04_17:
    speaker: "<Narration>"
    en: Her expression darkens as if recalling those moments.
    ko: 그때의 일을 그리는 듯, 표정이 어두워졌다.
    ja: |-
      当時の出来事を思い出しているのか、
      表情が暗くなった
  d_nikke_ce007_03_04_18:
    speaker: ce007_03
    en: Being chased by a relentless monster.
    ko: 웬 끈질긴 놈한테 쫓기질 않나.
    ja: しつこい奴に追いかけられたり、
  d_nikke_ce007_03_04_19:
    speaker: ce007_03
    en: Struggling to survive that hellish virus.
    ko: 바이러스 때문에 고생하질 않나.
    ja: ウィルスのせいで散々だったし。
  d_nikke_ce007_03_04_20:
    speaker: ce007_03
    en: And...
    ko: 그리고….
    ja: それから…
  d_nikke_ce007_03_04_21:
    speaker: "<Narration>"
    en: Claire's anger causes her to go silent for a while.
    ko: 분했는지, 클레어는 한동안 말을 잇질 않았다.
    ja: クレアはしばらく口を閉ざした
  d_nikke_ce007_03_04_22:
    speaker: "<Narration>"
    en: Thinking back to the creature relentlessly chasing her and Sherry,
    ko: 끈질기게 자신과 셰리를 쫓아오던 괴생명체와
    ja: |-
      しつこく自身とシェリーを追いかけてきた
      奇怪な生命体と…
  d_nikke_ce007_03_04_23:
    speaker: "<Narration>"
    en: as well as a certain female researcher, Claire finally opens her eyes.
    ko: 어떤 여자 연구원을 떠올리던 클레어가 마침내 눈을 떴고.
    ja: |-
      ある女性研究員を思い浮かべていたクレアが、
      やがて目を開けた
  d_nikke_ce007_03_04_24:
    speaker: "<Narration>"
    en: She grits her teeth and speaks.
    ko: 이를 악물며 간신히 말을 이었다.
    ja: |-
      そして、歯を食いしばりながら
      ようやく話を続けた
  d_nikke_ce007_03_04_25:
    speaker: ce007_03
    en: So much...
    ko: 진짜,
    ja: 本当に、
  d_nikke_ce007_03_04_26:
    speaker: ce007_03
    en: So much has happened.
    ko: 진짜 많은 일이 있었는데요.
    ja: 本当に色々なことがあったわ。
  d_nikke_ce007_03_04_27:
    speaker: ce007_03
    en: At the time, all I could think of
    ko: 그때 그런 생각을 했어요.
    ja: 当時、こんなことを考えたの。
  d_nikke_ce007_03_04_28:
    speaker: ce007_03
    en: was how to reunite with Sherry and get out of Raccoon City together.
    ko: 셰리와 다시 합류해서 라쿤 시티를 벗어나야 한다.
    ja: |-
      シェリーともう一度合流して、
      ラクーンシティを離れよう。
  d_nikke_ce007_03_04_29:
    speaker: ce007_03
    en: I was plagued with thoughts of the terrible things that could happen to her
      while we were apart,
    ko: 당시 저랑 헤어진 셰리에게 벌어질 수 있는 최악의 상황 같은 건
    ja: |-
      私とはぐれたシェリーに起こりうる
      最悪の状況を想像するのは、
  d_nikke_ce007_03_04_30:
    speaker: ce007_03
    en: but I cast them aside.
    ko: 일단 다 뒤로 젖혀두고 말이죠.
    ja: ひとまず全部後回しにしようって。
  d_nikke_ce007_03_04_31:
    speaker: quiry
    en: So what happened to Sherry?
    ko: 그래서 셰리는 어떻게 됐나요…?
    ja: それで、シェリーはどうなったんですか…？
  d_nikke_ce007_03_04_32:
    speaker: ce007_03
    en: Some way, somehow...
    ko: 그렇게 몸부림치다 보니까,
    ja: 必死にもがいているうちに…
  d_nikke_ce007_03_04_33:
    speaker: ce007_03
    en: Sherry and I both managed to escape the city one day.
    ko: 어느새 셰리랑 같이 라쿤 시티를 빠져나오고 있더라고요.
    ja: |-
      いつの間にかシェリーと一緒に
      ラクーンシティを抜け出していたわ。
  d_nikke_ce007_03_04_34:
    speaker: ce007_03
    en: We went through hell, of course,
    ko: 물론 그 사이에 고생도 많이 하고,
    ja: もちろん、大変だったし、
  d_nikke_ce007_03_04_35:
    speaker: ce007_03
    en: but we got a lot of help along the way.
    ko: 도움도 많이 받았지만요.
    ja: 助けられることも多かったけど。
  d_nikke_ce007_03_04_36:
    speaker: quiry
    en: Oh, good. I'm glad.
    ko: 흐아아… 다행이네요.
    ja: ああ…よかったです。
  d_nikke_ce007_03_04_37:
    speaker: quiry
    en: I'd be worried sick knowing a child was out there all alone,
    ko: 아까 저희를 습격했던 감염된 개가 돌아다니는 곳에
    ja: |-
      さっき私たちを襲ってきた
      感染した犬が歩き回っているような場所に、
  d_nikke_ce007_03_04_38:
    speaker: quiry
    en: especially if it was where we were ambushed by that infected dog.
    ko: 아이 혼자 있었다고 생각하니까 너무 걱정됐어요….
    ja: |-
      女の子が一人でいたらって考えたら、
      すごく心配で…
  d_nikke_ce007_03_04_39:
    speaker: ce007_03
    en: Right. Thank god things worked out.
    ko: 그렇죠. 일이 잘 풀려서 다행이죠.
    ja: そうね。無事に解決してよかったわ。
  d_nikke_ce007_03_04_40:
    speaker: ce007_03
    en: But the only reason we made it
    ko: 그런데 그렇게 일이 잘 풀릴 수 있었던 건,
    ja: でも、それは…
  d_nikke_ce007_03_04_41:
    speaker: ce007_03
    en: was because we did our best with what we were given.
    ko: 결국에 주어진 상황에서 최선을 다했기 때문이라고 생각해요.
    ja: 与えられた状況で最善を尽くしたからだと思う。
  d_nikke_ce007_03_04_42:
    speaker: ce007_03
    en: Whatever happened, we faced it head-on,
    ko: 뭐가 됐든 일단 부딪혔으니까
    ja: とにかくぶつかってみたから、
  d_nikke_ce007_03_04_43:
    speaker: ce007_03
    en: and that led to the best possible outcome.
    ko: 제일 좋은 결과가 나온 거죠.
    ja: 一番いい結果になったの。
  d_nikke_ce007_03_04_44:
    speaker: ce007_03
    en: The same applies to everything in life.
    ko: 마찬가지 아니겠어요?
    ja: 今も同じじゃない？
  d_nikke_ce007_03_04_45:
    speaker: ce007_03
    en: The point is, we have to charge forward
    ko: 뭐가 됐든 일단 부딪혀야
    ja: とにかく、ぶつかってみるの。
  d_nikke_ce007_03_04_46:
    speaker: ce007_03
    en: if we want things to go our way. Right？
    ko: 제일 좋은 결과가 나올 거란건 말이죠.
    ja: そうすれば、一番いい結果が得られるはずよ。
  d_nikke_ce007_03_04_47:
    speaker: ce007_03
    en: That's why you and I are working together.
    ko: 그러려고 저희가 서로 협력하고 있는 거기도 하고요.
    ja: そのためにお互い協力してるわけだし。
  d_nikke_ce007_03_04_48:
    speaker: ce007_03
    en: So,
    ko: 그러니
    ja: だから、
  d_nikke_ce007_03_04_49:
    speaker: ce007_03
    en: push aside any negative thoughts as best you can.
    ko: 안 좋은 생각은 최대한 미뤄둬요.
    ja: |-
      悪いことは、
      なるべく考えないようにしましょう。
  d_nikke_ce007_03_04_50:
    speaker: ce007_03
    en: Dwelling on them will only drag you down.
    ko: 생각해 봤자 머리만 아프잖아요.
    ja: 考えたところで、頭が痛くなるだけよ。
  d_nikke_ce007_03_04_51:
    speaker: quiry
    en: Cast aside any negative thoughts...
    ko: 안 좋은 생각은 최대한 미루고…
    ja: 悪いことはなるべく考えないようにして…
  d_nikke_ce007_03_04_52:
    speaker: quiry
    en: And do the best with the cards we're dealt...
    ko: 지금 주어진 상황에서 최선을 다하라는 거죠….
    ja: 与えられた状況で、最善を尽くす…
  d_nikke_ce007_03_04_53:
    speaker: quiry
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  d_nikke_ce007_03_04_54:
    speaker: quiry
    en: All right. I'll give it a try.
    ko: 네, 한 번 노력해 볼게요.
    ja: 分かりました。やってみます。
  d_nikke_ce007_03_04_55:
    speaker: "<Narration>"
    en: Seeing Quiry's resolve,
    ko: 키리가 각오를 다지자,
    ja: キリが覚悟を決めると、
  d_nikke_ce007_03_04_56:
    speaker: "<Narration>"
    en: Claire smiles at her.
    ko: 클레어는 그를 보고 미소 지었다.
    ja: その様子を見ていたクレアは笑みを浮かべた
  d_nikke_ce007_03_04_57:
    speaker: "<Narration>"
    en: Seeing Claire smiling at her, a question pops into Quiry's head.
    ko: 자신을 향해 미소 짓는 클레어를 보던 키리가 문득 의문을 표했다.
    ja: |-
      自分に向かって微笑むクレアを見ていたキリが、
      ふと疑問を口にした
  d_nikke_ce007_03_04_58:
    speaker: quiry
    en: Come to think of it, I don't think you've brought this up.
    ko: 그러고 보니 아까 못 들은 것 같은데요.
    ja: そういえば、さっき聞き忘れたんですが…
  d_nikke_ce007_03_04_59:
    speaker: quiry
    en: Jill is a police officer affiliated with S.T.A.R.S.,
    ko: 질은 [S.T.A.R.S]에 소속된 경찰이라고 했는데,
    ja: |-
      ジルは「S.T.A.R.S.」所属の
      警察ですよね？
  d_nikke_ce007_03_04_60:
    speaker: quiry
    en: so are you a police officer, too?
    ko: 클레어도 경찰인 건가요?
    ja: クレアも警察なんですか？
d_nikke_ce007_03_05:
  d_nikke_ce007_03_05_1:
    speaker: ce007_03
    en: No.
    ko: 아니요.
    ja: 違うわ。
  d_nikke_ce007_03_05_2:
    speaker: quiry
    en: Yeah, I figured you were—
    ko: 역시 경찰이었…
    ja: やっぱりそうなんで…
  d_nikke_ce007_03_05_3:
    speaker: quiry
    en: Wait, what?
    ko: 네…?
    ja: え…？
  d_nikke_ce007_03_05_4:
    speaker: quiry
    en: You're not?
    ko: 아니라고요?
    ja: 違うんですか？
  d_nikke_ce007_03_05_5:
    speaker: ce007_03
    en: Nope. I'm not.
    ko: 네. 아닌데요.
    ja: 違うわよ。
  d_nikke_ce007_03_05_6:
    speaker: ce007_03
    en: As you can see, I don't have a police badge or anything.
    ko: 보시면 경찰 배지 같은 것도 없잖아요.
    ja: バッジもついてないでしょ？
  d_nikke_ce007_03_05_7:
    speaker: ce007_03
    en: Although I wouldn't mind having one.
    ko: 흠. 하나쯤은 가져보고 싶긴 한데 말이죠.
    ja: ひとつくらいは持ってみたいけどね。
  d_nikke_ce007_03_05_8:
    speaker: ce007_03
    en: It'd be kind of cool getting to flash one at a time like this.
    ko: 딱 이렇게 내밀면 멋있어 보일 것 같기도 하고요.
    ja: こんなふうに見せたら、カッコよさそうだし。
  d_nikke_ce007_03_05_9:
    speaker: quiry
    en: Th-then are you some kind of special agent?
    ko: 그, 그럼 무슨 특수 요원 같은…?
    ja: じゃ、じゃあ、エージェントとか…？
  d_nikke_ce007_03_05_10:
    speaker: ce007_03
    en: Nope. Just an ordinary college student.
    ko: 아뇨. 그냥, 네. 평범한 대학생인데….
    ja: ううん。えっと、ただの大学生なんだけど…
  d_nikke_ce007_03_05_11:
    speaker: quiry
    en: An ordinary... college student...
    ko: 평범, 대학생….
    ja: ただの大学生…
  d_nikke_ce007_03_05_12:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_05_13:
    speaker: quiry
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_ce007_03_05_14:
    speaker: "<Narration>"
    en: Quiry's eyes drift down to the grenade launcher in Claire's hands.
    ko: 키리의 시선이 클레어가 든 런쳐로 향했다.
    ja: |-
      キリの視線が、
      クレアのロケットランチャーに向けられた
  d_nikke_ce007_03_05_15:
    speaker: quiry
    en: For a college student...
    ko: 평범한 대학생이라기엔…
    ja: そうは見えませんが…
  d_nikke_ce007_03_05_16:
    speaker: quiry
    en: All that stuff you just told me about escaping Raccoon City...
    ko: 아까 들었던 라쿤 시티에서의 이야기도 그렇고…
    ja: さっきのラクーンシティの話もそうですし…
  d_nikke_ce007_03_05_17:
    speaker: quiry
    en: And staying calm in the face of such bizarre incidents in a strange place...
    ko: 낯선 곳에서 이런 이상한 일을 겪고 있는데도
    ja: |-
      見知らぬ場所で、
      こんなおかしな目に遭っているのに、
  d_nikke_ce007_03_05_18:
    speaker: quiry
    en: You really don't show any fear at all...
    ko: 무서워하는 기색 없이 침착한 것도 그렇고…
    ja: 怖がるどころか落ちついているところも…
  d_nikke_ce007_03_05_19:
    speaker: ce007_03
    en: Well, I should let you know.
    ko: 그야, 뭐.
    ja: そりゃ、まあ。
  d_nikke_ce007_03_05_20:
    speaker: ce007_03
    en: The only reason I was able to escape Raccoon City alive
    ko: 라쿤 시티를 무사히 빠져나올 수 있었던 건
    ja: ラクーンシティを無事に抜け出せたのは、
  d_nikke_ce007_03_05_21:
    speaker: ce007_03
    en: was thanks to a bit of help from my brother.
    ko: 어느 정도 오빠의 도움이 있었으니까요.
    ja: ある程度、兄の協力もあったから。
  d_nikke_ce007_03_05_22:
    speaker: quiry
    en: What do you mean?
    ko: 오빠의 도움이라면…?
    ja: お兄さんの協力…？
  d_nikke_ce007_03_05_23:
    speaker: ce007_03
    en: He taught me how to handle firearms, mostly for self-defense.
    ko: 호신 겸 해서 이런저런 무기 다루는 법을 가르쳐줬거든요.
    ja: |-
      護身も兼ねて、色々と武器の扱い方を
      教えてもらったの。
  d_nikke_ce007_03_05_24:
    speaker: quiry
    en: Oh right, you said your brother was a police officer.
    ko: 아, 오빠가 경찰이라고 했었죠.
    ja: あっ、お兄さんが警察官なんですよね。
  d_nikke_ce007_03_05_25:
    speaker: ce007_03
    en: Yes. Unfortunately, I have no idea where he is or what's he up to nowadays.
    ko: 네. 지금은 어디서 뭘 하고 있길래
    ja: ええ。今はどこで何をしてるんだか。
  d_nikke_ce007_03_05_26:
    speaker: ce007_03
    en: It's been a while since we've lost contact.
    ko: 연락이 끊긴 건진 모르겠지만요.
    ja: 連絡がつかないから、分からないけれど。
  d_nikke_ce007_03_05_27:
    speaker: ce007_03
    en: Anyway, that's how I was able to escape from Raccoon City.
    ko: 아무튼 라쿤 시티를 무사히 빠져나올 수 있었던 건 그래서고.
    ja: |-
      とにかく、ラクーンシティを無事に
      抜け出せたのはそのおかげ。
  d_nikke_ce007_03_05_28:
    speaker: ce007_03
    en: As for why I'm so calm and collected right now,
    ko: 지금 침착해 보이는 건….
    ja: 今、落ち着いていられるのは…
  d_nikke_ce007_03_05_29:
    speaker: ce007_03
    en: that's because I've already gone through something similar to this.
    ko: 이전에 비슷한 일을 한 번 겪어서 그런 거예요.
    ja: 前に似たようなことを経験してるからだと思う。
  d_nikke_ce007_03_05_30:
    speaker: ce007_03
    en: I faced the infected in Raccoon City.
    ko: 라쿤 시티에서 감염자들을 만나고,
    ja: ラクーンシティで感染者と遭遇してるし、
  d_nikke_ce007_03_05_31:
    speaker: ce007_03
    en: Once you've gone through that kind of peril,
    ko: 여러 위험한 일을 겪다 보니까
    ja: 危険なこともたくさん経験してるから…
  d_nikke_ce007_03_05_32:
    speaker: ce007_03
    en: you just gradually become used to it.
    ko: 점점 이런 일들엔 무던해지더라고요.
    ja: だんだん慣れてきちゃって。
  d_nikke_ce007_03_05_33:
    speaker: ce007_03
    en: Because there's no way to go back to the way things were.
    ko: 그렇다고 이전으로 돌아갈 순 없잖아요?
    ja: だからって、戻れるわけじゃないでしょ？
  d_nikke_ce007_03_05_34:
    speaker: ce007_03
    en: Before any of this happened.
    ko: 그런 일들을 겪기 전으로 말이죠.
    ja: こういうことを経験する前には。
  d_nikke_ce007_03_05_35:
    speaker: quiry
    en: That's true....
    ko: 그렇죠….
    ja: そうですね…
  d_nikke_ce007_03_05_36:
    speaker: quiry
    en: It's impossible to go back.
    ko: 돌아가는 건 불가능하죠….
    ja: 戻ることはできません…
  d_nikke_ce007_03_05_37:
    speaker: ce007_03
    en: Of course, just because you get used to it, doesn't mean you forget
    ko: 물론 무던해진다고 해서, 그때 그 일들이 떠오르지 않는 건 아니에요.
    ja: |-
      もちろん慣れたからって、
      当時のことを思い出さないわけじゃないわ。
  d_nikke_ce007_03_05_38:
    speaker: ce007_03
    en: all the horrible things you've seen.
    ko: 끔찍했던 장면들이.
    ja: 恐ろしかった場面を。
  d_nikke_ce007_03_05_39:
    speaker: ce007_03
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce007_03_05_40:
    speaker: ce007_03
    en: No one should have to live like this.
    ko: 그걸 누가 좋아하겠어요.
    ja: そんなの誰だってごめんよね。
  d_nikke_ce007_03_05_41:
    speaker: ce007_03
    en: Rather than being haunted by those memories all the time,
    ko: 시도 때도 없이 그런 장면들을 떠올릴 바엔,
    ja: 四六時中、嫌な事を思い出すくらいなら、
  d_nikke_ce007_03_05_42:
    speaker: ce007_03
    en: it would be better to live peacefully without knowing that those events ever
      happened in the first place.
    ko: 그런 일들이 있었단 사실조차 모른 채 편안하게 지내는 게 낫지.
    ja: |-
      そんな出来事なんて忘れて、
      気楽に過ごす方がマシ。
  d_nikke_ce007_03_05_43:
    speaker: ce007_03
    en: That's why I'm trying to stop it.
    ko: 그러니까 막으려는 거예요.
    ja: だから、止めたいのよ。
  d_nikke_ce007_03_05_44:
    speaker: ce007_03
    en: So that there won't be any more people like me,
    ko: 저처럼 이런 일을 겪어도 무던하게 받아들이는 사람들이 더 늘어나지 않도록요.
    ja: |-
      私みたいに、嫌なことを淡々と
      受け入れてしまう人を増やさないためにも。
  d_nikke_ce007_03_05_45:
    speaker: ce007_03
    en: forced to live with this new reality that's been forced upon them.
    ko: 다른 사람들이라도 이런 위험한 삶에 적응하지 않도록 말이죠.
    ja: こんな危ない人生に慣れちゃダメ。
  d_nikke_ce007_03_05_46:
    speaker: quiry
    en: That's very admirable of you.
    ko: "…좋네요."
    ja: "…素敵ですね。"
  d_nikke_ce007_03_05_47:
    speaker: quiry
    en: That's a very noble thought.
    ko: 멋있는 생각 같아요.
    ja: カッコイイです。
  d_nikke_ce007_03_05_48:
    speaker: quiry
    en: I say that from the bottom of my heart.
    ko: 진심이에요.
    ja: 本当にそう思います。
  d_nikke_ce007_03_05_49:
    speaker: ce007_03
    en: You don't have to flatter me like that.
    ko: 그렇게까지 치켜세우지 않아도 돼요.
    ja: そんなにおだてないでいいわ。
  d_nikke_ce007_03_05_50:
    speaker: "<Narration>"
    en: Claire looks at the photo of the mother and daughter again.
    ko: 클레어는 다시 한번 모녀의 사진을 바라보았다.
    ja: クレアはもう一度親子の写真を見た
  d_nikke_ce007_03_05_51:
    speaker: ce007_03
    en: Anyway, this family.
    ko: 아무튼 이 가족.
    ja: "…この家族。"
  d_nikke_ce007_03_05_52:
    speaker: ce007_03
    en: Deipara's family.
    ko: 적어도 데이파라네 가족들이라도
    ja: せめて、デイパラの家族が
  d_nikke_ce007_03_05_53:
    speaker: ce007_03
    en: If only they could return to how they look in this photo...
    ko: 다시 이 사진처럼 돌아간다면….
    ja: 再びこの写真のように戻れたら…
  d_nikke_ce007_03_05_54:
    speaker: ce007_03
    en: By the way, this photo...
    ko: 아. 그러고 보니 아까 이 사진,
    ja: あ、それからさっきの写真だけど、
  d_nikke_ce007_03_05_55:
    speaker: ce007_03
    en: didn't it fall out of a notebook?
    ko: 노트에서 떨어지지 않았어요?
    ja: ノートに挟まってなかった？
  d_nikke_ce007_03_05_56:
    speaker: quiry
    en: That's right. I completely forgot about that.
    ko: 그랬었네요. 완전히 잊고 있었어요.
    ja: そうでしたね。すっかり忘れてました。
  d_nikke_ce007_03_05_57:
    speaker: ce007_03
    en: Let's see...
    ko: 흐으음. 어디 보자.
    ja: 見てみましょ。
  d_nikke_ce007_03_05_58:
    speaker: ce007_03
    en: Huh... looks like a journal Deipara kept.
    ko: 어… 데이파라가 쓴 일기 같은데요?
    ja: あっ…デイパラが書いた日記みたいよ。
  d_nikke_ce007_03_05_59:
    speaker: quiry
    en: A journal...?
    ko: 일기요…?
    ja: 日記…？
  d_nikke_ce007_03_05_60:
    speaker: quiry
    en: I-It could be worth taking a look.
    ko: 하, 한 번 읽어보는 게 좋겠는데요.
    ja: よ、読んでみましょう。
  d_nikke_ce007_03_05_61:
    speaker: quiry
    en: There could be something written in there about the circumstances around her
      disappearance.
    ko: 실종됐을 당시의 상황이 적혀 있을 수도 있으니까.
    ja: 失踪した当時の状況が分かるかもしれません。
  d_nikke_ce007_03_05_62:
    speaker: "<Narration>"
    en: Taking Quiry's suggestion to heart, Claire opens up the journal.
    ko: 키리의 말을 들은 클레어가 일기를 펼쳤다.
    ja: キリに促され、クレアは日記を開いた
  d_nikke_ce007_03_05_63:
    speaker: ce007_03
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ…
  d_nikke_ce007_03_05_64:
    speaker: ce007_03
    en: Let me read this to you.
    ko: 그럼 읽어볼게요.
    ja: じゃあ、読むわ。
  d_nikke_ce007_03_05_65:
    speaker: "<Narration>"
    en: 'The very first line of the diary reads:'
    ko: 일기의 첫 줄엔 이렇게 쓰여 있었다.
    ja: 日記の一行目には、こう書かれていた
  d_nikke_ce007_03_05_66:
    speaker: "<Narration>"
    en: Life was ordinary.
    ko: 평범했다.
    ja: 平凡だった
  d_nikke_ce007_03_05_67:
    speaker: "<Narration>"
    en: The mundane days I spent with Mom and Dad.
    ko: 아빠와 엄마랑 함께 보내는 일상은.
    ja: 父と母と一緒に過ごす日常は
  d_nikke_ce007_03_05_68:
    speaker: "<Narration>"
    en: I can still recall them with perfect clarity.
    ko: 지금도 생생하게 떠오르곤 한다.
    ja: 今でもはっきりと思い出せる
  d_nikke_ce007_03_05_69:
    speaker: "<Narration>"
    en: Gathering at the dinner table every evening to talk about our day.
    ko: 저녁마다 모여 서로의 하루를 공유하던 식탁.
    ja: 夜はテーブルを囲み、その日の出来事を話した
  d_nikke_ce007_03_05_70:
    speaker: "<Narration>"
    en: All of us sprawled out, watching TV together in comfort.
    ko: 편안하게 드러누워 다 같이 바라보던 TV.
    ja: くつろいだ姿勢で一緒に観たTV
  d_nikke_ce007_03_05_71:
    speaker: "<Narration>"
    en: The quiet little conversations we'd have before falling asleep.
    ko: 잠들기 전 나눈 소소한 대화들.
    ja: 眠りにつく前に交わした、たわいのない会話
