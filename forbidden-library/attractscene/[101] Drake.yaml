---
d_nikke_drake_01:
  d_nikke_drake_01_1:
    speaker: drake
    en: I am asking you.
    ko: 네놈에게 묻겠다.
    ja: 貴様に聞く。
  d_nikke_drake_01_2:
    speaker: drake
    en: Are you interested in being a hero?
    ko: 히어로는 좋아하나?
    ja: ヒーローは好きか？
  d_nikke_drake_01_3:
    speaker: "<Choice>"
    en: I believe so.
    ko: 좋아하는 것 같아.
    ja: 好きだと思う
  d_nikke_drake_01_4:
    speaker: "<Choice>"
    en: I'm not really interested.
    ko: 별로 관심 없는데.
    ja: あまり興味がない
  d_nikke_drake_01_5:
    speaker: drake
    en: No, that won't do.
    ko: 엇. 관심 없으면 안 되는데.
    ja: なに。それは困るんだが。
  d_nikke_drake_01_6:
    speaker: drake
    en: Say you are interested.
    ko: 관심 있다고 해라.
    ja: 興味があると言え。
  d_nikke_drake_01_7:
    speaker: "<Self>"
    en: I'm interested.
    ko: "…관심 있어."
    ja: "…興味ある"
  d_nikke_drake_01_8:
    speaker: drake
    en: Then I will ask again.
    ko: 그러면 다시 묻겠다.
    ja: それでは、さらに聞こう。
  d_nikke_drake_01_9:
    speaker: drake
    en: Out of everyone in the Ark, who do you think is the closest to being a hero?
    ko: 지금 방주에서 히어로에 가장 가까운 것이 누구라고 생각하지?
    ja: 今アークで最もヒーローに近いのは誰だと思う？
  d_nikke_drake_01_10:
    speaker: "<Choice>"
    en: You're looking at him.
    ko: 나.
    ja: 私
  d_nikke_drake_01_11:
    speaker: "<Choice>"
    en: The Ark Ranger.
    ko: 아크레인저.
    ja: アークレンジャー
  d_nikke_drake_01_12:
    speaker: drake
    en: Be serious! This isn't a game!
    ko: |-
      네놈! 성실히 대답해라!
      난 진지하다!
    ja: |-
      貴様！真面目に答えろ！
      私は真剣なんだ！
  d_nikke_drake_01_13:
    speaker: "<Self>"
    en: "... The squad, Matis?"
    ko: "…메티스 스쿼드?"
    ja: "…メティス部隊？"
  d_nikke_drake_01_14:
    speaker: drake
    en: Bingo.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_drake_01_15:
    speaker: drake
    en: Who else could it be?
    ko: 말할 것도 없이 메티스 스쿼드다.
    ja: 言うまでもなく、メティス部隊だ。
  d_nikke_drake_01_16:
    speaker: drake
    en: They are a household name.
    ko: 아주 유명하지.
    ja: 皆が知っている。
  d_nikke_drake_01_17:
    speaker: drake
    en: Just hearing the name Matis inspires awe in the hearts of everyone young and
      old!
    ko: |-
      어린아이부터 늙은 노인까지.
      메티스의 이름을 들으면 경외심만을 느끼게 된다!
    ja: |-
      子どもから老人まで、
      メティスの名を聞くと恐れおののくのさ！
  d_nikke_drake_01_18:
    speaker: drake
    en: And I am the crown jewel of the Matis Squad.
    ko: 그리고 난 그 메티스 스쿼드의 에이스지.
    ja: そして私は、そのメティス部隊のエースだ。
  d_nikke_drake_01_19:
    speaker: "<Self>"
    en: "... What is it that you want to say?"
    ko: "…하고 싶은 말이 뭐야?"
    ja: "…何が言いたいんだ？"
  d_nikke_drake_01_20:
    speaker: drake
    en: I like being famous.
    ko: 난 유명한 게 좋다.
    ja: 私は有名になるのが好きだ。
  d_nikke_drake_01_21:
    speaker: drake
    en: But!
    ko: 하지만!
    ja: しかし！
  d_nikke_drake_01_22:
    speaker: drake
    en: Many people only associate me with Matis and nothing else.
    ko: 많은 우민들이 날 기억할 때 [메티스의 드레이크]라고 기억하고 있다.
    ja: |-
      多くの愚民が私のことを
      「メティスのドレイク」だとしか思っていない。
  d_nikke_drake_01_23:
    speaker: drake
    en: That doesn't sit well with me.
    ko: |-
      난 그것이 싫다.
      맘에 들지 않는다.
    ja: |-
      私はそれが嫌なのだ。
      気に入らない。
  d_nikke_drake_01_24:
    speaker: drake
    en: I want to become more famous!
    ko: 난 더 유명해지고 싶다!
    ja: 私はもっと有名になりたいのだ！
  d_nikke_drake_01_25:
    speaker: drake
    en: I want to give out autographs! Be snarky! Look down at the villagers!
    ko: 사인해 주고! 으스대고! 우민들을 깔보고 싶다!
    ja: サインして！威張って！愚民を見下したい！
  d_nikke_drake_01_26:
    speaker: drake
    en: But!
    ko: 하지만!
    ja: しかし！
  d_nikke_drake_01_27:
    speaker: drake
    en: Matis' reputation has everything to gain and nothing to lose from me being
      more famous.
    ko: 내가 더 유명해져봤자 메티스의 이름만 드높아져갈 뿐이겠지.
    ja: |-
      私がもっと有名になったとしても、
      メティスの名が売れるだけだろう。
  d_nikke_drake_01_28:
    speaker: drake
    en: This is unfair.
    ko: 이건 불공평하다.
    ja: 不公平だと思わないか？
  d_nikke_drake_01_29:
    speaker: drake
    en: So I've decided.
    ko: 그래서 나는 결심했다.
    ja: だから私は決心した。
  d_nikke_drake_01_30:
    speaker: drake
    en: I will become a villain.
    ko: 빌런이 되기로.
    ja: ヴィランになるとな。
  d_nikke_drake_01_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_01_32:
    speaker: drake
    en: If there is a limit to how famous a hero can become, then I shall have a breakthrough.
    ko: |-
      히어로로서 유명해지는 것에 한계가 있다면,
      난 그 한계를 부술 거다.
    ja: |-
      ヒーローとして名を売るのに限界があるなら、
      私はその限界を壊すのだ。
  d_nikke_drake_01_33:
    speaker: drake
    en: And how, you ask? By becoming a villain!
    ko: 빌런이 되어서!
    ja: ヴィランになってな！
  d_nikke_drake_01_34:
    speaker: drake
    en: I will go down in history, and become more famous than Matis itself!
    ko: |-
      역사에 길이길이 남을 빌런이 되어,
      메티스보다 더 유명해질 것이다!
    ja: |-
      歴史に残るヴィランになって
      メティスよりも有名になるのだ！
  d_nikke_drake_01_35:
    speaker: "<Self>"
    en: If you say so.
    ko: 그렇구나.
    ja: そうか
  d_nikke_drake_01_36:
    speaker: drake
    en: You better start taking this more seriously!
    ko: |-
      네놈!
      좀 더 진심을 담아 반응해라!
    ja: |-
      貴様！もっと心をこめて
      リアクションしろ！
  d_nikke_drake_01_37:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_01_38:
    speaker: "<Self>"
    en: Understood!
    ko: 그렇구나…!
    ja: そっか…！
  d_nikke_drake_01_39:
    speaker: drake
    en: That's more like it.
    ko: |-
      음. 좋다.
      앞으로도 그렇게 반응해라.
    ja: |-
      うむ、よし。これからもそういう
      リアクションをするよう心がけろ。
  d_nikke_drake_01_40:
    speaker: drake
    en: Now, my next order of business is to form the Villain Union.
    ko: 그런 의미에서, 난 빌런 연합을 결성할 거다.
    ja: ということで、私はヴィラン連合を結成する。
  d_nikke_drake_01_41:
    speaker: "<Choice>"
    en: Wouldn't you become more famous going it alone?
    ko: "…혼자 하는 게 더 유명해지지 않을까?"
    ja: "…1人でやった方がもっと有名に\\nなれるんじゃないか？"
  d_nikke_drake_01_42:
    speaker: "<Choice>"
    en: Isn't that the same as being at Matis?
    ko: "…그러면 메티스랑 똑같은 거 아냐?"
    ja: "…それだとメティスと一緒じゃないか？"
  d_nikke_drake_01_43:
    speaker: drake
    en: It can get lonely going at it alone without anyone to talk to.
    ko: |-
      혼자는 외로워.
      말동무도 없고.
    ja: |-
      実はな。1人では寂しいのだ。
      話し相手もいないしな。
  d_nikke_drake_01_44:
    speaker: drake
    en: Haha! That's why the group will be named Drake and the Villains!
    ko: |-
      하하! 그래서 빌런 연합의 이름을
      [드레이크와 빌런들]로 할 거다!
    ja: |-
      ハハ！だからヴィラン連合の名前を
      「ドレイクとヴィランたち」にするのだ！
  d_nikke_drake_01_45:
    speaker: drake
    en: If the union becomes famous, then so will I!
    ko: 빌런 연합이 유명해지면 나도 덩달아 유명해지지!
    ja: |-
      ヴィラン連合が有名になれば、
      私も有名になれるからな！
  d_nikke_drake_01_46:
    speaker: drake
    en: Now come with me.
    ko: 자! 따라와라!
    ja: さあ！ついて来い！
  d_nikke_drake_01_47:
    speaker: drake
    en: 'You are about to witness a momentous and historical event: the formation
      of the Villain Union!'
    ko: 빌런 연합 결성의 역사적인 순간을 함께하게 해주지!
    ja: |-
      ヴィラン連合が結成される、
      歴史的な瞬間に立ち会わせてやろう！
  d_nikke_drake_01_48:
    speaker: "<Monologue>"
    en: Drake has made a seat and is sitting in the center of the Outpost.
    ko: 드레이크는 전초기지 중심에 자리를 펴고 앉아있다.
    ja: ドレイクは前哨基地の中心に陣取って座っている
  d_nikke_drake_01_49:
    speaker: "<Monologue>"
    en: Behind her, there is a sign that reads "Villains Wanted".
    ko: 옆에는 [빌런 연합 절찬 모집 중!] 이라고 쓰인 팻말이 꽂혀있다.
    ja: |-
      隣には「ヴィラン連合メンバー・絶賛募集中！」
      と書かれた立て札が立っている
  d_nikke_drake_01_50:
    speaker: drake
    en: Hmm, there doesn't seem to be any takers.
    ko: 으음… 잘 모이지 않는군.
    ja: ふむ…なかなか集まらないな。
  d_nikke_drake_01_51:
    speaker: "<Self>"
    en: Why don't you do something with a bit more pizzazz, like making an announcement
      through the loudspeakers?
    ko: "…방송 같은 화려한 수단으로 모집하는 게 아니었구나."
    ja: "…テレビとかの派手な手段で、\\n募集するんじゃなかったのか"
  d_nikke_drake_01_52:
    speaker: drake
    en: You moron! If I did that, I'd wake up people who are trying to sleep!
    ko: |-
      멍청한 놈!
      이곳에서 그랬다간 자고 있는 녀석들을 깨울 수도 있다!
    ja: |-
      バカ野郎！それだと、ここで寝ている
      奴らを起こしちまうだろ！
  d_nikke_drake_01_53:
    speaker: drake
    en: Don't you have any consideration for other people?
    ko: 배려심이라고는 모르는 녀석이군!
    ja: 気遣いの欠片もないやつだ！
  d_nikke_drake_01_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_01_55:
    speaker: drake
    en: I guess I have no choice. 10 more minutes and then we can change our location...
    ko: |-
      할 수 없지.
      앞으로 10분만 더 기다리다가 장소를 옮기….
    ja: |-
      仕方がない。
      あと10分くらい待ってみて場所を変え…
  d_nikke_drake_01_56:
    speaker: "<Narration>"
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_nikke_drake_01_57:
    speaker: "<Monologue>"
    en: A bike sounds loudly nearby.
    ko: 바이크 소리가 들려왔다.
    ja: バイクの音が聞こえる
  d_nikke_drake_01_58:
    speaker: sugar
    en: What are you doing here?
    ko: 여기서 뭐하고 있지?
    ja: ここで何を？
  d_nikke_drake_01_59:
    speaker: drake
    en: Can't you tell? I'm recruiting villains.
    ko: |-
      보면 모르나?
      빌런 연합 모집 중이다.
    ja: |-
      見れば分かるだろう。
      ヴィラン連合のメンバーを募集している。
  d_nikke_drake_01_60:
    speaker: sugar
    en: Oh.
    ko: 오.
    ja: おっ。
  d_nikke_drake_01_61:
    speaker: sugar
    en: What are the requirements?
    ko: 그거 무슨 조건이 있어?
    ja: それって、何か条件とかあるの？
  d_nikke_drake_01_62:
    speaker: drake
    en: Anyone who has the desire to become a villain is welcome.
    ko: 빌런이 되고자 하는 마음가짐만 있다면 누구든 환영이다.
    ja: |-
      ヴィランになろうとする心さえあれば、
      誰でも歓迎だ。
  d_nikke_drake_01_63:
    speaker: sugar
    en: Then I'd like to sign up.
    ko: 그럼 지원하고 싶은데.
    ja: じゃあ、志願したいわ！
  d_nikke_drake_01_64:
    speaker: drake
    en: Excellent. Consider yourself a member of the Villain Union!
    ko: |-
      좋다!
      넌 지금부터 빌런 연합 구성원 1이다!
    ja: |-
      よし！
      お前はこれからヴィラン連合の
      メンバー第1号だ！
  d_nikke_drake_01_65:
    speaker: sugar
    en: Cool. Looking forward to working with you.
    ko: |-
      좋아.
      앞으로 잘 부탁해.
    ja: |-
      楽しみだわ。
      これからよろしく。
  d_nikke_drake_01_66:
    speaker: drake
    en: Let's do something villainous right away.
    ko: 그럼 바로 빌런 활동을….
    ja: それでは早速ヴィラン活動を…
  d_nikke_drake_01_67:
    speaker: drake
    en: Huh?
    ko: 음?
    ja: うん？
  d_nikke_drake_01_68:
    speaker: drake
    en: Do you wear a helmet when you ride that bike?
    ko: |-
      네놈.
      설마 바이크를 탈 때 헬멧을 안 쓰는 거냐?
    ja: |-
      お前。まさかバイクに乗る時、
      ヘルメットを被らないのか？
  d_nikke_drake_01_69:
    speaker: sugar
    en: Seriously? My head is way stronger than any helmet.
    ko: 응. 헬멧보다 내 머리가 더 튼튼하니까.
    ja: |-
      そうだけど？
      ヘルメットより私の頭の方が丈夫だから。
  d_nikke_drake_01_70:
    speaker: drake
    en: You are excommunicated!
    ko: 넌 파문이다!
    ja: お前は破門だ！
  d_nikke_drake_01_71:
    speaker: sugar
    en: Say that again?
    ko: "…왜지?"
    ja: "…ええっ？"
  d_nikke_drake_01_72:
    speaker: drake
    en: Excommunicated, I say!
    ko: 파문이다!
    ja: 破門だぁぁっ！
  d_nikke_drake_01_73:
    speaker: sugar
    en: Pssh...
    ko: "…쳇."
    ja: "…ちぇっ。"
  d_nikke_drake_01_74:
    speaker: "<Narration>"
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_nikke_drake_01_75:
    speaker: "<Monologue>"
    en: The bike disappears in the distance.
    ko: 바이크 소리가 멀어졌다.
    ja: バイクの音が遠ざかる
  d_nikke_drake_01_76:
    speaker: drake
    en: Hmph.
    ko: 흥.
    ja: ふん。
  d_nikke_drake_01_77:
    speaker: maxwell
    en: I was wondering where you were... What are you doing here?
    ko: |-
      어디 갔나 했더니….
      너 여기서 뭐해?
    ja: |-
      どこへ行ったかと思ったら…
      こんなところで何してるの？
  d_nikke_drake_01_78:
    speaker: drake
    en: I'm trying to recruit villains.
    ko: 빌런 연합 모집 중이다.
    ja: ヴィラン連合のメンバーを募集している。
  d_nikke_drake_01_79:
    speaker: maxwell
    en: Ah ha. I see.
    ko: |-
      아하.
      그렇구나.
    ja: |-
      あ～
      なるほど。
  d_nikke_drake_01_80:
    speaker: "<Monologue>"
    en: Maxwell walks away without a backward glance.
    ko: 맥스웰은 뒤도 돌아보지 않고 가버렸다.
    ja: マクスウェルは素早く去っていった
  d_nikke_drake_01_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_01_82:
    speaker: neon
    en: Hmm? Hey, Anis, check this out.
    ko: |-
      어? 아니스.
      저기 봐요.
    ja: |-
      あれ？アニス。
      あそこを見てください。
  d_nikke_drake_01_83:
    speaker: neon
    en: Something's happening again.
    ko: 스승님이 또 이상한 짓을 하고 있어요.
    ja: 師匠がまた変な事をしてますよ。
  d_nikke_drake_01_84:
    speaker: anis
    en: A what? What crazy scheme have you hatched up this time?
    ko: |-
      빌런 연합 모집?
      무슨 또 정신 나간 짓을 하는 거야?
    ja: |-
      ヴィラン連合メンバー募集？
      また何バカなことをやってるの？
  d_nikke_drake_01_85:
    speaker: "<Self>"
    en: It's not me! It's Drake.
    ko: 내가 아니라 드레이크가….
    ja: 私じゃなくてドレイクが…
  d_nikke_drake_01_86:
    speaker: neon
    en: Anyone can sign up?
    ko: 이거 아무나 할 수 있는 건가요?
    ja: これ、誰でもできるんですか？
  d_nikke_drake_01_87:
    speaker: drake
    en: That's right.
    ko: 그렇다!
    ja: そうだ！
  d_nikke_drake_01_88:
    speaker: neon
    en: Then count me in.
    ko: 그럼 저 할래요.
    ja: じゃあ、私やります。
  d_nikke_drake_01_89:
    speaker: anis
    en: What? Why would you do something like that?
    ko: 뭐? 너 그거 해서 뭐 하게.
    ja: え？あなた、そんなのやってどうするの。
  d_nikke_drake_01_90:
    speaker: neon
    en: I've always wanted to be a double agent.
    ko: 이중 스파이를 한 번 해보고 싶거든요.
    ja: |-
      二重スパイっていうやつを、
      一度やってみたかったんです。
  d_nikke_drake_01_91:
    speaker: drake
    en: Excellent, you're in!
    ko: 좋다! 합격!
    ja: よし！合格！
  d_nikke_drake_01_92:
    speaker: neon
    en: Wow!
    ko: 와!
    ja: わあ！
  d_nikke_drake_01_93:
    speaker: anis
    en: Why did she get accepted...
    ko: 왜 합격인 건데….
    ja: なんで合格…？
  d_nikke_drake_01_94:
    speaker: drake
    en: You should join too!
    ko: 네놈도 들어와라!
    ja: お前も入れ！
  d_nikke_drake_01_95:
    speaker: anis
    en: Huh? Me?
    ko: 응? 나?
    ja: え？私？
  d_nikke_drake_01_96:
    speaker: drake
    en: That's right.
    ko: 그렇다!
    ja: そうだ！
  d_nikke_drake_01_97:
    speaker: anis
    en: I'm not really interested.
    ko: 나는 별로 관심 없는데.
    ja: 私は別に興味ないんだけど。
  d_nikke_drake_01_98:
    speaker: drake
    en: From what I've seen, you seem to possess all the necessary qualities to be
      a villain!
    ko: |-
      내가 지금껏 눈여겨본 결과,
      네놈은 빌런의 자질이 충분하다!
    ja: お前にはヴィランの素質が十分ある！
  d_nikke_drake_01_99:
    speaker: drake
    en: Suspicious of others! Complete lack of morality! Nihilistic! Indolent!
    ko: |-
      의심 많은 성격! 무너진 도덕심!
      허무주의자! 노력하지 않는 게으름!
    ja: |-
      疑心暗鬼な性格！破綻した道徳心！
      虚無主義者！努力しない怠惰！
  d_nikke_drake_01_100:
    speaker: drake
    en: You're born to be a villain!
    ko: 네놈은 내추럴 본 빌런이다!
    ja: お前は天性のヴィランだ！
  d_nikke_drake_01_101:
    speaker: anis
    en: If you ask me, you're cruisin' for a bruisin'...
    ko: 이게 왜 가만히 지나가던 사람한테 시비를 걸고 난리야!?
    ja: ちょっと、ケンカ売ってるの！？
  d_nikke_drake_01_102:
    speaker: drake
    en: You see! And a nasty temper to boot!
    ko: 봐라! 저 욱하는 성격마저…!
    ja: ほら！その短気な性格も…！
  d_nikke_drake_01_103:
    speaker: anis
    en: Let's get out of here, Neon. I can feel my brain cells dying from just being
      around her.
    ko: |-
      네온. 가자 가.
      여기 있으면 바보 바이러스가 옮을 거야.
    ja: |-
      ネオン、行こう。
      ここにいるとバカウイルスがうつっちゃうよ。
  d_nikke_drake_01_104:
    speaker: neon
    en: Huh? I want to try being a villain...
    ko: 예? 저 빌런 해보고 싶은데….
    ja: ええ？私、ヴィランをやってみたいんですけど…
  d_nikke_drake_01_105:
    speaker: anis
    en: Trust me, she's no villain. She's something else entirely.
    ko: |-
      안 돼 안 돼.
      저건 빌런이 아니라 다른 무언가야.
    ja: |-
      ダメ、ダメ。
      あれはヴィランじゃなくて、他の何かだよ。
  d_nikke_drake_01_106:
    speaker: "<Monologue>"
    en: Anis and Neon leave.
    ko: 아니스와 네온은 가버렸다.
    ja: アニスとネオンは去ってしまった
  d_nikke_drake_01_107:
    speaker: drake
    en: Darn... lost a good prospective villain there.
    ko: 큿… 인재를 잃었군.
    ja: くっ…優秀な人材を失った。
  d_nikke_drake_01_108:
    speaker: "<Self>"
    en: It's not easy.
    ko: 쉽지 않네.
    ja: なかなか難しいな
  d_nikke_drake_01_109:
    speaker: drake
    en: Quit being a backseat recruiter and help me, will you!
    ko: 옆에서 평가만 하지 말고 네놈도 도와라!
    ja: 評価ばかりしてないで、貴様も手伝え！
  d_nikke_drake_01_110:
    speaker: drake
    en: I don't care what you do, just get up there and do something!
    ko: 소리를 치든 춤을 추든 뭐든 하란 말이다!
    ja: |-
      大声を出すとか、踊るとか、
      何でもいいからやれ！
  d_nikke_drake_01_111:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_01_112:
    speaker: "<Choice>"
    en: Wh-who wants to be a villian?
    ko: 비, 빌런 하실 분~?
    ja: ヴィ、ヴィランになりたい方～？
  d_nikke_drake_01_113:
    speaker: "<Choice>"
    en: You over there! Come be a villain!
    ko: 너희들! 빌런이 돼라!
    ja: お前たち！ヴィランになれ！
  d_nikke_drake_01_114:
    speaker: drake
    en: Hmm..doesn't seem like it's working out too well.
    ko: 음! 전혀 도움이 되지 않겠군!
    ja: チッ！まったく役に立たないな！
  d_nikke_drake_01_115:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_01_116:
    speaker: drake
    en: The situation is getting dire. We're running out of options.
    ko: 어쩔 수 없지. 이렇게 된 이상….
    ja: 仕方がない。こうなった以上は…
  d_nikke_drake_01_117:
    speaker: guillotine
    en: H-haha..!
    ko: 크크큭…!
    ja: クククッ…！
  d_nikke_drake_01_118:
    speaker: drake
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_drake_01_119:
    speaker: guillotine
    en: H-ha...! H-hahahaha..!
    ko: 크큭…! 크크크큭…!
    ja: ククッ…！クククククッ…！
  d_nikke_drake_01_120:
    speaker: guillotine
    en: A villain, huh? I suppose it could make for some passing entertainment.
    ko: |-
      빌런인가.
      한때의 지나가는 여흥으로는 나쁘지 않겠군.
    ja: |-
      ヴィランか。
      一時の余興としては悪くないな。
  d_nikke_drake_01_121:
    speaker: guillotine
    en: Consider it an honor. Guillotine de Mephisto is the king of kings...!
    ko: |-
      영광으로 여겨라.
      이 지고의 마왕 길로틴 드 메피스토가…!
    ja: |-
      光栄に思え。この至高の魔王、
      ギロチン・デ・メフィストが…！
  d_nikke_drake_01_122:
    speaker: guillotine
    en: I will be of assistance on the path you choose!
    ko: 그대가 걷는 패도에 힘을 빌려주겠다!
    ja: お前の歩く覇道に力を貸そう！
  d_nikke_drake_01_123:
    speaker: drake
    en: No. I don't need you.
    ko: 아. 넌 됐어.
    ja: あ、いや、お前はいい。
  d_nikke_drake_01_124:
    speaker: guillotine
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_drake_01_125:
    speaker: drake
    en: I'll just do it on my own.
    ko: 그냥 나 혼자 할게.
    ja: 私1人でやる。
  d_nikke_drake_01_126:
    speaker: guillotine
    en: "... Wh-why is that? Guillotine de Mephisto has kindly..."
    ko: |-
      …어, 어째서지?
      이 길로틴 드 메피스토께서 친히….
    ja: |-
      …な、なぜだ？
      このギロチン・デ・メフィスト様が…
  d_nikke_drake_01_127:
    speaker: drake
    en: Let's go!
    ko: 가자.
    ja: 行こう。
  d_nikke_drake_01_128:
    speaker: "<Monologue>"
    en: I run off along with Drake.
    ko: 드레이크와 함께 도망갔다.
    ja: ドレイクと一緒に逃げた
  d_nikke_drake_01_129:
    speaker: drake
    en: Well...
    ko: |-
      이렇게 된 이상,
      네놈과 나.
    ja: |-
      こうなった以上、
      貴様と私の
  d_nikke_drake_01_130:
    speaker: drake
    en: looks like it's just you and me.
    ko: 둘만으로 움직일 수밖에 없다.
    ja: 2人で動くしかない。
  d_nikke_drake_01_131:
    speaker: "<Self>"
    en: Wait, me...?
    ko: 나는 왜….
    ja: なんで私まで…
  d_nikke_drake_01_132:
    speaker: drake
    en: Follow me! Let the villainy begin!
    ko: |-
      따라와라!
      빌런 활동 개시다!
    ja: |-
      ついて来い！
      ヴィラン活動の開始だ！
  d_nikke_drake_01_133:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_drake_02:
  d_nikke_drake_02_1:
    speaker: drake
    en: I am asking you.
    ko: 네놈에게 묻겠다.
    ja: 貴様に聞く。
  d_nikke_drake_02_2:
    speaker: drake
    en: What do you need to do to be a villain?
    ko: 빌런이 되려면 뭘 해야 하지?
    ja: ヴィランになるためには何をすればいい？
  d_nikke_drake_02_3:
    speaker: "<Choice>"
    en: Commit evil acts.
    ko: 나쁜 짓?
    ja: 悪いこと？
  d_nikke_drake_02_4:
    speaker: "<Choice>"
    en: Foil the hero's plans
    ko: 히어로를 훼방 놓는다?
    ja: ヒーローの邪魔をする？
  d_nikke_drake_02_5:
    speaker: drake
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_drake_02_6:
    speaker: drake
    en: In other words, acts of villainy.
    ko: 즉, 악행이다.
    ja: つまり、悪事だ。
  d_nikke_drake_02_7:
    speaker: drake
    en: From now on, you and I will commit ourselves to carry out brutal and evil
      acts.
    ko: 너와 난 지금부터 잔혹 무도 한 악행을 저지를 거다.
    ja: |-
      これから貴様と私で、
      残酷極まりない悪事を働く。
  d_nikke_drake_02_8:
    speaker: drake
    en: Things that will completely change how I am perceived by others.
    ko: |-
      메티스의 드레이크라는 인식을
      송두리째 바꿔버릴 잔혹 무도 한 악행을!
    ja: |-
      メティスのドレイクという認識を
      根こそぎ変えてしまうほどの\n残酷極まりない悪事を！
  d_nikke_drake_02_9:
    speaker: "<Self>"
    en: Do I really have to do it with you?
    ko: 꼭 나도 같이 해야 할까?
    ja: どうしても私も一緒にやらないとダメか？
  d_nikke_drake_02_10:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_02_11:
    speaker: drake
    en: Just what exactly are you saying?
    ko: 네놈, 지금 무슨 말을 하는 거냐.
    ja: 貴様、何を言っている。
  d_nikke_drake_02_12:
    speaker: drake
    en: Are you backing out already?
    ko: 이제 와서 발을 빼고 싶은 건가?
    ja: 今更足抜けするつもりか？
  d_nikke_drake_02_13:
    speaker: "<Self>"
    en: I never wanted in to begin with...
    ko: 애초에 담그지도 않았….
    ja: そもそも足を入れてもいないし…
  d_nikke_drake_02_14:
    speaker: drake
    en: Fine. If you want to quit, I won't stop you.
    ko: 좋다. 그만둔다면 말리진 않겠다.
    ja: いいだろう、辞めるというなら止めない。
  d_nikke_drake_02_15:
    speaker: drake
    en: However, you must give me something before you leave.
    ko: 단, 뭔가 하나를 내놓고 가라.
    ja: しかし、何か1つ差し出してから行け。
  d_nikke_drake_02_16:
    speaker: "<Self>"
    en: Surely you don't mean my fing...
    ko: 설마 손가ㄹ….
    ja: まさか、小指を…？
  d_nikke_drake_02_17:
    speaker: drake
    en: Give me either 20 million credits or 3 years' worth of cultured meat, and
      you're free to go.
    ko: 2천만 크레디트나 배양육 3년 치를 내놓는다면 보내주겠다.
    ja: |-
      2000万クレジットか
      培養肉3年分を差し出すなら、
      行かせてやる。
  d_nikke_drake_02_18:
    speaker: "<Self>"
    en: I didn't expect you to be so materialistic.
    ko: "…너무 속물 같은데."
    ja: "…ちょっと現金過ぎる気が…"
  d_nikke_drake_02_19:
    speaker: drake
    en: What else did you expect? I'm a villain!
    ko: |-
      하하하!
      당연하다! 난 빌런이니까!
    ja: |-
      ハハハ！
      当たり前だろう！私はヴィランなのだ！
  d_nikke_drake_02_20:
    speaker: drake
    en: Now then, what will you do?
    ko: 자, 어떡할 거냐!
    ja: さあ、どうする！
  d_nikke_drake_02_21:
    speaker: "<Self>"
    en: "... Fine, let's work together."
    ko: "…그냥 같이 하자."
    ja: "…一緒にやろう"
  d_nikke_drake_02_22:
    speaker: drake
    en: A smart choice!
    ko: 그래! 그렇게 나와야지!
    ja: そうだ！そう来なくちゃな！
  d_nikke_drake_02_23:
    speaker: "<Monologue>"
    en: There is a run-down store in front of us.
    ko: 우리 앞엔 허름한 가게가 있었다.
    ja: 目の前に、くたびれた店がある
  d_nikke_drake_02_24:
    speaker: drake
    en: What do you see?
    ko: 뭐가 보이지?
    ja: 何が見える？
  d_nikke_drake_02_25:
    speaker: "<Self>"
    en: A restaurant.
    ko: 음식점.
    ja: 飲食店
  d_nikke_drake_02_26:
    speaker: drake
    en: That's right. A restaurant.
    ko: |-
      그렇다.
      음식점이다.
    ja: |-
      そうだ。
      飲食店だ。
  d_nikke_drake_02_27:
    speaker: drake
    en: There are no customers, and the owner is an old woman.
    ko: 손님도 없고, 주인은 늙은 노인이지.
    ja: 客はいないし、店主はかなり年老いている。
  d_nikke_drake_02_28:
    speaker: drake
    en: This place used to be bustling, but after some massive commercial enterprises
      settled close by,
    ko: |-
      예전엔 손님이 많았지만,
      주위 거대 상권과의 마케팅 대결에서 참패하여.
    ja: |-
      昔は客も多かったが、まわりの
      巨大商圏とのマーケティング対決で惨敗し、
  d_nikke_drake_02_29:
    speaker: drake
    en: they're lucky if they get 3 customers in a day.
    ko: 지금은 하루 평균 3명도 안되는 손님만 오고 있는 곳이다!
    ja: 今は1日あたりの客が平均3人以下の店だ！
  d_nikke_drake_02_30:
    speaker: "<Self>"
    en: You really did your research.
    ko: 조사를 철저히 했네.
    ja: 徹底的に調査したんだな
  d_nikke_drake_02_31:
    speaker: drake
    en: But of course! True villains must conduct the most thorough of investigations!
    ko: |-
      하하! 물론이다!
      빌런의 미덕은 조사를 철저히 하는 것이니까!
    ja: |-
      ハハ！当たり前だ！
      ヴィランの美徳は徹底的な調査だからな！
  d_nikke_drake_02_32:
    speaker: drake
    en: We are going to go inside that restaurant...
    ko: 지금부터 우리는 저 가게에서 무전취식을 한다.
    ja: 私たちはこれから、あの店で食い逃げをする。
  d_nikke_drake_02_33:
    speaker: drake
    en: then dine and dash!
    ko: 음식을 먹고, 돈을 내지 않고 튀는 것이다!
    ja: 食べ物を食べて、金を払わずに逃げるのだ！
  d_nikke_drake_02_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_02_35:
    speaker: "<Self>"
    en: Isn't life hard enough for them already? Why kick them when they're down?
    ko: 왜 굳이 이렇게 어려운 가게에서…?
    ja: こんなに繁盛してない店で…？
  d_nikke_drake_02_36:
    speaker: drake
    en: That's precisely why it's such a deliciously heinous act!
    ko: 어려운 가게니까 악행의 퀄리티가 더 올라가는 거다!
    ja: |-
      繁盛していない店でやるからこそ、
      とんでもない悪事になるのだ！
  d_nikke_drake_02_37:
    speaker: drake
    en: Think about it, which is more villainous?
    ko: |-
      생각해 봐라!
      100에서 1을 가져가는 것과, 10에서 1을 가져가는 것!
    ja: |-
      考えてみろ！
      100から1を奪うのと、10から1を奪うこと！
  d_nikke_drake_02_38:
    speaker: drake
    en: Robbing from a rich man, or robbing from a beggar?
    ko: 어느 쪽이 더 악랄하지?
    ja: どちらがよりひどい？
  d_nikke_drake_02_39:
    speaker: "<Self>"
    en: The latter.
    ko: "…10에서 1을 가져가는 것."
    ja: "…10から1を奪うこと"
  d_nikke_drake_02_40:
    speaker: drake
    en: And what type of people do villainous acts?
    ko: 악랄한 짓을 하는 건 누구지?
    ja: ひどいことをするのは誰だ？
  d_nikke_drake_02_41:
    speaker: "<Self>"
    en: "... Villains."
    ko: "…빌런."
    ja: "…ヴィラン"
  d_nikke_drake_02_42:
    speaker: drake
    en: And who, may I remind you, is a villain?
    ko: 빌런은 누구지?
    ja: ヴィランは誰だ？
  d_nikke_drake_02_43:
    speaker: "<Self>"
    en: "... Drake."
    ko: "…드레이크."
    ja: "…ドレイク"
  d_nikke_drake_02_44:
    speaker: drake
    en: Then let's go!
    ko: 그럼 가자!
    ja: さあ、行こう！
  d_nikke_drake_02_45:
    speaker: drake
    en: Give me two of everything on the menu!
    ko: 할멈! 여기서 파는 모든 음식을 2개씩 내와라!
    ja: |-
      ババア！ここで売っている
      全てのメニューを2つずつ持ってこい！
  d_nikke_drake_02_46:
    speaker: ownergrandma
    en: Is that you, Drake? It's been a long time since your last visit.
    ko: 드레이크니? 오랜만에 오는구나.
    ja: ドレイクかい？久しぶりだね。
  d_nikke_drake_02_47:
    speaker: drake
    en: Haha. That's right! It's been over half a year!
    ko: |-
      하하! 그래!
      반년은 넘은 것 같군!
    ja: |-
      ハハ！そうだ！
      最後に来たのは半年以上前か！
  d_nikke_drake_02_48:
    speaker: "<Self>"
    en: Are you a regular here?!
    ko: "!! 단골 가게야?"
    ja: "！！行きつけの店だったのか？"
  d_nikke_drake_02_49:
    speaker: drake
    en: That's right!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_drake_02_50:
    speaker: "<Self>"
    en: Why would you do this in a place that you've frequented before?
    ko: 단골 가게에서 뭐 하는 짓이야!
    ja: 行きつけの店で何をしている！
  d_nikke_drake_02_51:
    speaker: drake
    en: To make it eviler!
    ko: 악행의 퀄리티를 위해…!
    ja: 残酷極まりない悪事のためだ…！
  d_nikke_drake_02_52:
    speaker: "<Self>"
    en: This isn't an evil act, this is just you having mental issues.
    ko: 이건 악행이 아니라 사람으로서 문제가 있는 거라고.
    ja: これは悪事なんかじゃなくて、\n人として問題がある
  d_nikke_drake_02_53:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_02_54:
    speaker: drake
    en: Hmph! Who cares!
    ko: 흥! 알바냐!
    ja: ふん！知るか！
  d_nikke_drake_02_55:
    speaker: ownergrandma
    en: I'm sorry, but business hasn't been the best lately, so I'm afraid we don't
      have many ingredients.
    ko: |-
      그런데 어쩌니.
      요즘 장사가 통 안돼서 재료가 별로 없구나.
    ja: |-
      でも、ごめんなさいねえ。最近お客さんが
      来ないから、食材があまりないのよ。
  d_nikke_drake_02_56:
    speaker: ownergrandma
    en: I will make whatever I can with what I have, would that be okay?
    ko: 있는 걸로 뭐라도 만들어 줄 테니 먹고 가련?
    ja: |-
      あるものだけで何か作るから、
      食べていきな。
  d_nikke_drake_02_57:
    speaker: drake
    en: Very well then, make it so!
    ko: 그래! 다오!
    ja: 分かった！持ってこい！
  d_nikke_drake_02_58:
    speaker: ownergrandma
    en: All right then, it'll be just a moment.
    ko: 그래그래. 조금만 기다리렴.
    ja: はいはい、ちょっと待っておくれ。
  d_nikke_drake_02_59:
    speaker: "<Monologue>"
    en: Soon, an entire table of food has been prepared for us.
    ko: 잠시 후, 음식이 한상 차려졌다.
    ja: しばらくして、料理が並べられた
  d_nikke_drake_02_60:
    speaker: ownergrandma
    en: That's everything, enjoy.
    ko: 자, 먹으렴.
    ja: さあ、お食べ。
  d_nikke_drake_02_61:
    speaker: drake
    en: Oh, I will!
    ko: 잘 먹겠다!
    ja: いただこう！
  d_nikke_drake_02_62:
    speaker: "<Monologue>"
    en: Drake starts to dig in.
    ko: 드레이크는 차려진 음식을 마구 먹기 시작했다.
    ja: ドレイクは並べられた料理を貪り始めた
  d_nikke_drake_02_63:
    speaker: drake
    en: What are you doing? Have some, it's delicious.
    ko: |-
      뭐 하는 거지?
      어서 먹어라. 맛있다.
    ja: |-
      何をしている？
      早く食べろ、おいしいぞ。
  d_nikke_drake_02_64:
    speaker: "<Self>"
    en: "... I'm not very hungry."
    ko: "…난 별로 입맛이 없어서."
    ja: "…あまり食欲がない"
  d_nikke_drake_02_65:
    speaker: drake
    en: Pfft! Grow a pair. Fine then, more for me!
    ko: |-
      흥! 나약한 놈!
      그럼 다 내놔라! 내가 더 먹겠다!
    ja: |-
      ふん！弱気だな！
      では全部寄越せ！私が食べる！
  d_nikke_drake_02_66:
    speaker: "<Monologue>"
    en: Drake takes my portion and wolfs it down.
    ko: 드레이크는 내 음식까지 가져가 먹기 시작했다.
    ja: ドレイクは私の料理まで食べ始めた
  d_nikke_drake_02_67:
    speaker: ownergrandma
    en: How have you been lately?
    ko: 요즘은 별일 없고?
    ja: 最近、大変なことはないかい？
  d_nikke_drake_02_68:
    speaker: drake
    en: Haven't been better!
    ko: 없다!
    ja: ない！
  d_nikke_drake_02_69:
    speaker: ownergrandma
    en: That's nice to hear.
    ko: 그래. 다행이구나.
    ja: そうかい、よかったね。
  d_nikke_drake_02_70:
    speaker: ownergrandma
    en: Is this young man your boyfriend?
    ko: 옆의 남성분은 애인이니?
    ja: 隣の方は恋人かい？
  d_nikke_drake_02_71:
    speaker: drake
    en: Pft-!
    ko: 푸후-!
    ja: ブハッ！
  d_nikke_drake_02_72:
    speaker: "<Choice>"
    en: I am a colleague from work.
    ko: 직장 동료입니다.
    ja: 職場の同僚です
  d_nikke_drake_02_73:
    speaker: "<Choice>"
    en: We are getting married next year.
    ko: 내년에 결혼합니다.
    ja: 来年結婚します
  d_nikke_drake_02_74:
    speaker: ownergrandma
    en: That's a surprise. I thought Maxwell and Laplace were her only colleagues.
    ko: |-
      의외네.
      동료는 맥스웰과 라플라스 말고는 없는 줄 알았는데.
    ja: |-
      意外だねえ。仲間はマクスウェルと
      ラプラスしかいないと思ってたよ。
  d_nikke_drake_02_75:
    speaker: ownergrandma
    en: My oh my, you really are all grown up.
    ko: |-
      후후.
      너도 점점 어른이 되어가는 거겠지?
    ja: |-
      ふふ。
      お前さんも大人になったんだねえ。
  d_nikke_drake_02_76:
    speaker: ownergrandma
    en: Oh my. Getting married to Drake?
    ko: |-
      어머나 세상에.
      드레이크가 결혼을?
    ja: |-
      あらまあ。
      ドレイクが結婚を？
  d_nikke_drake_02_77:
    speaker: ownergrandma
    en: Haha. You're going to have your work cut out for you. As I'm sure you already
      know, Drake can be a bit of a handful sometimes.
    ko: |-
      후후. 고생이 많겠어요.
      아시겠지만 드레이크 성격이 보통이 아니라서.
    ja: |-
      ふふ、大変だろうねえ。
      お前さんも知っているかもしれないが、\n普通の性格じゃないからねえこの子は。
  d_nikke_drake_02_78:
    speaker: drake
    en: That's enough outta you!
    ko: 네놈…! 쓸데없는 소리 하지 마라!
    ja: おい…！余計なことを言うな！
  d_nikke_drake_02_79:
    speaker: "<Monologue>"
    en: Drake stops talking and focuses on the food.
    ko: 드레이크는 말없이 음식에 집중했다.
    ja: ドレイクは何も言わず料理に集中した
  d_nikke_drake_02_80:
    speaker: "<Monologue>"
    en: Soon, after every single plate has been licked clean.
    ko: 그리고 잠시 후, 모든 그릇을 깨끗이 비웠다.
    ja: しばらくして全ての料理をキレイに完食した
  d_nikke_drake_02_81:
    speaker: drake
    en: Whew... I'm full.
    ko: 후우… 잘 먹었다.
    ja: ふう…ごちそうさま。
  d_nikke_drake_02_82:
    speaker: ownergrandma
    en: Would you like some coffee?
    ko: 커피 마실 거니?
    ja: コーヒーも飲むかい？
  d_nikke_drake_02_83:
    speaker: drake
    en: No, I'm afraid I have things to do!
    ko: 아니! 난 바쁘다!
    ja: いや！私は忙しいのだ！
  d_nikke_drake_02_84:
    speaker: ownergrandma
    en: Oh, I see.
    ko: |-
      그래그래.
      어서 가렴.
    ja: |-
      そうかい、そうかい。
      早くお行き。
  d_nikke_drake_02_85:
    speaker: "<Monologue>"
    en: Drake gets up from her seat.
    ko: 드레이크는 자리에서 일어났다.
    ja: ドレイクはすくっと立ち上がった
  d_nikke_drake_02_86:
    speaker: "<Monologue>"
    en: She takes out a pen and paper, scribbles something down, and hands it the
      shop owner.
    ko: 그리고 품에서 종이와 펜을 꺼내 뭔가를 적은 후 할머니에게 건넸다.
    ja: |-
      そして懐から紙とペンを出して
      何かを書いた後、おばあさんに渡した
  d_nikke_drake_02_87:
    speaker: ownergrandma
    en: Oh, what is this?
    ko: 어머, 이게 뭐니?
    ja: あら、これは何だい？
  d_nikke_drake_02_88:
    speaker: drake
    en: It's an autograph!
    ko: 사인이다!
    ja: サインだ！
  d_nikke_drake_02_89:
    speaker: ownergrandma
    en: What's gotten into you? You always refused to give me your autograph before,
      no matter how many times I asked.
    ko: |-
      웬일이니?
      그렇게 해달라고 해도 안 주더니.
    ja: |-
      どういった風の吹きまわしだい？
      いくら頼んでも書いてくれなかったのに。
  d_nikke_drake_02_90:
    speaker: drake
    en: I just feel like it today.
    ko: 오늘은 사인하고 싶은 날이어서.
    ja: 今日はサインをしたい気分なんだ。
  d_nikke_drake_02_91:
    speaker: ownergrandma
    en: Haha, if you say so! Thank you.
    ko: |-
      후후. 그래.
      고마워.
    ja: |-
      ふふ、そうかい。
      ありがとうね。
  d_nikke_drake_02_92:
    speaker: drake
    en: Let's go!
    ko: 가자!
    ja: よし、行こう！
  d_nikke_drake_02_93:
    speaker: "<Monologue>"
    en: Drake walks away.
    ko: 드레이크는 성큼성큼 걸어갔다.
    ja: ドレイクはずかずかと歩いて出て行った
  d_nikke_drake_02_94:
    speaker: "<Self>"
    en: How much is it for the food?
    ko: 음식값은 얼마죠?
    ja: これ、いくらですか？
  d_nikke_drake_02_95:
    speaker: ownergrandma
    en: No, it's okay.
    ko: 아니, 괜찮아요.
    ja: あらあら、いらないよ。
  d_nikke_drake_02_96:
    speaker: ownergrandma
    en: Drake is a regular here.
    ko: 드레이크는 종종 이렇게 와서 음식을 먹고 가거든요.
    ja: |-
      ドレイクはたまにこうやって、
      ふらっと来て食べて行くからね。
  d_nikke_drake_02_97:
    speaker: "<Self>"
    en: Still...
    ko: 그래도….
    ja: でも…
  d_nikke_drake_02_98:
    speaker: ownergrandma
    en: "... Drake"
    ko: "…드레이크는."
    ja: "…ドレイクは、"
  d_nikke_drake_02_99:
    speaker: ownergrandma
    en: has saved my daughter several times.
    ko: 제 딸을 몇 번이나 살려준 적이 있어요.
    ja: 私の娘を何度も助けてくれたんだ。
  d_nikke_drake_02_100:
    speaker: "<Self>"
    en: Your daughter...?
    ko: 딸을…?
    ja: 娘さんを…？
  d_nikke_drake_02_101:
    speaker: ownergrandma
    en: She was a Nikke.
    ko: 니케였거든요.
    ja: ニケだったんだよ。
  d_nikke_drake_02_102:
    speaker: ownergrandma
    en: Drake helped her a lot during their operations together.
    ko: 작전 중 드레이크한테 많이 도움받았다고 했어요.
    ja: 作戦中に、ドレイクにたくさん助けられたって。
  d_nikke_drake_02_103:
    speaker: ownergrandma
    en: However, she died while out on the field.
    ko: 다른 작전에서 죽었지만.
    ja: でも他の作戦で死んじゃったんだけどね。
  d_nikke_drake_02_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_02_105:
    speaker: ownergrandma
    en: Sometimes, I almost forget how she looks like. Drakes drops by for a meal
      when I miss my daughter.
    ko: 그 이후에 이 늙은이를 위로하러 오는 건지.
    ja: それからは、この老いぼれを慰めるために、
  d_nikke_drake_02_106:
    speaker: ownergrandma
    en: Perhaps she just wants to comfort this silly old woman.
    ko: 잊을만하면 찾아와서 음식을 먹고 가요.
    ja: たまに来ては食べて行くんだよ。
  d_nikke_drake_02_107:
    speaker: ownergrandma
    en: As you can see, business isn't so great, so there's only so much I can make
      for her.
    ko: 보다시피 장사가 잘 안돼서 그럴듯한 건 대접하지 못하지만.
    ja: |-
      見ての通り、あまり客が来ないから
      いいものは出せないけど、
  d_nikke_drake_02_108:
    speaker: ownergrandma
    en: I'm just happy to repay her kindness in any way I can.
    ko: 이렇게라도 은혜를 갚을 수 있으니 천만다행이지 뭐예요.
    ja: こうやって恩返しができて、本当に嬉しいのさ。
  d_nikke_drake_02_109:
    speaker: ownergrandma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_02_110:
    speaker: ownergrandma
    en: Oh goodness gracious, where has my mind gone? There I go blabbing about my
      life and keeping you for far too long.
    ko: |-
      에구. 내 정신 좀 봐.
      바쁜 사람 붙잡아놓고 또 신세 한탄을 하고 있네.
    ja: |-
      まあ、私ったら。忙しい人を
      捕まえて愚痴なんかこぼしちゃって…
  d_nikke_drake_02_111:
    speaker: ownergrandma
    en: Hurry and run along then. And be careful.
    ko: |-
      자자. 얼른 가요.
      몸조심하고.
    ja: |-
      さあ、早く行きなさい。
      体に気を付けて。
  d_nikke_drake_02_112:
    speaker: "<Self>"
    en: "... Thank you for the food."
    ko: "…잘 먹었습니다."
    ja: "…ごちそうさまでした"
  d_nikke_drake_02_113:
    speaker: ownergrandma
    en: You're welcome.
    ko: 후후. 예.
    ja: ふふ、はい。
  d_nikke_drake_02_114:
    speaker: ownergrandma
    en: Please look after Drake.
    ko: 드레이크를 잘 부탁해요.
    ja: ドレイクをよろしくね。
  d_nikke_drake_02_115:
    speaker: ownergrandma
    en: She's a good kid.
    ko: 좋은 아이에요.
    ja: いい子だから。
  d_nikke_drake_02_116:
    speaker: drake
    en: Dine and dash completed!
    ko: 무전취식 성공!
    ja: 食い逃げ成功！
  d_nikke_drake_02_117:
    speaker: "<Self>"
    en: Can you really consider that a dine and dash?
    ko: "…이걸 무전취식이라 할 수 있을까?"
    ja: "…これは食い逃げと言えるのか？"
  d_nikke_drake_02_118:
    speaker: drake
    en: Are you kidding? I sucked that place dry, and all I gave in return was a slip
      of paper with my autograph on it!
    ko: |-
      하하! 가게의 모든 재료를 다 털었지만,
      사인 한 장만을 던져줬다!
    ja: |-
      ハハ！店の全ての食材を使い果たして
      サイン1枚で口封じだ！
  d_nikke_drake_02_119:
    speaker: drake
    en: If that isn't villainous, what is?
    ko: 이 얼마나 빌런스러운가!
    ja: ヴィランらしいだろう！
  d_nikke_drake_02_120:
    speaker: "<Self>"
    en: "... Okay. You're right."
    ko: "…그래. 네 말이 맞아."
    ja: "…ああ、その通りだ"
  d_nikke_drake_02_121:
    speaker: drake
    en: On to the next evil act!
    ko: 자, 그럼 다음 악행을 저지르러 가자!
    ja: さあ、では次の悪事に行くぞ！
d_nikke_drake_03:
  d_nikke_drake_03_1:
    speaker: drake
    en: You know what's all the rage downtown lately?
    ko: 요즘 방주 시내의 명물이 무엇인지 알고 있나?
    ja: |-
      最近の、アーク市街地の名物が
      何か知っているか？
  d_nikke_drake_03_2:
    speaker: drake
    en: Sliced Splendamin.
    ko: 슬라이스 퍼펙트다.
    ja: スライスパーフェクトだ。
  d_nikke_drake_03_3:
    speaker: drake
    en: You take Splendamin, cut it into thin slices, cover it in spice, and then
      pan-fry it.
    ko: 아주 얇게 저민 퍼펙트에 인공 향신료를 발라 튀기듯 굽는 것이지.
    ja: |-
      非常に薄く切ったパーフェクトに
      人工の香辛料を塗って揚げるように焼くのだ。
  d_nikke_drake_03_4:
    speaker: drake
    en: It takes a certain amount of skill to pull off, so there's only one stall
      that sells it.
    ko: |-
      굽는 것에는 기술이 필요하다.
      그래서 한 노점에서만 판매하고 있다.
    ja: |-
      焼くのには技術が要る。
      だから、ある出店でしか売っていないのさ。
  d_nikke_drake_03_5:
    speaker: drake
    en: So, as you can imagine, there's always a long line of people.
    ko: 당연히 언제나 사람들이 길게 줄 서있지.
    ja: 当然、いつもすごい行列だ。
  d_nikke_drake_03_6:
    speaker: drake
    en: What WE are going to do is cut in line,
    ko: 이번엔 그 줄에 새치기를 해서 끼어든 다음.
    ja: 今回はその列に割り込んで
  d_nikke_drake_03_7:
    speaker: drake
    en: and buy up everything so that there's nothing left for everyone else!
    ko: 뒷사람들이 사지 못하게 싹쓸이를 할 거다!
    ja: |-
      後ろの人が買えないよう
      全部買い占めるのだ！
  d_nikke_drake_03_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_9:
    speaker: drake
    en: Let's go!
    ko: 출발이다!
    ja: 出発だ！
  d_nikke_drake_03_10:
    speaker: "<Monologue>"
    en: Drake guides me to the stall she mentions.
    ko: 드레이크가 안내한 노점 근처로 왔다.
    ja: ドレイクが案内した出店の近くまで来た
  d_nikke_drake_03_11:
    speaker: "<Monologue>"
    en: Just as she said, there is a snaking line.
    ko: 드레이크의 말대로 수많은 인파가 줄을 서고 있었다.
    ja: ドレイクが言ったように、大勢の人が並んでいる
  d_nikke_drake_03_12:
    speaker: drake
    en: Have you ever cut in line before?
    ko: 새치기를 해 본 적 있나?
    ja: 列に割り込んだことはあるか？
  d_nikke_drake_03_13:
    speaker: "<Choice>"
    en: Not even once.
    ko: 단 한 번도 없어.
    ja: 一度もない
  d_nikke_drake_03_14:
    speaker: "<Choice>"
    en: All the time.
    ko: 자주 하는 편이야.
    ja: よくやる方だ
  d_nikke_drake_03_15:
    speaker: drake
    en: Well, sit back and watch.
    ko: 후후. 그럼 잘 보도록 해라.
    ja: フフ、ではよく見るがいい。
  d_nikke_drake_03_16:
    speaker: drake
    en: Let me show you how it's done!
    ko: 새치기의 정수를 보여주지!
    ja: 割り込みの真髄を見せてやる！
  d_nikke_drake_03_17:
    speaker: drake
    en: I knew it. You're a villain just like me.
    ko: 역시. 너도 나 못지않은 빌런이군.
    ja: やはり貴様も、私に負けない程のヴィランだな。
  d_nikke_drake_03_18:
    speaker: drake
    en: But you've never seen anyone cut in line like this.
    ko: 하지만 이런 새치기는 보지 못했을거다.
    ja: |-
      しかし、こんな割り込みは
      見たことがないはずだ。
  d_nikke_drake_03_19:
    speaker: drake
    en: Watch and learn!
    ko: 잘 보고 배워봐라!
    ja: よく見て見習え！
  d_nikke_drake_03_20:
    speaker: drake
    en: Excuse me, it's an emergency, I'm so sorry.
    ko: |-
      실례합니다.
      급한 일이 있어서요, 죄송합니다.
    ja: |-
      すみません。
      急いでるんです、すみません。
  d_nikke_drake_03_21:
    speaker: "<Monologue>"
    en: "... Drake cuts in line politely."
    ko: "…드레이크는 예의 바르게 새치기를 했다."
    ja: "…ドレイクは礼儀正しく列に割り込んだ"
  d_nikke_drake_03_22:
    speaker: citizenry
    en: Hey, what's going on?
    ko: 뭐야, 뭔데 저거?
    ja: な…何なの？
  d_nikke_drake_03_23:
    speaker: drake
    en: I'm Drake, from Matis. I'm here on official business, so your cooperation
      is appreciated.
    ko: |-
      메티스의 드레이크입니다.
      업무의 일환이니 협조 부탁드립니다.
    ja: |-
      メティスのドレイクです。
      業務の一環ですので、ご協力お願いします。
  d_nikke_drake_03_24:
    speaker: citizenry
    en: Huh? Matis? It's true. It's Drake!
    ko: |-
      어? 메티스?
      진짜네? 드레이크잖아!
    ja: |-
      え？メティス？
      本当だ！ドレイクだ！
  d_nikke_drake_03_25:
    speaker: citizenry
    en: Wow, this is the first time I've seen her in real life.
    ko: 와 나 실제로 보는 건 처음이야.
    ja: わあ、本物を見るのは初めて！
  d_nikke_drake_03_26:
    speaker: drake
    en: Give me all the Sliced Splendamin you've got.
    ko: |-
      슬라이스 퍼펙트.
      만들어놓은 것 전부.
    ja: |-
      スライスパーフェクト。
      置いてあるの全部。
  d_nikke_drake_03_27:
    speaker: "<Monologue>"
    en: The stall employee's eyes widen.
    ko: 노점의 직원은 눈이 휘둥그레졌다.
    ja: 店の店員が目を丸くした
  d_nikke_drake_03_28:
    speaker: drake
    en: And all the ingredients you've got in the back as well.
    ko: 뒤에 쌓여있는 재료까지 전부.
    ja: 後ろにある材料まで全部。
  d_nikke_drake_03_29:
    speaker: "<Narration>"
    en: 10 minutes later...
    ko: 10분 후.
    ja: 10分後
  d_nikke_drake_03_30:
    speaker: "<Monologue>"
    en: Drake's arms are full with all the ingredients required for making sliced
      Splendamin.
    ko: "…드레이크의 양손 가득히 슬라이스 퍼펙트와 재료가 들려있었다."
    ja: "…ドレイクは両手いっぱいに\\nスライスパーフェクトと、その材料を持っていた"
  d_nikke_drake_03_31:
    speaker: drake
    en: Thank you, have a nice day!
    ko: 그럼 수고하세요.
    ja: では、失礼します。
  d_nikke_drake_03_32:
    speaker: "<Monologue>"
    en: By the time the murmuring from the crowd starts to intensify, Drake has already
      paid and fled the scene.
    ko: |-
      뒤에서 웅성거리는 소리가 커지기 시작할 무렵,
      드레이크는 계산 후 빠르게 자리를 벗어났다.
    ja: |-
      後ろでざわつきが大きくなる頃、
      ドレイクは支払いを済ませ素早く走り去った
  d_nikke_drake_03_33:
    speaker: drake
    en: Haha, did you see that?!
    ko: 하하! 보았나!
    ja: ハハ！見たか！
  d_nikke_drake_03_34:
    speaker: drake
    en: Another wonderful success!
    ko: 완벽하게 성공했다!
    ja: 完全なる成功だ！
  d_nikke_drake_03_35:
    speaker: "<Self>"
    en: "... I suppose so."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_drake_03_36:
    speaker: drake
    en: Hey! Sound more enthusiastic, won't you?
    ko: 네놈! 좀 더 진심을 담아 반응해라!
    ja: |-
      貴様！もっと心をこめて
      リアクションしろ！
  d_nikke_drake_03_37:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_03_38:
    speaker: "<Self>"
    en: Yes, a success indeed!
    ko: 그렇구나…!
    ja: そっか…！
  d_nikke_drake_03_39:
    speaker: drake
    en: Next stop, the residential neighborhood!
    ko: 다음엔 주택가로 간다!
    ja: 次は住宅街へ行く！
  d_nikke_drake_03_40:
    speaker: "<Self>"
    en: What are we going to do here?
    ko: 여기선 뭘 할 건데?
    ja: ここでは何をするんだ？
  d_nikke_drake_03_41:
    speaker: drake
    en: We are going to shout!
    ko: 소리를 지를 거다!
    ja: 叫ぶのだ！
  d_nikke_drake_03_42:
    speaker: drake
    en: Usually, this place is so quiet that you can hear a pin drop.
    ko: 이곳 주택가는 언제나 조용하지!
    ja: この住宅街はいつも静かだ！
  d_nikke_drake_03_43:
    speaker: drake
    en: A lot of students live here. How about we liven up their study sessions?
    ko: 학생이 많아서 면학 분위기를 조성하기 위함이다!
    ja: |-
      多くのここに住む生徒が、
      勉学に集中するためにな！
  d_nikke_drake_03_44:
    speaker: drake
    en: We'll shout and make as loud a racket as we possibly can.
    ko: 우리는 이곳에서 소리를 질러 소음공해를 유발한다!
    ja: だから、私たちがここで大声を出すのだ！
  d_nikke_drake_03_45:
    speaker: "<Self>"
    en: Why 'we'?
    ko: 왜 [우리는]이야?
    ja: なんで「私たち」なんだ？
  d_nikke_drake_03_46:
    speaker: drake
    en: It has to be both of us! One person can only be so loud on their own.
    ko: 한 명이서 지르는 소리가 커봤자 얼마나 크겠나!
    ja: 1人で叫んでもたかが知れているからだ！
  d_nikke_drake_03_47:
    speaker: drake
    en: Together, you and I will show these people the true power of the Villain Union!
    ko: 너와 나! 빌런 연합의 힘을 합칠 때다!
    ja: |-
      貴様と私！ヴィラン連合が
      力を合わせる時が来たのだ！
  d_nikke_drake_03_48:
    speaker: "<Self>"
    en: But I haven't actually joined yet...
    ko: 난 빌런 연합이 아니….
    ja: 私はヴィラン連合ではな…
  d_nikke_drake_03_49:
    speaker: drake
    en: Quiet, you!
    ko: 흐으읍…!
    ja: ゴホン…！
  d_nikke_drake_03_50:
    speaker: drake
    en: Matis is number one!
    ko: 메티스 최고-!!
    ja: メティス最高ー！！
  d_nikke_drake_03_51:
    speaker: drake
    en: Drake is totally the coolest!
    ko: 그중 드레이크가 진짜 최고-!!
    ja: 特にドレイクはマジで最高ー！！
  d_nikke_drake_03_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_53:
    speaker: drake
    en: Hey, why aren't you shouting?!
    ko: 뭘 입다물고 있는 거냐!
    ja: なぜ黙ってるのだ！
  d_nikke_drake_03_54:
    speaker: drake
    en: Shout!
    ko: 소리쳐라!
    ja: 叫べ！
  d_nikke_drake_03_55:
    speaker: "<Choice>"
    en: Yell out a meaningless sound.
    ko: 의미 없는 괴성을 지른다.
    ja: 奇声をあげる
  d_nikke_drake_03_56:
    speaker: "<Choice>"
    en: Sing a song.
    ko: 노래를 부른다.
    ja: 歌を歌う
  d_nikke_drake_03_57:
    speaker: drake
    en: You moron! This is a perfect opportunity for some PR and you're spewing nonsense!
    ko: |-
      바보 같은 놈!
      이런 절호의 PR 타이밍에 그런 의미 없는 소리라니!
    ja: |-
      バカ野郎！こんな絶好のPRタイミングで、
      そんな意味のない奇声を上げるとは！
  d_nikke_drake_03_58:
    speaker: drake
    en: A true villain would know beforehand exactly what they're going to yell out
      in a situation like this!
    ko: 빌런이라면 이럴 때 소리칠 멘트 정도는 준비해놔라!
    ja: |-
      ヴィランなら、
      こんな時に叫ぶセリフくらい用意しておけ！
  d_nikke_drake_03_59:
    speaker: drake
    en: Haha. What a lousy song!
    ko: 하하! 정말이지 형편없는 노래로군!
    ja: ハハ！本当にひどい歌だな！
  d_nikke_drake_03_60:
    speaker: drake
    en: Matis is number one!
    ko: 메티스 최고-!!
    ja: メティス最高ー！！
  d_nikke_drake_03_61:
    speaker: drake
    en: Drake is totally the coolest!
    ko: 그중 드레이크는 더 최고-!!
    ja: 特にドレイクが最高ー！！
  d_nikke_drake_03_62:
    speaker: "<Narration>"
    en: "*Slide Slide Slide*"
    ko: 드르륵- 드륵- 드르륵-
    ja: ガラガラーガラガラー
  d_nikke_drake_03_63:
    speaker: "<Monologue>"
    en: Windows are opened around us.
    ko: 여기저기서 창문 열리는 소리가 들려온다.
    ja: あちこちから窓を開ける音が聞こえる
  d_nikke_drake_03_64:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_03_65:
    speaker: drake
    en: That should do it! Let's blow this joint!
    ko: 지금이다! 튀자!
    ja: 今だ！逃げろ！
  d_nikke_drake_03_66:
    speaker: "<Self>"
    en: We're running away?
    ko: 튀는 거야?
    ja: 逃げるのか？
  d_nikke_drake_03_67:
    speaker: drake
    en: As fast as we can!
    ko: 튀는 거다!
    ja: 逃げるのだ！
  d_nikke_drake_03_68:
    speaker: "<Monologue>"
    en: Drake and I sprint away from the scene.
    ko: 드레이크와 함께 전력 질주로 현장을 벗어났다.
    ja: ドレイクと一緒に全力疾走で現場から逃げた
  d_nikke_drake_03_69:
    speaker: drake
    en: Hahaha! This is amazing! Just amazing!
    ko: |-
      하하하!
      유쾌! 대유쾌!
    ja: |-
      ハハハ！
      愉快だ！非常に愉快だ！
  d_nikke_drake_03_70:
    speaker: drake
    en: Such a sense of liberation! It's almost euphoric!
    ko: |-
      이 해방감!
      유쾌해서 참을 수 없군!
    ja: |-
      この解放感！
      愉快でたまらないぞ！
  d_nikke_drake_03_71:
    speaker: drake
    en: I knew I was born to be a villain!
    ko: 역시 난 빌런이 되기 위해 태어난 거다!
    ja: |-
      やはり私は、
      ヴィランになるために生まれて来たのだ！
  d_nikke_drake_03_72:
    speaker: "<Self>"
    en: I'd say you're a troublemaker more than a villain.
    ko: "…빌런이 아니라 그냥 잡범 같은데…."
    ja: |-
      …ヴィランじゃなくて
      ただの迷惑な奴みたいだが…
  d_nikke_drake_03_73:
    speaker: drake
    en: What did you just say?
    ko: 네놈! 방금 뭐라고 말했지?
    ja: 貴様！今何と言った！
  d_nikke_drake_03_74:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아냐.
    ja: 何でもない
  d_nikke_drake_03_75:
    speaker: drake
    en: That's it! The sheer malevolence of my crimes has left you at a loss for words!
    ko: 흥! 이 드레이크의 악행에 할 말을 잃은 모양이군!
    ja: |-
      ふん！このドレイクの
      見事な悪事に言葉を失ったか！
  d_nikke_drake_03_76:
    speaker: drake
    en: I must say, you have made for a fine follower. A few more steps and you will
      soon be an accomplished villain in your own right.
    ko: |-
      하지만 잘 따라오고 있다.
      조금만 더 하면 네놈도 어엿한 베테랑 빌런이 되겠지.
    ja: |-
      しかし、よくついてきているな。
      もう少しで貴様もれっきとした
      ベテランのヴィランになれるだろう。
  d_nikke_drake_03_77:
    speaker: drake
    en: Let's go! Today's last evil act awaits!
    ko: |-
      가자!
      오늘의 마지막 악행이 기다리고 있다!
    ja: |-
      行くぞ！
      今日最後の悪事が待っている！
  d_nikke_drake_03_78:
    speaker: "<Monologue>"
    en: The next 'evil act' that Drake and I commit..
    ko: 그 후 드레이크와 내가 한 것은.
    ja: それからドレイクと私がやったのは
  d_nikke_drake_03_79:
    speaker: "<Monologue>"
    en: is walking in the middle of the bike path.
    ko: 자전거도로를 점령하고 걷는 것이었다.
    ja: 自転車道路を占領して歩くことだった
  d_nikke_drake_03_80:
    speaker: "<Monologue>"
    en: We arrive back to my room.
    ko: 내 방으로 돌아왔다.
    ja: 部屋に戻った
  d_nikke_drake_03_81:
    speaker: "<Monologue>"
    en: Even though it doesn't feel like I did all that much, I'm exhausted.
    ko: "…딱히 뭔가를 한 건 없는데 피곤하다."
    ja: "…特に何かをやったわけでもないのに疲れる"
  d_nikke_drake_03_82:
    speaker: "<Monologue>"
    en: It's time to rest for a while.
    ko: 조금 쉬도록 해야겠다.
    ja: ちょっと休もう
  d_nikke_drake_03_83:
    speaker: drake
    en: Tired already? Your weakness sickens me. Our reign of terror has only just
      begun!
    ko: |-
      나약해 빠진 놈.
      고작 이 정도 악행으로 지치다니.
    ja: |-
      ひ弱な奴だな！
      これくらいの悪事で疲れるとは。
  d_nikke_drake_03_84:
    speaker: drake
    en: You're a disgrace to the Villain Union.
    ko: 빌런 연합의 수치다.
    ja: ヴィラン連合の恥だ！
  d_nikke_drake_03_85:
    speaker: "<Monologue>"
    en: Drake sits on the sofa in my room and turns on the TV.
    ko: 드레이크는 내방 소파에 앉아 TV를 켜놓고 있었다.
    ja: |-
      ドレイクは私の部屋のソファに座って
      テレビをつけた
  d_nikke_drake_03_86:
    speaker: "<Self>"
    en: You're not going back?
    ko: "…안 돌아갈 거야?"
    ja: "…帰らないのか？"
  d_nikke_drake_03_87:
    speaker: drake
    en: We really caused a commotion out there. I mean, we're bound to make the news.
    ko: 그렇게나 화려하게 움직였으니 곧 뉴스가 뜨겠지.
    ja: |-
      あんなに派手に動いたのだから、
      もうすぐニュースが出るはずだ。
  d_nikke_drake_03_88:
    speaker: drake
    en: Once the news comes on and covers us, I will be immortalized as the infamous
      villain I was meant to be!
    ko: |-
      그 뉴스가 송출되는 순간부터,
      내 빌런 라이프는 제2의 전성기를 맞이하게 될 거다.
    ja: |-
      そのニュースが出た瞬間から私のヴィラン
      ライフは第二の全盛期を迎えるだろう。
  d_nikke_drake_03_89:
    speaker: "<Self>"
    en: It'll be a miracle if we even get a tiny blurb on an internet article.
    ko: 인터넷 기사 한 줄 정도만 떠도 기적일걸.
    ja: インターネット記事が1行でもあったら奇跡だ
  d_nikke_drake_03_90:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_91:
    speaker: drake
    en: That's right. They might conceal information to keep the public in the dark
      and maintain peace.
    ko: |-
      그렇군.
      시민들의 평화를 위해 정보를 은닉할 수도 있겠지.
    ja: |-
      そうか。
      市民の平和のために情報を隠ぺいするかも\nしれないな。
  d_nikke_drake_03_92:
    speaker: drake
    en: I didn't think about that.
    ko: 그 생각은 못 했어.
    ja: そこまでは考えていなかった。
  d_nikke_drake_03_93:
    speaker: drake
    en: Next time, I will take a video myself and upload it...
    ko: 다음부턴 아예 영상을 직접 찍어서 업로드를….
    ja: 次からは動画を撮って自分でアップロードを…
  d_nikke_drake_03_94:
    speaker: announcer
    en: Matis, the strongest squad in the Missilis industry, needs no introduction.
    ko: |-
      미실리스 인더스트리의 최강 스쿼드.
      메티스에 대해서는 모두 잘 알고 계실 겁니다.
    ja: |-
      ミシリス・インダストリーの最強部隊。
      メティスについては、\nみなさんご存じだと思いますが、
  d_nikke_drake_03_95:
    speaker: announcer
    en: Today, there have been several reports regarding a member of the Matis, Drake.
    ko: |-
      오늘은 그 메티스의 일원인 드레이크에 대한
      다수의 제보가 들어와 있습니다.
    ja: |-
      今日はそのメティスの一員である
      ドレイクについて\n多くのニュースが入っています。
  d_nikke_drake_03_96:
    speaker: drake
    en: They're talking about it! I told you!
    ko: |-
      !!
      것 봐라! 나오잖나!
    ja: |-
      ！！
      ほら！出ているだろ！
  d_nikke_drake_03_97:
    speaker: "<Self>"
    en: "... No way."
    ko: "…말도 안 돼."
    ja: "…あり得ない"
  d_nikke_drake_03_98:
    speaker: drake
    en: Mwahaha! Let's see what they have to say.
    ko: |-
      크하하!
      자! 어디 한 번 들어볼까!
    ja: |-
      クハハ！
      さあ！聞いてみよう！
  d_nikke_drake_03_99:
    speaker: drake
    en: My life as a villain is off to a wonderful start!
    ko: 내 빌런으로서의 업적을!
    ja: 私のヴィランとしての業績を！
  d_nikke_drake_03_100:
    speaker: announcer
    en: Here we see Drake's signature hanging at a small downtown restaurant.
    ko: |-
      방주 시내에 위치한 자그마한 음식점에
      드레이크의 사인이 걸려있습니다.
    ja: |-
      アーク市街地に位置する小さな飲食店。
      そこにドレイクのサインが飾られています。
  d_nikke_drake_03_101:
    speaker: announcer
    en: It is a signature of a Matis member, widely considered a hero amongst those
      living in the Ark! Many citizens have gathered to see it.
    ko: |-
      명실공히 방주 내의 히어로인 메티스의 일원이 해준 사인이라,
      수많은 사람들이 그걸 구경하기 위해 몰려들었는데요.
    ja: |-
      名実ともにアークのヒーローである、
      メティスのメンバーのサイン。
      大勢の人がそれを見るために集まりました。
  d_nikke_drake_03_102:
    speaker: announcer
    en: All the citizens who ate at the restaurant gave nothing but rave reviews,
      commenting on the exquisite taste of the food served at the establishment.
    ko: |-
      배를 채우기 위해 음식점에서 식사를 한 시민들 모두가
      극상의 맛이라며 칭찬을 아끼지 않았습니다.
    ja: |-
      そしてサインを見たあとに
      その飲食店で食事をした市民たちからは
      極上の味だと称賛の声が後を絶ちません。
  d_nikke_drake_03_103:
    speaker: announcer
    en: This positive word-of-mouth spread like wildfire, and the restaurant has flourished
      practically overnight.
    ko: |-
      음식의 맛이 훌륭하다는 소문이 퍼져,
      가게는 순식간에 문전성시를 이루고 있습니다.
    ja: |-
      料理がとてもおいしいという噂が広まって
      店はあっという間に人気店となり、
      毎日行列ができるようになりました。
  d_nikke_drake_03_104:
    speaker: announcer
    en: In fact, behind this restaurant lies a tragic backstory. Some years back,
      the child of the restaurant owner voluntarily became a Nikke and lost her life
      in a battle up on the surface.
    ko: |-
      사실 이 음식점의 자녀는 자진해서 니케가 되어,
      지상에서 전투 중 사망했다는 슬픈 사연을 가지고 있습니다.
    ja: |-
      実は、この飲食店の娘さんは自らニケになり、
      地上で戦闘の際に死亡したという\n悲しい事情がありました。
  d_nikke_drake_03_105:
    speaker: announcer
    en: Drake, who fought alongside her at the time, continues to visit the restaurant
      to comfort the mother who lost her daughter.
    ko: |-
      그때 작전 수행을 같이 했던 드레이크는,
      그 이후로도 꾸준히 이 가게를 찾아 딸을 잃은 어머니를 위로했다 합니다.
    ja: |-
      その時、一緒に作戦を遂行していたドレイクは
      それからもよくこの店を訪れて、\n娘を失った母親を慰めていたそうです。
  d_nikke_drake_03_106:
    speaker: announcer
    en: Due to Drake's kindness, the restaurant has been able to stay afloat.
    ko: |-
      드레이크의 배려심 넘치는 선행으로 인해,
      음식점은 아직 유지될 수 있었으며.
    ja: |-
      ドレイクの優しい心遣いによって
      この飲食店は更に繁盛し、
  d_nikke_drake_03_107:
    speaker: announcer
    en: And the citizens of the Ark have found a hidden gem.
    ko: 방주 시민들은 숨겨진 맛집을 찾아낼 수 있게 되었습니다.
    ja: |-
      アークの市民たちは、まさに穴場といえる
      おいしい店に出会えました。
  d_nikke_drake_03_108:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_110:
    speaker: announcer
    en: Drake's good deeds do not end there.
    ko: 드레이크의 선행은 여기서 끝나지 않습니다.
    ja: ドレイクの善行はこれだけではありません。
  d_nikke_drake_03_111:
    speaker: announcer
    en: Sliced Splendamin has recently become the latest culinary craze downtown.
    ko: 슬라이스 퍼펙트는 방주 시내의 떠오르는 명물로서 자리를 잡기 시작했습니다.
    ja: |-
      スライスパーフェクトはアーク市街地の
      新しい名物として注目されていましたが、
  d_nikke_drake_03_112:
    speaker: announcer
    en: But a tip from a helpful citizen revealed that raw materials used to make
      the dish contained industrial waste.
    ko: |-
      하지만 그 원료에 산업 폐기물이 사용되었다는 것이
      한 시민의 제보로 인해 밝혀졌습니다.
    ja: |-
      その原材料に産業廃棄物が使われていたことが
      ある市民の通報によって明らかになりました。
  d_nikke_drake_03_113:
    speaker: "<Narration>"
    en: I was suspicious because (Drake) bought the entire stock.
    ko: "[의심이 갔죠. 갑자기 (드레이크가) 음식을 싹쓸이하길래.]"
    ja: |-
      「怪しいと思ったんです。
      急に（ドレイクが）全部買っていくから」
  d_nikke_drake_03_114:
    speaker: "<Narration>"
    en: I figured it couldn't just be because she was hungry! She must have been trying
      to protect us from something dangerous...
    ko: |-
      [저걸 먹고 싶어서 다 가져가진 않았을 테고,
      뭔가 (위험한 게) 있으니까 한발 먼저 수습한게 아닐까 하고….]
    ja: |-
      「ただ食べるために全部持っていく
      はずもないし、何か（危ないものが）あるから
      一足先に回収したのではないかと…」
  d_nikke_drake_03_115:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_03_116:
    speaker: announcer
    en: A residential area also found themselves the recipients of Drake's generosity.
    ko: 주택가 역시 드레이크의 손길이 닿았습니다.
    ja: 住宅街にもドレイクの手は行き届いていました。
  d_nikke_drake_03_117:
    speaker: announcer
    en: What used to be a crime-ridden part of town, prone to an average of 20 burglaries
      a day,
    ko: 주택가는 강도와 빈집털이가 하루 평균 20건이나 발생할 정도로 보안에 취약한 곳이었는데요.
    ja: |-
      その住宅街は強盗や空き巣被害が
      1日に平均20件も発生するほど
      セキュリティに欠陥がありましたが、
  d_nikke_drake_03_118:
    speaker: announcer
    en: has now seen the number of reported crimes fall to 0, thanks to rumors of
      Drake's appearance there.
    ko: |-
      그곳에 드레이크가 등장했다는 소문이 퍼짐과 동시에,
      범죄 건수가 0건이 되는 기염을 토했습니다.
    ja: |-
      そこにドレイクが登場したという
      噂が広まったとたん犯罪件数が0件に
      なったという、驚くべきことがありました。
  d_nikke_drake_03_119:
    speaker: announcer
    en: Some criminals even came forward.
    ko: 일부 범죄자는 자수를 하기까지 했습니다.
    ja: 一部の犯罪者は自首までしました。
  d_nikke_drake_03_120:
    speaker: announcer
    en: Damages, big and small, were also an issue that plagued the bike paths due
      to speeding cyclists.
    ko: |-
      자전거도로 역시 라이더들의 과속으로 인해
      크고 작은 피해가 속출했었으나.
    ja: |-
      自転車道路も、自転車愛好家たちの
      スピード出しすぎにより、大なり小なり
      被害が続いていましたが、
  d_nikke_drake_03_121:
    speaker: announcer
    en: Fortunately, these cyclists were kept on their toes by Drake's decision to
      walk on the bicycle path.
    ko: 보란 듯이 자전거도로를 점령하고 걷는 드레이크의 행동이 라이더들에게 경각심을 일깨워줬습니다.
    ja: |-
      これ見よがしに自転車道路を
      占領して歩くドレイクの行動が
      自転車愛好家たちに警鐘を鳴らしました。
  d_nikke_drake_03_122:
    speaker: "<Narration>"
    en: She taught us a valuable lesson.
    ko: "[그런 거죠. 역지사지.]"
    ja: |-
      「立場を変えて考える、
      いいきっかけになったというか」
  d_nikke_drake_03_123:
    speaker: "<Narration>"
    en: She showed us how dangerous it is when we act like we're the only ones on
      the road.
    ko: "[멋대로 행동하는 게 얼마나 위험한지 알려준 거죠.]"
    ja: |-
      「勝手な行動がどれだけ危ないのかを、
      教えてくれました」
  d_nikke_drake_03_124:
    speaker: announcer
    en: Drake's good deeds have made a lasting impression on the Ark tonight, and
      Missilis' industry shares are rising in small quantities...
    ko: 드레이크의 이런 선행으로 인해 사회는 큰 감명을 받았고, 미실리스 인터스트리의 주식이 소량 상승….
    ja: |-
      ドレイクのこのような善行により、
      社会は大きな感銘を受け
      ミシリス・インダストリーの株価が小幅に上昇…
  d_nikke_drake_03_125:
    speaker: drake
    en: Damn...!
    ko: 이…!
    ja: な…！
  d_nikke_drake_03_126:
    speaker: drake
    en: What is this?!
    ko: 이게 뭐야-!!
    ja: 何だこれはー！！
  d_nikke_drake_03_127:
    speaker: "<Choice>"
    en: What a good Samaritan you are.
    ko: 착해 아주.
    ja: 本当にいい子だな
  d_nikke_drake_03_128:
    speaker: "<Choice>"
    en: Some villainous debut.
    ko: "[빌런] 드레이크의 화려한 데뷔군."
    ja: "「ヴィラン」ドレイクの華麗なるデビューだな"
  d_nikke_drake_03_129:
    speaker: drake
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_drake_03_130:
    speaker: drake
    en: No! Now my reputation as a hero will be cemented in everyone's minds!
    ko: |-
      안돼…!
      이대로는 히어로로서 입지가 더 굳어질 뿐이야…!
    ja: |-
      ダメだ…！これだとヒーローとしての
      印象が強くなるだけだ！
  d_nikke_drake_03_131:
    speaker: drake
    en: I must do something about this!
    ko: |-
      어떻게든…!
      어떻게든 하지 않으면…!
    ja: |-
      なんとか…！
      なんとかしないと…！
d_nikke_drake_04:
  d_nikke_drake_04_1:
    speaker: drake
    en: "... I've made up my mind."
    ko: "…결심했다."
    ja: "…決めた。"
  d_nikke_drake_04_2:
    speaker: drake
    en: It's time to take our villainy to the next level.
    ko: 자잘한 악행은 이제 끝이다.
    ja: 細かい悪事はもう終わりだ。
  d_nikke_drake_04_3:
    speaker: drake
    en: We have to scale things up for my public image to do a 180.
    ko: 크게 한방 터트려 나에 대한 그릇된 인식을 바꿔야 해.
    ja: |-
      一発大きなことをやって、
      私に対する誤った認識を変えなければ。
  d_nikke_drake_04_4:
    speaker: "<Self>"
    en: Isn't it better if you get famous by doing good deeds?
    ko: 선행으로 유명해지면 더 좋은 것 아냐?
    ja: |-
      善行で有名になるのは
      いいことなんじゃないか？
  d_nikke_drake_04_5:
    speaker: drake
    en: That may be true...
    ko: 그건 그래.
    ja: それはそうだ。
  d_nikke_drake_04_6:
    speaker: drake
    en: But I have to be a villain.
    ko: 하지만… 난 빌런이 되어야 한다.
    ja: しかし…私はヴィランになるのだ。
  d_nikke_drake_04_7:
    speaker: drake
    en: Villains are cool.
    ko: 멋있잖아. 빌런.
    ja: カッコイイだろ、ヴィラン。
  d_nikke_drake_04_8:
    speaker: "<Self>"
    en: You've forgotten the entire reason why you wanted to be a villain in the first
      place.
    ko: "…최초의 목적은 완전히 잊었구만."
    ja: "…最初の目的は完全に忘れているな"
  d_nikke_drake_04_9:
    speaker: drake
    en: Shut up! There's no point dwelling on the past!
    ko: |-
      멍청한 놈!
      과거에 얽매이지 마라!
    ja: |-
      バカ野郎！
      過去にとらわれるな！
  d_nikke_drake_04_10:
    speaker: drake
    en: We need to look forward to the future!
    ko: 우리는 미래를 향해 달려야 한다!
    ja: 私たちは未来に向かって走るのだ！
  d_nikke_drake_04_11:
    speaker: "<Self>"
    en: So what are you thinking of doing?
    ko: "…그래서 어떻게 할 생각인데?"
    ja: "…それでどうするつもりだ？"
  d_nikke_drake_04_12:
    speaker: drake
    en: An evil crime on a scale unlike anything we've ever done before.
    ko: 대형 악질 범죄다.
    ja: 凶悪で悪質な犯罪だ。
  d_nikke_drake_04_13:
    speaker: drake
    en: I will commit a crime so vicious, that it will make everyone's blood run cold
      the moment they hear of it.
    ko: 모두가 들으면 질색할 정도의 악질 범죄를 저질러주지.
    ja: |-
      みんなが聞いて仰天するぐらいの
      悪質な罪を犯してやる。
  d_nikke_drake_04_14:
    speaker: "<Self>"
    en: Well, what is it then?
    ko: 그래서 그게 뭔데.
    ja: だからその悪質な罪って何？
  d_nikke_drake_04_15:
    speaker: drake
    en: Stop pestering me and help me come up with something!
    ko: |-
      네놈!
      질문만 하지 말고 스스로 생각해 봐라!
    ja: |-
      貴様！
      質問ばかりしないで自分で考えろ！
  d_nikke_drake_04_16:
    speaker: drake
    en: Do you want to be part of the Villain Union or not?!
    ko: 네놈도 빌런 연합원이지 않나!
    ja: 貴様もヴィラン連合の一員だろう！
  d_nikke_drake_04_17:
    speaker: "<Choice>"
    en: Let's rob a bank.
    ko: 은행을 털자.
    ja: 銀行強盗をやろう
  d_nikke_drake_04_18:
    speaker: "<Choice>"
    en: Let's raid a material transport train.
    ko: 자재 운송 열차를 습격하자.
    ja: 資材運送列車を襲撃しよう
  d_nikke_drake_04_19:
    speaker: drake
    en: Hmm, I'm not very good at hacking.
    ko: 아. 난 해킹 같은 건 잘 못해서.
    ja: あ、私はハッキングなどしないぞ。
  d_nikke_drake_04_20:
    speaker: drake
    en: Too dangerous.
    ko: 그건 너무 위험해서 싫어.
    ja: それは危ないからイヤだ。
  d_nikke_drake_04_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_04_22:
    speaker: drake
    en: We need a crime that's safe, where people won't get hurt. Something that's
      easy, but will make me famous immediately...
    ko: |-
      으으음…! 뭔가 안전하고, 사람은 안 다치면서, 쉽지만
      단숨에 유명해질 수 있는 범죄는 없는 건가….
    ja: |-
      ふむ…！何か安全で、負傷者も出なくて、
      簡単だが一気に有名になれる犯罪はないのか…
  d_nikke_drake_04_23:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_04_24:
    speaker: drake
    en: Bah, heck if I know. I'm gonna watch some TV.
    ko: |-
      모르겠군.
      일단 TV나 보다 가겠다.
    ja: |-
      分からん。
      とりあえずテレビを見て帰る。
  d_nikke_drake_04_25:
    speaker: "<Monologue>"
    en: I watch TV with Drake for a while.
    ko: 드레이크와 한참 동안 TV를 감상했다.
    ja: ドレイクとしばらくテレビを見た
  d_nikke_drake_04_26:
    speaker: drake
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_drake_04_27:
    speaker: drake
    en: That's it!
    ko: 저건…!
    ja: あれは…！
  d_nikke_drake_04_28:
    speaker: drake
    en: Haha! Yes! That's it!
    ko: |-
      후…! 후후…!
      그래…! 저거다…!
    ja: |-
      フ…！フフ…！
      そう…！あれだ…！
  d_nikke_drake_04_29:
    speaker: drake
    en: That's our ticket to the big time!
    ko: 목표는… 저거다!!
    ja: 目標は…あれだ！！！
  d_nikke_drake_04_30:
    speaker: "<Monologue>"
    en: An advertisement is playing on TV.
    ko: TV에서 곧 있을 행사의 광고를 하고 있었다.
    ja: |-
      テレビでもうすぐ開催される
      イベントの広告が放送されている
  d_nikke_drake_04_31:
    speaker: "<Monologue>"
    en: It is for an event called "A Lament for the Lost"
    ko: "[길 잃은 자들을 위한 진혼곡]이라는 행사이름이다."
    ja: |-
      「道に迷った者たちのためのレクイエム」
      というイベントだ
  d_nikke_drake_04_32:
    speaker: "<Self>"
    en: What is that?
    ko: 저건 뭐지?
    ja: これは何だ？
  d_nikke_drake_04_33:
    speaker: drake
    en: It's an event held every year in the Ark.
    ko: 매년 방주에서 개최하는 행사다.
    ja: 毎年アークで開催されるイベントだ。
  d_nikke_drake_04_34:
    speaker: drake
    en: It commemorates the souls of those who were unable to evacuate to the Ark
      during the first invasion.
    ko: 1차 침공 때 미처 방주로 피난하지 못 한 이들의 넋을 기리는 행사지.
    ja: |-
      一次侵攻の際、アークに避難しきれなかった
      者たちの魂を慰めるイベントだ。
  d_nikke_drake_04_35:
    speaker: drake
    en: It's a major event with a massive turnout.
    ko: |-
      규모가 크다.
      방주 10대 행사 중 하나라고 불릴 정도니까.
    ja: |-
      アークの10大イベントの1つと
      呼ばれるくらい規模が大きいんだ。
  d_nikke_drake_04_36:
    speaker: "<Self>"
    en: Don't tell me that...
    ko: 설마….
    ja: まさか…
  d_nikke_drake_04_37:
    speaker: drake
    en: Yes.
    ko: 그래.
    ja: そう。
  d_nikke_drake_04_38:
    speaker: drake
    en: I'm sabotaging that event.
    ko: 저 행사를 망친다.
    ja: あのイベントを台無しにする。
  d_nikke_drake_04_39:
    speaker: "<Self>"
    en: That's too...
    ko: 그건 좀….
    ja: それはちょっと…
  d_nikke_drake_04_40:
    speaker: drake
    en: If I want to be known as a villain, then I must sabotage an event of that
      scale!
    ko: 저 정도 행사는 망쳐줘야 빌런이라 불릴 수 있는 거다!
    ja: |-
      あれくらいのイベントを台無しにしてこそ、
      ヴィランと呼ばれるにふさわしいだろう！
  d_nikke_drake_04_41:
    speaker: drake
    en: No more questions. We start tomorrow.
    ko: |-
      질문은 받지 않는다.
      시작일은 내일.
    ja: |-
      質問は受けつけない。
      決行は明日だ。
  d_nikke_drake_04_42:
    speaker: drake
    en: Get a good night's sleep, and be prepared.
    ko: 준비해두고 푹 자놓도록 해라.
    ja: 準備してゆっくり寝ろ。
  d_nikke_drake_04_43:
    speaker: "<Narration>"
    en: The next day, in front of the theater...
    ko: 다음날. 극장 앞.
    ja: 翌日、劇場前
  d_nikke_drake_04_44:
    speaker: drake
    en: There you are.
    ko: 왔나.
    ja: 来たか。
  d_nikke_drake_04_45:
    speaker: drake
    en: Let's go in.
    ko: 들어가지.
    ja: 入ろう。
  d_nikke_drake_04_46:
    speaker: "<Self>"
    en: Is it a concert?
    ko: 콘서트 형식의 행사야?
    ja: コンサートスタイルのイベントなのか？
  d_nikke_drake_04_47:
    speaker: drake
    en: Yes, the main event is typically a concert.
    ko: |-
      그렇다.
      주로 음악회를 하지.
    ja: |-
      そうだ。
      主に音楽会をやる。
  d_nikke_drake_04_48:
    speaker: drake
    en: Since it's a concert held to honor the souls that were left behind,
    ko: 이곳에서 연주된 음악은 지상으로 송출된다.
    ja: ここで演奏された音楽が地上で流れるのだ。
  d_nikke_drake_04_49:
    speaker: drake
    en: the music played here is broadcast up to the surface.
    ko: 애초에 지상에 남은 [영혼]을 기리는 음악회니까.
    ja: そもそも地上に残った「魂」を\n慰める音楽会だからな。
  d_nikke_drake_04_50:
    speaker: drake
    en: After the transmission, all the speakers installed on the surface are destroyed.
    ko: 물론 송출 후 지상의 스피커는 모두 파괴된다.
    ja: |-
      もちろん音楽を流した後、
      地上のスピーカーは全て破壊される。
  d_nikke_drake_04_51:
    speaker: "<Self>"
    en: It sounds like a really honorable event... and you're planning on sabotaging
      it?
    ko: 이렇게 좋은 취지의 행사를 망친다고?
    ja: こんなにいい趣旨のイベントを\n台無しにするのか？
  d_nikke_drake_04_52:
    speaker: drake
    en: Right.
    ko: 그렇다.
    ja: そうだ。
  d_nikke_drake_04_53:
    speaker: "<Self>"
    en: Drake, please. There has to be another way.
    ko: 드레이크. 다른 걸 찾아보자.
    ja: ドレイク、他の方法を探そう
  d_nikke_drake_04_54:
    speaker: drake
    en: No! This is the only way! I have to do it!
    ko: |-
      아니! 난 한다!
      해내고야 말 거다!
    ja: |-
      いや！私はやる！
      やり遂げるのだ！
  d_nikke_drake_04_55:
    speaker: "<Self>"
    en: What are you going to do?
    ko: "…어떻게 하려고?"
    ja: "…どうするつもりだ？"
  d_nikke_drake_04_56:
    speaker: drake
    en: I am going to take the mic away and sing!
    ko: 마이크를 빼앗아 노래를 부를 거다!
    ja: マイクを奪って歌を歌う！
  d_nikke_drake_04_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_04_58:
    speaker: "<Self>"
    en: All right.
    ko: 그래라.
    ja: そうか
  d_nikke_drake_04_59:
    speaker: drake
    en: Good! Let's go!
    ko: 좋아! 가자!
    ja: よし！行こう！
  d_nikke_drake_04_60:
    speaker: "<Narration>"
    en: In the musicians' waiting room...
    ko: 뮤지션 대기실.
    ja: ミュージシャンの控室
  d_nikke_drake_04_61:
    speaker: "<Monologue>"
    en: Drake and I hide behind the pillars.
    ko: 나와 드레이크는 기둥 뒤에 숨어있었다.
    ja: 私とドレイクは柱の後ろに隠れている
  d_nikke_drake_04_62:
    speaker: drake
    en: It's here.
    ko: 여기군.
    ja: ここだな。
  d_nikke_drake_04_63:
    speaker: drake
    en: If you open the curtain in front of me, there is a stage.
    ko: 저 앞의 커튼만 열면 무대가 있다.
    ja: あのカーテンを開けば舞台がある。
  d_nikke_drake_04_64:
    speaker: drake
    en: My plan is to enter during the climax, and snatch the mic..
    ko: |-
      내 계획은 클라이맥스에 난입.
      단숨에 마이크를 빼앗아….
    ja: |-
      私の計画はクライマックスで乱入。
      一気にマイクを奪い…
  d_nikke_drake_04_65:
    speaker: strangenikke
    en: Enter during the climax as planned.
    ko: 계획대로 클라이맥스에 난입한다.
    ja: 計画通りクライマックスで乱入する。
  d_nikke_drake_04_66:
    speaker: strangenikke
    en: Any objections?
    ko: 이의 없지?
    ja: 異論はないな？
  d_nikke_drake_04_67:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_drake_04_68:
    speaker: angrynikke
    en: Nothing.
    ko: 없어.
    ja: ない。
  d_nikke_drake_04_69:
    speaker: strangenikke
    en: This is being broadcast live throughout the Ark as we speak, so the aftermath
      is going to be huge.
    ko: 지금 방주 전체에 생방송 중이니까, 여파가 클 거야.
    ja: |-
      今アーク全体で生放送されているから、
      反響は大きいはずだ。
  d_nikke_drake_04_70:
    speaker: strangenikke
    en: Perfect for getting our message across.
    ko: 우리 메시지를 제대로 전달할 수 있겠지.
    ja: |-
      私たちのメッセージを
      きちんと伝えることができるだろう。
  d_nikke_drake_04_71:
    speaker: angrynikke
    en: The Ark is going to hell in a handbasket! Every year there's yet another event
      that serves no purpose other than wasting money!
    ko: |-
      지금 방주가 어떤 꼴인데…!
      이렇게 돈 낭비에 가까운 짓을 매년…!
    ja: |-
      今アークは大変な状況だっていうのに…！
      こんなお金の無駄遣いを毎年毎年…！
  d_nikke_drake_04_72:
    speaker: strangenikke
    en: Yes, this is the message we must spread.
    ko: 그래. 그 말을 전하는 거야.
    ja: そうだ、そのメッセージを伝えよう。
  d_nikke_drake_04_73:
    speaker: strangenikke
    en: While small fortunes are being spent on lavish concerts,
    ko: 이곳에서 막대한 돈을 들여서 음악회나 하고 있는 동안.
    ja: |-
      ここで巨額を投じた音楽会を
      やっている間、
  d_nikke_drake_04_74:
    speaker: strangenikke
    en: there's an unspecified number of people outside the Ark starving to death.
    ko: 방주 외곽에서는 지금도 굶어죽는 이들이 얼마나 많은지 알려주자.
    ja: |-
      アークの外郭でどれだけの人間が
      餓死しているかを知らせるんだ。
  d_nikke_drake_04_75:
    speaker: angrynikke
    en: Is that everything?
    ko: 마지막엔 그거지?
    ja: 最後はアレだな？
  d_nikke_drake_04_76:
    speaker: strangenikke
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_drake_04_77:
    speaker: angrynikke
    en: "... Good. Let's go."
    ko: "…좋아. 가자."
    ja: "…よし、行こう！"
  d_nikke_drake_04_78:
    speaker: angrynikke
    en: May the light guide us to heaven.
    ko: 엔터 헤븐은 빛으로.
    ja: エンターヘブンに光を。
  d_nikke_drake_04_79:
    speaker: strangenikke
    en: May the light guide us to heaven.
    ko: 엔터 헤븐은 빛으로.
    ja: エンターヘブンに光を。
  d_nikke_drake_04_80:
    speaker: "<Self>"
    en: Heavenly Ascension...!
    ko: 엔터 헤븐…!
    ja: エンターヘブン…！
  d_nikke_drake_04_81:
    speaker: drake
    en: Wait!
    ko: 기다려라!
    ja: 待て！
  d_nikke_drake_04_82:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_04_83:
    speaker: strangenikke
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_04_84:
    speaker: angrynikke
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_04_85:
    speaker: drake
    en: Hey, both of you! Are you planning on sabotaging this event?
    ko: 네놈들! 이 행사를 망칠 생각인가!
    ja: おい！このイベントを台無しにするつもりか！
  d_nikke_drake_04_86:
    speaker: strangenikke
    en: Ma-Matis!
    ko: 메, 메티스…!
    ja: メ、メティス…！
  d_nikke_drake_04_87:
    speaker: angrynikke
    en: It's Drake!
    ko: 드, 드레이크잖아!
    ja: ド、ドレイクだ！
  d_nikke_drake_04_88:
    speaker: drake
    en: Answer me!
    ko: |-
      대답해라!
      이 행사를 망칠 생각인가!
    ja: |-
      答えろ！
      このイベントを台無しにするつもりなのか！
  d_nikke_drake_04_89:
    speaker: strangenikke
    en: Th-that's right! This event is immoral!
    ko: |-
      그, 그래!
      이딴 허울좋은 행사 같은 건…!
    ja: |-
      そ、そうだ！
      こんな見かけ倒しのイベントなんて…！
  d_nikke_drake_04_90:
    speaker: drake
    en: Then join my Villain Union!
    ko: 그럼 내 빌런 연합에 들어와라!
    ja: ならば、私のヴィラン連合に入れ！
  d_nikke_drake_04_91:
    speaker: strangenikke
    en: We better get out of he... wait, what?
    ko: |-
      없어지는 게 낫…!
      …뭐?
    ja: |-
      なくなった方がいい…！
      …は？
  d_nikke_drake_04_92:
    speaker: drake
    en: I plan on sabotaging this event as well, so why don't we team up? Join Villain
      Union I created.
    ko: |-
      나도 이 행사를 망치려 한다.
      그러니 내가 만든 빌런 연합에 들어와서 함께 하자.
    ja: |-
      私もこのイベントを台無しにするつもりだ。
      だから私が作ったヴィラン連合に入って\n一緒にやろう！
  d_nikke_drake_04_93:
    speaker: drake
    en: It's called 'Drake and the Other Guys"!
    ko: 연합 이름은 드레이크와 이하 기타 등등이다.
    ja: 連合名はドレイクとその他諸々だ。
  d_nikke_drake_04_94:
    speaker: angrynikke
    en: Wait, you're from Matis! What's a hero like you doing here?
    ko: |-
      잠깐, 너 메티스잖아!
      방주의 히어로가 무슨 빌런 연합이야!
    ja: |-
      ちょっと、お前メティスだろ！
      アークのヒーローのくせに、\n何がヴィラン連合だ！
  d_nikke_drake_04_95:
    speaker: drake
    en: I turned!
    ko: 전향했다!
    ja: 残念だったな、転向したんだ！
  d_nikke_drake_04_96:
    speaker: strangenikke
    en: You expect us to believe that?
    ko: "…그 말을 지금 우리 보고 믿으라고…!"
    ja: "…それを今信じろと…？"
  d_nikke_drake_04_97:
    speaker: drake
    en: Very well then, I'll just have to show you!
    ko: |-
      그럼 보여주지!
      내가 이 행사를 어떻게 망치는지!
    ja: |-
      では見せてやろう！
      私がどうこのイベントを台無しにするのかをな！
  d_nikke_drake_04_98:
    speaker: "<Monologue>"
    en: Drake moves to open the curtains.
    ko: 드레이크는 커튼을 열기 위해 움직였다.
    ja: ドレイクはカーテンを開けに行った
  d_nikke_drake_04_99:
    speaker: "<Self>"
    en: Drake!
    ko: 드레이크!
    ja: ドレイク！
  d_nikke_drake_04_100:
    speaker: drake
    en: What?
    ko: 뭐지?
    ja: 何だ？
  d_nikke_drake_04_101:
    speaker: "<Self>"
    en: Are you actually planning on sharing the spotlight?
    ko: 스포트라이트를 나눠 받을 생각이야?
    ja: スポットライトを、一緒に浴びるつもりか？
  d_nikke_drake_04_102:
    speaker: drake
    en: I...
    ko: "…??"
    ja: "…？？"
  d_nikke_drake_04_103:
    speaker: "<Self>"
    en: Won't you be noticed more going solo?
    ko: 혼자 하는 게 더 주목받을까, 같이 하는 게 더 주목받을까.
    ja: |-
      1人でやるのと一緒にやるのとでは、
      どちらが注目されると思う？
  d_nikke_drake_04_104:
    speaker: drake
    en: I'm lonely when I'm by myself.
    ko: 혼자는 외롭다니까.
    ja: 1人は寂しいと言ったろう。
  d_nikke_drake_04_105:
    speaker: "<Self>"
    en: But being alone looks cooler.
    ko: 하지만 혼자가 더 멋있어.
    ja: しかし、1人の方がかっこいい
  d_nikke_drake_04_106:
    speaker: drake
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_drake_04_107:
    speaker: "<Self>"
    en: The lone villain.
    ko: 고독한 빌런.
    ja: 孤独なヴィラン
  d_nikke_drake_04_108:
    speaker: "<Self>"
    en: It's cool, isn't it?
    ko: 멋있지 않아?
    ja: かっこよくないか？
  d_nikke_drake_04_109:
    speaker: drake
    en: It is.
    ko: 멋있어.
    ja: かっこいい。
  d_nikke_drake_04_110:
    speaker: "<Self>"
    en: Then you need to get rid of these two. They're holding you back.
    ko: 그럼 방해꾼을 치워야 해.
    ja: じゃあ、邪魔者を処理しないと
  d_nikke_drake_04_111:
    speaker: drake
    en: You're right.
    ko: 치워야지.
    ja: 処理しよう。
  d_nikke_drake_04_112:
    speaker: "<Monologue>"
    en: Drake turns and walks towards the two Heavenly Ascension members.
    ko: 드레이크는 몸을 돌려 엔터 헤븐에게로 걸어갔다.
    ja: ドレイクは体を翻してエンターヘブンに近づいた
  d_nikke_drake_04_113:
    speaker: strangenikke
    en: I-I knew it! You were playing us!
    ko: |-
      이, 이럴 줄 알았어…!
      우릴 가지고 놀았겠다!
    ja: |-
      や、やっぱり…！
      私たちを弄んだのか！
  d_nikke_drake_04_114:
    speaker: angrynikke
    en: I'll blow this entire place sky high!
    ko: 다 날려버리겠어!
    ja: 全部吹っ飛ばしてやる！
  d_nikke_drake_04_115:
    speaker: "<Monologue>"
    en: The Nikkes from Heavenly Ascension both take out their guns.
    ko: 엔터 헤븐의 니케들이 총을 꺼내들었다.
    ja: エンターヘブンのニケたちが銃を持ち出した
  d_nikke_drake_04_116:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_04_117:
    speaker: drake
    en: Bringing guns to a concert? Don't you punks have any common sense?
    ko: 음악회에서 총이라니 상식이 없는 녀석들이군!
    ja: 音楽会で銃とは、常識のない奴らだな！
  d_nikke_drake_04_118:
    speaker: "<Monologue>"
    en: Drake rushes towards them.
    ko: 드레이크가 단숨에 달려들었다.
    ja: ドレイクが一瞬で飛び掛かった
  d_nikke_drake_04_119:
    speaker: "<Narration>"
    en: "*Bang* *Thud*"
    ko: 쿵! 쿠지직!
    ja: ドン！ドシンドシン！
  d_nikke_drake_04_120:
    speaker: "<Monologue>"
    en: The two Nikkes hit the ground.
    ko: 엔터 헤븐의 니케들은 바닥을 나뒹굴었다.
    ja: |-
      エンターヘブンのニケたちが、
      あっちこっちに転がっている
  d_nikke_drake_04_121:
    speaker: strangenikke
    en: Ugh...!
    ko: 으헉…!
    ja: ぐう…！
  d_nikke_drake_04_122:
    speaker: angrynikke
    en: Argh!
    ko: 아악…!
    ja: うっ…！
  d_nikke_drake_04_123:
    speaker: drake
    en: I'll be taking these. You should be quiet at a concert.
    ko: |-
      총은 압수다.
      음악회에선 조용히 해야지.
    ja: |-
      銃は押収だ。
      音楽会では静かにしないとな。
  d_nikke_drake_04_124:
    speaker: angrynikke
    en: May the light... guide us to heaven!
    ko: 엔터 헤븐은… 빛으로…!
    ja: エンターヘブンに…光を…！
  d_nikke_drake_04_125:
    speaker: strangenikke
    en: Guide us!
    ko: 빛으로!
    ja: 光へ！
  d_nikke_drake_04_126:
    speaker: "<Monologue>"
    en: Light begins to emit from the Nikkes' abdomens.
    ko: 니케들의 복부에서 빛이 나오기 시작했다.
    ja: ニケたちの腹部が光り始めた
  d_nikke_drake_04_127:
    speaker: "<Monologue>"
    en: That light...!
    ko: 저 빛은…!
    ja: あの光は…！
  d_nikke_drake_04_128:
    speaker: "<Self>"
    en: They're self-destructing!
    ko: |-
      !!
      자폭한다!!
    ja: |-
      ！！
      自爆する！！
  d_nikke_drake_04_129:
    speaker: drake
    en: Self-destructing?
    ko: 자폭?
    ja: 自爆？
  d_nikke_drake_04_130:
    speaker: drake
    en: They're gonna blow up this entire building even if it means killing themselves?
    ko: 자기 자신을 희생해서 큰 폭발을 일으키는 그것 말인가?
    ja: 自分を犠牲にして大きな爆発を起こす、\nあれのことか？
  d_nikke_drake_04_131:
    speaker: "<Self>"
    en: Yes!
    ko: 그래!
    ja: そうだ！
  d_nikke_drake_04_132:
    speaker: drake
    en: You...
    ko: 이…!
    ja: この…！
  d_nikke_drake_04_133:
    speaker: drake
    en: stupid bastards!!
    ko: 멍청한 놈들이-!!
    ja: バカ野郎がー！！
  d_nikke_drake_04_134:
    speaker: "<Narration>"
    en: "*Zappp*"
    ko: 빠지지직--!!
    ja: ビリビリビリ！！
  d_nikke_drake_04_135:
    speaker: "<Monologue>"
    en: Red lightening rushes out from Drake's body and zaps the fallen Nikkes.
    ko: |-
      드레이크의 몸에서 붉은 번개가 치솟아
      쓰러져있던 니케들을 지지기 시작했다.
    ja: |-
      ドレイクの体から赤い稲妻が立ち上がり
      倒れていたニケたちを焼き始めた
  d_nikke_drake_04_136:
    speaker: strangenikke
    en: Aaaargh!
    ko: 으아아악!!
    ja: うああああ！！
  d_nikke_drake_04_137:
    speaker: "<Monologue>"
    en: The light emitting from their abdomens stops.
    ko: 그리고 그 순간, 엔터 헤븐의 복부에서 나오던 빛이 멎었다.
    ja: |-
      そしてその瞬間、
      エンターヘブンの腹部から出ていた光が消えた
  d_nikke_drake_04_138:
    speaker: strangenikke
    en: Wh-what's happening?!
    ko: 뭐, 뭐야 이거!
    ja: な、何だこれは！
  d_nikke_drake_04_139:
    speaker: angrynikke
    en: The self-destruct isn't working!
    ko: 자, 자폭이 안돼!
    ja: じ、自爆できない！
  d_nikke_drake_04_140:
    speaker: drake
    en: I burned the circuit of the bomb.
    ko: 폭탄의 회로를 태웠다.
    ja: 爆弾の回路は燃やした。
  d_nikke_drake_04_141:
    speaker: drake
    en: Blowing yourself up is something straight out of a third-rate Saturday day
      morning cartoon.
    ko: |-
      자폭이라니.
      삼류 악당이 할 법한 일은 관둬라.
    ja: |-
      自爆なんて。
      三流の悪党がやるようなことはやめろ。
  d_nikke_drake_04_142:
    speaker: drake
    en: You should be ashamed of yourselves.
    ko: 멋있지 않으니까.
    ja: かっこよくないぞ。
  d_nikke_drake_04_143:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤륵.
    ja: シャッ
  d_nikke_drake_04_144:
    speaker: "<Monologue>"
    en: Suddenly the curtains open.
    ko: 갑자기 커튼이 열렸다.
    ja: 急にカーテンが開いた
  d_nikke_drake_04_145:
    speaker: "<Monologue>"
    en: On the other side of the curtains are the musicians on the stage, along with
      a large crowd of spectators.
    ko: |-
      커튼 너머에는 스테이지에 올라있는 뮤지션들과
      수많은 관중들이 있었고.
    ja: |-
      カーテンの向こうにはステージにいた
      ミュージシャンと大勢の観客がおり、
  d_nikke_drake_04_146:
    speaker: "<Monologue>"
    en: All eyes are on Drake and the fallen Nikkes.
    ko: 그들의 시선은 모두 드레이크와 쓰러진 니케들을 바라보고 있었다.
    ja: |-
      ドレイクと倒れたニケたちに
      熱い視線を向けていた
d_nikke_drake_05:
  d_nikke_drake_05_1:
    speaker: "<Monologue>"
    en: Drake watches the TV screen blankly as if in a daze.
    ko: 드레이크는 넋 나간 사람처럼 멍하니 TV만 보고 있었다.
    ja: |-
      ドレイクが魂が抜けたような表情で
      テレビを眺めていた
  d_nikke_drake_05_2:
    speaker: announcer
    en: Just yesterday,
    ko: 바로 어제.
    ja: 昨日
  d_nikke_drake_05_3:
    speaker: announcer
    en: an incident occurred during the "Lament for the Lost" event held to honor
      those who were unable to make it to the Ark during the first Rapture invasion.
    ko: 1차 랩쳐 침공 때 미처 방주로 피신하지 못 한 이들을 기리는 [길 잃은 자들을 위한 진혼곡] 행사에 사고가 있었습니다.
    ja: 第一次ラプチャー侵攻の際、アークに避難\nしきれなかった者たちの魂を慰める\n「道に迷った者たちのためのレクイエム」\nイベントで事故が起きました。
  d_nikke_drake_05_4:
    speaker: announcer
    en: An armed terrorist group hailing from the Outer Rim, "Heavenly Ascension",
      attempted to carry out a suicide bombing at the venue.
    ko: |-
      아우터 림의 무장 테러 집단 [엔터 헤븐]이
      행사장에 난입해 자폭 테러를 감행한 것인데요.
    ja: アウターリムの武装テロ集団\n「エンターヘブン」がイベント会場に乱入して\n自爆テロを試みましたが
  d_nikke_drake_05_5:
    speaker: announcer
    en: Fortunately, one of the members of Matis, Drake managed to subdue them single-handedly,
      preventing what could have been a terrible tragedy.
    ko: |-
      다행히도 메티스의 드레이크가 단신으로 이를 제압,
      대참사가 일어날 뻔한 사고를 막았습니다.
    ja: 幸い、メティスのドレイクが単身でテロ犯を\n制圧し、大惨事に繋がりかねない事故を\n防ぎました。
  d_nikke_drake_05_6:
    speaker: announcer
    en: There were about 4000 Ark citizens at the venue, all of whom now owe their
      lives to Drake's heroic actions.
    ko: |-
      행사장에는 4천여 명의 방주 시민이 있었기에
      드레이크는 수많은 인명을 구한 히어로가 되었습니다.
    ja: イベント会場には四千人あまりのアークの\n市民がいたため、ドレイクは多くの命を救った\nヒーローとなりました。
  d_nikke_drake_05_7:
    speaker: announcer
    en: In addition to putting a stop to this terrorist incident, her previous good
      deeds also make her worthy of being called a true hero.
    ko: 일전에 있었던 선행과 더불어 이번 테러 사건을 막아낸 공로는, 진정한 히어로라 부르기에 손색이 없습니다.
    ja: 前回の善行に加え、今回のテロ事件を防止した\n手柄は真のヒーローと呼ぶに相応しい行動です。
  d_nikke_drake_05_8:
    speaker: announcer
    en: Thanks to this, the popularity of the Missilis industry as well as Matis is
      soaring, with no end in sight.
    ko: |-
      덕분에 미실리스 인터스트리 및 메티스의 인기는
      지금 끝도 없이 치솟고 있습니다.
    ja: それに伴い、ミシリス・インダストリーおよび\nメティスの人気は現在、\n飛ぶ鳥を落とす勢いです。
  d_nikke_drake_05_9:
    speaker: announcer
    en: The committee responsible for organizing the event thanked Drake for stopping
      the terrorist attack as well as...
    ko: 행사 측은 테러를 막아낸 드레이크에게 감사 인사와 더불어….
    ja: イベント主催側はテロを防止したドレイクに\n感謝の挨拶とともに…
  d_nikke_drake_05_10:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_11:
    speaker: drake
    en: I've become famous.
    ko: 유명해졌군.
    ja: 有名になったな。
  d_nikke_drake_05_12:
    speaker: "<Self>"
    en: Very.
    ko: 그것도 아주.
    ja: それもかなり
  d_nikke_drake_05_13:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_14:
    speaker: drake
    en: None of it matters so long as I'm not famous for being a villain.
    ko: 빌런으로서 유명해지지 않으면 아무 의미가 없다.
    ja: |-
      ヴィランとして有名にならなければ
      何の意味もない。
  d_nikke_drake_05_15:
    speaker: drake
    en: I've failed.
    ko: 난 실패했다.
    ja: 私は失敗した。
  d_nikke_drake_05_16:
    speaker: drake
    en: I'm garbage.
    ko: 난 쓰레기다.
    ja: 私はゴミくずだ。
  d_nikke_drake_05_17:
    speaker: drake
    en: I don't deserve to live.
    ko: 살아있을 가치가 없어.
    ja: 生きている価値がない。
  d_nikke_drake_05_18:
    speaker: "<Self>"
    en: Why are you being so hard on yourself?
    ko: 아니, 뭘 그렇게까지….
    ja: いや、何もそこまで…
  d_nikke_drake_05_19:
    speaker: drake
    en: From now on, just call me garbage.
    ko: 이제 날 부를 땐 쓰레기라고 불러라.
    ja: これから私のことをゴミくずと呼べ。
  d_nikke_drake_05_20:
    speaker: drake
    en: No, call me...
    ko: 자, 날 불러봐라.
    ja: さあ、呼んでみろ。
  d_nikke_drake_05_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_22:
    speaker: drake
    en: Hurry!
    ko: 어서!
    ja: 早く！
  d_nikke_drake_05_23:
    speaker: laplace
    en: Hero--! Knock!!
    ko: |-
      히어로--!!
      노크!!
    ja: |-
      ヒーロー！！
      いるか？
  d_nikke_drake_05_24:
    speaker: "<Narration>"
    en: "*Knock*"
    ko: 똑똑.
    ja: トントン
  d_nikke_drake_05_25:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_drake_05_26:
    speaker: laplace
    en: Hero--! Open the door!!
    ko: |-
      히어로--!!
      문 열기!!
    ja: |-
      ヒーロー！！
      ドアを開けるぞ！！
  d_nikke_drake_05_27:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_drake_05_28:
    speaker: "<Monologue>"
    en: The door opens, and Maxwell and Laplace come in.
    ko: 문이 열리고 라플라스와 맥스웰이 들어왔다.
    ja: 扉が開いてラプラスとマクスウェルが入ってきた
  d_nikke_drake_05_29:
    speaker: "<Self>"
    en: What's going on?
    ko: 무슨 일이야?
    ja: どうした？
  d_nikke_drake_05_30:
    speaker: laplace
    en: Drake! I heard you put a stop to that cowardly terrorist attack!
    ko: |-
      드레이크!
      비겁한 테러리스트의 공격을 단신으로 막아냈다고 들었다!
    ja: |-
      ドレイク！卑怯なテロリストの攻撃を
      1人で阻止したと聞いたぞ！
  d_nikke_drake_05_31:
    speaker: laplace
    en: Incredible! So you really are a hero! I knew you had it in you!
    ko: |-
      대단해!
      역시 넌 내가 인정한 히어로다!
    ja: |-
      素晴らしい！
      やはり君は私が認めたヒーローだ！
  d_nikke_drake_05_32:
    speaker: maxwell
    en: I knew you were off wandering about for the past few days, but I never imagined
      this is what you were up to!
    ko: |-
      요즘 어딜 그렇게 돌아다니나 했더니,
      이런 일을 생각하고 있을 줄은 몰랐네.
    ja: |-
      最近見ないと思ってたら、
      まさかこんなことをやってたとはね～
  d_nikke_drake_05_33:
    speaker: maxwell
    en: Just incredible. I see you in an entirely different light now.
    ko: |-
      어쨌든, 대단하긴 해.
      조금 다시 봤는걸.
    ja: |-
      とにかくすごいじゃない！
      見直しちゃったわ～
  d_nikke_drake_05_34:
    speaker: laplace
    en: Thanks to you, you proved that justice is alive and well!
    ko: 네 덕분에 아직 세계에는 정의가 살아있음을 증명했다!
    ja: |-
      君のおかげで、まだこの世に
      正義が生きていることが証明されたのだ！
  d_nikke_drake_05_35:
    speaker: laplace
    en: You're such a motivation to me!
    ko: 이걸로 우리는 좀 더 앞으로 나아갈 수 있어!
    ja: これで私たちはさらに前へと進める！
  d_nikke_drake_05_36:
    speaker: laplace
    en: Everything... Everything is thanks to you!
    ko: 모두…! 모두 네 덕이다!
    ja: 全て…君のおかげだ！
  d_nikke_drake_05_37:
    speaker: laplace
    en: I'll never forget this as long as I live!
    ko: 난 감동했다!
    ja: 私は感動したぞ！
  d_nikke_drake_05_38:
    speaker: laplace
    en: I can't believe how ignorant I was before!
    ko: 그리고 나 자신의 무지함에 절망했다!
    ja: そして…自分の無知さに絶望した！
  d_nikke_drake_05_39:
    speaker: laplace
    en: Here I was trying to prove that justice still existed, and the very incarnation
      of justice itself was right next to me the whole time!
    ko: |-
      정의의 화신이 바로 옆에 있었는데,
      난 대체 어디서 정의를 찾고 있었단 말인가!
    ja: |-
      正義の味方がすぐ傍にいたのに、
      私はいったいどこで正義を探していたのかと…！
  d_nikke_drake_05_40:
    speaker: maxwell
    en: Don't pump her too full of hot air.
    ko: 너무 그렇게 치켜세워주지 마.
    ja: あまり褒めすぎないほうがいいわ。
  d_nikke_drake_05_41:
    speaker: maxwell
    en: She might float away.
    ko: 입 찢어질라.
    ja: 口が裂けそうよ。
  d_nikke_drake_05_42:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_43:
    speaker: laplace
    en: I can't lose!
    ko: 나도 질 수 없다!
    ja: 私も負けるわけにはいかない！
  d_nikke_drake_05_44:
    speaker: laplace
    en: I want to live up to the standard you've set, so I'm going to start special
      training immediately!
    ko: |-
      너에게 부끄러운 동료가 되고 싶지 않으니,
      지금부터 당장 특훈이다!
    ja: |-
      君にとって恥ずかしい仲間には
      なりたくないからな。早速特訓だ！
  d_nikke_drake_05_45:
    speaker: laplace
    en: Well, I'll be going then!
    ko: |-
      히어로--!!
      방 나가기!!
    ja: |-
      ヒーロー！！
      退室！！
  d_nikke_drake_05_46:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_nikke_drake_05_47:
    speaker: "<Narration>"
    en: Laplace breaks the window with her body as she leaves.
    ko: 라플라스는 몸을 날려 창문을 깨고 나갔다.
    ja: ラプラスは窓ガラスを割って飛び出していった
  d_nikke_drake_05_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_49:
    speaker: maxwell
    en: Security for the event was lax because it's been around for such a long time.
    ko: |-
      …그 행사.
      오랫동안 유지되어 오던 거라 경비가 굉장히 허술했어.
    ja: |-
      …あのイベントね。長い間続いて来たから、
      警備もすごく疎かだったのよ。
  d_nikke_drake_05_50:
    speaker: maxwell
    en: Those two took advantage of that, but you put a stop to them.
    ko: |-
      그걸 마침 그 녀석들이 찌른 거고,
      네가 마침 그걸 막았단 말이지.
    ja: |-
      そんな中であいつらがその隙を突いて、
      あなたがちょうどそれを阻止した。
  d_nikke_drake_05_51:
    speaker: maxwell
    en: Simply amazing. How did you find them out? Tell me everything.
    ko: |-
      도대체 어떻게 알아챈 거야?
      신기하네. 얘기 좀 해봐.
    ja: |-
      いったいどうやって気づいたの？
      本当に不思議だわ。ちょっと話してみてよ～
  d_nikke_drake_05_52:
    speaker: drake
    en: Well, it was...
    ko: 그건….
    ja: それは…
  d_nikke_drake_05_53:
    speaker: maxwell
    en: Yes...?
    ko: 응.
    ja: うん。
  d_nikke_drake_05_54:
    speaker: drake
    en: My instincts told me something was off. They had an evil aura about them.
    ko: |-
      나의 본능이 얘기하고 있었다.
      그곳에 악의 기운이 있다고.
    ja: |-
      私の本能が悟ったのさ。
      あそこに悪の気配があると。
  d_nikke_drake_05_55:
    speaker: maxwell
    en: Oh.
    ko: 오.
    ja: ふむふむ。
  d_nikke_drake_05_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_drake_05_57:
    speaker: drake
    en: It's hard to explain. It was just instinct, that's all.
    ko: |-
      말로는 설명할 수 없지.
      그것은 말 그대로 본능.
    ja: |-
      言葉では説明できない。
      それは文字通り、本能。
  d_nikke_drake_05_58:
    speaker: drake
    en: As a hero, my instinct is to uphold justice.
    ko: |-
      정의를 지키기 위한,
      히어로로서의 본능이었기 때문이다!
    ja: |-
      正義を守るための、
      ヒーローとしての本能だったんだ！
  d_nikke_drake_05_59:
    speaker: maxwell
    en: Wow!
    ko: 오오!
    ja: おお！
  d_nikke_drake_05_60:
    speaker: drake
    en: I do not forgive evil!
    ko: 악은 용서하지 않는다!
    ja: 悪は絶対に許さない！
  d_nikke_drake_05_61:
    speaker: maxwell
    en: No kidding!
    ko: 오오오!
    ja: おおお！
  d_nikke_drake_05_62:
    speaker: drake
    en: Ha-hahahahaha!!
    ko: 하-하하하하하!!
    ja: フ…ハハハハハ！！
  d_nikke_drake_05_63:
    speaker: "<Narration>"
    en: After that day...
    ko: 그날 이후….
    ja: それ以降…
  d_nikke_drake_05_64:
    speaker: announcer
    en: Today we are meeting with the hero of the Ark, and someone who's been the
      topic of almost all recent discussions, Drake.
    ko: |-
      예! 오늘은 요즘 화재인 방주의 히어로,
      드레이크 씨를 모셨습니다!
    ja: |-
      はい！今日は、最近話題になっている
      アークのヒーロー、\nドレイクさんに来ていただきました！
  d_nikke_drake_05_65:
    speaker: announcer
    en: Welcome to the studio, Drake.
    ko: 안녕하세요 드레이크 씨!
    ja: こんにちは、ドレイクさん！
  d_nikke_drake_05_66:
    speaker: drake
    en: Glad to be here.
    ko: 반갑다.
    ja: よろしく。
  d_nikke_drake_05_67:
    speaker: announcer
    en: How have you been?
    ko: 요즘 어떻게 지내셨나요?
    ja: 最近はどうですか？
  d_nikke_drake_05_68:
    speaker: drake
    en: Pretty good, just running around the Ark trying to uphold justice.
    ko: 방주의 정의를 지키기 위해 뛰어다니고 있다!
    ja: |-
      アークの正義を守るために、
      昼夜走り回っている！
  d_nikke_drake_05_69:
    speaker: announcer
    en: I see! Well, no surprise there!
    ko: 오오! 역시!
    ja: まあ！やっぱり！
  d_nikke_drake_05_70:
    speaker: "<Monologue>"
    en: Drake truly enjoys being a hero.
    ko: "…드레이크는 히어로가 된 기분을 한껏 만끽하고 있었다."
    ja: |-
      …ドレイクはヒーローになった気分を
      思いっきり楽しんでいる
  d_nikke_drake_05_71:
    speaker: "<Monologue>"
    en: It's a little weird, but I'm glad it worked out in the end.
    ko: 뭔가 기분이 묘하지만 잘 풀렸으니 다행이다.
    ja: 何だか妙な気持ちだが、上手くいってよかった
  d_nikke_drake_05_72:
    speaker: drake
    en: So you're watching my interview that they aired, huh?
    ko: 음. 내가 나온 방송을 보고 있군.
    ja: うむ、私が出た番組を見ているのか。
  d_nikke_drake_05_73:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_05_74:
    speaker: drake
    en: Why are you so surprised? That's a recorded broadcast.
    ko: |-
      뭘 그렇게 놀라는거지?
      저건 녹화 방송이다.
    ja: |-
      何をそんなに驚く。
      あれは再放送だ。
  d_nikke_drake_05_75:
    speaker: drake
    en: You can see my face wherever you go! I'm a celebrity now!
    ko: |-
      어딜 가든 내가 나오지!
      난 이제 유명인이다!
    ja: |-
      どこに行っても私が出ている！
      もう私は有名人だ！
  d_nikke_drake_05_76:
    speaker: drake
    en: Just now, I gave out 200 autographs! My arm is killing me!
    ko: |-
      방금 전만 하더라도 사인을 2백 장이나 해주고 왔다!
      팔이 아프군!
    ja: |-
      さっきもサインを200枚も書いてきた！
      腕が痛い！
  d_nikke_drake_05_77:
    speaker: drake
    en: And I took 54 pictures! I feel like I'm gonna go blind.
    ko: |-
      사진을 54장 찍었다!
      눈이 부시군!
    ja: |-
      写真は54枚も撮られた！
      目がチカチカするな！
  d_nikke_drake_05_78:
    speaker: "<Self>"
    en: Congrats.
    ko: 축하해.
    ja: おめでとう
  d_nikke_drake_05_79:
    speaker: drake
    en: C'mon, say it like you mean it!
    ko: |-
      네놈!
      좀 더 진심을 담아 축하해라!
    ja: |-
      貴様！
      もっと心をこめて祝え！
  d_nikke_drake_05_80:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_drake_05_81:
    speaker: "<Self>"
    en: Congratulations!!!
    ko: 축하해…!!
    ja: おめでとう…！！
  d_nikke_drake_05_82:
    speaker: drake
    en: Ha ha ha!
    ko: 하하하하!
    ja: ハハハハ！
  d_nikke_drake_05_83:
    speaker: "<Self>"
    en: So, are you satisfied living the life of a hero?
    ko: 히어로 생활은 만족스러워?
    ja: ヒーロー生活には満足しているか？
  d_nikke_drake_05_84:
    speaker: drake
    en: Absolutely not! It's a total slog!
    ko: 아니! 고역이다!
    ja: いや！大変だ！
  d_nikke_drake_05_85:
    speaker: drake
    en: Acting is not my forte.
    ko: 연기는 나와 잘 맞지 않군!
    ja: 私は演技が苦手だからな！
  d_nikke_drake_05_86:
    speaker: "<Self>"
    en: What do you mean?
    ko: "??"
    ja: "？？"
  d_nikke_drake_05_87:
    speaker: drake
    en: Oh come on, don't act so surprised.
    ko: 뭘 그렇게 이해 안 된다는 표정을 짓고 있는 거지?
    ja: 何をそんなにポカーンとしている？
  d_nikke_drake_05_88:
    speaker: drake
    en: My path to becoming a villain is far from over.
    ko: 내 빌런으로의 길은 끝나지 않았다.
    ja: 私のヴィラン道はまだ終わってなどいない。
  d_nikke_drake_05_89:
    speaker: drake
    en: The Villain Union hasn't disbanded just yet.
    ko: 빌런 연합 역시 해제되지 않았다.
    ja: ヴィラン連合もまだ解体していないのだ。
  d_nikke_drake_05_90:
    speaker: "<Self>"
    en: I suppose not.
    ko: "…설마."
    ja: "…まさか"
  d_nikke_drake_05_91:
    speaker: drake
    en: That's it.
    ko: 그 설마다.
    ja: そのまさかだ。
  d_nikke_drake_05_92:
    speaker: drake
    en: Once I build myself up as a hero and get some clout,
    ko: 히어로로서의 입지를 더욱더 견고히 쌓은 다음.
    ja: ヒーローとしての立場をさらに固めてから
  d_nikke_drake_05_93:
    speaker: drake
    en: then I'll go to the dark side.
    ko: 난 빌런으로 전향할 거다.
    ja: ヴィランに転向する。
  d_nikke_drake_05_94:
    speaker: drake
    en: It'll be one heck of a twist! Nobody will see it coming!
    ko: |-
      하하하! 굉장한 반전이겠지!
      모두가 놀라겠지!
    ja: |-
      フハハ！すごいどんでん返しになるだろう！
      みんな驚くはずだ！
  d_nikke_drake_05_95:
    speaker: drake
    en: I'll go down in history as the super villain Drake!
    ko: 슈퍼 빌런 드레이크로 난 영원히 기억될 거다!
    ja: |-
      私はスーパーヴィラン・ドレイクとして
      永遠に皆の記憶に残るのさ！
  d_nikke_drake_05_96:
    speaker: drake
    en: Clueless fools! They've all completely fallen for my hero act!
    ko: |-
      우둔한 놈들!
      히어로 가면에 한껏 심취해라!
    ja: |-
      愚鈍な奴らめ！
      ヒーローの仮面に酔いしれろ！
  d_nikke_drake_05_97:
    speaker: drake
    en: Just when the people depend on me the most to uphold justice...
    ko: 네놈들이 나 없인 정의를 논하기 힘들어질 때!
    ja: 大衆が私なしでは正義を語れなくなった時！
  d_nikke_drake_05_98:
    speaker: drake
    en: that's when I'll turn on them!
    ko: |-
      그때!
      지독한 배신감을 맛보여주겠다!
    ja: |-
      その時！
      とんでもない裏切りを見せてやる！
  d_nikke_drake_05_99:
    speaker: drake
    en: Bwahahahaha!
    ko: 하하하하하하하하하하하--!!
    ja: ハハハハハハハハハハハー！！
  d_nikke_drake_05_100:
    speaker: drake
    en: Bwahah... haha... cough, cough!
    ko: 하----하하하--- 쿨럭, 쿨럭!
    ja: ハーハハハーケホッ、ケホッ！
  d_nikke_drake_05_101:
    speaker: drake
    en: Cough... haha... Cough...
    ko: 하, 쿨럭! 하하하, 쿨럭 쿨럭!
    ja: ハ、ケホッ！ハハハ、ケホッ、ケホッ！
  d_nikke_drake_05_102:
    speaker: drake
    en: Ha--! Hahahaha--!!
    ko: 하--!! 하하하하---!!
    ja: ハー！！フハハハー！！
  d_nikke_drake_05_103:
    speaker: "<Monologue>"
    en: So long as Drake is here, the Ark will forever remain a peaceful place.
    ko: "…드레이크가 있는 이상 방주는 영원히 평화로울 것 같다."
    ja: |-
      …ドレイクがいる限り、
      アークの平和は永遠に守られそうだ
