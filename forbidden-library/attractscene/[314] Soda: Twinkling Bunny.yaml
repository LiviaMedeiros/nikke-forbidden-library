    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_89:
    speaker: "<Monologue>"
    en: Wait, why exactly do I need to clear my mind?
    ko: "…왜 나는 돌이여야 하지…?"
    ja: "…しかし、どうして石になる必要があるんだ…？"
d_nikke_soda_twinklingbunny_04:
  d_nikke_soda_twinklingbunny_04_1:
    speaker: "<Monologue>"
    en: I've made up my mind.
    ko: 나는 결심했다.
    ja: 私は決心した
  d_nikke_soda_twinklingbunny_04_2:
    speaker: "<Monologue>"
    en: I'm not going to hold back anymore.
    ko: 더 이상 참지 않기로.
    ja: もう我慢しない、と
  d_nikke_soda_twinklingbunny_04_3:
    speaker: "<Monologue>"
    en: I can't be the only one feeling the strange atmosphere whenever Soda and I
      are alone together.
    ko: |-
      이 방 안에 퍼진 오묘한 감정은
      분명 나만 느낀 것이 아닐 것이다.
    ja: |-
      この部屋に漂っている妙な空気を
      感じているのは、私だけじゃないはずだ
  d_nikke_soda_twinklingbunny_04_4:
    speaker: "<Monologue>"
    en: The next time Soda comes in, I'm going to give into my emotions.
    ko: "…소다가 돌아오면, 감정이 이끄는 대로 몸을 맡겨야지."
    ja: |-
      …ソーダが戻ってきたら、
      感情に身を委ねてみよう
  d_nikke_soda_twinklingbunny_04_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
