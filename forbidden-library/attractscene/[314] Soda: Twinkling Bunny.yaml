    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_04_8:
    speaker: "<Narration>"
    en: "*Tick tock* *Tick tock*"
    ko: 째깍- 째깍-
    ja: カチ、カチ
  d_nikke_soda_twinklingbunny_04_9:
    speaker: "<Self>"
    en: "*Snore*"
    ko: "…드르렁."
    ja: "…グゴォー"
  d_nikke_soda_twinklingbunny_04_10:
    speaker: "<Monologue>"
    en: I eventually end up falling asleep while waiting for Soda.
    ko: "…그렇게, 나는 소다를 기다리다 잠에 들었다."
    ja: "…私はソーダを待っていたが、眠ってしまった"
  d_nikke_soda_twinklingbunny_04_11:
    speaker: "<Monologue>"
    en: Strange. She said she would be right back after doing some quick cleaning.
    ko: 이상하다, 분명 후딱 씻고 나온댔는데.
    ja: |-
      おかしい…さっとシャワーを浴びてくると
      言っていたのに…
  d_nikke_soda_twinklingbunny_04_12:
    speaker: "<Monologue>"
    en: It's been all day and she hasn't returned.
    ko: 왜 하루가 지나도 오지 않았지…?
    ja: どうしてまだ戻ってないんだ…？
  d_nikke_soda_twinklingbunny_04_13:
    speaker: "<Monologue>"
    en: Lost in thought, I suddenly realize it's close to checkout time, and press
      the call bell which is connected to the adjacent room.
    ko: |-
      고민을 하던 나는 퇴실 시간이 얼마 남지 않은 것을 보고는,
      옆 방과 이어져 있다던 호출 벨을 눌렀다.
    ja: |-
      少し悩んだが、チェックアウトまで
      残りの時間が少ないことを確認し、
      隣の部屋と繋がっているという呼び鈴を押した
  d_nikke_soda_twinklingbunny_04_14:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: ピンポーン
  d_nikke_soda_twinklingbunny_04_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_04_16:
    speaker: "<Narration>"
    en: "*Ring ring*"
    ko: 딸랑- 딸랑-
    ja: ピンポーン、ピンポーン
  d_nikke_soda_twinklingbunny_04_17:
    speaker: "<Monologue>"
    en: Just as I start to worry that something has happened to Soda,
    ko: "…슬슬 소다에게 무슨 일이 생긴 게 아닌지 걱정이 되려던 차에."
    ja: |-
      …ソーダに何かあったのではないかと
      不安に思い始めた頃…
  d_nikke_soda_twinklingbunny_04_18:
    speaker: "<Monologue>"
    en: I hear a soft, meek voice calling me from behind the door.
    ko: 문 너머에서 작은 목소리가 들려왔다.
    ja: ドアの向こうから小さな声が聞こえてきた
  d_nikke_soda_twinklingbunny_04_19:
    speaker: soda_b
    en: Master...
    ko: 주, 주인니이임….
    ja: ご、ご主人さまぁ…
  d_nikke_soda_twinklingbunny_04_20:
    speaker: "<Self>"
    en: Soda, is that you? Are you okay?
    ko: 소다, 괜찮아?
    ja: ソーダ、大丈夫か？
  d_nikke_soda_twinklingbunny_04_21:
    speaker: soda_b
    en: Um...
    ko: 흐으… 저 있잖아요오….
    ja: うう…あの…
  d_nikke_soda_twinklingbunny_04_22:
    speaker: soda_b
    en: Could you... help me by any chance?
    ko: 혹시 저 좀 도와주실 수 있으실까요오…?
    ja: ちょっと…手伝ってもらえませんかぁ…？
  d_nikke_soda_twinklingbunny_04_23:
    speaker: "<Self>"
    en: What is it?
    ko: 응? 그게 무슨 소리야?
    ja: えっ？どうしたんだ？
  d_nikke_soda_twinklingbunny_04_24:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 달칵, 끼이이-
    ja: ガチャ、キィィ…
  d_nikke_soda_twinklingbunny_04_25:
    speaker: "<Monologue>"
    en: The door opens, and Soda walks in,
    ko: 문을 열고 나온 소다는.
    ja: ドアを開けて出てきたソーダは…
  d_nikke_soda_twinklingbunny_04_26:
    speaker: "<Monologue>"
    en: drenched in sweat and her hair unkempt.
    ko: 머리도 헝클어져 있고, 온몸이 땀에 젖어있었다.
    ja: 髪も乱れ、全身汗でビショビショだった
  d_nikke_soda_twinklingbunny_04_27:
    speaker: "<Self>"
    en: What happened?
    ko: 소다, 대체 무슨 일이 있었던 거야?!
    ja: いったい何があったんだ！？
  d_nikke_soda_twinklingbunny_04_28:
    speaker: soda_b
    en: It's just...
    ko: 흐으으… 그, 그게요오….
    ja: ふぇぇ…そ、それがぁ…
  d_nikke_soda_twinklingbunny_04_29:
    speaker: soda_b
    en: I...
    ko: 옷이….
    ja: 服が…
  d_nikke_soda_twinklingbunny_04_30:
    speaker: soda_b
    en: I can't get this outfit off.
    ko: 옷이 안 벗겨져요오…!
    ja: 服が脱げないんですぅ…！
  d_nikke_soda_twinklingbunny_04_31:
    speaker: "<Self>"
    en: "?"
    ko: 뭐…?
    ja: えっ…？
  d_nikke_soda_twinklingbunny_04_32:
    speaker: soda_b
    en: I think the zipper at the back is broken.
    ko: 뒤에 있는 지퍼가 고장 났나 봐요오….
    ja: 背中のファスナーが壊れちゃったみたいでぇ…
  d_nikke_soda_twinklingbunny_04_33:
    speaker: soda_b
    en: I was trying to take it off to shower yesterday, but my hands couldn't quite
      reach it.
    ko: |-
      어제 씻으려고 지퍼를 내리려는데
      손이 잘 안 닿더라구요오….
    ja: |-
      昨日、シャワーを浴びるために
      ファスナーを下ろそうと思ったんですが、
      手が届かなくてぇ…
  d_nikke_soda_twinklingbunny_04_34:
    speaker: soda_b
    en: I tried to unzip it, but the clasp ended up breaking off...
    ko: 그래서 혼자 애를 쓰다가 손잡이도 날아가 버리고오….
    ja: |-
      必死になっているうちに、
      ファスナーの引き手も取れちゃって…
  d_nikke_soda_twinklingbunny_04_35:
    speaker: soda_b
    en: No matter how much I try now, it won't budge.
    ko: 벗으려고 안간힘을 써봤는데도 도저히 안 돼서어….
    ja: 脱ごうと頑張ったんですけど、全然ダメでぇ…
  d_nikke_soda_twinklingbunny_04_36:
    speaker: soda_b
    en: Eventually, I got exhausted and fell asleep without taking a shower...
    ko: |-
      겨, 결국 씻지도 못하고
      지쳐서 잠들었다가 좀 전에 일어나버렸어요오… 흐에엥….
    ja: |-
      け、結局シャワーも浴びれず、
      疲れて寝ちゃってさっき起きたんですぅ…
      ふぇぇん…
  d_nikke_soda_twinklingbunny_04_37:
    speaker: "<Self>"
    en: Yikes.
    ko: 아이고, 그랬구나.
    ja: そんなことがあったのか
  d_nikke_soda_twinklingbunny_04_38:
    speaker: "<Self>"
    en: Go ahead and turn around.
    ko: 어서 뒤 돌아봐.
    ja: 早く後ろを向いてくれ
  d_nikke_soda_twinklingbunny_04_39:
    speaker: soda_b
    en: Okay...
    ko: 후에엥, 네에….
    ja: ふぇぇん、はぁい…
  d_nikke_soda_twinklingbunny_04_40:
    speaker: "<Monologue>"
    en: Soda pulls up her tangled mat of hair and turns her back to me.
    ko: 소다는 헝클어진 머리카락을 앞으로 모으며 등을 돌렸고.
    ja: ソーダは乱れた髪を前にまとめて、背中を向けた
  d_nikke_soda_twinklingbunny_04_41:
    speaker: "<Monologue>"
    en: The frayed edges along the length of the zipper are a testament to how much
      she has been struggling to undo it.
    ko: |-
      밤새 얼마나 용을 쓴 건지
      너덜해진 지퍼가 보였다.
    ja: |-
      一晩中格闘したのか
      ファスナーがボロボロになっていた
  d_nikke_soda_twinklingbunny_04_42:
    speaker: "<Self>"
    en: Just a second... hmm...
    ko: 잠시만… 으음….
    ja: 待ってくれ…うーん…
  d_nikke_soda_twinklingbunny_04_43:
    speaker: "<Narration>"
    en: "*Tik tik*"
    ko: 틱! 틱!
    ja: カチ！カチ！
  d_nikke_soda_twinklingbunny_04_44:
    speaker: "<Self>"
    en: I think it might actually be well and truly busted.
    ko: 진짜 망가진 것 같은데?
    ja: 本当に壊れてるみたいだ
  d_nikke_soda_twinklingbunny_04_45:
    speaker: soda_b
    en: Aw man... what am I gonna do now?
    ko: 흐에… 어, 어떡하죠오….
    ja: ふぇぇ…ど、どうしましょう…
  d_nikke_soda_twinklingbunny_04_46:
    speaker: soda_b
    en: I don't have any other clothes.
    ko: 다른 옷도 없는 데에….
    ja: 着替えもないのにぃ…
  d_nikke_soda_twinklingbunny_04_47:
    speaker: soda_b
    en: This is so uncomfortable... and I feel so dirty.
    ko: 너무 찝찝하고 불편해요오… 흐에엥….
    ja: |-
      汗でベトベトだし、動きにくいですぅ…
      ふぇぇん…
  d_nikke_soda_twinklingbunny_04_48:
    speaker: "<Self>"
    en: "..."
    ko: 으음….
    ja: うーん…
  d_nikke_soda_twinklingbunny_04_49:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_soda_twinklingbunny_04_50:
    speaker: "<Self>"
    en: "?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_soda_twinklingbunny_04_51:
    speaker: rouge
    en: Highroller? It's Rouge.
    ko: 플레이어님, 루주입니다.
    ja: プレイヤー様、ルージュです。
  d_nikke_soda_twinklingbunny_04_52:
    speaker: rouge
    en: It's past checkout time, and we didn't hear anything from you, so I decided
      to come and check on you.
    ko: 퇴실 시간이 지나도 연락이 없어서, 직접 방문했어요.
    ja: |-
      チェックアウトのお時間が過ぎても
      連絡がなかったので、
      様子をうかがいに参りました。
  d_nikke_soda_twinklingbunny_04_53:
    speaker: rouge
    en: Can you open the door?
    ko: 잠시 문을 열어주실 수 있을까요?
    ja: ドアを開けていただけますか？
  d_nikke_soda_twinklingbunny_04_54:
    speaker: "<Self>"
    en: Um, yeah...
    ko: 어? 어어….
    ja: えっ？えっと…
  d_nikke_soda_twinklingbunny_04_55:
    speaker: soda_b
    en: How can this day get any worse...
    ko: 흐, 흐에에….
    ja: ふ、ふぇぇ…
  d_nikke_soda_twinklingbunny_04_56:
    speaker: "<Self>"
    en: Hurry and hide behind the curtains for a moment.
    ko: 소다, 잠깐 벽 뒤에 숨어있을래?
    ja: ソーダ、壁の後ろに隠れてくれないか？
  d_nikke_soda_twinklingbunny_04_57:
    speaker: soda_b
    en: O-Okay!
    ko: 아, 네에…!
    ja: あ、はぁい…！
  d_nikke_soda_twinklingbunny_04_58:
    speaker: "<Monologue>"
    en: After Soda hides herself out of view behind the curtains, I open the door.
    ko: |-
      나는 사각지대에 소다를 숨긴 후,
      문을 열어 주었다.
    ja: |-
      私は見えない位置にソーダを隠し
      ドアを開けた
  d_nikke_soda_twinklingbunny_04_59:
    speaker: "<Narration>"
    en: "*Kachunk*"
    ko: 달칵-
    ja: ガチャ
  d_nikke_soda_twinklingbunny_04_60:
    speaker: rouge
    en: Good morning.
    ko: 좋은 아침이에요.
    ja: おはようございます。
  d_nikke_soda_twinklingbunny_04_61:
    speaker: rouge
    en: What the...
    ko: 그런데….
    ja: あの…
  d_nikke_soda_twinklingbunny_04_62:
    speaker: rouge
    en: Your bed hasn't been made at all.
    ko: 으음… 방이 너무 지저분하네요.
    ja: "…お部屋がとても散らかっていますね。"
  d_nikke_soda_twinklingbunny_04_63:
    speaker: rouge
    en: And I presume those are leftovers from last night's dinner?
    ko: |-
      어제 드신 식사도 그대로고,
      침대 정리도 하나도 되어있지 않고요.
    ja: |-
      昨日のお食事もそのままですし、
      ベッドメイキングもされていません。
  d_nikke_soda_twinklingbunny_04_64:
    speaker: rouge
    en: Why is your room such a mess? Did Soda not do her job properly?
    ko: "…설마 소다가 제대로 일을 안 한 건가요?"
    ja: "…まさか、ソーダが仕事をしなかったのですか？"
  d_nikke_soda_twinklingbunny_04_65:
    speaker: soda_b
    en: "*Gasp*"
    ko: "…흐익…!"
    ja: "…ふぇぇ…！"
  d_nikke_soda_twinklingbunny_04_66:
    speaker: "<Self>"
    en: N-No, it's not that.
    ko: 에이~ 설마.
    ja: いやいや、まさか
  d_nikke_soda_twinklingbunny_04_67:
    speaker: "<Self>"
    en: I told her it wasn't necessary to clean up.
    ko: 내가 그대로 놔두라고 했어.
    ja: 私がそのままでいいと言ったんだ
  d_nikke_soda_twinklingbunny_04_68:
    speaker: rouge
    en: Why is that?
    ko: 왜죠…?
    ja: どうしてですか…？
  d_nikke_soda_twinklingbunny_04_69:
    speaker: "<Self>"
    en: Because...
    ko: 그….
    ja: その…
  d_nikke_soda_twinklingbunny_04_70:
    speaker: "<Self>"
    en: Because I want to stay for another day.
    ko: 하루 더 있고 싶어서!
    ja: もう1泊したくて！
  d_nikke_soda_twinklingbunny_04_71:
    speaker: rouge
    en: You want to extend your stay?
    ko: 여기서 하루 더요?
    ja: ここにですか？
  d_nikke_soda_twinklingbunny_04_72:
    speaker: rouge
    en: I certainly don't mind, but I can really only offer one night free of charge.
    ko: |-
      음… 상관은 없지만,
      저희가 제공하기로 했던 건 오늘까지였어요.
    ja: |-
      えっと…構いませんが、
      私たちがご提供させていただくのは
      本日までですので
  d_nikke_soda_twinklingbunny_04_73:
    speaker: rouge
    en: If you want to stay another day, I'm afraid I'll have to charge you. Is that
      okay?
    ko: 그렇게 되면 추가로 금액을 지불하셔야 하는데, 괜찮으신가요?
    ja: |-
      追加で料金をお支払いいただくことに
      なりますが、よろしいですか？
  d_nikke_soda_twinklingbunny_04_74:
    speaker: "<Self>"
    en: Of course. I understand.
    ko: 하하, 물론이지.
    ja: あはは、もちろんだ
  d_nikke_soda_twinklingbunny_04_75:
    speaker: rouge
    en: All right,
    ko: 으음.
    ja: その…
  d_nikke_soda_twinklingbunny_04_76:
    speaker: rouge
    en: one night costs about this much.
    ko: 가격은 대략 이 정도입니다.
    ja: 料金はだいたいこれくらいですが。
  d_nikke_soda_twinklingbunny_04_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_04_78:
    speaker: "<Monologue>"
    en: Never again will I bankrupt myself to stay in a VIP room in Coin Rush.
    ko: |-
      코인 러시의 VIP 방에
      다시는 내 돈을 주고 올 일은 없겠구나.
    ja: |-
      コインラッシュのVIPルームに
      自腹で来ることは二度とないだろう
  d_nikke_soda_twinklingbunny_04_79:
    speaker: rouge
    en: Where is Soda, by the way?
    ko: 그런데, 소다는 어디에 있나요?
    ja: ところで、ソーダはどちらに？
  d_nikke_soda_twinklingbunny_04_80:
    speaker: "<Self>"
    en: Do you need her for something?
    ko: 소, 소다는 왜?
    ja: ど、どうしてだ？
  d_nikke_soda_twinklingbunny_04_81:
    speaker: rouge
    en: Since you are apparently satisfied enough to warrant staying another day,
      I wanted to thank her for a job well done.
    ko: |-
      플레이어님이 하루 더 묵고 싶어 하실 만큼 만족하셨으니,
      감사하다는 인사 정도는 해야 할 것 같아서요.
    ja: |-
      プレイヤー様がもう1泊したいと思うほど
      満足していただいたようなので、
      お礼をすべきかと思いまして。
  d_nikke_soda_twinklingbunny_04_82:
    speaker: "<Self>"
    en: She left earlier. I think she said she had some work to do at the Maid Cafe.
    ko: 아~ 메, 메이드 카페 일이 많다고 먼저 돌아갔어.
    ja: |-
      あ～、メ、メイドカフェの仕事が忙しいからって
      先に帰ったんだ
  d_nikke_soda_twinklingbunny_04_83:
    speaker: rouge
    en: Is that so?
    ko: 그래요?
    ja: そうなんですか？
  d_nikke_soda_twinklingbunny_04_84:
    speaker: rouge
    en: Well, she was technically only hired for one day, so I suppose it doesn't
      matter.
    ko: 뭐, 일일 출장이었기 때문에 큰 문제는 없죠.
    ja: |-
      まあ、1日の出張でしたから、
      問題はありません。
  d_nikke_soda_twinklingbunny_04_85:
    speaker: rouge
    en: At any rate, since Soda is gone, should I assign someone else to tend to you?
    ko: 소다가 없으니 다른 케어 직원을 붙여 드릴까요?
    ja: |-
      ソーダの代わりに他のスタッフを
      お付けしましょうか？
  d_nikke_soda_twinklingbunny_04_86:
    speaker: "<Self>"
    en: No, that's all right. I'd prefer to rest comfortably alone.
    ko: |-
      아, 아냐.
      혼자 편하게 쉬고 싶어.
    ja: |-
      い、いや。
      1人で気楽に休みたい
  d_nikke_soda_twinklingbunny_04_87:
    speaker: rouge
    en: Hm.
    ko: 흐음.
    ja: うーん。
  d_nikke_soda_twinklingbunny_04_88:
    speaker: rouge
    en: Very well.
    ko: 네, 알겠어요.
    ja: かしこまりました。
  d_nikke_soda_twinklingbunny_04_89:
    speaker: "<Self>"
    en: Could I ask you a favor, though?
    ko: 그, 그런데 부탁 하나만 해도 될까?
    ja: ひ、一つだけ頼んでもいいか？
  d_nikke_soda_twinklingbunny_04_90:
    speaker: rouge
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_soda_twinklingbunny_04_91:
    speaker: "<Self>"
    en: If you've got any spare bunny outfits lying around... could I have one?
    ko: "…남는 바니걸 옷 한 벌만 받을 수 있을까…?"
    ja: |-
      …余ってるバニーガールの服を
      1着だけくれないか…？
  d_nikke_soda_twinklingbunny_04_92:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_04_93:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_soda_twinklingbunny_05:
  d_nikke_soda_twinklingbunny_05_1:
    speaker: "<Monologue>"
    en: Despite having to endure Rouge's thoroughly confounded and questioning gaze,
    ko: "…루주의 알 수 없는 눈빛을 받으며."
    ja: "…ルージュに何ともいえない目で見られつつも"
  d_nikke_soda_twinklingbunny_05_2:
    speaker: "<Monologue>"
    en: I managed to obtain an extra bunny outfit.
    ko: 나는 다행히 바니걸 옷을 한 벌 받아냈다.
    ja: 運よくバニーガールの服を入手できた
  d_nikke_soda_twinklingbunny_05_3:
    speaker: soda_b
    en: Thank you, Master.
    ko: 가, 감사해요 주인님….
    ja: あ、ありがとうございます、ご主人様…
  d_nikke_soda_twinklingbunny_05_4:
    speaker: soda_b
    en: You know...
    ko: 그, 그런데….
    ja: で、でも…
  d_nikke_soda_twinklingbunny_05_5:
    speaker: soda_b
    en: It didn't have to be a bunny outfit.
    ko: 굳이 바니걸 옷이 아니었어도 됐을 텐데에….
    ja: |-
      バニーガールの服じゃなくても
      よかったのではぁ…
  d_nikke_soda_twinklingbunny_05_6:
    speaker: "<Self>"
    en: "..."
    ko: 아.
    ja: あっ…
  d_nikke_soda_twinklingbunny_05_7:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_8:
    speaker: soda_b
    en: Anyway, now that I've got a change of clothes,
    ko: 어쨌든 갈아입을 옷은 생겼네요오.
    ja: とにかく、これで着替えられますねぇ。
  d_nikke_soda_twinklingbunny_05_9:
    speaker: soda_b
    en: what should I do with what I'm wearing now?
    ko: 입고 있는 이 옷은 어떡하죠오?
    ja: 今着てる服はどうしましょう？
  d_nikke_soda_twinklingbunny_05_10:
    speaker: "<Self>"
    en: Cut it.
    ko: 잘라야지.
    ja: 切ってしまおう
  d_nikke_soda_twinklingbunny_05_11:
    speaker: soda_b
    en: Sorry?
    ko: 네에?
    ja: はい？
  d_nikke_soda_twinklingbunny_05_12:
    speaker: "<Self>"
    en: The material is thin enough that it should cut easily.
    ko: 얇아서, 잘 잘릴 거야.
    ja: 生地が薄いから、簡単に切れるはずだ
  d_nikke_soda_twinklingbunny_05_13:
    speaker: "<Self>"
    en: Head into the shower, use these scissors to cut yourself out of it, then get
      cleaned up and change.
    ko: 이 가위로 샤워실에서 자르고, 씻고 옷도 갈아입고 나와.
    ja: |-
      このハサミで切って、
      シャワーを浴びて着替えてきてくれ
  d_nikke_soda_twinklingbunny_05_14:
    speaker: soda_b
    en: Oh, okay...
    ko: 아….
    ja: あ…
  d_nikke_soda_twinklingbunny_05_15:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_16:
    speaker: "<Monologue>"
    en: Soda looks hesitantly at the scissors in her hand.
    ko: 소다는 멀뚱멀뚱 손에 쥔 가위를 쳐다보았다.
    ja: |-
      ソーダは手に握っているハサミを
      きょとんと見つめていた
  d_nikke_soda_twinklingbunny_05_17:
    speaker: "<Self>"
    en: What is it?
    ko: 소다?
    ja: ソーダ？
  d_nikke_soda_twinklingbunny_05_18:
    speaker: soda_b
    en: I...
    ko: 저….
    ja: あの…
  d_nikke_soda_twinklingbunny_05_19:
    speaker: soda_b
    en: I'm a little scared.
    ko: 조, 조금 무서운데에….
    ja: ちょ、ちょっと怖くて…
  d_nikke_soda_twinklingbunny_05_20:
    speaker: soda_b
    en: Can you do it for me?
    ko: 주인님이 잘라주시면 안 되나요오…?
    ja: その、ご主人様が切ってくれませんかぁ…？
  d_nikke_soda_twinklingbunny_05_21:
    speaker: "<Self>"
    en: Excuse me?!
    ko: 뭐?!
    ja: えっ！？
  d_nikke_soda_twinklingbunny_05_22:
    speaker: "<Self>"
    en: Isn't that a bit—
    ko: 아무리 그래도 그건 좀-
    ja: いくら何でも、それは…
  d_nikke_soda_twinklingbunny_05_23:
    speaker: soda_b
    en: Please?
    ko: 후엥….
    ja: ふぇぇ…
  d_nikke_soda_twinklingbunny_05_24:
    speaker: "<Monologue>"
    en: Soda looks at me pleadingly.
    ko: 소다는 나를 조심스레 올려다본다.
    ja: ソーダはそっと私を見つめた
  d_nikke_soda_twinklingbunny_05_25:
    speaker: "<Monologue>"
    en: I can do this.
    ko: "…그래, 나는 돌이 아니다."
    ja: "…そうだ。私は石じゃない"
  d_nikke_soda_twinklingbunny_05_26:
    speaker: "<Monologue>"
    en: I decided yesterday that I would just go with the flow.
    ko: 어제의 나는 감정이 이끄는 대로, 흘러가는 대로 하기로 했으니까.
    ja: 昨日の私は感情に身を委ねると決めていた
  d_nikke_soda_twinklingbunny_05_27:
    speaker: "<Monologue>"
    en: My previous suspicions that emotions were running high between us have now
      been proven beyond a shadow of a doubt.
    ko: |-
      어제부터 방에 퍼진 오묘한 감정은,
      의심이 아닌 강한 확신이 되었다.
    ja: |-
      この部屋に漂っている妙な空気は、
      疑いから強い確信へ変わった
  d_nikke_soda_twinklingbunny_05_28:
    speaker: "<Self>"
    en: "... Fine. Let's go to the shower."
    ko: "…그래, 샤워실로 가자."
    ja: "…ああ、シャワー室に行こう"
  d_nikke_soda_twinklingbunny_05_29:
    speaker: "<Narration>"
    en: "*Squeak Squeak*"
    ko: 끼릭- 끼릭-
    ja: キュッ、キュッ
  d_nikke_soda_twinklingbunny_05_30:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 쏴아아아-
    ja: サーッ…
  d_nikke_soda_twinklingbunny_05_31:
    speaker: "<Self>"
    en: How's the water temperature?
    ko: 물 온도는 어때?
    ja: 温度はどうだ？
  d_nikke_soda_twinklingbunny_05_32:
    speaker: soda_b
    en: It's nice and warm.
    ko: 엄청 따뜻해요오.
    ja: あったかいですぅ。
  d_nikke_soda_twinklingbunny_05_33:
    speaker: "<Monologue>"
    en: I gingerly hold up the scissors.
    ko: 나는 가위를 조심스레 들어 올렸다.
    ja: 私は慎重にハサミを持った
  d_nikke_soda_twinklingbunny_05_34:
    speaker: "<Self>"
    en: All right, I'm going to start cutting.
    ko: 그럼, 자를게.
    ja: じゃあ、切るぞ
  d_nikke_soda_twinklingbunny_05_35:
    speaker: soda_b
    en: Okay...
    ko: 네에….
    ja: はい…
  d_nikke_soda_twinklingbunny_05_36:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_37:
    speaker: soda_b
    en: Eek! So cold...
    ko: 아읏…! 차가워.
    ja: うっ…！冷たい…
  d_nikke_soda_twinklingbunny_05_38:
    speaker: "<Monologue>"
    en: Soda shivers the moment the metal blades come into contact with her skin.
    ko: |-
      가위의 금속 부분이 차가웠는지,
      소다의 몸이 움찔거렸다.
    ja: |-
      ハサミの金属部分が冷たかったのか、
      ソーダは体をびくつかせた
  d_nikke_soda_twinklingbunny_05_39:
    speaker: "<Self>"
    en: Can I keep going?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_soda_twinklingbunny_05_40:
    speaker: soda_b
    en: Yes...
    ko: 네에…!
    ja: はい…！
  d_nikke_soda_twinklingbunny_05_41:
    speaker: "<Narration>"
    en: "*Snip*"
    ko: 사가악-
    ja: チョキ…
  d_nikke_soda_twinklingbunny_05_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_43:
    speaker: "<Narration>"
    en: "*Snip snip*"
    ko: 사아각- 사각-
    ja: チョキ、チョキ…
  d_nikke_soda_twinklingbunny_05_44:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_45:
    speaker: "<Narration>"
    en: "*Snip snip snip*"
    ko: 사각- 사각- 사각-
    ja: チョキ、チョキ、チョキ…
  d_nikke_soda_twinklingbunny_05_46:
    speaker: "<Narration>"
    en: "*Splashhh*"
    ko: 쏴아아아-
    ja: サーッ…
  d_nikke_soda_twinklingbunny_05_47:
    speaker: "<Narration>"
    en: "*Spat*"
    ko: 툭.
    ja: パサッ
  d_nikke_soda_twinklingbunny_05_48:
    speaker: "<Monologue>"
    en: All the steam from the shower is starting to obscure my vision.
    ko: 어느새 수증기가 샤워실을 덮어 내 시야를 가리고 있었고.
    ja: |-
      いつの間にか水蒸気がシャワー室に充満し、
      私の視界を覆っていた
  d_nikke_soda_twinklingbunny_05_49:
    speaker: soda_b
    en: Phew...
    ko: 흐아아-
    ja: ふぁ～
  d_nikke_soda_twinklingbunny_05_50:
    speaker: "<Monologue>"
    en: Finally relieved of her sartorial burden, Soda heaves a sigh of relief.
    ko: 소다도 답답함이 해소가 되었는지 가벼운 숨을 내쉬었다.
    ja: |-
      ソーダも息苦しさが解消されたのか、
      軽く息を吐いた
  d_nikke_soda_twinklingbunny_05_51:
    speaker: "<Self>"
    en: Well...
    ko: "…그, 그럼."
    ja: "…じゃ、じゃあ…"
  d_nikke_soda_twinklingbunny_05_52:
    speaker: "<Self>"
    en: You finish showering. I'll be outside.
    ko: 나가 있을게, 마저 씻고 나와.
    ja: 外にいるから、シャワーを浴びてくれ
  d_nikke_soda_twinklingbunny_05_53:
    speaker: soda_b
    en: Okay.
    ko: 네에.
    ja: はい。
  d_nikke_soda_twinklingbunny_05_54:
    speaker: soda_b
    en: But Master...
    ko: "…그, 그런데요 주인님…."
    ja: "…で、でも…ご主人様…"
  d_nikke_soda_twinklingbunny_05_55:
    speaker: soda_b
    en: your clothes are all wet.
    ko: 주인님도 옷이 다 젖으신 것 같은데요오.
    ja: ご主人様も服が濡れちゃいましたよねぇ。
  d_nikke_soda_twinklingbunny_05_56:
    speaker: soda_b
    en: Let me take a look.
    ko: 혹시 어디까지 젖으셨나요?
    ja: どこまで濡れちゃいましたか？
  d_nikke_soda_twinklingbunny_05_57:
    speaker: "<Self>"
    en: And?
    ko: 뭐…?
    ja: えっ…？
  d_nikke_soda_twinklingbunny_05_58:
    speaker: soda_b
    en: You're soaked to the bone.
    ko: 옷을 벗으셔야 제가 세탁을 할 수 있어요오.
    ja: 脱がないと、お洗濯できませんよぉ。
  d_nikke_soda_twinklingbunny_05_59:
    speaker: soda_b
    en: Even your underwear is probably drenched.
    ko: 이 정도면….
    ja: これなら…
  d_nikke_soda_twinklingbunny_05_60:
    speaker: soda_b
    en: You should undress so I can wash your clothes for you.
    ko: 안쪽 속옷까지 다 젖으셨을텐데에.
    ja: 下着まで濡れちゃったかもしれませんねぇ。
  d_nikke_soda_twinklingbunny_05_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_05_62:
    speaker: "<Self>"
    en: I appreciate that.
    ko: "…그럼, 부탁을 좀 해도 될까?"
    ja: "…じゃあ、頼んでもいいか？"
  d_nikke_soda_twinklingbunny_05_63:
    speaker: soda_b
    en: Hehe...
    ko: 헤헤….
    ja: えへへ…
  d_nikke_soda_twinklingbunny_05_64:
    speaker: soda_b
    en: Don't mention it.
    ko: 네, 주인님.
    ja: はい、ご主人様。
  d_nikke_soda_twinklingbunny_05_65:
    speaker: "<Self>"
    en: Thank you for everything, Rouge. I had a great time.
    ko: 덕분에 잘 쉬었어, 루주.
    ja: おかげでゆっくり休めたよ、ルージュ
  d_nikke_soda_twinklingbunny_05_66:
    speaker: rouge
    en: Certainly.
    ko: 아니에요.
    ja: どういたしまして。
  d_nikke_soda_twinklingbunny_05_67:
    speaker: rouge
    en: I'm glad you enjoyed yourself.
    ko: 코인 러시에서 즐거운 시간을 보내셨다니, 저야말로 기쁘죠.
    ja: |-
      コインラッシュで楽しい時間を
      過ごされたようで、私も嬉しいです。
  d_nikke_soda_twinklingbunny_05_68:
    speaker: rouge
    en: Oh, just one more thing.
    ko: 아, 그리고 플레이어님.
    ja: あ、それからプレイヤー様。
  d_nikke_soda_twinklingbunny_05_69:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  d_nikke_soda_twinklingbunny_05_70:
    speaker: rouge
    en: We have security cameras installed throughout Coin Rush in order to keep track
      of the comings and goings of our guests. Naturally, we don't have them inside
      the actual rooms.
    ko: |-
      코인 러시는 개인 방을 제외한 모든 곳에 CCTV가 있고,
      그날의 입장객과 퇴장객을 자동으로 체크한답니다.
    ja: |-
      コインラッシュは個人のお部屋以外の
      すべての場所に防犯カメラがあり、
      入退場したお客様を自動でチェックしています。
  d_nikke_soda_twinklingbunny_05_71:
    speaker: rouge
    en: At any rate, I couldn't help but notice a small discrepancy yesterday.
    ko: 그런데 어제 오차가 하나 생겼더라고요.
    ja: そこで昨日、一つおかしな点がありまして。
  d_nikke_soda_twinklingbunny_05_72:
    speaker: "<Self>"
    en: Oh?
    ko: 아…!
    ja: あっ…！
  d_nikke_soda_twinklingbunny_05_73:
    speaker: rouge
    en: According to the logs that I reviewed, Soda never signed out.
    ko: 확인을 해봤는데 소다가 아직 퇴장하지 않을 걸로 확인이 되었어요.
    ja: |-
      確認したのですが、ソーダがまだ
      退場していないことになっているんです。
  d_nikke_soda_twinklingbunny_05_74:
    speaker: rouge
    en: Before I check the security footage, I wanted to ask if you've seen her.
    ko: |-
      CCTV를 확인하기 전에,
      혹시 소다를 보신 적이 있으신가 해서요.
    ja: |-
      防犯カメラをもう一度チェックする前に、
      ソーダを見ていないか
      確認させていただきたくて。
  d_nikke_soda_twinklingbunny_05_75:
    speaker: "<Self>"
    en: Er...
    ko: 그, 그으게에….
    ja: そ、それは…
  d_nikke_soda_twinklingbunny_05_76:
    speaker: "<Monologue>"
    en: Suddenly, Soda starts to rush towards us from the distance.
    ko: 순간, 저 멀리서 소다가 달려오기 시작했다.
    ja: |-
      その時、遠くからソーダが
      こちらに向かって走ってきた
  d_nikke_soda_twinklingbunny_05_77:
    speaker: soda_b
    en: I'm sorry!
    ko: 흐에엥…! 죄, 죄송해요오…!
    ja: ふぇぇん…！す、すみませぇん…！
  d_nikke_soda_twinklingbunny_05_78:
    speaker: rouge
    en: Soda?
    ko: 소다?
    ja: ソーダ？
  d_nikke_soda_twinklingbunny_05_79:
    speaker: soda_b
    en: What happened was...
    ko: 저, 사실은….
    ja: あの、実は…
  d_nikke_soda_twinklingbunny_05_80:
    speaker: soda_b
    en: I left something back in the room, and when I went to get it, I saw that Master
      was still there.
    ko: |-
      두고 온 게 있어서 방으로 돌아갔다가
      주인님이 계신 걸 봤는데에….
    ja: |-
      忘れ物があって部屋に戻ったんですが、
      ご主人様がいらっしゃるのを見て…
  d_nikke_soda_twinklingbunny_05_81:
    speaker: soda_b
    en: I noticed that the room was in such disarray that I decided to stay for another
      day and clean.
    ko: |-
      방이 너무 엉망이라 이것저것 청소를 하다 보니
      결국 하루 더 붙어서 일을 하고 말았어요오…!
    ja: |-
      お部屋がめちゃくちゃだったので
      お掃除をしていたら、
      そのままもう1日お仕事しちゃいましたぁ…！
  d_nikke_soda_twinklingbunny_05_82:
    speaker: rouge
    en: Oh... I see.
    ko: 아… 그랬던 거군요.
    ja: あ…そうでしたか。
  d_nikke_soda_twinklingbunny_05_83:
    speaker: "<Self>"
    en: Ri-right. While her arrival was a bit unexpected, she sure kept my room clean.
    ko: |-
      마, 맞아.
      놀라긴 했는데, 덕분에 편하고 깨끗하게 썼어.
    ja: |-
      そ、そうなんだ。
      驚いたが、おかげで快適だったよ
  d_nikke_soda_twinklingbunny_05_84:
    speaker: soda_b
    en: Hehe...
    ko: 헤헤….
    ja: えへへ…
  d_nikke_soda_twinklingbunny_05_85:
    speaker: rouge
    en: That room was an absolute disaster.
    ko: 확실히 방이 너무 더럽긴 했었죠.
    ja: 確かにお部屋が散らかっていましたよね。
  d_nikke_soda_twinklingbunny_05_86:
    speaker: rouge
    en: Why didn't you notify me earlier?
    ko: 그럼 왜 바로 저에게 말씀해 주지 않으셨죠?
    ja: |-
      それなら、どうしてすぐ私に
      報告しなかったのですか？
  d_nikke_soda_twinklingbunny_05_87:
    speaker: soda_b
    en: I...
    ko: 아….
    ja: あ…
  d_nikke_soda_twinklingbunny_05_88:
    speaker: soda_b
    en: I didn't know that it was an issue.
    ko: 이게 무, 문제가 될 줄은 몰랐어요오….
    ja: |-
      そ、そんなに問題になると
      思わなかったんですぅ…
  d_nikke_soda_twinklingbunny_05_89:
    speaker: rouge
    en: "... Fine. I'll let it slide it this time."
    ko: 음, 플레이어님과 소다니까 이번엔 넘어가 드리지만.
    ja: |-
      プレイヤー様とソーダですから、
      今回は見逃しますが…
  d_nikke_soda_twinklingbunny_05_90:
    speaker: rouge
    en: But if something like this happens again, I would appreciate it if you told
      me.
    ko: 다음에는 이런 일이 생기면, 꼭 말씀 부탁드려요.
    ja: 次は必ず報告してくださいね。
  d_nikke_soda_twinklingbunny_05_91:
    speaker: rouge
    en: We take matters of safety and security seriously around here, and we don't
      want any persons unaccounted for.
    ko: 아시다시피, 안전과 보안에 매우 예민한 공간이니까요.
    ja: |-
      ご存じの通り、セキュリティには
      とても厳しい場所ですから。
  d_nikke_soda_twinklingbunny_05_92:
    speaker: "<Self>"
    en: We will.
    ko: 응, 그럴게.
    ja: ああ、そうする
  d_nikke_soda_twinklingbunny_05_93:
    speaker: soda_b
    en: I'm sorry...
    ko: 죄송해요오….
    ja: すみませぇん…
  d_nikke_soda_twinklingbunny_05_94:
    speaker: rouge
    en: I'm just glad it wasn't anything serious.
    ko: 어쨌든, 별일 아니었다니 다행이네요.
    ja: |-
      ともかく、大したことではなくて
      よかったです。
  d_nikke_soda_twinklingbunny_05_95:
    speaker: rouge
    en: At any rate, if you're ever feeling like you need a rest again, you're always
      welcome at Coin Rush.
    ko: 힘들고 지칠 때, 또 코인 러시를 방문해 주세요.
    ja: |-
      疲れた時は、またコインラッシュに
      いらっしゃってください。
  d_nikke_soda_twinklingbunny_05_96:
    speaker: rouge
    en: Thank you for all your hard work as well, Soda.
    ko: 소다도, 고생 많았어요.
    ja: ソーダもお疲れ様でした。
  d_nikke_soda_twinklingbunny_05_97:
    speaker: "<Self>"
    en: Thank you for the hospitality, Rouge.
    ko: 응.
    ja: 分かった
  d_nikke_soda_twinklingbunny_05_98:
    speaker: soda_b
    en: Yes, thank you!
    ko: 네! 감사합니다아!
    ja: はい！ありがとうございます！
  d_nikke_soda_twinklingbunny_05_99:
    speaker: "<Self>"
    en: Are you heading back to the Maid Cafe now?
    ko: 소다는 바로 메이드 카페로 돌아가는 거야?
    ja: ソーダはすぐにメイドカフェに戻るのか？
  d_nikke_soda_twinklingbunny_05_100:
    speaker: soda_b
    en: Yeah.
    ko: 네에~
    ja: はい。
  d_nikke_soda_twinklingbunny_05_101:
    speaker: soda_b
    en: I've got to go and explain to Cocoa and Ade why I ended up staying one more
      day. Probably will have to grovel a bit...
    ko: |-
      하루 더 있어 버려서, 코코아랑 에이드에게 설명도 해야 하고
      사과도 해야 하니까요오….
    ja: |-
      1日長くなってしまったので、ココアとエードに
      説明もしなきゃいけないし、謝らないとぉ…
  d_nikke_soda_twinklingbunny_05_102:
    speaker: "<Self>"
    en: Gotcha. Best of luck.
    ko: 그렇구나, 조심히 들어가.
    ja: そうか。気をつけて帰ってくれ
  d_nikke_soda_twinklingbunny_05_103:
    speaker: soda_b
    en: Thanks.
    ko: 네에~
    ja: はい。
  d_nikke_soda_twinklingbunny_05_104:
    speaker: soda_b
    en: Oh, and by the way.
    ko: 아, 그리고…!
    ja: あっ、それから…！
  d_nikke_soda_twinklingbunny_05_105:
    speaker: soda_b
    en: If you ever need your laundry or some cleaning done, feel free to call me
      any time.
    ko: "…또 세탁과 청소가 필요할 땐, 언제든 불러주세요."
    ja: |-
      …またお洗濯とお掃除が必要な時は、
      いつでも呼んでくださいね。
  d_nikke_soda_twinklingbunny_05_106:
    speaker: soda_b
    en: Okay?
    ko: 헤헤, 아셨죠?
    ja: えへへ。いいですか？
  d_nikke_soda_twinklingbunny_05_107:
    speaker: "<Self>"
    en: Sure thing.
    ko: "…응, 물론이지."
    ja: "…ああ、もちろんだ"
  d_nikke_soda_twinklingbunny_05_108:
    speaker: soda_b
    en: Take care, Master.
    ko: 그럼 조심히 들어가세요, 주인니임~!
    ja: では、お気をつけて～！ご主人さまぁ～！
  d_nikke_soda_twinklingbunny_05_109:
    speaker: soda_b
    en: See you around at the Maid Cafe.
    ko: 다음엔 메이드 카페에서 뵐게요오~!
    ja: 次はメイドカフェでお会いしましょう～！
  d_nikke_soda_twinklingbunny_05_110:
    speaker: "<Monologue>"
    en: The clothes that I'm currently wearing
    ko: 아직도 내가 입은 옷에서는.
    ja: 私が着ている服からは…
  d_nikke_soda_twinklingbunny_05_111:
    speaker: "<Monologue>"
    en: are freshly laundered and smell awesome.
    ko: 막 세탁을 마친 좋은 향기가 솔솔 풍겨왔다.
    ja: 洗いたての服のいい香りが漂っていた
  d_nikke_soda_twinklingbunny_05_112:
    speaker: "<Monologue>"
    en: It's a very distinct scent... one that might be found at the Maid Cafe as
      well.
    ko: "…아마 메이드 카페에서도 같은 향기가 나겠지."
    ja: "…きっとメイドカフェでも同じ香りがするだろう"
  d_nikke_soda_twinklingbunny_05_113:
    speaker: "<Monologue>"
    en: It might be prudent to avoid the Maid Cafe until I lose this scent on me.
    ko: |-
      이 향이 빠지기 전까지는,
      메이드 카페에 가지 않는 게 좋을 것 같아.
    ja: |-
      この香りが抜けるまでは、
      メイドカフェに行かない方がよさそうだ
