---
d_nikke_soda_twinklingbunny_01:
  d_nikke_soda_twinklingbunny_01_1:
    speaker: rouge
    en: Now.
    ko: 자.
    ja: それでは…
  d_nikke_soda_twinklingbunny_01_2:
    speaker: rouge
    en: This is the last game.
    ko: 마지막 게임이에요.
    ja: 最終ゲームです。
  d_nikke_soda_twinklingbunny_01_3:
    speaker: rouge
    en: If you come in first here, then you win it all.
    ko: 여기서 승리하시면, 플레이어님의 승리예요.
    ja: ここで勝てば、プレイヤー様の勝利です。
  d_nikke_soda_twinklingbunny_01_4:
    speaker: rouge
    en: But if you lose, all of your coins will be forfeited to me.
    ko: |-
      …하지만 여기서 지게 된다면,
      플레이어님의 코인은 모두 저에게 회수됩니다.
    ja: |-
      …しかし、ここで負けると
      プレイヤー様のコインはすべて回収されます。
  d_nikke_soda_twinklingbunny_01_5:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_01_6:
    speaker: "<Monologue>"
    en: The tension is so thick that you could cut it with a knife.
    ko: 매우 긴장되는 순간.
    ja: 手に汗握る瞬間…
  d_nikke_soda_twinklingbunny_01_7:
    speaker: "<Monologue>"
    en: As I tentatively reach out my hands to pick up the cards...
    ko: 나는 카드를 집기 위해 조심스럽게 손을 뻗었다.
    ja: 私はカードを手に取るため、慎重に手を伸ばした
  d_nikke_soda_twinklingbunny_01_8:
    speaker: "<Monologue>"
    en: At that moment,
    ko: 그때.
    ja: その時
  d_nikke_soda_twinklingbunny_01_9:
    speaker: soda_b
    en: Whaaaaa-!
    ko: 흐에엥…?!
    ja: ふぇぇん…！？
  d_nikke_soda_twinklingbunny_01_10:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: とんっ
  d_nikke_soda_twinklingbunny_01_11:
    speaker: "<Narration>"
    en: "*Shuffle*"
    ko: 촤라라라-
    ja: ヒュッ…
  d_nikke_soda_twinklingbunny_01_12:
    speaker: "<Monologue>"
    en: Soda slips behind me and bumps into me,
    ko: 뒤에서 미끄러진 소다가 나를 밀었고.
    ja: 後ろで転んだソーダに体を押され…
  d_nikke_soda_twinklingbunny_01_13:
    speaker: "<Monologue>"
    en: sending the cards flying.
    ko: 그대로 카드들은 힘없이 뒤집어져 날아갔다.
    ja: カードが引っくり返って飛んでいった
  d_nikke_soda_twinklingbunny_01_14:
    speaker: "<Narration>"
    en: "*Splashh*"
    ko: 촤아악!
    ja: バシャッ！
  d_nikke_soda_twinklingbunny_01_15:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑-!
    ja: ガシャンッ！
  d_nikke_soda_twinklingbunny_01_16:
    speaker: "<Monologue>"
    en: I knock into the glass of grape juice in front of me, which immediately stains
      my white shirt various shades of red.
    ko: |-
      그리고 앞에 놔두었던 포도 주스가
      내 흰 셔츠를 붉게 물들였다.
    ja: |-
      そして前に置かれていたブドウジュースが
      私の白いシャツを赤く染めた
  d_nikke_soda_twinklingbunny_01_17:
    speaker: soda_b
    en: Oh my gosh, I'm so sorry!
    ko: 흐에엥… 죄, 죄송해요오…!
    ja: ふぇぇん…す、すみませぇん…！
  d_nikke_soda_twinklingbunny_01_18:
    speaker: soda_b
    en: Are you okay?
    ko: 괜찮으세요오?!
    ja: 大丈夫ですか！？
  d_nikke_soda_twinklingbunny_01_19:
    speaker: "<Self>"
    en: Soda?
    ko: 소다?
    ja: ソーダ？
  d_nikke_soda_twinklingbunny_01_20:
    speaker: soda_b
    en: Huh?
    ko: 어?
    ja: あれ？
  d_nikke_soda_twinklingbunny_01_21:
    speaker: soda_b
    en: Master?
    ko: 주인니임…?
    ja: ご主人さまぁ…？
  d_nikke_soda_twinklingbunny_01_22:
    speaker: rouge
    en: Oh my goodness!
    ko: 세상에, 이게 무슨…!
    ja: "…そ、そんな！"
  d_nikke_soda_twinklingbunny_01_23:
    speaker: rouge
    en: Not only is the card game ruined, but your clothes are a mess.
    ko: 플레이어님, 불편을 드려 죄송합니다.
    ja: |-
      プレイヤー様、ご不便をおかけしてしまい
      申し訳ございません。
  d_nikke_soda_twinklingbunny_01_24:
    speaker: rouge
    en: We're terribly sorry.
    ko: 게임도 옷도 모두 엉망이 되어 버렸군요….
    ja: |-
      ゲームもお洋服もめちゃくちゃに
      なってしまいました…
  d_nikke_soda_twinklingbunny_01_25:
    speaker: soda_b
    en: I'm sorry...
    ko: 죄, 죄송해요오…!
    ja: す、すみませぇん…！
  d_nikke_soda_twinklingbunny_01_26:
    speaker: soda_b
    en: I was looking at all the dust on the floor, and
    ko: 바닥에 있는 먼지를 보고 걸어가다가 그마안…!
    ja: |-
      床のホコリを見ながら歩いていたら、
      うっかり…！
  d_nikke_soda_twinklingbunny_01_27:
    speaker: soda_b
    en: I wasn't paying attention to what was in front of me.
    ko: 앞을 보지 못했어요 흐어엉….
    ja: 前を見るのを忘れてました…ふぇ～ん…
  d_nikke_soda_twinklingbunny_01_28:
    speaker: rouge
    en: "..."
    ko: 흐음….
    ja: うーん…
  d_nikke_soda_twinklingbunny_01_29:
    speaker: "<Self>"
    en: I'm okay.
    ko: 난 괜찮은데….
    ja: 私は平気だが…
  d_nikke_soda_twinklingbunny_01_30:
    speaker: rouge
    en: No, we can't allow this.
    ko: 아뇨, 이대로는 안 됩니다.
    ja: いいえ。このままにしてはおけません。
  d_nikke_soda_twinklingbunny_01_31:
    speaker: rouge
    en: We're to blame for this happening on Coin Rush property, so we should take
      responsibility.
    ko: |-
      코인 러시에서 일어난 일이니,
      저희가 책임져야죠.
    ja: |-
      コインラッシュで起きたことですから、
      私たちに責任があります。
  d_nikke_soda_twinklingbunny_01_32:
    speaker: rouge
    en: Will you follow me, please?
    ko: 일단, 따라오시겠어요?
    ja: ひとまず、ついてきていただけますか？
  d_nikke_soda_twinklingbunny_01_33:
    speaker: "<Self>"
    en: Sure.
    ko: 으응.
    ja: 分かった
  d_nikke_soda_twinklingbunny_01_34:
    speaker: rouge
    en: You as well, Soda.
    ko: 소다도요.
    ja: ソーダも。
  d_nikke_soda_twinklingbunny_01_35:
    speaker: soda_b
    en: Huh?
    ko: 흐에…!
    ja: ふぇ…！
  d_nikke_soda_twinklingbunny_01_36:
    speaker: soda_b
    en: O-Okay...
    ko: 네, 네에….
    ja: は、はい…
  d_nikke_soda_twinklingbunny_01_37:
    speaker: Monologue
    en: Rouge scuttles ahead of us hurriedly.
    ko: 루주는 빠른 걸음으로 앞장서 걸어가고 있었다.
    ja: ルージュは早足で先を歩いていった
  d_nikke_soda_twinklingbunny_01_38:
    speaker: "<Self>"
    en: By the way, Soda, why are you dressed up in a bunny outfit?
    ko: "…그나저나 소다는 왜 여기서 바니 복장으로 있는 거야?"
    ja: |-
      …ところで、ソーダはどうしてバニーの格好で
      ここにいるんだ？
  d_nikke_soda_twinklingbunny_01_39:
    speaker: soda_b
    en: Oh, this?
    ko: 아!
    ja: あっ！
  d_nikke_soda_twinklingbunny_01_40:
    speaker: soda_b
    en: They're having a big event here at Coin Rush and need a maid,
    ko: 일일 출장 메이드로 왔어요~!
    ja: 1日出張メイドとして来たんです～！
  d_nikke_soda_twinklingbunny_01_41:
    speaker: soda_b
    en: so I was asked to come and keep things tidy.
    ko: |-
      며칠 뒤에 코인 러시에서 이벤트가 열린다고,
      주변을 청소하는 일을 부탁받았거든요.
    ja: |-
      数日後にコインラッシュで
      イベントが開かれるそうで、
      お掃除を頼まれたんです。
  d_nikke_soda_twinklingbunny_01_42:
    speaker: soda_b
    en: I figured that putting on this outfit you gave me would be in the spirit of
      things.
    ko: |-
      이왕 여기서 일 하는 거, 기분도 내려고
      주인님이 사주셨던 바니 옷을 꺼내 입은 거예요.
    ja: |-
      せっかくなので気分を盛り上げるために、
      ご主人様が買ってくれた
      バニーのお洋服を着てみました。
  d_nikke_soda_twinklingbunny_01_43:
    speaker: soda_b
    en: But then I went and caused an accident the second I arrived...
    ko: "…물론, 오자마자 사고를 쳐버렸지만 말이에요오…."
    ja: "…まあ、来た途端失敗しちゃいましたけどぉ…"
  d_nikke_soda_twinklingbunny_01_44:
    speaker: "<Self>"
    en: "..."
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_soda_twinklingbunny_01_45:
    speaker: rouge
    en: Here we are.
    ko: 여기입니다.
    ja: こちらです。
  d_nikke_soda_twinklingbunny_01_46:
    speaker: "<Monologue>"
    en: Rouge stops in front of a room with a grand entrance.
    ko: 루주는 화려한 방문 앞에 멈춰 섰다.
    ja: ルージュは派手なドアの前で立ち止まった
  d_nikke_soda_twinklingbunny_01_47:
    speaker: rouge
    en: This is an area accessible only to VIPs.
    ko: VIP들만 사용할 수 있는 방이에요.
    ja: VIP専用のお部屋になります。
  d_nikke_soda_twinklingbunny_01_48:
    speaker: rouge
    en: "To compensate you for that minor incident earlier, \nwe will provide you
      with complimentary accommodation and meals for a day, courtesy of Coin Rush."
    ko: |-
      오늘 있었던 일에 대한 사과를 하고자,
      코인 러시에서 오늘 하루 숙박 및 식사를 제공할 예정입니다.
    ja: |-
      お詫びとして、コインラッシュより
      1泊2日のご宿泊とお食事を
      提供させていただきます。
  d_nikke_soda_twinklingbunny_01_49:
    speaker: "<Self>"
    en: Aren't you going a bit overboard with all this?
    ko: 좀 과한데…?
    ja: 大げさすぎないか…？
  d_nikke_soda_twinklingbunny_01_50:
    speaker: rouge
    en: Soda here will be the one preparing the room
    ko: 그리고 여기 있는 소다가.
    ja: そして、ここにいるソーダが…
  d_nikke_soda_twinklingbunny_01_51:
    speaker: rouge
    en: and all the meals.
    ko: 방의 청소 및 식사 등을 준비 해줄 거예요.
    ja: |-
      お部屋のお掃除やお食事を
      用意してくれるでしょう。
  d_nikke_soda_twinklingbunny_01_52:
    speaker: soda_b
    en: Huh? I will?
    ko: 흐에? 제가요오?
    ja: ふぇ？私がですかぁ…？
  d_nikke_soda_twinklingbunny_01_53:
    speaker: rouge
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_soda_twinklingbunny_01_54:
    speaker: rouge
    en: As of now, your responsibility is no longer Coin Rush, but caring for Highroller.
    ko: |-
      코인 러시 전체 청소에서
      플레이어님 개인 케어로 업무를 변경하는 것이에요.
    ja: |-
      依頼を、コインラッシュ全体のお掃除から
      プレイヤー様のサポートに変更します。
  d_nikke_soda_twinklingbunny_01_55:
    speaker: rouge
    en: Since you are the one at fault, the onus is on you to take appropriate action.
    ko: 실수를 하셨으니, 그에 맞는 조치는 해야 하니까요.
    ja: |-
      ミスに対し、ふさわしい措置を
      取らせていただきます。
  d_nikke_soda_twinklingbunny_01_56:
    speaker: soda_b
    en: Oh...! Yes, of course!
    ko: 아…! 네에, 물론이죠오!
    ja: あっ…！はい！もちろんですぅ！
  d_nikke_soda_twinklingbunny_01_57:
    speaker: soda_b
    en: I'll do everything I can to care for Master.
    ko: 최선을 다해 주인님을 케어하겠습니다아!
    ja: |-
      ベストを尽くし、
      ご主人様をサポートいたします！
  d_nikke_soda_twinklingbunny_01_58:
    speaker: rouge
    en: Your rooms are adjacent to each other.
    ko: 두 분의 방은 붙어있어요.
    ja: お二人の部屋は隣同士ですので、
  d_nikke_soda_twinklingbunny_01_59:
    speaker: rouge
    en: You can ring the bell whenever you need Soda's assistance.
    ko: |-
      플레이어님은 필요하실 때 마다 벨을 눌러
      소다를 호출하실 수 있답니다.
    ja: |-
      プレイヤー様はご用の際に呼び鈴を鳴らして
      ソーダをお呼びください。
  d_nikke_soda_twinklingbunny_01_60:
    speaker: "<Self>"
    en: Again, is all this really necessary? It's only for a day, after all.
    ko: 그래봤자 고작 하루 있을 건데, 뭘 그렇게까지….
    ja: たった1泊で、何もそこまで…
  d_nikke_soda_twinklingbunny_01_61:
    speaker: soda_b
    en: No,
    ko: 아, 아녜요오!
    ja: い、いいえ！
  d_nikke_soda_twinklingbunny_01_62:
    speaker: soda_b
    en: I made a mess of your clothes and the game you were playing.
    ko: 그래도 제가 주인님의 게임과 옷을 망친 건 맞으니까요오!
    ja: |-
      私がご主人様のゲームとお洋服を
      台無しにしてしまったのは事実ですからぁ！
  d_nikke_soda_twinklingbunny_01_63:
    speaker: soda_b
    en: Even if it's just for a day, please feel free to ask me for anything you need.
    ko: |-
      하루라도 상관 없으니까
      편하게 이것저것 시켜주세요오!
    ja: |-
      今日だけでも
      気軽にあれこれお申し付けくださぁい！
  d_nikke_soda_twinklingbunny_01_64:
    speaker: rouge
    en: This could end up being a good work experience for you, Soda.
    ko: 흠, 역시 일 하던 경력이 있으니 좋네요.
    ja: やはり経験者は違いますね。
  d_nikke_soda_twinklingbunny_01_65:
    speaker: rouge
    en: I trust that you will ensure Highroller has a positive experience.
    ko: |-
      플레이어님이 만족할 만한 하루를 보낼 수 있도록,
      믿고 맡길게요.
    ja: |-
      プレイヤー様が充実した1日を過ごせるように、
      よろしく頼みますよ。
  d_nikke_soda_twinklingbunny_01_66:
    speaker: soda_b
    en: I will!
    ko: 네에!
    ja: はいっ！
  d_nikke_soda_twinklingbunny_01_67:
    speaker: rouge
    en: I hope you enjoy your time here, Highroller.
    ko: 편안한 시간 보내시길.
    ja: それでは、ごゆっくり。
  d_nikke_soda_twinklingbunny_01_68:
    speaker: "<Monologue>"
    en: After Rouge excuses herself,
    ko: 루주는 정중하게 인사를 하고는 사라졌고.
    ja: ルージュは丁重にあいさつをして立ち去った
  d_nikke_soda_twinklingbunny_01_69:
    speaker: "<Monologue>"
    en: Soda and I open the door and head into the room.
    ko: 나와 소다는 조심스레 방문을 열고 들어갔다.
    ja: 私とソーダはそっとドアを開けて中に入った
  d_nikke_soda_twinklingbunny_01_70:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 덜컹-
    ja: ガチャ…
  d_nikke_soda_twinklingbunny_01_71:
    speaker: "<Self>"
    en: Wow, this is a very high-end joint.
    ko: 이야… 고급 호텔이 따로 없네.
    ja: おお…まさしく高級ホテルだな
  d_nikke_soda_twinklingbunny_01_72:
    speaker: soda_b
    en: Whoa!
    ko: 와아아… 그러게요오….
    ja: わああ…そうですねぇ…
  d_nikke_soda_twinklingbunny_01_73:
    speaker: soda_b
    en: This place is so immaculate, I don't think I'll have to do much of anything.
    ko: |-
      청소도 너무 잘 되어 있어서
      제가 따로 할 일도 없겠어요오….
    ja: |-
      隅々までお掃除されてるので、
      私がすることもなさそうですぅ…
  d_nikke_soda_twinklingbunny_01_74:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_01_75:
    speaker: soda_b
    en: Wait, that's not what I meant!
    ko: 가 아니라아…!!
    ja: って、そうじゃなくて…！！
  d_nikke_soda_twinklingbunny_01_76:
    speaker: soda_b
    en: Here, give me your clothes, Master.
    ko: 주인님! 일단 옷을 벗겨드릴게요오!
    ja: ご主人様！ひとまずお洋服を脱いでください！
  d_nikke_soda_twinklingbunny_01_77:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭐?!
    ja: えっ！？
  d_nikke_soda_twinklingbunny_01_78:
    speaker: soda_b
    en: You've got grape juice all over your shirt.
    ko: 음료수를 쏟으셨잖아요!
    ja: ドリンクがかかってしまいましたよね！
  d_nikke_soda_twinklingbunny_01_79:
    speaker: soda_b
    en: From the looks of it,
    ko: 옷을 벗으셔야 제가 세탁을 할 수 있어요오!
    ja: 服を脱がないとお洗濯できませんよぉ！
  d_nikke_soda_twinklingbunny_01_80:
    speaker: soda_b
    en: your pants got soaked too.
    ko: 혹시 어디까지 젖으셨나요?
    ja: どこまで濡れちゃいましたか？
  d_nikke_soda_twinklingbunny_01_81:
    speaker: soda_b
    en: Hmm...
    ko: 흐에엥….
    ja: ふぇぇん…
  d_nikke_soda_twinklingbunny_01_82:
    speaker: soda_b
    en: I'm willing to bet it might have even seeped through to your underwear...
    ko: 벌써 바지까지 스며들었군요오….
    ja: ズボンまで染みちゃってますねぇ…
  d_nikke_soda_twinklingbunny_01_83:
    speaker: soda_b
    en: Go ahead and take them off so I can wash them.
    ko: 이 정도면 안쪽 속옷까지 다 젖으셨을 수도 있겠어요오….
    ja: |-
      これなら下着まで濡れちゃったかも
      しれませんね…
  d_nikke_soda_twinklingbunny_01_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_01_85:
    speaker: soda_b
    en: Go on, lift up your arms
    ko: 자, 어서 양팔을 벌려주세요!
    ja: さっ、早くバンザイしてください！
  d_nikke_soda_twinklingbunny_01_86:
    speaker: soda_b
    en: and I'll unbutton your shirt for you.
    ko: 제가 단추를 풀어드릴게요오!
    ja: 私がボタンを外しますねぇ！
  d_nikke_soda_twinklingbunny_01_87:
    speaker: "<Self>"
    en: I... I'd rather not.
    ko: 아, 안돼!
    ja: ダ、ダメだ！
  d_nikke_soda_twinklingbunny_01_88:
    speaker: soda_b
    en: "?"
    ko: 후엥?
    ja: ふぇぇ？
  d_nikke_soda_twinklingbunny_01_89:
    speaker: "<Self>"
    en: I can do it myself.
    ko: "…옷은 내가 알아서 할게."
    ja: "…自分でやるから"
  d_nikke_soda_twinklingbunny_01_90:
    speaker: soda_b
    en: But...
    ko: 하, 하지만….
    ja: で、でも…
  d_nikke_soda_twinklingbunny_01_91:
    speaker: soda_b
    en: since I'm the one who messed up, I should be taking care of you.
    ko: 제가 실수한 거니까, 제가 케어를 해야 한다고 루주가아….
    ja: |-
      私のミスだから、私がサポートすべきだって
      ルージュがぁ…
  d_nikke_soda_twinklingbunny_01_92:
    speaker: soda_b
    en: If I don't, Rouge is gonna be mad at me.
    ko: 흐으에엥….
    ja: ふぇぇん…
  d_nikke_soda_twinklingbunny_01_93:
    speaker: "<Self>"
    en: It's just that... I'm a bit shy.
    ko: |-
      그럼 옷은 내가 직접 벗어서 밖에 놔둘 테니까,
      세탁을 부탁해도 될까?
    ja: |-
      じゃあ自分で脱いで外に置いておくから、
      洗濯を頼めるか？
  d_nikke_soda_twinklingbunny_01_94:
    speaker: "<Self>"
    en: How about I take off my clothes myself and leave them outside for you?
    ko: 조금 부끄러워서….
    ja: 少し恥ずかしい…
  d_nikke_soda_twinklingbunny_01_95:
    speaker: soda_b
    en: Oh, okay!
    ko: 아…!
    ja: あっ…！
  d_nikke_soda_twinklingbunny_01_96:
    speaker: soda_b
    en: That'll work!
    ko: |-
      흐에…! 새, 생각해 보니 그렇군요오!
      네, 알겠습니다아!
    ja: |-
      ふぇぇ…！か、考えてみたらそうですよねぇ！
      分かりましたぁ！
  d_nikke_soda_twinklingbunny_01_97:
    speaker: soda_b
    en: I'll go wait outside, then.
    ko: 그, 그럼 저는 밖에서 기다리고 있을게요오~!
    ja: じゃ、じゃあ私はお外で待ってますぅ～！
  d_nikke_soda_twinklingbunny_01_98:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_soda_twinklingbunny_01_99:
    speaker: "<Monologue>"
    en: One day.
    ko: "…단 하루."
    ja: "…たった1泊だ"
  d_nikke_soda_twinklingbunny_01_100:
    speaker: "<Monologue>"
    en: I just need to hold out for one day.
    ko: 단 하루만 버티면 된다.
    ja: たった1泊、耐えればいい
  d_nikke_soda_twinklingbunny_01_101:
    speaker: "<Monologue>"
    en: As I start to remove my clothes, I find this thought running through my mind.
    ko: 그렇게 나는 스스로를 다잡으며, 조심스레 옷을 벗었다.
    ja: |-
      こうして私は自らを奮い立たせながら、
      慎重に服を脱いだ
d_nikke_soda_twinklingbunny_02:
  d_nikke_soda_twinklingbunny_02_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_soda_twinklingbunny_02_2:
    speaker: soda_b
    en: Master!
    ko: 주인님!
    ja: ご主人様！
  d_nikke_soda_twinklingbunny_02_3:
    speaker: soda_b
    en: The laundry is all done!
    ko: 세탁이 다 끝났어요오!
    ja: お洗濯が終わりましたぁ！
  d_nikke_soda_twinklingbunny_02_4:
    speaker: soda_b
    en: Can I come in?
    ko: 들어가도 될까요오?
    ja: 入ってもよろしいですかぁ？
  d_nikke_soda_twinklingbunny_02_5:
    speaker: "<Self>"
    en: Sure, come on in.
    ko: 응, 들어와.
    ja: ああ、どうぞ
  d_nikke_soda_twinklingbunny_02_6:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 덜컹.
    ja: バタン
  d_nikke_soda_twinklingbunny_02_7:
    speaker: soda_b
    en: Ah,
    ko: 아!
    ja: あっ！
  d_nikke_soda_twinklingbunny_02_8:
    speaker: soda_b
    en: so they included a bathrobe with the room?
    ko: 방에 가운이 준비되어 있었군요오.
    ja: お部屋にバスローブが用意されてたんですねぇ。
  d_nikke_soda_twinklingbunny_02_9:
    speaker: soda_b
    en: That's a relief.
    ko: 정말 다행에요오….
    ja: よかったですぅ…
  d_nikke_soda_twinklingbunny_02_10:
    speaker: soda_b
    en: I was worried that you might be cold because you didn't have anything to wear.
    ko: |-
      저는 주인님이 입을 옷이 없어서
      혹시나 추워하지 않으실까 걱정하고 있었거든요오.
    ja: |-
      ご主人様の着替えがなかったので
      寒くないか心配してたんですぅ。
  d_nikke_soda_twinklingbunny_02_11:
    speaker: "<Monologue>"
    en: Soda hands me my warm,
    ko: 소다가 건네준 옷은.
    ja: ソーダから受け取った服は…
  d_nikke_soda_twinklingbunny_02_12:
    speaker: "<Monologue>"
    en: freshly laundered clothes.
    ko: 방금 세탁을 마쳐, 따끈따끈하고 좋은 향이 나고 있었다.
    ja: 洗いたてで温かく、いい香りがした
  d_nikke_soda_twinklingbunny_02_13:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워 소다.
    ja: ありがとう、ソーダ
  d_nikke_soda_twinklingbunny_02_14:
    speaker: soda_b
    en: Hehe, no problem.
    ko: 헤헤, 아니에요오.
    ja: えへへ、どういたしましてぇ。
  d_nikke_soda_twinklingbunny_02_15:
    speaker: soda_b
    en: Is there anything else you need?
    ko: 더 시키실 일은 없나요?
    ja: ほかにお手伝いすることはありませんか？
  d_nikke_soda_twinklingbunny_02_16:
    speaker: "<Self>"
    en: No, I think I'm okay.
    ko: 응, 충분해.
    ja: ああ、十分だ
  d_nikke_soda_twinklingbunny_02_17:
    speaker: soda_b
    en: Okay then.
    ko: 헤헤, 네!
    ja: えへへ、はい！
  d_nikke_soda_twinklingbunny_02_18:
    speaker: soda_b
    en: I'm going to go get some cleaning done. You stay here and relax.
    ko: |-
      청소를 하고 있을 테니까,
      주인님은 푹 쉬고 계세요오~!
    ja: |-
      お掃除するので、
      ご主人様はゆっくりお休みください～！
  d_nikke_soda_twinklingbunny_02_19:
    speaker: "<Self>"
    en: You're going to clean?
    ko: 청소를 한다고?
    ja: 掃除？
  d_nikke_soda_twinklingbunny_02_20:
    speaker: soda_b
    en: That's the plan!
    ko: 네에!
    ja: はいっ！
  d_nikke_soda_twinklingbunny_02_21:
    speaker: "<Self>"
    en: Why don't you stay and relax?
    ko: 그냥 소다도 쉬는 게 어때?
    ja: ソーダも休んだらどうだ？
  d_nikke_soda_twinklingbunny_02_22:
    speaker: soda_b
    en: Don't worry, it's okay.
    ko: 아뇨, 괜찮아요오.
    ja: いえいえ、大丈夫ですぅ。
  d_nikke_soda_twinklingbunny_02_23:
    speaker: soda_b
    en: I like cleaning.
    ko: 저는 청소 하는 게 좋으니까요오~!
    ja: 私はお掃除が好きですからぁ～！
  d_nikke_soda_twinklingbunny_02_24:
    speaker: soda_b
    en: You go ahead and lie in bed,
    ko: 자자, 어서 주인님은 침대에 누우시고!
    ja: ご主人様は早くベッドで横になって！
  d_nikke_soda_twinklingbunny_02_25:
    speaker: soda_b
    en: turn on some good tunes, and chill out.
    ko: 멋진 노래도 트시고!
    ja: 素敵な音楽をかけて！
  d_nikke_soda_twinklingbunny_02_26:
    speaker: "<Narration>"
    en: Dum dee da dum~
    ko: 빠람~ 빰 빠밤~~
    ja: シャラン～シャララ～ン
  d_nikke_soda_twinklingbunny_02_27:
    speaker: soda_b
    en: Rest well.
    ko: 이제 푹 쉬세요오~
    ja: ゆっくりお休みくださいねぇ～
  d_nikke_soda_twinklingbunny_02_28:
    speaker: "<Monologue>"
    en: At Soda's insistence, I lie down in bed.
    ko: 나는 소다의 손에 이끌려 강제로 침대에 눕혀졌다.
    ja: |-
      私はソーダに引っ張られ、
      強制的にベッドに寝かせられた
  d_nikke_soda_twinklingbunny_02_29:
    speaker: "<Monologue>"
    en: Oh well.
    ko: "…에휴, 모르겠다."
    ja: "…はぁ、まあいいか"
  d_nikke_soda_twinklingbunny_02_30:
    speaker: "<Monologue>"
    en: Maybe a nap will do me some good.
    ko: 이렇게 된 김에 잠깐 눈이나 붙여볼까.
    ja: こうなったら仮眠でも取ろう
  d_nikke_soda_twinklingbunny_02_31:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_02_32:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_soda_twinklingbunny_02_33:
    speaker: soda_b
    en: All right,
    ko: 흐으응~♪
    ja: フンフン～♪
  d_nikke_soda_twinklingbunny_02_34:
    speaker: soda_b
    en: first I'll pour some warm water on the floor.
    ko: 이제 바닥에 따뜻한 물을 붓고~
    ja: 床にお湯をまいて～
  d_nikke_soda_twinklingbunny_02_35:
    speaker: "<Narration>"
    en: "*Splashh*"
    ko: 촤아아~
    ja: ザバッ
  d_nikke_soda_twinklingbunny_02_36:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철퍽.
    ja: ベシャッ
  d_nikke_soda_twinklingbunny_02_37:
    speaker: "<Narration>"
    en: "*Swish Swish*"
    ko: 쓰윽- 쓰윽-
    ja: スッ、スッ
  d_nikke_soda_twinklingbunny_02_38:
    speaker: "<Narration>"
    en: "*Pat*"
    ko: 탁!
    ja: グイッ！
  d_nikke_soda_twinklingbunny_02_39:
    speaker: soda_b
    en: Hmm?
    ko: 흐읏!
    ja: ふぅっ！
  d_nikke_soda_twinklingbunny_02_40:
    speaker: soda_b
    en: "..."
    ko: 후엥…?
    ja: ふぇぇ…？
  d_nikke_soda_twinklingbunny_02_41:
    speaker: soda_b
    en: What's going on here?
    ko: 이게 갑자기 왜 이러지이…?
    ja: 急にどうしちゃったんだろぉ…？
  d_nikke_soda_twinklingbunny_02_42:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 탁! 탁!
    ja: グイ！グイ！
  d_nikke_soda_twinklingbunny_02_43:
    speaker: soda_b
    en: Is the hole too small?
    ko: 우우웅… 구멍이 작은 건가아…?
    ja: うーん…穴が小さいのかなぁ…？
  d_nikke_soda_twinklingbunny_02_44:
    speaker: soda_b
    en: This... then...
    ko: 이렇게 해서어….
    ja: こうやってぇ…
  d_nikke_soda_twinklingbunny_02_45:
    speaker: soda_b
    en: Hmph!
    ko: 흐응!
    ja: えいっ！
  d_nikke_soda_twinklingbunny_02_46:
    speaker: soda_b
    en: It's not going in.
    ko: 후엥… 안 들어가네에….
    ja: ふぇん…入らないよぉ…
  d_nikke_soda_twinklingbunny_02_47:
    speaker: soda_b
    en: No,
    ko: 아!
    ja: あっ！
  d_nikke_soda_twinklingbunny_02_48:
    speaker: soda_b
    en: this is too big to fit into the hole.
    ko: 구멍에 비해 너무 큰 걸 넣고 있었구나아…!
    ja: 穴より大きいのを入れてたんだぁ…！
  d_nikke_soda_twinklingbunny_02_49:
    speaker: soda_b
    en: Does it go into another hole then?
    ko: 그럼 이거 말고 다른 구멍에 넣어볼까아?
    ja: じゃあ他の穴に入れてみようかなぁ？
  d_nikke_soda_twinklingbunny_02_50:
    speaker: soda_b
    en: Hrngh!
    ko: 흣챠.
    ja: よいしょっ。
  d_nikke_soda_twinklingbunny_02_51:
    speaker: soda_b
    en: No, now this one is too small and super loose...
    ko: 우웅…? 이건 또 너무 작아서 헐렁하네에….
    ja: あれ…？これは小さすぎてゆるゆるだぁ…
  d_nikke_soda_twinklingbunny_02_52:
    speaker: "<Narration>"
    en: "*Stand*"
    ko: 벌떡!
    ja: ガバッ！
  d_nikke_soda_twinklingbunny_02_53:
    speaker: "<Self>"
    en: Tell me!
    ko: 뭔데!
    ja: 何だ！？
  d_nikke_soda_twinklingbunny_02_54:
    speaker: "<Self>"
    en: What's going on over there?
    ko: 대체 그게 뭔데!
    ja: いったい何なんだ！？
  d_nikke_soda_twinklingbunny_02_55:
    speaker: soda_b
    en: Huh?
    ko: 흐이잉?!
    ja: ふぇぇっ！？
  d_nikke_soda_twinklingbunny_02_56:
    speaker: soda_b
    en: What was that, Master?
    ko: 까, 깜짝이야아….
    ja: び、びっくりしたぁ…
  d_nikke_soda_twinklingbunny_02_57:
    speaker: "<Self>"
    en: Didn't you say you were going to clean? What are you doing?
    ko: 소다, 청소를 한다더니 대체 뭘 하는 거야?
    ja: ソーダ、掃除をするんじゃなかったのか？
  d_nikke_soda_twinklingbunny_02_58:
    speaker: soda_b
    en: Sorry?
    ko: 네에?
    ja: はい？
  d_nikke_soda_twinklingbunny_02_59:
    speaker: soda_b
    en: I want to clean the floor, so I'm trying to assemble this mop,
    ko: 아, 바닥을 닦으려고 밀대를 조립하고 있었는데요오.
    ja: |-
      あっ、床拭きをしようと思って、
      モップを組み立てていたんですぅ。
  d_nikke_soda_twinklingbunny_02_60:
    speaker: soda_b
    en: but it's a fancy new model that has all these attachments,
    ko: 너무 최신식이라 끼워야 할 것들이 많더라구요오….
    ja: でも、最新式なので部品がすごく多くてぇ…
  d_nikke_soda_twinklingbunny_02_61:
    speaker: soda_b
    en: and I don't know which part goes into which hole.
    ko: |-
      이 봉을 이 구멍에 넣어야 하는 건지,
      아니면 여기에 넣어야 하는 건지이….
    ja: |-
      この棒をこの穴に入れたらいいのか、
      それともここに入れたらいいのかぁ…
  d_nikke_soda_twinklingbunny_02_62:
    speaker: soda_b
    en: I can't tell just by looking at it.
    ko: 겉보기로는 잘 모르겠어서어….
    ja: 見ただけじゃよく分からなくてぇ…
  d_nikke_soda_twinklingbunny_02_63:
    speaker: "<Monologue>"
    en: As I glance down at the floor,
    ko: 흥분을 간신히 가라앉힌 나는.
    ja: なんとか興奮を抑えると…
  d_nikke_soda_twinklingbunny_02_64:
    speaker: "<Monologue>"
    en: various sections of the mop are rolling around.
    ko: |-
      그제야 주변을 굴러다니는
      여러 가지 물건들이 보였다.
    ja: |-
      周りに転がっている
      様々な部品が目に入った
  d_nikke_soda_twinklingbunny_02_65:
    speaker: "<Self>"
    en: I see.
    ko: 아… 그랬구나….
    ja: あっ…そうだったのか…
  d_nikke_soda_twinklingbunny_02_66:
    speaker: soda_b
    en: Yes...
    ko: 네에….
    ja: はい…
  d_nikke_soda_twinklingbunny_02_67:
    speaker: soda_b
    en: I was too loud, wasn't I?
    ko: 흐에엥, 제가 너무 시끄러웠죠?
    ja: ふぇぇん、うるさかったですよね？
  d_nikke_soda_twinklingbunny_02_68:
    speaker: soda_b
    en: Sorry...
    ko: 죄송해요오….
    ja: すみませぇん…
  d_nikke_soda_twinklingbunny_02_69:
    speaker: "<Self>"
    en: No, you're fine. I just... think I had the wrong idea.
    ko: 아냐, 내가 오히려 미안해.
    ja: いや、こちらこそすまない
  d_nikke_soda_twinklingbunny_02_70:
    speaker: soda_b
    en: Huh? What do you mean?
    ko: 후엥? 주인님이 왜요오?
    ja: ふぇぇ？どうしてご主人様が謝るんですかぁ？
  d_nikke_soda_twinklingbunny_02_71:
    speaker: "<Self>"
    en: "...Nothing."
    ko: "…그런 게 있어."
    ja: "…いや"
  d_nikke_soda_twinklingbunny_02_72:
    speaker: "<Monologue>"
    en: I've got to clear my mind somehow.
    ko: "…지금은 생각을 좀 비울 필요가 있을 것 같다."
    ja: "…今は無心にならなくては"
  d_nikke_soda_twinklingbunny_02_73:
    speaker: "<Self>"
    en: Let me help you.
    ko: 그러니까 나도 도와줄게.
    ja: 私も手伝おう
  d_nikke_soda_twinklingbunny_02_74:
    speaker: soda_b
    en: Oh, that'd be great!
    ko: 아, 도와주시면 저야 좋죠!
    ja: あっ、そうしてくださったら助かりますぅ！
  d_nikke_soda_twinklingbunny_02_75:
    speaker: soda_b
    en: Thanks!
    ko: 감사합니다아~ 주인님~!
    ja: ありがとうございます、ご主人様～！
  d_nikke_soda_twinklingbunny_02_76:
    speaker: "<Monologue>"
    en: As I help Soda out, night falls.
    ko: 소다를 도와주다 보니, 어느새 시간은 저녁이 되었다.
    ja: |-
      ソーダを手伝っていたら、
      いつの間にか夜になっていた
  d_nikke_soda_twinklingbunny_02_77:
    speaker: "<Narration>"
    en: "*Twinkle twinkle*"
    ko: 반짝반짝~
    ja: ピカピカ～
  d_nikke_soda_twinklingbunny_02_78:
    speaker: soda_b
    en: Whew!
    ko: 휴우~!
    ja: ふぅ～！
  d_nikke_soda_twinklingbunny_02_79:
    speaker: soda_b
    en: That went way faster than cleaning on my own.
    ko: 같이 하니까 청소가 훨씬 빨리 끝났어요오~!
    ja: |-
      一緒にお掃除したら、
      あっという間に終わりましたねぇ～！
  d_nikke_soda_twinklingbunny_02_80:
    speaker: soda_b
    en: Thanks for all the help!
    ko: 도와주셔서 감사합니다~
    ja: お手伝いありがとうございます～
  d_nikke_soda_twinklingbunny_02_81:
    speaker: "<Self>"
    en: Thanks for giving me an opportunity to distract myself.
    ko: 나도 덕분에 별생각 없이 시간 잘 보냈어.
    ja: 私も無心になることができた
  d_nikke_soda_twinklingbunny_02_82:
    speaker: soda_b
    en: Hehe, no problem. By the way, are you getting hungry?
    ko: 헤헤~ 주인님, 슬슬 배고프시죠?
    ja: |-
      えへへ～ご主人様。
      そろそろお腹が空きませんか？
  d_nikke_soda_twinklingbunny_02_83:
    speaker: soda_b
    en: Stay here and I'll bring you some dinner.
    ko: |-
      잠시만 쉬고 계세요!
      제가 저녁 식사를 가지고 올게요오~!
    ja: |-
      ちょっと待っててくださいね！
      すぐお食事を持ってきますぅ～！
  d_nikke_soda_twinklingbunny_02_84:
    speaker: "<Self>"
    en: Okay, sure.
    ko: 응, 알겠어.
    ja: ああ、分かった
  d_nikke_soda_twinklingbunny_02_85:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_soda_twinklingbunny_02_86:
    speaker: "<Monologue>"
    en: Once I have dinner, this day will be over.
    ko: "…저녁만 먹으면 오늘 하루는 끝이다."
    ja: "…夕飯を食べれば今日が終わる"
  d_nikke_soda_twinklingbunny_02_87:
    speaker: "<Monologue>"
    en: I've just got to hold on for a little longer.
    ko: 조금만 더 힘내보자.
    ja: あと少し頑張ろう
d_nikke_soda_twinklingbunny_03:
  d_nikke_soda_twinklingbunny_03_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_soda_twinklingbunny_03_2:
    speaker: soda_b
    en: Master!
    ko: 주인님!
    ja: ご主人様！
  d_nikke_soda_twinklingbunny_03_3:
    speaker: soda_b
    en: I brought you your meal.
    ko: 식사 가져왔어요오~
    ja: お食事をお持ちしましたぁ～
  d_nikke_soda_twinklingbunny_03_4:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_soda_twinklingbunny_03_5:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 덜컹.
    ja: バタン
  d_nikke_soda_twinklingbunny_03_6:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르르르륵-
    ja: ガラガラ…
  d_nikke_soda_twinklingbunny_03_7:
    speaker: "<Monologue>"
    en: Soda walks in carrying a tray
    ko: 소다가 끌고 온 트레이에는.
    ja: ソーダが押しているワゴンには…
  d_nikke_soda_twinklingbunny_03_8:
    speaker: "<Monologue>"
    en: that is stacked to the brim with a staggering amount of food.
    ko: 어마어마한 양의 음식들이 올라가 있었다.
    ja: とんでもない量の料理が載っていた
  d_nikke_soda_twinklingbunny_03_9:
    speaker: "<Self>"
    en: What the... where did you even get all that?
    ko: 이, 이게 다 뭐야…?
    ja: こ、これは…？
  d_nikke_soda_twinklingbunny_03_10:
    speaker: soda_b
    en: From Coin Rush! They prepared all this.
    ko: 코인 러시에서 준비해 주신 음식들이에요~!
    ja: |-
      コインラッシュで用意してくださった
      お料理です～！
  d_nikke_soda_twinklingbunny_03_11:
    speaker: soda_b
    en: Don't they all look delicious?
    ko: 맛있어 보이는 음식들이 한가득이죠?
    ja: どれもおいしそうですねぇ！
  d_nikke_soda_twinklingbunny_03_12:
    speaker: soda_b
    en: They even gave me an explanation of what each dish is.
    ko: 으음~ 분명 설명을 들었는데에….
    ja: う～ん、説明して頂いたんですけどぉ…
  d_nikke_soda_twinklingbunny_03_13:
    speaker: soda_b
    en: This is a canapé with endive and other vegetables in a sweet and sour sauce.
    ko: |-
      이건 엔다이브에
      각종 야채와 새콤한 소스를 얹은 카나페.
    ja: |-
      これはエンダイブに各種お野菜をのせて、
      甘酸っぱいソースをかけたカナッペ。
  d_nikke_soda_twinklingbunny_03_14:
    speaker: soda_b
    en: Next to that are scallops topped with butternut squash sauce and an herb garnish.
    ko: |-
      옆은 관자에 단호박 소스를 얹어,
      허브로 마무리를 한 요리고오….
    ja: |-
      お隣は貝柱にカボチャソースをかけて、
      ハーブで仕上げたお料理で…
  d_nikke_soda_twinklingbunny_03_15:
    speaker: soda_b
    en: This one... uh... is a pan-fried vegetable of some kind...
    ko: 이, 이건 볶은 채소를 이용하아안….
    ja: こ、これは炒めたお野菜を使った…
  d_nikke_soda_twinklingbunny_03_16:
    speaker: "<Self>"
    en: You don't have to go through all of them.
    ko: 설명은 됐어.
    ja: 説明は大丈夫だ
  d_nikke_soda_twinklingbunny_03_17:
    speaker: soda_b
    en: Really?
    ko: 저, 정말요?
    ja: ほ、本当ですか？
  d_nikke_soda_twinklingbunny_03_18:
    speaker: soda_b
    en: Phew... that's a relief.
    ko: 휴우- 다행이다아….
    ja: ふぅ…よかったぁ…
  d_nikke_soda_twinklingbunny_03_19:
    speaker: "<Self>"
    en: This is far too much food for me to eat alone.
    ko: 그나저나 혼자 먹기엔 양이 너무 많은데.
    ja: それにしても、1人で食べるには多すぎる
  d_nikke_soda_twinklingbunny_03_20:
    speaker: "<Self>"
    en: Why don't you join me?
    ko: 소다도 같이 먹자.
    ja: ソーダも一緒に食べよう
  d_nikke_soda_twinklingbunny_03_21:
    speaker: soda_b
    en: Me?
    ko: 흐엥? 제가요오?
    ja: ふぇぇ？私もですかぁ？
  d_nikke_soda_twinklingbunny_03_22:
    speaker: soda_b
    en: B-But this is supposed to be for you.
    ko: 하지만 주인님을 위한 음식인데에….
    ja: でも、ご主人様のためのお料理なのにぃ…
  d_nikke_soda_twinklingbunny_03_23:
    speaker: "<Narration>"
    en: "*Grumble*"
    ko: 꼬르르륵~
    ja: グゥゥ～
  d_nikke_soda_twinklingbunny_03_24:
    speaker: soda_b
    en: "!"
    ko: 흐잉!
    ja: ひゃあっ！
  d_nikke_soda_twinklingbunny_03_25:
    speaker: soda_b
    en: P-Pretend you didn't hear that.
    ko: 이, 이건…! 흐이잉….
    ja: こ、これは…！ふぇぇん…
  d_nikke_soda_twinklingbunny_03_26:
    speaker: "<Self>"
    en: There's no way I'll be able to work my way through all of that.
    ko: 어차피 나 혼자 다 먹지도 못할 거야.
    ja: どうせ、私1人じゃ食べきれない
  d_nikke_soda_twinklingbunny_03_27:
    speaker: "<Self>"
    en: Come here and have dinner with me.
    ko: 이리와, 같이 먹자.
    ja: 一緒に食べよう
  d_nikke_soda_twinklingbunny_03_28:
    speaker: "<Monologue>"
    en: After a few moments of hesitation, Soda sits next to me timidly.
    ko: 소다는 조금 머뭇거리더니, 조심스럽게 내 앞자리에 앉았다.
    ja: |-
      ソーダはもじもじとしていたが、
      そっと私の向かいに座った
  d_nikke_soda_twinklingbunny_03_29:
    speaker: soda_b
    en: Thank you.
    ko: 헤헤, 감사합니다 주인님.
    ja: えへへ、ありがとうございます。ご主人様。
  d_nikke_soda_twinklingbunny_03_30:
    speaker: soda_b
    en: Gosh, I don't even know where to start.
    ko: 와아아… 뭐부터 먹어야 할까요오?
    ja: わああ…何から食べましょうかぁ？
  d_nikke_soda_twinklingbunny_03_31:
    speaker: soda_b
    en: It all looks so delicious!
    ko: 다 너무 맛있을 것 같아요오!
    ja: どれも、すごくおいしそうですぅ！
  d_nikke_soda_twinklingbunny_03_32:
    speaker: "<Self>"
    en: What's that one directly in front of you?
    ko: 음, 소다 앞에 있는 그 음식은 뭐야?
    ja: うーん、ソーダの前にあるものは何だ？
  d_nikke_soda_twinklingbunny_03_33:
    speaker: soda_b
    en: This one?
    ko: 아, 이거요?
    ja: あ、これですか？
  d_nikke_soda_twinklingbunny_03_34:
    speaker: soda_b
    en: I'm sure they told me what it was, but I can't remember.
    ko: 으으음… 분명… 들었는데에… 기억이 자아알….
    ja: えっと…聞いたはずなんですがぁ…えっとぉ…
  d_nikke_soda_twinklingbunny_03_35:
    speaker: soda_b
    en: Would you like some?
    ko: 한 번 드셔보시겠어요?
    ja: とりあえず一口いかがですか？
  d_nikke_soda_twinklingbunny_03_36:
    speaker: "<Self>"
    en: Yes, please.
    ko: 응, 부탁할게.
    ja: ああ、もらおうかな
  d_nikke_soda_twinklingbunny_03_37:
    speaker: "<Monologue>"
    en: Instead of Soda passing me the plate like I expected her to,
    ko: 난 당연히 그릇째로 넘겨줄 거라 생각했지만.
    ja: |-
      私は当然、お皿ごと渡してくれると
      思ったのだが…
  d_nikke_soda_twinklingbunny_03_38:
    speaker: "<Monologue>"
    en: she ladles up some with her spoon,
    ko: 소다는 본인의 숟가락으로 한 숟갈 푼 다음.
    ja: ソーダは自分のスプーンで一口分すくい
  d_nikke_soda_twinklingbunny_03_39:
    speaker: "<Monologue>"
    en: and then reaches out to me.
    ko: 조심스레 나에게 손을 뻗었다.
    ja: そーっと私に手を伸ばした
  d_nikke_soda_twinklingbunny_03_40:
    speaker: soda_b
    en: Here you are, Master.
    ko: 주인님, 여기 있어요오!
    ja: ご主人様、どうぞぉ！
  d_nikke_soda_twinklingbunny_03_41:
    speaker: "<Self>"
    en: Er... couldn't you just hand me the plate?
    ko: 어? 자, 잠깐만 앞접시가….
    ja: えっ？ま、待ってくれ。小皿が…
  d_nikke_soda_twinklingbunny_03_42:
    speaker: soda_b
    en: Hurry, or else I might spill some.
    ko: 으아아, 흘릴 것 같아요오-
    ja: ああっ、こぼれちゃいますぅ。
  d_nikke_soda_twinklingbunny_03_43:
    speaker: "<Monologue>"
    en: The spoon trembles perilously close to my face.
    ko: 숟가락이 아슬아슬하게 눈앞에서 떨려오고.
    ja: スプーンが目の前で揺れている
  d_nikke_soda_twinklingbunny_03_44:
    speaker: "<Monologue>"
    en: It appears I have no choice.
    ko: 나는 어쩔 수 없이 입으로 받아먹었다.
    ja: 私は仕方なくそのまま口に運んだ
  d_nikke_soda_twinklingbunny_03_45:
    speaker: soda_b
    en: Good thing you ate it before it spilled.
    ko: 아! 흘리기 전에 드셔서 다행이에요오…!
    ja: こぼれちゃわなくて、よかったですぅ…！
  d_nikke_soda_twinklingbunny_03_46:
    speaker: soda_b
    en: How does it taste?
    ko: 맛은 어떠신가요?
    ja: お味はいかがですか？
  d_nikke_soda_twinklingbunny_03_47:
    speaker: "<Self>"
    en: It's delicious.
    ko: 으음! 완전 맛있어!
    ja: うーん！すごくおいしい！
  d_nikke_soda_twinklingbunny_03_48:
    speaker: soda_b
    en: Really?
    ko: 와아~ 정말요?
    ja: わあ～本当ですか？
  d_nikke_soda_twinklingbunny_03_49:
    speaker: soda_b
    en: I'll have a bite as well then.
    ko: 그럼 저도 한 입 먹어볼래요~
    ja: では、私も一口食べてみますね～
  d_nikke_soda_twinklingbunny_03_50:
    speaker: "<Self>"
    en: Do you want to switch spoons?
    ko: 숟가락 바꿔줄까?
    ja: スプーンを交換しようか？
  d_nikke_soda_twinklingbunny_03_51:
    speaker: soda_b
    en: Why?
    ko: 후엥? 숟가락을 왜요오?
    ja: ふぇぇ？どうしてですかぁ？
  d_nikke_soda_twinklingbunny_03_52:
    speaker: "<Self>"
    en: Because I just used your spoon.
    ko: 그야 소다의 숟가락을 내가 써버렸으니까….
    ja: ソーダのスプーンを私が使ってしまったから…
  d_nikke_soda_twinklingbunny_03_53:
    speaker: soda_b
    en: Oh...
    ko: 아….
    ja: あ…
  d_nikke_soda_twinklingbunny_03_54:
    speaker: "<Monologue>"
    en: Soda looks at her empty spoon,
    ko: 소다는 본인의 빈 숟가락을 쳐다보았다.
    ja: ソーダは自分のスプーンを見つめた
  d_nikke_soda_twinklingbunny_03_55:
    speaker: "<Monologue>"
    en: and then...
    ko: "…그리고는 이내."
    ja: "…そして…"
  d_nikke_soda_twinklingbunny_03_56:
    speaker: "<Narration>"
    en: "*Lick*"
    ko: 핥짝.
    ja: ペロッ
  d_nikke_soda_twinklingbunny_03_57:
    speaker: "<Self>"
    en: "!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_soda_twinklingbunny_03_58:
    speaker: soda_b
    en: Mmm! You're right, it is delicious.
    ko: 마, 맛있어요오….
    ja: お、おいしいですぅ…
  d_nikke_soda_twinklingbunny_03_59:
    speaker: soda_b
    en: Would you like some more?
    ko: 주인님도 한 입 드셔보실래요…?
    ja: ご主人様も、一口召し上がりますか…？
  d_nikke_soda_twinklingbunny_03_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_61:
    speaker: "<Monologue>"
    en: Seeing Soda do that changes things at once.
    ko: 소다의 행동에 한 순간에 바뀐 공기의 흐름은.
    ja: ソーダの行動で、一瞬で雰囲気が変わった
  d_nikke_soda_twinklingbunny_03_62:
    speaker: "<Monologue>"
    en: The resulting silence that falls is deafening. I feel like I could hear a
      pin drop.
    ko: |-
      우리의 감각을 작은 소리마저 크게 들릴 정도로
      예민하게 바꿔두었다.
    ja: |-
      そして、ほんの小さな音さえ大きく聞こえるほど
      感覚が研ぎ澄まされてしまった
  d_nikke_soda_twinklingbunny_03_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_64:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_66:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soda_twinklingbunny_03_67:
    speaker: soda_b
    en: Master?
    ko: "…주, 주인니임…?"
    ja: "…ご、ご主人さまぁ…？"
  d_nikke_soda_twinklingbunny_03_68:
    speaker: "<Self>"
    en: "?"
    ko: 어?!
    ja: えっ！？
  d_nikke_soda_twinklingbunny_03_69:
    speaker: "<Narration>"
    en: "*Bump*"
    ko: 퍽!
    ja: ガッ！
  d_nikke_soda_twinklingbunny_03_70:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 땡그랑-
    ja: カランッ
  d_nikke_soda_twinklingbunny_03_71:
    speaker: "<Monologue>"
    en: Soda's voice rings out in the silence, startling me.
    ko: 소다가 날 부르는 소리에 화들짝 놀란 나는.
    ja: ソーダに呼ばれて驚いた私は…
  d_nikke_soda_twinklingbunny_03_72:
    speaker: "<Monologue>"
    en: I accidentally knock the table and one of the plates near Soda falls onto
      the ground.
    ko: |-
      실수로 테이블을 쳐버렸고,
      소다 쪽에 있던 그릇 하나가 떨어져 버렸다.
    ja: |-
      うっかりテーブルを蹴ってしまい、
      ソーダの方にあったお皿を落としてしまった
  d_nikke_soda_twinklingbunny_03_73:
    speaker: soda_b
    en: Oh no!
    ko: 흐에엥…!
    ja: ふぇぇん…！
  d_nikke_soda_twinklingbunny_03_74:
    speaker: "<Self>"
    en: Are you okay?
    ko: 소다, 괜찮아?!
    ja: ソーダ、大丈夫か！？
  d_nikke_soda_twinklingbunny_03_75:
    speaker: soda_b
    en: I'm okay.
    ko: 아…! 네, 괜찮아요오~!
    ja: あっ…！はい、大丈夫です～！
  d_nikke_soda_twinklingbunny_03_76:
    speaker: soda_b
    en: I just got a bit of food on me, that's all. And the plate's okay.
    ko: |-
      그릇도 멀쩡하고,
      음식만 몸에 조금 묻었을 뿐이에요, 헤헤.
    ja: |-
      お皿も割れてませんし、
      お料理がちょっとお洋服に
      ついちゃっただけです。えへへ。
  d_nikke_soda_twinklingbunny_03_77:
    speaker: "<Self>"
    en: That's good...
    ko: 다행이다….
    ja: よかった…
  d_nikke_soda_twinklingbunny_03_78:
    speaker: soda_b
    en: I'm hardly in a presentable state to be eating, though.
    ko: 우움… 하지만 이 상태로 계속 식사를 하기엔 힘들 것 같네요오.
    ja: |-
      うーん…でもこのままお食事を続けるのは
      難しそうですねぇ。
  d_nikke_soda_twinklingbunny_03_79:
    speaker: soda_b
    en: You go ahead and keep eating.
    ko: 주인님 먼저 식사 하고 계세요오!
    ja: ご主人様、先に召し上がっててください！
  d_nikke_soda_twinklingbunny_03_80:
    speaker: soda_b
    en: I'll get myself cleaned up and come back.
