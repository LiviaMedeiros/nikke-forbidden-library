    ja: うん、いってらっ…！
  d_nikke_soline_frostticket_03_120:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン――
  d_nikke_soline_frostticket_03_121:
    speaker: soline_w
    en: "... Wow."
    ko: "…와."
    ja: "…しゃい。"
d_nikke_soline_frostticket_04:
  d_nikke_soline_frostticket_04_1:
    speaker: "<Narration>"
    en: "*Tap* *Tap*"
    ko: 타닥- 타닥-
    ja: パタパタ…
  d_nikke_soline_frostticket_04_2:
    speaker: "<Narration>"
    en: "*Knock, knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_soline_frostticket_04_3:
    speaker: "<Narration>"
    en: "*Tap* *Tap tap tap*"
    ko: 타닥- 타다닥-
    ja: パタパタッ…
  d_nikke_soline_frostticket_04_4:
    speaker: "<Narration>"
    en: "*Knock, knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_soline_frostticket_04_5:
    speaker: brid
    en: Hmm? Who is it?
    ko: 음? 누구신가요.
    ja: どちら様でしょうか？
  d_nikke_soline_frostticket_04_6:
    speaker: soline_w
    en: Brid... It's me.
    ko: 브리드… 나야.
    ja: ブリッド…私よ。
  d_nikke_soline_frostticket_04_7:
    speaker: brid
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_soline_frostticket_04_8:
    speaker: brid
    en: Come in.
    ko: 일단 들어오시죠.
    ja: とりあえず、中へどうぞ。
  d_nikke_soline_frostticket_04_9:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_soline_frostticket_04_10:
    speaker: brid
    en: It's not every day someone comes to see me at this hour.
    ko: 이 시간에 저를 찾아오시다니 별일이 다 있군요.
    ja: こんな夜更けに来るなんて珍しいですね。
  d_nikke_soline_frostticket_04_11:
    speaker: soline_w
    en: "... I figured you'd be awake."
    ko: "…브리드라면 깨어 있을 것 같았거든."
    ja: "…ブリッドなら起きてると思ったの。"
  d_nikke_soline_frostticket_04_12:
    speaker: soline_w
    en: Got a minute?
    ko: 잠시 시간 괜찮아?
    ja: い、いま時間ある？
  d_nikke_soline_frostticket_04_13:
    speaker: brid
    en: Sure. So what brings you here?
    ko: 시간은 괜찮지만 무슨 일이신가요?
    ja: 時間はありますが、どうしたのですか？
  d_nikke_soline_frostticket_04_14:
    speaker: brid
    en: Could it be that you saw a ghost in the AZX after the lights went out... again?
    ko: 또 불이 꺼진 AZX에서 귀신을 보셨다던가….
    ja: また消灯後のAZXで幽霊を見たとか…
  d_nikke_soline_frostticket_04_15:
    speaker: soline_w
    en: N-no, it's not like that!
    ko: 그, 그런 게 아니야!
    ja: そ、そういうのじゃないの！
  d_nikke_soline_frostticket_04_16:
    speaker: soline_w
    en: I just wanted to get some advice...
    ko: 상담을 좀 하고 싶어서….
    ja: ちょっと相談したいことがあって…
  d_nikke_soline_frostticket_04_17:
    speaker: brid
    en: "?"
    ko: "…?"
    ja: "…？"
  d_nikke_soline_frostticket_04_18:
    speaker: "<Narration>"
    en: Brid places a hand on Soline's forehead.
    ko: 툭-
    ja: トン――
  d_nikke_soline_frostticket_04_19:
    speaker: brid
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  d_nikke_soline_frostticket_04_20:
    speaker: brid
    en: You don't seem to have a fever.
    ko: 일단 열은 없는 것 같습니다만.
    ja: ひとまず、熱はなさそうですね。
  d_nikke_soline_frostticket_04_21:
    speaker: soline_w
    en: Hey! What do you think you're doing?!
    ko: 이익… 뭐 하는 거야!
    ja: もうっ…何するのよ！
  d_nikke_soline_frostticket_04_22:
    speaker: soline_w
    en: I'm serious, okay?!
    ko: 난 지금 진지하다고!
    ja: 私は真剣なの！
  d_nikke_soline_frostticket_04_23:
    speaker: soline_w
    en: And c'mon, Nikkes can't catch a cold!
    ko: 그리고 니케가 감기에 걸리는 게 말이 돼?!
    ja: それに、ニケは風邪なんて引かないでしょ！？
  d_nikke_soline_frostticket_04_24:
    speaker: brid
    en: I was only teasing, Soline.
    ko: 농담이었습니다, 솔린.
    ja: 冗談ですよ。
  d_nikke_soline_frostticket_04_25:
    speaker: brid
    en: So, what would you like to discuss?
    ko: 그래서 상담하고자 하는 내용이 뭔가요?
    ja: それで、相談したいこととは？
  d_nikke_soline_frostticket_04_26:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 후룹-
    ja: ゴクッ…
  d_nikke_soline_frostticket_04_27:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: コトン…
  d_nikke_soline_frostticket_04_28:
    speaker: brid
    en: I see. I understand now.
    ko: 그렇군요, 이해했습니다.
    ja: なるほど、そういうことでしたか。
  d_nikke_soline_frostticket_04_29:
    speaker: brid
    en: So that's why you came at this hour in that attire.
    ko: 왜 이 시간에 그 복장으로 찾아왔는지, 이제야 알겠군요.
    ja: |-
      この時間にその格好で来た理由が、
      ようやく分かりました。
  d_nikke_soline_frostticket_04_30:
    speaker: soline_w
    en: Brid... you know,
    ko: 브리드… 나 있지.
    ja: ブリッド…あのね。
  d_nikke_soline_frostticket_04_31:
    speaker: soline_w
    en: I stayed at the cafe and thought it over.
    ko: 카페에 남아서 곰곰이 생각해 봤는데,
    ja: カフェに残ってじっくり考えてみたんだけど、
  d_nikke_soline_frostticket_04_32:
    speaker: soline_w
    en: I feel like I was really mean to the Commander today.
    ko: 오늘 지휘관한테 되게 못되게 굴었던 것 같아.
    ja: |-
      今日は指揮官に迷惑ばかり
      かけちゃったなって思ったの。
  d_nikke_soline_frostticket_04_33:
    speaker: soline_w
    en: I didn't even appreciate all the effort he put into planning our date.
    ko: 기껏 준비해 준 데이트도 무시하고.
    ja: |-
      せっかく準備してくれたデートも
      台無しにしちゃったし、
  d_nikke_soline_frostticket_04_34:
    speaker: soline_w
    en: While we were walking, I got annoyed at people passing by.
    ko: 같이 걷다가, 지나가던 사람들한테 짜증도 냈어.
    ja: |-
      一緒に歩いてる時に、通りすがりの人たちに
      怒ってつっかかっちゃったし…
  d_nikke_soline_frostticket_04_35:
    speaker: soline_w
    en: And at the cafe he brought me to, I teased him for ordering from the kids'
      menu...
    ko: 데려가 준 카페에서 애 같은 메뉴를 시켰다고 놀리기도 했고….
    ja: |-
      連れていってくれたカフェでも、
      子どもみたいなメニューを頼んでるって
      からかっちゃって…
  d_nikke_soline_frostticket_04_36:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_37:
    speaker: soline_w
    en: And you know what the worst part is?
    ko: 진짜 바보 같은 건 뭔지 알아?
    ja: でも、一番バカみたいだったのはね。
  d_nikke_soline_frostticket_04_38:
    speaker: soline_w
    en: The Commander just put up with all my tantrums and went back to work.
    ko: 지휘관은 내 투정만 받아주다가 일하러 갔는데,
    ja: |-
      私の文句ばかり受け止めてた指揮官が
      仕事に行っちゃった時に…
  d_nikke_soline_frostticket_04_39:
    speaker: soline_w
    en: And here I am, sulking like crazy...
    ko: 내가 서운한 거 있지.
    ja: 寂しいって思っちゃったことなの。
  d_nikke_soline_frostticket_04_40:
    speaker: soline_w
    en: when he's the one who had it the hardest...
    ko: 가장 싫고 힘든 건 지휘관이었을 텐데….
    ja: 一番つらかったのは、指揮官だったはずなのに…
  d_nikke_soline_frostticket_04_41:
    speaker: soline_w
    en: "... Guess the real childish one is me."
    ko: "…아무래도 진짜 어린애는 나였나 봐."
    ja: "…本当に子どもだったのは、私みたい。"
  d_nikke_soline_frostticket_04_42:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_43:
    speaker: brid
    en: That does seem to be the case.
    ko: 듣고 보니 그렇네요.
    ja: 話を聞いていた限りでは、そうですね。
  d_nikke_soline_frostticket_04_44:
    speaker: brid
    en: You did behave childishly back there.
    ko: 솔린은 정말이지 어린아이같이 행동하셨어요.
    ja: |-
      確かにソリンは、子どものような行動ばかり
      取っていたと思います。
  d_nikke_soline_frostticket_04_45:
    speaker: soline_w
    en: "... Yeah, figured as much."
    ko: "…응, 내가 봐도 그래."
    ja: "…うん。自分でもそう思う。"
  d_nikke_soline_frostticket_04_46:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_47:
    speaker: brid
    en: After hearing this, I'm curious about one thing.
    ko: 이야기를 듣다 보니 한 가지 궁금한 게 생겼습니다.
    ja: 1つ、気になることがあります。
  d_nikke_soline_frostticket_04_48:
    speaker: soline_w
    en: Wh-what is it?
    ko: 으, 응? 뭔데?
    ja: う、うん。何？
  d_nikke_soline_frostticket_04_49:
    speaker: brid
    en: How did you find your first adult date?
    ko: 어른의 데이트를 경험해 보니 어떠셨나요?
    ja: |-
      大人のデートを体験してみて、
      どう思いましたか？
  d_nikke_soline_frostticket_04_50:
    speaker: soline_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_51:
    speaker: soline_w
    en: Adults are way different from what I imagined.
    ko: 내가 생각했던 어른이랑 너무 달랐어.
    ja: 私が想像してた大人とは全然違った。
  d_nikke_soline_frostticket_04_52:
    speaker: soline_w
    en: After work, they just lounge around at home
    ko: 퇴근 후에 집에서 뒹굴거리기도 하고,
    ja: 外に出ないでベッドでゴロゴロしたり、
  d_nikke_soline_frostticket_04_53:
    speaker: soline_w
    en: or snack on sweets at a cafe.
    ko: 카페에서 달달한 걸 먹기도 해.
    ja: カフェで甘いものを食べたり…
  d_nikke_soline_frostticket_04_54:
    speaker: soline_w
    en: I didn't think they'd be so... childish in some ways.
    ko: 생각보다 애 같은 부분도 있었달까….
    ja: |-
      思ってたよりも、子どもみたいなことを
      するんだなぁっていうか…
  d_nikke_soline_frostticket_04_55:
    speaker: brid
    en: No one actually wants to work on their day off.
    ko: 쉬는 날까지 일하고 싶어 하는 사람이 어디에 있겠나요.
    ja: 休みの日まで仕事がしたい人はそういません。
  d_nikke_soline_frostticket_04_56:
    speaker: brid
    en: In that regard, adults aren’t much different from children.
    ko: 어른이건 아이건 크게 다르지 않답니다.
    ja: 大人も子どもも、それほど違いはないのですよ。
  d_nikke_soline_frostticket_04_57:
    speaker: soline_w
    en: S-still... doing whatever you want means you've gotta take responsibility
      for it.
    ko: |-
      그, 그렇지만…
      하고 싶은 대로 하는 만큼 책임이 필요해 보였는걸.
    ja: |-
      で、でも…大人は好きなことができるぶん、
      責任を自分で取らないといけないんでしょ？
  d_nikke_soline_frostticket_04_58:
    speaker: soline_w
    en: Just like when the Commander ditched our date for a meeting.
    ko: 데이트 중에 지휘관이 회의에 간 것처럼 말이야.
    ja: デート中に、指揮官が会議に行ったみたいに。
  d_nikke_soline_frostticket_04_59:
    speaker: brid
    en: I see...
    ko: "…그렇군요."
    ja: "…そうですね。"
  d_nikke_soline_frostticket_04_60:
    speaker: soline_w
    en: "... What do I do now?"
    ko: "…이제 어떻게 하면 좋을까?"
    ja: "…この先どうすればいいのかな？"
  d_nikke_soline_frostticket_04_61:
    speaker: brid
    en: What would you like to do?
    ko: 솔린은 어떻게 하고 싶으신가요?
    ja: ソリンはどうしたいのですか？
  d_nikke_soline_frostticket_04_62:
    speaker: soline_w
    en: I want to apologize to the Commander.
    ko: 지휘관에게 사과하고 싶어.
    ja: "…指揮官に謝りたい。"
  d_nikke_soline_frostticket_04_63:
    speaker: brid
    en: Hmm... to be honest,
    ko: 흠… 솔직히 말씀드리자면,
    ja: そうですか…正直に申し上げますと、
  d_nikke_soline_frostticket_04_64:
    speaker: brid
    en: you won't be able to take back what you said or did.
    ko: 솔린의 말과 행동은 주워 담을 수 없을 겁니다.
    ja: |-
      一度放った言葉や行動は、
      簡単には取り返しがつかないものです。
  d_nikke_soline_frostticket_04_65:
    speaker: brid
    en: But...
    ko: 하지만.
    ja: "…ですが。"
  d_nikke_soline_frostticket_04_66:
    speaker: brid
    en: the Commander I know
    ko: 제가 알고 있는 지휘관이라면,
    ja: 私が知っている指揮官ならば、
  d_nikke_soline_frostticket_04_67:
    speaker: brid
    en: might just be waiting for you.
    ko: 솔린을 기다리고 있을지도 모르겠군요.
    ja: ソリンのことを待っているかもしれません。
  d_nikke_soline_frostticket_04_68:
    speaker: soline_w
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_soline_frostticket_04_69:
    speaker: soline_w
    en: R-really...?
    ko: 저, 정말…?
    ja: ほ、本当に…？
  d_nikke_soline_frostticket_04_70:
    speaker: brid
    en: I can't be certain, of course.
    ko: 물론 저도 확신은 없습니다.
    ja: もちろん、確信はありませんが。
  d_nikke_soline_frostticket_04_71:
    speaker: brid
    en: But if you ever get the chance to see the Commander again,
    ko: 만일 지휘관과 다시 만날 기회가 생긴다면,
    ja: |-
      もし指揮官ともう一度会えるチャンスが
      巡って来ましたら、
  d_nikke_soline_frostticket_04_72:
    speaker: brid
    en: try to make amends for your mistakes.
    ko: 실수를 주워 담기 위해 노력해 보시죠.
    ja: 頑張ってミスをカバーしてください。
  d_nikke_soline_frostticket_04_73:
    speaker: brid
    en: If you show him your sincerity, I'm sure it will change his feelings.
    ko: |-
      솔린이 진심을 보여주신다면,
      지휘관의 마음도 분명 달라질 테니까요.
    ja: |-
      ソリンが本心を見せれば、
      指揮官の気持ちもきっと変わるはずです。
  d_nikke_soline_frostticket_04_74:
    speaker: soline_w
    en: "... Brid."
    ko: "…브리드."
    ja: "…ブリッド。"
  d_nikke_soline_frostticket_04_75:
    speaker: brid
    en: I believe that's all the advice I can offer.
    ko: 제가 해드릴 말은 여기까지인 것 같습니다.
    ja: 私に言えるのはここまでです。
  d_nikke_soline_frostticket_04_76:
    speaker: brid
    en: I sincerely hope things turn out well for both of you.
    ko: 부디 좋은 결과가 있었으면 좋겠군요.
    ja: よい結果が得られるといいですね。
  d_nikke_soline_frostticket_04_77:
    speaker: soline_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_78:
    speaker: soline_w
    en: O-okay!
    ko: 조, 좋아…!
    ja: う、うん…！
  d_nikke_soline_frostticket_04_79:
    speaker: soline_w
    en: I'm going to go find the Commander again!
    ko: 그럼 나 다시 지휘관을 찾아가 볼게!
    ja: 私、指揮官のところに行ってみるね！
  d_nikke_soline_frostticket_04_80:
    speaker: brid
    en: Heh, that's the Soline I know.
    ko: 후후, 평소의 솔린으로 돌아오셨군요.
    ja: ふふ。いつものソリンに戻ってきましたね。
  d_nikke_soline_frostticket_04_81:
    speaker: brid
    en: It's best to contact him quickly, or rather right away.
    ko: 연락은 빠를수록 좋을 테니, 바로 가보시죠.
    ja: |-
      連絡は早いほどいいですから、
      すぐに行ってみてください。
  d_nikke_soline_frostticket_04_82:
    speaker: soline_w
    en: Okay... thanks, Brid!
    ko: 응… 고마워, 브리드!
    ja: うん…ありがとう、ブリッド！
  d_nikke_soline_frostticket_04_83:
    speaker: soline_w
    en: I'll head back and contact the Commander right away!
    ko: 나 돌아가서 바로 지휘관한테 연락해 볼게!
    ja: 部屋に戻ったら、すぐ指揮官に連絡してみる！
  d_nikke_soline_frostticket_04_84:
    speaker: soline_w
    en: Thanks for today!
    ko: 오늘 고마웠어!
    ja: 今日はありがとう！
  d_nikke_soline_frostticket_04_85:
    speaker: brid
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  d_nikke_soline_frostticket_04_86:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_soline_frostticket_04_87:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_soline_frostticket_04_88:
    speaker: brid
    en: You really are becoming an adult.
    ko: 정말 어른이 되어가고 계시는군요.
    ja: |-
      本当に、大人への階段を
      のぼっていっているのですね。
  d_nikke_soline_frostticket_04_89:
    speaker: brid
    en: "... I suppose I'll miss that a little."
