---
d_nikke_ce_02_01_01:
  d_nikke_ce_02_01_01_1:
    speaker: "<Monologue>"
    en: We arrive at the factory where the D-WAVE occurred.
    ko: D-WAVE가 발생한 공장에 찾아가.
    ja: D-WAVEが発生した工場へ向かい
  d_nikke_ce_02_01_01_2:
    speaker: "<Monologue>"
    en: Apart from a veritable army of mass-produced Nikkes and a horde of Raptures,
    ko: 무수한 양산형 니케들과 랩쳐들을 마주한 후.
    ja: 無数の量産型ニケとラプチャーに遭遇した後
  d_nikke_ce_02_01_01_3:
    speaker: "<Monologue>"
    en: we also meet 2B and 9S, and head deeper inside the factory together.
    ko: 2B, 9S와 만난 우리는 다시 공장 안으로 들어가 한참을 걸었다.
    ja: |-
      2B、9Sと出会った私たちは再び工場へ入り、
      しばらく歩き続けた
  d_nikke_ce_02_01_01_4:
    speaker: "<Narration>"
    en: "*Swish* *Boom*"
    ko: 키이잉— 펑!
    ja: キィィン…バンッ！
  d_nikke_ce_02_01_01_5:
    speaker: "<Monologue>"
    en: 2B uses her sword to cleave the last Rapture in two.
    ko: 2B가 내지른 검격에 마지막 랩쳐가 폭발했다.
    ja: 2Bの剣により最後のラプチャーが爆発した
  d_nikke_ce_02_01_01_6:
    speaker: ce_02_01
    en: Clear.
    ko: 이쪽은 클리어.
    ja: こちらはクリア。
  d_nikke_ce_02_01_01_7:
    speaker: rapi
    en: All clear here as well.
    ko: 이쪽도 문제없어.
    ja: こっちも問題ないわ。
  d_nikke_ce_02_01_01_8:
    speaker: anis
    en: Hmm... are we going the right way?
    ko: 음… 우리 잘 가고 있는 거 맞지?
    ja: えっと…こっちで合ってるのよね？
  d_nikke_ce_02_01_01_9:
    speaker: ce_02_npc_01
    en: "We are. \nWe're running into more Raptures and mass-produced Nikkes."
    ko: |-
      예.
      랩쳐와 양산형 니케의 밀도가 점점 더 높아지고 있어요.
    ja: |-
      はい。
      ラプチャーと量産型ニケの密度が
      どんどん高まってます。
  d_nikke_ce_02_01_01_10:
    speaker: ce_02_npc_01
    en: They must be coming from the "door" in the center.
    ko: 분명 중심부의 [문]에서 생산되어 나오는 걸 테니,
    ja: |-
      中心部の「扉」から生産されて
      出てきているはずですから、
  d_nikke_ce_02_01_01_11:
    speaker: ce_02_npc_01
    en: That tells us that we're steadily getting closer to the transporters.
    ko: 착실하게 전송 장치에 가까워지고 있다는 의미가 되겠네요.
    ja: 着実に転送装置に近づいているといえますね。
  d_nikke_ce_02_01_01_12:
    speaker: anis
    en: Whew... well, that's a relief.
    ko: 후우… 그거 다행이네.
    ja: ふぅ…それならいいけど。
  d_nikke_ce_02_01_01_13:
    speaker: neon
    en: One sec.
    ko: "…어, 잠시만요."
    ja: "…えっと、ちょっと待ってください。"
  d_nikke_ce_02_01_01_14:
    speaker: neon
    en: Why don't we take a little breather?
    ko: 우리 조금만 쉬어가지 않을래요?
    ja: 少しだけ休んでいきませんか？
  d_nikke_ce_02_01_01_15:
    speaker: neon
    en: Master seems...
    ko: 스승님 상태가 좀.
    ja: 師匠の様子が…
  d_nikke_ce_02_01_01_16:
    speaker: "<Self>"
    en: I'm okay.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_nikke_ce_02_01_01_17:
    speaker: anis
    en: You say that, but you don't look too good.
    ko: 아니아니. 별로 안 괜찮아 보이는데.
    ja: ダメよ。全然大丈夫そうに見えないわ。
  d_nikke_ce_02_01_01_18:
    speaker: anis
    en: For the past three hours,
    ko: 솔직히 한 세 시간 전부터 안 괜찮아 보였어.
    ja: ホントは3時間前から思ってたの。
  d_nikke_ce_02_01_01_19:
    speaker: anis
    en: you've been panting heavily, and you're as pale as a ghost.
    ko: 숨도 거칠고, 얼굴이 사색이 되어서는….
    ja: 呼吸も荒いし、顔が真っ青…
  d_nikke_ce_02_01_01_20:
    speaker: "<Self>"
    en: "... I said I'm fine."
    ko: "…난 괜찮다니까."
    ja: "…大丈夫だ"
  d_nikke_ce_02_01_01_21:
    speaker: neon
    en: It's not just you.
    ko: 스승님뿐만이 아니에요.
    ja: 師匠だけじゃありません。
  d_nikke_ce_02_01_01_22:
    speaker: neon
    en: These three here are also at their limit, both physically and mentally.
    ko: 여기 있는 세 분도, 몸도 마음도 한계인 것 같아서.
    ja: |-
      こちらの三名も、
      心身ともに限界のようです。
  d_nikke_ce_02_01_01_23:
    speaker: neon
    en: Everyone needs time to catch their breath.
    ko: 다들 숨 돌릴 시간이 필요할 거예요.
    ja: みなさん、休憩が必要だと思います。
  d_nikke_ce_02_01_01_24:
    speaker: c1002_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_01_25:
    speaker: b0006_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_01_26:
    speaker: 6000d_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_01_27:
    speaker: anis
    en: She's right.
    ko: 에휴, 솔직히 그럴 만도 하지.
    ja: まあ、そうなるわよね。
  d_nikke_ce_02_01_01_28:
    speaker: anis
    en: It's not just physical exhaustion that's the problem, but the mental weariness
      too.
    ko: "…체력은 물론이고, 뭣보다 멘탈적으로."
    ja: |-
      …体力はもちろんだけど、何より精神的に
      参っちゃうわ。
  d_nikke_ce_02_01_01_29:
    speaker: "<Self>"
    en: Let's take a break then.
    ko: 그런 거라면, 잠시 쉬어가자.
    ja: それなら、少し休んで行こう
  d_nikke_ce_02_01_01_30:
    speaker: rapi
    en: We can't rest in here.
    ko: 쉬더라도 이곳에서는 안 됩니다.
    ja: 休むとしても、ここは不適です。
  d_nikke_ce_02_01_01_31:
    speaker: rapi
    en: We're far too exposed.
    ko: 사방이 지나치게 개방되어 있는 데다,
    ja: 空間が開放的すぎる上に、
  d_nikke_ce_02_01_01_32:
    speaker: rapi
    en: The locks on the doors aren't functioning properly,
    ko: 출입문의 잠금 장치마저도 오작동하고 있습니다.
    ja: |-
      出入り口のロックさえ、
      まともに機能していません。
  d_nikke_ce_02_01_01_33:
    speaker: rapi
    en: and it would take too long to build a barricade.
    ko: 바리케이드를 치더라도 효율이 떨어질 겁니다.
    ja: バリケードを設置するのも効率が悪いでしょう。
  d_nikke_ce_02_01_01_34:
    speaker: ce_02_01
    en: Are you saying that we need to build a safe space?
    ko: "…안전 지대가 필요하다는 의미인가."
    ja: "…安全地帯が必要という意味か。"
  d_nikke_ce_02_01_01_35:
    speaker: rapi
    en: Exactly.
    ko: 그래.
    ja: そうよ。
  d_nikke_ce_02_01_01_36:
    speaker: ce_02_npc_01
    en: Hmm... I scanned the inside of the factory, and I believe I've found a decent
      spot.
    ko: 흠… 공장 내부를 스캔했었을 때, 제법 괜찮은 장소가 있었는데.
    ja: |-
      そうですね…工場内をスキャンした時に、
      なかなかよさそうな場所があったんですが
  d_nikke_ce_02_01_01_37:
    speaker: ce_02_npc_01
    en: How about we go there?
    ko: 그쪽으로 가보는 건 어떨까요?
    ja: そちらに行ってみませんか？
  d_nikke_ce_02_01_01_38:
    speaker: rapi
    en: Okay.
    ko: 좋아.
    ja: そうしよう。
  d_nikke_ce_02_01_01_39:
    speaker: ce_02_npc_01
    en: Then let's...
    ko: 그럼….
    ja: では…
  d_nikke_ce_02_01_01_40:
    speaker: rapi
    en: However, there are far too many variables at play. We don't know what could
      be waiting for us there.
    ko: 하지만 이곳은 변수가 많아 어떤 위협이 있을지 모르니,
    ja: でも、ここでは何が起きるか分からないから
  d_nikke_ce_02_01_01_41:
    speaker: rapi
    en: I think it would be better if only a few people scout ahead.
    ko: 선발대로, 먼저 소수만 다녀오는 게 좋을 것 같아.
    ja: |-
      先発隊として、
      まず少人数で行った方がいいと思う。
  d_nikke_ce_02_01_01_42:
    speaker: ce_02_npc_01
    en: How about 2B and I go first?
    ko: 그럼 저와 2B가 다녀올까요?
    ja: じゃあ、僕と2Bで行きましょうか？
  d_nikke_ce_02_01_01_43:
    speaker: ce_02_npc_01
    en: I know the location.
    ko: 제가 위치를 알고 있으니,
    ja: 場所は僕が知っているので、
  d_nikke_ce_02_01_01_44:
    speaker: ce_02_npc_01
    en: It'll be easy for the two of us to get there without drawing much attention.
    ko: 적은 인원으로 조용히 움직이는 것이 효율적이에요.
    ja: |-
      少人数で、ササッと静かに動いた方が
      効率的です。
  d_nikke_ce_02_01_01_45:
    speaker: rapi
    en: No, I'll go.
    ko: 아니, 내가 갈게.
    ja: いや、私が行く。
  d_nikke_ce_02_01_01_46:
    speaker: ce_02_npc_01
    en: "... May I ask why?"
    ko: "…이유를 물어도 될까요?"
    ja: "…理由を伺っても？"
  d_nikke_ce_02_01_01_47:
    speaker: rapi
    en: If, during your search, you were to stumble upon the transporters,
    ko: 두 사람은 만일, 수색 중 우연히 전송 장치와 조우했을 때.
    ja: 万が一、捜索中に転送装置を発見しても
  d_nikke_ce_02_01_01_48:
    speaker: rapi
    en: would you ignore it and come back here?
    ko: 그걸 무시하고 다시 이곳으로 돌아와줄 수 있어?
    ja: それを無視してここに帰って来られる？
  d_nikke_ce_02_01_01_49:
    speaker: ce_02_npc_01
    en: Um...
    ko: 그건…….
    ja: それは…
  d_nikke_ce_02_01_01_50:
    speaker: ce_02_npc_01
    en: I'm honestly not sure. I'm sorry.
    ko: 솔직히 확신은 못하겠네요. 미안해요.
    ja: 正直、断言できませんね。すみません。
  d_nikke_ce_02_01_01_51:
    speaker: rapi
    en: Precisely. Even if there's the slightest probability of that occurring,
    ko: 그래. 만일 그런 사태가 왔을 때,
    ja: そう。もしそんな事態が起きた時
  d_nikke_ce_02_01_01_52:
    speaker: rapi
    en: we can't simply sit and wait.
    ko: 우리도 기약 없이 기다리고 있을 수만은 없으니까.
    ja: |-
      私たちも、約束もなしに待っているわけには
      いかないから。
  d_nikke_ce_02_01_01_53:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_01_54:
    speaker: ce_02_01
    en: I understand your concern.
    ko: 네가 걱정하는 바는 잘 알겠어.
    ja: 貴方が心配していることは、よく分かった。
  d_nikke_ce_02_01_01_55:
    speaker: ce_02_01
    en: 9S will stay here, and I'll go with you.
    ko: 그렇다면 9S가 여기에 남고, 내가 함께 갈게.
    ja: それなら9Sをここに残して、私が一緒に行く。
  d_nikke_ce_02_01_01_56:
    speaker: ce_02_npc_01
    en: "... Huh?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_ce_02_01_01_57:
    speaker: ce_02_01
    en: This way, even if we do end up finding the transporters,
    ko: 그렇다면 설령 도중에 전송 장치를 찾더라도,
    ja: そうすれば、たとえ途中で転送装置を見つけても
  d_nikke_ce_02_01_01_58:
    speaker: ce_02_01
    en: my return will still be guaranteed, for I will come back for 9S.
    ko: 나는 9S를 위해서 반드시 이곳에 돌아온다.
    ja: 私は9Sのために、必ずここに戻ってくる。
  d_nikke_ce_02_01_01_59:
    speaker: ce_02_01
    en: None of you will have anything to worry about.
    ko: 그러니까 라피가 걱정하는 사태는 일어나지 않아.
    ja: だから、ラピが心配している事態は起こらない。
  d_nikke_ce_02_01_01_60:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_01_61:
    speaker: rapi
    en: Very well.
    ko: 그래.
    ja: そうね。
  d_nikke_ce_02_01_01_62:
    speaker: rapi
    en: |-
      If that situation were to occur,
      I think I can still trust you.
    ko: "확실히 그런 상황에서라면, \n믿을 수 있을 것 같아."
    ja: 確かに、それなら信じられると思うわ。
  d_nikke_ce_02_01_01_63:
    speaker: ce_02_npc_01
    en: If one of us has to go, shouldn't it be me instead of 2B?
    ko: 그런 이유라면 2B보다 제가 가는 게 낫지 않을까요?
    ja: |-
      そういう理由なら、
      2Bより僕の方がいいのでは？
  d_nikke_ce_02_01_01_64:
    speaker: ce_02_npc_01
    en: I would never leave 2B behind. I won't leave without her.
    ko: 저도 2B를 두고 혼자서 돌아가지 않을 거예요.
    ja: |-
      僕も2Bを置いて、
      1人で帰ったりはしませんよ。
  d_nikke_ce_02_01_01_65:
    speaker: ce_02_01
    en: 9S, you stay here just in case.
    ko: 9S는 만약을 대비해서 이곳에 있어.
    ja: 9Sは、念のためにここにいて。
  d_nikke_ce_02_01_01_66:
    speaker: ce_02_01
    en: If anything happens while we're checking the hideout,
    ko: 우리가 은신처를 확인하고 오는 동안 혹시라도 이곳이 위험해져서,
    ja: |-
      私たちが隠れられる場所を確認している間に、
      ここが危なくなって、
  d_nikke_ce_02_01_01_67:
    speaker: ce_02_01
    en: you are to fall back.
    ko: 밖으로 도망쳐야 하는 상황이 생길 수 있으니까.
    ja: |-
      外に逃げなければならない状況に
      なるかもしれないから。
  d_nikke_ce_02_01_01_68:
    speaker: ce_02_npc_01
    en: "... Understood. We're all in the dark here as to what's going to happen."
    ko: |-
      …그렇네요.
      만약은 모르는 거니까.
    ja: |-
      …そうですね。
      何があるか分かりませんから。
  d_nikke_ce_02_01_01_69:
    speaker: ce_02_npc_01
    en: "All right. \nI'll tell you where to go."
    ko: |-
      알겠어요.
      위치를 알려드릴테니 다녀오세요.
    ja: |-
      分かりました。
      場所を教えるので、行ってきてください。
  d_nikke_ce_02_01_01_70:
    speaker: ce_02_npc_01
    en: I'll be waiting for you.
    ko: 기다리고 있을게요.
    ja: 待っています。
  d_nikke_ce_02_01_01_71:
    speaker: ce_02_01
    en: Okay.
    ko: 그래.
    ja: 分かった。
  d_nikke_ce_02_01_01_72:
    speaker: rapi
    en: Commander,
    ko: "…그럼 지휘관."
    ja: "…では、指揮官。"
  d_nikke_ce_02_01_01_73:
    speaker: rapi
    en: 2B and I will locate a suitable hiding spot and report back.
    ko: 저와 2B가 은신처를 확인해보고 오겠습니다.
    ja: |-
      私と2Bが、隠れられる場所を探して
      戻ってきます。
  d_nikke_ce_02_01_01_74:
    speaker: rapi
    en: Until then, remain here with the others. And stay safe.
    ko: 그때까지 다른 사람들과 무사히 몸을 숨기고 계십쇼.
    ja: |-
      それまで、他の人たちと
      身を隠してお待ちください。
  d_nikke_ce_02_01_01_75:
    speaker: "<Self>"
    en: All right, don't worry about us. Go.
    ko: 그래, 이쪽은 걱정 말고 다녀와.
    ja: |-
      ああ、こちらのことは心配せずに
      行ってきてくれ
d_nikke_ce_02_01_02:
  d_nikke_ce_02_01_02_1:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_02_2:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_02_3:
    speaker: rapi
    en: I apologize for my behavior back there.
    ko: 조금 전에는 미안했어.
    ja: さっきはごめんなさい。
  d_nikke_ce_02_01_02_4:
    speaker: rapi
    en: I came off as distrusting.
    ko: 두 사람을 의심하는 듯한 말을 해서.
    ja: 2人を疑うようなことを言って。
  d_nikke_ce_02_01_02_5:
    speaker: ce_02_01
    en: Don't be sorry.
    ko: "…아니."
    ja: "…いいえ。"
  d_nikke_ce_02_01_02_6:
    speaker: ce_02_01
    en: Feeling suspicion in that situation was a valid response.
    ko: 타당한 의심이었다고 생각해.
    ja: 妥当な判断だと思う。
  d_nikke_ce_02_01_02_7:
    speaker: ce_02_01
    en: Our priorities do not align.
    ko: 우리는 서로 다른 우선순위를 가지고 있으니까.
    ja: 私たちの優先順位は違うから。
  d_nikke_ce_02_01_02_8:
    speaker: ce_02_01
    en: 9S and I wish to find the transporters and go back,
    ko: 전송 장치를 찾아서 돌아가는 것과,
    ja: 転送装置を見つけて帰ることと、
  d_nikke_ce_02_01_02_9:
    speaker: ce_02_01
    en: whereas you want to find a safe area and return to your commander.
    ko: 안전 지대를 찾아 네 지휘관에게 돌아가는 것.
    ja: |-
      安全地帯を見つけて
      貴方の指揮官の元に帰ること。
  d_nikke_ce_02_01_02_10:
    speaker: ce_02_01
    en: When two opposing desires collide,
    ko: 그 둘이 충돌했다고 했을 때,
    ja: その2つが衝突した時、
  d_nikke_ce_02_01_02_11:
    speaker: ce_02_01
    en: it is only natural that our decision-making processes will differ.
    ko: 서로가 다른 판단을 할 것은 충분히 예상되는 바이고.
    ja: |-
      お互いに異なる判断を下すのは
      十分予想できることだし
  d_nikke_ce_02_01_02_12:
    speaker: ce_02_01
    en: You were merely taking the proper precautions.
    ko: 너는 거기에 합당한 대비를 한 것뿐이지.
    ja: |-
      貴方はそれに対して、
      適切に対応しただけ。
  d_nikke_ce_02_01_02_13:
    speaker: ce_02_01
    en: I see no reason for me to take umbrage.
    ko: 거기에 내가 불만을 가질 이유는 없어.
    ja: それに私が不満を持つ理由はない。
  d_nikke_ce_02_01_02_14:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_02_15:
    speaker: rapi
    en: You're quite level-headed.
    ko: 합리적이구나.
    ja: 合理的ね。
  d_nikke_ce_02_01_02_16:
    speaker: rapi
    en: Rational.
    ko: 이성적이고.
    ja: 理性的だし、
  d_nikke_ce_02_01_02_17:
    speaker: rapi
    en: Not swayed by emotions.
    ko: 감정에 휘둘리지 않아.
    ja: 感情に振り回されない。
  d_nikke_ce_02_01_02_18:
    speaker: ce_02_01
    en: I am an android.
    ko: 안드로이드니까.
    ja: アンドロイドだから。
  d_nikke_ce_02_01_02_19:
    speaker: ce_02_01
    en: We are not allowed to have feelings.
    ko: 우리에게 감정을 갖는 건 허락되지 않거든.
    ja: 私たちが感情を持つことは禁止されている。
  d_nikke_ce_02_01_02_20:
    speaker: rapi
    en: "... Sounds like us."
    ko: "…우리와 크게 다르지 않구나."
    ja: "…私たちとあまり変わらないわね。"
  d_nikke_ce_02_01_02_21:
    speaker: ce_02_01
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_ce_02_01_02_22:
    speaker: rapi
    en: N-nothing.
    ko: 아니, 아무것도 아냐.
    ja: いや、何でもない。
  d_nikke_ce_02_01_02_23:
    speaker: "<Monologue>"
    en: 2B fixes her eyes at the iron door at the end of the passageway.
    ko: 2B가 시선으로 통로 끝의 철문을 가리켰다.
    ja: 2Bが通路の端にある鉄の扉に目をやった
  d_nikke_ce_02_01_02_24:
    speaker: ce_02_01
    en: The hideout 9S mentioned should be past that door.
    ko: 저쪽으로 가면, 9S가 말한 은신처가 나올 거야.
    ja: |-
      あっちに行けば、9Sが言っていた
      隠れられる場所があるはず。
  d_nikke_ce_02_01_02_25:
    speaker: ce_02_01
    en: Let's get moving.
    ko: 이만 다음으로 넘어가자.
    ja: 移動しよう。
  d_nikke_ce_02_01_02_26:
    speaker: rapi
    en: All right.
    ko: "…그래."
    ja: "…そうね。"
  d_nikke_ce_02_01_02_27:
    speaker: "<Narration>"
    en: A while later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_ce_02_01_02_28:
    speaker: ce_02_01
    en: Rapi,
    ko: "…라피."
    ja: "…ラピ。"
  d_nikke_ce_02_01_02_29:
    speaker: ce_02_01
    en: could you come here for a minute?
    ko: 잠시 이쪽을 봐 주겠어?
    ja: 少しこっちを見て。
  d_nikke_ce_02_01_02_30:
    speaker: "<Monologue>"
    en: 2B gestures towards a rusted-out contraption lying in a state of total disrepair.
    ko: 2B가 가리키는 곳에는,
    ja: 2Bが指差した先には
  d_nikke_ce_02_01_02_31:
    speaker: "<Monologue>"
    en: It appears to be designed as an oversized trap
    ko: 거대한 짐승을 사냥하는 데에나 쓸 법한 거대한 트랩이
    ja: |-
      巨大な動物の狩猟に使えそうなほど
      大きなトラップが
  d_nikke_ce_02_01_02_32:
    speaker: "<Monologue>"
    en: intended to ensnare large beasts.
    ko: 녹슬고 반파된 상태로 놓여 있었다.
    ja: 錆びて半壊の状態のまま置かれていた
  d_nikke_ce_02_01_02_33:
    speaker: ce_02_01
    en: Is this entire structure a trap?
    ko: "…이건 트랩인가?"
    ja: "…これは、トラップ？"
  d_nikke_ce_02_01_02_34:
    speaker: rapi
    en: It's massive... it must have been built to take down Raptures.
    ko: 저 크기… 랩쳐를 노린 거로군.
    ja: この大きさ…ラプチャーを狙っているのね。
  d_nikke_ce_02_01_02_35:
    speaker: rapi
    en: However, judging from the somewhat amateur construction,
    ko: 트랩을 설치한 모양새나 조악한 구조로 볼 때,
    ja: トラップの設置の仕方や、粗雑な構造から見て
  d_nikke_ce_02_01_02_36:
    speaker: rapi
    en: I would say the person responsible for building it was most likely a civilian.
    ko: 제작자는 민간인인 것 같아.
    ja: 作ったのは民間人だと思う。
  d_nikke_ce_02_01_02_37:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_02_38:
    speaker: rapi
    en: To survive in this environment,
    ko: 그리고 이런 환경에서 민간인이 살아남으려면,
    ja: |-
      そして、こんな環境で民間人が
      生き残るためには、
  d_nikke_ce_02_01_02_39:
    speaker: rapi
    en: they would need a well-concealed hiding space.
    ko: 그만큼 잘 은폐된 공간이 필요했겠지.
    ja: |-
      しっかりと身を隠すことのできる
      空間が必要だったはずよ。
  d_nikke_ce_02_01_02_40:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_02_41:
    speaker: rapi
    en: The hideout 9S mentioned should be right here,
    ko: 입구가 보이지 않는 걸 보니.
    ja: 入口が見えないということは、
  d_nikke_ce_02_01_02_42:
    speaker: rapi
    en: but I don't see any entrances whatsoever.
    ko: 9S가 말한 은신처는 이 안에 숨겨져 있는 것 같네.
    ja: |-
      9Sが言っていた場所は、
      この中にありそうね。
  d_nikke_ce_02_01_02_43:
    speaker: ce_02_01
    en: What is the probability that this civilian is still in there?
    ko: 그 민간인이 이곳에 아직 남아있을 확률은?
    ja: 民間人が、まだここに残っている確率は？
  d_nikke_ce_02_01_02_44:
    speaker: rapi
    en: Officially speaking, the Central Government insists there are no remaining
      survivors up on the surface.
    ko: 중앙 정부의 공식 발표에 의하면, 지상의 생존자는 0명이야.
    ja: |-
      中央政府の公式発表によれば、
      地上の生存者は0人。
  d_nikke_ce_02_01_02_45:
    speaker: rapi
    en: Unofficially however...
    ko: "…공식적으로는 말이지."
    ja: "…公的にはね。"
  d_nikke_ce_02_01_02_46:
    speaker: ce_02_01
    en: "... The likelihood of there being survivors is rather high."
    ko: "…비공식적으로는 있을 수 있다는 거네."
    ja: "…非公式には、いるかもしれないということか。"
  d_nikke_ce_02_01_02_47:
    speaker: rapi
    en: "... That's right."
    ko: "…맞아."
    ja: "…そうよ。"
  d_nikke_ce_02_01_02_48:
    speaker: rapi
    en: So, if this person were to still be alive,
    ko: 그러니 만약에라도 상대가 남아 있다면,
    ja: だから、もし相手が残っていたら
  d_nikke_ce_02_01_02_49:
    speaker: rapi
    en: I would have to request for them to assist us.
    ko: 정중히 부탁해 봐야겠지.
    ja: 丁重にお願いしてみないと。
  d_nikke_ce_02_01_02_50:
    speaker: ce_02_01
    en: "... Understood."
    ko: "…그래."
    ja: "…分かった。"
  d_nikke_ce_02_01_02_51:
    speaker: ce_02_01
    en: Let's find that entrance.
    ko: 그럼 입구를 찾아보자.
    ja: じゃあ、入口を探そう。
d_nikke_ce_02_01_03:
  d_nikke_ce_02_01_03_1:
    speaker: rapi
    en: Scanning indicates that there are
    ko: "…수색 결과."
    ja: "…捜索の結果"
  d_nikke_ce_02_01_03_2:
    speaker: rapi
    en: three booby traps intended for Raptures, all placed in different locations.
    ko: 총 3개의 지점에서 대랩쳐용 트랩을 찾았고,
    ja: 合計3ヶ所で対ラプチャー用トラップを発見し
  d_nikke_ce_02_01_03_3:
    speaker: rapi
    en: Using those three points as vertices, I triangulated a set area,
    ko: 그 포인트들을 꼭지점으로 그린 영역 내에서
    ja: そこを頂点として描いた領域内で
  d_nikke_ce_02_01_03_4:
    speaker: rapi
    en: in which there appears to be a spot where the walls are abnormally thick.
    ko: 벽이 비정상적으로 두꺼워지는 구역을 발견했어.
    ja: 壁が異常に厚くなっているポイントを発見した。
  d_nikke_ce_02_01_03_5:
    speaker: rapi
    en: I suspect there is a high possibility that we'll find the hidden entrance
      amongst those walls.
    ko: 즉, 그 벽 안쪽이 은신처의 입구일 확률이 높아.
    ja: |-
      つまり、その壁の内側が、
      隠れ家の入口である確率が高いわ。
  d_nikke_ce_02_01_03_6:
    speaker: ce_02_01
    en: Agreed.
    ko: 그래.
    ja: 分かった。
  d_nikke_ce_02_01_03_7:
    speaker: rapi
    en: Let's start checking the thickness of the wall as we proceed.
    ko: 이곳을 시작점으로 벽의 두께를 확인하면서 나아가자.
    ja: |-
      ここを起点として、
      壁の厚さを確認しながら進むわ。
  d_nikke_ce_02_01_03_8:
    speaker: "<Narration>"
    en: A while later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_ce_02_01_03_9:
    speaker: "<Narration>"
    en: "*Tak tak*"
    ko: 탁탁.
    ja: コンコン
  d_nikke_ce_02_01_03_10:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_11:
    speaker: "<Narration>"
    en: "*Tak tak*"
    ko: 탁탁.
    ja: コンコン
  d_nikke_ce_02_01_03_12:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_13:
    speaker: "<Narration>"
    en: "*Bong*"
    ko: 탕탕.
    ja: カンカン
  d_nikke_ce_02_01_03_14:
    speaker: rapi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_ce_02_01_03_15:
    speaker: rapi
    en: This section sounds different.
    ko: 이 부분만 벽의 소재가 달라.
    ja: この部分だけ、壁の素材が違うわ。
  d_nikke_ce_02_01_03_16:
    speaker: rapi
    en: Someone has patched it up.
    ko: 높은 확률로 누군가가 새로 덧대어 붙인 것이겠지.
    ja: 誰かが後から貼り付けた可能性が高い。
  d_nikke_ce_02_01_03_17:
    speaker: rapi
    en: There must be some way for us to get through...
    ko: 어딘가에 이 너머로 들어갈 수 있는 장치가….
    ja: どこかに、この向こうに入るための装置が…
  d_nikke_ce_02_01_03_18:
    speaker: rapi
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_ce_02_01_03_19:
    speaker: "<Monologue>"
    en: As Rapi's fingertips trace the wall, she comes upon a rusted machine.
    ko: 벽을 더듬거리던 손 끝에 녹슨 기계가 닿았다.
    ja: |-
      ラピが指先で壁を伝うと、
      錆びた機械に指が触れた
  d_nikke_ce_02_01_03_20:
    speaker: "<Monologue>"
    en: It has many buttons with text written all over them.
    ko: 문자만으로 구성된 버튼이 달려 있는,
    ja: 文字だけで構成されたボタンがついている
  d_nikke_ce_02_01_03_21:
    speaker: "<Monologue>"
    en: Simple and somewhat retro in design, it bears a strong resemblance to a keyboard.
    ko: 다소 투박하고 아날로그틱한 디자인의 자판이다.
    ja: 粗雑でアナログなデザインのキーボードだ
  d_nikke_ce_02_01_03_22:
    speaker: rapi
    en: Could this device be meant for entering a password?
    ko: "…비밀번호를 입력하는 장치인가?"
    ja: "…パスワードを入力する装置？"
  d_nikke_ce_02_01_03_23:
    speaker: "<Monologue>"
    en: The moment Rapi places her fingertips atop the keyboard,
    ko: 손끝으로 자판을 만진 순간,
    ja: 指先でキーボードに触れた瞬間
  d_nikke_ce_02_01_03_24:
    speaker: "<Monologue>"
    en: something rustles loose and flutters down to the ground.
    ko: 무언가가 팔랑거리며 아래로 떨어졌다.
    ja: 何かがヒラヒラと落ちてきた
  d_nikke_ce_02_01_03_25:
    speaker: "<Monologue>"
    en: 'A tattered piece of paper with a sentence written on it:'
    ko: 낡은 종이 위에 적힌 문장.
    ja: |-
      それは古びた紙だった。
      そこには
  d_nikke_ce_02_01_03_26:
    speaker: "<Monologue>"
    en: '"Who are you?"'
    ko: "[너는 누구인가?]"
    ja: |-
      「君は誰だ？」
      と書かれていた
  d_nikke_ce_02_01_03_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_28:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_29:
    speaker: ce_02_01
    en: Is it asking for our model numbers?
    ko: 모델명을 대라는 건가?
    ja: モデル名を入力しろということ？
  d_nikke_ce_02_01_03_30:
    speaker: rapi
    en: "... No, that's not it."
    ko: "…아니. 그건 아닐 거야."
    ja: "…それは違うはずよ。"
  d_nikke_ce_02_01_03_31:
    speaker: rapi
    en: A civilian survivor hiding in a factory
    ko: 공장에 숨어 지내는 민간인 생존자가,
    ja: 工場に隠れている民間人の生存者が、
  d_nikke_ce_02_01_03_32:
    speaker: rapi
    en: wouldn't have any reason to ask a Nikke for her model number.
    ko: 니케의 모델명을 요구할 확률은 희박하니까.
    ja: ニケのモデル名を求める確率は低い。
  d_nikke_ce_02_01_03_33:
    speaker: ce_02_01
    en: Then it must be the name of the survivor.
    ko: 그렇다면 생존자의 이름이겠군.
    ja: "…ということは、生存者の名前か。"
  d_nikke_ce_02_01_03_34:
    speaker: rapi
    en: Well...
    ko: 글쎄.
    ja: さあ。
  d_nikke_ce_02_01_03_35:
    speaker: rapi
    en: If they were to use an individual's name as the password,
    ko: 특정한 한 사람의 이름을 비밀번호로 쓰는 건,
    ja: |-
      この質問で特定の誰かの名前を
      パスワードに使うとしたら、
  d_nikke_ce_02_01_03_36:
    speaker: rapi
    en: that would indicate to me there was only one remaining survivor.
    ko: 생존자가 한 사람뿐일 때만 가능해.
    ja: 生存者が1人しかいない場合だけよ。
  d_nikke_ce_02_01_03_37:
    speaker: rapi
    en: What if there's more?
    ko: 만일 복수의 생존자가 이 안에서 살아가고 있었다면?
    ja: もし複数の生存者がこの中にいたら？
  d_nikke_ce_02_01_03_38:
    speaker: ce_02_01
    en: I see what you're getting at.
    ko: "…이해했어."
    ja: "…理解した。"
  d_nikke_ce_02_01_03_39:
    speaker: ce_02_01
    en: It has to be a word that encompasses all people.
    ko: 그들 모두를 포괄할 수 있는 카테고리가 필요하겠군.
    ja: 全員を包括するカテゴリが必要ということか。
  d_nikke_ce_02_01_03_40:
    speaker: rapi
    en: Exactly, so...
    ko: 그래. 그러니까….
    ja: そう。だから…
  d_nikke_ce_02_01_03_41:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 탁, 타다닥.
    ja: カタ、カタッ
  d_nikke_ce_02_01_03_42:
    speaker: "<Narration>"
    en: HUMAN
    ko: "[HUMAN]"
    ja: "「HUMAN」"
  d_nikke_ce_02_01_03_43:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_45:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐—
    ja: ピーッ
  d_nikke_ce_02_01_03_46:
    speaker: rapi
    en: "... Wrong answer."
    ko: "…오답이군."
    ja: "…不正解ね。"
  d_nikke_ce_02_01_03_47:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_48:
    speaker: ce_02_01
    en: Rapi,
    ko: 라피.
    ja: ラピ。
  d_nikke_ce_02_01_03_49:
    speaker: ce_02_01
    en: what is the chance that the survivors inside are not humans,
    ko: 안에 있는 생존자가 인간이 아니라,
    ja: 中にいる生存者が、人間じゃなくて
  d_nikke_ce_02_01_03_50:
    speaker: ce_02_01
    en: but Nikkes?
    ko: 니케일 가능성은 얼마나 되지?
    ja: ニケである可能性は？
  d_nikke_ce_02_01_03_51:
    speaker: rapi
    en: Close to zero.
    ko: "…0에 가까워."
    ja: "…0に近いわ。"
  d_nikke_ce_02_01_03_52:
    speaker: rapi
    en: Nikkes are elite soldiers.
    ko: 니케는 기본적으로 군인이니까.
    ja: ニケは基本的に軍に所属しているから。
  d_nikke_ce_02_01_03_53:
    speaker: rapi
    en: They would not deign to make such haphazard traps like the one we saw earlier.
    ko: 아까 보았던 것 같은 조악한 트랩은 만들지 않아.
    ja: あんな粗雑なトラップは作らない。
  d_nikke_ce_02_01_03_54:
    speaker: ce_02_01
    en: Fair enough.
    ko: 타당한 의견이군.
    ja: 妥当な意見。
  d_nikke_ce_02_01_03_55:
    speaker: ce_02_01
    en: But there's no harm in trying.
    ko: 하지만 시도해 봐서 손해볼 건 없다고 생각해.
    ja: でも、試してみる価値はあると思う。
  d_nikke_ce_02_01_03_56:
    speaker: rapi
    en: Fine.
    ko: "…그래."
    ja: "…そうね。"
  d_nikke_ce_02_01_03_57:
    speaker: rapi
    en: But not the model number.
    ko: 그럼… 모델명이 아니라.
    ja: それなら…モデル名じゃなくて
  d_nikke_ce_02_01_03_58:
    speaker: rapi
    en: Let's try something more generic.
    ko: 좀 더 포괄적인 이름으로 시도해 보자.
    ja: もう少し包括的な言葉で…
  d_nikke_ce_02_01_03_59:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 탁, 타다닥.
    ja: カタ、カタッ
  d_nikke_ce_02_01_03_60:
    speaker: "<Narration>"
    en: NIKKE
    ko: "[NIKKE]"
    ja: "「NIKKE」"
  d_nikke_ce_02_01_03_61:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_ce_02_01_03_62:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이익-
    ja: キィィ…
  d_nikke_ce_02_01_03_63:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_03_64:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_ce_02_01_04:
  d_nikke_ce_02_01_04_1:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼이이익-
    ja: キィィ…
  d_nikke_ce_02_01_04_2:
    speaker: "<Monologue>"
    en: The ramshackle door opens.
    ko: 낡은 문이 열리며 보인 것은,
    ja: 古びた扉が開き、
  d_nikke_ce_02_01_04_3:
    speaker: "<Monologue>"
    en: Inside are a plethora of daily necessities, all covered with dust, as if they
      haven't been touched for a long time.
    ko: "오랫동안 사람의 손이 닿지 않은 듯 \n두텁게 먼지가 쌓인 생필품들과,"
    ja: |-
      久しく人の手が入っていないのか
      ホコリをかぶった生活用品と
  d_nikke_ce_02_01_04_4:
    speaker: "<Monologue>"
    en: A pile of old papers lie on the desk along with a radio, its color muted with
      age.
    ko: "책상 위에 쌓인 낡은 종이 더미와, \n빛바랜 라디오였다."
    ja: |-
      机の上に置かれている古びた紙の山と、
      色あせたラジオが見えた
  d_nikke_ce_02_01_04_5:
    speaker: ce_02_01
    en: It doesn't seem to be inhabited.
    ko: 아무도 없는 것 같네.
    ja: 誰もいないみたい。
  d_nikke_ce_02_01_04_6:
    speaker: rapi
    en: No, it doesn't.
    ko: "…그런 것 같아."
    ja: "…そうみたいね。"
  d_nikke_ce_02_01_04_7:
    speaker: rapi
    en: Considering how rundown everything is here,
    ko: 물건들의 상태로 미루어 봤을 때,
    ja: 室内の状態から推測すると
  d_nikke_ce_02_01_04_8:
    speaker: rapi
    en: I'd say it's been a long time since someone came in here.
    ko: 누군가의 손길이 닿은지 오래 된 듯하니까.
    ja: |-
      しばらく、誰の手も
      入っていないみたいだから。
  d_nikke_ce_02_01_04_9:
    speaker: ce_02_01
    en: Let's conduct a search.
    ko: "…일단 수색해 보자."
    ja: "…とりあえず捜索してみよう。"
  d_nikke_ce_02_01_04_10:
    speaker: "<Narration>"
    en: "*Rustling*"
    ko: 바스락.
    ja: ガサッ
  d_nikke_ce_02_01_04_11:
    speaker: "<Monologue>"
    en: A notebook bespeckled with smudges and stains lies on the desk.
    ko: 책상 위에는 손떼 묻은 수첩이 놓여 있다.
    ja: 机の上には、手あかが付いた手帳が置かれていた
  d_nikke_ce_02_01_04_12:
    speaker: rapi
    en: Looks like a journal left by whoever used to stay here.
    ko: 이건… 이곳의 주인이 남긴 일지 같아.
    ja: これは…ここの主が残した日記みたいね。
  d_nikke_ce_02_01_04_13:
    speaker: ce_02_01
    en: Seems likely.
    ko: 그렇군.
    ja: そう。
  d_nikke_ce_02_01_04_14:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_15:
    speaker: "<Monologue>"
    en: Rapi opens the notebook to its first page.
    ko: 수첩의 첫 페이지를 넘겨 보았다.
    ja: ラピは手帳の表紙をめくった
  d_nikke_ce_02_01_04_16:
    speaker: "<Narration>"
    en: Day 1.
    ko: "[공장에 들어온지 1일째.]"
    ja: "「工場にやってきて1日目」"
  d_nikke_ce_02_01_04_17:
    speaker: "<Narration>"
    en: It's complete pandemonium outside, but at least it's quiet in here.
    ko: "[바깥은 아수라장이지만, 적어도 여기는 조용하다.]"
    ja: |-
      「外はめちゃくちゃだが、
      少なくともここは静かだ」
  d_nikke_ce_02_01_04_18:
    speaker: "<Narration>"
    en: Me, Peter, and Hailey checked out the blueprints for the factory.
    ko: "[나와 피터, 헤일리가 공장 내부 구조도를 참고해서]"
    ja: |-
      「私とピーター、ヘイリーが
      工場内の地図を参考にして」
  d_nikke_ce_02_01_04_19:
    speaker: "<Narration>"
    en: We've placed two or three locks on every single exit.
    ko: "[출입구란 출입구는 죄다 이중 삼중으로 걸어 잠궈놨으니,]"
    ja: |-
      「すべての出入り口に二重、三重に
      鍵を掛けておいたから」
  d_nikke_ce_02_01_04_20:
    speaker: "<Narration>"
    en: None of those infernal creatures will be coming in here for a while.
    ko: "[당분간 놈들도 이 안까지 들어올 생각은 못하겠지.]"
    ja: |-
      「奴らもしばらくはここまで
      入って来られないだろう」
  d_nikke_ce_02_01_04_21:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_04_22:
    speaker: rapi
    en: So there were a total of three survivors, including the author of this journal.
    ko: 생존자의 숫자는 일지의 주인을 포함해서 총 셋.
    ja: 生存者は、日記の持ち主を含めて計3名。
  d_nikke_ce_02_01_04_23:
    speaker: rapi
    en: Apparently they sought shelter in this place from the Raptures.
    ko: 랩쳐를 피하기 위해 이곳에 숨어든 모양이네.
    ja: |-
      ラプチャーから逃げるために、
      ここに隠れていたようね。
  d_nikke_ce_02_01_04_24:
    speaker: ce_02_01
    en: I see.
    ko: "…그렇군."
    ja: "…そうか。"
  d_nikke_ce_02_01_04_25:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_26:
    speaker: "<Narration>"
    en: Day 7.
    ko: "[7일째.]"
    ja: "「7日目」"
  d_nikke_ce_02_01_04_27:
    speaker: "<Narration>"
    en: I thought that with a factory of this size, food rations would be in surplus.
    ko: "[이 공장, 제법 규모가 크니까 식량도 많을 줄 알았는데.]"
    ja: |-
      「この工場は結構大きいから
      食料もたくさんあると思っていたのに」
  d_nikke_ce_02_01_04_28:
    speaker: "<Narration>"
    en: How wrong I was.
    ko: "[결과적으로는 전혀 아니었다.]"
    ja: "「まったく見当違いだった」"
  d_nikke_ce_02_01_04_29:
    speaker: "<Narration>"
    en: When the workers escaped from this place,
    ko: "[안에 있던 사람들이 탈출할 때 있는 것 없는 것]"
    ja: |-
      「元々ここにいた人たちが脱出する時に、
      ありとあらゆるものを」
  d_nikke_ce_02_01_04_30:
    speaker: "<Narration>"
    en: they cleaned it out completely.
    ko: "[죄다 싹싹 긁어서 나간 게 틀림없다.]"
    ja: "「かき集めて逃げ出したに違いない」"
  d_nikke_ce_02_01_04_31:
    speaker: "<Narration>"
    en: Is there enough here to feed the three of us?
    ko: "[이걸로 우리 세 사람이 모두 먹고 살 수 있을까?]"
    ja: |-
      「こんなことで、私たち3人は
      生き残れるのだろうか？」
  d_nikke_ce_02_01_04_32:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_04_33:
    speaker: rapi
    en: They suffered from a lack of food.
    ko: 식량 문제도 있었던 것 같아.
    ja: 食料の問題もあったようね。
  d_nikke_ce_02_01_04_34:
    speaker: ce_02_01
    en: It must have been a hellish ordeal.
    ko: "…생존이 쉽지 않았겠군."
    ja: "…厳しい状況だったのか。"
  d_nikke_ce_02_01_04_35:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_36:
    speaker: "<Narration>"
    en: Day 13.
    ko: "[13일째.]"
    ja: "「13日目」"
  d_nikke_ce_02_01_04_37:
    speaker: "<Narration>"
    en: Yesterday, some Raptures broke in from the west entrance of the factory.
    ko: "[어제 공장의 서쪽 출입문을 부수고 랩쳐 몇 놈이 들어왔다.]"
    ja: |-
      「昨日、工場の西側にある出入り口を壊して
      ラプチャーが何機か入ってきた」
  d_nikke_ce_02_01_04_38:
    speaker: "<Narration>"
    en: Meanwhile, we've completely exhausted our food reserves.
    ko: "[그와 동시에 우리가 가지고 있던 식량도 바닥이 났다.]"
    ja: |-
      「それと同時に、私たちが持っていた
      食料も底を突いた」
  d_nikke_ce_02_01_04_39:
    speaker: "<Narration>"
    en: We decided that when there were fewer Raptures inside the factory,
    ko: "[의논 끝에 우리는, 공장 내의 랩쳐 수가 조금이라도 더 적을 때]"
    ja: |-
      「話し合った結果、工場内のラプチャーが
      すこしでも少ない時に」
  d_nikke_ce_02_01_04_40:
    speaker: "<Narration>"
    en: we'd set out to find some food and store it for later.
    ko: "[식량을 미리 구해놔야겠다는 결론에 이르렀다.]"
    ja: |-
      「食料を事前に入手しておくべきだという
      結論に至った」
  d_nikke_ce_02_01_04_41:
    speaker: "<Narration>"
    en: Peter and Hailey went out and split up in search of food.
    ko: "[피터와 헤일리가 1인 2조로 식량을 구하러 나갔고,]"
    ja: |-
      「ピーターとヘイリーがそれぞれ
      食料を探しに行き」
  d_nikke_ce_02_01_04_42:
    speaker: "<Narration>"
    en: I, meanwhile, remained here due to my cold.
    ko: "[감기 기운이 있었던 나는 혼자 남았다.]"
    ja: "「風邪気味だった私は1人で残ることにした」"
  d_nikke_ce_02_01_04_43:
    speaker: "<Narration>"
    en: Day 16.
    ko: "[16일째.]"
    ja: "「16日目」"
  d_nikke_ce_02_01_04_44:
    speaker: "<Narration>"
    en: Peter and Hailey still aren't back.
    ko: "[피터와 헤일리가 돌아오지 않는다.]"
    ja: "「ピーターとヘイリーが帰ってこない」"
  d_nikke_ce_02_01_04_45:
    speaker: "<Narration>"
    en: I should have gone with them.
    ko: "[…어떻게 해서든 따라갔어야 했는데.]"
    ja: "「…何があっても、ついていくべきだった」"
  d_nikke_ce_02_01_04_46:
    speaker: "<Narration>"
    en: That way, at least I wouldn't have ended up alone.
    ko: "[…그럼 혼자 남게 되진 않았을 텐데.]"
    ja: |-
      「…そうすれば、
      1人取り残されることはなかったのに」
  d_nikke_ce_02_01_04_47:
    speaker: rapi
    en: Two of the three headed out to forage for food
    ko: "…셋 중 두 사람이 식량을 구하러 나갔고."
    ja: "…3人のうち2人が食料を探しに行き"
  d_nikke_ce_02_01_04_48:
    speaker: rapi
    en: and never made it back.
    ko: 다시 돌아오지 못했나 보네.
    ja: 戻って来られなかったようね。
  d_nikke_ce_02_01_04_49:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_04_50:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_51:
    speaker: "<Narration>"
    en: Day 18.
    ko: "[18일째.]"
    ja: "「18日目」"
  d_nikke_ce_02_01_04_52:
    speaker: "<Narration>"
    en: It feels like it's been ages since I've spoken. I'm afraid they'll hear me
      if I make any sound.
    ko: "[말을 하지 않은지 오래 되었다. 놈들이 소리를 듣고 올까봐.]"
    ja: |-
      「しばらく言葉を発していない。
      奴らが音を聞いて来るかもしれないから」
  d_nikke_ce_02_01_04_53:
    speaker: "<Narration>"
    en: I've forced myself not to go to the bathroom either. They may smell it.
    ko: "[볼일을 참은지도 오래 되었다. 놈들이 냄새를 맡고 올까봐.]"
    ja: |-
      「しばらく用も足していない。奴らが
      においを嗅ぎつけて来るかもしれないから」
  d_nikke_ce_02_01_04_54:
    speaker: "<Narration>"
    en: What the hell are the United Forces of Humanity doing?
    ko: "[도대체 인류연합군 놈들은 어디서 뭘 하고 있는 걸까.]"
    ja: |-
      「人類連合軍の奴らは
      いったいどこで何をしているんだろう」
  d_nikke_ce_02_01_04_55:
    speaker: "<Narration>"
    en: To think that my last hope lies in those blockheads... what a cruel twist
      of fate.
    ko: "[내 마지막 희망이 그런 무능한 것들이라는 사실이 통탄스럽다.]"
    ja: |-
      「私の最後の希望が、あんな無能な奴ら
      だったという事実が嘆かわしい」
  d_nikke_ce_02_01_04_56:
    speaker: rapi
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_ce_02_01_04_57:
    speaker: rapi
    en: They mentioned the United Forces of Humanity.
    ko: "[인류연합군]이 언급됐어."
    ja: "「人類連合軍」について書いてあるわ。"
  d_nikke_ce_02_01_04_58:
    speaker: ce_02_01
    en: Who are they?
    ko: 그게 뭐지?
    ja: それは何？
  d_nikke_ce_02_01_04_59:
    speaker: rapi
    en: The precursor to the Central Government.
    ko: 중앙 정부군의 전신이야.
    ja: 中央政府軍の前身よ。
  d_nikke_ce_02_01_04_60:
    speaker: rapi
    en: A multilateral military organization established by all nations to fight against
      the Raptures,
    ko: 인류가 아직 지상을 빼앗기지 않았을 때,
    ja: 人類がまだ地上を奪われていなかった頃、
  d_nikke_ce_02_01_04_61:
    speaker: rapi
    en: back when humans had not yet entirely lost the surface.
    ko: 랩쳐와 싸우기 위해 전세계가 연합해서 만든 군사 조직인데.
    ja: |-
      ラプチャーと戦うために
      世界中が協力して作った軍事組織。
  d_nikke_ce_02_01_04_62:
    speaker: rapi
    en: These entries were all written over 50 years ago, so whoever wrote this is
      almost certainly...
    ko: 그걸 언급한다는 건, 이 사람은 이미 반 세기도 전에….
    ja: |-
      それについて触れているということは、
      この人はすでに半世紀も前に…
  d_nikke_ce_02_01_04_63:
    speaker: ce_02_01
    en: I understand.
    ko: 무슨 말인지 이해했어.
    ja: 言いたいことは理解した。
  d_nikke_ce_02_01_04_64:
    speaker: "<Narration>"
    en: Day 21.
    ko: "[21일째.]"
    ja: "「21日目」"
  d_nikke_ce_02_01_04_65:
    speaker: "<Narration>"
    en: The Forces didn't come.
    ko: "[인류연합군은 오지 않았다.]"
    ja: "「人類連合軍は来なかった」"
  d_nikke_ce_02_01_04_66:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_67:
    speaker: "<Narration>"
    en: Day 23.
    ko: "[23일째.]"
    ja: "「23日目」"
  d_nikke_ce_02_01_04_68:
    speaker: "<Narration>"
    en: Not a trace of the Forces in sight.
    ko: "[인류연합군은 오지 않았다.]"
    ja: "「人類連合軍は来なかった」"
  d_nikke_ce_02_01_04_69:
    speaker: "<Narration>"
    en: Bastards.
    ko: "[개자식들.]"
    ja: "「クソ野郎」"
  d_nikke_ce_02_01_04_70:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_71:
    speaker: "<Narration>"
    en: Day 25.
    ko: "[25일째.]"
    ja: "「25日目」"
  d_nikke_ce_02_01_04_72:
    speaker: "<Narration>"
    en: Still nothing.
    ko: "[인류연합군은 오지 않았다.]"
    ja: "「人類連合軍は来なかった」"
  d_nikke_ce_02_01_04_73:
    speaker: "<Narration>"
    en: I ate my own stool for the first time.
    ko: "[처음으로 나의 배설물을 입에 댔다.]"
    ja: "「初めて自分の排泄物を口にした」"
  d_nikke_ce_02_01_04_74:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 팔랑.
    ja: ペラッ
  d_nikke_ce_02_01_04_75:
    speaker: "<Narration>"
    en: Day 27.
    ko: "[27일째.]"
    ja: "「27日目」"
  d_nikke_ce_02_01_04_76:
    speaker: "<Narration>"
    en: I broke the cardinal rule of never making a sound.
    ko: "[절대 소리를 내선 안 된다는 금기를 깨고,]"
    ja: "「絶対に音を立てないという誓いを破り」"
  d_nikke_ce_02_01_04_77:
    speaker: "<Narration>"
    en: I turned on the radio.
    ko: "[라디오를 켜 보았다.]"
    ja: "「ラジオをつけてみた」"
  d_nikke_ce_02_01_04_78:
    speaker: "<Narration>"
    en: Even if it was a rotted rope, frail and tattered, I wanted to hold onto some
      measure of hope.
    ko: "[썩은 동앗줄이라도 좋으니, 희망을 붙잡고 싶어서.]"
    ja: "「藁にもすがる思いで、希望をつかみたくて」"
  d_nikke_ce_02_01_04_79:
    speaker: "<Narration>"
    en: However...
    ko: "[그런데….]"
    ja: "「だが…」"
  d_nikke_ce_02_01_04_80:
    speaker: "<Narration>"
    en: I heard some unexpected news.
    ko: "[생각지도 못한 소식을 들었다.]"
    ja: "「思いもよらない話を聞いた」"
  d_nikke_ce_02_01_04_81:
    speaker: "<Narration>"
    en: A miracle was happening in a place I hadn't known of before this.
    ko: "[내가 모르는 곳에서 기적이 일어나고 있었던 것이다.]"
    ja: "「私の知らぬところで、奇跡が起きていたのだ」"
  d_nikke_ce_02_01_04_82:
    speaker: "<Narration>"
    en: I kept mashing the Record button.
    ko: "[정신없이 녹음 버튼을 눌렀다.]"
    ja: "「慌てて録音ボタンを押した」"
  d_nikke_ce_02_01_04_83:
    speaker: "<Narration>"
    en: Although I missed the first part, it was good enough.
    ko: "[비록 첫 부분은 놓쳤지만, 그럼에도 좋았다.]"
    ja: |-
      「最初の部分は聞き逃したが、
      そんなことは問題ではなかった」
  d_nikke_ce_02_01_04_84:
    speaker: "<Narration>"
    en: I've been rewinding the recording and listening to it on an endlessly repeating
      loop.
    ko: "[나는 오늘 들은 방송을 몇 번이고 되감아 들을 것이다.]"
    ja: |-
      「私は今日の放送を、
      これから先、繰り返し聞くだろう」
  d_nikke_ce_02_01_04_85:
    speaker: "<Narration>"
    en: Over and over.
    ko: "[몇 번이고. 또 몇 번이고.]"
    ja: "「何度も、何度も」"
  d_nikke_ce_02_01_04_86:
    speaker: "<Narration>"
    en: Until they figure out the password I set.
    ko: "[그녀들이 내가 정해둔 암호를 풀고,]"
    ja: "「彼女たちが、私の暗号を解いて」"
  d_nikke_ce_02_01_04_87:
    speaker: "<Narration>"
    en: Until the day they open that door and come in and save me from this hell.
    ko: "[저 문을 열고 들어와 나를 지옥에서 구원해줄 그날까지.]"
    ja: |-
      「あの扉を開き、私を地獄から救ってくれる
      その日まで」
  d_nikke_ce_02_01_04_88:
    speaker: rapi
    en: If they recorded something...
    ko: 녹음 기록이라면, 설마….
    ja: 録音って、まさか…
  d_nikke_ce_02_01_04_89:
    speaker: "<Monologue>"
    en: Rapi's eyes turn to the run-down radio on the table.
    ko: 라피의 시선이 책상 위의 빛바랜 라디오를 향했다.
    ja: |-
      ラピの視線が、机の上の色あせたラジオに
      向けられた
  d_nikke_ce_02_01_04_90:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_ce_02_01_05:
  d_nikke_ce_02_01_05_1:
    speaker: rapi
    en: That's the last entry.
    ko: "…뒷내용은 더 이상 없어."
    ja: "…日記はこれで終わりよ。"
  d_nikke_ce_02_01_05_2:
    speaker: rapi
    en: Whatever is recorded on that cassette
    ko: 저 라디오에 녹음되어 있는 방송이,
    ja: あのラジオに録音されている放送が
  d_nikke_ce_02_01_05_3:
    speaker: rapi
    en: are the last words of the person who lived in this shelter.
    ko: 아마 이 은신처의 주인이 남긴 마지막 기록이 되겠지.
    ja: |-
      おそらくこの隠れ家の主が残した
      最後の記録ね。
  d_nikke_ce_02_01_05_4:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_5:
    speaker: ce_02_01
    en: Let's listen to it.
    ko: 들어보자.
    ja: 聞いてみよう。
  d_nikke_ce_02_01_05_6:
    speaker: "<Monologue>"
    en: There are a wide array of buttons on the old radio,
    ko: 낡은 라디오의 여러 버튼들 중,
    ja: |-
      色あせたラジオには
      たくさんのボタンがついていたが
  d_nikke_ce_02_01_05_7:
    speaker: "<Monologue>"
    en: but the Play and Rewind buttons have been noticeably worn down. They must
      have been pressed countless times.
    ko: 재생과 되감기 버튼만이 수없이 눌려진 듯 닳아 있었다.
    ja: |-
      何度も押したのか、再生と巻き戻しボタンだけが
      すり減っていた
  d_nikke_ce_02_01_05_8:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달각.
    ja: ガチャ
  d_nikke_ce_02_01_05_9:
    speaker: "<Narration>"
    en: "*Hum*"
    ko: 위이잉-
    ja: ウィィン…
  d_nikke_ce_02_01_05_10:
    speaker: "<Narration>"
    en: Rapi rewinds the tape to the beginning,
    ko: 테이프를 뒤로 감았다가.
    ja: テープを巻き戻し
  d_nikke_ce_02_01_05_11:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 틱.
    ja: カチッ
  d_nikke_ce_02_01_05_12:
    speaker: "<Narration>"
    en: and presses Play.
    ko: 뒤감기가 끝난 시점에서, 다시 재생을 누른다.
    ja: |-
      巻き戻しが終わったところで、
      再生ボタンを押した
  d_nikke_ce_02_01_05_13:
    speaker: radio
    en: Early opposition to Nikke production...
    ko: "…네, 초기에는 니케의 제작에 반대하는 의견들도,"
    ja: "…はい、最初はニケの製作に反対する意見も"
  d_nikke_ce_02_01_05_14:
    speaker: radio
    en: "*Sizzle* ... was dominant, but that's not the case at all now..."
    ko: 치직… 지배적이었습니다만, 지금은 전혀 그렇지 않습니다….
    ja: |-
      ザザッ…多かったのですが、
      今はまったく違います…
  d_nikke_ce_02_01_05_15:
    speaker: radio
    en: Ever since the First Rapture Invasion...
    ko: "…1차 랩쳐 침공 이후 처음으로 랩쳐에 대대적으로 반격…."
    ja: |-
      …第一次ラプチャー侵攻後、
      初めてラプチャーに大々的に反撃…
  d_nikke_ce_02_01_05_16:
    speaker: radio
    en: "... Goddess Squad, who brought us victory for the first time in a large-scale
      counterattack, *Sizzle*"
    ko: "…승리를 가져다준 갓데스 스쿼드는… 치직, 칙."
    ja: |-
      …勝利をもたらしてくれたゴッデス部隊は…
      ザザッ、ザッ
  d_nikke_ce_02_01_05_17:
    speaker: radio
    en: became the only hope... of saving humanity.
    ko: 절망에 빠진 인류를 구원할… 빛나는 희망이 되었죠.
    ja: |-
      絶望に陥った人類を救い出す…
      輝かしい希望となりました。
  d_nikke_ce_02_01_05_18:
    speaker: radio
    en: "... Of course, they are not the only heroes."
    ko: "……물론, 우리의 영웅이 그들뿐만은 아닙니다."
    ja: |-
      ……もちろん、私たちの英雄は
      彼女たちだけではありません。
  d_nikke_ce_02_01_05_19:
    speaker: radio
    en: Many other Nikkes... *Sizzle* fought side by side with the Goddess Squad.
    ko: 갓데스와 나란히 싸웠던, 치직… 수많은 니케들이….
    ja: |-
      ゴッデスと一緒に戦った、
      ザザッ…たくさんのニケたちが…
  d_nikke_ce_02_01_05_20:
    speaker: radio
    en: They gave their lives...
    ko: 그 가녀린 소녀의 몸으로 랩쳐와 맞서며….
    ja: か弱い少女たちがラプチャーに立ち向かい…
  d_nikke_ce_02_01_05_21:
    speaker: radio
    en: so that mankind may live on.
    ko: "…인류의 존속을 위해 목숨을 걸고, 치직… 싸워주었죠."
    ja: |-
      …人類の存続のために命をかけて、
      ザザッ…戦ってくれました。
  d_nikke_ce_02_01_05_22:
    speaker: radio
    en: May they forever be blessed...
    ko: 이들의 고결한 의지에 무한한 축복을….
    ja: 彼女たちの誇り高き意志に、無限の祝福を…
  d_nikke_ce_02_01_05_23:
    speaker: radio
    en: May their noble sacrifice always be remembered...
    ko: 이들의 숭고한 희생에 무한한 감사를….
    ja: 彼女たちの崇高な犠牲に、無限の感謝を…
  d_nikke_ce_02_01_05_24:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 틱.
    ja: カチッ
  d_nikke_ce_02_01_05_25:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_26:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_27:
    speaker: ce_02_01
    en: I see it now.
    ko: 그랬군.
    ja: そうか。
  d_nikke_ce_02_01_05_28:
    speaker: ce_02_01
    en: You are like us.
    ko: 너희들도 우리들과 같이.
    ja: 貴方達も私達と同じように
  d_nikke_ce_02_01_05_29:
    speaker: ce_02_01
    en: You were created to ensure the survival of mankind.
    ko: 인류의 보존을 위해 만들어진 존재였어.
    ja: 人類の存続のために作られた存在だった。
  d_nikke_ce_02_01_05_30:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_31:
    speaker: "<Monologue>"
    en: Rapi stares down at the desk.
    ko: 말없이 시선을 내렸다.
    ja: ラピは無言で視線を下に向けた
  d_nikke_ce_02_01_05_32:
    speaker: "<Monologue>"
    en: Under the radio,
    ko: 빛바랜 라디오의 아래, 낡은 책상 위.
    ja: 色あせたラジオの下、古びた机の上
  d_nikke_ce_02_01_05_33:
    speaker: "<Monologue>"
    en: there is some lettering carved into the desk,
    ko: 그곳에는 마치 기도와도 같이,
    ja: そこにはまるで祈りを捧げるように
  d_nikke_ce_02_01_05_34:
    speaker: "<Monologue>"
    en: like a desperate invocation.
    ko: 간절히 새겨넣은 듯한 글자가 보였다.
    ja: 必死に文字が刻み込まれていた
  d_nikke_ce_02_01_05_35:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_ce_02_01_05_36:
    speaker: "<Monologue>"
    en: Rapi lifts up the radio and inspects the engraving closely.
    ko: 라피가 라디오를 들어올려 그것을 자세히 바라보았다.
    ja: |-
      ラピはラジオを持ち上げ、
      刻まれた文字をじっと見つめた
  d_nikke_ce_02_01_05_37:
    speaker: rapi
    en: "...!!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce_02_01_05_38:
    speaker: rapi
    en: Could this device be meant for entering a password?
    ko: "…비밀번호를 입력하는 장치인가?"
    ja: "…パスワードを入力する装置？"
  d_nikke_ce_02_01_05_39:
    speaker: "<Monologue>"
    en: The moment Rapi places her fingertips atop the keyboard,
    ko: 손끝으로 자판을 만진 순간,
    ja: 指先でキーボードに触れた瞬間
  d_nikke_ce_02_01_05_40:
    speaker: "<Monologue>"
    en: something rustles loose and flutters down to the ground.
    ko: 무언가 팔랑거리며 아래로 떨어졌다.
    ja: 何かがヒラヒラと落ちてきた
  d_nikke_ce_02_01_05_41:
    speaker: "<Monologue>"
    en: 'A tattered piece of paper with a sentence written on it:'
    ko: 낡은 종이 위에 적힌 문장.
    ja: |-
      それは古びた紙だった。
      そこには
  d_nikke_ce_02_01_05_42:
    speaker: "<Monologue>"
    en: '"Who are you?"'
    ko: "[너는 누구인가?]"
    ja: |-
      「君は誰だ？」
      と書かれていた
  d_nikke_ce_02_01_05_43:
    speaker: rapi
    en: That's the reason why "NIKKE" was the password.
    ko: "…니케가 비밀번호였던 이유는…."
    ja: "…「ニケ」がパスワードだった理由は…"
  d_nikke_ce_02_01_05_44:
    speaker: "<Monologue>"
    en: Rapi runs her fingertips over the rough engraving on the desk.
    ko: 책상 위에 거칠게 새겨진 메시지를, 손끝으로 훑었다.
    ja: |-
      ラピは机の上に荒々しく刻まれたメッセージを、
      指先でなぞった
  d_nikke_ce_02_01_05_45:
    speaker: rapi
    en: Was that what you were trying to tell us?
    ko: "…이런 의미였던 건가."
    ja: "…こういう意味だったのね。"
  d_nikke_ce_02_01_05_46:
    speaker: ce_02_01
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_ce_02_01_05_47:
    speaker: rapi
    en: It says...
    ko: |-
      …아. 미안.
      읽어줄게.
    ja: |-
      …ああ。ごめんなさい。
      読むわ。
  d_nikke_ce_02_01_05_48:
    speaker: rapi
    en: Salvation.
    ko: "[구원]."
    ja: "「救い」"
  d_nikke_ce_02_01_05_49:
    speaker: rapi
    en: NIKKE.
    ko: "[NIKKE]."
    ja: "「NIKKE」"
  d_nikke_ce_02_01_05_50:
    speaker: rapi
    en: The Goddess of Victory will bring salvation.
    ko: "[승리의 여신이 구원하리라]."
    ja: "「勝利の女神が救うだろう」"
  d_nikke_ce_02_01_05_51:
    speaker: ce_02_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_53:
    speaker: ce_02_01
    en: I wonder what happened to the people here.
    ko: 여기 있던 이들은….
    ja: ここにいた者たちは…
  d_nikke_ce_02_01_05_54:
    speaker: rapi
    en: Me too.
    ko: 글쎄.
    ja: さあ。
  d_nikke_ce_02_01_05_55:
    speaker: rapi
    en: It's hard to say.
    ko: 확실하진 않지만.
    ja: 定かではないけど
  d_nikke_ce_02_01_05_56:
    speaker: rapi
    en: I hope they were rescued.
    ko: 구원받았기를 바래.
    ja: 救われたことを願うわ。
  d_nikke_ce_02_01_05_57:
    speaker: ce_02_01
    en: "... Same here."
    ko: "…그래."
    ja: "…ええ。"
  d_nikke_ce_02_01_05_58:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce_02_01_05_59:
    speaker: "<Monologue>"
    en: Rapi places the radio back down quietly.
    ko: 라피는 조용히 라디오를 제자리에 돌려놓았다.
    ja: ラピは静かにラジオを元の位置に戻した
  d_nikke_ce_02_01_05_60:
    speaker: rapi
    en: Let's bring the others over here.
    ko: "…모두를 데려오자."
    ja: "…みんなを連れてこないと。"
  d_nikke_ce_02_01_05_61:
    speaker: rapi
    en: This should be a suitable resting spot.
    ko: 여기에서 머물면 될 것 같아.
    ja: ここで休めばいいわ。
  d_nikke_ce_02_01_05_62:
    speaker: ce_02_01
    en: Yes, this will be more than safe enough.
    ko: 그래. 이곳이라면 안전지대로서 충분히 기능할 수 있을 테니.
    ja: わかった。ここなら十分安全そうだ。
  d_nikke_ce_02_01_05_63:
    speaker: ce_02_01
    en: Let's go.
    ko: 가자.
    ja: 行こう。
  d_nikke_ce_02_01_05_64:
    speaker: "<Monologue>"
    en: Rapi and 2B tidy up the unkempt desk,
    ko: 둘은 어지럽힌 책상을 가지런히 정리한 후.
    ja: 2人は散らかった机をきれいに片づけて
  d_nikke_ce_02_01_05_65:
    speaker: "<Monologue>"
    en: and return back to their comrades, their friends.
    ko: 다시 그녀들이 지켜야 할 것들을 지키기 위해.
    ja: 再び、彼女たちが守るべきものを守るために
  d_nikke_ce_02_01_05_66:
    speaker: "<Monologue>"
    en: Those whom they wish to protect.
    ko: 동료들의 곁으로 되돌아갔다.
    ja: 仲間たちのところへ戻っていった
