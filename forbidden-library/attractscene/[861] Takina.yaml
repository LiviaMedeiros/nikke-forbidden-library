---
d_nikke_ce008_02_01:
  d_nikke_ce008_02_01_1:
    speaker: "<Monologue>"
    en: As usual, after closing time...
    ko: 여느 때와 같이 장사가 끝나고 난 후.
    ja: いつものように、営業を終えた後のこと
  d_nikke_ce008_02_01_2:
    speaker: milk
    en: Tch. Damn it, this won't do.
    ko: 쳇, 이러면 안 되는데.
    ja: チッ、これじゃダメだな。
  d_nikke_ce008_02_01_3:
    speaker: milk
    en: Ugghh...
    ko: 흐으으음….
    ja: う～～ん…
  d_nikke_ce008_02_01_4:
    speaker: "<Self>"
    en: What's wrong? Did something happen?
    ko: 왜 그래? 무슨 일이라도 있어?
    ja: どうした？何かあったのか？
  d_nikke_ce008_02_01_5:
    speaker: milk
    en: Gah! Y-you scared me!
    ko: 으아잇, 까, 깜짝이야!
    ja: うわっ！び、びっくりした！
  d_nikke_ce008_02_01_6:
    speaker: milk
    en: Make some noise before you show up!
    ko: 놀랐잖아, 기척 좀 내고 오라고!
    ja: 気配消してくんなよ！
  d_nikke_ce008_02_01_7:
    speaker: "<Self>"
    en: "... I've been standing next to you for a while."
    ko: "…아까부터 계속 옆에 있었는데."
    ja: "…先ほどからずっと隣にいたのだが…"
  d_nikke_ce008_02_01_8:
    speaker: milk
    en: I-is that so?
    ko: 그, 그랬어? 흠.
    ja: そ、そうだったのか？
  d_nikke_ce008_02_01_9:
    speaker: milk
    en: Well, perfect timing, actually. Check this out.
    ko: |-
      아니, 마침 잘 왔어.
      이것 좀 봐봐.
    ja: |-
      まっ、ちょうどいいや。
      ちょっとこれを見てくれよ。
  d_nikke_ce008_02_01_10:
    speaker: milk
    en: Can you believe this nonsense?
    ko: 이게 말이 돼?
    ja: こんなの信じられるか？
  d_nikke_ce008_02_01_11:
    speaker: "<Monologue>"
    en: Milk holds out a tablet where the day's sales are displayed.
    ko: 밀크가 내민 태블릿에는 그날 하루의 매출이 기록되어 있었다.
    ja: |-
      ミルクが差し出したタブレットには、
      その日一日の売上が表示されていた
  d_nikke_ce008_02_01_12:
    speaker: "<Self>"
    en: Wow... this is unreal.
    ko: 와… 말이 안 되긴 하네.
    ja: おお…確かに信じられないな
  d_nikke_ce008_02_01_13:
    speaker: "<Self>"
    en: The sales really did that well?
    ko: 매출이 너무 잘 나왔는데?
    ja: 売上がよすぎないか？
  d_nikke_ce008_02_01_14:
    speaker: milk
    en: No, not that!
    ko: 아니, 거기가 아니라!
    ja: そういうことじゃねえ！
  d_nikke_ce008_02_01_15:
    speaker: milk
    en: Here! Look here!
    ko: 여기, 여길 보라고!
    ja: ここ！これを見ろよ！
  d_nikke_ce008_02_01_16:
    speaker: ce008_02
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_nikke_ce008_02_01_17:
    speaker: ce008_02
    en: Milk coffee's selling the least.
    ko: 밀크 커피가 제일 매출이 낮네요.
    ja: ミルクコーヒーの売上が一番低いですね。
  d_nikke_ce008_02_01_18:
    speaker: "<Self>"
    en: Whoa, you startled me!
    ko: 까, 깜짝이야!
    ja: うわっ！？
  d_nikke_ce008_02_01_19:
    speaker: "<Self>"
    en: At least make some noise when you move!
    ko: 놀랐잖아, 기척 좀 내고 다녀!
    ja: 気配を消していたのか！？
  d_nikke_ce008_02_01_20:
    speaker: ce008_02
    en: "... I've been right here all along."
    ko: "…아까부터 계속 옆에 있었어요."
    ja: "…さっきからずっと隣にいました。"
  d_nikke_ce008_02_01_21:
    speaker: "<Self>"
    en: Aah, I see...
    ko: 흠, 흠. 그랬구나….
    ja: そ、そうだったのか…
  d_nikke_ce008_02_01_22:
    speaker: ce008_02
    en: Is this what's been bothering you, Milk?
    ko: 밀크 씨는 이게 신경 쓰였던 건가요?
    ja: ミルクさんはこれが気になっているんですか？
  d_nikke_ce008_02_01_23:
    speaker: milk
    en: It isn't just bothering me!
    ko: 신경 쓰이는 정도가 아니지!
    ja: 気になるどころじゃねえ！
  d_nikke_ce008_02_01_24:
    speaker: milk
    en: I'm pissed! My pride's completely crushed!
    ko: 열받아. 자존심 상한다고!
    ja: ったく、腹が立つぜ。プライドがズタズタだ！
  d_nikke_ce008_02_01_25:
    speaker: milk
    en: How… HOW is it possible that out of sugar, cream, and milk coffees,
    ko: 어떻게 슈가 커피, 프림 커피, 밀크 커피 중에.
    ja: |-
      シュガーコーヒー、プリムコーヒー、
      ミルクコーヒーの中で…
  d_nikke_ce008_02_01_26:
    speaker: milk
    en: milk coffee is selling the worst?!
    ko: 밀크 커피가 제일 안 팔릴 수가 있지?
    ja: なんでミルクコーヒーが一番人気がないんだ？
  d_nikke_ce008_02_01_27:
    speaker: milk
    en: No way, this can't be happening!
    ko: 이건 절대 있을 수 없는 일이야.
    ja: こんなの絶対にありえないだろ！
  d_nikke_ce008_02_01_28:
    speaker: ce008_02
    en: Oh, now that I think about it...
    ko: 아, 그러고 보니.
    ja: あ、そういえば…
  d_nikke_ce008_02_01_29:
    speaker: ce008_02
    en: Milk's the one in charge of the milk coffee menu, isn't she?
    ko: 밀크 씨는 밀크 커피 메뉴 담당이셨죠.
    ja: ミルクさんはミルクコーヒー担当でしたね。
  d_nikke_ce008_02_01_30:
    speaker: "<Self>"
    en: Yeah, she is.
    ko: 응, 맞아.
    ja: ああ、そうだ
  d_nikke_ce008_02_01_31:
    speaker: milk
    en: Grr... there's no way I can just sit still after that humiliation!
    ko: 크윽… 이런 굴욕을 당하고도 가만히 있을 순 없지.
    ja: |-
      くっ…こんな屈辱を受けて
      落ち着いてられっかよ。
  d_nikke_ce008_02_01_32:
    speaker: milk
    en: Since it's come to this,
    ko: 이렇게 된 이상.
    ja: "…こうなったら！"
  d_nikke_ce008_02_01_33:
    speaker: milk
    en: I'll have to release a brand-new menu item packed to the brim with milk!
    ko: 우유가 잔뜩 들어간 신메뉴를 출시하는 수밖에 없어!
    ja: |-
      牛乳をたっぷり使った新メニューを
      出すしかねぇ！
  d_nikke_ce008_02_01_34:
    speaker: "<Self>"
    en: Oh? What's the new drink?
    ko: 어떤 메뉴인데?
    ja: 具体的には、何を出すんだ？
  d_nikke_ce008_02_01_35:
    speaker: milk
    en: I...
    ko: "…그건!"
    ja: それは！
  d_nikke_ce008_02_01_36:
    speaker: milk
    en: I'm gonna have to think fast!
    ko: 지금부터 생각해야 돼.
    ja: "…今から考える。"
  d_nikke_ce008_02_01_37:
    speaker: milk
    en: You, and you,
    ko: 그러니까 형씨랑 거기 너.
    ja: つーことで、兄貴とそこのお前。
  d_nikke_ce008_02_01_38:
    speaker: milk
    en: get over here and help me!
    ko: 나 좀 도와줘.
    ja: ちょっと手伝ってくれよ。
  d_nikke_ce008_02_01_39:
    speaker: ce008_02
    en: Me?
    ko: 제가요?
    ja: 私がですか？
  d_nikke_ce008_02_01_40:
    speaker: milk
    en: Yeah, you.
    ko: 그래, 너.
    ja: そう、お前。
  d_nikke_ce008_02_01_41:
    speaker: milk
    en: Just rolling out a boring new item won't cut it.
    ko: 평범하게 신메뉴를 출시하는 걸로는 이길 수 없어.
    ja: 何のひねりもない新メニューじゃ勝てないだろ？
  d_nikke_ce008_02_01_42:
    speaker: milk
    en: I need someone who sees things differently.
    ko: 색다른 관점을 가진 사람이 꼭 필요하지.
    ja: |-
      だから、変わった視点を持ったやつが
      必要なんだ。
  d_nikke_ce008_02_01_43:
    speaker: ce008_02
    en: So... is that what this is about?
    ko: 그래서… 저한테 얘기하시는 건가요?
    ja: それで…私にですか…？
  d_nikke_ce008_02_01_44:
    speaker: milk
    en: Of course.
    ko: 물론이지.
    ja: おう。
  d_nikke_ce008_02_01_45:
    speaker: milk
    en: You're from another world!
    ko: 넌 이세계에서 왔잖아!
    ja: お前は異世界から来た人間だろ？
  d_nikke_ce008_02_01_46:
    speaker: milk
    en: And you completely revamped the cafe menu.
    ko: 게다가 카페 메뉴도 싹 다 리뉴얼 해줬고.
    ja: |-
      それに、カフェのメニューを
      リニューアルしてくれたおかげで…
  d_nikke_ce008_02_01_47:
    speaker: milk
    en: Thanks to that, we're hitting record-breaking sales.
    ko: 덕분에 우리는 역대급 매출을 올리고 있어.
    ja: 歴代最高の売上を記録してるんだ。
  d_nikke_ce008_02_01_48:
    speaker: milk
    en: Simply put, you're the most reliable person I know.
    ko: 한마디로 네가 제일 믿음직해.
    ja: 要するに、お前が一番頼もしいってわけだ。
  d_nikke_ce008_02_01_49:
    speaker: ce008_02
    en: "... In that case, I don't have much choice."
    ko: "…그러면 어쩔 수 없죠. 알겠어요."
    ja: |-
      …そういうことなら、しょうがないですね。
      分かりました。
  d_nikke_ce008_02_01_50:
    speaker: ce008_02
    en: All right, what can I help you with?
    ko: 어떤 걸 도와드리면 될까요?
    ja: それで、何をお手伝いすればいいですか？
  d_nikke_ce008_02_01_51:
    speaker: milk
    en: That's easy.
    ko: 간단해.
    ja: まっ、そう難しいことじゃねえって。
  d_nikke_ce008_02_01_52:
    speaker: milk
    en: Try what I made, then tell me what you think.
    ko: 내가 만든 메뉴를 먹어보고, 평가해 줘.
    ja: 私が作った試作品を食べて、評価してくれ。
d_nikke_ce008_02_02:
  d_nikke_ce008_02_02_1:
    speaker: "<Monologue>"
    en: We take our seats and wait for Milk's new creation.
    ko: 우리는 자리에 앉아 밀크의 신메뉴를 기다렸다.
    ja: |-
      私たちは席につきながら
      ミルクの新メニューを待っている
  d_nikke_ce008_02_02_2:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_02_3:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 탁.
    ja: スッ
  d_nikke_ce008_02_02_4:
    speaker: "<Monologue>"
    en: Milk sets a plate down, looking completely sure of herself.
    ko: 밀크가 자신만만한 표정으로 접시를 내려놓았다.
    ja: |-
      ミルクは自信満々な表情を浮かべながら
      皿を置いた
  d_nikke_ce008_02_02_5:
    speaker: milk
    en: Okay, here's the first one.
    ko: 자, 첫 번째 메뉴야.
    ja: ほらよ、一品目だ。
  d_nikke_ce008_02_02_6:
    speaker: ce008_02
    en: Hmm.
    ko: 음?
    ja: あれ？
  d_nikke_ce008_02_02_7:
    speaker: ce008_02
    en: What's this white, sparkly thing?
    ko: 이 하얗고 반짝반짝한 덩어리는 뭔가요?
    ja: この白くてキラキラしているのは何ですか？
  d_nikke_ce008_02_02_8:
    speaker: ce008_02
    en: It's pretty.
    ko: 예쁘네요.
    ja: きれいですね。
  d_nikke_ce008_02_02_9:
    speaker: milk
    en: It's milk jelly. I put my blood, sweat, and soul into it!
    ko: 내가 심혈을 기울여서 만든 밀크 젤리야.
    ja: |-
      そいつは私が心血を注いで作った
      ミルクゼリーだ！
  d_nikke_ce008_02_02_10:
    speaker: milk
    en: And I didn't skimp on the milk, either!
    ko: 우유를 잔뜩 넣어 만들었다고.
    ja: 牛乳をたっぷり使ってるんだぜ。
  d_nikke_ce008_02_02_11:
    speaker: ce008_02
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_ce008_02_02_12:
    speaker: "<Self>"
    en: Oh, this looks really good!
    ko: 오, 맛있어 보이네.
    ja: おいしそうだな
  d_nikke_ce008_02_02_13:
    speaker: milk
    en: What'd I tell ya? Now dig in!
    ko: 그렇지? 얼른 먹어 봐.
    ja: だろ？早く食べてみろよ。
  d_nikke_ce008_02_02_14:
    speaker: ce008_02
    en: Well, thank you.
    ko: 잘 먹겠습니다.
    ja: いただきます。
  d_nikke_ce008_02_02_15:
    speaker: "<Self>"
    en: Let's dig in.
    ko: 잘 먹을게.
    ja: いただきます
  d_nikke_ce008_02_02_16:
    speaker: "<Monologue>"
    en: I poke the jelly with my fork...
    ko: 포크로 젤리를 찌르자.
    ja: フォークでゼリーをつつくと、
  d_nikke_ce008_02_02_17:
    speaker: "<Narration>"
    en: "*Boing!*"
    ko: 톡!
    ja: ぼよん！
  d_nikke_ce008_02_02_18:
    speaker: "<Monologue>"
    en: It shoots straight up and flies right off the plate.
    ko: 젤리가 그대로 튀어 올라 접시 밖으로 튀어 나갔다.
    ja: ゼリーが勢いよく皿の外に飛び出した
  d_nikke_ce008_02_02_19:
    speaker: "<Self>"
    en: Ah!
    ko: 으앗!
    ja: うわっ！
  d_nikke_ce008_02_02_20:
    speaker: ce008_02
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_ce008_02_02_21:
    speaker: "<Monologue>"
    en: I reach out once more and poke it with my fork.
    ko: 다시 한 번 더 손을 뻗어 포크로 찍었으나.
    ja: |-
      もう一度手を伸ばしてフォークで
      刺そうとしたが…
  d_nikke_ce008_02_02_22:
    speaker: "<Narration>"
    en: "*Boing!*"
    ko: 톡!
    ja: ぼよん！
  d_nikke_ce008_02_02_23:
    speaker: "<Monologue>"
    en: This time, the jelly flies even farther.
    ko: 젤리는 더 멀리 날아갔다.
    ja: ゼリーは先ほどよりも勢いよく飛んでいった
  d_nikke_ce008_02_02_24:
    speaker: ce008_02
    en: This jelly isn't alive, is it?
    ko: 이 젤리, 살아있는 건 아니죠?
    ja: このゼリー、まさか生きてます？
  d_nikke_ce008_02_02_25:
    speaker: milk
    en: Of course not!
    ko: 당연히 아니지!
    ja: んなわけねぇだろ！
  d_nikke_ce008_02_02_26:
    speaker: milk
    en: What the heck is wrong with you two?
    ko: 아니, 둘 다 왜 이렇게 못 찍어.
    ja: 2人とも、食べるのがヘタだなぁ。
  d_nikke_ce008_02_02_27:
    speaker: milk
    en: You've gotta stab it in one go like this!
    ko: 이렇게 한 번에 푹! 찌르면!
    ja: こうやって一気に！ブスッと刺せば！
  d_nikke_ce008_02_02_28:
    speaker: "<Narration>"
    en: "*Boing!*"
    ko: 톡!
    ja: ぼよん！
  d_nikke_ce008_02_02_29:
    speaker: "<Monologue>"
    en: This time, the jelly bounces up and flies off the table.
    ko: 이번에 튀어 오른 젤리는 테이블 밖으로 튀어 나갔다.
    ja: ゼリーはテーブルの外へと飛んでいった
  d_nikke_ce008_02_02_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_02_31:
    speaker: ce008_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_02_32:
    speaker: milk
    en: N-next dish! I'll go get the next dish!
    ko: |-
      다, 다음 메뉴!
      다음 메뉴 들고 올게!
    ja: |-
      つ、次！
      次のメニューを持って来るから待ってろ！
  d_nikke_ce008_02_02_33:
    speaker: "<Monologue>"
    en: A short while later...
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_02_34:
    speaker: milk
    en: Here's number two.
    ko: 자, 두 번째 메뉴야.
    ja: これが二品目だ。
  d_nikke_ce008_02_02_35:
    speaker: ce008_02
    en: Hmm...
    ko: "…음."
    ja: "…ええと…"
  d_nikke_ce008_02_02_36:
    speaker: ce008_02
    en: It's a big white lump this time.
    ko: 이번엔 하얗고 커다란 덩어리가 나왔네요.
    ja: 今度は白くて大きな塊ですね。
  d_nikke_ce008_02_02_37:
    speaker: ce008_02
    en: Is this bread?
    ko: 이건 빵인가요?
    ja: これはパンですか？
  d_nikke_ce008_02_02_38:
    speaker: milk
    en: Behold my pride and joy...
    ko: 내 자신작이지.
    ja: こいつは私の自信作だ。
  d_nikke_ce008_02_02_39:
    speaker: milk
    en: the Milk Sandwich!
    ko: 이름하야 밀크 샌드위치!
    ja: 名付けて、ミルクサンドイッチ！
  d_nikke_ce008_02_02_40:
    speaker: ce008_02
    en: A... sandwich? It looks quite unique...
    ko: 샌드위치… 로군요. 특이하게 생겼네요….
    ja: サンドイッチ…ですか。変わった形してますね…
  d_nikke_ce008_02_02_41:
    speaker: ce008_02
    en: Well, thank you.
    ko: 잘 먹겠습니다.
    ja: では、いただきます。
  d_nikke_ce008_02_02_42:
    speaker: "<Self>"
    en: Let's dig in.
    ko: 잘 먹을게.
    ja: いただきます
  d_nikke_ce008_02_02_43:
    speaker: "<Monologue>"
    en: I take a bite out of the sandwich, which is packed with mysterious white liquid.
    ko: 뭔지 모를 흰색 액체가 가득한 샌드위치를 한 입 베어 물자.
    ja: |-
      謎の白い液体があふれ出すサンドイッチを
      口にすると…
  d_nikke_ce008_02_02_44:
    speaker: "<Self>"
    en: "... Ughh."
    ko: "…으윽."
    ja: "…うぅっ"
  d_nikke_ce008_02_02_45:
    speaker: ce008_02
    en: "... Ugh."
    ko: "…읏."
    ja: "…うっ…"
  d_nikke_ce008_02_02_46:
    speaker: ce008_02
    en: It's way too sweet. I probably won't be touching sweets for a while.
    ko: 너무 달아서 한동안 단 건 먹지 않아도 될 것 같아요….
    ja: 甘すぎて一週間分の糖を摂取した気分です…
  d_nikke_ce008_02_02_47:
    speaker: milk
    en: I wanted the milk flavor to pack a punch,
    ko: 우유 맛이 잔뜩 느껴졌으면 해서.
    ja: その…濃厚な牛乳の味を感じてほしくてさ。
  d_nikke_ce008_02_02_48:
    speaker: milk
    en: so I added just a smidge more condensed milk than usual... Was that a mistake?
    ko: |-
      평소보다 연유를 조금,
      아주 조오금~ 더 넣었는데… 그게 패착이었나.
    ja: |-
      いつもより練乳を少し…
      ほんの少～し増やしたんだけどよ…
      それが敗因だったみてぇだな。
  d_nikke_ce008_02_02_49:
    speaker: milk
    en: Next!
    ko: 다음 메뉴!
    ja: よし、次だっ！
  d_nikke_ce008_02_02_50:
    speaker: "<Monologue>"
    en: But the next one as well...
    ko: 하지만 다음 메뉴도.
    ja: しかし、次のメニューも…
  d_nikke_ce008_02_02_51:
    speaker: "<Self>"
    en: The texture is so weird...
    ko: 식감이 너무 이상해….
    ja: 食感がおかしい…
  d_nikke_ce008_02_02_52:
    speaker: ce008_02
    en: I think it's a bit tough.
    ko: 좀 질긴 것 같은데요.
    ja: ちょっと弾力がありすぎますね。
  d_nikke_ce008_02_02_53:
    speaker: "<Monologue>"
    en: And the following one as well...
    ko: 그다음 메뉴도.
    ja: その次のメニューも…
  d_nikke_ce008_02_02_54:
    speaker: "<Self>"
    en: "... It's tasteless."
    ko: "…아무 맛도 안 나."
    ja: "…何の味もしない"
  d_nikke_ce008_02_02_55:
    speaker: ce008_02
    en: There's a faint hint of milk flavor at the end, but...
    ko: 끝에 살짝, 우유 맛이 느껴지긴 하는데.
    ja: 後味にほんのりミルクの味が感じられますが、
  d_nikke_ce008_02_02_56:
    speaker: ce008_02
    en: I don't think you could really call this a new milk-based item.
    ko: 우유를 넣은 신메뉴라고 하기엔 힘들 것 같아요.
    ja: 牛乳を入れた新メニューとは言えないですね。
  d_nikke_ce008_02_02_57:
    speaker: "<Monologue>"
    en: In the end, none of the items Milk made got any good reviews.
    ko: 전부 좋은 평가를 얻지 못했다.
    ja: どれもいい評価は得られなかった
d_nikke_ce008_02_03:
  d_nikke_ce008_02_03_1:
    speaker: milk
    en: "*Sigh*"
    ko: 하아~
    ja: はぁ～…
  d_nikke_ce008_02_03_2:
    speaker: milk
    en: Everything I made was crap.
    ko: 내가 준비한 메뉴는 전부 꽝이라 이거네.
    ja: 私の試作品は全部ダメってことか。
  d_nikke_ce008_02_03_3:
    speaker: milk
    en: Tch, and I busted my butt for this!
    ko: 칫, 열심히 준비했는데.
    ja: チッ。頑張って用意したのにな。
  d_nikke_ce008_02_03_4:
    speaker: milk
    en: Ugh, when am I supposed to whip up new dishes again?
    ko: 아으, 또 언제 신메뉴를 준비하냐고~
    ja: そんなにポンポンいいアイデアなんて出ねぇよ。
  d_nikke_ce008_02_03_5:
    speaker: "<Self>"
    en: Maybe you could try improving the dishes you made?
    ko: 메뉴를 개량해 보는 건 어떨까?
    ja: なら、メニューを改良してみるのはどうだ？
  d_nikke_ce008_02_03_6:
    speaker: milk
    en: Oh, what's this, Pal?
    ko: 오, 형씨 뭐야.
    ja: おっ、兄貴。
  d_nikke_ce008_02_03_7:
    speaker: milk
    en: You got some good idea or something?
    ko: 뭐 좋은 생각이라도 있어?
    ja: 何かいいアイデアでもあんのか？
  d_nikke_ce008_02_03_8:
    speaker: "<Self>"
    en: That milk jelly earlier was way too bouncy.
    ko: 아까 처음에 그 우유 젤리는 너무 탱탱했었잖아.
    ja: 最初のミルクゼリーは弾力がありすぎただろう？
  d_nikke_ce008_02_03_9:
    speaker: "<Self>"
    en: Try using a bit less gelatin.
    ko: 그러니까 젤라틴을 좀 줄여보자.
    ja: だから、ゼラチンを少し減らしてみたらどうだ？
  d_nikke_ce008_02_03_10:
    speaker: milk
    en: How much are we talking?
    ko: 얼마나?
    ja: 具体的には？
  d_nikke_ce008_02_03_11:
    speaker: "<Self>"
    en: Hmm... just the right amount?
    ko: "…글쎄, 적당히?"
    ja: "…さあ…適度に？"
  d_nikke_ce008_02_03_12:
    speaker: milk
    en: What else?
    ko: 또?
    ja: 他にはなんかあるか？
  d_nikke_ce008_02_03_13:
    speaker: "<Self>"
    en: The milk sandwich was too sweet because you put in too much condensed milk.
    ko: 우유 샌드위치는 연유를 과하게 넣어서 너무 달았으니까.
    ja: |-
      そうだな…ミルクサンドイッチは、
      練乳の入れすぎで甘かったから…
  d_nikke_ce008_02_03_14:
    speaker: "<Self>"
    en: You can use a little less next time.
    ko: 연유를 좀 줄여보자.
    ja: 練乳を少し減らしてみよう
  d_nikke_ce008_02_03_15:
    speaker: milk
    en: All right, I'll give it a shot!
    ko: 좋아, 가보자고!
    ja: よし、やってみっか！
  d_nikke_ce008_02_03_16:
    speaker: "<Monologue>"
    en: A short while later...
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_03_17:
    speaker: ce008_02
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_ce008_02_03_18:
    speaker: ce008_02
    en: I don't think this is going to work.
    ko: 안 되겠는데요, 이건.
    ja: これはダメですね。
  d_nikke_ce008_02_03_19:
    speaker: "<Self>"
    en: Yeah, this is a no-go.
    ko: 안 되겠다, 이건.
    ja: これはダメだな
  d_nikke_ce008_02_03_20:
    speaker: milk
    en: Ugh! What now?!
    ko: 으, 대체 뭐가 문제냐고!
    ja: うぅ、何が問題なんだよ！？
  d_nikke_ce008_02_03_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_03_22:
    speaker: ce008_02
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_nikke_ce008_02_03_23:
    speaker: ce008_02
    en: Milk.
    ko: 저기, 밀크 씨.
    ja: あの、ミルクさん。
  d_nikke_ce008_02_03_24:
    speaker: ce008_02
    en: Would it be all right if I tried making something myself?
    ko: 혹시 괜찮으시다면, 제가 한번 만들어봐도 될까요?
    ja: もしよければ、私が作ってみてもいいですか？
  d_nikke_ce008_02_03_25:
    speaker: milk
    en: What? You?
    ko: 엉? 네가?
    ja: あん？お前が？
  d_nikke_ce008_02_03_26:
    speaker: ce008_02
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_ce008_02_03_27:
    speaker: ce008_02
    en: You said earlier that
    ko: 아까 그러셨잖아요.
    ja: さっき言ってましたよね。
  d_nikke_ce008_02_03_28:
    speaker: ce008_02
    en: you wanted a different perspective, didn't you?
    ko: 색다른 관점을 가진 사람이 필요하다고.
    ja: 変わった視点を持った人が必要だって。
  d_nikke_ce008_02_03_29:
    speaker: milk
    en: Yep, I did.
    ko: 오, 그랬지, 그랬지.
    ja: おっ、そうだったな。
  d_nikke_ce008_02_03_30:
    speaker: ce008_02
    en: So I was thinking...
    ko: 그러니까.
    ja: ですから、私が…
  d_nikke_ce008_02_03_31:
    speaker: ce008_02
    en: maybe I could make something with methods from my world.
    ko: "제가 있던 세계의 관점과 방식으로 접근해서, \n메뉴를 만들어보는 건 어떨까 해서요."
    ja: |-
      私たちのいた世界の視点と方法で
      アプローチして、メニューを作ってみようかと。
  d_nikke_ce008_02_03_32:
    speaker: milk
    en: Sounds like a plan.
    ko: 좋은 생각인데?
    ja: いいアイデアだな。
  d_nikke_ce008_02_03_33:
    speaker: milk
    en: I'll owe you big time if you help me out!
    ko: 나야 도와주면 진짜 고맙지!
    ja: 手伝ってくれんなら助かるぜ！
  d_nikke_ce008_02_03_34:
    speaker: ce008_02
    en: Just give me a moment.
    ko: 그럼, 잠시만 기다려 주세요.
    ja: では、少々お待ちください。
  d_nikke_ce008_02_03_35:
    speaker: "<Monologue>"
    en: A short while later...
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_03_36:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: コトン――
  d_nikke_ce008_02_03_37:
    speaker: ce008_02
    en: Thanks for waiting.
    ko: 오래 기다리셨습니다.
    ja: お待たせいたしました。
  d_nikke_ce008_02_03_38:
    speaker: ce008_02
    en: It's done.
    ko: 완성됐어요.
    ja: 完成です。
  d_nikke_ce008_02_03_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_03_40:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_03_41:
    speaker: "<Monologue>"
    en: A dish with a truly shocking appearance appears before me.
    ko: 파격적인 비주얼의 메뉴가 등장했다.
    ja: 衝撃的なビジュアルのメニューが登場した
  d_nikke_ce008_02_03_42:
    speaker: "<Monologue>"
    en: It looks so unappetizing that I can't bring myself to reach for it.
    ko: 전혀 식욕이 당기지 않는 비주얼이라, 선뜻 손이 가지 않는다.
    ja: |-
      まったく食欲をそそらない見た目のせいで、
      なかなか手が伸びない
  d_nikke_ce008_02_03_43:
    speaker: "<Self>"
    en: Is this... a pancake?
    ko: 이건… 팬케이크야?
    ja: これは…パンケーキか？
  d_nikke_ce008_02_03_44:
    speaker: ce008_02
    en: Yes, that's right.
    ko: 네, 맞아요.
    ja: そうです。
  d_nikke_ce008_02_03_45:
    speaker: ce008_02
    en: I decorated the souffle pancake with milk cream and cocoa powder.
    ko: |-
      수플레 팬케이크 위에
      밀크 크림과 코코아 파우더로 데코레이션을 해봤어요.
    ja: |-
      スフレパンケーキの上に
      ミルククリームとココアパウダーで
      デコレーションしてみました。
  d_nikke_ce008_02_03_46:
    speaker: ce008_02
    en: Please have it together with the cream.
    ko: 크림과 함께 드셔주세요.
    ja: クリームと一緒にお召し上がりください。
  d_nikke_ce008_02_03_47:
    speaker: milk
    en: Wait, what's with the cream? It looks kinda weird.
    ko: 아니, 그런데 이거 크림 모양이 좀 그런데.
    ja: いや、このクリームの形はちょっとな…
  d_nikke_ce008_02_03_48:
    speaker: milk
    en: Is it because of the cocoa powder?
    ko: 코코아 파우더를 뿌려놔서 그런가?
    ja: ココアパウダーをかけてあるからか？
  d_nikke_ce008_02_03_49:
    speaker: "<Self>"
    en: I can think of one thing it looks like...
    ko: "…그거 같지?"
    ja: "…アレみたいだな？"
  d_nikke_ce008_02_03_50:
    speaker: milk
    en: Yeah, anyone'd say the same.
    ko: 응, 누가 봐도 그거야.
    ja: ああ、誰がどう見てもアレにしか見えねぇ。
  d_nikke_ce008_02_03_51:
    speaker: "<Monologue>"
    en: Takina is watching Milk and me as we whisper to each other,
    ko: 타키나는 기대에 가득 찬 눈으로.
    ja: たきなは期待に満ちあふれた目で…
  d_nikke_ce008_02_03_52:
    speaker: "<Monologue>"
    en: anticipation shining in her eyes.
    ko: 소근거리며 이야기를 나누는 밀크와 나를 지켜보고 있었다.
    ja: ひそひそ話をしている私たちを見守っていた
  d_nikke_ce008_02_03_53:
    speaker: "<Self>"
    en: Sh-shall we give it a try?
    ko: 그, 그럼 먹어볼까?
    ja: と、とりあえず、食べてみるか
  d_nikke_ce008_02_03_54:
    speaker: milk
    en: Uh... yeah, sure.
    ko: 어… 어어, 그래.
    ja: えっと…そ、そうだな。
  d_nikke_ce008_02_03_55:
    speaker: "<Monologue>"
    en: Reluctantly, I pick up my fork.
    ko: 나는 마지못해 포크를 들었고.
    ja: 私は渋々フォークを手に取り、
  d_nikke_ce008_02_03_56:
    speaker: "<Narration>"
    en: "*Jab*"
    ko: 푹-
    ja: スッ――
  d_nikke_ce008_02_03_57:
    speaker: "<Monologue>"
    en: I muster my courage and put it in my mouth.
    ko: 용기를 내어 입안으로 넣었다.
    ja: 勇気を出して口に運んだ
d_nikke_ce008_02_04:
  d_nikke_ce008_02_04_1:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce008_02_04_2:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce008_02_04_3:
    speaker: "<Self>"
    en: It's delicious!
    ko: 맛있어!
    ja: うまい！
  d_nikke_ce008_02_04_4:
    speaker: milk
    en: Damn straight!
    ko: 맛있네!
    ja: うまいな！
  d_nikke_ce008_02_04_5:
    speaker: milk
    en: So fluffy, so light.
    ko: 엄청 부드럽고 깔끔해.
    ja: ふわふわでしつこくねぇし…
  d_nikke_ce008_02_04_6:
    speaker: milk
    en: Not ridiculously sweet.
    ko: 부담스럽게 달지도 않고.
    ja: 甘さもちょうどいいな。
  d_nikke_ce008_02_04_7:
    speaker: milk
    en: And that milk flavor? Right on point!
    ko: 무엇보다도, 우유 맛이 살아있어!
    ja: そして何より、ミルクの味が生きてる！
  d_nikke_ce008_02_04_8:
    speaker: "<Self>"
    en: It's perfectly balanced.
    ko: 밸런스가 완벽한 느낌이야.
    ja: 完璧なバランスだな
  d_nikke_ce008_02_04_9:
    speaker: ce008_02
    en: Phew...
    ko: 하아.
    ja: ふぅ。
  d_nikke_ce008_02_04_10:
    speaker: ce008_02
    en: I'm relieved that both of you liked it.
    ko: 두 분 다 맛있다고 해주셔서 정말 다행이에요.
    ja: そう言ってもらえて本当によかったです。
  d_nikke_ce008_02_04_11:
    speaker: ce008_02
    en: It was actually a new combination for me too.
    ko: 실은 저도 처음 시도해 보는 색다른 조합이었거든요.
    ja: |-
      実は、私も初めてチャレンジした
      組み合わせだったので。
  d_nikke_ce008_02_04_12:
    speaker: ce008_02
    en: It seems the risk was worth it.
    ko: 모험해 본 보람이 있네요.
    ja: 冒険したかいがありますね。
  d_nikke_ce008_02_04_13:
    speaker: milk
    en: This is freakin' awesome! The best thing ever!
    ko: 색다른 거 최고다, 최고!
    ja: ナイスチャレンジだな！
  d_nikke_ce008_02_04_14:
    speaker: milk
    en: You're gonna teach me how to make this, right?
    ko: 이 메뉴, 어떻게 만드는지 알려줄 수 있지?
    ja: このメニュー、作り方を教えてくれないか？
  d_nikke_ce008_02_04_15:
    speaker: ce008_02
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  d_nikke_ce008_02_04_16:
    speaker: ce008_02
    en: I'll go over it step by step.
    ko: 자세히 설명해 드릴게요.
    ja: 詳しく説明しますね。
  d_nikke_ce008_02_04_17:
    speaker: "<Monologue>"
    en: A little while later,
    ko: 그렇게 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_04_18:
    speaker: "<Monologue>"
    en: Takina starts explaining things in the kitchen.
    ko: 타키나는 주방에서 설명을 시작했고.
    ja: たきなはキッチンで説明を始めた
  d_nikke_ce008_02_04_19:
    speaker: ce008_02
    en: The key is balance.
    ko: 중요한 건 밸런스예요.
    ja: 大事なのはバランスです。
  d_nikke_ce008_02_04_20:
    speaker: ce008_02
    en: Keep whisking until the meringue isn't too stiff or too runny.
    ko: 머랭이 너무 단단하지도, 너무 묽지도 않을 때까지 저어주세요.
    ja: |-
      メレンゲが柔らかすぎない
      絶妙な固さになるまで混ぜてください。
  d_nikke_ce008_02_04_21:
    speaker: ce008_02
    en: The consistency should be... hmm.
    ko: 농도는… 음.
    ja: 卵白の濃度は…うーん。
  d_nikke_ce008_02_04_22:
    speaker: ce008_02
    en: Yes, just like this.
    ko: 네, 딱 이 정도면 되겠네요.
    ja: ちょうどこれくらいですね。
  d_nikke_ce008_02_04_23:
    speaker: milk
    en: Okay, okay!
    ko: 오케이, 오케이!
    ja: 合点承知！
  d_nikke_ce008_02_04_24:
    speaker: milk
    en: What's next, then?
    ko: 그럼, 다음은?
    ja: んで、そのあとは？
  d_nikke_ce008_02_04_25:
    speaker: ce008_02
    en: The next step is...
    ko: 다음은….
    ja: そのあとは…
  d_nikke_ce008_02_04_26:
    speaker: "<Monologue>"
    en: Milk stands beside Takina, enthusiastically learning.
    ko: 밀크는 옆에서 열정적으로 배우기 시작했다.
    ja: ミルクも隣で必死に教わっている
  d_nikke_ce008_02_04_27:
    speaker: "<Monologue>"
    en: And before long, they reach the final step.
    ko: 그리고 어느덧 마지막 단계.
    ja: そして、気づけば最終段階になっていた
  d_nikke_ce008_02_04_28:
    speaker: ce008_02
    en: Here's the trick.
    ko: 여기가 포인트인데요.
    ja: ここがポイントです。
  d_nikke_ce008_02_04_29:
    speaker: ce008_02
    en: When you pipe the cream, do it in a circular motion like this.
    ko: 크림을 짤 땐 이렇게, 빙글빙글 돌려서.
    ja: |-
      クリームを絞る時は、
      こうやってグルグルにして…
  d_nikke_ce008_02_04_30:
    speaker: "<Narration>"
    en: "*Squiishhh*"
    ko: 쭈우욱-
    ja: ギュウッ――
  d_nikke_ce008_02_04_31:
    speaker: ce008_02
    en: Just shape it like this,
    ko: 이런 모양으로 완성해 주시면 돼요.
    ja: こんな形にすれば完成です。
  d_nikke_ce008_02_04_32:
    speaker: ce008_02
    en: and top it off with cocoa powder.
    ko: 마무리로 코코아 파우더를 올려주시면 되고요.
    ja: 仕上げにココアパウダーを振りかけましょう。
  d_nikke_ce008_02_04_33:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_04_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_04_35:
    speaker: "<Monologue>"
    en: No matter how many times I see it, it's still a shocking sight.
    ko: 다시 봐도, 명백하게 충격적인 비주얼이다.
    ja: 改めて見ても、やはり衝撃的なビジュアルだ
  d_nikke_ce008_02_04_36:
    speaker: milk
    en: I've got a question...
    ko: 궁금한 게 있는데.
    ja: あのさ。
  d_nikke_ce008_02_04_37:
    speaker: milk
    en: Does it really have to be shaped like this?
    ko: "…꼭 이런 모양이어야 하는 거야?"
    ja: "…どうしてもこの形じゃなきゃダメか？"
  d_nikke_ce008_02_04_38:
    speaker: ce008_02
    en: "... Is there a problem?"
    ko: "…무슨 문제라도 있나요?"
    ja: "…何か問題でもありますか？"
  d_nikke_ce008_02_04_39:
    speaker: milk
    en: N-nah,
    ko: 아냐, 아냐.
    ja: いや、なんでもない。
  d_nikke_ce008_02_04_40:
    speaker: milk
    en: I'll try my best to make it exactly the same!
    ko: 최대한 똑같이 만들어 볼게!
    ja: なるべく同じになるよう作ってみるぜ！
  d_nikke_ce008_02_04_41:
    speaker: "<Monologue>"
    en: A short while later...
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce008_02_04_42:
    speaker: milk
    en: So? How is it?
    ko: 어때? 괜찮아?
    ja: どうだ？いい感じか？
  d_nikke_ce008_02_04_43:
    speaker: "<Monologue>"
    en: Now there are two desserts, each one shockingly reminiscent of... that thing.
    ko: 충격적인 비주얼의, [그것]을 떠올리게 하는 디저트가 두 개가 되었다.
    ja: |-
      「アレ」を連想させる、衝撃的なビジュアルの
      スイーツが2つ並んだ
  d_nikke_ce008_02_04_44:
    speaker: "<Self>"
    en: Well, first off... the appearance is spot on.
    ko: 응, 우선… 외형은 완벽한 것 같아.
    ja: ああ。ひとまず…見た目は完璧だと思う
  d_nikke_ce008_02_04_45:
    speaker: ce008_02
    en: Let's see how it tastes.
    ko: 먹어볼게요.
    ja: 食べてみますね。
  d_nikke_ce008_02_04_46:
    speaker: "<Narration>"
    en: Forking a piece of the souffle pancake,
    ko: 푹-
    ja: スッ――
  d_nikke_ce008_02_04_47:
    speaker: "<Narration>"
    en: Takina swallows it in one bite.
    ko: 꿀꺽.
    ja: ゴクッ
  d_nikke_ce008_02_04_48:
    speaker: ce008_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_04_49:
    speaker: milk
    en: W-well? How is it?
    ko: 어, 어때? 어떤데?
    ja: ど、どうだ？どうなんだ？
  d_nikke_ce008_02_04_50:
    speaker: ce008_02
    en: Incredible.
    ko: 대단해요.
    ja: 素晴らしいです。
  d_nikke_ce008_02_04_51:
    speaker: ce008_02
    en: I didn't expect you to pick it up this fast.
    ko: 이렇게 빨리 따라오실 줄은 몰랐어요.
    ja: |-
      こんなに早く習得されるとは
      思いませんでした。
  d_nikke_ce008_02_04_52:
    speaker: milk
    en: You really think it's good?
    ko: 괜찮단 거야?
    ja: いい感じってことか？
  d_nikke_ce008_02_04_53:
    speaker: ce008_02
    en: Yes, it came out really tasty.
    ko: 네, 맛있게 잘 됐어요.
    ja: はい。おいしくできています。
  d_nikke_ce008_02_04_54:
    speaker: milk
    en: Woohoo!
    ko: 아싸!
    ja: よっしゃ！
  d_nikke_ce008_02_04_55:
    speaker: milk
    en: Wait, no, I gotta do this a few more times!
    ko: 아냐, 그래도 몇 번 더 해봐야겠어!
    ja: いや、でも何回か練習してみないとな！
  d_nikke_ce008_02_04_56:
    speaker: ce008_02
    en: I like your enthusiasm.
    ko: 열정적인 모습, 좋네요.
    ja: やる気に満ちあふれていますね。その意気です。
  d_nikke_ce008_02_04_57:
    speaker: ce008_02
    en: I'll stay right here and watch.
    ko: 저도 옆에서 지켜봐 드릴게요.
    ja: 私も隣で見守りますね。
  d_nikke_ce008_02_04_58:
    speaker: milk
    en: Sure thing!
    ko: 좋아.
    ja: よーし！
  d_nikke_ce008_02_04_59:
    speaker: "<Monologue>"
    en: Burning with passion, the both of them throw themselves into baking, working
      in perfect sync.
    ko: 두 사람은 열정을 불태우며 다시 사이좋게 요리에 집중하기 시작했다.
    ja: |-
      2人は意欲を燃やしながら
      仲よく料理に集中し始めた
  d_nikke_ce008_02_04_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_04_61:
    speaker: "<Narration>"
    en: "*Nom nom*"
    ko: 냠.
    ja: パクッ
  d_nikke_ce008_02_04_62:
    speaker: "<Self>"
    en: For some reason... this is kind of addictive.
    ko: "…왠지 모르게 중독성 있네, 이거."
    ja: "…妙にクセになるな、これ…"
d_nikke_ce008_02_05:
  d_nikke_ce008_02_05_1:
    speaker: "<Monologue>"
    en: The next day...
    ko: 그리고, 다음 날.
    ja: そして、翌日
  d_nikke_ce008_02_05_2:
    speaker: milk
    en: The big day's finally here!
    ko: 대망의 날이 밝았네.
    ja: ついにこの日がやってきたな。
  d_nikke_ce008_02_05_3:
    speaker: ce008_02
    en: I wonder how the customers will react.
    ko: "…손님들이 어떤 반응을 보일지, 궁금해요."
    ja: "…お客さんの反応が気になりますね。"
  d_nikke_ce008_02_05_4:
    speaker: milk
    en: Same here.
    ko: "…나도."
    ja: "…私も。"
  d_nikke_ce008_02_05_5:
    speaker: "<Self>"
    en: Me too.
    ko: 나도.
    ja: 私もだ
  d_nikke_ce008_02_05_6:
    speaker: "<Monologue>"
    en: A strange tension fills us as we wait for our first customer.
    ko: 우리는 묘한 긴장감을 느끼며 첫 손님을 기다렸다.
    ja: 私たちは妙な緊張感に包まれながら、客を待った
  d_nikke_ce008_02_05_7:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_ce008_02_05_8:
    speaker: ce008_02
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  d_nikke_ce008_02_05_9:
    speaker: milk
    en: Our first customer!
    ko: 첫 손님이다!
    ja: おっ、本日最初の客が来たな！
  d_nikke_ce008_02_05_10:
    speaker: femaleguest
    en: Oh, what's this? A new menu item?
    ko: 어머, 뭐야. 신메뉴가 생겼네?
    ja: "…あら？新メニューがあるわね？"
  d_nikke_ce008_02_05_11:
    speaker: maleguest
    en: Let's see... oh, you're right!
    ko: 어디 보자… 어, 그러네.
    ja: どれどれ…おっ、ホントだ。
  d_nikke_ce008_02_05_12:
    speaker: maleguest
    en: Milk cream souffle pancakes?
    ko: 밀크 크림 수플레 팬케이크?
    ja: ミルククリームのスフレパンケーキ？
  d_nikke_ce008_02_05_13:
    speaker: femaleguest
    en: Ooh, I'm curious! Let's try it!
    ko: 궁금해, 먹어보자!
    ja: 気になる！食べてみましょ！
  d_nikke_ce008_02_05_14:
    speaker: femaleguest
    en: Excuse me, I'll have one of these, please.
    ko: 저기요, 이걸로 하나 주세요.
    ja: すみません。これ一つください。
  d_nikke_ce008_02_05_15:
    speaker: ce008_02
    en: Understood.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_nikke_ce008_02_05_16:
    speaker: ce008_02
    en: Milk, an order just came in.
    ko: 밀크 씨, 주문 들어왔어요.
    ja: ミルクさん、注文が入りました。
  d_nikke_ce008_02_05_17:
    speaker: milk
    en: Got it! Leave it to me!
    ko: 어어, 좋아. 맡겨두라고!
    ja: よっしゃ！任せてくれ！
  d_nikke_ce008_02_05_18:
    speaker: "<Monologue>"
    en: A short while later, Takina serves the dish that Milk has prepared.
    ko: 잠시 후, 밀크가 만든 메뉴를 타키나가 서빙했다.
    ja: |-
      しばらくして、ミルクが作ったパンケーキを
      たきながテーブルに運んだ
  d_nikke_ce008_02_05_19:
    speaker: ce008_02
    en: Here's your order.
    ko: 주문하신 메뉴 나왔습니다.
    ja: お待たせいたしました。
  d_nikke_ce008_02_05_20:
    speaker: ce008_02
    en: A souffle pancake with plenty of milk cream on top.
    ko: 밀크 크림을 듬뿍 얹은 수플레 팬케이크예요.
    ja: |-
      ミルククリームをたっぷり添えた
      スフレパンケーキです。
  d_nikke_ce008_02_05_21:
    speaker: ce008_02
    en: Enjoy.
    ko: 맛있게 드세요.
    ja: どうぞお召し上がりください。
  d_nikke_ce008_02_05_22:
    speaker: femaleguest
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  d_nikke_ce008_02_05_23:
    speaker: maleguest
    en: Uh... is this... even edible?
    ko: 이, 거… 먹는 거 맞… 지?
    ja: これ、は…食べ物…だよね？
  d_nikke_ce008_02_05_24:
    speaker: femaleguest
    en: It looks a bit... off,
    ko: 생긴 게 좀 그렇긴 한데….
    ja: 見た目はちょっとアレだけど…
  d_nikke_ce008_02_05_25:
    speaker: femaleguest
    en: but since we ordered it, let's give it a try.
    ko: 그래도 일단 시켰으니까, 먹어는 봐야지.
    ja: 頼んだからには、とりあえず食べてみましょ。
  d_nikke_ce008_02_05_26:
    speaker: "<Monologue>"
    en: The customers hesitate, but still reach for the pancakes with their forks.
    ko: 손님들은 머뭇머뭇 하면서도 메뉴에 포크를 뻗었다.
    ja: |-
      客はもじもじしながらパンケーキに
      フォークを伸ばした
  d_nikke_ce008_02_05_27:
    speaker: ce008_02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_05_28:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce008_02_05_29:
    speaker: "<Narration>"
    en: They fork a piece of the souffle pancake
    ko: 푹-
    ja: スッ
  d_nikke_ce008_02_05_30:
    speaker: "<Narration>"
    en: and swallow it in one bite.
    ko: 꿀꺽.
    ja: ゴクッ
  d_nikke_ce008_02_05_31:
    speaker: femaleguest
    en: Whoa, what is this?
    ko: 뭐야, 이거?
    ja: "…何？これ…"
  d_nikke_ce008_02_05_32:
    speaker: maleguest
    en: Wow, this is insane!
    ko: 와, 장난 아니다.
    ja: おおっ…？
  d_nikke_ce008_02_05_33:
    speaker: femaleguest
    en: It's actually really good!
    ko: 진짜 맛있는데?
    ja: めちゃくちゃおいしいわ！
  d_nikke_ce008_02_05_34:
    speaker: maleguest
    en: Right? Totally not what it looks like!
    ko: 그렇지? 보기랑은 완전 딴판이야.
    ja: |-
      だよな？
      見た目とのギャップがすごいっていうか…！
  d_nikke_ce008_02_05_35:
    speaker: ce008_02
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_ce008_02_05_36:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce008_02_05_37:
    speaker: ce008_02
    en: Milk...!
    ko: 밀크 씨…!
    ja: ミルクさん…！
  d_nikke_ce008_02_05_38:
    speaker: milk
    en: It worked...!
    ko: 성공이다…!
    ja: 成功だ…！
  d_nikke_ce008_02_05_39:
    speaker: "<Monologue>"
    en: As time passes, the number of customers steadily increases.
    ko: 시간이 흐르며, 점점 손님들은 늘어갔고.
    ja: |-
      その後、時間が経つにつれて
      客が徐々に増えていった
  d_nikke_ce008_02_05_40:
    speaker: pleasantguest
    en: I saw this on social media and had to try it. I'll have that new menu item,
      please!
    ko: SNS 보고 왔어요, 그 신메뉴 주세요!
    ja: |-
      SNSを見て来ました～！
      新メニューをお願いします！
  d_nikke_ce008_02_05_41:
    speaker: happyguest
    en: That was seriously delicious! I'll have another!
    ko: 완전 맛있었어요, 하나 추가로 주문이요~
    ja: |-
      本当においしかったです。
      追加でもう1個ください！
  d_nikke_ce008_02_05_42:
    speaker: frima
    en: Big hit. Making bank.
    ko: 돈. 대박. 쏟아짐.
    ja: お金。すごい。ガッポガッポ。
  d_nikke_ce008_02_05_43:
    speaker: sugar
    en: Damn, this new item's a hit.
    ko: 이야, 신메뉴 대박인데?
    ja: 新メニュー、すごい反響ね。
  d_nikke_ce008_02_05_44:
    speaker: sugar
    en: Everyone's going crazy over it.
    ko: 사람들이 저것만 찾네.
    ja: 他の注文が入らないくらいよ。
  d_nikke_ce008_02_05_45:
    speaker: sugar
    en: Let's check it out.
    ko: 어떻게 생겼나 구경 좀 해볼까.
    ja: どんなものなのか見せてもらえる？
  d_nikke_ce008_02_05_46:
    speaker: milk
    en: Quit slacking off and hurry up with the bill!
    ko: 농땡이 치지 말고 빨리 계산이나 해, 짜샤!
    ja: お前ら、サボってないでレジでもやれよ！
  d_nikke_ce008_02_05_47:
    speaker: "<Self>"
    en: Is this for table three?
    ko: 이거 3번 테이블이었나?
    ja: これは3番テーブルだったか？
  d_nikke_ce008_02_05_48:
    speaker: milk
    en: No, table two.
    ko: 아니, 2번 테이블이야.
    ja: いや、2番テーブルだぞ。
  d_nikke_ce008_02_05_49:
    speaker: ce008_02
    en: Thanks for waiting.
    ko: 오래 기다리셨습니다.
    ja: お待たせいたしました。
  d_nikke_ce008_02_05_50:
    speaker: ce008_02
    en: Here's your order.
    ko: 주문하신 메뉴 나왔습니다.
    ja: ミルククリームのスフレパンケーキです。
  d_nikke_ce008_02_05_51:
    speaker: "<Monologue>"
    en: With the new menu item breaking sales records, the day comes to an end.
    ko: 우리의 신메뉴로 매출 신기록을 세우며, 그날 장사가 마무리됐다.
    ja: |-
      新メニューで売上新記録を打ち立てた私たちは、
      この日の営業を無事に終えた
  d_nikke_ce008_02_05_52:
    speaker: frima
    en: Exhausted.
    ko: 너무. 힘듬.
    ja: すごく。疲れた。
  d_nikke_ce008_02_05_53:
    speaker: sugar
    en: What a crazy day.
    ko: 오늘은 진짜 정신없었군.
    ja: 今日は本当にバタバタしてたわね。
  d_nikke_ce008_02_05_54:
    speaker: milk
    en: Haha, a massive success!
    ko: 하하, 대성공이네!
    ja: あはは！大成功だ！
  d_nikke_ce008_02_05_55:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 달그락-
    ja: コトン――
  d_nikke_ce008_02_05_56:
    speaker: ce008_02
    en: Great work, everyone.
    ko: 고생 많으셨어요.
    ja: お疲れ様でした。
  d_nikke_ce008_02_05_57:
    speaker: ce008_02
    en: You two haven't tried the new item yet, have you?
    ko: 두 분은 아직 신메뉴 못 드셔보셨죠?
    ja: |-
      お二人はまだ、新メニューを
      召し上がってませんよね？
  d_nikke_ce008_02_05_58:
    speaker: ce008_02
    en: I saved one just for you. Go ahead and have a taste.
    ko: 일부러 하나 남겨뒀어요, 드세요.
    ja: 一つ取っておいたんです。どうぞ。
  d_nikke_ce008_02_05_59:
    speaker: frima
    en: Oh!
    ko: 아.
    ja: あ。
  d_nikke_ce008_02_05_60:
    speaker: sugar
    en: Uh, this is...
    ko: 엇, 이건….
    ja: えっ、これは…
  d_nikke_ce008_02_05_61:
    speaker: frima
    en: That shape.
    ko: 그. 모양.
    ja: あの。形。
  d_nikke_ce008_02_05_62:
    speaker: sugar
    en: It's... um...
    ko: 그거네, ㄸ….
    ja: アレね、うん…
  d_nikke_ce008_02_05_63:
    speaker: milk
    en: Shut up, you two!
    ko: |-
      야 이 자식들아!
      조용히 해!
    ja: オイそこ！ブツブツ言うな！
  d_nikke_ce008_02_05_64:
    speaker: ce008_02
    en: "...!"
    ko: "…?"
    ja: "…？"
  d_nikke_ce008_02_05_65:
    speaker: frima
    en: Made bank. With this?
    ko: 우리. 이걸로. 돈범?
    ja: 私たち。これで。金稼ぎ？
  d_nikke_ce008_02_05_66:
    speaker: frima
    en: Unreal.
    ko: 대박적.
    ja: 衝撃。
  d_nikke_ce008_02_05_67:
    speaker: sugar
    en: Nice. Totally one of a kind.
    ko: 멋진데? 정말 독창적인 형태야.
    ja: 独創的な形ね。素敵だわ。
  d_nikke_ce008_02_05_68:
    speaker: sugar
    en: How'd you even think to make it in that shape?
    ko: 어떻게 이런 모양으로 만들 생각을 했어?
    ja: どうやってこんな形を思いついたの？
  d_nikke_ce008_02_05_69:
    speaker: ce008_02
    en: What do you mean?
    ko: 이런 모양이라니요?
    ja: こんな形…？
  d_nikke_ce008_02_05_70:
    speaker: sugar
    en: Look closely.
    ko: 자세히 한번 봐봐.
    ja: よく見て。
  d_nikke_ce008_02_05_71:
    speaker: sugar
    en: What does it remind you of?
    ko: 뭐가 생각나나.
    ja: 何か思い浮かばない？
  d_nikke_ce008_02_05_72:
    speaker: "<Monologue>"
    en: With a perfectly serious face, Takina examines the dish she made. And then...
    ko: |-
      타키나는 진지한 표정으로 자신이 만든 메뉴를 빤-히 관찰했다.
      그리고.
    ja: |-
      たきなは真剣な表情で、自身が作った
      パンケーキをじっと観察した。そして…
  d_nikke_ce008_02_05_73:
    speaker: ce008_02
    en: What is it?
    ko: 뭔가요?
    ja: なんですか？
  d_nikke_ce008_02_05_74:
    speaker: sugar
    en: Y'know, that thing!
    ko: 그러니까, 그거라고. 그거.
    ja: あれよ！あーれ！
  d_nikke_ce008_02_05_75:
    speaker: ce008_02
    en: Th-that... Ahh...!
    ko: 그, 으…. 아…!
    ja: あっ、うっ…あぁ…！
  d_nikke_ce008_02_05_76:
    speaker: "<Monologue>"
    en: Takina darts backward.
    ko: 후다닥, 뒤로 물러났다.
    ja: 勢いよく後ろに下がった
  d_nikke_ce008_02_05_77:
    speaker: frima
    en: Maybe. You like?
    ko: 혹시. 좋아함?
    ja: もしかして。好き？
  d_nikke_ce008_02_05_78:
    speaker: sugar
    en: Oh, that's your kinda thing?
    ko: 오, 그런 취향?
    ja: あら。そういう好みなの？
  d_nikke_ce008_02_05_79:
    speaker: ce008_02
    en: No! It's a misunderstanding!
    ko: 아니에요! 오해예요!
    ja: 違います！！！誤解です！
  d_nikke_ce008_02_05_80:
    speaker: ce008_02
    en: I didn't... mean to do that...!
    ko: 저는… 그러려던 게 아니라…!
    ja: 私は…そんなつもりじゃ…！
  d_nikke_ce008_02_05_81:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 탁, 탁.
    ja: ポン、ポン
  d_nikke_ce008_02_05_82:
    speaker: milk
    en: Relax, don't let those two get to you!
    ko: |-
      괜찮아, 괜찮아.
      저 녀석들이 하는 말 신경 쓰지 마!
    ja: |-
      大丈夫だって！
      こいつらの言うことなんか気にすんな！
  d_nikke_ce008_02_05_83:
    speaker: milk
    en: As long as it tastes good, who cares?
    ko: 맛있으면 됐지, 뭘.
    ja: うまけりゃそれでいいだろ？
  d_nikke_ce008_02_05_84:
    speaker: milk
    en: We broke our sales record today, thanks to you.
    ko: 오늘 네 덕분에 최고 매출 올렸잖아.
    ja: |-
      今日はお前のおかげで
      売上も新記録を達成できたんだ。
  d_nikke_ce008_02_05_85:
    speaker: milk
    en: That's all that matters.
    ko: 그게 중요한 거라고.
    ja: |-
      形がどうこうなんて、
      それに比べたら大したことじゃねえさ。
  d_nikke_ce008_02_05_86:
    speaker: ce008_02
    en: Ugh... I'm going to stop making this starting tomorrow.
    ko: 으… 그래도 내일부터 이 메뉴는 그만 만들래요.
    ja: うぅ～…明日からこのメニューやめます…
  d_nikke_ce008_02_05_87:
    speaker: frima
    en: This. Delicious.
    ko: 이거. 맛있음.
    ja: これ。おいしい。
  d_nikke_ce008_02_05_88:
    speaker: sugar
    en: Guess there was a reason it sold so well.
    ko: 잘 팔리는 이유가 있었네?
    ja: |-
      見た時は驚いたけど、
      ちゃんと売れる理由があったのね。
  d_nikke_ce008_02_05_89:
    speaker: "<Self>"
    en: "... For some reason, it's weirdly addictive."
    ko: "….왠지 모르게 중독성 있다니까, 이거."
    ja: "…妙にクセになるんだよな、これ…"
  d_nikke_ce008_02_05_90:
    speaker: "<Monologue>"
    en: We happily finish eating the dessert, peculiar shape and all.
    ko: 우리는 그것을 닮은 디저트를 맛있게 먹었다.
    ja: |-
      閉店後のカフェでくつろぎながら、
      私たちはアレに似たスイーツを満喫するのだった
