---
d_nikke_poli_01:
  d_nikke_poli_01_1:
    speaker: miranda
    en: Are you sure this is where you heard barking?
    ko: 정말 이곳에서 멍멍 거리는 소리가 들렸다는 겁니까?
    ja: 本当にここでわんわんという音がしたんですか？
  d_nikke_poli_01_2:
    speaker: poli
    en: Yes! That and a meowing sound, too. It was really noisy.
    ko: |-
      넹. 멍멍! 하고 애옹애옹! 하면서
      난리도 아니었다네용.
    ja: |-
      はい。わんわん！にゃあにゃあ！って
      すごかったんですってぇ。
  d_nikke_poli_01_3:
    speaker: miranda
    en: Hmm... Right over here?
    ko: 음… 여기에서 말입니까?
    ja: ふむ…ここでですか？
  d_nikke_poli_01_4:
    speaker: poli
    en: Yes, right here.
    ko: 넹. 이런 곳에서용.
    ja: はぁい、ここでですぅ。
  d_nikke_poli_01_5:
    speaker: "<Narration>"
    en: There is a logo for Meow & Woof's.
    ko: "[코스프레 카페! 야옹 좋아 멍멍 좋아!] 라는 간판이 보인다."
    ja: "「コスプレカフェ！にゃんにゃん好き\\nわんわん好き！」という看板が見える"
  d_nikke_poli_01_6:
    speaker: miranda
    en: It's just a cosplay cafe. That might be the reason...
    ko: 그냥 코스프레 카페라 그런 건….
    ja: コスプレカフェだからなのでは…
  d_nikke_poli_01_7:
    speaker: poli
    en: No no, your nose just hasn't developed fully.
    ko: "아니에용. \n미란다는 아직 코가 발달하지 않아서 그래요."
    ja: |-
      違います。
      ミランダはまだ鼻が発達していないんですねぇ。
  d_nikke_poli_01_8:
    speaker: miranda
    en: My nose?
    ko: 코?
    ja: 鼻？
  d_nikke_poli_01_9:
    speaker: poli
    en: Yep! Your detective's nose for turning up clues!
    ko: 넹. 사건을 맡는 형사의 코!
    ja: はぁい、事件の匂いを嗅ぐ刑事の鼻！
  d_nikke_poli_01_10:
    speaker: poli
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁! 킁킁킁!
    ja: くんくん！くんくんくん！
  d_nikke_poli_01_11:
    speaker: miranda
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_poli_01_12:
    speaker: poli
    en: It's right here.
    ko: 분명히 여기에요.
    ja: ここで間違いありません。
  d_nikke_poli_01_13:
    speaker: poli
    en: I smell a case coming on.
    ko: 여기서 사건의 냄새가 납니당.
    ja: 事件の匂いがしますぅ。
  d_nikke_poli_01_14:
    speaker: miranda
    en: You smell something? Are you a do...
    ko: 어… 이런걸 보고 뭘 닮았다고 하던데….
    ja: えっと…何かが思い浮かぶような…
  d_nikke_poli_01_15:
    speaker: poli
    en: Stop the nonsense! It's time for action.
    ko: 하여튼 일단 털어보자고용.
    ja: とりあえず、殴り込んでみましょうよん。
  d_nikke_poli_01_16:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빅-
    ja: ピピー
  d_nikke_poli_01_17:
    speaker: poli
    en: |-
      This is team Alpha.
      I've located the target.
    ko: "여기는 팀 알파. \n목표 지점 확인."
    ja: |-
      こちらはチームアルファ。
      目標地点を確認。
  d_nikke_poli_01_18:
    speaker: poli
    en: We're going in!
    ko: 돌입하겠습니당!
    ja: 突入します！
  d_nikke_poli_01_19:
    speaker: miranda
    en: R-right now?!
    ko: 지, 지금 말입니까?!
    ja: こ、これからですか！？
  d_nikke_poli_01_20:
    speaker: "<Narration>"
    en: Poli takes out a police baton.
    ko: 폴리가 삼단봉을 꺼내들었다.
    ja: ポリが警棒を取り出した
  d_nikke_poli_01_21:
    speaker: poli
    en: Let's go!
    ko: 고!
    ja: ゴー！
  d_nikke_poli_01_22:
    speaker: poli
    en: A.C.P.U.!
    ko: A.C.P.U 닷!
    ja: A.C.P.U.だっ！
  d_nikke_poli_01_23:
    speaker: poli
    en: Stop right there!
    ko: 다들 제자리에 멈춰…!
    ja: みんな動くな…！
  d_nikke_poli_01_24:
    speaker: poli
    en: Huh?
    ko: 엥?
    ja: え？
  d_nikke_poli_01_25:
    speaker: miranda
    en: We have reports of illegal animal capturing activities! Surrender now, or...
    ko: |-
      동물 불법 포획 관련 신고가 들어왔습니다!
      순순히 투항…?
    ja: |-
      動物の違法捕獲に関する通報がありました！
      大人しく投降…？
  d_nikke_poli_01_26:
    speaker: "<Narration>"
    en: No one is there.
    ko: 아무도 없었다.
    ja: 誰もいない
  d_nikke_poli_01_27:
    speaker: poli
    en: Where is everyone?
    ko: 왜 아무도 없징?
    ja: なんで誰もいないかなぁ？
  d_nikke_poli_01_28:
    speaker: miranda
    en: There aren't any humans at all. Not even a dog!
    ko: 멍멍이는커녕 사람도 없는 것 같습니다!
    ja: イヌはおろか、人間もいないみたいです！
  d_nikke_poli_01_29:
    speaker: miranda
    en: Was it a fake tip?
    ko: 이런 게 바로 허위 제보인 것입니까?
    ja: 嘘の通報ってやつでしょうか？
  d_nikke_poli_01_30:
    speaker: poli
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_poli_01_31:
    speaker: poli
    en: This place is a real mess, which leads me to believe they got out in a hurry.
    ko: |-
      이렇게나 어지르고 나간 거 보면
      꽤 급하게 도망친 거 같잖아여?
    ja: |-
      こんなに散らかっているのを見ると、
      慌てて逃げたみたいじゃないですかぁ？
  d_nikke_poli_01_32:
    speaker: "<Narration>"
    en: Poli looks around slowly.
    ko: 폴리는 천천히 주변을 둘러보았다.
    ja: ポリはゆっくり周囲を見回した
  d_nikke_poli_01_33:
    speaker: poli
    en: What is this?
    ko: 이건….
    ja: これは…
  d_nikke_poli_01_34:
    speaker: "<Narration>"
    en: She finds some scattered notes on a table.
    ko: 책상 위에 흩뿌려진 서류를 발견했다.
    ja: 机の上に無造作に置かれている書類を発見した
  d_nikke_poli_01_35:
    speaker: poli
    en: A... splicing list?
    ko: 키메라… 리스트?
    ja: キメラ…リスト？
  d_nikke_poli_01_36:
    speaker: miranda
    en: Splicing?!
    ko: 키메라?!
    ja: キメラ！？
  d_nikke_poli_01_37:
    speaker: miranda
    en: What's something like that doing here?
    ko: 그, 그런 문서가 있다니… 어디에….
    ja: そ、そんな書類があるなんて…どこに…
  d_nikke_poli_01_38:
    speaker: miranda
    en: Huh...?
    ko: 어…?
    ja: えっ…？
  d_nikke_poli_01_39:
    speaker: "<Narration>"
    en: Miranda pores over the document for a while.
    ko: 미란다가 서류를 뚫어지게 쳐다보았다.
    ja: ミランダが書類をジッと見つめた
  d_nikke_poli_01_40:
    speaker: miranda
    en: Umm... Poli.
    ko: 저… 폴리.
    ja: あの…ポリ。
  d_nikke_poli_01_41:
    speaker: miranda
    en: Where is splicing written on this list?
    ko: 이게 키메라 리스트라고 어디에 적혀있는 겁니까?
    ja: これのどこにキメラリストと書いてありますか？
  d_nikke_poli_01_42:
    speaker: poli
    en: Where? Right the... huh?
    ko: 어디긴 여기… 어?
    ja: どこって、ここ…え？
  d_nikke_poli_01_43:
    speaker: "<Narration>"
    en: Poli looks at the document more closely.
    ko: 폴리도 서류를 뚫어지게 쳐다보았다.
    ja: ポリも書類をジッと見つめた
  d_nikke_poli_01_44:
    speaker: poli
    en: A-are all these letters encoded?
    ko: 음? 뭐야… 이거 글자가 다 암호화되어있네여?
    ja: |-
      え？なにこれ…文字が全部
      暗号になっていますよぉ？
  d_nikke_poli_01_45:
    speaker: poli
    en: How did I know what it said?
    ko: 근데 어떻게 알았지?
    ja: でも、どうして分かったんだろう？
  d_nikke_poli_01_46:
    speaker: miranda
    en: If this really is a splicing list, it's very dangerous!
    ko: 만약 이게 진짜 키메라 리스트라면 정말 큰일입니다!
    ja: |-
      もしこれが、本物の
      キメラリストなら本当に大変です！
  d_nikke_poli_01_47:
    speaker: miranda
    en: We've stumbled upon a major crime scene!
    ko: 엄청난 흉악 범죄 현장을 찾아낸 것 같습니다!
    ja: |-
      凄まじい凶悪犯罪の
      現場を見つけたみたいです！
  d_nikke_poli_01_48:
    speaker: poli
    en: Hmmmm... Right.
    ko: 으으으음… 그러게여.
    ja: ううううん…そうですねぇ。
  d_nikke_poli_01_49:
    speaker: poli
    en: We're gonna have to work hard on this one.
    ko: 엄청 피곤한 사건에 뛰어든 것 같은 예감이 드네영.
    ja: |-
      すごく面倒くさい事件に
      首を突っ込んでしまった気がしますぅ。
  d_nikke_poli_01_50:
    speaker: "<Self>"
    en: Splicing testing?
    ko: 키메라 실험?!
    ja: キメラの実験！？
  d_nikke_poli_01_51:
    speaker: poli
    en: Yes, isn't it just awful?
    ko: 넹. 끔찍하죵?
    ja: はぁい、ひどいですよねぇ？
  d_nikke_poli_01_52:
    speaker: miranda
    en: They've been carrying out experiments, mixing human and animal genes.
    ko: 코스프레 카페라고 속이고는.
    ja: コスプレカフェのふりをして、
  d_nikke_poli_01_53:
    speaker: miranda
    en: It's all under the guise of running a cosplay cafe.
    ko: "사람과 동물의 유전자를 섞는 \n실험을 하고 있다고 합니다!"
    ja: |-
      人間と動物の遺伝子を混ぜる
      実験をしていたとのことです！
  d_nikke_poli_01_54:
    speaker: miranda
    en: What dastardly fiends!
    ko: 흉악한 범죄자들입니다!
    ja: 凶悪な犯罪者たちです！
  d_nikke_poli_01_55:
    speaker: poli
    en: I was wondering if you've ever run into this sort of thing before.
    ko: "그래서 혹시나 \n어두운 곳에서 일하는 스쿼드 쪽 니케들한텡."
    ja: |-
      だからもしかして、
      影で働く部隊の方のニケから、
  d_nikke_poli_01_56:
    speaker: poli
    en: You must have seen a lot while out in the field with your Nikkes.
    ko: 이런 얘기를 들어본 적 없으신가 해서용.
    ja: こんな話を聞いたことはないかと思いましてぇ。
  d_nikke_poli_01_57:
    speaker: "<Self>"
    en: Never.
    ko: 들어본 적 없는데.
    ja: 初耳だ
  d_nikke_poli_01_58:
    speaker: poli
    en: Really?
    ko: 정말인가용?
    ja: 本当ですかぁ？
  d_nikke_poli_01_59:
    speaker: "<Self>"
    en: Really.
    ko: 정말이야.
    ja: 本当だ
  d_nikke_poli_01_60:
    speaker: poli
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_poli_01_61:
    speaker: poli
    en: If you say so, then I believe you.
    ko: 지휘관이 그렇다면 그런 거겠죵!
    ja: 指揮官がそう言うならそうなんでしょうねぇ！
  d_nikke_poli_01_62:
    speaker: poli
    en: At any rate, I don't smell anything suspicious.
    ko: 수상한 냄새도 안 나니까 믿어줄게여!
    ja: 怪しい匂いもしないし、信じてあげますぅ！
  d_nikke_poli_01_63:
    speaker: miranda
    en: You can determine that with smell?
    ko: 이런 것도 냄새로 판별하는 겁니까?!
    ja: こんなことも匂いで判別するんですか！？
  d_nikke_poli_01_64:
    speaker: "<Self>"
    en: Thank you for believing me.
    ko: 믿어줘서 고마워.
    ja: 信じてくれてありがとう
  d_nikke_poli_01_65:
    speaker: "<Narration>"
    en: I pat Poli on the head.
    ko: 폴리의 머리를 쓰다듬었다.
    ja: ポリの頭をなでた
  d_nikke_poli_01_66:
    speaker: poli
    en: Heehee...
    ko: 우으응~
    ja: ううん～
  d_nikke_poli_01_67:
    speaker: poli
    en: You seem to really like patting people on the head, Commander.
    ko: 지휘관은 정말 머리 쓰다듬는 거 좋아하시네영.
    ja: |-
      指揮官は本当に頭をなでるのが
      好きなんですねぇ。
  d_nikke_poli_01_68:
    speaker: "<Self>"
    en: Don't you like it?
    ko: 싫어?
    ja: イヤか？
  d_nikke_poli_01_69:
    speaker: poli
    en: Of course I do.
    ko: 아녕.
    ja: いいえ～
  d_nikke_poli_01_70:
    speaker: poli
    en: If anything, I enjoy it too much.
    ko: 오히려 너무 좋아서 문제에용.
    ja: むしろ、好きすぎて問題ですぅ。
  d_nikke_poli_01_71:
    speaker: poli
    en: It melts all my stress away.
    ko: 하루의 피로가 싹 풀리는 거 같아영.
    ja: 一日の疲れが吹っ飛んでしまいますぅ。
  d_nikke_poli_01_72:
    speaker: "<Narration>"
    en: I continue to pat Poli on the head.
    ko: 폴리의 머리를 계속 쓰다듬었다.
    ja: ポリの頭をなで続けた
  d_nikke_poli_01_73:
    speaker: poli
    en: The way you pet me... it's like a drug that I could get addicted to.
    ko: 지휘관 손은 진짜 마약 같네용.
    ja: 指揮官の手は本当に麻薬みたいですねぇ。
  d_nikke_poli_01_74:
    speaker: poli
    en: Way different from boss...
    ko: 사장님 손길과는 또 다른 매력이에여~
    ja: 社長の手とはまた違う魅力がありますぅ～
  d_nikke_poli_01_75:
    speaker: "<Self>"
    en: Boss? Does Ingrid pet you as well?
    ko: 사장님? 잉그리드도 쓰다듬어줘?
    ja: 社長？イングリッドもなでてくれるのか？
  d_nikke_poli_01_76:
    speaker: poli
    en: Yeah, but not like you do.
    ko: 넹! 막 지휘관처럼 쓰담쓰담은 아니지만.
    ja: |-
      はい！指揮官のように
      ナデナデはしませんけどぉ、
  d_nikke_poli_01_77:
    speaker: poli
    en: She's a bit more aloof, so she doesn't really go all-in with the petting.
    ko: 무심 시크하게 툭툭 만져 주세여~
    ja: |-
      何気なくクールにトントンと
      触ってくれるんですよぉ～
  d_nikke_poli_01_78:
    speaker: miranda
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_01_79:
    speaker: miranda
    en: Uh, Poli, I've been thinking...
    ko: |-
      저… 폴리.
      아까 사건 현장에서부터 생각한 건데.
    ja: |-
      あの…ポリ。
      さっきの事件現場でも思ったんですけど、
  d_nikke_poli_01_80:
    speaker: miranda
    en: First your sniffing, and now this petting...
    ko: 킁킁거리는 것도 그렇고 뭐랄까….
    ja: |-
      くんくんと匂いを嗅ぐのもそうだし、
      何て言うか…
  d_nikke_poli_01_81:
    speaker: miranda
    en: You really are just like a dog!
    ko: 개 같습니다!
    ja: イヌみたいです！
  d_nikke_poli_01_82:
    speaker: poli
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_poli_01_83:
    speaker: poli
    en: Is that supposed to be an insult?!
    ko: 지, 지금 저한테 욕 한 건가여?
    ja: わ、私を侮辱しているんですかぁ？
  d_nikke_poli_01_84:
    speaker: miranda
    en: N-no!
    ko: 네? 아, 아닙니다!
    ja: え？ち、違います！
  d_nikke_poli_01_85:
    speaker: miranda
    en: You like being pet, don't you?
    ko: 머리 쓰다듬는 걸 좋아하셔서.
    ja: 頭をなでられるのが好きだから、
  d_nikke_poli_01_86:
    speaker: miranda
    en: I just thought you looked like a puppy!
    ko: 강아지 같다고 생각한 건데…!
    ja: そこがワンちゃんみたいだと思っただけです…！
  d_nikke_poli_01_87:
    speaker: poli
    en: So I'm just a dog...
    ko: 어찌 됐든 개라는 거네여.
    ja: とにかく、私がイヌってことですねぇ。
  d_nikke_poli_01_88:
    speaker: poli
    en: That's great. Just great.
    ko: 충격이에영.
    ja: ショックですぅ。
  d_nikke_poli_01_89:
    speaker: miranda
    en: T-that's not what I meant!
    ko: 그, 그런 말이 아니라…!
    ja: そ、そういう意味ではなくて…！
  d_nikke_poli_01_90:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐익-
    ja: ピーッ
  d_nikke_poli_01_91:
    speaker: miranda
    en: Huh? From headquarters?
    ko: 어? 본부에서?
    ja: あれ？本部から？
  d_nikke_poli_01_92:
    speaker: "<Narration>"
    en: Miranda looks at her messenger.
    ko: 미란다는 뚫어지게 메신저를 쳐다보았다.
    ja: ミランダがメッセンジャーを凝視した
  d_nikke_poli_01_93:
    speaker: miranda
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_01_94:
    speaker: miranda
    en: Poli...
    ko: 포, 폴리….
    ja: ポ、ポリ…
  d_nikke_poli_01_95:
    speaker: miranda
    en: I'm sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  d_nikke_poli_01_96:
    speaker: miranda
    en: I think I spoiled your origin story without even knowing it!
    ko: 제가 폴리의 추, 출생의 비밀을 함부로 말해버렸습니다!
    ja: |-
      私がポリの、しゅ、出生の秘密を
      勝手に言ってしまいました！
  d_nikke_poli_01_97:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_01_98:
    speaker: poli
    en: What in the world are you talking about?
    ko: 이번엔 또 무슨 헛소리인가영.
    ja: 寝言は寝てから言ってくださいっ。
  d_nikke_poli_01_99:
    speaker: miranda
    en: See for yourself!
    ko: 헛소리가 아닙니다!
    ja: 寝言ではありません！
  d_nikke_poli_01_100:
    speaker: miranda
    en: I just received a message from headquarters.
    ko: 방금 본부에서 메시지가 날아왔는데.
    ja: |-
      先ほど本部から
      メッセージが来たんですけど、
  d_nikke_poli_01_101:
    speaker: miranda
    en: It says...
    ko: 폴리가….
    ja: ポリが…
  d_nikke_poli_01_102:
    speaker: miranda
    en: You are on that splicing list!
    ko: 키메라 리스트에 있습니다!
    ja: キメラリストにあります！
  d_nikke_poli_01_103:
    speaker: poli
    en: What?
    ko: 넹?
    ja: え？
  d_nikke_poli_01_104:
    speaker: "<Narration>"
    en: Miranda shows Poli a message.
    ko: 미란다는 전달받은 메시지를 보여주었다.
    ja: ミランダは受け取ったメッセージを見せてくれた
  d_nikke_poli_01_105:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_01_106:
    speaker: "<Narration>"
    en: Canine Chimera Test
    ko: "[개 유전자 실험 키메라]"
    ja: "「イヌの遺伝子実験キメラ」"
  d_nikke_poli_01_107:
    speaker: "<Narration>"
    en: 'Name: Poli'
    ko: "[이름 : 폴리 (Poli)]"
    ja: "「名前：ポリ(Poli)」"
  d_nikke_poli_01_108:
    speaker: poli
    en: Whaaaaaaaaaaat---?!!!!
    ko: 으에에에에에에엥----?!!!!
    ja: ええええええええーー！！！！？
d_nikke_poli_02:
  d_nikke_poli_02_1:
    speaker: poli
    en: Let's just think about this for a moment.
    ko: 아니 상식적으로.
    ja: いや、常識的にぃ、
  d_nikke_poli_02_2:
    speaker: poli
    en: My name's on some list... So what? There're plenty of people who have the
      same name as me!
    ko: "리스트에 이름이 적혀 있다고 해도 \n동명이인이라고 생각하지 않나여?"
    ja: |-
      リストに名前があっても、
      普通は名前が同じ他人だと思いませんかぁ？
  d_nikke_poli_02_3:
    speaker: poli
    en: We've been partners for several years now.
    ko: 다들 같이 일한지가 몇 년인뎅.
    ja: 一緒に働いて何年も経っているのにぃ、
  d_nikke_poli_02_4:
    speaker: poli
    en: Over all that time, you never once suspected anything weird about me.
    ko: 의심해보지도 않고.
    ja: 疑いもせず
  d_nikke_poli_02_5:
    speaker: poli
    en: Now suddenly you're treating me like a dog?!
    ko: 사람을 개… 개 키메라 취급하다닛!
    ja: 人をイヌ…イヌのキメラ扱いするなんてっ！
  d_nikke_poli_02_6:
    speaker: "<Narration>"
    en: I pat Poli's head.
    ko: 폴리의 푹신한 머리를 쓰다듬었다.
    ja: ポリのふわふわ頭をなでた
  d_nikke_poli_02_7:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着け
  d_nikke_poli_02_8:
    speaker: poli
    en: Oooh... that's nice... so relaxing...
    ko: |-
      우으으… 이거 너무 좋아.
      노곤 노곤해져요오….
    ja: |-
      ううう…これ大好きですぅ。
      緊張がすべて解けてしまいますぅ…
  d_nikke_poli_02_9:
    speaker: poli
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_poli_02_10:
    speaker: poli
    en: N-no!
    ko: 아, 안 돼!
    ja: はっ、ダメ！
  d_nikke_poli_02_11:
    speaker: "<Narration>"
    en: Poli pulls away.
    ko: 폴리가 손에서 벗어났다.
    ja: ポリが私の手を避けた
  d_nikke_poli_02_12:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_poli_02_13:
    speaker: poli
    en: Commander, you are banned from petting me for the time being!
    ko: 지휘관. 당분간 머리 쓰담쓰담은 금지예여.
    ja: 指揮官、当分頭ナデナデは禁止ですぅ。
  d_nikke_poli_02_14:
    speaker: poli
    en: It hampers my sleuthing skills!
    ko: 날카로운 형사의 촉도 노곤노곤해질 거 같아여!
    ja: |-
      鋭い刑事の勘もふわふわに
      なってしまいそうですからっ！
  d_nikke_poli_02_15:
    speaker: "<Choice>"
    en: You don't have to be mean about it...
    ko: 어떻게 그런 심한 말을.
    ja: そんなことを言うなんて
  d_nikke_poli_02_16:
    speaker: "<Choice>"
    en: "... Understood."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_poli_02_17:
    speaker: poli
    en: I wish it didn't have to be this way...
    ko: 저, 저도 괴롭지만….
    ja: わ、私もつらいですけどぉ…
  d_nikke_poli_02_18:
    speaker: poli
    en: But, I can't help it!
    ko: 어쩔 수 없어여!
    ja: 仕方ありませんっ！
  d_nikke_poli_02_19:
    speaker: "<Self>"
    en: I can't even pet you just a little bit?
    ko: 진짜 조금도 안돼?
    ja: 本当にちょっともダメなのか？
  d_nikke_poli_02_20:
    speaker: poli
    en: You actually get a real kick out of petting me, don't you?
    ko: "지휘관 생각보다 머리 쓰다듬는 거 \n엄청 좋아하고 있었군요?"
    ja: |-
      指揮官、思ったより頭ナデナデが
      大好きだったんですねぇ？
  d_nikke_poli_02_21:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 좋아해.
    ja: うん、好きだ
  d_nikke_poli_02_22:
    speaker: poli
    en: I see...
    ko: 어… 그랬군여.
    ja: え…そうだったんですかぁ。
  d_nikke_poli_02_23:
    speaker: poli
    en: B-but I'll never change my mind!
    ko: 그, 그래도 안돼용!
    ja: で、でもダメですぅ！
  d_nikke_poli_02_24:
    speaker: poli
    en: You look so disappointed.
    ko: 지휘관, 너무 서운해하는 거 아닌가여?
    ja: 指揮官、寂しがり過ぎじゃないですかぁ？
  d_nikke_poli_02_25:
    speaker: "<Self>"
    en: Because I am.
    ko: 너무 서운하니까.
    ja: 寂し過ぎる
  d_nikke_poli_02_26:
    speaker: poli
    en: Uhh... Then, I can buy you a little stuffed dog...
    ko: 어… 그럼 대신 강아지 인형이라도 사드릴….
    ja: |-
      え…じゃあ、代わりに
      イヌのぬいぐるみでも買ってあげ…
  d_nikke_poli_02_27:
    speaker: poli
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_02_28:
    speaker: poli
    en: |-
      No way.
      Then it'll look like I'm acknowledging the fact that I'm a dog.
    ko: "아냣. \n이러면 내가 강아지라고 인정하는 거 같잖아."
    ja: |-
      ダメッ。
      これだと、自分でイヌだと認めるみたいっ。
  d_nikke_poli_02_29:
    speaker: poli
    en: Either way, no more petting from now on!
    ko: "아무튼 안돼여. \n당분간은 금지예여!"
    ja: |-
      とにかく、ダメですぅ。
      当分は禁止ですぅ！
  d_nikke_poli_02_30:
    speaker: poli
    en: If people continue suspecting me, I might be asked to do a physical checkup.
    ko: 이렇게 계속 의심받다가.
    ja: こうやっていつまでも疑われて、
  d_nikke_poli_02_31:
    speaker: poli
    en: That's the last thing I want.
    ko: 신체검사라도 하자고 하면 큰일이니까여.
    ja: 身体検査でもされたら大変ですからぁ。
  d_nikke_poli_02_32:
    speaker: "<Self>"
    en: Right. You'll be outed as a Nikke.
    ko: 니케인게 밝혀지니까?
    ja: ニケだということがバレるから？
  d_nikke_poli_02_33:
    speaker: poli
    en: Exactly.
    ko: 맞아영.
    ja: そうですぅ。
  d_nikke_poli_02_34:
    speaker: poli
    en: The law forbids Nikkes from becoming police officers.
    ko: 원칙대로라면 니케는 경찰관이 될 수 없으니까여.
    ja: 原則的にニケは警察官になれませんからぁ。
  d_nikke_poli_02_35:
    speaker: "<Self>"
    en: We need to find out who's behind this.
    ko: 빨리 범인을 찾아 진실을 밝혀내야겠네.
    ja: 早く犯人を探して真実を明らかにしよう
  d_nikke_poli_02_36:
    speaker: poli
    en: My thoughts exactly.
    ko: 넹! 제 생각도 그래여!
    ja: はぁい！そうしましょう！
  d_nikke_poli_02_37:
    speaker: poli
    en: I need to find the real culprit!
    ko: 더 이상한 오해를 받기 전에.
    ja: さらに余計な誤解をされる前に、
  d_nikke_poli_02_38:
    speaker: poli
    en: Otherwise, I'll end up paying for their crimes.
    ko: 제가 직접 범인을 잡아내야겠어용.
    ja: 私が直接犯人を捕まえますぅ。
  d_nikke_poli_02_39:
    speaker: "<Self>"
    en: Are you going by yourself?
    ko: 혼자서 잡으러 갈 생각이야?
    ja: 1人で捕まえに行くつもりか？
  d_nikke_poli_02_40:
    speaker: poli
    en: Maybe.
    ko: 아마도 그렇겠져?
    ja: 多分そうなりますねぇ？
  d_nikke_poli_02_41:
    speaker: "<Self>"
    en: Then, I will help you find the criminal.
    ko: 그럼 같이 가자.
    ja: じゃあ一緒に行こう
  d_nikke_poli_02_42:
    speaker: poli
    en: Are you sure, Commander?
    ko: 지휘관이랑 같이여?
    ja: 指揮官と一緒にぃ？
  d_nikke_poli_02_43:
    speaker: poli
    en: We'll be putting ourselves in danger...
    ko: 엄청 위험한 일일지도 모르는데….
    ja: すごく危ないかもしれないのにぃ…
  d_nikke_poli_02_44:
    speaker: "<Self>"
    en: I can't let you go alone.
    ko: 그래도 혼자 보낼 수는 없어.
    ja: でも1人で行かせるわけにはいかない
  d_nikke_poli_02_45:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_46:
    speaker: poli
    en: All right.
    ko: 알겠어여.
    ja: 分かりましたぁ。
  d_nikke_poli_02_47:
    speaker: poli
    en: Your tagging along works in my favor.
    ko: 지휘관이 같이 가주면 저야 좋져!
    ja: |-
      指揮官が一緒に来てくれると、
      私は嬉しいですぅ！
  d_nikke_poli_02_48:
    speaker: poli
    en: We can find the real culprit and clear my name. I'll have your back all the
      way.
    ko: 범인을 잡고 오해가 풀릴 때까지 잘 부탁할게여.
    ja: |-
      犯人を捕まえて、
      誤解が解けるまでよろしくお願いしますぅ。
  d_nikke_poli_02_49:
    speaker: "<Self>"
    en: I'm counting on you.
    ko: 잘 부탁해.
    ja: よろしく
  d_nikke_poli_02_50:
    speaker: poli
    en: Let the investigation begin!
    ko: 그럼 조사를 시작해볼까여!
    ja: じゃあ、調査を始めましょうかぁ！
  d_nikke_poli_02_51:
    speaker: "<Self>"
    en: Where should we start?
    ko: 어디부터 가야 해?
    ja: どこから行くんだ？
  d_nikke_poli_02_52:
    speaker: poli
    en: There's only one place to start...
    ko: 그야 당연히.
    ja: それは当然、
  d_nikke_poli_02_53:
    speaker: poli
    en: The scene of the crime!
    ko: 사건 현장이죵!
    ja: 事件の現場ですよん！
  d_nikke_poli_02_54:
    speaker: "<Narration>"
    en: We go to Meow & Woof's.
    ko: "[코스프레 카페! 야옹 좋아 멍멍 좋아!]로 이동했다."
    ja: |-
      「コスプレカフェ！にゃんにゃん好き
      わんわん好き！」に移動した
  d_nikke_poli_02_55:
    speaker: "<Self>"
    en: So, this is the place.
    ko: 여기가 사건 현장인가.
    ja: ここが事件の現場か
  d_nikke_poli_02_56:
    speaker: poli
    en: Yes.
    ko: 넹.
    ja: はぁい。
  d_nikke_poli_02_57:
    speaker: poli
    en: All my other coworkers already investigated this place...
    ko: 이미 동료들이 다 조사하고 가긴 했지만.
    ja: 仲間たちがすでに調査を終えましたけどぉ、
  d_nikke_poli_02_58:
    speaker: poli
    en: But, something may have slipped past them.
    ko: 혹시라도 놓친 곳이 있을 수 있으니까여.
    ja: |-
      もしかしたら見逃したものが
      あるかもしれませんからぁ。
  d_nikke_poli_02_59:
    speaker: poli
    en: This place...
    ko: 그리고… 묘하게.
    ja: そして…なんか、
  d_nikke_poli_02_60:
    speaker: poli
    en: It has a strange smell to it as well.
    ko: 여기서 계속 수상한 냄새가 나고 있거든용.
    ja: ここからずっと怪しい匂いがしますぅ。
  d_nikke_poli_02_61:
    speaker: "<Self>"
    en: Strange smell?
    ko: 수상한 냄새?
    ja: 怪しい匂い？
  d_nikke_poli_02_62:
    speaker: poli
    en: Yeah. Just call it detective's intuition.
    ko: 넹. 일종의 형사의 촉 같은 거져!
    ja: はぁい、刑事の勘というものですぅ！
  d_nikke_poli_02_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_64:
    speaker: poli
    en: You don't seem very convinced.
    ko: 음… 완전 못 믿겠다는 눈치네여.
    ja: ふむ…信じられないって顔ですねぇ。
  d_nikke_poli_02_65:
    speaker: "<Self>"
    en: So you use your sense of smell to detect things that are suspicious?
    ko: 그럼 그 냄새로 수상한 걸 찾아낼 수 있다는 거야?
    ja: じゃあ匂いで怪しいものを\n発見できるというのか？
  d_nikke_poli_02_66:
    speaker: poli
    en: Yeah.
    ko: 그렇죵?
    ja: そうですよぉ？
  d_nikke_poli_02_67:
    speaker: poli
    en: People always tease me about it, so I didn't want to show it...
    ko: "요즘 사람들이 하도 놀려서 \n이걸 보여주고 싶진 않았지만…."
    ja: |-
      最近はいじられ過ぎて
      あまり見せたくないですけどぉ…
  d_nikke_poli_02_68:
    speaker: poli
    en: "*Sniff, sniff, sniff*"
    ko: 킁킁! 킁킁킁!
    ja: くんくん！くんくんくん！
  d_nikke_poli_02_69:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_02_70:
    speaker: "<Narration>"
    en: Poli starts sniffing around and investigating.
    ko: 폴리가 킁킁거리며 주변을 수색하기 시작했다.
    ja: ポリがくんくんと周りを捜査し始めた
  d_nikke_poli_02_71:
    speaker: poli
    en: Found it!
    ko: 찾았다!
    ja: 見つけた！
  d_nikke_poli_02_72:
    speaker: "<Self>"
    en: You did?!
    ko: 찾았다고?!
    ja: 見つけた！？
  d_nikke_poli_02_73:
    speaker: poli
    en: There's a hidden button underneath this table.
    ko: 여기 테이블 밑에 숨겨진 버튼이 있어여.
    ja: このテーブルの下にボタンがありましたぁ！
  d_nikke_poli_02_74:
    speaker: poli
    en: If you press it...
    ko: 이걸 누르면…!
    ja: これを押せば…！
  d_nikke_poli_02_75:
    speaker: "<Narration>"
    en: The ground splits open to reveal a hidden passageway.
    ko: 바닥이 갈라지며 숨겨진 통로가 열렸다!
    ja: 床が分かれ、隠れ通路が見えた！
  d_nikke_poli_02_76:
    speaker: "<Self>"
    en: How in the world...?
    ko: 이게 정말 가능한 거였어?
    ja: 本当にできたのか…
  d_nikke_poli_02_77:
    speaker: poli
    en: Told you. Detective's intuition!
    ko: 그럼여. 형사의 촉이라니까여?
    ja: そうですよ、刑事の勘ですよん。
  d_nikke_poli_02_78:
    speaker: poli
    en: But, also...
    ko: 그리고.
    ja: そして
  d_nikke_poli_02_79:
    speaker: poli
    en: I feel like I have been here before...
    ko: 여기도 묘하게 옛날에 와봤던 거 같은 기억이….
    ja: ここもなんか、昔来たことがあるようなぁ…
  d_nikke_poli_02_80:
    speaker: "<Self>"
    en: Like déjà vu?
    ko: 옛날에?
    ja: 昔？
  d_nikke_poli_02_81:
    speaker: poli
    en: Not sure.
    ko: 음~ 모르겠어여.
    ja: ううん…分かりません。
  d_nikke_poli_02_82:
    speaker: poli
    en: It's all so vague.
    ko: 어차피 기억도 안 나니까.
    ja: どうせ思い出せないからぁ、
  d_nikke_poli_02_83:
    speaker: poli
    en: Let's just go in.
    ko: 일단 들어가 볼까여?
    ja: とりあえず入ってみましょうかぁ？
  d_nikke_poli_02_84:
    speaker: "<Narration>"
    en: It's an underground lab.
    ko: 지하 연구실.
    ja: 地下の研究室
  d_nikke_poli_02_85:
    speaker: poli
    en: I thought it smelled suspicious.
    ko: 역시 구린 냄새가 풀풀 난다 싶었는데.
    ja: やはり怪しい匂いがすると思ったらぁ、
  d_nikke_poli_02_86:
    speaker: poli
    en: Turns out it's a lab.
    ko: 연구실이라닝.
    ja: 研究室があったんですねぇ。
  d_nikke_poli_02_87:
    speaker: "<Self>"
    en: Perhaps the test subjects are...
    ko: 여기서 키메라가….
    ja: ここでキメラを…
  d_nikke_poli_02_88:
    speaker: poli
    en: There's not much here. I'm having a tough time turning up any clues.
    ko: |-
      이번엔 볼 게 별로 없네여.
      단서 찾기 힘들겡.
    ja: |-
      今回は、あまりこれといったものが
      ありませんねぇ。これでは手がかり
      を見つけられない。
  d_nikke_poli_02_89:
    speaker: poli
    en: There were more I could see last...
    ko: 지난번에는 훨씬 볼게 많았….
    ja: 前回はずっと手がかりが多かった…
  d_nikke_poli_02_90:
    speaker: poli
    en: Last time?
    ko: 지난번?
    ja: 前回？
  d_nikke_poli_02_91:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_92:
    speaker: poli
    en: I think something's wrong with me.
    ko: 역시 저 이상해여.
    ja: やっぱり私、おかしいですぅ。
  d_nikke_poli_02_93:
    speaker: "<Self>"
    en: What happened?
    ko: 왜 그래?
    ja: どうした？
  d_nikke_poli_02_94:
    speaker: poli
    en: This place... is so familiar.
    ko: 저… 이상하게 여기가 낯이 익어용.
    ja: なんか…ここ、見覚えがあります。
  d_nikke_poli_02_95:
    speaker: poli
    en: The list... It's the same as before...
    ko: 지난번에 리스트도 그렇고….
    ja: この前のリストもそうだったし…
  d_nikke_poli_02_96:
    speaker: poli
    en: What... what are these memories?
    ko: 이, 이게 다 무슨 기억일까여… 하하.
    ja: |-
      こ、これって一体
      何の記憶でしょうかぁ…はは。
  d_nikke_poli_02_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_98:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_99:
    speaker: "<Self>"
    en: Poli, do you have the memory as a human?
    ko: 폴리는 인간이었을 때의 기억이 없는 거야?
    ja: ポリは人間だった頃の記憶がないのか？
  d_nikke_poli_02_100:
    speaker: poli
    en: Hmm? Oh, for sure.
    ko: 아녕? 당연히 기억나져.
    ja: いいえ？当然覚えていますよぉ。
  d_nikke_poli_02_101:
    speaker: poli
    en: As you know,
    ko: 아시잖아여.
    ja: 知っているでしょう？
  d_nikke_poli_02_102:
    speaker: poli
    en: civil servants like policemen often interact with humans while working.
    ko: 경찰관같이 인간과 밀접한 곳에서 일하는 공무원들은.
    ja: 警察官のように人間の近くで働く公務員は、
  d_nikke_poli_02_103:
    speaker: poli
    en: Sometimes, one of them dies and becomes a Nikke.
    ko: 죽어서 니케가 되면.
    ja: 死んでニケになったら、
  d_nikke_poli_02_104:
    speaker: poli
    en: Then, she has to keep it hidden and merely acts as if he has returned from
      a long vacation.
    ko: "그 사실을 숨기고 아무렇지도 않게 \n장기 휴가가 끝나고 돌아온 척해야 된다는 거."
    ja: |-
      その事実を隠して何食わぬ顔で
      長期休暇を終えて帰ってきたふりを
      しなければなりません。
  d_nikke_poli_02_105:
    speaker: poli
    en: If I didn't have any memory, I couldn't have returned to the police station.
    ko: "제가 기억이 없었다면 \n근무지로 돌아오지도 못했을 걸여."
    ja: |-
      私に記憶がなかったら、勤務地に
      戻ってくることもできませんよぉ。
  d_nikke_poli_02_106:
    speaker: "<Self>"
    en: So, there is no reason to be anxious, right?
    ko: 그렇다면 불안해할 필요가 없지 않아?
    ja: だったら不安に思う必要はないのでは？
  d_nikke_poli_02_107:
    speaker: poli
    en: Well... There is one reason.
    ko: 그겡… 딱 한 가지.
    ja: それが…たった1つ、
  d_nikke_poli_02_108:
    speaker: poli
    en: I don't recall the moment I died.
    ko: 죽었을 때의 기억이 생각나지 않아여.
    ja: 死んだ時の記憶がありません。
  d_nikke_poli_02_109:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_02_110:
    speaker: poli
    en: All I remember is that...
    ko: 제가 알고 있는 거라곤.
    ja: 私が知っているのは、
  d_nikke_poli_02_111:
    speaker: poli
    en: I died very quietly, without anyone knowing it.
    ko: "아무런 소란이 일지 않을 만큼 \n소리 소문 없이 죽어버렸다는 거랑."
    ja: |-
      何の騒ぎも起こらないほどに
      ひそかに死んでしまったのと、
  d_nikke_poli_02_112:
    speaker: poli
    en: That was different from others...
    ko: 다른 사람들이랑 비교할 수 없을 만큼.
    ja: 他の人とは比べ物にならないくらい
  d_nikke_poli_02_113:
    speaker: poli
    en: I was back on the force incredibly fast.
    ko: 제 복귀가 빨랐다는 점이에용.
    ja: 私の復帰が早かったことですぅ。
  d_nikke_poli_02_114:
    speaker: poli
    en: As if my death had been something expected.
    ko: 마치 누가 제 죽음을 예상하고 있었던 것 마냥.
    ja: まるで誰かが私の死を予想していたかのように。
  d_nikke_poli_02_115:
    speaker: "<Self>"
    en: Have you asked Ingrid?
    ko: 잉그리드한테는 물어봤어?
    ja: イングリッドには聞いてみたか？
  d_nikke_poli_02_116:
    speaker: poli
    en: How could someone as high up as her know how I died?
    ko: |-
      에이, 사장님 같은 높은 분이
      제가 어떻게 죽었는 지 알 리가 있겠어여?
    ja: |-
      ええ？社長のように偉い方が
      私の死を知っているわけないじゃないですかぁ。
  d_nikke_poli_02_117:
    speaker: poli
    en: Besides, she's a no-nonsense lady.
    ko: 그리고 그렇게나 원칙주의인 분이.
    ja: そして社長のような現実的な方が、
  d_nikke_poli_02_118:
    speaker: poli
    en: She wouldn't be caught dead involved in any shady business.
    ko: 그런 음습한 일에 엮여 있을 리가 없어여.
    ja: |-
      あんな陰湿なことに
      関わったはずはありませんし。
  d_nikke_poli_02_119:
    speaker: poli
    en: It must be just a coincidence.
    ko: 그냥 전부 우연인 거겠죠. 뭐.
    ja: 全部偶然でしょうね、まあぁ。
  d_nikke_poli_02_120:
    speaker: "<Self>"
    en: You do like Ingrid, right?
    ko: 잉그리드를 좋아하나 보네.
    ja: イングリッドが好きなんだな
  d_nikke_poli_02_121:
    speaker: poli
    en: She is a strict boss, also a fine person.
    ko: 엄격하시긴 해도 좋은 분이니까영.
    ja: 厳しいけどいい方ですからぁ。
  d_nikke_poli_02_122:
    speaker: poli
    en: And...
    ko: 그리고….
    ja: そして…
  d_nikke_poli_02_123:
    speaker: poli
    en: I don't know why, but... I wanna protect the boss.
    ko: 이상하게 사장님은 지켜드리고 싶더라고여.
    ja: |-
      不思議なんですが、
      社長は守ってあげたいんですぅ。
  d_nikke_poli_02_124:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_poli_02_125:
    speaker: poli
    en: I'm not sure.
    ko: 음… 어째서인지는 모르겠어여.
    ja: ううん…どうしてなのかは分かりません。
  d_nikke_poli_02_126:
    speaker: poli
    en: Perhaps because she's the head of the company to manufacture my new body?
    ko: 아마 새 몸을 만들어준 회사의 사장님이어서 아닐까여?
    ja: |-
      多分、新しい体を作ってくれた会社の
      社長だからじゃないでしょうかぁ。
  d_nikke_poli_02_127:
    speaker: "<Self>"
    en: I see.
    ko: 그럴 수 있지.
    ja: そうかもしれないな
  d_nikke_poli_02_128:
    speaker: poli
    en: Phew... Well, I don't think there's anything else useful.
    ko: 에흉. 더 볼 것도 없는 것 같은데.
    ja: ふうぅ、もう見るものもないしぃ、
  d_nikke_poli_02_129:
    speaker: poli
    en: We better go back.
    ko: 더 심란해지기 전에.
    ja: もっと複雑な気持ちになる前にぃ
  d_nikke_poli_02_130:
    speaker: poli
    en: I will be more mixed up if we continue to stay here.
    ko: |-
      일단 오늘 조사는 여기까지만 하고
      올라갈까여?
    ja: |-
      今日の調査はここら辺にして
      上がりましょうかぁ？
  d_nikke_poli_02_131:
    speaker: poli
    en: We should ask for help from the forensics department.
    ko: 과학 수사부한테 현장 검증을 요청해보는 게 좋을 거 같아여.
    ja: |-
      科学捜査部に現場の検証を
      要請した方がよさそうですぅ。
  d_nikke_poli_02_132:
    speaker: "<Self>"
    en: That's true.
    ko: 알겠어.
    ja: 分かった
  d_nikke_poli_02_133:
    speaker: "<Narration>"
    en: As we head out, I step on something.
    ko: 밖으로 나가려다 무언가가 발에 밟혔다.
    ja: 外に出ようとした瞬間、何かを踏んだ
  d_nikke_poli_02_134:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_02_135:
    speaker: "<Narration>"
    en: It's a dog collar with Poli's nametag and the Elysion symbol!
    ko: 폴리라는 이름표와 엘리시온의 심벌이 달린 개 목걸이다!
    ja: |-
      ポリという名札とエリシオンの
      シンボルが付いたイヌの首輪だ！
  d_nikke_poli_02_136:
    speaker: poli
    en: Commander, why are you walking so slow?
    ko: 지휘관 안 오고 뭐해여?
    ja: 指揮官、どうしたんですか？
  d_nikke_poli_02_137:
    speaker: "<Narration>"
    en: I hold up the collar.
    ko: 밟았던 물건을 들어올렸다.
    ja: 踏んだものを持ち上げる
  d_nikke_poli_02_138:
    speaker: "<Self>"
    en: I found something.
    ko: 여기에 이런 것이 있어.
    ja: ここにこんなものがある
  d_nikke_poli_02_139:
    speaker: poli
    en: What is this? A dog collar with the Elysion symbol?
    ko: 뭐예여 이거? 엘리시온 심벌이 달린 개 목걸이?
    ja: |-
      何ですか、これぇ？エリシオンの
      シンボルが付いたイヌの首輪ぁ？
  d_nikke_poli_02_140:
    speaker: poli
    en: What's this on the nametag...
    ko: 이름표가… 어?
    ja: 名札が…え？
  d_nikke_poli_02_141:
    speaker: poli
    en: Poli?!
    ko: 폴리이이이이?!!!!!
    ja: ポリぃぃぃぃ！！！！？
  d_nikke_poli_02_142:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_143:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_02_144:
    speaker: poli
    en: C-Commander...
    ko: 지, 지휘관.
    ja: し、指揮官。
  d_nikke_poli_02_145:
    speaker: poli
    en: What if I really am... a part dog?
    ko: 저… 정말 개 키메라면 어떡하죠?
    ja: 私…本当にイヌのキメラだったら\nどうしましょう。
  d_nikke_poli_02_146:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_poli_03:
  d_nikke_poli_03_1:
    speaker: poli
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_poli_03_2:
    speaker: poli
    en: I have a favor to ask.
    ko: 오늘은 부탁을 하러 왔어여.
    ja: 今日はお願いがありますぅ。
  d_nikke_poli_03_3:
    speaker: "<Self>"
    en: What is it?
    ko: 부탁?
    ja: お願い？
  d_nikke_poli_03_4:
    speaker: poli
    en: It's about the collar you found before.
    ko: 넹. 조사해 봤는뎅.
    ja: はぁい、調査してみたんですが、
  d_nikke_poli_03_5:
    speaker: poli
    en: I have investigated it.
    ko: 지난번의 그 목걸이는….
    ja: この前の首輪は…
  d_nikke_poli_03_6:
    speaker: poli
    en: It was for a dog that Ingrid has had.
    ko: 잉그리드 사장님이 키우던 강아지 거래여.
    ja: |-
      イングリッド社長が飼っていた
      イヌのものらしいですぅ。
  d_nikke_poli_03_7:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_03_8:
    speaker: poli
    en: As you saw, the dog's name is Poli.
    ko: "그 강아지 이름은 \n저번에 보셨던 대로 폴리고요."
    ja: |-
      そのイヌの名前は、
      この前見た通り、ポリですぅ。
  d_nikke_poli_03_9:
    speaker: poli
    en: Coincidentally, we have the same name.
    ko: 그리고 공교롭게도 같은 이름을 가진 전.
    ja: そして、あいにく同じ名前を持つ私はぁ、
  d_nikke_poli_03_10:
    speaker: poli
    en: I am Elysion's Nikke made by Ingrid.
    ko: 잉그리드 사장님이 만든 엘리시온 출신의 니케져.
    ja: |-
      イングリッド社長が作った
      エリシオン出身のニケですぅ。
  d_nikke_poli_03_11:
    speaker: poli
    en: A Nikke... who was made in a short period, as if they've already known when
      I would die.
    ko: |-
      그것도 마치 준비되어 있던 것처럼
      단 기간에 만들어진… 니케.
    ja: |-
      まるで用意されていたように、
      短期間で作られた…ニケ。
  d_nikke_poli_03_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_13:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_14:
    speaker: "<Self>"
    en: Are you going to talk to Ingrid?
    ko: 잉그리드를 찾아가 볼 거야?
    ja: イングリッドのところに行ってみるか？
  d_nikke_poli_03_15:
    speaker: poli
    en: N-no!
    ko: 아, 아녀!
    ja: い、いいえぇ！
  d_nikke_poli_03_16:
    speaker: poli
    en: Not right now. I'm still trying to figure everything out.
    ko: |-
      아직이여.
      지금은 어디까지나 의심 단계인 거니까!
    ja: |-
      まだですぅ。
      今はあくまで疑いに過ぎませんからぁ！
  d_nikke_poli_03_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_18:
    speaker: poli
    en: For finding out the truth, will you lend me a hand?
    ko: 그래서 그런데여!
    ja: それでですねぇ！
  d_nikke_poli_03_19:
    speaker: poli
    en: Can I meet one of your connections?
    ko: 혹시 지휘관의 인맥을 좀 만나볼 수 있을까여?
    ja: 指揮官の人脈を使っていただけませんかぁ？
  d_nikke_poli_03_20:
    speaker: "<Self>"
    en: Exotic or Underworld Queen?
    ko: 이그조틱이나 언더월드 퀸을 만나고 싶은 거야?
    ja: |-
      エキゾチックや
      アンダーワールドクイーンに会いたいのか？
  d_nikke_poli_03_21:
    speaker: poli
    en: No.
    ko: 아녕?
    ja: いいえ～？
  d_nikke_poli_03_22:
    speaker: poli
    en: You said that they wouldn't know anything about this.
    ko: 저번에 지휘관이 그분들은 모르는 일이라고 했었잖아여.
    ja: |-
      この前指揮官が、あの方たちとは
      関係ないと言ってましたよねぇ。
  d_nikke_poli_03_23:
    speaker: "<Self>"
    en: Who, then?
    ko: 그럼?
    ja: だったら？
  d_nikke_poli_03_24:
    speaker: poli
    en: The Nikke who was a researcher from Missilis.
    ko: 미실리스 연구원 출신 중에.
    ja: ミシリスの研究員出身で、
  d_nikke_poli_03_25:
    speaker: poli
    en: She is not part of the M.M.R., so I can get access to her easily.
    ko: 만나기 까다로운 M.M.R. 스쿼드가 아닌 니케!
    ja: なかなか会えないM.M.R.部隊じゃないニケ！
  d_nikke_poli_03_26:
    speaker: poli
    en: I want to meet her!
    ko: 그분을 만나고 싶어여!
    ja: あの方に会いたいんですぅ！
  d_nikke_poli_03_27:
    speaker: "<Self>"
    en: Maxwell?
    ko: 맥스웰을?
    ja: マクスウェルに？
  d_nikke_poli_03_28:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_poli_03_29:
    speaker: maxwell
    en: Animal-human hybrids...
    ko: 동물과 사람 유전자를 섞은 키메라나.
    ja: 動物と人間の遺伝子を混ぜたキメラや
  d_nikke_poli_03_30:
    speaker: maxwell
    en: Or implanting the brains of animals inside of Nikkes?
    ko: 동물의 뇌로 니케를 만든다는 걸 들어본 적 있냐고?
    ja: |-
      動物の脳でニケを作るという話を
      聞いたことがあるか？
  d_nikke_poli_03_31:
    speaker: poli
    en: Yes!
    ko: 넹!
    ja: はぁい。
  d_nikke_poli_03_32:
    speaker: maxwell
    en: Hmm, well...
    ko: 흠. 글쎄~
    ja: ふむ、そうね～
  d_nikke_poli_03_33:
    speaker: maxwell
    en: Maybe I've heard some things, maybe I haven't.
    ko: |-
      들어본 거 같기도 하고
      아닌 거 같기도 하고~
    ja: |-
      聞いたことがあるような、
      ないような～
  d_nikke_poli_03_34:
    speaker: "<Self>"
    en: Just a small clue is fine.
    ko: 조그마한 단서라도 좋아.
    ja: ささいな手がかりでもいい
  d_nikke_poli_03_35:
    speaker: maxwell
    en: Cutey, you're just chomping at the bit to know more, aren't you?
    ko: 흠… 우리 베이비가 엄청 열성적이네?
    ja: へぇ…ベビー、結構熱心だね？
  d_nikke_poli_03_36:
    speaker: maxwell
    en: That makes me want to tell you everything I know.
    ko: 이러면 가르쳐 주고 싶어지는데.
    ja: 教えたくなっちゃうな。
  d_nikke_poli_03_37:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_38:
    speaker: maxwell
    en: I'm not sure about any animal-human hybrids.
    ko: 동물과 사람을 섞은 키메라는 모르겠는데.
    ja: |-
      動物と人間を混ぜたキメラのことは
      分からないけど、
  d_nikke_poli_03_39:
    speaker: maxwell
    en: But I've heard rumblings of experiments meant to make Nikkes using animal
      brains.
    ko: |-
      동물의 뇌로 니케를 만들어보려 실험했다는 이야기는
      들어본 적 있어.
    ja: |-
      動物の脳でニケを作る実験をしたという話は
      聞いたことがあるよ。
  d_nikke_poli_03_40:
    speaker: poli
    en: Did it succeed?
    ko: 그 실험은 성공했나여?
    ja: その実験は成功したんですかぁ？
  d_nikke_poli_03_41:
    speaker: maxwell
    en: I couldn't say.
    ko: 글쎄? 그거까진 모르겠네.
    ja: さあ？そこまでは分からないね。
  d_nikke_poli_03_42:
    speaker: maxwell
    en: I heard the developer who worked on it got the boot.
    ko: 근데 실험을 진행했던 연구원이 쫓겨났다고는 들었어.
    ja: |-
      でも、実験を進めた研究員が
      追い出されたことは聞いたよ。
  d_nikke_poli_03_43:
    speaker: maxwell
    en: And that was...
    ko: 그리고 그게….
    ja: そしてそれが…
  d_nikke_poli_03_44:
    speaker: poli
    en: Elysion?
    ko: 엘리시온이고여?
    ja: エリシオンですかぁ？
  d_nikke_poli_03_45:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_03_46:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_47:
    speaker: maxwell
    en: What a surprise.
    ko: 흠~ 의외네.
    ja: ふむ、意外だね。
  d_nikke_poli_03_48:
    speaker: maxwell
    en: I didn't expect a loyal dog like you to suspect the owner.
    ko: 주인을 의심할 줄 모르는 충직한 개일 줄 알았는데.
    ja: 主を疑えない忠実なイヌだと思ったのに。
  d_nikke_poli_03_49:
    speaker: maxwell
    en: You're almost like a police officer.
    ko: 제법 형사님 답잖아?
    ja: 結構刑事らしいじゃない。
  d_nikke_poli_03_50:
    speaker: poli
    en: That's 'cause I am! I'm a police officer, not a dog!
    ko: "에흉. 저 형사거든여. \n개 아니고 형사에여!"
    ja: |-
      もう、私は刑事ですよぉ。
      イヌじゃなくて刑事！
  d_nikke_poli_03_51:
    speaker: poli
    en: So, am I right? Is it Elysion?
    ko: 그래서… 맞나여? 엘리시온.
    ja: それで…合ってますか？エリシオン。
  d_nikke_poli_03_52:
    speaker: maxwell
    en: Yes. It's a researcher from Elysion.
    ko: 맞아. 엘리시온 출신의 연구원이었어.
    ja: そうよ、エリシオン出身の研究員だった。
  d_nikke_poli_03_53:
    speaker: poli
    en: "... I see."
    ko: "…그렇군여."
    ja: "…そうですかぁ。"
  d_nikke_poli_03_54:
    speaker: poli
    en: Understood. Thank you for your cooperation.
    ko: "알겠습니당. \n수사에 협조해 주셔서 감사해여."
    ja: |-
      分かりましたぁ。
      捜査に協力してくれて
      ありがとうございますぅ。
  d_nikke_poli_03_55:
    speaker: maxwell
    en: No problem. You don't have to worry, this is all on the Commander's dime.
    ko: |-
      뭘~ 이야기의 대가는 지휘관한테 받을 거니까.
      걱정 마.
    ja: |-
      いいって～話の対価は指揮官にもらうから、
      心配しないで。
  d_nikke_poli_03_56:
    speaker: maxwell
    en: Isn't that right, Cutey?
    ko: 그래 줄 거지~ 베이비?
    ja: それでいいよね～ベビー？
  d_nikke_poli_03_57:
    speaker: "<Self>"
    en: "... Right."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_poli_03_58:
    speaker: maxwell
    en: Haha. I'll be going then.
    ko: 하하. 그럼 난 이만 가볼게.
    ja: はは。じゃあ、もう行くね。
  d_nikke_poli_03_59:
    speaker: maxwell
    en: Best of luck, Cutey!
    ko: 힘내~ 베이비~
    ja: 頑張ってね～ベビ～
  d_nikke_poli_03_60:
    speaker: "<Narration>"
    en: Maxwell leaves.
    ko: 맥스웰이 떠나갔다.
    ja: マクスウェルが去っていった
  d_nikke_poli_03_61:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_62:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_poli_03_63:
    speaker: poli
    en: Huh? Ah... yes.
    ko: 넹? 아… 넹.
    ja: え？あ…はぁい。
  d_nikke_poli_03_64:
    speaker: "<Self>"
    en: You look confused.
    ko: 심란해 보이는데.
    ja: 複雑だろう
  d_nikke_poli_03_65:
    speaker: poli
    en: A bit.
    ko: 조금 그렇네여.
    ja: そうですねぇ。
  d_nikke_poli_03_66:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_67:
    speaker: poli
    en: I've always admired my boss.
    ko: 저 사장님을 꽤 존경하고 있었거든여.
    ja: 私、社長を結構尊敬していましたからぁ。
  d_nikke_poli_03_68:
    speaker: poli
    en: She's the most humane of all the Big Three CEOs to me.
    ko: |-
      3대 기업 사장님들 중에
      가장 인간다움을 추구하는….
    ja: |-
      三大企業の社長のうち
      最も人間らしさを追求する…
  d_nikke_poli_03_69:
    speaker: poli
    en: I thought she was a great person.
    ko: 멋진 분이라고 생각했어여.
    ja: 素晴らしい方だと思っていましたぁ。
  d_nikke_poli_03_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_71:
    speaker: poli
    en: But I might actually be a chimera...
    ko: 그런데 제가 키메라일지도 모르고.
    ja: でも、私がキメラかもしれないし、
  d_nikke_poli_03_72:
    speaker: poli
    en: She might have something to do with it.
    ko: 사장님이 이 사건에 연관되어 있을지도 모른다고 생각하니까.
    ja: |-
      社長はこの事件に関わっているかも
      しれないと思ったらぁ…
  d_nikke_poli_03_73:
    speaker: poli
    en: All that trust I had for her,
    ko: 그분에 대한 이 신뢰가.
    ja: あの方に対する、この信頼が
  d_nikke_poli_03_74:
    speaker: poli
    en: maybe it all came from Poli the dog, not from Poli the human.
    ko: |-
      인간 폴리가 아닌 강아지 폴리로부터
      시작된 건 아닌지.
    ja: |-
      人間ポリではなく、イヌのポリから
      由来したものではないのか。
  d_nikke_poli_03_75:
    speaker: poli
    en: What a horrible thought...
    ko: 무서워지더라고여.
    ja: 怖くなってしまいましたぁ。
  d_nikke_poli_03_76:
    speaker: poli
    en: Even when all the evidence pointed to her,
    ko: 그래서 모든 게 사장님이 범인이라고 말하는데도.
    ja: |-
      だから、すべての状況が
      社長を犯人と言っているにも関わらず、
  d_nikke_poli_03_77:
    speaker: poli
    en: I'm afraid to face the truth. I wanna evade it.
    ko: 진실을 외면하고 도망치고 싶었는지도 몰라여.
    ja: |-
      真実から目を背けて
      逃げ出したかったのかもしれません。
  d_nikke_poli_03_78:
    speaker: "<Self>"
    en: What's your detective intuition telling you now?
    ko: 형사의 감은 어떻지?
    ja: 刑事の勘はどうだ？
  d_nikke_poli_03_79:
    speaker: poli
    en: What?
    ko: 넹?
    ja: え？
  d_nikke_poli_03_80:
    speaker: "<Self>"
    en: Do you think your intuition came from the dog?
    ko: 형사의 감은 강아지 폴리로부터 시작된 것 같아?
    ja: 刑事の勘は、イヌのポリから\n由来したと思うのか？
  d_nikke_poli_03_81:
    speaker: poli
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_03_82:
    speaker: poli
    en: "... No."
    ko: "…아녕."
    ja: "…いいえっ！"
  d_nikke_poli_03_83:
    speaker: "<Self>"
    en: Then, do you smell anything suspicious from Ingrid?
    ko: 그렇다면 잉그리드 사장에게서 수상한 냄새가 나고 있어?
    ja: |-
      じゃあ、イングリッド社長から
      怪しい匂いがするか？
  d_nikke_poli_03_84:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_85:
    speaker: poli
    en: It is suspicious... it is, but,
    ko: 수상해여… 수상하긴 한뎅.
    ja: 怪しいです…怪しいですけどぉ。
  d_nikke_poli_03_86:
    speaker: poli
    en: I'm not sure if it's the smell of the culprit...
    ko: 범인의 냄새가 나는지는….
    ja: 犯人の匂いがするかどうかは…
  d_nikke_poli_03_87:
    speaker: poli
    en: We will never figure it out unless we go meet her.
    ko: 직접 만나야 알 것 같아여.
    ja: |-
      直接会ってみないと
      分からないと思いますぅ。
  d_nikke_poli_03_88:
    speaker: "<Self>"
    en: Nice idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_nikke_poli_03_89:
    speaker: poli
    en: Let's go, Commander.
    ko: 가여! 지휘관.
    ja: 行きましょう！指揮官。
  d_nikke_poli_03_90:
    speaker: poli
    en: I gotta meet my boss.
    ko: 사장님을 만나야겠어여!
    ja: 社長に会いますっ！
  d_nikke_poli_03_91:
    speaker: ingrid
    en: Long time no see.
    ko: 오랜만이로군.
    ja: 久しぶりだな。
  d_nikke_poli_03_92:
    speaker: poli
    en: L-long time no see, Boss!
    ko: 오, 오랜만이에여. 사장님!
    ja: お、お久しぶりですぅ、社長！
  d_nikke_poli_03_93:
    speaker: ingrid
    en: I heard you were busy with a new case.
    ko: 한창 새로운 사건으로 바쁘다고 들었는데.
    ja: 新しい事件で忙しいと聞いたが、
  d_nikke_poli_03_94:
    speaker: ingrid
    en: Is something the matter?
    ko: 여긴 무슨 일이지?
    ja: どういった用件だ？
  d_nikke_poli_03_95:
    speaker: poli
    en: I came to ask for help with that case.
    ko: 그 새로운 사건 때문에 협조를 구하러 왔습니당.
    ja: |-
      その新しい事件の事で、
      ご協力いただきたく来ましたぁ。
  d_nikke_poli_03_96:
    speaker: poli
    en: Have you ever had a dog named Poli?
    ko: 혹시 폴리라는 강아지를 키우신 적이 있나여?
    ja: ポリというイヌを飼ったことがありますかぁ？
  d_nikke_poli_03_97:
    speaker: ingrid
    en: Yes.
    ko: 그렇다만.
    ja: ある。
  d_nikke_poli_03_98:
    speaker: poli
    en: Do you still have her?
    ko: 그 강아지는 지금 어디에 있나여?
    ja: そのイヌは、今どこにいますかぁ？
  d_nikke_poli_03_99:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_100:
    speaker: ingrid
    en: She died.
    ko: 죽었다.
    ja: 死んだ。
  d_nikke_poli_03_101:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_102:
    speaker: ingrid
    en: What makes you ask?
    ko: 그건 왜 묻는 거지?
    ja: なぜそんなことを？
  d_nikke_poli_03_103:
    speaker: poli
    en: At the crime scene where we suspected an illegal animal capturing occurred,
      we found a dog collar.
    ko: 불법 동물 포획 및 키메라 실험 현장에서.
    ja: 違法動物捕獲およびキメラの実験現場で、
  d_nikke_poli_03_104:
    speaker: poli
    en: It had the Elysion symbol, and the name Poli.
    ko: "엘리시온의 심벌과 폴리라는 이름표가 달린 \n개 목걸이가 발견되었습니당."
    ja: |-
      エリシオンのシンボルとポリという名札が
      付いたイヌの首輪が発見されましたぁ。
  d_nikke_poli_03_105:
    speaker: poli
    en: Presumably the dog's death...
    ko: 그 애가 죽은 이유가….
    ja: あの子が死んだ理由…
  d_nikke_poli_03_106:
    speaker: poli
    en: was due to DNA splicing?
    ko: 혹시 키메라 실험 때문인가여?
    ja: もしかしてキメラ実験のせいですか？
  d_nikke_poli_03_107:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_108:
    speaker: ingrid
    en: Are you suspecting me?
    ko: 날 범인으로 의심하고 있나 보군.
    ja: 私を犯人だと疑っているのか。
  d_nikke_poli_03_109:
    speaker: poli
    en: I do not deny it.
    ko: 맞습니당. 의심하고 있습니당.
    ja: そうです。疑っているんですぅ。
  d_nikke_poli_03_110:
    speaker: poli
    en: Please tell me, are you the culprit?
    ko: 범인이 맞으신가여?
    ja: 犯人なんですか？
  d_nikke_poli_03_111:
    speaker: ingrid
    en: What do you think?
    ko: 네가 생각하기엔 어떻지?
    ja: お前はどう思う？
  d_nikke_poli_03_112:
    speaker: ingrid
    en: Do you think I'm behind this?
    ko: 내가 범인인 것 같나?
    ja: 私が犯人だと思うか？
  d_nikke_poli_03_113:
    speaker: poli
    en: I don't think so.
    ko: 아닌 거 같습니당.
    ja: 違うと思いますぅ。
  d_nikke_poli_03_114:
    speaker: ingrid
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_poli_03_115:
    speaker: poli
    en: Because... I didn't detect the odor of a criminal!
    ko: 그야… 범인의 냄새가 나지 않으니까여!
    ja: それは…犯人の匂いがしないからですっ！
  d_nikke_poli_03_116:
    speaker: ingrid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_03_117:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_118:
    speaker: ingrid
    en: Ughh...
    ko: 하아….
    ja: はあ…
  d_nikke_poli_03_119:
    speaker: poli
    en: W-why are you looking at me with such sympathetic eyes?
    ko: 왜, 왜 그렇게들 한심하게 보시는 건가여?
    ja: |-
      ど、どうしてそんなに情けない
      という目で見るんですかぁ？
  d_nikke_poli_03_120:
    speaker: ingrid
    en: I heard that you were suspected of being a chimera.
    ko: 요즘 개 키메라로 의심받는다 들었는데.
    ja: 最近、イヌのキメラと疑われていると聞いたが、
  d_nikke_poli_03_121:
    speaker: ingrid
    en: Your behavior just proves that the suspicion is not unfounded.
    ko: 이런 말을 하고 다닌다면 의심받아도 할 말 없겠군.
    ja: |-
      そんなことを言っていては、
      疑われても言い訳できないな。
  d_nikke_poli_03_122:
    speaker: poli
    en: My instincts are what kicked off this entire investigation!
    ko: "수, 수사의 시작은 \n이런 형사의 촉으로부터 시작하는 거라고여!"
    ja: |-
      そ、捜査は
      刑事の勘から始まるものですぅ！
  d_nikke_poli_03_123:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_124:
    speaker: poli
    en: And I do believe in my instinct.
    ko: 그리고 저는 제 촉을 믿어여.
    ja: そして私は自分の勘を信じますぅ。
  d_nikke_poli_03_125:
    speaker: poli
    en: I will find evidence to show that my instincts are real things.
    ko: |-
      이 촉이 진실이라는 걸 증명해 줄 증거를
      반드시 찾아낼 거예여.
    ja: |-
      この勘が真実だと証明してくれる証拠を
      必ず見つけ出しますぅ。
  d_nikke_poli_03_126:
    speaker: poli
    en: I'm not a dog, but a police officer.
    ko: |-
      저는 강아지가 아니라 형사였고
      앞으로도 쭉.
    ja: |-
      私はイヌではなく刑事だったし
      これからもずっと、
  d_nikke_poli_03_127:
    speaker: poli
    en: And, I'm going to continue this job.
    ko: 형사일 테니까여.
    ja: 刑事ですからぁ。
  d_nikke_poli_03_128:
    speaker: ingrid
    en: Are you sure about that?
    ko: "…그런가."
    ja: "…そうか。"
  d_nikke_poli_03_129:
    speaker: "<Narration>"
    en: Ingrid raises her hand, and gently pets Poli's head.
    ko: 잉그리드는 손을 올려 폴리의 머리를 툭툭 쓰다듬었다.
    ja: |-
      イングリッドが手を上げて
      ポリの頭をぽんぽんとなでた
  d_nikke_poli_03_130:
    speaker: poli
    en: B-Boss?
    ko: 사, 사장님?
    ja: しゃ、社長？
  d_nikke_poli_03_131:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_132:
    speaker: ingrid
    en: Poli was kidnapped.
    ko: 폴리는 납치당했다.
    ja: ポリは拉致された。
  d_nikke_poli_03_133:
    speaker: poli
    en: So, that's...!
    ko: 역시…!
    ja: やっぱり…！
  d_nikke_poli_03_134:
    speaker: ingrid
    en: 1 year ago.
    ko: 1년 전에.
    ja: 1年前に。
  d_nikke_poli_03_135:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_03_136:
    speaker: poli
    en: What?
    ko: 넹?
    ja: え？
  d_nikke_poli_03_137:
    speaker: ingrid
    en: I asked a police officer to investigate this matter.
    ko: 그리고 난 그때 한 명의 형사에게.
    ja: そして私は、ある刑事に
  d_nikke_poli_03_138:
    speaker: ingrid
    en: To find out where Poli was.
    ko: 이 일에 대한 조사를 부탁했지.
    ja: その事件の捜査を頼んだ。
  d_nikke_poli_03_139:
    speaker: poli
    en: You asked... a police officer?
    ko: 형사… 에게여?
    ja: 刑事に…ですかぁ？
  d_nikke_poli_03_140:
    speaker: ingrid
    en: Yes. This is all I can tell you.
    ko: |-
      그래.
      내가 이야기해 줄 수 있는 건 여기까지다.
    ja: |-
      そうだ。
      私が話せるのはここまでだ。
  d_nikke_poli_03_141:
    speaker: ingrid
    en: Any more questions?
    ko: 더 물어보고 싶은 건 없나?
    ja: 他に聞きたいことは？
  d_nikke_poli_03_142:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_03_143:
    speaker: poli
    en: N-no. That's enough.
    ko: |-
      넹! 없습니당.
      이걸로 충분해여.
    ja: |-
      はぁい！ありません。
      これで十分ですぅ。
  d_nikke_poli_03_144:
    speaker: poli
    en: I'll get to the bottom of this, I swear it!
    ko: |-
      형사 폴리의 이름을 걸고
      반드시 찾아내겠습니당.
    ja: |-
      刑事ポリの名前にかけて
      必ず見つけ出しますっ！
  d_nikke_poli_03_145:
    speaker: poli
    en: I will find out who is behind all this!
    ko: 진짜 범인을!
    ja: 本当の犯人を！
  d_nikke_poli_03_146:
    speaker: ingrid
    en: "... Very well."
    ko: "…그래."
    ja: "…そう。"
  d_nikke_poli_03_147:
    speaker: ingrid
    en: I trust in you.
    ko: 믿겠다.
    ja: 信じている。
d_nikke_poli_04:
  d_nikke_poli_04_1:
    speaker: poli
    en: Articles from last year... Ah, here it is.
    ko: 작년 기준으로 난 기사가… 아, 여깄당.
    ja: 去年の記事は…あ、ここにあったぁ。
  d_nikke_poli_04_2:
    speaker: poli
    en: Ingrid's dog kidnapped...
    ko: 잉그리드 사장의 강아지 폴리가 납치되어….
    ja: イングリッド社長の愛犬、ポリが拉致されて…
  d_nikke_poli_04_3:
    speaker: poli
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_poli_04_4:
    speaker: "<Self>"
    en: Did you find what you were searching for?
    ko: 원하는 건 찾았어?
    ja: 探している情報は見つかったか？
  d_nikke_poli_04_5:
    speaker: poli
    en: Yes, I looked over the articles from last year.
    ko: 넹. 작년에 작성된 기사들을 봤는데.
    ja: はぁい、去年書かれた記事を見たんですぅ。
  d_nikke_poli_04_6:
    speaker: poli
    en: There were pieces about boss looking for her dog...
    ko: 사장님이 폴리를 찾는다는 기사는 있는데.
    ja: |-
      でも、社長がポリを探しているという
      記事はあるのにぃ、
  d_nikke_poli_04_7:
    speaker: poli
    en: But nothing about where Poli was found, or her death.
    ko: |-
      이상하게 그 애를 찾았다는 기사가 없어여.
      죽었다는 기사도 없고여.
    ja: |-
      なぜかあの子を見つけたという
      記事はありません。死んだという
      記事もありませんしぃ。
  d_nikke_poli_04_8:
    speaker: "<Self>"
    en: So, they failed to find it?
    ko: 못 찾았다는 거지?
    ja: つまり見つからなかったんだな？
  d_nikke_poli_04_9:
    speaker: poli
    en: It seems so.
    ko: 넹. 그런 거 같아여.
    ja: はぁい、そうだと思いますぅ。
  d_nikke_poli_04_10:
    speaker: poli
    en: But if that's the case, how did the boss find out that her dog died?
    ko: 그렇다고 하면 사장님은 그 애가 죽은 걸 어떻게 아셨을까여?
    ja: |-
      だとしたら、社長はどうやって
      あの子が死んだことが分かったのでしょう？
  d_nikke_poli_04_11:
    speaker: poli
    en: And, this report drew my attention.
    ko: 그리고 한 가지 더 이상한 기사가 있는뎅.
    ja: そしてもう一つ、変な記事がありますぅ。
  d_nikke_poli_04_12:
    speaker: poli
    en: There was a small explosion in the Elysion building around the same time.
    ko: 그 시기에 엘리시온 건물에 작은 폭발 사고가 있었대여.
    ja: |-
      その時期に、エリシオンの建物で
      小さい爆発事故があったんですってぇ。
  d_nikke_poli_04_13:
    speaker: "<Self>"
    en: An accident?
    ko: 폭발 사고?
    ja: 爆発事故？
  d_nikke_poli_04_14:
    speaker: poli
    en: Yes... The news says it wasn't a major accident.
    ko: 넹. 음… 기사로만 봐서는 큰일이 아니었다고 하는데.
    ja: |-
      はぁい。えっと…記事では大事ではなかった
      と書いてありますけどぉ、
  d_nikke_poli_04_15:
    speaker: poli
    en: But it all seems fishy to me.
    ko: 좀 수상하죵?
    ja: ちょっと怪しいですよねぇ？
  d_nikke_poli_04_16:
    speaker: "<Self>"
    en: Indeed.
    ko: 수상한데.
    ja: 怪しいな
  d_nikke_poli_04_17:
    speaker: poli
    en: I'm going to find someone who might know more about this.
    ko: 그래서 오늘은 이 사건을 알 법한 사람을 만나보려고여.
    ja: |-
      だから、今日はこの事件について
      何か知っていそうな人に会おうと思いますぅ。
  d_nikke_poli_04_18:
    speaker: emma
    en: Have I ever met a dog named Poli?
    ko: 강아지 폴리를 만난 적 있냐고?
    ja: イヌのポリを見たことがあるかって？
  d_nikke_poli_04_19:
    speaker: emma
    en: Sure, she's standing right in front of me.
    ko: 후후. 지금 내 앞에 있는데?
    ja: ふふ、今目の前にいるでしょう～？
  d_nikke_poli_04_20:
    speaker: poli
    en: Not me! A real dog! A dog Ingrid was taking care of!
    ko: |-
      저 말고 진짜 강아지!
      사장님이 키우던 강아지 폴리여!
    ja: |-
      私じゃなくて、本当のイヌのことですぅ！
      社長が飼っていたイヌのポリですぅ！
  d_nikke_poli_04_21:
    speaker: poli
    en: You're always close to the boss, so you must have seen it before.
    ko: |-
      엠마는 사장님 직속이니까.
      한 번쯤은 본 적 있지 않나여?
    ja: |-
      エマは社長の直属ですからぁ。
      一度くらい見たことあるんじゃないですかぁ？
  d_nikke_poli_04_22:
    speaker: emma
    en: I sure did.
    ko: 응~ 봤었지?
    ja: ええ～そうね？
  d_nikke_poli_04_23:
    speaker: emma
    en: It had such soft and fluffy white fur. So adorable!
    ko: 복슬복슬한 하얀 털을 가진 귀여운 아이였어.
    ja: |-
      ふわふわの白い毛をした、
      かわいい子だったわね。
  d_nikke_poli_04_24:
    speaker: emma
    en: I always loved petting it, such a cute lil' fluffball.
    ko: 만지면 엄청 폭신폭신해서 기분 좋았었는데….
    ja: 触るとすごくふかふかしてて気持ち良かったわ…
  d_nikke_poli_04_25:
    speaker: poli
    en: Incredible... even our colors are similar.
    ko: 윽… 그, 그런 것까지 닮았다닛.
    ja: うっ…そ、そんなところまで似ているとはっ。
  d_nikke_poli_04_26:
    speaker: emma
    en: Why would you ask about her?
    ko: 그 애는 왜?
    ja: あの子がどうしたの？
  d_nikke_poli_04_27:
    speaker: poli
    en: I'm trying to uncover the truth about the dog's death.
    ko: 폴리의 죽음에 대한 진실을 쫓고 있거든여.
    ja: ポリの死に関する真実を追っているんですぅ。
  d_nikke_poli_04_28:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_29:
    speaker: emma
    en: So, that's the reason.
    ko: 그렇구나.
    ja: そうなのね。
  d_nikke_poli_04_30:
    speaker: poli
    en: Do you remember anything when it happened?
    ko: 엠마는 그 애가 납치되었을 때의 일을 기억하고 있나여?
    ja: |-
      エマはあの子が拉致された時のこと、
      覚えていますかぁ？
  d_nikke_poli_04_31:
    speaker: emma
    en: I do. Ingrid was absolutely devastated.
    ko: |-
      기억하지.
      그때 잉그리드가 많이 슬퍼했었어.
    ja: |-
      覚えてるわよ～
      あの時、イングリッドが本当に悲しんだわ。
  d_nikke_poli_04_32:
    speaker: emma
    en: She may not have shown it, but she cared deeply for that dog.
    ko: 티는 잘 내지 않았지만 많이 예뻐했었으니까.
    ja: |-
      表には出さなかったけど、
      すごくかわいがってたから。
  d_nikke_poli_04_33:
    speaker: poli
    en: Boss said that Poli died...
    ko: 사장님은 그 애가 죽었다던데….
    ja: 社長はあの子が死んだって言いましたけど…
  d_nikke_poli_04_34:
    speaker: poli
    en: Did she ever go out to look for the dog once she was kidnapped?
    ko: 납치되었던 그 애를 찾았던 건가여?
    ja: 拉致されていたあの子を見つけたんですかぁ？
  d_nikke_poli_04_35:
    speaker: emma
    en: Well... I was on a mission, so I know nothing about the details.
    ko: "글쎄… 나도 그때 임무 중이었어서 \n그 일에 대해서는 잘은 몰라."
    ja: |-
      さあ…その時は私も任務中だったから、
      詳しいことは知らないわね～
  d_nikke_poli_04_36:
    speaker: emma
    en: But she did mention something like...
    ko: 음… 근데 그때 잉그리드가 그랬어.
    ja: |-
      うーん…
      でも、あの時イングリッドが言ったの。
  d_nikke_poli_04_37:
    speaker: emma
    en: There was no need to go searching. Poli was already dead.
    ko: 폴리는 죽었으니 더 이상 찾지 않아도 된다고.
    ja: ポリは死んだから、もう探さなくていいって。
  d_nikke_poli_04_38:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_40:
    speaker: poli
    en: I noticed that there was an explosion around the same time, is that true?
    ko: 혹시 그쯤에 회사에 폭발 사고가 있지 않았나여?
    ja: |-
      もしかして、その時に会社で
      爆発事故が起きたんじゃないですかぁ？
  d_nikke_poli_04_41:
    speaker: emma
    en: Hmm... Yes, that's true.
    ko: 응. 났었지?
    ja: ええ、そうよ。
  d_nikke_poli_04_42:
    speaker: poli
    en: Were there any casualties?
    ko: 그때 사상자가 있었나여?
    ja: その時、死んだ人はいますかぁ？
  d_nikke_poli_04_43:
    speaker: emma
    en: Yeah, there were. But I don't remember who they were.
    ko: |-
      있었던 걸로 알아.
      누군지는 모르겠지만.
    ja: |-
      いたと聞いたわ。
      誰かは分からないけど。
  d_nikke_poli_04_44:
    speaker: poli
    en: Do you know what caused that accident?
    ko: "왜 사고가 났던 거였어여? \n정확히 어떤 사고가 났던 거예여?"
    ja: |-
      どうして事故が起こったんですかぁ？
      正確にはどんな事故だったんですかぁ？
  d_nikke_poli_04_45:
    speaker: emma
    en: I heard it was a terrorist bombing. How awful...
    ko: |-
      폭탄 테러였다고 들었어.
      끔찍하게도….
    ja: |-
      爆弾テロだと聞いたわ。
      悲しい事に…
  d_nikke_poli_04_46:
    speaker: poli
    en: Using animals?
    ko: 동물을 이용한?
    ja: 動物を利用した？
  d_nikke_poli_04_47:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_04_48:
    speaker: emma
    en: Exactly. Animals implanted with a bomb.
    ko: 맞아. 폭탄이 심어진 동물을 이용했었대.
    ja: |-
      ええ、爆弾が埋め込まれた
      動物を利用したって。
  d_nikke_poli_04_49:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_50:
    speaker: poli
    en: Now I know how the boss figured out Poli's death.
    ko: |-
      이제 알겠네여.
      사장님이 어떻게 폴리의 죽음을 알았는지.
    ja: |-
      これで分かりましたぁ。
      社長がどうやってポリの死を知ったのかが…
  d_nikke_poli_04_51:
    speaker: emma
    en: Sorry, I can't be of more help.
    ko: 더 많은 걸 알려주지 못해서 미안.
    ja: もっと教えてあげられなくてごめんね。
  d_nikke_poli_04_52:
    speaker: poli
    en: Never mind, Emma. That's would be a great help!
    ko: |-
      아니에여. 엠마.
      이거면 충분해여!
    ja: |-
      いいえ、エマ。
      これで十分ですぅ！
  d_nikke_poli_04_53:
    speaker: emma
    en: I hope you can find out who killed Poli.
    ko: 반드시 폴리를 죽인 범인을 찾길 바랄게.
    ja: 必ずポリを殺した犯人を探してね。
  d_nikke_poli_04_54:
    speaker: poli
    en: No problem. Thanks!
    ko: 넹! 고마워여.
    ja: はぁい！ありがとうございますぅ。
  d_nikke_poli_04_55:
    speaker: emma
    en: Well, see you later!
    ko: 그럼 다음에 봐, 둘 다~
    ja: じゃあ2人とも、また今度ね～
  d_nikke_poli_04_56:
    speaker: "<Narration>"
    en: Emma leaves.
    ko: 엠마가 떠나갔다.
    ja: エマは去っていった
  d_nikke_poli_04_57:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_58:
    speaker: poli
    en: Everything is getting clearer after collecting these clues.
    ko: 사건의 전말은 대충 알았어여.
    ja: 事件の顛末は大体分かりましたぁ。
  d_nikke_poli_04_59:
    speaker: poli
    en: The boss' dog Poli was kidnapped one year ago, and subjected to DNA splicing.
    ko: |-
      1년 전 사장님의 강아지, 폴리는 납치되었고
      동물 키메라 실험과.
    ja: |-
      1年前に社長のイヌ、ポリは拉致され、
      動物キメラ実験と、
  d_nikke_poli_04_60:
    speaker: poli
    en: Then, it was used as part of a terrorist attack against Elysion... No, towards
      the boss herself.
    ko: 엘리시온… 아니, 사장님을 노린 테러에 이용된 거였어여.
    ja: |-
      エリシオン…いや、社長を狙った
      テロに利用されたんですねぇ。
  d_nikke_poli_04_61:
    speaker: poli
    en: Who's someone with a grudge against the boss,
    ko: 그 시기에 사장님께 원한을 가지고.
    ja: その時期に社長に恨みを持っていて、
  d_nikke_poli_04_62:
    speaker: poli
    en: and that's also capable of carrying out such testing?
    ko: 키메라 실험을 할 수 있는 사람은….
    ja: キメラ実験もできた人は…
  d_nikke_poli_04_63:
    speaker: "<Choice>"
    en: The researcher who got kicked out due to testing animal brains on Nikkes?
    ko: 동물 뇌 니케 실험으로 쫓겨난 연구원?
    ja: 動物脳ニケ実験で追い出された研究員？
  d_nikke_poli_04_64:
    speaker: "<Choice>"
    en: The police officer assigned to search for Poli?
    ko: 폴리 수색 담당 형사?
    ja: ポリの捜索を担当した刑事？
  d_nikke_poli_04_65:
    speaker: "<Choice>"
    en: The Raptures.
    ko: 랩쳐의 침공이야!
    ja: ラプチャーの侵攻だ！
  d_nikke_poli_04_66:
    speaker: poli
    en: Yes! That's just what I'm thinking!
    ko: 맞아여! 저도 그렇게 생각해여!
    ja: そうですぅ！私もそう思いましたぁ！
  d_nikke_poli_04_67:
    speaker: poli
    en: Your intelligence is enough to be the police, Commander!
    ko: 지휘관~ 형사해도 되겠어여!
    ja: |-
      指揮官～刑事になっても
      活躍できるんじゃないですかぁ！
  d_nikke_poli_04_68:
    speaker: "<Self>"
    en: Thank you for the compliment.
    ko: 칭찬 고마워.
    ja: 褒めてくれてありがとう
  d_nikke_poli_04_69:
    speaker: poli
    en: The only thing I'm not sure of is whether the police officer our boss commissioned
      is in on the whole thing.
    ko: |-
      사장님이 의뢰했다던 형사가 공범인지 아닌지는
      아직 모르겠지만.
    ja: |-
      社長が依頼した刑事が共犯だったかどうかは
      まだ分かりませんが。
  d_nikke_poli_04_70:
    speaker: poli
    en: Hmm...
    ko: 음… 맞아여. 아무런 기록 없이 사라진 것으로 봤을 때.
    ja: |-
      ふむ…そうですねぇ。
      何の記録もなく消えたことを考えると、
  d_nikke_poli_04_71:
    speaker: poli
    en: Yes, it is awfully suspicious how all records disappeared without a trace.
    ko: 조금 수상하긴 하죠?
    ja: ちょっと怪しいですねぇ？
  d_nikke_poli_04_72:
    speaker: poli
    en: But I can't imagine a police officer having the technology to do such advanced
      testing.
    ko: |-
      근데 키메라 실험을 할 수 있을 정도의
      기술력을 지닌 형사가 있다는 얘기는 들어본 적도 없고.
    ja: |-
      でも、キメラ実験ができるほどの
      技術力を持った刑事がいたという話は
      聞いたこともないしぃ、
  d_nikke_poli_04_73:
    speaker: poli
    en: There's not enough information to determine a motive.
    ko: |-
      정보가 너무 적어서 이런 어마어마한 동기를
      갖고 있는 이유도 모르겠어여.
    ja: |-
      情報が少なすぎて、
      こんな大変な事故を起こした
      動機も分かりません。
  d_nikke_poli_04_74:
    speaker: poli
    en: I think it's the researcher who was kicked out due to testing animal brains
      on Nikkes.
    ko: "그래서 전 동물 뇌 니케 실험으로 쫓겨난 \n연구원이 범인일 거라고 생각해여."
    ja: |-
      だから私は、動物脳ニケ実験で追い出された
      研究員が犯人だと思いますぅ。
  d_nikke_poli_04_75:
    speaker: poli
    en: As for the police officer... if he's crooked, maybe he's an accomplice.
    ko: 형사는 음… 나쁜 사람이라면 공범일 거라고는 생각하는뎅.
    ja: 刑事は、ふむ…悪い人だと共犯でしょうけどぉ。
  d_nikke_poli_04_76:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_78:
    speaker: poli
    en: Do you think this is something to joke about?
    ko: 에흉. 그렇게 장난치고 싶던가여?
    ja: もうぅ、そんなに冗談が好きなんですかぁ？
  d_nikke_poli_04_79:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안.
    ja: ごめん
  d_nikke_poli_04_80:
    speaker: poli
    en: I think it's the researcher who was kicked out due to testing animal brains
      on Nikkes.
    ko: "전 동물 뇌 니케 실험으로 쫓겨난 \n연구원이 범인일 거라고 생각해여."
    ja: |-
      私は動物脳ニケ実験で追い出された
      研究員が犯人だと思いますぅ。
  d_nikke_poli_04_81:
    speaker: poli
    en: The only thing I'm not sure of is whether the police officer our boss commissioned
      is in on the whole thing.
    ko: |-
      사장님이 의뢰했다던 형사가 공범인지 아닌지는
      아직 모르겠지만.
    ja: |-
      社長が依頼した刑事が共犯だったかどうかは
      まだ分かりませんが。
  d_nikke_poli_04_82:
    speaker: poli
    en: I've already got someone on the case!
    ko: 이렇게 생각할 걸 대비해서 미리 정보원을 보내놨져!
    ja: |-
      こういうこともあろうかと、
      前もって情報員を送っておきましたぁ！
  d_nikke_poli_04_83:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_poli_04_84:
    speaker: poli
    en: Here they are now!
    ko: 엇! 이제 왔네여!
    ja: あっ！来ましたぁ！
  d_nikke_poli_04_85:
    speaker: poli
    en: Uh... Commander. It was me.
    ko: "어… 지휘관. \n저였대여."
    ja: |-
      え…指揮官。
      私ですってぇ。
  d_nikke_poli_04_86:
    speaker: poli
    en: It was me, who helped the boss search for Poli!
    ko: 사장님이 폴리 수색 의뢰를 준 형사… 그게 저래여!
    ja: |-
      社長がポリの捜索を依頼した刑事…
      それが私ですってぇ！
  d_nikke_poli_04_87:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_04_88:
    speaker: poli
    en: Well, that's the final piece of the puzzle.
    ko: "좋아여. \n그럼 모든 퍼즐이 맞춰졌어여."
    ja: |-
      よしぃ。
      これですべてのピースが揃いましたぁ。
  d_nikke_poli_04_89:
    speaker: poli
    en: The culprit is that researcher!
    ko: 범인은 그 연구원이에여!
    ja: 犯人はあの研究員ですぅ！
  d_nikke_poli_04_90:
    speaker: "<Self>"
    en: Could it be... you're the culprit and you just don't remember it?
    ko: 기억 잃은 폴리가 범인일 가능성은?
    ja: 記憶を失くしたポリが犯人の可能性は？
  d_nikke_poli_04_91:
    speaker: poli
    en: Huh? Th-that's impossible.
    ko: 어, 어… 그, 그렇진 않을거에여.
    ja: |-
      え、えっと…
      そ、そんなことはないと思いますぅ。
  d_nikke_poli_04_92:
    speaker: poli
    en: There's no way!
    ko: 지, 진짜에여!
    ja: ほ、本当ですぅ！
  d_nikke_poli_04_93:
    speaker: "<Self>"
    en: Just kidding.
    ko: 농담이야.
    ja: 冗談だ
  d_nikke_poli_04_94:
    speaker: poli
    en: Don't make jokes!
    ko: 그런 농담은 하지 마여!
    ja: そんな冗談はやめてくださいぃ！
  d_nikke_poli_04_95:
    speaker: "<Self>"
    en: How do we track them down?
    ko: 그 연구원은 어떻게 찾지?
    ja: その研究員はどうやって捜すんだ？
  d_nikke_poli_04_96:
    speaker: poli
    en: I have already prepared that, too!
    ko: 그것도 미리 준비해 놨져.
    ja: それも前もって準備しておきましたぁ。
  d_nikke_poli_04_97:
    speaker: poli
    en: Royal Road...
    ko: 로, 로열 로드라닛….
    ja: ロ、ロイヤルロードっ…
  d_nikke_poli_04_98:
    speaker: "<Self>"
    en: Why does he hide out in such a high-security area?
    ko: 그렇게 치안 좋은 곳에 숨어 있다니 놀랍네.
    ja: |-
      あんなに治安のいいところに
      隠れているなんて、驚きだ
  d_nikke_poli_04_99:
    speaker: poli
    en: There's plenty of security, yes. If you're careful though, it's the only place
      in the entire Ark where you can obtain animals.
    ko: |-
      치안이 좋긴 하지만 잘만 숨어든다면
      방주 내에서 동물을 구할 수 있는 유일한 곳이기도 하져.
    ja: |-
      治安がいいところでもありますけど、
      うまく隠れてさえいればアーク内で
      動物を手に入れられる唯一の場所なんですぅ。
  d_nikke_poli_04_100:
    speaker: "<Self>"
    en: With all the noise, it's the perfect place to block out animal sounds as well.
    ko: 동물 소리를 숨길 수 있는 곳이기도 하지.
    ja: 動物の鳴き声を隠せる場所でもある
  d_nikke_poli_04_101:
    speaker: poli
    en: Precisely. Let's get on with the investigation, shall we?
    ko: |-
      맞아여.
      그럼 우리는 수색을 한번 해볼까여?
    ja: |-
      そうですよねぇ。
      では、捜査をしてみましょうかぁ？
  d_nikke_poli_04_102:
    speaker: "<Self>"
    en: Where do we start? We even don't know the specific place.
    ko: 장소를 모르는데 어떻게?
    ja: 正確な場所も分からないのにどうやって？
  d_nikke_poli_04_103:
    speaker: poli
    en: This detective nose of mine will lead us to the culprit!
    ko: 형사의 코를 믿으세여!
    ja: 刑事の鼻を信じてくださいぃ！
  d_nikke_poli_04_104:
    speaker: poli
    en: "*Sniff, sniff* It's here!"
    ko: 킁킁! 여기에여.
    ja: くんくん！ここですぅ。
  d_nikke_poli_04_105:
    speaker: poli
    en: I smell something suspicious!
    ko: 여기에서 수상한 냄새가 나여!
    ja: ここから怪しい匂いがしますぅ！
  d_nikke_poli_04_106:
    speaker: poli
    en: There's been a report of loud noises, something like meow and woof.
    ko: |-
      며칠 전엔 멍멍거리고 애옹 거리는 걸로 시끄럽다고
      신고도 들어왔대여.
    ja: |-
      数日前にはわんわんにゃんにゃんうるさいと
      通報もされたらしいですぅ。
  d_nikke_poli_04_107:
    speaker: "<Self>"
    en: Right here?
    ko: 여기서?
    ja: ここで？
  d_nikke_poli_04_108:
    speaker: "<Narration>"
    en: In front of Cosplay Paradise.
    ko: 코스프레 레스토랑! MungMung & NyamNyam
    ja: コスプレレストラン！WanWan & MoguMogu
  d_nikke_poli_04_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_110:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_04_111:
    speaker: "<Self>"
    en: So, the culprit actually does like cosplay.
    ko: "…범인은 코스프레를 정말 좋아하나 보네."
    ja: "…犯人はコスプレが大好きなようだな"
  d_nikke_poli_04_112:
    speaker: poli
    en: I guess so.
    ko: 그, 그런가 봐여.
    ja: そ、そうみたいですねぇ。
  d_nikke_poli_04_113:
    speaker: poli
    en: Anyhow, now that we've tracked them down...
    ko: 하여튼 이제 사건 현장도 파악했으닝.
    ja: とにかく、事件の現場も把握したのでぇ、
  d_nikke_poli_04_114:
    speaker: poli
    en: Leave the rest to A.C.P.U.!
    ko: 지휘관은 저희 A.C.P.U.를 믿고 기다려 주세여.
    ja: |-
      指揮官は私たちA.C.P.U.を
      信じて待っていてくださいぃ。
  d_nikke_poli_04_115:
    speaker: "<Self>"
    en: Can I pet you after you catch the culprit?
    ko: 범인을 잡고 돌아오면 쓰담쓰담해도 돼?
    ja: 犯人を捕まえて戻ってきたら、\nナデナデしてもいいか？
  d_nikke_poli_04_116:
    speaker: poli
    en: You bet!
    ko: 그럼여!
    ja: もちろんですぅ！
  d_nikke_poli_04_117:
    speaker: poli
    en: The ban on petting is lifted. You can pet me as much as you like.
    ko: 칭찬의 의미로 그동안 못한만큼 잔뜩 해주세여.
    ja: |-
      これまで出来なかった分まで、
      ご褒美でいっぱいやってくださいぃ。
  d_nikke_poli_04_118:
    speaker: "<Self>"
    en: I'm looking forward to it. Be careful.
    ko: 기다리고 있을게.
    ja: じゃあ待っている
  d_nikke_poli_04_119:
    speaker: poli
    en: Roger!
    ko: 넹!
    ja: はぁい。
d_nikke_poli_05:
  d_nikke_poli_05_1:
    speaker: "<Narration>"
    en: In front of Cosplay Paradise
    ko: 코스프레 레스토랑! MungMung & NyamNyam
    ja: コスプレレストラン！WanWan & MoguMogu
  d_nikke_poli_05_2:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빅-
    ja: ピピー
  d_nikke_poli_05_3:
    speaker: poli
    en: |-
      This is team Alpha.
       I've located the target.
    ko: "여기는 팀 알파. \n목표 지점 확인."
    ja: |-
      こちらはチームアルファ。
      目標地点を確認。
  d_nikke_poli_05_4:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 치직-
    ja: ザザッ…
  d_nikke_poli_05_5:
    speaker: "<Narration>"
    en: Miranda's s voice comes out from the walkie-talkie.
    ko: 무전기에서 미란다의 목소리가 들려왔다.
    ja: トランシーバーからミランダの声が聞こえる
  d_nikke_poli_05_6:
    speaker: miranda
    en: Th-this is Team Beta!
    ko: 여, 여기는 팀 베타… 입니다!
    ja: こ、こちらはチームベータ…です！
  d_nikke_poli_05_7:
    speaker: miranda
    en: |-
      Number of the targets is around 10.
      We've already rescued all of... Ah!
    ko: |-
      목표 인원은 10명으로 예상됩니다.
      인질 동물들 모두 구출… 으앗!
    ja: |-
      ターゲットは10人と予想されます。
      囚われている動物をすべて救出…うあっ！
  d_nikke_poli_05_8:
    speaker: dogvoice
    en: Woof!
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_poli_05_9:
    speaker: miranda
    en: Sshh! Be quiet...!
    ko: 쉬, 쉬잇-! 조, 조용히 부탁합니다아….
    ja: し、しーっ！し、静かにしてくださいい…
  d_nikke_poli_05_10:
    speaker: poli
    en: Oh, they will soon sense our actions.
    ko: 어흉. 이러다 다 들키겠네여.
    ja: もう、バレちゃいますよぉ。
  d_nikke_poli_05_11:
    speaker: poli
    en: Is our backup all set?
    ko: 지원 병력은 준비되었나여?
    ja: 応援の準備はいいですかぁ？
  d_nikke_poli_05_12:
    speaker: miranda
    en: Yes! They're all in their ready positions.
    ko: 네, 넵! 모두 지정 위치에서 준비 중입니다!
    ja: は、はい！全員指定の位置で準備中です！
  d_nikke_poli_05_13:
    speaker: poli
    en: All right then, we're going in!
    ko: 알겠어여, 그럼 돌입하겠습니당!
    ja: 分かりましたぁ。では、突入しますぅ！
  d_nikke_poli_05_14:
    speaker: "<Narration>"
    en: Poli takes out her weapon.
    ko: 폴리가 총을 꺼내들었다.
    ja: ポリは銃を取り出した
  d_nikke_poli_05_15:
    speaker: poli
    en: Move out!
    ko: 고!
    ja: ゴー！
  d_nikke_poli_05_16:
    speaker: poli
    en: A.C.P.U.!
    ko: A.C.P.U 닷!
    ja: A.C.P.U.だっ！
  d_nikke_poli_05_17:
    speaker: poli
    en: Don't move!
    ko: 다들 제자리에 멈춰!
    ja: みんな動くな！
  d_nikke_poli_05_18:
    speaker: unknown
    en: Gah, it's that chimera!
    ko: 말도 안 돼! 키메라다!
    ja: こんなバカな！キメラだ！
  d_nikke_poli_05_19:
    speaker: unknown
    en: I thought that damn dog was dead!
    ko: 죽었던 개 키메라가 살아 돌아왔다!!
    ja: 死んだイヌのキメラが生き返った！！
  d_nikke_poli_05_20:
    speaker: poli
    en: I am NOT A CHIMERA!
    ko: 누가 개 키메라라는 거냐앗!
    ja: 誰がイヌのキメラだよっ！
  d_nikke_poli_05_21:
    speaker: "<Narration>"
    en: Poli dashes towards the culprit.
    ko: 폴리가 범인을 향해 뛰어들었다!
    ja: ポリが犯人に飛び掛かった！
  d_nikke_poli_05_22:
    speaker: unknown
    en: UGHAAA!!
    ko: 우아아아!
    ja: うあああ！
  d_nikke_poli_05_23:
    speaker: "<Narration>"
    en: Poli brings down the suspect and keeps her weapon trained on him.
    ko: 폴리가 범인의 쓰러뜨리고 올라타 총을 겨눴다.
    ja: ポリが倒れた犯人にまたがって銃を向けた
  d_nikke_poli_05_24:
    speaker: poli
    en: I'm arresting you in the name of the law!
    ko: 불법 동물 소유 및 키메라 실험.
    ja: 違法動物所持およびキメラ実験、
  d_nikke_poli_05_25:
    speaker: poli
    en: You are on charges of illegal animal possession, DNA splicing,
    ko: 엘리시온 사(社), 잉그리드 사장의 강아지.
    ja: エリシオン社、イングリッド社長のペット
  d_nikke_poli_05_26:
    speaker: poli
    en: and the abduction and murder of Ingrid's dog, Poli!
    ko: 폴리의 납치 및 살해 혐의로.
    ja: ポリの拉致および殺害の疑いで
  d_nikke_poli_05_27:
    speaker: poli
    en: You have the right to remain silent.
    ko: 널 체포한닷!
    ja: 逮捕するっ！
  d_nikke_poli_05_28:
    speaker: ingrid
    en: So, you apprehended the real suspect. I knew you would.
    ko: 믿었던 대로 진짜 범인을 잡아냈군.
    ja: |-
      お前なら本当の犯人を
      捕まえられると信じていた。
  d_nikke_poli_05_29:
    speaker: ingrid
    en: Good job.
    ko: 그동안 고생 많았다.
    ja: 本当にご苦労だった。
  d_nikke_poli_05_30:
    speaker: poli
    en: Thank you, Boss.
    ko: 아니에여!
    ja: とんでもないですぅ！
  d_nikke_poli_05_31:
    speaker: poli
    en: I'm just sorry... I wasn't able to catch him sooner.
    ko: 오히려 너무 늦게 범인을 잡아서 죄송해여.
    ja: |-
      むしろ、犯人を捕まえるのが
      遅すぎてごめんなさいぃ。
  d_nikke_poli_05_32:
    speaker: "<Narration>"
    en: Ingrid pats Poli on the head.
    ko: 잉그리드는 손을 올려 폴리의 머리를 툭툭 쓰다듬었다.
    ja: |-
      イングリッドが手を上げて
      ポリの頭をぽんぽんとなでた
  d_nikke_poli_05_33:
    speaker: ingrid
    en: You caught him, and that's all that matters.
    ko: 잡은 것만으로 충분하다.
    ja: 捕まえただけでも十分だ。
  d_nikke_poli_05_34:
    speaker: ingrid
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう。
  d_nikke_poli_05_35:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_36:
    speaker: poli
    en: B-but Boss. I still have a question...
    ko: |-
      근데 저… 사장님.
      물어보고 싶은 게 있는데요.
    ja: |-
      ところで、あの…社長。
      聞きたいことがありますけどぉ。
  d_nikke_poli_05_37:
    speaker: ingrid
    en: Go ahead.
    ko: 말해라.
    ja: 言ってみろ。
  d_nikke_poli_05_38:
    speaker: poli
    en: That cosplay cafe...
    ko: 그 코스프레 카페.
    ja: あのコスプレカフェ、
  d_nikke_poli_05_39:
    speaker: poli
    en: It's you who made the report about the animals, wasn't it?
    ko: |-
      그곳에 동물이 있다고 신고했던 거.
      사장님이시져?
    ja: |-
      あそこに動物がいると通報したの、
      社長ですよねぇ？
  d_nikke_poli_05_40:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_41:
    speaker: poli
    en: The culprit told me that cafe had been abandoned for nearly a year before
      I found it.
    ko: |-
      범인이 그러더라고여.
      그 카페는 1년 전에 제가 발견해서 정리하고 도망친 곳이라고.
    ja: |-
      犯人が言ってました。あのカフェは1年前に
      私に見つかったから撤収した場所だとぉ。
  d_nikke_poli_05_42:
    speaker: poli
    en: Not only that, there was also the dog collar, which you should have had.
    ko: |-
      그리고 그곳에…
      사장님 손에 있어야 할 폴리의 개 목걸이도 있었고용.
    ja: |-
      そしてあそこに…
      社長が持っているはずの
      ポリの首輪もありましたぁ。
  d_nikke_poli_05_43:
    speaker: poli
    en: You planted it there, didn't you?
    ko: |-
      그것도 사장님이 가져다 놓으신 거.
      맞죠?
    ja: |-
      それも社長が置いたもの、
      ですよねぇ？
  d_nikke_poli_05_44:
    speaker: ingrid
    en: Right.
    ko: 맞다.
    ja: そうだ。
  d_nikke_poli_05_45:
    speaker: poli
    en: Is it because you wanted me on this case?
    ko: 제가 이 사건을 맡아 수사하게 하기 위해서였나여?
    ja: 私にこの事件を捜査させるためですかぁ？
  d_nikke_poli_05_46:
    speaker: ingrid
    en: I heard they had returned after escaping to the Outer Rim.
    ko: |-
      아우터 림으로 도망쳤던 그 녀석들이
      돌아왔다는 소식을 들었으니까.
    ja: |-
      アウターリムに逃げていた奴らが
      帰ってきたと聞いたから。
  d_nikke_poli_05_47:
    speaker: ingrid
    en: I thought you should catch them by yourself.
    ko: 그 녀석들은 네 손으로 잡아야만 한다고 생각했다.
    ja: あいつらはお前の手で捕まえるべきだと思った。
  d_nikke_poli_05_48:
    speaker: ingrid
    en: Was it wrong of me?
    ko: 틀린 판단이었나?
    ja: 間違った判断だったか？
  d_nikke_poli_05_49:
    speaker: poli
    en: Not at all! I really appreciate you letting me solve this case by my own hand.
    ko: 아녕! 마무리할 수 있게 해주셔서 감사해여.
    ja: |-
      いいえぇ！けじめを付けさせてくれて
      ありがとうございますぅ。
  d_nikke_poli_05_50:
    speaker: poli
    en: But...
    ko: 그리고 저….
    ja: それと、あのぉ…
  d_nikke_poli_05_51:
    speaker: poli
    en: My death is still a mystery to me, even now.
    ko: 사건이 끝났는데도 전 제가 어떻게 죽었는지 모르겠어여.
    ja: |-
      事件は終わりましたが、自分が
      どうして死んだのかはまだ分かりません。
  d_nikke_poli_05_52:
    speaker: poli
    en: I don't know how I was able to be a Nikke so fast.
    ko: 제가 왜 그렇게 빠르게 니케가 된지도 모르겠고.
    ja: |-
      私があんなに早くニケになった
      理由も分からないしぃ。
  d_nikke_poli_05_53:
    speaker: poli
    en: Boss, do you know the answers?
    ko: 사장님은 이 답을 알고 계시나여?
    ja: 社長は分かりますかぁ？
  d_nikke_poli_05_54:
    speaker: ingrid
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_nikke_poli_05_55:
    speaker: ingrid
    en: It's simple.
    ko: 네가 왜 빠르게 니케가 되었을까.
    ja: |-
      お前がどうしてあんなに
      早くニケになったのか？
  d_nikke_poli_05_56:
    speaker: ingrid
    en: Because,
    ko: 이유는 간단하다.
    ja: 答えは簡単だ。
  d_nikke_poli_05_57:
    speaker: ingrid
    en: that day of the explosion... you saved me.
    ko: |-
      테러가 있던 날.
      네가 날 구했기 때문이다.
    ja: |-
      テロがあった日、
      お前が私を助けたからだ。
  d_nikke_poli_05_58:
    speaker: ingrid
    en: Are you okay? Wake up!
    ko: 괜찮나? 정신 차려라!
    ja: 大丈夫か？しっかりしろ！
  d_nikke_poli_05_59:
    speaker: poli
    en: Bo... Boss...
    ko: 잉그리드… 사장님.
    ja: イングリッド…社長。
  d_nikke_poli_05_60:
    speaker: poli
    en: I-I am sorry for not saving Poli...
    ko: 폴리를 구하지 못해… 죄송해여.
    ja: ポリを助けられなくて…ごめんなさいぃ。
  d_nikke_poli_05_61:
    speaker: poli
    en: We have the same name, so I wanted to save...
    ko: 똑같은 이름이어서… 꼭… 구하고… 싶었….
    ja: 同じ名前だから…絶対…助けたかっ…
  d_nikke_poli_05_62:
    speaker: ingrid
    en: Don't talk so much! You might...
    ko: |-
      더 이상 말하지 마라.
      이러다…!
    ja: |-
      それ以上しゃべるな。
      このままだと…！
  d_nikke_poli_05_63:
    speaker: poli
    en: D... DNA splicing...
    ko: 사건을… 키메라… 사건을….
    ja: 事件を…キメラ…事件を…
  d_nikke_poli_05_64:
    speaker: poli
    en: I have to find out who did it...
    ko: 범인을 꼭 잡아….
    ja: 絶対犯人を捕まえて…
  d_nikke_poli_05_65:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_66:
    speaker: ingrid
    en: If you want, I can make you into a Nikke.
    ko: 네가 원한다면 니케로 살게 해주겠다.
    ja: |-
      お前が望むなら、
      ニケとして生きられるようにしてやる。
  d_nikke_poli_05_67:
    speaker: ingrid
    en: Would you be willing to live that kind of life?
    ko: 선택해라.
    ja: 選ぶんだ。
  d_nikke_poli_05_68:
    speaker: ingrid
    en: The choice is yours.
    ko: 니케가 되어서라도 다시 살기 원하나?
    ja: ニケになってもいいから、生きたいか？
  d_nikke_poli_05_69:
    speaker: poli
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_05_70:
    speaker: poli
    en: So... that's what happened...
    ko: 그랬던… 거였군여.
    ja: そうだったん…ですねぇ。
  d_nikke_poli_05_71:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_72:
    speaker: poli
    en: Thank you for saving me.
    ko: 살려주셔서 감사해여. 사장님.
    ja: 助けてくれてありがとうございますぅ、社長。
  d_nikke_poli_05_73:
    speaker: poli
    en: I was able to finish what I started.
    ko: 덕분에 사건을 마무리할 수 있었어여.
    ja: |-
      おかげさまで事件を
      終わらせることができましたぁ。
  d_nikke_poli_05_74:
    speaker: ingrid
    en: I should be the one to thank you. Because of you, I was able to live.
    ko: |-
      나야말로 네 덕분에
      폴리에게 죽지 않을 수 있었다.
    ja: |-
      私こそ、お前のおかげで
      ポリに殺されなかった。
  d_nikke_poli_05_75:
    speaker: ingrid
    en: You saved Poli from the indignity of being forced to kill her own master.
    ko: 그 애가 주인을 죽이는 불명예를 얻지 않게 해주고.
    ja: あの子を飼い主を殺したという不名誉から守り、
  d_nikke_poli_05_76:
    speaker: ingrid
    en: Thank you for protecting me.
    ko: 이 목숨을 지켜줘서 고맙다.
    ja: この命も守ってくれてありがとう。
  d_nikke_poli_05_77:
    speaker: poli
    en: Boss... Your thanks are making me blush!
    ko: 으으… 계속 고맙다는 이야기를 들으니까 쑥스럽네여!
    ja: |-
      うう…そんなに何回も言われたら
      恥ずかしいですぅ！
  d_nikke_poli_05_78:
    speaker: poli
    en: I'm honored to have been reborn under your hand.
    ko: |-
      저 있죠, 사장님 손에 다시 태어날 수 있어서
      영광이라고 생각했어여!
    ja: |-
      私はですねぇ、社長の手で生まれ変わって
      光栄だと思いますぅ！
  d_nikke_poli_05_79:
    speaker: poli
    en: From now on,
    ko: 앞으로도.
    ja: これからも
  d_nikke_poli_05_80:
    speaker: poli
    en: I will do everything in my power to protect you with Little Poli's affection!
    ko: 폴리의 몫까지 꼭 지켜드릴게여!
    ja: ポリの分まで守ってあげますぅ！
  d_nikke_poli_05_81:
    speaker: ingrid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_poli_05_82:
    speaker: "<Narration>"
    en: Poli salutes by raising her hand.
    ko: 폴리가 손을 올려 경례했다.
    ja: ポリが手を上げて敬礼した
  d_nikke_poli_05_83:
    speaker: poli
    en: I promise!
    ko: 충성!
    ja: 敬礼！
  d_nikke_poli_05_84:
    speaker: "<Narration>"
    en: A smile appears on Ingrid's face.
    ko: 잉그리드가 미소 지었다.
    ja: イングリッドが微笑んだ
  d_nikke_poli_05_85:
    speaker: ingrid
    en: Very good...
    ko: 충성.
    ja: 敬礼。
  d_nikke_poli_05_86:
    speaker: poli
    en: Hehe! This is my first time getting something in return from my boss.
    ko: 헤헹~ 저 사장님한테 답례 받은 거 처음이에여!
    ja: |-
      へへ～
      私、社長に敬礼返されたの初めてですぅ！
  d_nikke_poli_05_87:
    speaker: poli
    en: Aha! This is greeeeat!
    ko: 흐흐흥~ 너무 좋아여~
    ja: ふふふん～嬉しい～
  d_nikke_poli_05_88:
    speaker: "<Self>"
    en: Why are you so fond of Ingrid?
    ko: 잉그리드가 그렇게 좋아?
    ja: そんなにイングリッドが好きか？
  d_nikke_poli_05_89:
    speaker: "<Narration>"
    en: I pat Poli on the head.
    ko: 폴리의 머리를 쓰다듬었다.
    ja: ポリの頭をなでた
  d_nikke_poli_05_90:
    speaker: poli
    en: C'mon, no questions during petting.
    ko: 우으응~ 지휘관 쓰다듬으면서 질문하지 마세여~
    ja: |-
      うふふ～指揮官、ナデナデしながら
      質問しないでくださいぃ～
  d_nikke_poli_05_91:
    speaker: poli
    en: You know I can't answer anything when I'm so relaxed.
    ko: 노곤노곤해서 답을 못하겠어여~
    ja: |-
      頭がふわふわになって
      答えられないじゃないですかぁ～
  d_nikke_poli_05_92:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_93:
    speaker: poli
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_poli_05_94:
    speaker: poli
    en: Thank you for believing in me.
    ko: 그때여… 믿어줘서 고마웠어여.
    ja: |-
      あの時…
      信じてくれてありがとうございますぅ。
  d_nikke_poli_05_95:
    speaker: "<Self>"
    en: What?
    ko: 믿어줘? 뭘?
    ja: 信じる？何を？
  d_nikke_poli_05_96:
    speaker: poli
    en: You believed in my detective's intuition.
    ko: 제 형사의 감을 믿어준 거잖아여.
    ja: 私の刑事としての勘を信じてくれたんでしょう？
  d_nikke_poli_05_97:
    speaker: poli
    en: You never thought that I was a chimera... right?
    ko: 제가 개 키메라가 아니라고 믿어준 거 맞죠?
    ja: |-
      私がイヌのキメラじゃないと、
      信じてくれたんですよねぇ？
  d_nikke_poli_05_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_99:
    speaker: poli
    en: Hey, why aren't you answering?
    ko: 음? 왜 대답을 못해여?
    ja: え？なんで答えてくれないんですかぁ？
  d_nikke_poli_05_100:
    speaker: "<Narration>"
    en: I continue to pet Poli.
    ko: 폴리의 머리를 쓰다듬었다.
    ja: ポリの頭をなでた
  d_nikke_poli_05_101:
    speaker: poli
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_poli_05_102:
    speaker: poli
    en: W-wait, stop petting for a second!
    ko: 자, 잠깐만 쓰다듬지 말아 봐여!
    ja: ちょ、ちょっと、ナデナデは止めてぇ！
  d_nikke_poli_05_103:
    speaker: poli
    en: Did you actually think I was a part dog for a while?!
    ko: 강아지 아니라고 믿어준 거 아니었어여?!
    ja: |-
      イヌじゃないと
      信じてくれたんじゃなかったんですかぁ！？
  d_nikke_poli_05_104:
    speaker: "<Narration>"
    en: I continue to pet Poli.
    ko: 폴리의 머리를 쓰다듬었다.
    ja: ポリの頭をなでた
  d_nikke_poli_05_105:
    speaker: poli
    en: Hey! Wait...
    ko: 우으으~ 잠깐만여…!
    ja: ううう～ちょっと…！
  d_nikke_poli_05_106:
    speaker: poli
    en: W-wait, how could you have thought that...
    ko: 내 감동… 내 감동 돌려내여!
    ja: 感動…私の感動を返してぇ！
  d_nikke_poli_05_107:
    speaker: "<Narration>"
    en: I pet Poli faster.
    ko: 폴리의 머리를 더 빠르게 쓰다듬었다!
    ja: ポリの頭をもっと早くナデナデした！
  d_nikke_poli_05_108:
    speaker: poli
    en: Mmmmmm...
    ko: 우으으으으~
    ja: ううううう～
  d_nikke_poli_05_109:
    speaker: poli
    en: Aw heck with it. I can't stay mad, this feels too good.
    ko: 너무 좋아서 화도 못 내겠네에~
    ja: 気持ち良すぎて怒れないんですよん～
  d_nikke_poli_05_110:
    speaker: "<Narration>"
    en: Poli lies in my lap.
    ko: 폴리가 무릎 위에 누웠다.
    ja: ポリが私の膝の上に寝転がった
  d_nikke_poli_05_111:
    speaker: poli
    en: Come to think of it...
    ko: 에이~ 모르겠당.
    ja: もう～どうでもいいですぅ。
  d_nikke_poli_05_112:
    speaker: poli
    en: If it feels good, then it can't be all that bad!
    ko: 감동이고 뭐고 좋으면 됐져 뭥~
    ja: 結果良ければすべて良しですからぁ～
  d_nikke_poli_05_113:
    speaker: "<Self>"
    en: Nice job cracking the case.
    ko: 사건 해결하느라 고생 많았어.
    ja: 事件解決、本当にお疲れ様
  d_nikke_poli_05_114:
    speaker: poli
    en: Is that a compliment?
    ko: 칭찬해 주시는 건가여?
    ja: 褒めてくれるんですかぁ？
  d_nikke_poli_05_115:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 칭찬해주는 거야.
    ja: ああ、褒めているんだ
  d_nikke_poli_05_116:
    speaker: poli
    en: I like hearing that from you.
    ko: 흐흥~ 지휘관의 칭찬 기분 좋네여.
    ja: |-
      ふふん～指揮官に褒めてもらって
      すごく嬉しいですぅ。
  d_nikke_poli_05_117:
    speaker: poli
    en: I'd like to hear it every day.
    ko: 너무너무 좋아서 매일매일 받고 싶어여.
    ja: 嬉しすぎて毎日褒められたいですぅ。
  d_nikke_poli_05_118:
    speaker: poli
    en: That way I'll be motivated to continue bettering myself.
    ko: 그럼 매일 힘낼 수 있을 거 같은뎅.
    ja: そうなれば毎日頑張れると思いますけどぉ。
  d_nikke_poli_05_119:
    speaker: "<Narration>"
    en: Poli cradles her hands around my neck, and our eyes meet.
    ko: 폴리가 목을 끌어안으며 눈을 마주쳤다.
    ja: ポリが私の首に腕を回して目を覗き込んだ
  d_nikke_poli_05_120:
    speaker: poli
    en: Will you do that for me?
    ko: 그렇게 해주실 거져?
    ja: そうしてくれますよねぇ？
  d_nikke_poli_05_121:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_poli_05_122:
    speaker: poli
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_poli_05_123:
    speaker: poli
    en: What was that?
    ko: 무슨 메시지에여?
    ja: 何のメッセージですか？
  d_nikke_poli_05_124:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_poli_05_125:
    speaker: "<Self>"
    en: Nothing.
    ko: 아무것도 아니야.
    ja: なんでもない
