---
d_nikke_ludmilla_winterowner_01:
  d_nikke_ludmilla_winterowner_01_1:
    speaker: "<Narration>"
    en: Sovereigns are noble.
    ko: 로열은 고귀하다.
    ja: ロイヤルは高貴だ
  d_nikke_ludmilla_winterowner_01_2:
    speaker: "<Narration>"
    en: and because they are noble, they must share.
    ko: 고귀하기에, 베풀어야 한다.
    ja: 高貴だからこそ、分け与えなければならない
  d_nikke_ludmilla_winterowner_01_3:
    speaker: "<Narration>"
    en: Noblesse Oblige.
    ko: "[노블레스 오블리주]"
    ja: "「ノブレス・オブリージュ」"
  d_nikke_ludmilla_winterowner_01_4:
    speaker: "<Narration>"
    en: I was taught that this was a sacred duty of Sovereign.
    ko: 그것이야말로 로열이 지켜야 할 가치라고 배웠다.
    ja: それこそが、ロイヤルの務めだと学んだ
  d_nikke_ludmilla_winterowner_01_5:
    speaker: "<Narration>"
    en: But knowing a teaching, and putting it into practice are two different things.
    ko: 하지만 가르침을 실천하는 건 어려운 법.
    ja: しかし、教えを実践するのは難しいもの
  d_nikke_ludmilla_winterowner_01_6:
    speaker: "<Narration>"
    en: The Sovereigns have forgotten their nobility,
    ko: 로열은 나날이 고귀함을 잊어갔고.
    ja: ロイヤルは、日々高貴さを忘れ
  d_nikke_ludmilla_winterowner_01_7:
    speaker: "<Narration>"
    en: and have lost their sense of duty.
    ko: 의무와 신념을 잃어갔다.
    ja: 義務と信念を失っていった
  d_nikke_ludmilla_winterowner_01_8:
    speaker: "<Narration>"
    en: So, the praise our family receives is only fair.
    ko: 그러니, 저 찬사는 당연하리라.
    ja: だからこそ、我が一族は称賛に値する
  d_nikke_ludmilla_winterowner_01_9:
    speaker: "<Narration>"
    en: We are more charitable than anyone.
    ko: 누구보다 앞서, 베풂을 실천한.
    ja: 誰よりも率先して、恵みを施した
  d_nikke_ludmilla_winterowner_01_10:
    speaker: "<Narration>"
    en: We give many children happiness.
    ko: 많은 아이에게 행복을 선사한.
    ja: 多くの子どもたちに幸せを届けた
  d_nikke_ludmilla_winterowner_01_11:
    speaker: "<Narration>"
    en: Truly, our family is deserving of the praise we receive,
    ko: 우리 가문이야말로 저 찬사를 받아 마땅하리라.
    ja: そんな我が一族こそ、称賛されるべきなのだ
  d_nikke_ludmilla_winterowner_01_12:
    speaker: "<Narration>"
    en: and I feel a great pride in that.
    ko: 당연하게도, 이 몸은 자부심을 느꼈다.
    ja: 当然、私は誇りに思った
  d_nikke_ludmilla_winterowner_01_13:
    speaker: "<Narration>"
    en: I am a noble Sovereign,
    ko: 이 몸이야말로 어엿한 로열이자,
    ja: 私こそ、立派なロイヤルであり
  d_nikke_ludmilla_winterowner_01_14:
    speaker: "<Narration>"
    en: and dignified.
    ko: 고귀한 로열이라고.
    ja: 高貴なロイヤルだと
  d_nikke_ludmilla_winterowner_01_15:
    speaker: "<Narration>"
    en: I once was...
    ko: 그랬던 몸이기에….
    ja: だからこそ…
  d_nikke_ludmilla_winterowner_01_16:
    speaker: "<Narration>"
    en: a noble person.
    ko: 고귀한 루드밀라는,
    ja: 高貴なルドミラは、
  d_nikke_ludmilla_winterowner_01_17:
    speaker: "<Narration>"
    en: A noble Sovereign.
    ko: 고귀한 로열 루드밀라는,
    ja: 高貴なロイヤル、ルドミラは…
  d_nikke_ludmilla_winterowner_01_18:
    speaker: "<Narration>"
    en: So I don't have the right to send this letter.
    ko: 편지를 보낼 자격이 없는 거겠지.
    ja: 手紙を送る資格がないのだろう
  d_nikke_ludmilla_winterowner_01_19:
    speaker: unknown
    en: Ludmilla?
    ko: 루드밀라?
    ja: ルドミラ？
  d_nikke_ludmilla_winterowner_01_20:
    speaker: unknown
    en: Ludmilla!
    ko: 루드밀라!
    ja: ルドミラ！
  d_nikke_ludmilla_winterowner_01_21:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_22:
    speaker: ludmilla_w
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_nikke_ludmilla_winterowner_01_23:
    speaker: "<Monologue>"
    en: Ludmilla rubs her eyes and gets up.
    ko: 루드밀라가 눈을 비비며 일어났다.
    ja: ルドミラが目をこすりながら起き上がった
  d_nikke_ludmilla_winterowner_01_24:
    speaker: ludmilla_w
    en: Servant? You're still awake?
    ko: 시종? 깨어 있었나?
    ja: しもべ？起きていたの？
  d_nikke_ludmilla_winterowner_01_25:
    speaker: ludmilla_w
    en: Why haven't you gone to sleep?
    ko: 왜 여태 잠들지 않고….
    ja: どうしてまだ起きて…
  d_nikke_ludmilla_winterowner_01_26:
    speaker: "<Self>"
    en: I was about to when I saw you.
    ko: 들어가서 자려던 차에, 루드밀라가 보였어.
    ja: |-
      寝ようとしていたところに、
      ルドミラが見えたんだ
  d_nikke_ludmilla_winterowner_01_27:
    speaker: "<Self>"
    en: You seemed like you were having a bad dream, so I woke you up.
    ko: 표정이 너무 안 좋아 보여서 깨웠는데….
    ja: 顔色が悪かったから、起こしたんだが…
  d_nikke_ludmilla_winterowner_01_28:
    speaker: ludmilla_w
    en: Me...?
    ko: 이 몸이…?
    ja: 私が…？
  d_nikke_ludmilla_winterowner_01_29:
    speaker: "<Monologue>"
    en: Ludmilla, seeming befuddled, puts her hand on her head.
    ko: 이마를 짚는 루드밀라의 얼굴에 당황한 기색이 역력하다.
    ja: |-
      額に手を当てているルドミラは、
      明らかに戸惑っている様子だった
  d_nikke_ludmilla_winterowner_01_30:
    speaker: "<Self>"
    en: Do you remember what the bad dream was about?
    ko: 안 좋은 꿈이라도 꾼 거야?
    ja: 嫌な夢でも見たのか？
  d_nikke_ludmilla_winterowner_01_31:
    speaker: ludmilla_w
    en: A dream...
    ko: 꿈이라….
    ja: 夢ね…
  d_nikke_ludmilla_winterowner_01_32:
    speaker: "<Monologue>"
    en: Ludmilla does not respond to my inquiry.
    ko: 물음에 루드밀라는 답하지 않았다.
    ja: ルドミラは質問に答えなかった
  d_nikke_ludmilla_winterowner_01_33:
    speaker: "<Monologue>"
    en: Instead, she fondles an old piece of paper absentmindedly, as if lost in thought.
    ko: 오래된 종이를 만지작거리며, 생각에 잠겨 있을 뿐.
    ja: 古い紙を触りながら、考え込んでいるだけだ
  d_nikke_ludmilla_winterowner_01_34:
    speaker: "<Monologue>"
    en: She then looks off into the distance, as if struck by a sudden realization.
    ko: 그러다 무언가 쫓듯 시선을 저 멀리 향하더니.
    ja: |-
      そして、何かを追いかけるかのように
      視線を遠くに向けた
  d_nikke_ludmilla_winterowner_01_35:
    speaker: "<Monologue>"
    en: Coming to her senses, she smiles faintly and finally responds to me.
    ko: 번뜩 정신이 들었는지 쓴웃음 지으며 말했다.
    ja: |-
      急に意識がはっきりしたのか、
      苦笑いを浮かべながら言った
  d_nikke_ludmilla_winterowner_01_36:
    speaker: ludmilla_w
    en: It's chilly in here.
    ko: "…쌀쌀하군."
    ja: "…冷えるわね。"
  d_nikke_ludmilla_winterowner_01_37:
    speaker: "<Self>"
    en: Because you left the window open.
    ko: 창문 열어두고 자니깐 그렇지.
    ja: 窓を開けっぱなしで寝るからだ
  d_nikke_ludmilla_winterowner_01_38:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_39:
    speaker: ludmilla_w
    en: I left it open to clear my head.
    ko: 잠시 머리 좀 식힐 겸 열어두었다가,
    ja: 少し頭を冷やしたくて開けておいたのだけど、
  d_nikke_ludmilla_winterowner_01_40:
    speaker: ludmilla_w
    en: I suppose I ended up dozing off.
    ko: 그만 잠들었나 보군.
    ja: そのまま寝てしまったようね。
  d_nikke_ludmilla_winterowner_01_41:
    speaker: "<Monologue>"
    en: As I head over and close the window, Ludmilla asks me a question.
    ko: 창문을 닫자 루드밀라가 물었다.
    ja: 窓を閉め、ルドミラが尋ねた
  d_nikke_ludmilla_winterowner_01_42:
    speaker: ludmilla_w
    en: You don't look like you're going to bed anytime soon.
    ko: 시종, 보아하니 잠들 생각이 없어 보이는데.
    ja: しもべ、どうやら寝るつもりはないみたいね。
  d_nikke_ludmilla_winterowner_01_43:
    speaker: ludmilla_w
    en: How about having a cup of tea with me?
    ko: 이 몸과 함께 티타임을 즐기는 게 어떤가?
    ja: 私と一緒にティータイムはいかが？
  d_nikke_ludmilla_winterowner_01_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_45:
    speaker: "<Self>"
    en: Sure.
    ko: 그러자.
    ja: いいだろう
  d_nikke_ludmilla_winterowner_01_46:
    speaker: ludmilla_w
    en: In that case, wait here just a moment.
    ko: 그럼 잠시만 기다리고 있거라.
    ja: じゃあ、少し待っていなさい。
  d_nikke_ludmilla_winterowner_01_47:
    speaker: "<Monologue>"
    en: Accompanied by a pleasant clanking sound, the refreshing scent of tea leaves
      fills the air.
    ko: 달그락- 소리와 함께 산뜻한 향이 풍겼다.
    ja: |-
      カチャンという音と共に、
      爽やかな香りが広がった
  d_nikke_ludmilla_winterowner_01_48:
    speaker: "<Monologue>"
    en: I take a seat while Ludmilla prepares the tea.
    ko: 루드밀라가 차를 달이는 동안, 자리에 앉았다.
    ja: ルドミラがお茶を淹れている間に、席についた
  d_nikke_ludmilla_winterowner_01_49:
    speaker: "<Monologue>"
    en: On the table, there is a piece of old paper,
    ko: 테이블 위에는 여전히 오래된 종이가 놓여있었다.
    ja: |-
      テーブルの上には、
      古い紙が置いてあった
  d_nikke_ludmilla_winterowner_01_50:
    speaker: "<Monologue>"
    en: 'upon which is written:'
    ko: 곱게 접힌 종이 윗부분엔 이렇게 적혀 있다.
    ja: きれいに畳まれた紙の上には、こう書かれていた
  d_nikke_ludmilla_winterowner_01_51:
    speaker: "<Narration>"
    en: '"Recipient: Angel Orphanage"'
    ko: "[수신인 : 천사 고아원 일동]"
    ja: "「宛先：エンジェル孤児院一同」"
  d_nikke_ludmilla_winterowner_01_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_53:
    speaker: "<Monologue>"
    en: Just as I'm contemplating whether or not to read the lettering on the bottom
      that is slightly showing...
    ko: 그 아래, 살짝 보이는 내용을 읽을지 말지 갈등할 때.
    ja: |-
      その下に少し見えている内容を、
      読もうかどうしようか葛藤していた時
  d_nikke_ludmilla_winterowner_01_54:
    speaker: ludmilla_w
    en: Here we are.
    ko: 여기 있다.
    ja: はい。
  d_nikke_ludmilla_winterowner_01_55:
    speaker: "<Monologue>"
    en: Ludmilla sets down two teacups.
    ko: 루드밀라가 찻잔을 내려놓았다.
    ja: ルドミラがティーカップを置いた
  d_nikke_ludmilla_winterowner_01_56:
    speaker: "<Monologue>"
    en: As she pours the tea, she also pulls the piece of paper towards her.
    ko: 자연스럽게 종이를 자신 쪽으로 끌어당기며, 루드밀라는 차를 따랐다.
    ja: |-
      自然な動作で紙を自分の方へ引き寄せながら、
      ルドミラはお茶を注いだ
  d_nikke_ludmilla_winterowner_01_57:
    speaker: "<Monologue>"
    en: Steam billows out from the two teacups.
    ko: 이윽고 책상 위엔 모락모락 김이 피어오르는 찻잔 두 개가 놓였다.
    ja: |-
      テーブルの上に置かれた2つの
      ティーカップからは湯気が昇っている
  d_nikke_ludmilla_winterowner_01_58:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_ludmilla_winterowner_01_59:
    speaker: "<Monologue>"
    en: The warm tea dispels the slight chill in the room.
    ko: 따뜻한 차가 방안을 맴도는 찬 기운을 눌러줬다.
    ja: |-
      温かいお茶が、部屋の冷たい空気を
      和らげてくれた
  d_nikke_ludmilla_winterowner_01_60:
    speaker: "<Monologue>"
    en: For a while, we both face each other in silence, sipping our tea.
    ko: 그렇게 우린 서로 마주한 채, 한동안 차만 홀짝였다.
    ja: |-
      こうして私たちは向かい合ったまま、
      しばらく無言でお茶を飲んだ
  d_nikke_ludmilla_winterowner_01_61:
    speaker: "<Monologue>"
    en: Having grown weary of the silence, I am the first to speak.
    ko: 속을 간질이는 고요함에 먼저 지친 건 내 쪽이었다.
    ja: 沈黙に耐えかねたのは、私の方だった
  d_nikke_ludmilla_winterowner_01_62:
    speaker: "<Self>"
    en: What's that piece of paper you have there?
    ko: 그래서 그 종이는?
    ja: それで、その紙は？
  d_nikke_ludmilla_winterowner_01_63:
    speaker: ludmilla_w
    en: "... It's a letter."
    ko: "…편지다."
    ja: "…手紙よ。"
  d_nikke_ludmilla_winterowner_01_64:
    speaker: "<Self>"
    en: A letter?
    ko: 편지?
    ja: 手紙？
  d_nikke_ludmilla_winterowner_01_65:
    speaker: ludmilla_w
    en: It's a letter I should have sent a long time ago.
    ko: 오래전에 부쳤어야 할 편지지.
    ja: ずっと昔に、送るべきだった手紙。
  d_nikke_ludmilla_winterowner_01_66:
    speaker: ludmilla_w
    en: How long has it been...
    ko: 얼마나 됐으려나….
    ja: どれくらい経ったかしら…
  d_nikke_ludmilla_winterowner_01_67:
    speaker: ludmilla_w
    en: I don't even remember anymore.
    ko: 이젠 기억도 안 나는군.
    ja: もう思い出せないわ。
  d_nikke_ludmilla_winterowner_01_68:
    speaker: "<Self>"
    en: Is it an important letter?
    ko: "…루드밀라한테 중요한 편지인 거지?"
    ja: "…ルドミラにとって、大事な手紙なんだろう？"
  d_nikke_ludmilla_winterowner_01_69:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_70:
    speaker: ludmilla_w
    en: I couldn't throw it away, so I kept it.
    ko: 처리하지 못해 갖고 있을 뿐이니.
    ja: 処分できずに持っているだけよ。
  d_nikke_ludmilla_winterowner_01_71:
    speaker: ludmilla_w
    en: It doesn't have anything to do with you, so you don't have to worry.
    ko: 시종이 신경 쓸 건 아니다.
    ja: しもべが気にする必要はないわ。
  d_nikke_ludmilla_winterowner_01_72:
    speaker: "<Monologue>"
    en: Despite Ludmilla's assurances, I can't get her expression from a few moments
      ago out of my mind.
    ko: 신경 쓸 건 아니라지만, 아까의 표정이 걸린다.
    ja: そう言われても、さっきの表情が気にかかる
  d_nikke_ludmilla_winterowner_01_73:
    speaker: "<Monologue>"
    en: Even though she was asleep, she seemed utterly exhausted.
    ko: 잠든 루드밀라는 무척이나 지친 표정이었다.
    ja: 眠りながらも、ひどく疲れて見えた
  d_nikke_ludmilla_winterowner_01_74:
    speaker: "<Monologue>"
    en: Then again, she has been running virtually all the daily operations of Snowfield
      for a while now, so some fatigue is inevitable.
    ko: |-
      매일 같이 설온장을 순찰하며 관리하고 있으니,
      피곤한 게 당연하긴 하다만.
    ja: |-
      毎日のように
      雪見温泉の点検と管理をしているから、
      疲れるのも当然かもしれないが
  d_nikke_ludmilla_winterowner_01_75:
    speaker: "<Monologue>"
    en: Even so...
    ko: 그렇다기엔….
    ja: それにしては…
  d_nikke_ludmilla_winterowner_01_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_77:
    speaker: "<Self>"
    en: Ludmilla, about Snowfield Hot Spring.
    ko: 루드밀라, 설온장 순찰하면서 관리하는 일 있잖아.
    ja: ルドミラ、雪見温泉の点検と管理だが
  d_nikke_ludmilla_winterowner_01_78:
    speaker: "<Self>"
    en: I'd like to take over some of your duties for a little while.
    ko: 당분간은 내가 맡을게.
    ja: しばらくは私がやる
  d_nikke_ludmilla_winterowner_01_79:
    speaker: ludmilla_w
    en: What?
    ko: 그대가 맡겠다고?
    ja: あなたが？
  d_nikke_ludmilla_winterowner_01_80:
    speaker: ludmilla_w
    en: Why would you...
    ko: 굳이 그럴 것까진….
    ja: わざわざそこまで…
  d_nikke_ludmilla_winterowner_01_81:
    speaker: "<Self>"
    en: Because you look exhausted.
    ko: 피곤해 보여서 그래.
    ja: かなり疲れているようにみえる
  d_nikke_ludmilla_winterowner_01_82:
    speaker: "<Self>"
    en: You've been pushing yourself too hard.
    ko: 설온장에 온 뒤로 계속 무리하고 있잖아.
    ja: |-
      雪見温泉に来てから、
      ずっと無理をしているだろう？
  d_nikke_ludmilla_winterowner_01_83:
    speaker: "<Self>"
    en: You should take a break.
    ko: 이참에 조금은 쉬어.
    ja: この機会に少し休んでくれ
  d_nikke_ludmilla_winterowner_01_84:
    speaker: "<Self>"
    en: You need time to clear your thoughts.
    ko: 생각도 정리하고.
    ja: 気持ちも整理するんだ
  d_nikke_ludmilla_winterowner_01_85:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_01_86:
    speaker: ludmilla_w
    en: I suppose my exhaustion has been building up.
    ko: 피로가 쌓이긴 했나 보군.
    ja: 疲れが溜まっていたようだわ。
  d_nikke_ludmilla_winterowner_01_87:
    speaker: ludmilla_w
    en: Very well. If you insist, I won't refuse.
    ko: 그래, 그대가 그렇게까지 말하는 데 거절하는 것도 도리가 아니겠지.
    ja: あなたにそこまで言われて、断るのも失礼よね。
  d_nikke_ludmilla_winterowner_01_88:
    speaker: "<Monologue>"
    en: Ludmilla folds the letter neatly and puts it inside her pocket.
    ko: 편지를 곱게 접어 품 안에 넣으며 루드밀라는 말했다.
    ja: |-
      手紙をきれいに折り畳み、懐にしまいながら
      ルドミラは言った
  d_nikke_ludmilla_winterowner_01_89:
    speaker: ludmilla_w
    en: I'll leave Snowfield Hot Spring in your care for the time being.
    ko: 당분간, 이 설온장을 부탁하지.
    ja: しばらく、この雪見温泉をお願いするわ。
d_nikke_ludmilla_winterowner_02:
  d_nikke_ludmilla_winterowner_02_1:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵- 찰칵-!
    ja: カシャ！カシャ！
  d_nikke_ludmilla_winterowner_02_2:
    speaker: unknown
    en: I value these children more than my own life.
    ko: "…아이들은 제 목숨과도 같아요."
    ja: "…子どもたちの命は、私の命です。"
  d_nikke_ludmilla_winterowner_02_3:
    speaker: unknown
    en: Until they grow up and become respectable adults, I am responsible for every
      child at Angel Orphanage.
    ko: "천사 고아원에 있는 우리 아이들이 어엿한 성인이 될 때까지. \n무슨 일이 있어도 책임질 겁니다."
    ja: |-
      エンジェル孤児院にいる子供たちが
      一人前の大人になるまで、
      何があっても責任をもって育てます。
  d_nikke_ludmilla_winterowner_02_4:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵- 찰칵-!
    ja: カシャ！カシャ！
  d_nikke_ludmilla_winterowner_02_5:
    speaker: unknown
    en: It is my sincerest hope that the director's wish comes to fruition.
    ko: 원장님의 그 뜻 이루실 수 있도록….
    ja: 院長先生の志が成し遂げられるよう…
  d_nikke_ludmilla_winterowner_02_6:
    speaker: unknown
    en: As for the Sovereigns, we will do our utmost to help.
    ko: 우리 로열이 최선을 다해 돕겠습니다.
    ja: |-
      我々ロイヤルも、
      最善を尽くしてご協力いたします。
  d_nikke_ludmilla_winterowner_02_7:
    speaker: "<Narration>"
    en: Our family line is noble.
    ko: 우리 가문은 고귀하다.
    ja: 我が一族は、高貴な一族である
  d_nikke_ludmilla_winterowner_02_8:
    speaker: "<Narration>"
    en: The jewel in the Sovereign's crown.
    ko: 우리 가문이야말로 로열의 자랑이자, 로열의 자존심이다.
    ja: |-
      我が一族こそロイヤルの誇りであり、
      ロイヤルのプライドだ
  d_nikke_ludmilla_winterowner_02_9:
    speaker: "<Narration>"
    en: At least
    ko: 과거의 루드밀라는,
    ja: 昔のルドミラは
  d_nikke_ludmilla_winterowner_02_10:
    speaker: "<Narration>"
    en: that's what I used to believe.
    ko: 진심으로 그렇게 믿어왔다.
    ja: 心からそう信じていた
  d_nikke_ludmilla_winterowner_02_11:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_12:
    speaker: ludmilla_w
    en: It's that dream again.
    ko: "…또 그때의 꿈인가."
    ja: "…またあの時の夢。"
  d_nikke_ludmilla_winterowner_02_13:
    speaker: ludmilla_w
    en: It's been repeating so often lately.
    ko: 요즘 들어 자주 꾸는 것 같군.
    ja: 最近、よく見るわね…
  d_nikke_ludmilla_winterowner_02_14:
    speaker: "<Narration>"
    en: As Ludmilla moves to get up out of bed, the blanket falls down from her shoulders.
    ko: 부스스 일어나는 루드밀라 어깨에서 담요가 흘러내렸다.
    ja: |-
      起き上がったルドミラの肩から、
      毛布がすべり落ちた
  d_nikke_ludmilla_winterowner_02_15:
    speaker: ludmilla_w
    en: Wha...
    ko: 이건….
    ja: これは…
  d_nikke_ludmilla_winterowner_02_16:
    speaker: "<Narration>"
    en: Running her fingers over the now-cold teacup, Ludmilla mumbles to herself.
    ko: 식은 찻잔을 손가락으로 쓸며 루드밀라는 중얼거렸다.
    ja: |-
      冷めたティーカップを指でなぞりながら、
      ルドミラはつぶやいた
  d_nikke_ludmilla_winterowner_02_17:
    speaker: ludmilla_w
    en: "... Servant."
    ko: "…시종."
    ja: "…しもべ。"
  d_nikke_ludmilla_winterowner_02_18:
    speaker: ludmilla_w
    en: I must be sure to thank him later.
    ko: 후후, 나중에 감사 인사라도 해야겠군.
    ja: ふふ、あとでお礼を伝えなければ。
  d_nikke_ludmilla_winterowner_02_19:
    speaker: ludmilla_w
    en: Anyway, time to get up.
    ko: 그럼 일어나볼까?
    ja: そろそろ起きないと。
  d_nikke_ludmilla_winterowner_02_20:
    speaker: "<Narration>"
    en: As Ludmilla stretches, a letter falls from between her arms.
    ko: 기지개를 켜며 일어나는 루드밀라 품에서 편지가 떨어졌다.
    ja: |-
      伸びをしながら起き上がるルドミラの懐から、
      手紙が落ちた
  d_nikke_ludmilla_winterowner_02_21:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_22:
    speaker: "<Narration>"
    en: After glancing at it for a while, Ludmilla tentatively picks up the letter.
    ko: 한동안 편지를 바라보던 루드밀라는 그를 소중히 집어 들었다.
    ja: |-
      ルドミラはしばらく手紙を見つめ、
      それを大切に拾い上げた
  d_nikke_ludmilla_winterowner_02_23:
    speaker: ludmilla_w
    en: It's time to let it go.
    ko: 놓아줄 때도 됐건만.
    ja: そろそろ手放してもいいはずなのに。
  d_nikke_ludmilla_winterowner_02_24:
    speaker: "<Narration>"
    en: Ludmilla sighs and heads outside of the dormitory.
    ko: 루드밀라는 혀를 차고는 숙소 밖으로 나갔다.
    ja: ルドミラは舌打ちをして、宿の外へ出た
  d_nikke_ludmilla_winterowner_02_25:
    speaker: ludmilla_w
    en: It's chilly again today.
    ko: 오늘도 쌀쌀하군.
    ja: 今日も冷えるわね。
  d_nikke_ludmilla_winterowner_02_26:
    speaker: ludmilla_w
    en: Enough to bring me back to my senses.
    ko: 정신 차리기엔 적당한 정도려나.
    ja: 目が覚めるわ。
  d_nikke_ludmilla_winterowner_02_27:
    speaker: ludmilla_w
    en: Speaking of which, I feel like I'm forgetting something...
    ko: 흠, 그러고 보니 무언가 잊은 게 있는 것 같은데….
    ja: ふむ、そういえば何か忘れているような…
  d_nikke_ludmilla_winterowner_02_28:
    speaker: ludmilla_w
    en: Never mind, I should conduct my inspection first.
    ko: 우선 순찰부터 돌아볼까.
    ja: まずは点検からね。
  d_nikke_ludmilla_winterowner_02_29:
    speaker: "<Monologue>"
    en: I woke up early this morning to keep my promise with Ludmilla.
    ko: 루드밀라와의 약속을 지키기 위해 아침 일찍 일어나 밖으로 나왔다.
    ja: |-
      ルドミラとの約束を守るため、
      朝早く起きて外に出た
  d_nikke_ludmilla_winterowner_02_30:
    speaker: "<Self>"
    en: It's chilly out.
    ko: "…쌀쌀하다."
    ja: "…冷えるな"
  d_nikke_ludmilla_winterowner_02_31:
    speaker: "<Self>"
    en: Ah right, I nearly forgot about this.
    ko: 그러고 보니 이게 있었지.
    ja: そういえば、これがあった
  d_nikke_ludmilla_winterowner_02_32:
    speaker: "<Narration>"
    en: Snowfield Hot Spring Management Manual.
    ko: "[설온장 관리 메뉴얼]"
    ja: "「雪見温泉管理マニュアル」"
  d_nikke_ludmilla_winterowner_02_33:
    speaker: "<Monologue>"
    en: I head toward the walking trail after I review the manual that Ludmilla personally
      wrote.
    ko: 루드밀라가 손수 적어준 메뉴얼을 한 번 더 숙지하며 산책로로 나섰다.
    ja: |-
      ルドミラが書いたマニュアルを
      もう一度頭に叩き込んで散歩道へ向かった
  d_nikke_ludmilla_winterowner_02_34:
    speaker: "<Self>"
    en: I should probably conduct the morning inspection.
    ko: 그럼 오전 순찰을 돌아볼까.
    ja: 午前の点検を始めよう
  d_nikke_ludmilla_winterowner_02_35:
    speaker: "<Monologue>"
    en: Since it is early in the morning,
    ko: 이른 아침이라 그런지 산책로는 조용했다.
    ja: 早朝だからか、散歩道は静かだった
  d_nikke_ludmilla_winterowner_02_36:
    speaker: "<Monologue>"
    en: complete silence envelopes the walking trail.
    ko: 적막이 산책로를 감싸는 와중.
    ja: 静寂に包まれた散歩道の傍らに
  d_nikke_ludmilla_winterowner_02_37:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ludmilla_winterowner_02_38:
    speaker: "<Monologue>"
    en: I see that the snow once on the path has been neatly shoveled off,
    ko: 좌우로 깔끔하게 쓸린 눈더미가 보였다.
    ja: 左右にきっちりと片づけられた雪の山が見えた
  d_nikke_ludmilla_winterowner_02_39:
    speaker: "<Monologue>"
    en: and even the fallen leaves have been gathered up.
    ko: 땅에 떨어진 낙엽까지 깔끔하게 정리된 상태였다.
    ja: 落ち葉まできれいに片づけられていた
  d_nikke_ludmilla_winterowner_02_40:
    speaker: "<Self>"
    en: It's been cleaned...
    ko: 까, 깔끔하네….
    ja: き、きれいだな…
  d_nikke_ludmilla_winterowner_02_41:
    speaker: "<Monologue>"
    en: At my next stop, the restaurant,
    ko: 다음으로 식당.
    ja: 次は食堂だ
  d_nikke_ludmilla_winterowner_02_42:
    speaker: "<Monologue>"
    en: I see that the tables and floors have been wiped clean,
    ko: 테이블 및 바닥은 깨끗이 닦여있었고.
    ja: テーブルと床はきれいに磨かれており
  d_nikke_ludmilla_winterowner_02_43:
    speaker: "<Monologue>"
    en: and even the trash has been taken out.
    ko: 쓰레기통 역시 비워진 상태였다.
    ja: ゴミ箱も空だった
  d_nikke_ludmilla_winterowner_02_44:
    speaker: "<Self>"
    en: Hmm...?
    ko: 음…?
    ja: あれ…？
  d_nikke_ludmilla_winterowner_02_45:
    speaker: "<Monologue>"
    en: The hot spring, the bamboo forest, the dormitory.
    ko: 온천, 대나무 숲, 숙소 등.
    ja: 温泉、竹やぶ、宿――
  d_nikke_ludmilla_winterowner_02_46:
    speaker: "<Monologue>"
    en: Every place that I visit at Snowfield has been meticulously cleaned.
    ko: 설온장 내 모든 시설은 무척이나 깔끔하게 정돈된 상태였다.
    ja: |-
      雪見温泉の施設は、
      すべてきれいに片づいていた
  d_nikke_ludmilla_winterowner_02_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_48:
    speaker: "<Monologue>"
    en: Feeling a bit let down, I return to the dormitory.
    ko: 무언가 허탈한 기분을 느끼며 숙소 앞으로 돌아오니.
    ja: |-
      肩透かしをくらったような気分で、
      宿の前に戻ってくると
  d_nikke_ludmilla_winterowner_02_49:
    speaker: ludmilla_w
    en: Servant?
    ko: 시종?
    ja: しもべ？
  d_nikke_ludmilla_winterowner_02_50:
    speaker: "<Monologue>"
    en: Ludmilla appears.
    ko: 루드밀라가 보였다.
    ja: そこにはルドミラがいた
  d_nikke_ludmilla_winterowner_02_51:
    speaker: ludmilla_w
    en: Isn't this a little early for you?
    ko: 일어나기엔 아직 이른 시간 아닌가?
    ja: 起きるにはまだ早い時間では？
  d_nikke_ludmilla_winterowner_02_52:
    speaker: "<Self>"
    en: It is,
    ko: 그렇긴 한데….
    ja: そうだが…
  d_nikke_ludmilla_winterowner_02_53:
    speaker: "<Self>"
    en: but I promised to take over and oversee Snowfield for a while.
    ko: 당분간 루드밀라 대신 설온장 관리하기로 했으니까….
    ja: |-
      しばらく、ルドミラの代わりに雪見温泉を
      管理することにしたから…
  d_nikke_ludmilla_winterowner_02_54:
    speaker: ludmilla_w
    en: That's it!
    ko: 당분간… 이 몸 대신… 설온장을….
    ja: しばらく…私の代わりに…雪見温泉を…
  d_nikke_ludmilla_winterowner_02_55:
    speaker: ludmilla_w
    en: I knew I'd forgotten something.
    ko: "…무언가 잊은 것 같더니."
    ja: "…何か忘れていると思ったら。"
  d_nikke_ludmilla_winterowner_02_56:
    speaker: "<Self>"
    en: Let me guess. That was you who went around and cleaned everything this morning.
    ko: 이미 쭉 순찰한 거지?
    ja: もう点検し終わったんだろう？
  d_nikke_ludmilla_winterowner_02_57:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_58:
    speaker: ludmilla_w
    en: Well...
    ko: 보다시피….
    ja: 見ての通りよ…
  d_nikke_ludmilla_winterowner_02_59:
    speaker: "<Monologue>"
    en: Ludmilla stares sheepishly at the ground.
    ko: 부끄러운지 루드밀라의 시선이 아래로 떨어졌다.
    ja: 気まずいのか、ルドミラの視線が下に落ちた
  d_nikke_ludmilla_winterowner_02_60:
    speaker: "<Monologue>"
    en: Upon seeing the manual in my hand, she shakes her head.
    ko: 내 손에 들린 메뉴얼을 본 루드밀라는 고개를 살짝 흔들고는 말했다.
    ja: |-
      私が持っていたマニュアルを見たルドミラは、
      軽く首を振って言った
  d_nikke_ludmilla_winterowner_02_61:
    speaker: ludmilla_w
    en: I'm sorry. You offered to help me, and I ignored it.
    ko: 그대의 도움을 무시한 꼴이 되었구나.
    ja: あなたの助けを無視した形になったわね。
  d_nikke_ludmilla_winterowner_02_62:
    speaker: ludmilla_w
    en: I made you get up early for nothing.
    ko: 미안하다. 아침부터 괜한 고생을 하게 해서.
    ja: |-
      ごめんなさい。
      朝から無駄足を踏ませてしまって。
  d_nikke_ludmilla_winterowner_02_63:
    speaker: "<Choice>"
    en: It's okay. I like to think of it as me double-checking your work.
    ko: 괜찮아. 한 번 더 점검한 셈 치지.
    ja: 大丈夫。もう一度点検しただけだ
  d_nikke_ludmilla_winterowner_02_64:
    speaker: "<Choice>"
    en: I thought something was strange...
    ko: 어쩐지 이상하더라니….
    ja: どうりでおかしいと思った…
  d_nikke_ludmilla_winterowner_02_65:
    speaker: ludmilla_w
    en: Thank you for thinking of it that way...
    ko: 그렇게 생각해준다면 고맙다만….
    ja: そう思ってくれるならありがたいけれど…
  d_nikke_ludmilla_winterowner_02_66:
    speaker: ludmilla_w
    en: I can imagine. Waking up to find all the areas already spick and span.
    ko: 그랬겠지. 이 몸이 한 번 살펴본 곳을 또 돈 셈이니….
    ja: |-
      そうよね。
      私が一度点検した場所を回ったわけだから…
  d_nikke_ludmilla_winterowner_02_67:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_68:
    speaker: "<Monologue>"
    en: Ludmilla sighs,
    ko: 루드밀라는 한숨을 내쉬었다.
    ja: ルドミラはため息をついた
  d_nikke_ludmilla_winterowner_02_69:
    speaker: "<Monologue>"
    en: looking visibly exhausted.
    ko: 그런 루드밀라는 무척이나 지친 표정이었다.
    ja: 彼女はとても疲れて見えた
  d_nikke_ludmilla_winterowner_02_70:
    speaker: "<Monologue>"
    en: It's not a good look for her.
    ko: 어울리지 않게도.
    ja: そんな顔はルドミラに似合わない
  d_nikke_ludmilla_winterowner_02_71:
    speaker: "<Self>"
    en: Ludmilla...
    ko: 루드밀라….
    ja: ルドミラ…
  d_nikke_ludmilla_winterowner_02_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_73:
    speaker: "<Self>"
    en: How about we go for a walk?
    ko: 이렇게 된 김에 산책이라도 할래?
    ja: せっかくだから、散歩でもどうだ？
  d_nikke_ludmilla_winterowner_02_74:
    speaker: ludmilla_w
    en: A walk, you say?
    ko: 산책, 말인가?
    ja: 散歩？
  d_nikke_ludmilla_winterowner_02_75:
    speaker: "<Monologue>"
    en: After thinking for a moment, Ludmilla nods.
    ko: 루드밀라는 잠시 생각하더니 고개를 끄덕였다.
    ja: ルドミラは少し考え、頷いた
  d_nikke_ludmilla_winterowner_02_76:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_02_77:
    speaker: ludmilla_w
    en: Sure.
    ko: 그래.
    ja: そうね。
  d_nikke_ludmilla_winterowner_02_78:
    speaker: ludmilla_w
    en: I think that'd be nice.
    ko: 아무래도 그게 낫겠군.
    ja: そうしましょう。
d_nikke_ludmilla_winterowner_03:
  d_nikke_ludmilla_winterowner_03_1:
    speaker: "<Narration>"
    en: Sovereigns are noble.
    ko: 로열은 고귀하다.
    ja: ロイヤルは高貴だ
  d_nikke_ludmilla_winterowner_03_2:
    speaker: "<Narration>"
    en: And because we are noble, we must share.
    ko: 고귀하기에, 베풀어야 한다.
    ja: 高貴だからこそ、分け与えなければならない
  d_nikke_ludmilla_winterowner_03_3:
    speaker: "<Narration>"
    en: '"Angel Orphanage... Death from abuse..."'
    ko: "[천사 고아원… 학대로 사망….]"
    ja: "「エンジェル孤児院…虐待で死亡…」"
  d_nikke_ludmilla_winterowner_03_4:
    speaker: "<Narration>"
    en: '"The Sovereign sponsors... Completely unaware..."'
    ko: "[후원하던 로열 측… 전혀 모르던 일….]"
    ja: |-
      「支援していたロイヤル側…
      寝耳に水…」
  d_nikke_ludmilla_winterowner_03_5:
    speaker: "<Narration>"
    en: '"Cutting off sponsorship and transferring to a better place..."'
    ko: "[후원 끊고 더 좋은 곳에….]"
    ja: "「支援を終了、より適切な場所へ…」"
  d_nikke_ludmilla_winterowner_03_6:
    speaker: "<Narration>"
    en: But knowing a teaching, and putting it into practice are two different things.
    ko: 하지만 가르침을 실천하는 건 어려운 법.
    ja: しかし、教えを実践するのは難しいもの
  d_nikke_ludmilla_winterowner_03_7:
    speaker: "<Narration>"
    en: The Sovereigns have forgotten their nobility,
    ko: 로열은 나날이 고귀함을 잊어갔고.
    ja: ロイヤルは、日々高貴さを忘れ
  d_nikke_ludmilla_winterowner_03_8:
    speaker: "<Narration>"
    en: and have lost their sense of duty.
    ko: 의무와 신념을 잃어갔다.
    ja: 義務と信念を失っていった
  d_nikke_ludmilla_winterowner_03_9:
    speaker: "<Narration>"
    en: Stupid Ludmilla.
    ko: 멍청한 루드밀라.
    ja: バカなルドミラ
  d_nikke_ludmilla_winterowner_03_10:
    speaker: "<Narration>"
    en: That foolish Sovereign.
    ko: 멍청한 로열 루드밀라.
    ja: バカなロイヤル、ルドミラ
  d_nikke_ludmilla_winterowner_03_11:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_12:
    speaker: "<Monologue>"
    en: Ludmilla and I have been walking together for an hour.
    ko: 함께 산책을 나서고 한 시간 정도가 흘렀다.
    ja: 一緒に散歩に出て、1時間ほど経った
  d_nikke_ludmilla_winterowner_03_13:
    speaker: "<Monologue>"
    en: As we converse about everything that has transpired thus far at Snowfield,
    ko: 우린 그간 있었던 일들을 이야기하며 설온장을 산책했고.
    ja: |-
      私たちは今までのことを話しながら、
      雪見温泉を散歩した
  d_nikke_ludmilla_winterowner_03_14:
    speaker: "<Monologue>"
    en: Ludmilla is happy and engaged.
    ko: 루드밀라는 꽤 즐거운 기색으로 이야기에 응했다.
    ja: |-
      ルドミラは、とても楽しそうに
      おしゃべりしていた
  d_nikke_ludmilla_winterowner_03_15:
    speaker: "<Monologue>"
    en: However, the instant the topic of conversation switches to Mica and Belorta,
    ko: 그러다 미카와 벨로타 이야기가 나온 순간.
    ja: しかし、ミカとベロータの話が出た瞬間
  d_nikke_ludmilla_winterowner_03_16:
    speaker: "<Monologue>"
    en: Ludmilla's expression becomes morose.
    ko: 루드밀라의 표정은 급격히 어두워졌고.
    ja: ルドミラの表情は急に暗くなった
  d_nikke_ludmilla_winterowner_03_17:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_18:
    speaker: "<Self>"
    en: Ludmilla?
    ko: 루드밀라.
    ja: ルドミラ
  d_nikke_ludmilla_winterowner_03_19:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_20:
    speaker: "<Monologue>"
    en: Ludmilla seems as if she is lost in her own thoughts.
    ko: 저렇게 생각에 잠기게 되었다.
    ja: そして、物思いに沈んでしまった
  d_nikke_ludmilla_winterowner_03_21:
    speaker: "<Self>"
    en: Is something the matter?
    ko: 저, 루드밀라?
    ja: ル、ルドミラ？
  d_nikke_ludmilla_winterowner_03_22:
    speaker: ludmilla_w
    en: Servant...
    ko: "…시종."
    ja: "…しもべ。"
  d_nikke_ludmilla_winterowner_03_23:
    speaker: ludmilla_w
    en: I've been wanting to talk to you about something.
    ko: 아까부터 하고 싶은 이야기가 있었는데 말이다.
    ja: 言いたいことがあるの。
  d_nikke_ludmilla_winterowner_03_24:
    speaker: "<Self>"
    en: What is it?
    ko: 하고 싶은 이야기라면?
    ja: 言いたいこと？
  d_nikke_ludmilla_winterowner_03_25:
    speaker: ludmilla_w
    en: Well...
    ko: 흠, 일단은….
    ja: ふむ、ひとまず…
  d_nikke_ludmilla_winterowner_03_26:
    speaker: ludmilla_w
    en: It's lunchtime, so why don't we go get something to eat?
    ko: 점심때가 되었으니 식사라도 하겠나?
    ja: お昼の時間だから、食事でもいかが？
  d_nikke_ludmilla_winterowner_03_27:
    speaker: ludmilla_w
    en: Here you are.
    ko: 여기 있다.
    ja: はい。
  d_nikke_ludmilla_winterowner_03_28:
    speaker: ludmilla_w
    en: It's nothing fancy, but I hope you enjoy.
    ko: 변변찮지만, 입에 맞았으면 좋겠구나.
    ja: 口に合うといいのだけど。
  d_nikke_ludmilla_winterowner_03_29:
    speaker: "<Monologue>"
    en: Ludmilla hands me a plate of light soup.
    ko: 루드밀라가 건넨 그릇엔 묽은 수프가 담겨 있었다.
    ja: |-
      ルドミラから受け取った器には、
      スープが入っていた
  d_nikke_ludmilla_winterowner_03_30:
    speaker: ludmilla_w
    en: This'll help warm you up.
    ko: 몸을 녹이기엔 좋을 거다.
    ja: 体が温まるわよ。
  d_nikke_ludmilla_winterowner_03_31:
    speaker: "<Monologue>"
    en: I pick up the spoon and take a sip of the soup.
    ko: 수저를 들어 수프를 한 입 떠먹자,
    ja: スプーンでスープをすくい、一口飲むと
  d_nikke_ludmilla_winterowner_03_32:
    speaker: "<Monologue>"
    en: Instantly, a soothing warmth courses through my body.
    ko: 따스한 온기가 온몸을 감돌았다.
    ja: 温もりが全身を包み込んだ
  d_nikke_ludmilla_winterowner_03_33:
    speaker: ludmilla_w
    en: How is it?
    ko: 어떤가?
    ja: どうかしら？
  d_nikke_ludmilla_winterowner_03_34:
    speaker: "<Choice>"
    en: It does warm you up.
    ko: 따뜻해.
    ja: あたたかい
  d_nikke_ludmilla_winterowner_03_35:
    speaker: "<Choice>"
    en: It's delicious.
    ko: 맛있어.
    ja: おいしい
  d_nikke_ludmilla_winterowner_03_36:
    speaker: ludmilla_w
    en: When you spend enough time in the north, you tend to meet people who need
      to be warmed up.
    ko: 북부에서 지내다 보면 온기가 필요한 이들을 종종 만나게 된다.
    ja: |-
      北部にいると、
      体が冷え切っている人々によく会うのよ。
  d_nikke_ludmilla_winterowner_03_37:
    speaker: ludmilla_w
    en: Therefore, I came to learn how to cook a few dishes that heat you up.
    ko: |-
      그러다 보니, 몸을 녹일 만한 요리 몇 개 정도는
      능숙히 만들 수 있게 되더군.
    ja: |-
      だから、体を温められる料理は
      上手く作れるようになったの。
  d_nikke_ludmilla_winterowner_03_38:
    speaker: ludmilla_w
    en: All the ingredients here at Snowfield are incredibly fresh,
    ko: 설온장에 준비된 재료 상태가 좋다 보니,
    ja: 雪見温泉に用意されている食材は新鮮だから、
  d_nikke_ludmilla_winterowner_03_39:
    speaker: ludmilla_w
    en: so all the dishes I make are of superior quality.
    ko: 오랜만에 괜찮은 요리가 나온 모양이구나.
    ja: 久しぶりにおいしい料理ができたみたいね。
  d_nikke_ludmilla_winterowner_03_40:
    speaker: ludmilla_w
    en: I'm glad you enjoyed it.
    ko: 후후, 그대 마음에 들었다니 다행이야.
    ja: ふふ、気に入ってもらえてよかったわ。
  d_nikke_ludmilla_winterowner_03_41:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_42:
    speaker: ludmilla_w
    en: Now,
    ko: 좋아.
    ja: しもべ。
  d_nikke_ludmilla_winterowner_03_43:
    speaker: ludmilla_w
    en: concerning that thing I was about to say earlier...
    ko: 시종, 아까 이 몸이 하고 싶다던 이야기 말인데.
    ja: さっき私が言おうとしていたことだけど。
  d_nikke_ludmilla_winterowner_03_44:
    speaker: ludmilla_w
    en: Have you noticed any changes in the atmosphere in Snowfield?
    ko: |-
      혹시 그대는 오늘 설온장에 감도는 분위기가
      평소와 다르다는 걸 눈치챘느냐?
    ja: |-
      あなたは今日、雪見温泉の雰囲気が
      普段とは違うことに気づいていたかしら？
  d_nikke_ludmilla_winterowner_03_45:
    speaker: "<Self>"
    en: How do you mean?
    ko: 다르다니?
    ja: 雰囲気が？
  d_nikke_ludmilla_winterowner_03_46:
    speaker: ludmilla_w
    en: Take this restaurant for example.
    ko: 당장에 이 식당부터 이상하지 않나?
    ja: この食堂からして、おかしいと思わない？
  d_nikke_ludmilla_winterowner_03_47:
    speaker: ludmilla_w
    en: It's too quiet.
    ko: 너무나 조용해.
    ja: あまりにも静かだわ。
  d_nikke_ludmilla_winterowner_03_48:
    speaker: "<Monologue>"
    en: True to Ludmilla's word, we are the only ones in the restaurant.
    ko: 루드밀라 말대로 식당엔 우리뿐이었다.
    ja: |-
      ルドミラの言う通り、食堂には
      私たちしかいなかった
  d_nikke_ludmilla_winterowner_03_49:
    speaker: "<Monologue>"
    en: Normally, this would be a rowdy place filled with Emma and the other Nikkes
      bustling about.
    ko: 평소엔 엠마를 필두로 다른 니케들이 여러 소동을 피우던 공간인데,
    ja: |-
      普段はエマを筆頭に、他のニケたちで
      にぎやかだった場所だ
  d_nikke_ludmilla_winterowner_03_50:
    speaker: "<Monologue>"
    en: Now, however, it appears almost unnaturally quiet.
    ko: 어쩐지 적막해 보인다.
    ja: 確かに、静かだった
  d_nikke_ludmilla_winterowner_03_51:
    speaker: ludmilla_w
    en: The same goes for the walking trail,
    ko: 산책로도, 온천도, 폭포도.
    ja: 散歩道も、温泉も、滝も。
  d_nikke_ludmilla_winterowner_03_52:
    speaker: ludmilla_w
    en: hot spring, and waterfall.
    ko: 너무나 조용했지.
    ja: あまりにも静かだったでしょう。
  d_nikke_ludmilla_winterowner_03_53:
    speaker: "<Self>"
    en: Come to think of it...
    ko: 그러고 보니….
    ja: そういえば…
  d_nikke_ludmilla_winterowner_03_54:
    speaker: "<Monologue>"
    en: Thinking back, I can't recall encountering any other Nikkes during our entire
      walk.
    ko: 기억을 더듬어보니, 산책하던 와중 다른 니케를 마주한 적은 없었다.
    ja: |-
      振り返ってみると、散歩中も
      他のニケとすれ違うことはなかった
  d_nikke_ludmilla_winterowner_03_55:
    speaker: ludmilla_w
    en: I wanted to see if I was the only one who felt like this place had become
      a ghost town.
    ko: |-
      이 몸과 시종, 단둘이 덩그러니 남아 조용해진 설온장이
      이질적이라고 여겨져 아까부터 이야기하고 싶었다.
    ja: |-
      私としもべだけが取り残されたような
      静かな雪見温泉に違和感を覚えたのよ。
  d_nikke_ludmilla_winterowner_03_56:
    speaker: "<Self>"
    en: Is there something going on?
    ko: 무슨 일이라도 있는 건가?
    ja: 何かあったのだろうか？
  d_nikke_ludmilla_winterowner_03_57:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_58:
    speaker: ludmilla_w
    en: First, let's just monitor the situation.
    ko: 일단은 조금 더 지켜보지.
    ja: ひとまず、もう少し見守りましょう。
  d_nikke_ludmilla_winterowner_03_59:
    speaker: "<Monologue>"
    en: Despite our attempts to make some encounters...
    ko: 그러나….
    ja: しかし…
  d_nikke_ludmilla_winterowner_03_60:
    speaker: "<Monologue>"
    en: By the time nightfall arrives, we still have not seen a single other Nikke.
    ko: 밤이 될 때까지, 우린 다른 니케를 마주할 수 없었다.
    ja: |-
      夜になるまで、私たちは
      他のニケと会うことはなかった
  d_nikke_ludmilla_winterowner_03_61:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_62:
    speaker: ludmilla_w
    en: At this point, we can safely assume that everyone is avoiding us deliberately.
    ko: 이쯤 되면 다들 의도적으로 우릴 피하고 있다 봐야겠군.
    ja: |-
      こうなると、みんな故意に私たちを
      避けているとしか思えないわね。
  d_nikke_ludmilla_winterowner_03_63:
    speaker: "<Monologue>"
    en: For a while, Ludmilla stared sharply at the bamboo leaves swaying in the wind.
    ko: 한동안 루드밀라는 바람에 흔들리는 대나무 숲을 날카롭게 응시했다.
    ja: |-
      ルドミラは風に揺れる竹やぶを
      鋭い眼差しで見つめている
  d_nikke_ludmilla_winterowner_03_64:
    speaker: "<Monologue>"
    en: She then takes a deep breath, as if composing herself.
    ko: 그러다 마음을 다잡은 듯, 숨을 고르고 말했다.
    ja: そして決心したように、呼吸を整えて言った
  d_nikke_ludmilla_winterowner_03_65:
    speaker: ludmilla_w
    en: Let's go back to the dormitory.
    ko: 시종, 숙소로 돌아가지.
    ja: しもべ、宿に戻るわよ。
  d_nikke_ludmilla_winterowner_03_66:
    speaker: "<Monologue>"
    en: As soon as we return to the dormitory, Ludmilla approaches the door to the
      room where Mica and Belorta are staying.
    ko: |-
      숙소로 돌아오자마자, 루드밀라는
      미카와 벨로타가 머무는 방 앞에 다가갔다.
    ja: |-
      宿に戻ると、ルドミラは
      ミカとベロータがいる部屋に向かった
  d_nikke_ludmilla_winterowner_03_67:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑- 똑-
    ja: コンコン
  d_nikke_ludmilla_winterowner_03_68:
    speaker: "<Monologue>"
    en: Murmuring can be heard from inside.
    ko: 노크 이후, 방 안에선 잠시 소곤거리는 소리가 들리더니.
    ja: |-
      ノックをすると、部屋の中から
      かすかに話し声が聞こえた
  d_nikke_ludmilla_winterowner_03_69:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  d_nikke_ludmilla_winterowner_03_70:
    speaker: "<Monologue>"
    en: The door opens slightly, and Mica cautiously sticks her head out.
    ko: 문을 열고 미카가 조심스럽게 얼굴을 내밀었다.
    ja: 扉が開き、ミカがそっと顔を出した
  d_nikke_ludmilla_winterowner_03_71:
    speaker: mica_w
    en: L-Ludmilla?
    ko: 루, 루드밀라?
    ja: ル、ルドミラ？
  d_nikke_ludmilla_winterowner_03_72:
    speaker: mica_w
    en: Old-Timer?
    ko: "…그리고 아저씨?"
    ja: "…それから、おじさん？"
  d_nikke_ludmilla_winterowner_03_73:
    speaker: ludmilla_w
    en: Sorry for coming at such a late hour.
    ko: 미카, 늦은 시간에 미안하다.
    ja: ミカ、夜遅くに悪いわね。
  d_nikke_ludmilla_winterowner_03_74:
    speaker: mica_w
    en: No need to be sorry. Is there something wrong?
    ko: 미안하다뇨, 괜찮아요. 무슨 일이신가요?
    ja: |-
      いえいえ、大丈夫ですよ。
      どうしたんですか？
  d_nikke_ludmilla_winterowner_03_75:
    speaker: ludmilla_w
    en: Snowfield seems awfully quiet today. Too quiet.
    ko: 오늘 설온장이 너무 조용한 듯싶어서 말이다.
    ja: 今日は雪見温泉がとても静かだったのよ。
  d_nikke_ludmilla_winterowner_03_76:
    speaker: mica_w
    en: Come again?
    ko: 그, 그랬나요?
    ja: そ、そうでしたか？
  d_nikke_ludmilla_winterowner_03_77:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_78:
    speaker: ludmilla_w
    en: Mica, if you would.
    ko: 미카, 이 몸을 배려하는 거라면.
    ja: ミカ、私に気を遣っているのなら、
  d_nikke_ludmilla_winterowner_03_79:
    speaker: ludmilla_w
    en: Please tell me what's going on here.
    ko: 이만 그 이유를 말해주지 않겠나.
    ja: その理由を教えてくれないかしら。
  d_nikke_ludmilla_winterowner_03_80:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_81:
    speaker: mica_w
    en: Okay, fine.
    ko: "…우우."
    ja: "…うう。"
  d_nikke_ludmilla_winterowner_03_82:
    speaker: mica_w
    en: We just thought that since you've been working so hard for us,
    ko: 실은 루드밀라가 우리 때문에 너무 고생만 한 것 같아서.
    ja: |-
      実は…私たちのせいでルドミラがすごく
      無理をしている気がして。
  d_nikke_ludmilla_winterowner_03_83:
    speaker: mica_w
    en: we wanted to give you a day where you could have some alone time with Old-Timer.
    ko: |-
      오늘만큼은 아저씨랑 단둘이 시간 보낼 수 있도록
      다 같이 배려하기로 했거든요.
    ja: |-
      今日だけは、
      おじさんと二人きりで過ごせるようにって
      みんなで話し合ったんです。
  d_nikke_ludmilla_winterowner_03_84:
    speaker: mica_w
    en: That's why we all decided to stay in our rooms.
    ko: 그래서 다들 자기 방에서 나오지 않는 거예요.
    ja: だから、みんな自分の部屋から出ないんですよ。
  d_nikke_ludmilla_winterowner_03_85:
    speaker: ludmilla_w
    en: "... I see."
    ko: "…역시 그랬나."
    ja: "…やっぱり。"
  d_nikke_ludmilla_winterowner_03_86:
    speaker: mica_w
    en: You're always doing everything you can to help us,
    ko: 네, 항상 저희는 루드밀라에게 도움받기만 했으니까요.
    ja: |-
      私たちはいつもルドミラに
      助けてもらってばかりで。
  d_nikke_ludmilla_winterowner_03_87:
    speaker: mica_w
    en: and we knew that you'd refuse if we came to you with our idea directly, so
      we decided to keep it a secret.
    ko: 루드밀라에게 말했다간 거절할 것 같아서, 비밀로 하기로 했는데….
    ja: |-
      ルドミラに言ったら断られそうだから、
      秘密にすることにしたんですが…
  d_nikke_ludmilla_winterowner_03_88:
    speaker: mica_w
    en: Don't tell anybody that I told you!
    ko: 우우… 제가 말했단 건 비밀로 해주세요.
    ja: |-
      うう…私が言ったってことは
      秘密にしてください。
  d_nikke_ludmilla_winterowner_03_89:
    speaker: ludmilla_w
    en: Don't worry about that.
    ko: 그건 걱정하지 말거라.
    ja: それは心配いらないわ。
  d_nikke_ludmilla_winterowner_03_90:
    speaker: mica_w
    en: Hehe, okay. Hope you and Old-Timer have a good time together.
    ko: 헤헤, 그럼 아저씨랑 즐거운 시간 보내세요.
    ja: |-
      えへへ。じゃあ、おじさんと楽しい時間を
      過ごしてくださいね。
  d_nikke_ludmilla_winterowner_03_91:
    speaker: "<Monologue>"
    en: Mica smiles softly and darts her head back into the room.
    ko: 미카는 부드러운 미소를 지으며 다시 방안으로 돌아갔다.
    ja: |-
      ミカは優しく微笑みながら、
      また部屋へ戻っていった
  d_nikke_ludmilla_winterowner_03_92:
    speaker: "<Monologue>"
    en: The door closes, leaving Ludmilla and I standing outside.
    ko: 방문이 닫히고, 다시 나와 루드밀라만이 남았다.
    ja: 扉が閉じられ、再び私とルドミラだけが残った
  d_nikke_ludmilla_winterowner_03_93:
    speaker: ludmilla_w
    en: It's quiet.
    ko: 조용하군.
    ja: 静かだこと。
  d_nikke_ludmilla_winterowner_03_94:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_95:
    speaker: ludmilla_w
    en: I couldn't shake this feeling that something was off...
    ko: 요즘 들어 무언가 이상한 기분이 들더니….
    ja: 最近、何だかおかしな気持ちになると思ったら…
  d_nikke_ludmilla_winterowner_03_96:
    speaker: "<Monologue>"
    en: Ludmilla takes out a letter and lets out a bitter laugh.
    ko: 루드밀라는 품에서 편지를 꺼내 들며 허탈한 웃음을 지었다.
    ja: |-
      ルドミラは懐から手紙を取り出し、
      虚しく微笑んだ
  d_nikke_ludmilla_winterowner_03_97:
    speaker: ludmilla_w
    en: "...Now I understand the reason."
    ko: "…이제야 그 이유를 알겠군."
    ja: "…やっとその理由が分かったわ。"
  d_nikke_ludmilla_winterowner_03_98:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_03_99:
    speaker: ludmilla_w
    en: How about a cup of tea, Servant?
    ko: 시종, 차 한잔하겠느냐?
    ja: しもべ、お茶を一杯いかが？
  d_nikke_ludmilla_winterowner_03_100:
    speaker: ludmilla_w
    en: It's time I tell you about this letter which you've been so curious about.
    ko: 그대가 궁금해했던 편지에 관해 이야기해주지.
    ja: あなたが知りたがっていた手紙について話すわ。
d_nikke_ludmilla_winterowner_04:
  d_nikke_ludmilla_winterowner_04_1:
    speaker: "<Narration>"
    en: Ludmilla. The noble Sovereign.
    ko: 고귀한 로열. 루드밀라.
    ja: 高貴なロイヤル、ルドミラ
  d_nikke_ludmilla_winterowner_04_2:
    speaker: "<Narration>"
    en: The Sovereigns' pride and dignity.
    ko: |-
      로열의 자랑이자.
      로열의 자존심.
    ja: |-
      ロイヤルの誇りであり、
      ロイヤルのプライド
  d_nikke_ludmilla_winterowner_04_3:
    speaker: "<Narration>"
    en: I used to be someone full of passion and conviction.
    ko: 과거의 이 몸은.
    ja: 過去の私は
  d_nikke_ludmilla_winterowner_04_4:
    speaker: "<Narration>"
    en: That all changed, however, when I found out the truth about my family.
    ko: |-
      타인의 희생 위에 살던
      가문의 진실을 알게 되자.
    ja: |-
      他人の犠牲の上に成り立っていた
      一族の真実を知り
  d_nikke_ludmilla_winterowner_04_5:
    speaker: "<Narration>"
    en: We were nothing but a bunch of parasites,
    ko: |-
      자신의 삶이 기생충처럼 느껴져
      인간이기를 포기할 만큼.
    ja: |-
      自分の人生が寄生虫のように感じられ、
      人間であることを諦めるほど
  d_nikke_ludmilla_winterowner_04_6:
    speaker: "<Narration>"
    en: living an empty life centered around the preservation of our "noble" stature
      and built on the bodies of those we sacrificed.
    ko: 신념과 열정으로 가득 찬 사람이었다.
    ja: 信念と情熱であふれる人間だった
  d_nikke_ludmilla_winterowner_04_7:
    speaker: "<Narration>"
    en: But there was so much else I didn't know then.
    ko: 하지만 그때의 이 몸은 몰랐을 거다.
    ja: でも、あの時の私は知らなかった
  d_nikke_ludmilla_winterowner_04_8:
    speaker: "<Narration>"
    en: That the price of renouncing my royal title would be
    ko: 그렇게 자부심을 가졌던 로열을 버린 대가가.
    ja: |-
      そこまで誇りに思っていた
      ロイヤルを捨てた代償が
  d_nikke_ludmilla_winterowner_04_9:
    speaker: "<Narration>"
    en: reflected in this letter which I was unable to send.
    ko: 부치지 못한 편지 한 통에 불과하다는 것을.
    ja: |-
      送れなかった手紙1通に過ぎなかった
      ということを
  d_nikke_ludmilla_winterowner_04_10:
    speaker: "<Narration>"
    en: Neither the action that I abandoned my title,
    ko: |-
      스스로 버렸던 로열이.
      가문이.
    ja: |-
      自分から捨てたロイヤルが、
      家門が、
  d_nikke_ludmilla_winterowner_04_11:
    speaker: "<Narration>"
    en: nor those accusations I hurled against my family really mattered.
    ko: |-
      그들은 비겁하다 비난했던
      이 몸의 분노가.
    ja: |-
      卑怯だと非難された
      私の怒りが、
  d_nikke_ludmilla_winterowner_04_12:
    speaker: "<Narration>"
    en: Not in the slightest.
    ko: 중요한 건 아니었단 것을.
    ja: 重要ではなかったということを
  d_nikke_ludmilla_winterowner_04_13:
    speaker: "<Narration>"
    en: Stupid Ludmilla.
    ko: 멍청한 루드밀라.
    ja: バカなルドミラ
  d_nikke_ludmilla_winterowner_04_14:
    speaker: "<Narration>"
    en: Stupid Nikke, Ludmilla.
    ko: 멍청한 니케 루드밀라.
    ja: バカなニケ、ルドミラ
  d_nikke_ludmilla_winterowner_04_15:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_16:
    speaker: "<Monologue>"
    en: Ludmilla fiddles with her teacup in silence for a while.
    ko: 루드밀라는 한동안 말없이 찻잔을 만지작거렸다.
    ja: |-
      ルドミラは、しばらく静かに
      ティーカップを触っていた
  d_nikke_ludmilla_winterowner_04_17:
    speaker: "<Monologue>"
    en: There seems to be a dark penumbra riddled throughout her features.
    ko: 그런 루드밀라의 얼굴엔 그림자가 드리워져 있었다.
    ja: ルドミラの顔には、影が差していた
  d_nikke_ludmilla_winterowner_04_18:
    speaker: "<Monologue>"
    en: So dark that it seems to contain so much sorrow.
    ko: 감히 헤아릴 수 없는 깊은 그림자가.
    ja: 底知れぬほど、深い影が
  d_nikke_ludmilla_winterowner_04_19:
    speaker: "<Monologue>"
    en: When her teacup is halfway empty, Ludmilla begins to speak.
    ko: 루드밀라가 입을 연 건, 찻잔을 반쯤 비웠을 때다.
    ja: |-
      ルドミラが口を開いたのは、
      お茶を半分ほど飲んだ頃だった
  d_nikke_ludmilla_winterowner_04_20:
    speaker: ludmilla_w
    en: It's a story that goes way back.
    ko: "…먼 옛날의 일이다."
    ja: "…遠い昔のことよ。"
  d_nikke_ludmilla_winterowner_04_21:
    speaker: ludmilla_w
    en: Back to before I became a Nikke.
    ko: 이 몸이 니케가 되기 전,
    ja: 私がニケになる前、
  d_nikke_ludmilla_winterowner_04_22:
    speaker: ludmilla_w
    en: When I was human.
    ko: 인간일 때의 일이지.
    ja: 人間だった時のこと。
  d_nikke_ludmilla_winterowner_04_23:
    speaker: ludmilla_w
    en: There's a saying about the sovereigns, which is
    ko: 한 번쯤 들어봤을지도 모르겠구나.
    ja: |-
      一度くらいは聞いたことが
      あるかもしれないわね。
  d_nikke_ludmilla_winterowner_04_24:
    speaker: ludmilla_w
    en: that they must prove their nobility.
    ko: 로열이란 스스로 고귀함을 증명하는 자라는 말을.
    ja: |-
      ロイヤルとは、
      自らの高貴さを証明できる者だと。
  d_nikke_ludmilla_winterowner_04_25:
    speaker: "<Self>"
    en: Prove their nobility?
    ko: 스스로 고귀함을 증명하는 자….
    ja: 自らの高貴さを証明できる者…
  d_nikke_ludmilla_winterowner_04_26:
    speaker: ludmilla_w
    en: Yes.
    ko: "…그래."
    ja: "…そうよ。"
  d_nikke_ludmilla_winterowner_04_27:
    speaker: ludmilla_w
    en: That's what I've been taught ever since I was young.
    ko: 어려서부터 이 몸은 그렇게 배워왔다.
    ja: 幼い頃から、私はそう学んできた。
  d_nikke_ludmilla_winterowner_04_28:
    speaker: ludmilla_w
    en: Maybe that's why
    ko: 그래서일 거다.
    ja: だからでしょうね。
  d_nikke_ludmilla_winterowner_04_29:
    speaker: ludmilla_w
    en: when I heard our family was sponsoring an orphanage,
    ko: 우리 가문이 고아원 후원 사업을 한다고 들었을 때,
    ja: |-
      我が一族が、孤児院の支援事業をすると
      聞いた時、
  d_nikke_ludmilla_winterowner_04_30:
    speaker: ludmilla_w
    en: I felt a sense of pride.
    ko: 자부심을 느낀 건.
    ja: 誇らしかったわ。
  d_nikke_ludmilla_winterowner_04_31:
    speaker: ludmilla_w
    en: Our family was noble.
    ko: 우리 가문은 고귀하다.
    ja: 我が一族は、高貴な一族である
  d_nikke_ludmilla_winterowner_04_32:
    speaker: ludmilla_w
    en: The crown jewel of the Sovereigns.
    ko: 우리 가문이야말로 로열의 자랑이자, 로열의 자존심이다.
    ja: |-
      我が一族こそロイヤルの誇りであり、
      ロイヤルのプライドだ。
  d_nikke_ludmilla_winterowner_04_33:
    speaker: ludmilla_w
    en: I was determined to become someone deserving of that upstanding reputation.
    ko: 그러니 그에 어울리는 로열이 되겠다고 다짐했지.
    ja: |-
      だから、私もそれにふさわしい
      ロイヤルになると誓ったわ。
  d_nikke_ludmilla_winterowner_04_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_35:
    speaker: ludmilla_w
    en: I picked up a pen, and I wrote a letter.
    ko: 펜을 들었다.
    ja: ペンを執り…
  d_nikke_ludmilla_winterowner_04_36:
    speaker: ludmilla_w
    en: I wrote it in the hopes that it could be of some help to the children in the
      orphanage.
    ko: 고아원에서 지내는 아이들에게 힘이 되었으면 하는 마음에 편지를 썼고.
    ja: |-
      孤児院の子どもたちの力になりたいという
      気持ちから、手紙を書き、
  d_nikke_ludmilla_winterowner_04_37:
    speaker: ludmilla_w
    en: I sent that letter, along with a donation,
    ko: 후원금과 함께 고아원에 전달했다.
    ja: 支援金と一緒に、孤児院に届けたの。
  d_nikke_ludmilla_winterowner_04_38:
    speaker: ludmilla_w
    en: and waited for a response.
    ko: 그날부터 이 몸은 답변을 기다렸다.
    ja: その日から、私は返事を待ったわ。
  d_nikke_ludmilla_winterowner_04_39:
    speaker: ludmilla_w
    en: A response that would thank me,
    ko: 이 몸이야말로 고귀한 로열이라고.
    ja: 私こそ、高貴なロイヤルだと。
  d_nikke_ludmilla_winterowner_04_40:
    speaker: ludmilla_w
    en: the oh-so-noble Sovereign,
    ko: 선의를 베풀어줘서 감사하다고.
    ja: "「善行に感謝する」という"
  d_nikke_ludmilla_winterowner_04_41:
    speaker: ludmilla_w
    en: for my unapparelled kindness and magnanimity.
    ko: 그런 답변이 오기만을 기다렸다.
    ja: 返事が来ることだけを待っていた。
  d_nikke_ludmilla_winterowner_04_42:
    speaker: ludmilla_w
    en: It's embarrassing to look back on how I was then.
    ko: 부끄럽게도, 말이지.
    ja: 恥ずかしい話でしょう？
  d_nikke_ludmilla_winterowner_04_43:
    speaker: "<Monologue>"
    en: Ludmilla closes her eyes, reminiscing about that time and the person she was
      then.
    ko: 그때를 회상하듯 루드밀라는 눈을 감았다.
    ja: 当時を回想するように、ルドミラは目を閉じた
  d_nikke_ludmilla_winterowner_04_44:
    speaker: ludmilla_w
    en: Of course, no response ever came.
    ko: 물론 답변은 오지 않았다.
    ja: もちろん返事は来なかった。
  d_nikke_ludmilla_winterowner_04_45:
    speaker: "<Monologue>"
    en: Faint traces of loneliness creep into Ludmilla's features.
    ko: 언젠가부터 루드밀라의 입가엔 쓸쓸함이 번져 갔다.
    ja: |-
      いつからか、ルドミラは
      自嘲めいた笑みを浮かべていた
  d_nikke_ludmilla_winterowner_04_46:
    speaker: ludmilla_w
    en: A while after I sent that letter, perhaps a year,
    ko: 편지와 후원금을 보내고, 일 년쯤 지났을 때인가?
    ja: |-
      手紙と支援金を送り、
      1年ほどが過ぎた頃だったかしら。
  d_nikke_ludmilla_winterowner_04_47:
    speaker: ludmilla_w
    en: there was a scandal within the family.
    ko: 가문이 소란스럽더군.
    ja: 一族が騒がしくなったわ。
  d_nikke_ludmilla_winterowner_04_48:
    speaker: ludmilla_w
    en: A case of maltreatment in the orphanage. Physical abuse, which had resulted
      in death.
    ko: 이유인즉슨, 고아원에서 학대로 인한 사망 사건이 발생했다는 거였지.
    ja: |-
      孤児院で虐待による死亡事件が
      起きたからよ。
  d_nikke_ludmilla_winterowner_04_49:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ludmilla_winterowner_04_50:
    speaker: ludmilla_w
    en: My family wasted no time in responding.
    ko: 가문의 조치는 단순했다.
    ja: 一族の対応はシンプルだったわ。
  d_nikke_ludmilla_winterowner_04_51:
    speaker: ludmilla_w
    en: They cut off any and all financial support they had been providing.
    ko: 그동안 이어왔던 후원을 끊어버렸지.
    ja: 今まで続けてきた支援を打ち切ったの。
  d_nikke_ludmilla_winterowner_04_52:
    speaker: ludmilla_w
    en: It didn't matter what fate would befall the other children in the orphanage.
    ko: 고아원에서 지내던 아이들이 어떻게 될진 상관없었던 거야.
    ja: |-
      孤児院の子どもたちがどうなろうと、
      そんなことは関係なかった。
  d_nikke_ludmilla_winterowner_04_53:
    speaker: ludmilla_w
    en: What mattered was that our family distanced ourselves from a place that could
      damage our reputation.
    ko: 더는 가문의 고귀함을 빛낼 수 없게 되었으니.
    ja: |-
      もう一族の高貴さを見せることが
      できなくなったのだから。
  d_nikke_ludmilla_winterowner_04_54:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_55:
    speaker: ludmilla_w
    en: 'That was the day where I realized:'
    ko: 그날 깨달았다.
    ja: その日、気づいたわ。
  d_nikke_ludmilla_winterowner_04_56:
    speaker: ludmilla_w
    en: My family was little more than a parasite, leeching off of the disadvantaged
      in order to prove our so-called nobility to others.
    ko: |-
      우리 가문 역시, 누군가의 희생으로 고귀함을 증명하는
      기생충에 불과하다고.
    ja: |-
      我が一族も、誰かの犠牲の上で高貴さを
      証明しようとする寄生虫に過ぎず、
  d_nikke_ludmilla_winterowner_04_57:
    speaker: ludmilla_w
    en: And here I had been all that time, waiting for a response from the orphanage,
      like a fool.
    ko: |-
      하염없이 답장을 기다린 이 몸 또한
      그런 기생충 같은 삶을 살고 있었다고.
    ja: |-
      ただ返事を待っていた私も、
      寄生虫のような人生を送っていたのだと。
  d_nikke_ludmilla_winterowner_04_58:
    speaker: ludmilla_w
    en: As for the rest, you already know.
    ko: 그 후로는 그대가 아는 대로다.
    ja: それからはあなたが知っている通りよ。
  d_nikke_ludmilla_winterowner_04_59:
    speaker: ludmilla_w
    en: Once I encountered the first Nikkes, the Goddesses,
    ko: 갓데스라는 최초의 니케를 알게 된 뒤.
    ja: ゴッデスという最初のニケを知ってから、
  d_nikke_ludmilla_winterowner_04_60:
    speaker: ludmilla_w
    en: I abandoned my life as a Sovereign and became a Nikke.
    ko: 자부심을 가졌던 로열을 버리고,
    ja: 誇りだったロイヤルを捨てて
  d_nikke_ludmilla_winterowner_04_61:
    speaker: ludmilla_w
    en: I became a new Ludmilla, one who has been protecting the north base.
    ko: 니케, 루드밀라로서 북부를 지키게 되었지.
    ja: ニケ、ルドミラとして北部を守ることにしたの。
  d_nikke_ludmilla_winterowner_04_62:
    speaker: "<Monologue>"
    en: Ludmilla opens her eyes and hands me a letter.
    ko: 다시 눈을 뜬 루드밀라가 편지를 건넸다.
    ja: ルドミラが再び目を開け、手紙を差し出した
  d_nikke_ludmilla_winterowner_04_63:
    speaker: "<Monologue>"
    en: '"Recipient: Angel Orphanage"'
    ko: "[수신인 : 천사 고아원 일동]"
    ja: "「宛先：エンジェル孤児院一同」"
  d_nikke_ludmilla_winterowner_04_64:
    speaker: ludmilla_w
    en: After becoming a Nikke, I picked up the pen once again.
    ko: 니케가 된 후, 다시 한번 펜을 들었다.
    ja: ニケになってから、再びペンを執った。
  d_nikke_ludmilla_winterowner_04_65:
    speaker: ludmilla_w
    en: That disgusting pride and feeling of superiority...
    ko: 이 몸이 느낀 우월감을, 자부심을….
    ja: 私が感じた優越感を、プライドを…
  d_nikke_ludmilla_winterowner_04_66:
    speaker: ludmilla_w
    en: I wanted to let all of it go by apologizing.
    ko: 그들에게 사죄함으로써 떨쳐내고 싶었다.
    ja: 彼らに謝ることで、振り払いたかった。
  d_nikke_ludmilla_winterowner_04_67:
    speaker: ludmilla_w
    en: However,
    ko: 허나,
    ja: けれど…
  d_nikke_ludmilla_winterowner_04_68:
    speaker: ludmilla_w
    en: the orphanage had some financial troubles a while back and has long since
      shut down.
    ko: 재정 상태가 좋지 않던 고아원은 이미 없어졌더군.
    ja: |-
      経営難に陥った孤児院は、
      すでになくなっていて
  d_nikke_ludmilla_winterowner_04_69:
    speaker: ludmilla_w
    en: Now I have a letter to which there can be no recipient.
    ko: 그렇게 갈 곳 잃은 편지만이 남은 거다.
    ja: こうして、行き場を失った手紙だけが残ったの。
  d_nikke_ludmilla_winterowner_04_70:
    speaker: ludmilla_w
    en: There must have been something I could have done for the children...
    ko: 분명 아이들을 위해 할 수 있는 일이 있었을 텐데….
    ja: |-
      子どもたちのためにできることが
      あったはずなのに…
  d_nikke_ludmilla_winterowner_04_71:
    speaker: ludmilla_w
    en: I never once thought about how I could have helped them.
    ko: 진정으로 그들에게 도움이 될 방법을 생각하지 않고,
    ja: 子どもたちのためになる方法を考えもせず、
  d_nikke_ludmilla_winterowner_04_72:
    speaker: ludmilla_w
    en: All I cared about was trying to protect and maintain my pride.
    ko: 자존감 지키기에 급급했던 결과.
    ja: プライドを守ることに必死だった結果、
  d_nikke_ludmilla_winterowner_04_73:
    speaker: ludmilla_w
    en: And those innocent children paid the price for my vanity.
    ko: 때를 놓친 거지.
    ja: 時機を逃したのよ。
  d_nikke_ludmilla_winterowner_04_74:
    speaker: "<Monologue>"
    en: The letter has become yellowed over all these years.
    ko: 손때가 타 누렇게 변한 편지를 펼치자,
    ja: 手あかがつき、黄色くなった手紙を開くと
  d_nikke_ludmilla_winterowner_04_75:
    speaker: "<Monologue>"
    en: Once open, I can see there are sentences which have been revised numerous
      times.
    ko: 여러 번 고쳐 썼는지 닳고 닳은 문장이 보였다.
    ja: 何度も書き直した痕跡があった
  d_nikke_ludmilla_winterowner_04_76:
    speaker: ludmilla_w
    en: Every time I see this letter,
    ko: 그 편지를 볼 때마다 생각하곤 한다.
    ja: この手紙を見るたびに考えるの。
  d_nikke_ludmilla_winterowner_04_77:
    speaker: ludmilla_w
    en: I think to myself about
    ko: 과연 이 몸은,
    ja: 果たして、私は
  d_nikke_ludmilla_winterowner_04_78:
    speaker: ludmilla_w
    en: whether I'm still trying to prove my nobility,
    ko: 니케 루드밀라는,
    ja: ニケ、ルドミラは
  d_nikke_ludmilla_winterowner_04_79:
    speaker: ludmilla_w
    en: and if I am attempting to prove it
    ko: 스스로 고귀함을 증명하고 있는지.
    ja: 自らの高貴さを証明しているのか。
  d_nikke_ludmilla_winterowner_04_80:
    speaker: ludmilla_w
    en: at the expense of others.
    ko: 여전히 누군가의 희생 위에서 고귀함을 증명하려는 건 아닌지 말이다.
    ja: |-
      相変わらず、誰かの犠牲の上で高貴さを
      証明しようとしているのではないか、と。
  d_nikke_ludmilla_winterowner_04_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_82:
    speaker: ludmilla_w
    en: Looking at Snowfield becoming so desolate,
    ko: 그런데 이렇게 조용한 설온장을 보니,
    ja: でも、雪見温泉がこんなに静かだってことは、
  d_nikke_ludmilla_winterowner_04_83:
    speaker: ludmilla_w
    en: I feel like history is repeating itself, and I've made the same mistake again.
    ko: 또다시 실수를 반복한 것 같구나.
    ja: また失敗を繰り返してしまったようね。
  d_nikke_ludmilla_winterowner_04_84:
    speaker: ludmilla_w
    en: I was running Snowfield
    ko: 완벽하게 설온장을 관리하는 것으로,
    ja: 雪見温泉をちゃんと管理することで、
  d_nikke_ludmilla_winterowner_04_85:
    speaker: ludmilla_w
    en: in order to compensate Mica and Belorta,
    ko: 미카와 벨로타에게 조금이나마 보답하려 했건만.
    ja: |-
      ミカとベロータに少しでも
      償いたかったのだけれど。
  d_nikke_ludmilla_winterowner_04_86:
    speaker: ludmilla_w
    en: but I didn't take into account what their true desires were.
    ko: 둘이 진정으로 바라는 걸 놓치고 있었군.
    ja: 2人の本当の望みを分かっていなかったようね。
  d_nikke_ludmilla_winterowner_04_87:
    speaker: ludmilla_w
    en: If I wasn't doing this for them, then I'm merely doing this for myself, and
      that is the definition of self-centered greed.
    ko: 후후, 그야말로 자기만족 아닌가.
    ja: ふふ、ただの自己満足だわ。
  d_nikke_ludmilla_winterowner_04_88:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_89:
    speaker: ludmilla_w
    en: "... I completely messed up."
    ko: "…완전히 실수했어."
    ja: "…完全に失敗してしまった。"
  d_nikke_ludmilla_winterowner_04_90:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_91:
    speaker: "<Self>"
    en: Mistakes can always happen again.
    ko: 실수는 누구나 반복할 수 있어.
    ja: 誰でも失敗を繰り返す
  d_nikke_ludmilla_winterowner_04_92:
    speaker: "<Self>"
    en: The important thing is whether you can admit it to yourself or not.
    ko: 실수를 인정할 수 있냐 없냐가 중요한 거지.
    ja: 失敗を認めるかどうかが、大事なんだ
  d_nikke_ludmilla_winterowner_04_93:
    speaker: "<Self>"
    en: Being able to admit that is an amazing thing in and of itself.
    ko: 그것만으로도 대단하다고 생각해.
    ja: |-
      失敗を認めることができるだけでも、
      すごいことだと思う
  d_nikke_ludmilla_winterowner_04_94:
    speaker: "<Monologue>"
    en: Ludmilla's eyes widen as she glances at the letter.
    ko: 내가 건넨 편지를 바라보는 루드밀라의 눈이 살짝 커졌다.
    ja: |-
      私が差し出した手紙を見たルドミラは、
      大きく目を見開いた
  d_nikke_ludmilla_winterowner_04_95:
    speaker: ludmilla_w
    en: "... Thank you."
    ko: "…고맙구나."
    ja: "…ありがとう。"
  d_nikke_ludmilla_winterowner_04_96:
    speaker: "<Self>"
    en: Is your mind reeling a little bit less now?
    ko: 이제 생각은 좀 정리됐어?
    ja: 気持ちは整理できたか？
  d_nikke_ludmilla_winterowner_04_97:
    speaker: ludmilla_w
    en: Hehe, yes.
    ko: 후후, 그래.
    ja: ふふ、そうね。
  d_nikke_ludmilla_winterowner_04_98:
    speaker: ludmilla_w
    en: I should have known you'd be able to figure out what was happening.
    ko: 역시 그대는 처음부터 눈치채고 있었구나.
    ja: やっぱり、あなたは最初から気づいていたのね。
  d_nikke_ludmilla_winterowner_04_99:
    speaker: ludmilla_w
    en: You probably knew as soon as you saw this letter.
    ko: 아마 이 편지를 본 순간부터 알고 있었겠지.
    ja: |-
      おそらく、この手紙を見た瞬間から
      分かっていたはずよ。
  d_nikke_ludmilla_winterowner_04_100:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_04_101:
    speaker: "<Monologue>"
    en: Ludmilla stares deep into my eyes.
    ko: 내 눈을 똑바로 바라보며 루드밀라는 말했다.
    ja: |-
      私の目をまっすぐ見つめながら、
      ルドミラは言った
  d_nikke_ludmilla_winterowner_04_102:
    speaker: ludmilla_w
    en: Will you stay with me for a little while longer?
    ko: 이 몸과 조금만 더 어울려주겠느냐?
    ja: 私ともう少しだけ一緒にいてくれる？
d_nikke_ludmilla_winterowner_05:
  d_nikke_ludmilla_winterowner_05_1:
    speaker: "<Monologue>"
    en: Amidst the silence, there is the sound of water boiling.
    ko: 고요함 속, 물 끓는 소리가 번진다.
    ja: 静寂の中に、お湯が沸く音だけが響き渡る
  d_nikke_ludmilla_winterowner_05_2:
    speaker: "<Monologue>"
    en: As the water comes to a boil, Ludmilla places some tea leaves into a teapot.
    ko: 물이 끓는 동안, 루드밀라는 찻주전자에 찻잎을 덜어 넣었다.
    ja: ルドミラはティーポットに茶葉を入れた
  d_nikke_ludmilla_winterowner_05_3:
    speaker: ludmilla_w
    en: It's quiet.
    ko: 조용하구나.
    ja: 静かね。
  d_nikke_ludmilla_winterowner_05_4:
    speaker: "<Self>"
    en: That's because
    ko: 그야….
    ja: それは…
  d_nikke_ludmilla_winterowner_05_5:
    speaker: "<Self>"
    en: everyone is giving us some space.
    ko: 다들 자리를 피해줬으니까.
    ja: みんなが場所を譲ってくれたから
  d_nikke_ludmilla_winterowner_05_6:
    speaker: ludmilla_w
    en: Hehe, sounds like you're on board with their little plan as well.
    ko: 후후, 그대도 동의한 바 아닌가?
    ja: ふふ、あなたも同意したでしょう？
  d_nikke_ludmilla_winterowner_05_7:
    speaker: ludmilla_w
    en: Well then, let's give the others what they want,
    ko: 다른 니케들이 바랬던 대로,
    ja: 他のニケたちの願い通り
  d_nikke_ludmilla_winterowner_05_8:
    speaker: ludmilla_w
    en: and spend some time together here in this room, just the two of us.
    ko: 오늘 하루는 이 방 안에서 둘만의 시간을 보내자고 말이다.
    ja: |-
      今日はこの部屋で、
      二人だけの時間を過ごすって。
  d_nikke_ludmilla_winterowner_05_9:
    speaker: "<Self>"
    en: Afterwards, all the others stay away from the room so as not to disturb us.
    ko: |-
      그렇게 말했더니, 다들 우리가 있는 방 근처론 오지 않겠다며
      자리를 피해줬지.
    ja: |-
      そう言ったら、みんな私たちがいる
      部屋には近寄らないと、移動してくれた
  d_nikke_ludmilla_winterowner_05_10:
    speaker: ludmilla_w
    en: I think this time we spend together will go a long way towards helping Snowfield
      Hot Spring.
    ko: 덕분에 설온장은 다시 활기를 찾겠구나.
    ja: おかげで雪見温泉は、また活気を取り戻すわね。
  d_nikke_ludmilla_winterowner_05_11:
    speaker: "<Monologue>"
    en: From the open window, Mica and Belorta's laughter can be heard.
    ko: 열린 창문 너머에서 미카와 벨로타의 웃음소리가 들려왔다.
    ja: |-
      開けた窓の向こうから、
      ミカとベロータの笑い声が聞こえてきた
  d_nikke_ludmilla_winterowner_05_12:
    speaker: "<Monologue>"
    en: The sound brings a smile to Ludmilla's face.
    ko: 그를 들은 루드밀라의 입가에 미소가 번졌다.
    ja: それを聞いたルドミラの口元に笑みがこぼれた
  d_nikke_ludmilla_winterowner_05_13:
    speaker: ludmilla_w
    en: This is nice.
    ko: 후후, 다행이야.
    ja: ふふ、よかった。
  d_nikke_ludmilla_winterowner_05_14:
    speaker: "<Monologue>"
    en: After pouring some boiling water into the teapot, Ludmila brings out two teacups.
    ko: 찻주전자에 끓는 물을 부은 뒤, 루드밀라는 찻잔 두 개를 내왔다.
    ja: |-
      ティーポットにお湯を注ぎ、
      ルドミラはティーカップを2つ出した
  d_nikke_ludmilla_winterowner_05_15:
    speaker: ludmilla_w
    en: From now on,
    ko: 시종, 앞으로는 말이다.
    ja: しもべ。私はこれから、
  d_nikke_ludmilla_winterowner_05_16:
    speaker: ludmilla_w
    en: I've decided not to push myself.
    ko: 무리하지 않기로 했다.
    ja: 無理をしないことにしたわ。
  d_nikke_ludmilla_winterowner_05_17:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무리하지 않겠다면?
    ja: 無理をしない？
  d_nikke_ludmilla_winterowner_05_18:
    speaker: ludmilla_w
    en: I will share the responsibilities of maintaining Snowfield Hot Spring.
    ko: 다른 이들과 분담해서 설온장 관리를 할 거다.
    ja: みんなと分担して雪見温泉を管理するの。
  d_nikke_ludmilla_winterowner_05_19:
    speaker: ludmilla_w
    en: We can either assign duties to others amongst the team,
    ko: 당번을 정하던가.
    ja: 当番を決めるとか、
  d_nikke_ludmilla_winterowner_05_20:
    speaker: ludmilla_w
    en: or accept volunteers.
    ko: 희망자를 받던가.
    ja: 希望者を募るとか。
  d_nikke_ludmilla_winterowner_05_21:
    speaker: ludmilla_w
    en: There are many solutions.
    ko: 뭐, 방법은 많겠지.
    ja: まあ、方法は色々あるわね。
  d_nikke_ludmilla_winterowner_05_22:
    speaker: "<Monologue>"
    en: Ludmilla pours the tea.
    ko: 루드밀라가 찻잔에 차를 따랐다.
    ja: ルドミラがティーカップにお茶を注いだ
  d_nikke_ludmilla_winterowner_05_23:
    speaker: ludmilla_w
    en: Here you go.
    ko: 여기 있다.
    ja: どうぞ。
  d_nikke_ludmilla_winterowner_05_24:
    speaker: "<Monologue>"
    en: As I put the teacup to my lips,
    ko: 찻잔에 입을 가져다 대니,
    ja: ティーカップに口を近づけると
  d_nikke_ludmilla_winterowner_05_25:
    speaker: "<Monologue>"
    en: I can smell the subtle hint of jasmine.
    ko: 은은한 재스민 향이 올라온다.
    ja: ほのかなジャスミンの香りが広がった
  d_nikke_ludmilla_winterowner_05_26:
    speaker: "<Self>"
    en: It tastes good.
    ko: "…맛있다."
    ja: "…おいしい"
  d_nikke_ludmilla_winterowner_05_27:
    speaker: ludmilla_w
    en: I'm glad.
    ko: 다행이군.
    ja: よかったわ。
  d_nikke_ludmilla_winterowner_05_28:
    speaker: "<Monologue>"
    en: Ludmilla puts down her teacup.
    ko: 루드밀라는 찻잔을 내려놓고는 말했다.
    ja: ルドミラはティーカップを置いて言った
  d_nikke_ludmilla_winterowner_05_29:
    speaker: ludmilla_w
    en: You know the interesting thing about tea?
    ko: 차는 말이지.
    ja: お茶はね。
  d_nikke_ludmilla_winterowner_05_30:
    speaker: ludmilla_w
    en: Even if you use the same tea leaves,
    ko: 같은 찻잎을 쓴다 해도 우려내는 방식, 시간, 온도에 따라.
    ja: |-
      同じ茶葉を使っても、
      淹れ方、時間、温度によって
  d_nikke_ludmilla_winterowner_05_31:
    speaker: ludmilla_w
    en: the taste can vary greatly depending on the brewing method, time and temperature.
    ko: 맛이 천차만별로 달라진다.
    ja: 味がまったく違うのよ。
  d_nikke_ludmilla_winterowner_05_32:
    speaker: ludmilla_w
    en: Just because I brew tea the way that I enjoy most
    ko: 이 몸에게 맞았던 방식으로 차를 우려낸다고 해서.
    ja: 私に合った方法でお茶を淹れたからといって、
  d_nikke_ludmilla_winterowner_05_33:
    speaker: ludmilla_w
    en: doesn't necessarily guarantee that someone else will enjoy it.
    ko: 그게 상대방의 입맛에 맞을지는 모르는 일.
    ja: |-
      それが相手の好みに合うかどうかは、
      分からないの。
  d_nikke_ludmilla_winterowner_05_34:
    speaker: ludmilla_w
    en: So I constantly think about the type of tea that suits the other person,
    ko: 그러니 상대에게 맞는 차가 무엇일지 끊임없이 생각하며,
    ja: |-
      だから相手に合うお茶はどんなものかを
      ちゃんと考えながら
  d_nikke_ludmilla_winterowner_05_35:
    speaker: ludmilla_w
    en: and how I should brew it properly.
    ko: 올바른 방식, 시간, 온도를 찾아 세심하게 우려내야 한다.
    ja: |-
      適切な淹れ方、時間、温度を見つけて
      丁寧に淹れる。
  d_nikke_ludmilla_winterowner_05_36:
    speaker: ludmilla_w
    en: That is the only way you can show someone that you care.
    ko: 그래야만 좋은 차를 함께 즐기고 싶은 의도가 온전히 전해지지.
    ja: |-
      そうすれば、いいお茶を一緒に楽しみたいという
      気持ちはきちんと伝わるから。
  d_nikke_ludmilla_winterowner_05_37:
    speaker: ludmilla_w
    en: Otherwise, the only one who will be satisfied is yourself.
    ko: 그러지 않으면, 만족하는 건 본인뿐일 터.
    ja: |-
      そうでなければ、自分だけが
      満足することになるわ。
  d_nikke_ludmilla_winterowner_05_38:
    speaker: "<Self>"
    en: "..."
    ko: 의도라….
    ja: 気持ちか…
  d_nikke_ludmilla_winterowner_05_39:
    speaker: ludmilla_w
    en: What I'm saying is not applicable only to tea.
    ko: 차뿐만이 아니야.
    ja: お茶だけではないわ。
  d_nikke_ludmilla_winterowner_05_40:
    speaker: ludmilla_w
    en: It's important to constantly contemplate how to show others that you care.
    ko: 의도를 온전하게 전하기 위해 끊임없이 고민하는 건 중요하지.
    ja: |-
      意図をきちんと伝えるために、
      悩み続けることが大事なのよ。
  d_nikke_ludmilla_winterowner_05_41:
    speaker: ludmilla_w
    en: It doesn't even have to necessarily be huge or grand displays of affection.
    ko: 그게 선한 의도일지라도,
    ja: それが善意であっても、
  d_nikke_ludmilla_winterowner_05_42:
    speaker: ludmilla_w
    en: If you don't come across to the other person, all you're doing is making yourself
      happy, and no one else.
    ko: 상대방에게 전해지지 않으면 자기만족에 불과하니.
    ja: |-
      相手に伝わらなければ、
      自己満足に過ぎないのだから。
  d_nikke_ludmilla_winterowner_05_43:
    speaker: ludmilla_w
    en: Just like the misunderstanding me and the others had today about them staying
      in their room.
    ko: 이 몸과, 다른 니케들의 선의가 서로에게 전해지지 않았던 것처럼 말이지.
    ja: |-
      私と、他のニケたちの善意が、
      互いに伝わらなかったようにね。
  d_nikke_ludmilla_winterowner_05_44:
    speaker: "<Monologue>"
    en: Ludmilla takes out the letter.
    ko: 루드밀라가 품에서 편지를 꺼냈다.
    ja: ルドミラが懐から手紙を取り出した
  d_nikke_ludmilla_winterowner_05_45:
    speaker: "<Monologue>"
    en: She takes a quick glance at the letter...
    ko: 소중히 꺼낸 편지를 한 번 쭉 눈으로 훑더니,
    ja: 大切にしていた手紙を一度見つめてから、
  d_nikke_ludmilla_winterowner_05_46:
    speaker: "<Monologue>"
    en: and sets it on fire.
    ko: 그대로 불을 붙였다.
    ja: そのまま火を付けた
  d_nikke_ludmilla_winterowner_05_47:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_ludmilla_winterowner_05_48:
    speaker: ludmilla_w
    en: Every time I see this letter,
    ko: 이 편지를 볼 때마다 과연 이 몸은,
    ja: この手紙を見るたびに、私は
  d_nikke_ludmilla_winterowner_05_49:
    speaker: ludmilla_w
    en: I think to myself if whether I'm still trying to prove my nobility.
    ko: 스스로 고귀함을 증명하고 있는지 생각했다.
    ja: 自らの高貴さを証明できているのか考えたわ。
  d_nikke_ludmilla_winterowner_05_50:
    speaker: ludmilla_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ludmilla_winterowner_05_51:
    speaker: ludmilla_w
    en: Now, whenever I look at you,
    ko: 이제는 그대를 볼 때마다.
    ja: これからは、あなたを見るたびに
  d_nikke_ludmilla_winterowner_05_52:
    speaker: ludmilla_w
    en: I will also think of that question.
    ko: 그를 생각하게 되겠지.
    ja: 考えることになりそうね。
  d_nikke_ludmilla_winterowner_05_53:
    speaker: ludmilla_w
    en: So, don't you think I should let go of this letter,
    ko: 그러니, 이 편지는 이만 보내줘야 하지 않겠나.
    ja: やっと、この手紙を送る時が来たのでしょう。
  d_nikke_ludmilla_winterowner_05_54:
    speaker: ludmilla_w
    en: and return it to those who were originally meant to receive it?
    ko: 본래 받아야 했을 이들 곁으로.
    ja: 本来、受け取るべきだった者たちの元へ。
  d_nikke_ludmilla_winterowner_05_55:
    speaker: "<Self>"
    en: I can feel that your heart goes out to them. I hope they can feel it too.
    ko: 그 마음, 전해졌으면 좋겠다.
    ja: その気持ち、伝わるといいな
  d_nikke_ludmilla_winterowner_05_56:
    speaker: "<Monologue>"
    en: Ludmilla glances at the burning letter.
    ko: 타들어 가는 편지를 바라보는 루드밀라는,
    ja: 燃える手紙を見つめているルドミラ
  d_nikke_ludmilla_winterowner_05_57:
    speaker: "<Monologue>"
    en: And a faint smile runs across her face.
    ko: 북부의 여왕은,
    ja: "――北部の女王は"
  d_nikke_ludmilla_winterowner_05_58:
    speaker: "<Monologue>"
    en: A smile that suits her,
    ko: 희미하지만, 분명하게 미소 짓고 있었다.
    ja: かすかに、だが確かに、微笑んでいた
  d_nikke_ludmilla_winterowner_05_59:
    speaker: "<Monologue>"
    en: the queen of the northern base.
    ko: 저 미소야말로 루드밀라에게 어울리는 표정이겠지.
    ja: この笑みこそ、ルドミラにふさわしい表情だ
  d_nikke_ludmilla_winterowner_05_60:
    speaker: "<Self>"
    en: That's good.
    ko: "…좋다."
    ja: "…素敵だ"
  d_nikke_ludmilla_winterowner_05_61:
    speaker: "<Monologue>"
    en: As Ludmilla and I continue to sip our tea,
    ko: 루드밀라와의 티타임에서는,
    ja: ルドミラとのティータイムは
  d_nikke_ludmilla_winterowner_05_62:
    speaker: "<Monologue>"
    en: the floral fragrance fills the air.
    ko: 언제나처럼 익숙한 꽃향기가 풍겼다.
    ja: いつもと同じように、嗅ぎ慣れた花の香りがした
