---
d_nikke_arcana_01:
  d_nikke_arcana_01_1:
    speaker: "<Monologue>"
    en: Inside Arcana's workshop,
    ko: 아르카나의 작업실.
    ja: アルカナの仕事部屋
  d_nikke_arcana_01_2:
    speaker: "<Monologue>"
    en: Arcana and I are holding true to our previous agreement,
    ko: 저번에 약속했던 대로,
    ja: 先日、アルカナと手を組むと約束した通り…
  d_nikke_arcana_01_3:
    speaker: "<Monologue>"
    en: in which I dictate to her detailed information of all my previous operations
      for her to record down.
    ko: |-
      내가 작전 내용을 말해주면
      아르카나가 옮겨 적는 [협업]을 하고 있다.
    ja: |-
      今日は私が作戦内容を伝え、それをアルカナが
      記録する「作業」をしている
  d_nikke_arcana_01_4:
    speaker: arcana
    en: Zzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_nikke_arcana_01_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_6:
    speaker: "<Monologue>"
    en: Or at least that's what we were doing,
    ko: "…하고 있었다."
    ja: "…正確には、していた"
  d_nikke_arcana_01_7:
    speaker: "<Monologue>"
    en: until about 20 minutes ago.
    ko: 20분 전까지는.
    ja: |-
      アルカナが眠り始めてから、
      かれこれ20分は経つのだが…
  d_nikke_arcana_01_8:
    speaker: "<Self>"
    en: Man, she's sleeping like a log.
    ko: 너무 푹 자는 거 아닌가….
    ja: 爆睡しすぎじゃないか…？
  d_nikke_arcana_01_9:
    speaker: arcana
    en: Zzzz... mmm...
    ko: 으음… 음냐….
    ja: んん…むにゃ…
  d_nikke_arcana_01_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_11:
    speaker: "<Monologue>"
    en: As I debate whether or not to wake her...
    ko: 슬슬 깨워야 하나 생각할 무렵.
    ja: そろそろ起こすべきかと考えていたその時…
  d_nikke_arcana_01_12:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅!
    ja: バン！
  d_nikke_arcana_01_13:
    speaker: arcana
    en: Ow!
    ko: 흐아?!
    ja: ひゃあっ！？
  d_nikke_arcana_01_14:
    speaker: "<Monologue>"
    en: Arcana suddenly bolts upright, banging her knees on the desk in the process.
    ko: 아르카나는 무릎으로 책상을 치면서 벌떡 일어났다.
    ja: |-
      アルカナはひざで思いきり机を蹴り上げ、
      飛び上がるように起き上がった
  d_nikke_arcana_01_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_16:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_17:
    speaker: arcana
    en: Whoops, looks like I dozed off there. Er... anyway, let's continue.
    ko: 아, 잘 잤다. 그럼 계속할까요?
    ja: |-
      あ、あ～よく寝た！
      それじゃ、作業の続きといきましょうか？
  d_nikke_arcana_01_18:
    speaker: "<Narration>"
    en: "*Scratch scratch*"
    ko: 사각. 사각.
    ja: サラサラ…
  d_nikke_arcana_01_19:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_arcana_01_20:
    speaker: "<Monologue>"
    en: She's trying to act casual and play it off like nothing happened,
    ko: 누가 봐도 깜빡 속아 넘어갈 것 같은, 아무렇지 않은 모습… 이지만.
    ja: |-
      つい流されてしまいそうなほど
      平然としているように見えたが…
  d_nikke_arcana_01_21:
    speaker: arcana
    en: Now... where did we leave off?
    ko: 어, 어디까지 썼더라아~
    ja: ど、どこまで書いたっけ～？
  d_nikke_arcana_01_22:
    speaker: "<Monologue>"
    en: but peeking from underneath strands of hair, her ears are burning red.
    ko: 흘러내린 머리카락 사이로 드러난 귀가 새빨개져 있다.
    ja: |-
      垂れた髪の毛の隙間から見える耳が、
      真っ赤になっていた
  d_nikke_arcana_01_23:
    speaker: "<Self>"
    en: Don't your knees hurt?
    ko: "…안 아파?"
    ja: "…痛くないのか？"
  d_nikke_arcana_01_24:
    speaker: arcana
    en: "... Of course they do."
    ko: 아파요….
    ja: "…い、痛いです…"
  d_nikke_arcana_01_25:
    speaker: "<Monologue>"
    en: Arcana rubs her knees, sniffling, and turns toward me.
    ko: 아르카나는 코를 훌쩍이며 무릎을 문지르다가, 나를 향해 돌아앉았다.
    ja: |-
      アルカナは鼻をすすってひざを撫でると、
      私の方へと向き直った
  d_nikke_arcana_01_26:
    speaker: arcana
    en: Did you have to point it out?
    ko: "…모르는 척 좀 해주지."
    ja: "…知らんぷりしてくれてもいいのに。"
  d_nikke_arcana_01_27:
    speaker: "<Choice>"
    en: Oh, uh... sorry.
    ko: 미안….
    ja: すまない…
  d_nikke_arcana_01_28:
    speaker: "<Choice>"
    en: It sounded like an explosion. How could I possibly ignore it?
    ko: 유탄 터지는 소리가 났는데 어떻게 모르는 척해.
    ja: |-
      グレネードが爆発したような音がしたのに、
      見て見ぬふりはできないだろう？
  d_nikke_arcana_01_29:
    speaker: arcana
    en: Was it that bad?
    ko: 유, 유탄….
    ja: グ、グレネード…
  d_nikke_arcana_01_30:
    speaker: "<Self>"
    en: Did you not get any sleep last night?
    ko: 어제 잠 못 잤어?
    ja: 昨日は眠れなかったのか？
  d_nikke_arcana_01_31:
    speaker: arcana
    en: "*Yawn*"
    ko: 음… 그게요.
    ja: うーん…それが…
  d_nikke_arcana_01_32:
    speaker: arcana
    en: No, I slept like usual.
    ko: 하암… 평소처럼 잤어요.
    ja: ふわぁ…いつも通りに寝たんです。
  d_nikke_arcana_01_33:
    speaker: "<Narration>"
    en: "*Scratch scratch*"
    ko: 사각. 사각.
    ja: サラサラ…
  d_nikke_arcana_01_34:
    speaker: "<Self>"
    en: You're nearly done at any rate, aren't you?
    ko: 그래도 거의 다 끝난 거 아냐?
    ja: もうあと少しだろう？
  d_nikke_arcana_01_35:
    speaker: "<Self>"
    en: Let's wrap this up quick and get some rest.
    ko: 얼른 마무리하고 쉬자.
    ja: 終ったら少し休んだらどうだ？
  d_nikke_arcana_01_36:
    speaker: arcana
    en: Sure. Just a little bit more, and... done.
    ko: 네. 여기까지만 쓰면… 됐다.
    ja: |-
      そうですね。ここまで書けば…
      よし、おしまいっと。‏
  d_nikke_arcana_01_37:
    speaker: "<Monologue>"
    en: Arcana jots down the final period and sets down the pen.
    ko: 아르카나는 마침표를 찍고 펜을 내려놓았다.
    ja: アルカナは作業を終えるとペンを置いた
  d_nikke_arcana_01_38:
    speaker: arcana
    en: Mmm, another impressive feat from you.
    ko: 음음. 이번에도 아주 대단한 업적을 쌓으셨네요.
    ja: うん、今回も素晴らしい成果でしたね。
  d_nikke_arcana_01_39:
    speaker: arcana
    en: It was an honor to record it.
    ko: 제가 기록할 수 있어서 영광이었어요.
    ja: 記録できて光栄でした。
  d_nikke_arcana_01_40:
    speaker: "<Self>"
    en: "..."
    ko: 아, 응….
    ja: あ、ああ…
  d_nikke_arcana_01_41:
    speaker: arcana
    en: What? Are you embarassed?
    ko: 뭐야. 쑥쓰러워하는 거예요?
    ja: えっ？照れてるんですか？
  d_nikke_arcana_01_42:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_43:
    speaker: "<Choice>"
    en: N-no...
    ko: 아, 아닌데?
    ja: き、気のせいだ
  d_nikke_arcana_01_44:
    speaker: arcana
    en: You ought to be more proud of yourself.
    ko: 좀 더 자랑스러워해도 될 거라고 생각해요, 저는.
    ja: |-
      ふふ。
      もっと誇ってもいいと思いますけどね、私は。
  d_nikke_arcana_01_45:
    speaker: "<Self>"
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_arcana_01_46:
    speaker: arcana
    en: Haha.
    ko: 후후.
    ja: ふふふ。
  d_nikke_arcana_01_47:
    speaker: arcana
    en: But does this mean that we're done until you're back from the surface?
    ko: "…그런데, 이제 그쪽이 또 지상 올라갔다 올 때까지 협업은 없는 거네요?"
    ja: |-
      …さて、あなたがまた
      地上に行って戻ってくるまで、
      この作業はお休みですね。
  d_nikke_arcana_01_48:
    speaker: "<Self>"
    en: I guess so, since we're all up to date.
    ko: 그렇겠네. 이번에 다 끝냈으니까.
    ja: そうだな、今回の作戦は無事終わったから
  d_nikke_arcana_01_49:
    speaker: arcana
    en: Then why don't we have a meal to celebrate?
    ko: 그럼 끝난 기념으로 같이 밥이나 먹어요.
    ja: じゃあ、記念に一緒にご飯でもいかがですか？
  d_nikke_arcana_01_50:
    speaker: arcana
    en: Are you free this weekend?
    ko: 요번 주말에 시간 괜찮아요?
    ja: 今週末、どうですか？
  d_nikke_arcana_01_51:
    speaker: "<Self>"
    en: Sorry, but a mission came up last minute.
    ko: 미안. 이번 작전 일정이 좀 급하게 잡혀서.
    ja: "…すまない。次の作戦が急に決まって…"
  d_nikke_arcana_01_52:
    speaker: "<Self>"
    en: I've got to be ready to head out early tomorrow.
    ko: 당장 내일 바로 준비하고 출발해야 할 것 같아.
    ja: |-
      明日には準備を終えて、
      すぐに出発しないといけないんだ
  d_nikke_arcana_01_53:
    speaker: arcana
    en: Oh.
    ko: 아….
    ja: えっ…
  d_nikke_arcana_01_54:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_55:
    speaker: arcana
    en: I suppose that's to be expected when you're the strongest and most fearsome
      commander around.
    ko: "…역시 방주 최강최흉의 지휘관님은 바쁘시구나~"
    ja: |-
      …やっぱり、アーク最強にして最凶の指揮官様は
      お忙しいんですね～
  d_nikke_arcana_01_56:
    speaker: "<Self>"
    en: Fearsome? What kind of a word is that to describe someone?
    ko: 최흉은 또 뭐야….
    ja: 最凶って…
  d_nikke_arcana_01_57:
    speaker: arcana
    en: In that case,
    ko: "…그러면요."
    ja: "…なら。"
  d_nikke_arcana_01_58:
    speaker: arcana
    en: are you free today?
    ko: 오늘은 괜찮은 거죠?
    ja: 今日は大丈夫ですよね？
  d_nikke_arcana_01_59:
    speaker: "<Self>"
    en: Let me see...
    ko: 음….
    ja: えっと…
  d_nikke_arcana_01_60:
    speaker: "<Monologue>"
    en: I check my phone, and see that it's a little past 9 at night.
    ko: 핸드폰을 보니 시간은 9시를 조금 넘어가고 있다.
    ja: |-
      携帯電話を見ると、
      時刻は夜9時を少し回ったところだった
  d_nikke_arcana_01_61:
    speaker: "<Self>"
    en: Yeah, I'm free.
    ko: 응. 아직 괜찮아.
    ja: "…ああ、まだ大丈夫だ"
  d_nikke_arcana_01_62:
    speaker: arcana
    en: Then... could you stay with me tonight?
    ko: 그러면 오늘… 저랑 같이 있어 줘요.
    ja: なら今日は、私と…一緒にいてください。
  d_nikke_arcana_01_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_64:
    speaker: arcana
    en: "!!"
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_65:
    speaker: arcana
    en: Oh, I didn't mean it like that!
    ko: 아. 그런 의미는 아니니까 오, 오해는 하지 말구요.
    ja: |-
      …あっ！そ、そういう意味じゃないので
      カン違いしないでくださいね？
  d_nikke_arcana_01_66:
    speaker: arcana
    en: I just meant to hang out, because I'm bored. That's all.
    ko: 그냥 말 그대로 놀아달라는 뜻. 시, 심심해서.
    ja: |-
      言葉通り、一緒に遊んでほしいな～って。
      ひ、ひとりじゃ退屈なので。
  d_nikke_arcana_01_67:
    speaker: "<Self>"
    en: Fine by me, but what did you want to do?
    ko: "…괜찮기는 한데, 뭐 하려고?"
    ja: "…構わないが、何をするんだ？"
  d_nikke_arcana_01_68:
    speaker: arcana
    en: Hmm... I didn't really have anything in mind. I just want to be with you.
    ko: |-
      음. 딱히 생각은 안 해놨는데요?
      그냥 그쪽이랑 같이 있고 싶었던 거라.
    ja: |-
      …えへ。具体的なことは特に考えてなくて…
      ただ、あなたと一緒にいたいな～と。
  d_nikke_arcana_01_69:
    speaker: "<Self>"
    en: "... I see."
    ko: 그, 그렇구나.
    ja: そ、そうか
  d_nikke_arcana_01_70:
    speaker: arcana
    en: Oh, right.
    ko: 아, 그렇지.
    ja: あ、そうだ！
  d_nikke_arcana_01_71:
    speaker: "<Monologue>"
    en: Arcana pulls out her tarot deck and places it on the desk.
    ko: 아르카나는 타로 덱을 꺼내 책상 위에 올렸다.
    ja: |-
      アルカナはタロットカードを取り出して
      机の上に置いた
  d_nikke_arcana_01_72:
    speaker: arcana
    en: How about we use these to help us decide?
    ko: 이걸로 한번 정해볼까요?
    ja: なら、これで決めましょうか。
  d_nikke_arcana_01_73:
    speaker: "<Self>"
    en: Tarot cards can do that?
    ko: 타로로?
    ja: タロットで？
  d_nikke_arcana_01_74:
    speaker: arcana
    en: Sure. We'll draw a card and decide what to do based on its meaning.
    ko: 네. 타로 카드를 뽑아서, 그 카드에 담긴 의미를 따라 할 걸 정하는 거예요
    ja: |-
      はい。カードを1枚選んで、
      その結果をもとに行動を決めるのはどうかなと。
  d_nikke_arcana_01_75:
    speaker: arcana
    en: What do you think? Doesn't that seem fun? Isn't it terribly exciting?
    ko: 어때요. 신나죠? 재밌겠죠? 하고 싶어 미치겠죠~??
    ja: |-
      どうです？楽しそうでしょう？
      面白そうでしょう？
      早く引きたいですよね～？？
  d_nikke_arcana_01_76:
    speaker: "<Self>"
    en: Seems interesting.
    ko: 재밌겠네.
    ja: 確かに面白そうだな
  d_nikke_arcana_01_77:
    speaker: arcana
    en: Hehe!
    ko: 그쵸그쵸~
    ja: でしょでしょ～
  d_nikke_arcana_01_78:
    speaker: arcana
    en: Before we start, let me do an ordinary fortune reading for practice.
    ko: 그러면 시작하기 전에, 연습 겸 운세나 한 번 보고 시작해요.
    ja: |-
      では始める前に、
      練習がてら運勢を占ってみましょうか。
  d_nikke_arcana_01_79:
    speaker: "<Monologue>"
    en: Arcana flips over the top of the deck.
    ko: 아르카나는 덱 가장 위의 카드를 뒤집었다.
    ja: |-
      アルカナはデッキの一番上にある
      カードをめくった
  d_nikke_arcana_01_80:
    speaker: arcana
    en: "*Gasp*!"
    ko: 헉!
    ja: わっ！
  d_nikke_arcana_01_81:
    speaker: "<Self>"
    en: The Lovers?
    ko: "[연인]…?"
    ja: "「恋人」…？"
  d_nikke_arcana_01_82:
    speaker: "<Monologue>"
    en: The card has an angel and two naked figures drawn on it.
    ko: "[연인] 카드에는 천사와 벌거벗은 남녀가 그려져 있다."
    ja: |-
      「恋人」のカードには、
      天使と裸の男女が描かれている
  d_nikke_arcana_01_83:
    speaker: arcana
    en: Get your mind out of the gutter.
    ko: 이상한 생각 했죠.
    ja: |-
      ふ～ん…
      さては、おかしなことを考えてましたね？
  d_nikke_arcana_01_84:
    speaker: "<Choice>"
    en: I wasn't thinking anything!
    ko: 아니? 아무 생각 없었는데??
    ja: な、何も考えてないが？？
  d_nikke_arcana_01_85:
    speaker: "<Choice>"
    en: Erm... Ahem.
    ko: 크흠. 흠.
    ja: オ、オホンッ
  d_nikke_arcana_01_86:
    speaker: arcana
    en: Hehe, that's too bad.
    ko: 후후. 아쉽게 됐네요~
    ja: ふふ。残念ですが～
  d_nikke_arcana_01_87:
    speaker: arcana
    en: In situations like this, The Lovers card usually signifies a fateful or decisive
      moment.
    ko: |-
      요번처럼 일반적인 상황에 연인 카드는
      운명이나 선택의 시기 같은 걸 의미해요.
    ja: |-
      今回のように、
      一般的な状況で出てきた恋人のカードは
      運命や選択の時期などを意味するんです。
  d_nikke_arcana_01_88:
    speaker: arcana
    en: It is a positive card though, so I could interpret it as something along the
      lines of,
    ko: 그러면서도 좀 긍정적인 뉘앙스를 띄고 있으니까,
    ja: そして少しポジティブなニュアンスだから…
  d_nikke_arcana_01_89:
    speaker: arcana
    en: '"Go ahead, give it a try. It''ll be fine."'
    ko: 그에 맞춰 해석하면… [괜찮으니까 한 번 해봐] 정도?
    ja: |-
      それを踏まえて解釈すると…
      「大丈夫だから一度やってみて」
      って感じでしょうか？
  d_nikke_arcana_01_90:
    speaker: "<Self>"
    en: You said that the cards can be interpreted differently each time, right?
    ko: 타로는 해석이 매번 달라진다고 했었지?
    ja: タロット占いの解釈は都度違うんだろう？
  d_nikke_arcana_01_91:
    speaker: arcana
    en: Yes. It can vary slightly depending on the situation as well as the reader's
      knowledge, mood, and perspective.
    ko: 네. 상황과 리더의 지식, 주관, 기분에 따라 조금씩 달라질 수도 있어요.
    ja: |-
      はい。その時の状況や占う側の知識、視点、
      気分によって変わりますね。
  d_nikke_arcana_01_92:
    speaker: "<Self>"
    en: Doesn't sound very precise to me.
    ko: 그러면 안 되는 거 아냐…?
    ja: それでいいのか…？
  d_nikke_arcana_01_93:
    speaker: arcana
    en: That's why it's just for fun. You shouldn't take this stuff too seriously.
    ko: 그러니까 그냥 재미로만 봐야죠. 이런 거 맹신하면 안 돼요.
    ja: |-
      だから、あくまで参考程度にってことです。
      過信は禁物ですから。
  d_nikke_arcana_01_94:
    speaker: "<Self>"
    en: Odd hearing that from someone who runs a tarot shop.
    ko: 타로 가게 하는 사람이 그런 말 하니까 되게 이상하네.
    ja: 占い師がそんなことを言うとはな…
  d_nikke_arcana_01_95:
    speaker: arcana
    en: I prefer to think of it as ethical.
    ko: 양심적이라고 해줄래요?
    ja: も～、そこは良心的って言ってくれません？
  d_nikke_arcana_01_96:
    speaker: "<Monologue>"
    en: Arcana shuffles the cards again while chuckling.
    ko: 아르카나는 웃으며 타로 카드를 다시 섞었다.
    ja: |-
      アルカナは笑いながら
      再びカードをシャッフルした
  d_nikke_arcana_01_97:
    speaker: arcana
    en: This time, you pick a card.
    ko: 이번에는 그쪽이 뽑아요.
    ja: では、今度はあなたが引いてください。
  d_nikke_arcana_01_98:
    speaker: arcana
    en: This time, we're deciding for real.
    ko: 연습이 아니라 진짜로 뭘 할지 정하는 걸로.
    ja: |-
      練習じゃなく、
      本気で何をするのか決めるつもりで。
  d_nikke_arcana_01_99:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_nikke_arcana_01_100:
    speaker: "<Monologue>"
    en: I flip over a card and place it on the desk.
    ko: 카드를 한 장 뒤집어 책상에 내려놓았다.
    ja: カードを1枚めくり、机の上に置いた
  d_nikke_arcana_01_101:
    speaker: "<Self>"
    en: It's The Moon.
    ko: "[달]이네."
    ja: "「月」だな"
  d_nikke_arcana_01_102:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_01_103:
    speaker: "<Monologue>"
    en: Arcana blinks as she gazes silently at the card.
    ko: 아르카나는 눈을 깜박이며 카드를 내려다보고 있다.
    ja: |-
      アルカナは目をぱちくりさせながら
      カードを見つめている
  d_nikke_arcana_01_104:
    speaker: "<Self>"
    en: "... Arcana?"
    ko: "…아르카나?"
    ja: "…アルカナ？"
  d_nikke_arcana_01_105:
    speaker: arcana
    en: Oh, sorry! I zoned out for a second.
    ko: 아, 아! 미안해요. 잠깐 멍때렸어요.
    ja: |-
      あ！ごめんなさい。
      ついぼーっとしちゃいました。
  d_nikke_arcana_01_106:
    speaker: arcana
    en: If it's The Moon...
    ko: 달… 달이면….
    ja: 月…月というと…
  d_nikke_arcana_01_107:
    speaker: "<Monologue>"
    en: Arcana stops, seems to contemplate something for a moment, then stands up.
    ko: 아르카나는 잠시 고민하더니, 자리에서 일어났다.
    ja: |-
      アルカナはしばらく悩んだあと、
      その場から立ち上がった
  d_nikke_arcana_01_108:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_arcana_01_109:
    speaker: arcana
    en: Let's go.
    ko: 가요.
    ja: よし、行きましょう。
  d_nikke_arcana_01_110:
    speaker: "<Self>"
    en: Where?
    ko: 어디를?
    ja: "…どこに？"
  d_nikke_arcana_01_111:
    speaker: arcana
    en: To see the moon.
    ko: 달구경.
    ja: お月見をしに、ですよ。
d_nikke_arcana_02:
  d_nikke_arcana_02_1:
    speaker: "<Monologue>"
    en: Arcana and I step out of the library.
    ko: 아르카나와 함께 도서관을 나왔다.
    ja: アルカナと共に図書館を出た
  d_nikke_arcana_02_2:
    speaker: "<Self>"
    en: Let me go get ready first.
    ko: 아. 잠깐 준비 좀 하고 올게.
    ja: ちょっと準備をしてくる
  d_nikke_arcana_02_3:
    speaker: arcana
    en: What do you mean?
    ko: 준비요? 무슨 준비?
    ja: 準備？何のですか？
  d_nikke_arcana_02_4:
    speaker: "<Self>"
    en: We're going to the surface, aren't we? I can't go up there like this.
    ko: 아무리 그래도 지상 올라가는데 이러고 갈 수는 없잖아.
    ja: いくら何でも、このまま地上に行くのは無理だ
  d_nikke_arcana_02_5:
    speaker: arcana
    en: Why would we go to the surface?
    ko: "…지상이요? 왜요?"
    ja: "…へ？地上に行くんですか？"
  d_nikke_arcana_02_6:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  d_nikke_arcana_02_7:
    speaker: "<Self>"
    en: Didn't you say we were going to see the moon?
    ko: 달구경 하자며?
    ja: お月見をするんだろう？
  d_nikke_arcana_02_8:
    speaker: arcana
    en: I was talking about that.
    ko: 저는 저거 말한 건데요?
    ja: えっと、私はアレのことを言ったんですよ～？
  d_nikke_arcana_02_9:
    speaker: "<Monologue>"
    en: Arcana points upward, towards the Dome of Eternity,
    ko: 아르카나가 머리 위, 방주의 천장을 가리켰다.
    ja: アルカナは頭上に広がるアークの天井を指さした
  d_nikke_arcana_02_10:
    speaker: "<Monologue>"
    en: where there rests a perfect full moon.
    ko: "…방주의 이터널 스카이에는 둥근 보름달이 떠 있다."
    ja: |-
      …アークのエターナルスカイには、
      丸々とした満月が浮かんでいる
  d_nikke_arcana_02_11:
    speaker: arcana
    en: What luck to have a full moon tonight.
    ko: 아. 달구경 잘했다.
    ja: ん、いい眺め…
  d_nikke_arcana_02_12:
    speaker: arcana
    en: That makes it all the better for moon gazing.
    ko: 마침 오늘 보름달이라서 더 좋았어요.
    ja: ちょうど満月でよかったです。
  d_nikke_arcana_02_13:
    speaker: "<Self>"
    en: You weren't talking about the surface?
    ko: "…이런 거였어? 지상이 아니라?"
    ja: |-
      そういうことだったのか…
      私はてっきり…
  d_nikke_arcana_02_14:
    speaker: arcana
    en: Of course not. Why would you go all the way up there to look at the moon?
    ko: 그럼요. 무슨 달구경 한다고 지상까지 가요.
    ja: |-
      ふふ、お月見のために地上まで
      行くはずないでしょう～？
  d_nikke_arcana_02_15:
    speaker: arcana
    en: Besides, I've never been up to the surface before.
    ko: 그리고 나 지상 한 번도 올라가 본 적 없는데.
    ja: |-
      それに私、一度も地上に
      行ったことありませんし。
  d_nikke_arcana_02_16:
    speaker: "<Self>"
    en: Really?
    ko: 그래?
    ja: そうなのか？
  d_nikke_arcana_02_17:
    speaker: arcana
    en: Really. If something bad happened to me up there, the Forbidden Library would
      be left without a manager.
    ko: |-
      네. 만약 그랬다가 다치거나 죽기라도 하면,
      금서고 관리자 자리가 공석이 되잖아요.
    ja: |-
      はい。もしケガをしたり死んじゃったりしたら、
      誰が禁書庫を管理するんですか？
  d_nikke_arcana_02_18:
    speaker: arcana
    en: The farthest out I've ever ventured was that last time at the Outpost.
    ko: 저번에 전초기지 가본 게 제일 멀리 나가본 거예요.
    ja: |-
      この間、前哨基地まで行ったのが
      今までで一番遠いお出かけだったんですよ～
  d_nikke_arcana_02_19:
    speaker: "<Monologue>"
    en: Arcana stretches.
    ko: 아르카나는 길게 기지개를 켰다.
    ja: アルカナは思いきり伸びをした
  d_nikke_arcana_02_20:
    speaker: arcana
    en: Well, I'm gonna go get my memory wiped. Would you like to wait at the cafe
      we went to before?
    ko: |-
      그럼 저는 기억 지우고 올 테니까,
      그쪽은 그, 우리 갔었던 카페 가 있을래요?
    ja: |-
      さてと。じゃあ私は記憶を消してくるので、
      あなたは…う～ん…
      前に行ったカフェにでもいますか？
  d_nikke_arcana_02_21:
    speaker: arcana
    en: We can decide later what we want to do next.
    ko: 이다음에 할 건… 음. 이따가 정해요.
    ja: |-
      そのあとの予定は…そうですねぇ…
      またあとで決めましょっか。
  d_nikke_arcana_02_22:
    speaker: "<Self>"
    en: You talk about a memory wipe like it's nothing.
    ko: 기억 지우는 거 되게 쉽게 말하는구나….
    ja: 記憶を消すのに、ずいぶんノリが軽いな…
  d_nikke_arcana_02_23:
    speaker: arcana
    en: It's not like this is my first rodeo.
    ko: 한두 번 하는 것도 아닌데요, 뭐.
    ja: いつものことですから。
  d_nikke_arcana_02_24:
    speaker: arcana
    en: And I've also got a certain someone who exudes a calming presence.
    ko: 그리고 누구 덕분에 마음도 편해졌구요.
    ja: |-
      それに、誰かさんのおかげで
      気持ちも楽になりましたし。
  d_nikke_arcana_02_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_02_26:
    speaker: arcana
    en: Hehe, go ahead to the cafe. I'll be right there.
    ko: 후후. 먼저 가 있어요. 금방 갔다 올게.
    ja: |-
      ふふ、先に行っててください。
      すぐ戻ってきますね。
  d_nikke_arcana_02_27:
    speaker: "<Monologue>"
    en: After about 30 minutes, Arcana returns and meets me at the cafe.
    ko: 카페에 앉아 기다린 지 30분 정도 지나자 아르카나가 돌아왔다.
    ja: |-
      その後、カフェで30分ほど待っていると
      アルカナが戻ってきた
  d_nikke_arcana_02_28:
    speaker: arcana
    en: Hey there, cutie. You're my kinda guy. Why don't you give me your number?
    ko: 와. 그쪽 되게 제 스타일이신데, 혹시 번호 좀 알려주실 수 있나요?
    ja: |-
      わあ…！あの、すごくタイプなんですが、
      よければ連絡先を教えていただけませんか？
  d_nikke_arcana_02_29:
    speaker: "<Choice>"
    en: Sorry. I have a girlfriend.
    ko: 죄송합니다. 여자친구 있어요.
    ja: すみません、彼女がいるので…
  d_nikke_arcana_02_30:
    speaker: "<Choice>"
    en: You're here early.
    ko: 되게 일찍 왔네?
    ja: ずいぶん早かったな
  d_nikke_arcana_02_31:
    speaker: arcana
    en: You do? Figures.
    ko: 아… 그래요? 하긴. 없을 리가 없죠.
    ja: |-
      あっ…そうなんですか？
      まあ、いないはずないですよね～
  d_nikke_arcana_02_32:
    speaker: arcana
    en: How about...
    ko: 그럼 혹시….
    ja: じゃあ…
  d_nikke_arcana_02_33:
    speaker: arcana
    en: ditching the girlfriend for a wife?
    ko: 여자친구 말고 아내는 필요 없어요?
    ja: 彼女じゃなくて、奥さんはいりませんか？
  d_nikke_arcana_02_34:
    speaker: arcana
    en: I think I'd make a heck of a good wife.
    ko: 저 진짜 좋은 아내 될 자신 있는데.
    ja: いい奥さんになる自信ならあるんですけど…
  d_nikke_arcana_02_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_02_36:
    speaker: arcana
    en: Hold on.
    ko: 서, 설마…!
    ja: ま、まさか…！
  d_nikke_arcana_02_37:
    speaker: arcana
    en: Don't tell me you've got a girlfriend AND a wife?!
    ko: 여자친구랑 부인이 둘 다 있는 거예요?!
    ja: 彼女と奥さん、どっちもいるんですか！？
  d_nikke_arcana_02_38:
    speaker: "<Self>"
    en: "... I ordered lemon tea."
    ko: "…레몬 티 시켜놨어."
    ja: "…レモンティーを頼んでおいた"
  d_nikke_arcana_02_39:
    speaker: arcana
    en: Thanks!
    ko: 감사합니다~
    ja: わあ、ありがとうございます～
  d_nikke_arcana_02_40:
    speaker: "<Self>"
    en: You're here early.
    ko: "……일찍 왔네?"
    ja: "…思ったよりも早かったな？"
  d_nikke_arcana_02_41:
    speaker: arcana
    en: It's like the Boss said. The whole process has become very, dare I say, tactical.
    ko: 아, 네. 사장님 말대로 하면, 더 택티컬해졌으니까요.
    ja: |-
      あ、はい。社長いわく、
      さらにタクティカルになりましたから。
  d_nikke_arcana_02_42:
    speaker: arcana
    en: I also think I've got a better grasp on this memory stuff now.
    ko: 기억 관련해서도 뭐가 어떻게 되는 건지 이제 대충 알 것 같아요.
    ja: |-
      記憶消去に関しても、
      だいたいの仕組みが分かった気がします。
  d_nikke_arcana_02_43:
    speaker: "<Self>"
    en: How so?
    ko: 어떤데?
    ja: どういう仕組みなんだ？
  d_nikke_arcana_02_44:
    speaker: arcana
    en: Hmm... how can I explain?
    ko: 음… 뭐라고 해야될까.
    ja: うーん…説明が難しいんですが…
  d_nikke_arcana_02_45:
    speaker: arcana
    en: Before, everything up until the moment I went in would get wiped.
    ko: 예전에는 들어갈 때부터 나올 때까지 기억이 전부 날아갔거든요?
    ja: |-
      昔は一から十まで、
      記憶がぜーんぶ飛んじゃってたんです。
  d_nikke_arcana_02_46:
    speaker: arcana
    en: So, I would wake up thinking, "I need to head to work."
    ko: 그러니까, 일어나서 출근해야지… 했다가.
    ja: 起きて出勤しなきゃ、って思ってたはずが…
  d_nikke_arcana_02_47:
    speaker: arcana
    en: Then, once I snapped out of my daze, my memory would be a blank slate, and
      I'd be leaving Elysion headquarters.
    ko: |-
      어? 하고 정신 차려보면
      기억 지우고 엘리시온 본사에서 나오고 있는 느낌?
    ja: |-
      気付いたらエリシオン本社からの
      帰り道を歩いていて、勤務中の記憶が
      すっぽり消えてる…みたいな？
  d_nikke_arcana_02_48:
    speaker: arcana
    en: But now, only specific parts, like certain information that I saw during,
      get wiped.
    ko: 그런데 지금은 안에서 딱 뭘 봤는지만 핀포인트로 지워져요.
    ja: |-
      でも、今は禁書庫の中で見た内容だけが
      ピンポイントで消えているんです。
  d_nikke_arcana_02_49:
    speaker: arcana
    en: I heard that this is the way Phantom gets it done.
    ko: 듣기로는 팬텀도 이렇게 받는다고 하더라구요.
    ja: |-
      聞いたところによると、ファントムも
      同じような方法を使ってるらしいですよ。
  d_nikke_arcana_02_50:
    speaker: "<Self>"
    en: That's what I heard as well.
    ko: 응. 나도 그렇다고 들은 것 같아.
    ja: ああ、私もそう聞いている
  d_nikke_arcana_02_51:
    speaker: arcana
    en: That wasn't done with me before, due to security reasons.
    ko: 원래는 보안 문제 때문에 저는 안됐는데.
    ja: |-
      もともとは、セキュリティの問題で
      私はダメだったんですけど…
  d_nikke_arcana_02_52:
    speaker: arcana
    en: But I guess they made some tactical upgrades.
    ko: 그 부분도 택티컬하게 이케저케 막 했나 봐요.
    ja: それもタクティカルに解決したみたいですね。
  d_nikke_arcana_02_53:
    speaker: arcana
    en: That's why I still remember you proposing to me and getting rejected earlier.
    ko: 그 덕분에 아까 그쪽이 저한테 청혼했다가 차인 것도 전부 기억나구.
    ja: |-
      おかげで、さっきあなたが私に
      プロポーズしてフラれたことも
      ばっちり覚えてますよ～
  d_nikke_arcana_02_54:
    speaker: "<Choice>"
    en: When did I do that?
    ko: 내가 언제 그랬어….
    ja: 私がいつプロポーズを…
  d_nikke_arcana_02_55:
    speaker: "<Choice>"
    en: Uh... I don't seem to recall that.
    ko: 그건 내가 기억이 안 나는데?
    ja: それは記憶にないな…
  d_nikke_arcana_02_56:
    speaker: arcana
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_arcana_02_57:
    speaker: "<Monologue>"
    en: Arcana laughs as she looks around.
    ko: 아르카나는 웃으며 주변을 둘러봤다.
    ja: アルカナは笑いながらあたりを見回した
  d_nikke_arcana_02_58:
    speaker: "<Monologue>"
    en: We are the only customers in the cafe. The dim lighting only makes it seem
      more quiet than ever.
    ko: |-
      손님은 우리 둘뿐.
      살짝 어두운 조명 때문에 카페는 더욱 조용하게 느껴진다.
    ja: |-
      カフェには私たちの他に誰もおらず、
      薄暗い照明の効果か、より静かに感じられた
  d_nikke_arcana_02_59:
    speaker: arcana
    en: Oh yeah, the vibes here totally feel familiar.
    ko: 응응. 맞아. 요 분위기가 익숙해요.
    ja: そうそう。この雰囲気、覚えがあります。
  d_nikke_arcana_02_60:
    speaker: "<Self>"
    en: But there's way less people here than usual.
    ko: 오늘은 사람이 거의 없네?
    ja: 今日はほとんど人がいないな
  d_nikke_arcana_02_61:
    speaker: arcana
    en: This place is open 24 hours, but it's not a place where people usually come
      after work.
    ko: |-
      여기 24시간 하긴 하는데,
      굳이 퇴근하고 시간 보낼만한 곳은 아니라서요.
    ja: |-
      ここは24時間営業なんですけど、
      わざわざ仕事帰りに寄るような
      場所ではないので。
  d_nikke_arcana_02_62:
    speaker: arcana
    en: Not many people come here at this hour, unless it's someone like me.
    ko: 저 같은 사람 아니면 이 시간엔 잘 안 오죠.
    ja: |-
      私みたいな人じゃないと、
      この時間には来ませんね。
  d_nikke_arcana_02_63:
    speaker: "<Self>"
    en: And who would that be?
    ko: 아르카나 같은 사람?
    ja: アルカナみたいな人？
  d_nikke_arcana_02_64:
    speaker: arcana
    en: Someone who spends all day handling confidential information only they're
      privy to, then knocks off work and gets their memory wiped.
    ko: |-
      세상에서 나 혼자만 알고 있는 비밀들을 관리하다가,
      퇴근하고 기억을 지우는 사람이 저 말고 또 있겠어요?
    ja: |-
      ええ。世界で自分しか知らない秘密を管理して、
      仕事が終わるたびに記憶をなくす人なんて
      私以外にいると思います？
  d_nikke_arcana_02_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_02_66:
    speaker: "<Monologue>"
    en: Arcana rests her chin on both hands and sips her lemon tea.
    ko: 아르카나는 양손으로 턱을 괸 채로 레몬 티를 홀짝였다.
    ja: |-
      アルカナは両手で頬杖をつきながら、
      レモンティーを飲んだ
  d_nikke_arcana_02_67:
    speaker: arcana
    en: Anyway, did you decide what you want to do next?
    ko: 맞다. 이다음에 뭐 할지 생각해 놨죠?
    ja: |-
      あっ、そういえば。
      次に何をするか、ちゃんと考えました？
  d_nikke_arcana_02_68:
    speaker: "<Choice>"
    en: Uh... no.
    ko: "…아니?"
    ja: "…いや？"
  d_nikke_arcana_02_69:
    speaker: "<Choice>"
    en: Huh?
    ko: 뭐를?
    ja: 何のことだ？
  d_nikke_arcana_02_70:
    speaker: arcana
    en: What?
    ko: 네에?
    ja: ええっ？
  d_nikke_arcana_02_71:
    speaker: arcana
    en: You go out with a cute girl like me without having any concrete plans?
    ko: 저 같은 미소녀랑 데이트하는데 아무것도 준비 안 하고 나온 거예요?
    ja: |-
      私のような美少女とデートだっていうのに、
      なんにも準備してないんですか？
  d_nikke_arcana_02_72:
    speaker: arcana
    en: "*Sigh*... Since this is the first time, you get a pass, but don't let me
      catch you doing it again."
    ko: 하아… 이번은 처음이니까 봐 드리는데, 앞으로는 그러지 마요.
    ja: |-
      はぁ…今回は初めてだから大目に見ますけど、
      次からは気をつけてくださいね？
  d_nikke_arcana_02_73:
    speaker: arcana
    en: It's not a great feeling, you know. Makes a girl feel like a guy isn't interested
      in her.
    ko: 그거 되게 섭섭하거든요? 나한테 관심 없는 것 같아 보여서.
    ja: |-
      そういうの、すごく寂しいんです。
      私に興味なさそうな感じがして。
  d_nikke_arcana_02_74:
    speaker: "<Self>"
    en: But you told me that we'd decide later...
    ko: 이따가 정하자며….
    ja: さっき、あとで決めようって…
  d_nikke_arcana_02_75:
    speaker: arcana
    en: Heheh.
    ko: 헤헷.
    ja: えへっ。
  d_nikke_arcana_02_76:
    speaker: arcana
    en: To be honest, I don't really care what we do.
    ko: 사실 저는 별로 신경 안 써요, 그런 거.
    ja: |-
      …なんちゃって。ホントは私、
      そういうのあんまり気にしないほうなんです。
  d_nikke_arcana_02_77:
    speaker: arcana
    en: It's more important about who you're with rather than what you're doing.
    ko: 누구랑 하느냐가 중요하지, 뭘 하느냐가 뭐가 중요하겠어요.
    ja: |-
      何をするかよりも、
      誰とするかのほうが大事なので。
  d_nikke_arcana_02_78:
    speaker: arcana
    en: Still though, I think I'd be a bit happier if you cared a little more.
    ko: 그래도 뭐… 신경 써주면 조금 기쁘긴 할 듯?
    ja: |-
      でもまあ…気にかけてくれたら、
      ちょっとうれしいかも？
  d_nikke_arcana_02_79:
    speaker: arcana
    en: You're a thoughtful guy. I'm sure you're capable of it.
    ko: 그쪽은 엄청 사려깊고 친절한 사람이니까, 할 수 있죠?
    ja: |-
      あなたは思いやりがあって優しい人だから、
      できますよね？
  d_nikke_arcana_02_80:
    speaker: "<Self>"
    en: I am?
    ko: 그런가…?
    ja: そうなのか…？
  d_nikke_arcana_02_81:
    speaker: arcana
    en: Sure you are. Think back to when we first met.
    ko: 그쵸. 우리 처음 만났을 때 생각해 봐요.
    ja: |-
      そうですよ。ほら、私たちの出会いを
      思い出してみてください。
  d_nikke_arcana_02_82:
    speaker: arcana
    en: It'd be crazy for you to go through all that to help someone that you knew,
    ko: 아무리 아는 사람 소개라고는 해도,
    ja: いくら知り合いの紹介だとしても、
  d_nikke_arcana_02_83:
    speaker: arcana
    en: let alone a total stranger, like me.
    ko: |-
      생판 모르는 여자가 기억 찾게 도와달라고 하는 걸
      선뜻 도와주는 사람이 어디 있어.
    ja: |-
      見ず知らずの女性の
      記憶を取り戻す手伝いなんて
      そうそうやりませんよ？
  d_nikke_arcana_02_84:
    speaker: "<Self>"
    en: Uh...
    ko: 으, 응….
    ja: そ、そうか…
  d_nikke_arcana_02_85:
    speaker: arcana
    en: You don't have to feel too pressured to steer the ship.
    ko: 그래도 너무 부담은 갖지 말구요.
    ja: でも、あんまり負担に思わないでくださいね。
  d_nikke_arcana_02_86:
    speaker: "<Self>"
    en: But I do. A lot.
    ko: 굉장히 부담되는데?
    ja: すごいプレッシャーなんだが…
  d_nikke_arcana_02_87:
    speaker: arcana
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_arcana_02_88:
    speaker: "<Monologue>"
    en: Just like she did at the library, Arcana places the deck of tarot cards on
      the table.
    ko: 아르카나는 도서관에서처럼 타로 덱을 테이블 위에 올렸다.
    ja: |-
      アルカナは図書館の時と同じように、
      タロットカードをテーブルの上に置いた
  d_nikke_arcana_02_89:
    speaker: arcana
    en: Well then, to take some of the pressure off, let's use the same method we
      did before to decide.
    ko: 그럼 그쪽한테 부담 안 되게, 아까처럼 이걸로 정해요.
    ja: |-
      じゃあ、負担にならないように
      さっきみたいにタロットで決めましょう。
  d_nikke_arcana_02_90:
    speaker: arcana
    en: I'll draw a card this time.
    ko: 이번에는 제가 뽑을게요~
    ja: 今度は私が引きますね～
  d_nikke_arcana_02_91:
    speaker: "<Monologue>"
    en: Arcana flips over the top card.
    ko: 아르카나는 가장 위에 있는 카드를 뒤집었다.
    ja: アルカナは一番上にあるカードをめくった
  d_nikke_arcana_02_92:
    speaker: arcana
    en: Oh.
    ko: 오.
    ja: おっ。
  d_nikke_arcana_02_93:
    speaker: "<Self>"
    en: The Devil?
    ko: "…[악마]?"
    ja: "…「悪魔」？"
d_nikke_arcana_03:
  d_nikke_arcana_03_1:
    speaker: "<Monologue>"
    en: Arcana looks down with a smile at the card depicting a devil.
    ko: |-
      아르카나는 테이블에 놓인, 악마가 그려진 카드를
      웃으며 내려다보고 있다.
    ja: |-
      アルカナはテーブルに置かれた悪魔のカードを
      ほほえみながら見つめている
  d_nikke_arcana_03_2:
    speaker: "<Self>"
    en: That can't be good, can it?
    ko: 아무리 그래도 이건 좀… 안 좋은 의미 아냐?
    ja: さすがにこれは…悪い意味じゃないのか？
  d_nikke_arcana_03_3:
    speaker: arcana
    en: Not necessarily.
    ko: 에이. 꼭 그렇지는 않아요.
    ja: ふふっ、そうでもありませんよ～
  d_nikke_arcana_03_4:
    speaker: arcana
    en: I told you, tarot cards can be interpreted in all sorts of ways.
    ko: 얘기했잖아요.
    ja: 言いましたよね？
  d_nikke_arcana_03_5:
    speaker: arcana
    en: It all depends on the reader's mood, knowledge, and even their own biases
      and preconceptions.
    ko: |-
      타로 카드는 리더의 기분과 지식,
      그리고 편견과 고정관념에 따라 해석이 천차만별로 갈린다구요.
    ja: |-
      タロットカードは占う側の知識や視点、
      そして偏見と固定観念によって
      解釈の仕方が千差万別だって。
  d_nikke_arcana_03_6:
    speaker: "<Self>"
    en: "... You seem to be adding more and more things to this list."
    ko: "…뭔가 좀 이상해졌는데."
    ja: さっきと言っていることが微妙に違うような…
  d_nikke_arcana_03_7:
    speaker: arcana
    en: Look carefully.
    ko: 자세히 봐봐요.
    ja: ほら、よく見てください。
  d_nikke_arcana_03_8:
    speaker: "<Monologue>"
    en: Below the horned devil figure,
    ko: "[악마] 카드에는 뿔이 달린 악마의 아래."
    ja: "「悪魔」のカードには、角が生えた悪魔と…"
  d_nikke_arcana_03_9:
    speaker: "<Monologue>"
    en: there is a naked man and woman bound by chains.
    ko: 나체로 쇠사슬에 묶여 있는 남녀의 모습이 그려져 있다.
    ja: |-
      その下に鎖で繋がれた
      裸の男女が描かれていますよね？
  d_nikke_arcana_03_10:
    speaker: arcana
    en: See how the man is extending his hand out to the woman?
    ko: 여기 이 남자. 여자한테 한 손을 내밀고 있죠?
    ja: |-
      で、この男性。
      女性に手を差し伸べているでしょう？
  d_nikke_arcana_03_11:
    speaker: "<Self>"
    en: Yeah.
    ko: 응. 그렇네.
    ja: ああ、そうだな
  d_nikke_arcana_03_12:
    speaker: "<Self>"
    en: Is it that they've both been captured, and the man is trying to save the woman?
    ko: |-
      …아. 둘이 같이 잡혀 있는 상황이니까,
      남자가 여자를 구해주려고 하는 건가?
    ja: |-
      …つまり、2人は一緒に捕まっていて、
      男が女を救おうとしているのか？
  d_nikke_arcana_03_13:
    speaker: arcana
    en: What are you talking about?
    ko: 이게 어떻게 그렇게 보여요?
    ja: えっ、そんなふうに見えます？
  d_nikke_arcana_03_14:
    speaker: arcana
    en: The man is clearly blackmailing her for money or some other valuable item.
    ko: 누가 봐도 남자가 여자의 약점을 잡고 금품을 요구하고 있는 거잖아요.
    ja: |-
      どう見ても、男が女の弱みを握って
      金目の物を要求してるところじゃないですか～
  d_nikke_arcana_03_15:
    speaker: "<Self>"
    en: "... That doesn't seem particularly obvious to me."
    ko: 아니….
    ja: そうなのか…？
  d_nikke_arcana_03_16:
    speaker: arcana
    en: But it turns out the woman is the devil in disguise.
    ko: |-
      그런데 사실 알고보니까,
      여자는 사람이 아니라 악마가 변신한 모습이었던 거죠.
    ja: |-
      ところが、この女性は人間じゃなくて
      悪魔の化身だったんです！
  d_nikke_arcana_03_17:
    speaker: arcana
    en: She was trying to bring out the worst in the man and drag him to Hell!
    ko: |-
      그렇게 남자의 추악한 본성을 끌어내서,
      지옥으로 떨어뜨리려고 했지만!
    ja: |-
      男性の醜い本性を引き出して、
      地獄に突き落とそうとしたものの…！
  d_nikke_arcana_03_18:
    speaker: arcana
    en: But then, it's revealed that the man is actually a perfect creature, pure
      and kind and unlike any other in the world.
    ko: |-
      어머나 세상에.
      알고 보니 남자는 세상에 둘도 없는 완벽하게 선한 사람이었던 것!
    ja: |-
      何てことでしょう！
      男性は超がつくほどのお人好しだったのです！
  d_nikke_arcana_03_19:
    speaker: arcana
    en: This thwarts the devil's dastardly plan,
    ko: |-
      덕분에 악마는 실패했고,
      남자와 여자는 결혼해서 오래오래 행복하게 살았답니다~
    ja: |-
      おかげで悪魔のもくろみは失敗し、
      2人は結婚して末永く幸せに暮らしましたとさ～
  d_nikke_arcana_03_20:
    speaker: arcana
    en: and the man and woman get married and live happily ever after.
    ko: 누가 봐도 이런 해석이 나오지 않을까요?
    ja: |-
      誰がどう見ても、
      こういう解釈にしかならなくないですか？
  d_nikke_arcana_03_21:
    speaker: "<Self>"
    en: Sounds a bit far-fetched.
    ko: 개연성이 좀 많이 없는데?
    ja: そんな都合のいい話があるのか…？
  d_nikke_arcana_03_22:
    speaker: arcana
    en: Yeah, maybe.
    ko: 역시 그렇죠?
    ja: "…やっぱりそう思います？"
  d_nikke_arcana_03_23:
    speaker: arcana
    en: After all, no one in this world is perfect and pure and kind.
    ko: 이 세상에 완벽하게 선한 사람이 어디 있겠어요.
    ja: |-
      ですよねぇ、この世に超がつくほどの
      お人好しなんてそうそういませんよね～
  d_nikke_arcana_03_24:
    speaker: "<Self>"
    en: Not just that.
    ko: 꼭 그것만 그런 건 아니고.
    ja: いや、そこだけじゃなくて…
  d_nikke_arcana_03_25:
    speaker: arcana
    en: Then what?
    ko: 그러면….
    ja: というと…
  d_nikke_arcana_03_26:
    speaker: arcana
    en: Do you mean the part where they lived happily ever after?
    ko: 오래오래 행복하게 살았다는 부분을 말하는 거?
    ja: |-
      末永く幸せに暮らしましたとさ、
      の部分ですかね？
  d_nikke_arcana_03_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_28:
    speaker: arcana
    en: Actually, I've never really thought about it before.
    ko: "[오래오래 행복하게 살았다]…."
    ja: "「末永く幸せに暮らしましたとさ」、かぁ…"
  d_nikke_arcana_03_29:
    speaker: arcana
    en: What exactly does "happily ever after" entail?
    ko: 저는 한 번도 생각해본 적 없어서 잘 모르겠네요. 어떤 건지.
    ja: |-
      実は私も、一度も考えたことがないので
      どんな感じなのかよく分からないんですよね。
  d_nikke_arcana_03_30:
    speaker: arcana
    en: Now hold on, I was just thinking out loud!
    ko: "…앗! 방금 이건 그냥 한 말!"
    ja: "…あっ！今のはただの独り言です！"
  d_nikke_arcana_03_31:
    speaker: arcana
    en: That may have been my thought process before I met you, but not now! So don't
      give me that face.
    ko: |-
      그쪽 만나기 전까지 그랬다는 거고,
      지금은 아니니까 그 표정 금지!
    ja: |-
      あなたに会うまではそうだったってだけで、
      今は違いますから！
  d_nikke_arcana_03_32:
    speaker: "<Self>"
    en: 'I''m not making that face! Besides, you said it yourself: that''s not how
      you''re thinking now.'
    ko: 알았어, 알았어. 안 해. 어쨌든 지금은 괜찮다는 거잖아?
    ja: わ、分かった。今はそうじゃないんだろう？
  d_nikke_arcana_03_33:
    speaker: arcana
    en: Yes. Since I met you.
    ko: 네. 그쪽을 만났으니까.
    ja: はい、あなたと出会えたので。
  d_nikke_arcana_03_34:
    speaker: "<Self>"
    en: Uh...
    ko: 어….
    ja: え…
  d_nikke_arcana_03_35:
    speaker: arcana
    en: What's wrong?
    ko: 왜요?
    ja: どうかしましたか？
  d_nikke_arcana_03_36:
    speaker: "<Self>"
    en: Nothing. It's just so... direct. You caught me off guard.
    ko: 너무 직구라서 놀랐어.
    ja: いや…あまりにストレートだったから驚いた
  d_nikke_arcana_03_37:
    speaker: arcana
    en: Pssh, that's not direct. You wanna really see direct?
    ko: |-
      이게 무슨 직구에요.
      진짜 직구 보여줘요?
    ja: |-
      え、今のが？じゃあ、本気のストレートを
      見せてあげましょうか？
  d_nikke_arcana_03_38:
    speaker: "<Choice>"
    en: Sure.
    ko: 응.
    ja: ああ、ぜひ頼む
  d_nikke_arcana_03_39:
    speaker: "<Choice>"
    en: I'd rather not, thanks.
    ko: "…사양할게."
    ja: "…遠慮しておく"
  d_nikke_arcana_03_40:
    speaker: arcana
    en: Too bad. I don't want to.
    ko: 싫은데요~
    ja: イヤで～す！
  d_nikke_arcana_03_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_42:
    speaker: arcana
    en: Hehe!
    ko: 후후.
    ja: ふふ。
  d_nikke_arcana_03_43:
    speaker: "<Monologue>"
    en: Arcana rests her chin in her hands and looks at me with a smile.
    ko: 아르카나는 웃으며 턱을 괴고 나를 바라봤다.
    ja: アルカナは笑いながら頬杖をつき、私を見つめた
  d_nikke_arcana_03_44:
    speaker: "<Self>"
    en: "... So."
    ko: "…그런데말야."
    ja: ところで…
  d_nikke_arcana_03_45:
    speaker: arcana
    en: Yes?
    ko: 네.
    ja: はい。
  d_nikke_arcana_03_46:
    speaker: "<Self>"
    en: What are we going to do?
    ko: 그래서, 뭐 할 건데?
    ja: 結局、何をすればいいんだ？
  d_nikke_arcana_03_47:
    speaker: arcana
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_arcana_03_48:
    speaker: "<Self>"
    en: Weren't we using these cards to decide?
    ko: 이 카드로 정하는 거 아냐?
    ja: タロットで決めるんじゃなかったのか？
  d_nikke_arcana_03_49:
    speaker: arcana
    en: Oh, right.
    ko: 아 맞다.
    ja: "…あっ、そうでした！"
  d_nikke_arcana_03_50:
    speaker: "<Self>"
    en: Does your head feel all right? Maybe we should head to the hospital.
    ko: "…머리 괜찮은 거 맞지? 같이 병원 갈까?"
    ja: |-
      …頭は大丈夫なんだろう？
      一緒に病院に行こうか？
  d_nikke_arcana_03_51:
    speaker: arcana
    en: My head is fine.
    ko: 제 머리는 정상이거든요!
    ja: あ、頭は問題ありませんってば！
  d_nikke_arcana_03_52:
    speaker: arcana
    en: The doctor said that my brain is super healthy and pretty.
    ko: 검사하신 분이 아주 건강하고 예쁜 뇌라고 했다구요!
    ja: |-
      検査した方から、とっても健康的で
      キレイな脳ですねって言われましたので！
  d_nikke_arcana_03_53:
    speaker: "<Self>"
    en: What does it mean for a brain to be pretty?
    ko: 뇌가 예쁜 건 대체 뭔데?
    ja: 脳がキレイとはどういう…？
  d_nikke_arcana_03_54:
    speaker: arcana
    en: Not sure, but it's gotta be better than it being ugly.
    ko: 못난 것보단 나은 거겠죠 뭐.
    ja: ブ、ブサイクよりはいいでしょう？
  d_nikke_arcana_03_55:
    speaker: "<Monologue>"
    en: Arcana stares intensely at The Devil card.
    ko: 아르카나는 [악마] 카드를 뚫어져라 관찰하기 시작했다.
    ja: |-
      そう言うと、アルカナは「悪魔」のカードを
      穴が開きそうなほど見つめた
  d_nikke_arcana_03_56:
    speaker: arcana
    en: Hmm...
    ko: 음… 으음….
    ja: うーん…ううーん…
  d_nikke_arcana_03_57:
    speaker: arcana
    en: Do you want to fall into Hell together?
    ko: "……같이 지옥으로 떨어질래요?"
    ja: "……一緒に地獄に落ちます？"
  d_nikke_arcana_03_58:
    speaker: "<Self>"
    en: Thanks, but I'll pass.
    ko: 아니 사양할게….
    ja: いや、遠慮しておく…
  d_nikke_arcana_03_59:
    speaker: arcana
    en: Then let's live together happily ever after.
    ko: 그럼 오래오래 행복하게 살아야겠네요.
    ja: じゃあ、末永く幸せに暮らしましょう。
  d_nikke_arcana_03_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_61:
    speaker: arcana
    en: Why? You don't want to?
    ko: 왜요? 싫어요?
    ja: イヤですか？
  d_nikke_arcana_03_62:
    speaker: arcana
    en: Then come with me to Hell. I wouldn't mind that either.
    ko: |-
      그럼 같이 지옥가요.
      저는 그것도 별로 나쁘진 않은데.
    ja: |-
      では、一緒に地獄に落ちましょう。
      私としてはそれも悪くないので。
  d_nikke_arcana_03_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_64:
    speaker: arcana
    en: Oh, I just remembered!
    ko: 아 맞다. 그러면요.
    ja: あっ、そういえば！
  d_nikke_arcana_03_65:
    speaker: arcana
    en: They sell churros somewhere out front.
    ko: 요 앞에, 츄러스 팔거든요?
    ja: 実はこの先に、チュロスのお店があるんですよ。
  d_nikke_arcana_03_66:
    speaker: arcana
    en: They're made out of Splendamin, but they're supposed to taste just like the
      real thing, hence why they're so famous.
    ko: 퍼펙트로 만들었는데도, 진짜 같다고 명성이 자자해요.
    ja: |-
      パーフェクトでできてるのに、
      本物みたいだってウワサの！
  d_nikke_arcana_03_67:
    speaker: arcana
    en: Gah! They're gonna close in 30 minutes!
    ko: 앗! 그런 대단한 가게가 30분 있으면 문을 닫을 시간이잖아?!
    ja: |-
      ああっ！そんなすごいお店が
      あと30分で閉店しちゃう…！？
  d_nikke_arcana_03_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_69:
    speaker: arcana
    en: This cafe allows you to bring outside food.
    ko: 그리고 이 카페, 밖에서 다른 음식 가져와도 괜찮다더라고요.
    ja: |-
      ちなみにこのカフェ、
      持ち込みOKなんですよ～！
  d_nikke_arcana_03_70:
    speaker: arcana
    en: Hehe, I bet it'd be delicious!
    ko: 헤헷. 맛있겠당.
    ja: えへっ、おいしそうだな～食べたいな～？
  d_nikke_arcana_03_71:
    speaker: "<Self>"
    en: "... I'll go buy some."
    ko: "……사 올게."
    ja: "…買ってくる"
  d_nikke_arcana_03_72:
    speaker: arcana
    en: Thank youuuuu! What would I do without you?
    ko: 고마워요. 역시 저한테는 그쪽밖에 없어요.
    ja: |-
      ふふ、ありがとうございます～！
      やっぱり私には、あなたしかいません。
  d_nikke_arcana_03_73:
    speaker: "<Self>"
    en: You don't have to overdo it with the sweet talk.
    ko: 그건 너무 입에 발린 말 아냐?
    ja: ただのリップサービスだろう？
  d_nikke_arcana_03_74:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_03_75:
    speaker: "<Monologue>"
    en: I leave the cafe, leaving a silently beaming Arcana behind me.
    ko: 말없이 빙긋 웃는 아르카나를 뒤로 하고 카페를 나섰다.
    ja: |-
      無言でにっこり笑うアルカナを残し、
      私はカフェを出た
d_nikke_arcana_04:
  d_nikke_arcana_04_1:
    speaker: "<Monologue>"
    en: I return to the cafe, which is still empty,
    ko: 츄러스를 사서 카페로 돌아왔다.
    ja: 無事チュロスを買い、カフェに戻ってきた
  d_nikke_arcana_04_2:
    speaker: "<Monologue>"
    en: with churros in hand.
    ko: 여전히 다른 손님은 아무도 없는 홀에서….
    ja: |-
      相変わらず、自分たち以外には
      誰もいないカフェを見回すと…
  d_nikke_arcana_04_3:
    speaker: "<Self>"
    en: Huh?
    ko: "…어라?"
    ja: "…ん？"
  d_nikke_arcana_04_4:
    speaker: arcana
    en: Zzz...
    ko: 음냐….
    ja: むにゃ…
  d_nikke_arcana_04_5:
    speaker: "<Monologue>"
    en: Arcana is slumped over at the table, fast asleep.
    ko: "…아르카나는 테이블에 엎드려 자고 있다."
    ja: "…アルカナがテーブルに伏せながら眠っていた"
  d_nikke_arcana_04_6:
    speaker: "<Choice>"
    en: Arcana, wake up.
    ko: "…아르카나. 일어나."
    ja: "…アルカナ。起きてくれ"
  d_nikke_arcana_04_7:
    speaker: "<Choice>"
    en: Arcana, I bought us some churros.
    ko: "…아르카나. 츄러스 사 왔어."
    ja: "…アルカナ。チュロスを買ってきたぞ"
  d_nikke_arcana_04_8:
    speaker: arcana
    en: Mmm...
    ko: 으음….
    ja: う～ん…
  d_nikke_arcana_04_9:
    speaker: arcana
    en: Mmm... churros...
    ko: 으으… 츄러스으….
    ja: うう…ちゅろすぅ…
  d_nikke_arcana_04_10:
    speaker: "<Monologue>"
    en: Arcana comes to, but is still clearly groggy.
    ko: 아르카나는 부스스 일어났지만, 여전히 잠에 취해 있다.
    ja: |-
      アルカナはのそのそと起き上がったが、
      まだ寝ぼけている様子だ
  d_nikke_arcana_04_11:
    speaker: arcana
    en: Ugh...
    ko: 으으….
    ja: うう…
  d_nikke_arcana_04_12:
    speaker: arcana
    en: Oh, right, we've still got to pick a card.
    ko: 아, 맞다… 그거, 뽑아요… 카드….
    ja: あ、そうだ…それ、引いてください…カード…
  d_nikke_arcana_04_13:
    speaker: "<Self>"
    en: What card?
    ko: 카드?
    ja: カード？
  d_nikke_arcana_04_14:
    speaker: arcana
    en: To decide... *yawn*... what do to next.
    ko: 에… 다음에 할 거… 하암… 정해야 되니까….
    ja: はい…次にすること…ふわぁ…決めないと…
  d_nikke_arcana_04_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_16:
    speaker: "<Monologue>"
    en: I grab the cards, intending to draw from the bottom of the deck.
    ko: 이번에는 위가 아닌 밑에서 뽑아보려고 덱을 잡았다.
    ja: |-
      今度は上からではなく下から引いてみようと、
      デッキを手に取った
  d_nikke_arcana_04_17:
    speaker: arcana
    en: Hey! What are you doing?
    ko: 어?! 뭐 해요?
    ja: "…えっ！？何する気ですか！？"
  d_nikke_arcana_04_18:
    speaker: "<Self>"
    en: Trying to draw a card.
    ko: "?? 카드 뽑으려고."
    ja: "？？カードを引こうとしただけだが…？"
  d_nikke_arcana_04_19:
    speaker: "<Self>"
    en: I was thinking of pulling one from the bottom this time.
    ko: 이번에는 밑에서 뽑아볼까 해서….
    ja: 今度は下から引いてみようかと思って…
  d_nikke_arcana_04_20:
    speaker: arcana
    en: You can't do that!
    ko: 그, 그러면 안 돼요.
    ja: そ、それはダメです。
  d_nikke_arcana_04_21:
    speaker: arcana
    en: It's bad luck.
    ko: 어… 그래. 부정 타요, 부정.
    ja: えっと…そう！縁起が悪いので！
  d_nikke_arcana_04_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_23:
    speaker: arcana
    en: What?
    ko: 왜, 왜요.
    ja: な、なんですか？
  d_nikke_arcana_04_24:
    speaker: "<Self>"
    en: "... Nothing"
    ko: "…아냐."
    ja: "…いや"
  d_nikke_arcana_04_25:
    speaker: "<Monologue>"
    en: I flip over the top card of the deck.
    ko: 덱의 가장 위에 있는 카드를 뒤집었다.
    ja: デッキの一番上にあるカードをめくった
  d_nikke_arcana_04_26:
    speaker: "<Self>"
    en: Strength?
    ko: "[힘]?"
    ja: "「力」？"
  d_nikke_arcana_04_27:
    speaker: arcana
    en: "*Sigh*..."
    ko: 휴….
    ja: ふぅ…
  d_nikke_arcana_04_28:
    speaker: arcana
    en: Let's go.
    ko: 자, 그럼 가요.
    ja: では、行きましょうか。
  d_nikke_arcana_04_29:
    speaker: "<Monologue>"
    en: Arcana tidies up and stands up from her chair.
    ko: 아르카나는 자리를 정리하고 의자에서 일어났다.
    ja: アルカナはテーブルを片づけて立ち上がった
  d_nikke_arcana_04_30:
    speaker: "<Self>"
    en: What are we doing?
    ko: 뭐 하려고?
    ja: 行くって、どこにだ…？
  d_nikke_arcana_04_31:
    speaker: arcana
    en: Going for a walk so we can gather some strength.
    ko: 힘 좀 나게 산책.
    ja: 力が出るように、お散歩しましょう。
  d_nikke_arcana_04_32:
    speaker: "<Monologue>"
    en: As we head back towards the library,
    ko: 아르카나를 데려다주기로 하고 도서관으로 돌아가는 길.
    ja: |-
      アルカナを送り届けるため、
      図書館に向かいはじめたが…
  d_nikke_arcana_04_33:
    speaker: arcana
    en: "*Yawn*..."
    ko: 하암….
    ja: ふわぁ…
  d_nikke_arcana_04_34:
    speaker: "<Monologue>"
    en: Arcana yawns incessantly.
    ko: 아르카나는 계속해서 하품을 하고 있다.
    ja: 道中、アルカナはしきりにあくびをしている
  d_nikke_arcana_04_35:
    speaker: "<Self>"
    en: You seem pretty pooped.
    ko: 아까도 그렇고, 많이 졸려?
    ja: さっきもそうだが、そんなに眠いのか？
  d_nikke_arcana_04_36:
    speaker: arcana
    en: Yeah... *yawn*... a little.
    ko: 조금요… 하암….
    ja: 少しだけ…ふわぁぁ…
  d_nikke_arcana_04_37:
    speaker: arcana
    en: I don't physically need to sleep anymore, but old habits die h...
    ko: 이제 안 그래도 되는데, 습관이 참 무섭… 앗.
    ja: もうやめてもいいのに、習慣って恐ろし…あっ。
  d_nikke_arcana_04_38:
    speaker: "<Self>"
    en: What was that about habits?
    ko: 습관?
    ja: 習慣？
  d_nikke_arcana_04_39:
    speaker: arcana
    en: Hehe, I can't believe you're taking advantage of an innocent girl when she's
      tired and making her spill all her secrets.
    ko: "…잠에 취한 미소녀의 비밀을 털어놓게 만들다니."
    ja: |-
      …寝ぼけている美少女にヒミツを
      打ち明けさせるなんて。
  d_nikke_arcana_04_40:
    speaker: arcana
    en: I see you're not to be underestimated.
    ko: 그쪽도 만만하게 볼 수 없겠는데요?
    ja: さては、なかなかの手練れですね？
  d_nikke_arcana_04_41:
    speaker: arcana
    en: You've got what it takes to become a stellar guardian of secrets.
    ko: 훌륭한 비밀 수호자의 자격이 있어요.
    ja: 秘密の守護者の素質があると見ました。
  d_nikke_arcana_04_42:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데?
    ja: 秘密って？
  d_nikke_arcana_04_43:
    speaker: arcana
    en: I don't want to say.
    ko: 싫어요.
    ja: 教えませ～ん。
  d_nikke_arcana_04_44:
    speaker: "<Self>"
    en: Tell me.
    ko: 알려줘.
    ja: 教えてくれ
  d_nikke_arcana_04_45:
    speaker: arcana
    en: I can't.
    ko: 안 돼요.
    ja: ダメで～す。
  d_nikke_arcana_04_46:
    speaker: "<Self>"
    en: It's only because I'm worried about you.
    ko: 걱정돼서 그래.
    ja: 心配なんだ
  d_nikke_arcana_04_47:
    speaker: arcana
    en: Stop i...
    ko: 그만하….
    ja: ダ…
  d_nikke_arcana_04_48:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_49:
    speaker: arcana
    en: Actually.
    ko: 아, 음.
    ja: うぅ…
  d_nikke_arcana_04_50:
    speaker: arcana
    en: If you say the magic words, then I won't be able to refuse.
    ko: "…그런 식으로 말하면 안 된다고 못 하잖아요."
    ja: |-
      …そう言われると、
      ダメって言えないじゃないですか。
  d_nikke_arcana_04_51:
    speaker: "<Self>"
    en: Just tell me.
    ko: 말해줘.
    ja: 聞かせてくれ
  d_nikke_arcana_04_52:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_53:
    speaker: "<Monologue>"
    en: Arcana looks at me quietly and then lets out a heaving sigh.
    ko: 아르카나는 말없이 나를 올려다보다 포옥 한숨을 내쉬었다.
    ja: |-
      アルカナは無言で私を見上げると、
      深くため息をついた
  d_nikke_arcana_04_54:
    speaker: arcana
    en: Remember when I told you before that I've been sleeping like usual?
    ko: "…제가 아까, 어제도 평소처럼 잤다고 했잖아요?"
    ja: |-
      …さっき、昨日もいつも通りに寝たって
      言ったでしょう？
  d_nikke_arcana_04_55:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_nikke_arcana_04_56:
    speaker: arcana
    en: That means I haven't been sleeping like usual.
    ko: 그거, 평소처럼 안 잤다는 뜻.
    ja: |-
      それってつまり、
      「いつも通り寝てなかった」って意味なんです。
  d_nikke_arcana_04_57:
    speaker: "<Self>"
    en: "... What?"
    ko: "……뭐?"
    ja: "…え？"
  d_nikke_arcana_04_58:
    speaker: arcana
    en: I meant that I've been sleeping in a way that was normal for the old me.
    ko: 정확히는 예전의 평소기는 한데요.
    ja: |-
      正確には、以前の私にとっての
      「いつも通り」なんですけどね。
  d_nikke_arcana_04_59:
    speaker: arcana
    en: Back then, I barely slept. Two to three hours a week at most. I'd only sleep
      when I couldn't take being awake any longer.
    ko: |-
      그때는 잠을 거의 안 잤으니까요.
      일주일에 한 두세 시간 잤나? 진짜 못 견딜 것 같을 때만.
    ja: |-
      今までほとんど寝てなかったので。
      一週間で2、3時間くらいかな？
      本当に眠気に勝てなかった時だけ寝てたんです。
  d_nikke_arcana_04_60:
    speaker: "<Self>"
    en: That would explain the Mind Switch...
    ko: 그러면 사고 전환이….
    ja: そんな生活じゃ、思考転換が…
  d_nikke_arcana_04_61:
    speaker: arcana
    en: At any rate, I'm always tired, even if I do get a good night's sleep. At least
      that's how it used to be.
    ko: |-
      어차피 잘 잔다고 안 오는 거 아니었잖아요.
      예전의 저한테는.
    ja: |-
      どうせよく寝たって同じでしょう？
      以前の私にとっては。
  d_nikke_arcana_04_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_63:
    speaker: arcana
    en: Despite that, it wasn't like I was wandering around feeling super tired back
      then.
    ko: 그래도 그때는 막 엄청 피곤하진 않았는데.
    ja: 前は、そこまで疲れなかったのに…
  d_nikke_arcana_04_64:
    speaker: arcana
    en: But these days, I'm like a zombie. Maybe because I'm becoming relaxed?
    ko: 요새는 계속 졸리네요. 긴장이 풀려서 그런가.
    ja: |-
      最近はずうっと眠いんです。
      緊張が解けたからかな…？
  d_nikke_arcana_04_65:
    speaker: "<Self>"
    en: Why did you used to be like that with sleep?
    ko: "…왜 그랬던 거야?"
    ja: "…原因は何だ？"
  d_nikke_arcana_04_66:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_67:
    speaker: arcana
    en: Wanna take a guess?
    ko: 퀴즈 하나 맞춰볼래요?
    ja: 突然ですが、クイズを1問出しますね？
  d_nikke_arcana_04_68:
    speaker: "<Monologue>"
    en: Arcana stops walking and turns to face me.
    ko: 아르카나는 걸음을 멈추고 나를 향해 돌아섰다.
    ja: アルカナは歩みを止めて、私の方を向いた
  d_nikke_arcana_04_69:
    speaker: arcana
    en: Pop quiz.
    ko: 그럼 문제 나갑니다~
    ja: では、問題です。
  d_nikke_arcana_04_70:
    speaker: arcana
    en: Every night, the imperturbable, icy professional Arcana erased all memory
      of the time from when clocking in to clocking out.
    ko: |-
      냉정냉혹시크한 프로페셔널 직장인 아르카나 씨는
      저녁에 출근했을 때부터 퇴근까지의 기억을 지우곤 했습니다.
    ja: |-
      クールでスマート、プロフェッショナルな
      秘密の守護者のアルカナさんは、出勤から
      退勤までの記憶を毎晩消されていました。
  d_nikke_arcana_04_71:
    speaker: arcana
    en: What do you think that means?
    ko: 이게 뭘 뜻하는 걸까~요.
    ja: これは、何を意味してるでしょ～か？
  d_nikke_arcana_04_72:
    speaker: "<Self>"
    en: I don't know. What does it mean?
    ko: "…무슨 뜻인데?"
    ja: "…分からない"
  d_nikke_arcana_04_73:
    speaker: arcana
    en: The answer is...
    ko: 정답은~!
    ja: 正解は～！
  d_nikke_arcana_04_74:
    speaker: arcana
    en: In essence, I only had half the time available to me that other people do.
    ko: 아르카나 씨가 가진 시간은 남들의 반 밖에 안 됐었다는 뜻.
    ja: |-
      アルカナさんの体感時間は、
      他の人たちの半分しかなかったということです。
  d_nikke_arcana_04_75:
    speaker: "<Self>"
    en: I see.
    ko: 아….
    ja: あっ…
  d_nikke_arcana_04_76:
    speaker: arcana
    en: Time was a precious thing to me.
    ko: 시간이 좀 아깝더라구요.
    ja: "…時間がもったいないと思ったんです。"
  d_nikke_arcana_04_77:
    speaker: arcana
    en: I wasn't going to live long anyway, and my days were shorter than everyone
      else's.
    ko: 안 그래도 오래 못 살텐데, 하루도 남들보다 짧은 거잖아요?
    ja: |-
      ただでさえ長生きできそうにないのに、
      他の人たちより体感時間も短いなんて。
  d_nikke_arcana_04_78:
    speaker: arcana
    en: Now, don't get me wrong. I'm not saying that I hated what I was doing.
    ko: 아. 물론 하는 일에 불만이 있는 건 아니라는 건 알죠? 오해 금지!
    ja: |-
      あ、もちろん仕事に不満はないですよ？
      誤解はダメですからね！
  d_nikke_arcana_04_79:
    speaker: "<Self>"
    en: Okay.
    ko: "…응."
    ja: "…ああ"
  d_nikke_arcana_04_80:
    speaker: arcana
    en: So I found a remedy to the situation.
    ko: 그런 상황에서 어떻게든 방법을 찾은 거죠.
    ja: |-
      ならどうすればいいかって考えて、
      無理やり方法を見つけたんです。
  d_nikke_arcana_04_81:
    speaker: arcana
    en: Since I would be a Nikke, any negative side effects from a lack of sleep would
      be of no significance to me.
    ko: |-
      니케니까 잠 좀 안 자도 되고,
      부작용은 저한테 별로 상관 없는 거였으니까.
    ja: |-
      ニケだから少しくらい寝なくても平気だし、
      副作用も私にあんまり関係ないものだったので。
  d_nikke_arcana_04_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_83:
    speaker: arcana
    en: You see? This is why I wasn't going to tell you anything.
    ko: 으음. 이래서 말 안 하려고 했는데.
    ja: |-
      …うーん。
      だからヒミツにしておこうと思ったのに。
  d_nikke_arcana_04_84:
    speaker: arcana
    en: You're quite the empath, aren't you?
    ko: 그쪽, 되게 공감 잘해주네요?
    ja: あなたって、共感するのがお上手なんですね。
  d_nikke_arcana_04_85:
    speaker: "<Choice>"
    en: I suppose so, yes.
    ko: "…그런 편인 것 같아."
    ja: "…そうかもしれないな"
  d_nikke_arcana_04_86:
    speaker: "<Choice>"
    en: Depends on the situation.
    ko: 상황에 따라 다르지.
    ja: 場合によると思うが…
  d_nikke_arcana_04_87:
    speaker: arcana
    en: Then, since you have such a kind heart, I'll lay it all bare.
    ko: "…그러면 그렇게 마음씨 좋은 그쪽을 위해서 말해줄게요."
    ja: |-
      …なんであれ、優しいあなたのために
      言っておきます。
  d_nikke_arcana_04_88:
    speaker: arcana
    en: I'm sure you picked up on how I was speaking in the past tense, no?
    ko: |-
      흠흠. 눈치채셨나요~?
      방금 전 그 퀴즈의 문장은 과거형이었죠~!
    ja: |-
      オホンッ。気づきましたか～？
      さっきのクイズの答えは、過去形だったんです！
  d_nikke_arcana_04_89:
    speaker: arcana
    en: What do you think that means?
    ko: 그게 뜻하는 게 뭘까~요?
    ja: その意味するところは～？
  d_nikke_arcana_04_90:
    speaker: "<Choice>"
    en: I don't know. What?
    ko: 뭐, 뭔데?
    ja: な、何だ？
  d_nikke_arcana_04_91:
    speaker: "<Choice>"
    en: Was it...?
    ko: 그랬나…?
    ja: そうだったのか…？
  d_nikke_arcana_04_92:
    speaker: arcana
    en: It means that
    ko: 그건 바로~!
    ja: それは、ずばり～！
  d_nikke_arcana_04_93:
    speaker: arcana
    en: you saved my life!
    ko: 그쪽이 제 생명의 은인이라는 뜻.
    ja: "…あなたが、私の命の恩人だってことです。"
  d_nikke_arcana_04_94:
    speaker: arcana
    en: You gave me back the other half of my life that I didn't have.
    ko: 원래 절반도 남아있지 않던 제 삶을 되돌려 줬으니까.
    ja: |-
      他の人たちの半分しかなかった私の命を、
      取り戻してくれたから。
  d_nikke_arcana_04_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_96:
    speaker: "<Self>"
    en: Uh... I don't mean to be a wet blanket,
    ko: 그… 분위기 깨는 것 같아서 미안한데.
    ja: その…水を差すようで悪いのだが…
  d_nikke_arcana_04_97:
    speaker: "<Self>"
    en: but I don't really feel like I did anything.
    ko: 그거 관련해서는 내가 뭐 한 게 없지 않아?
    ja: |-
      それに関しては、
      私は特に何もしていないと思うが…？
  d_nikke_arcana_04_98:
    speaker: arcana
    en: Hehe, how pragmatic of you.
    ko: 푸훗. 이럴 때는 또 이성적이 되는 거예요?
    ja: ふふっ、こういう時は冷静なんですね？
  d_nikke_arcana_04_99:
    speaker: arcana
    en: Hmm...
    ko: 음… 뭐.
    ja: うーん…まあ。
  d_nikke_arcana_04_100:
    speaker: arcana
    en: Yes, I suppose you didn't do much besides provide emotional support.
    ko: 그쵸~ 그쪽은 그냥 있는 거 말곤 한 거 아무것도 없죠.
    ja: |-
      そうですね～
      あなたは、ただ存在していただけです。
  d_nikke_arcana_04_101:
    speaker: arcana
    en: Most of this is thanks to the improvements the Boss made to the memory wiping
      tech,
    ko: 이건 다 사장님이 저희를 위해서 열심히 기억 소거 기술을 개선하시고,
    ja: |-
      私が救われたのは、
      社長が私たちのために頑張って
      記憶消去の技術を発展させて、
  d_nikke_arcana_04_102:
    speaker: arcana
    en: and also to me hanging in for as long as I have.
    ko: 제가 지금까지 이 악물고 버틴 덕분이죠.
    ja: 私が今まで必死に耐えてきたおかげですから。
  d_nikke_arcana_04_103:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇지.
    ja: その通りだ
  d_nikke_arcana_04_104:
    speaker: arcana
    en: Yes, you could say all you did was provide "emotional support".
    ko: 저희를 위해 목숨 걸고 싸워서 지금의 자리를 쟁취해 내고,
    ja: |-
      あなたはただ、私たちのために命をかけて戦い、
      今の立場を勝ち取った結果…
  d_nikke_arcana_04_105:
    speaker: arcana
    en: That is, as long as you exclude how you risked your life for us to get where
      you are now.
    ko: 그 덕에 팬텀과 만나고, 저를 만나고.
    ja: ファントムや私と出会っただけ。
  d_nikke_arcana_04_106:
    speaker: arcana
    en: Which led to you meeting Phantom, and thus knowing me.
    ko: 또 쓸데없이 사람이 좋은 바람에,
    ja: それから、ムダに人がいいせいで、
  d_nikke_arcana_04_107:
    speaker: arcana
    en: How you are a kind and caring person without expecting anything in return.
    ko: |-
      생전 처음 보는 이상한 여자 기억 찾게 해주겠다고
      쫄래쫄래 따라왔다가 죽을뻔한 것 빼면.
    ja: |-
      生まれて初めて会った
      おかしな女の記憶を取り戻すために、
      死にかけたことを除けば…
  d_nikke_arcana_04_108:
    speaker: arcana
    en: How you helped a strange girl, who you've never met, regain her memories,
      nearly at the cost of your own life.
    ko: 그쪽은 [그냥 있는] 것밖에 한 게 없긴 해요.
    ja: |-
      あなたは「ただ存在していた」だけに
      すぎません。
  d_nikke_arcana_04_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_110:
    speaker: arcana
    en: But, did you know?
    ko: "…그런데 그거 알아요?"
    ja: "…でも、知ってましたか？"
  d_nikke_arcana_04_111:
    speaker: arcana
    en: Having someone be there for me.
    ko: 그렇게 그냥 있어 줄 수 있는.
    ja: そうやって、ただ存在してくれる…
  d_nikke_arcana_04_112:
    speaker: arcana
    en: To stay by my side.
    ko: 제 옆에 있어 줄 수 있는 사람이.
    ja: ただ私の隣にいてくれる人は…
  d_nikke_arcana_04_113:
    speaker: arcana
    en: There's only one person in the whole wide world who can do that for me.
    ko: 저한테는 이 세상에 단 한 명밖에 없다는 거.
    ja: |-
      私にとって、
      この世でたった一人しかいないんです。
  d_nikke_arcana_04_114:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_115:
    speaker: "<Monologue>"
    en: Arcana clasps her trembling hands tightly and forces a smile.
    ko: 아르카나는 떨리는 두 손을 꽉 맞잡고, 애써 웃고 있다.
    ja: |-
      アルカナは震える両手をぎゅっと握り、
      必死に笑顔を作った
  d_nikke_arcana_04_116:
    speaker: arcana
    en: No matter how close I get to someone, they'll never be able to know everything
      about me.
    ko: 저랑 아무리 친한 사람이라도, 제 전부를 알 수는 없으니까.
    ja: |-
      どれほど仲がいい人でも、
      私のすべてを知ることはできません。
  d_nikke_arcana_04_117:
    speaker: arcana
    en: They'll only know half of me, at best. The version of me that lives outside
      the Forbidden Library.
    ko: 기껏해야 절반. 금서고 밖에서의 저뿐.
    ja: 多くて半分、禁書庫の外にいる時の私だけ。
  d_nikke_arcana_04_118:
    speaker: arcana
    en: The only one who can know me, all of me,
    ko: "…제 전부를 알 수 있는 건."
    ja: 私のすべてを理解できるのは…
  d_nikke_arcana_04_119:
    speaker: arcana
    en: right now, and for forever, is you.
    ko: 지금도, 앞으로도. 그쪽뿐이니까.
    ja: |-
      今も、これからも。
      …あなただけなんです。
  d_nikke_arcana_04_120:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_04_121:
    speaker: "<Self>"
    en: Arcana...
    ko: 아르카….
    ja: アルカ…
  d_nikke_arcana_04_122:
    speaker: arcana
    en: "... We're here."
    ko: "…아. 다 왔네요."
    ja: "…あっ。着きましたね。"
  d_nikke_arcana_04_123:
    speaker: "<Monologue>"
    en: We arrive at the front of the library.
    ko: 이야기하며 걷다 보니 도서관 앞에 도착했다.
    ja: |-
      話しながら歩いていると、
      いつの間にか図書館の前に到着していた
  d_nikke_arcana_04_124:
    speaker: arcana
    en: You said you were being deployed early tomorrow, right?
    ko: 내일 일찍 나간다고 했죠?
    ja: 明日は朝早いんでしょう？
  d_nikke_arcana_04_125:
    speaker: "<Self>"
    en: "... Yeah. Before lunchtime, most likely."
    ko: "…응. 점심 전에 출발할 것 같아."
    ja: "…ああ。昼前には出発する"
  d_nikke_arcana_04_126:
    speaker: arcana
    en: I see.
    ko: 그렇구나.
    ja: そっか。
  d_nikke_arcana_04_127:
    speaker: "<Monologue>"
    en: Arcana takes a step back.
    ko: 아르카나는 뒷걸음질로 한 발짝 물러났다.
    ja: アルカナは一歩後ろに下がった
  d_nikke_arcana_04_128:
    speaker: arcana
    en: Thank you for walking me back.
    ko: "…데려다줘서 고마워요."
    ja: "…送ってくれて、ありがとうございました。"
  d_nikke_arcana_04_129:
    speaker: arcana
    en: Be careful. I'll be rooting for you.
    ko: 조심히 잘 다녀와요. 응원하고 있을게요.
    ja: お気をつけて。応援してますね。
  d_nikke_arcana_04_130:
    speaker: "<Self>"
    en: Because you're a fan?
    ko: 팬이니까?
    ja: それは、ファンだからか？
  d_nikke_arcana_04_131:
    speaker: arcana
    en: "... Yeah. Because I'm a fan."
    ko: "……응. 팬이니까."
    ja: "…うん。ファンだから。"
  d_nikke_arcana_04_132:
    speaker: "<Monologue>"
    en: Arcana smiles brightly, then turns and walks inside the library.
    ko: 아르카나는 빙긋 웃고는, 몸을 돌려 도서관 안으로 들어갔다.
    ja: |-
      アルカナはにっこり笑うと、
      図書館の中へと入っていった
d_nikke_arcana_05:
  d_nikke_arcana_05_1:
    speaker: "<Narration>"
    en: Next day. Morning.
    ko: 다음 날 아침.
    ja: 翌朝
  d_nikke_arcana_05_2:
    speaker: "<Monologue>"
    en: I'm doing a final round of checks before heading out on my mission, when the
      door to the Commander's Room opens.
    ko: |-
      작전에 나가기 전, 최종 점검을 하고 있을 때
      지휘관실 문이 열렸다.
    ja: |-
      作戦に向かう前の最終点検をしていると、
      指揮官室のドアが開いた
  d_nikke_arcana_05_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_arcana_05_4:
    speaker: arcana
    en: Hello.
    ko: 안녕하세요~
    ja: こんにちは～
  d_nikke_arcana_05_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_6:
    speaker: arcana
    en: Why are you looking at me like that?
    ko: 왜 그렇게 떨떠름하게 봐요?
    ja: あれ？どうしてそんな渋い顔をしてるんですか？
  d_nikke_arcana_05_7:
    speaker: arcana
    en: Aren't you glad to see me?
    ko: 나 안 반가워요?
    ja: 私に会えて、うれしくないんですか？
  d_nikke_arcana_05_8:
    speaker: "<Self>"
    en: It's not that.
    ko: "…그게 아니라."
    ja: "…そういうことではなく…"
  d_nikke_arcana_05_9:
    speaker: "<Self>"
    en: It's just that, after our goodbye last night, it's a bit strange seeing you
      the day after.
    ko: 어젯밤에 그렇게 헤어져 놓고, 바로 다음 날 보니까 좀….
    ja: |-
      昨日の夜、あんなふうに別れておいて
      またすぐ会うのは…なんというか…
  d_nikke_arcana_05_10:
    speaker: arcana
    en: Hm, I guess I did make it seem like everything had an air of finality to it
      last night.
    ko: |-
      음. 그쵸.
      어제가 약간 여운이 남는 마지막 화 느낌이긴 했죠.
    ja: |-
      う～ん、そうですねぇ…
      昨晩は、余韻が残る最終回！って感じでした。
  d_nikke_arcana_05_11:
    speaker: arcana
    en: In that case,
    ko: 그러면….
    ja: なので今日は…
  d_nikke_arcana_05_12:
    speaker: arcana
    en: let's just say this is an epilogue, or a teaser for the next episode.
    ko: 지금은 에필로그 겸 다음화 예고 정도로 하죠, 뭐.
    ja: エピローグ兼、次回予告でしょうか？
  d_nikke_arcana_05_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_14:
    speaker: arcana
    en: Are you leaving now?
    ko: 이제 나가는 거에요?
    ja: もう出発するんですか？
  d_nikke_arcana_05_15:
    speaker: "<Self>"
    en: Yeah. I was doing my final checks.
    ko: 응. 최종 점검 중이야.
    ja: ああ、最終点検をしているところだ
  d_nikke_arcana_05_16:
    speaker: arcana
    en: Wow. Hearing you say that makes you really seem like a commander.
    ko: 우와. 그렇게 말하니까 진짜 지휘관 같아.
    ja: |-
      おおっ。今のセリフ、
      本物の指揮官みたいでしたね。
  d_nikke_arcana_05_17:
    speaker: "<Self>"
    en: I am a real commander.
    ko: 진짜 지휘관이거든?
    ja: 本物の指揮官だが？
  d_nikke_arcana_05_18:
    speaker: arcana
    en: Right. And a legendary one at that.
    ko: 그쵸. 그냥 지휘관도 아니고 전설적인 지휘관이죠.
    ja: |-
      ふふっ、ですよね。
      それも普通の指揮官じゃなく、凄腕の。
  d_nikke_arcana_05_19:
    speaker: "<Monologue>"
    en: Arcana averts her gaze and instead starts looking at my gear.
    ko: |-
      아르카나는 나와 눈을 마주치지 않은 채,
      내 장구류들을 둘러보기 시작했다.
    ja: |-
      アルカナは私と目を合わせぬまま、
      装備を確認しはじめた
  d_nikke_arcana_05_20:
    speaker: arcana
    en: "... When will you be back?"
    ko: "…이번에 가면 언제와요?"
    ja: "…次は、いつ戻ってくるんですか？"
  d_nikke_arcana_05_21:
    speaker: "<Self>"
    en: Not sure. We often don't have set return dates.
    ko: 글쎄. 복귀 날짜는 안 정하는 경우가 많아.
    ja: |-
      分からない。
      帰還する時期は決めないことが多いんだ
  d_nikke_arcana_05_22:
    speaker: "<Self>"
    en: We're deployed for as long as the mission dictates.
    ko: 길어지면 한도 끝도 없이 길어지니까.
    ja: いくらでも長引く可能性があるだろうな
  d_nikke_arcana_05_23:
    speaker: arcana
    en: Right, right.
    ko: 그랬었죠 참.
    ja: まあ、そうですよね。
  d_nikke_arcana_05_24:
    speaker: arcana
    en: You're really taking all this with you? Isn't it heavy?
    ko: 우와. 이런 걸 다 걸치고 다니는 거예요? 안 무거워요?
    ja: |-
      わあ、こんなのを背負って歩くんですか？
      重くありません？
  d_nikke_arcana_05_25:
    speaker: "<Self>"
    en: You get used to it.
    ko: 익숙해지면 괜찮아.
    ja: 慣れれば大丈夫だ
  d_nikke_arcana_05_26:
    speaker: arcana
    en: Are these combat rations? Do they taste good?
    ko: 이건 전투식량이죠? 맛있어요?
    ja: これって戦闘糧食ですよね？おいしいんですか？
  d_nikke_arcana_05_27:
    speaker: "<Self>"
    en: They're edible.
    ko: 그냥저냥 먹을 만해.
    ja: まあ、それなりに
  d_nikke_arcana_05_28:
    speaker: arcana
    en: I'd like to try it at some point.
    ko: 그럼 나중에 나도 먹어볼래.
    ja: じゃあ今度、私も食べてみようかな～
  d_nikke_arcana_05_29:
    speaker: "<Self>"
    en: Arcana.
    ko: "……아르카나."
    ja: "…アルカナ"
  d_nikke_arcana_05_30:
    speaker: arcana
    en: Yes?
    ko: 네?
    ja: はい？
  d_nikke_arcana_05_31:
    speaker: "<Self>"
    en: You have something to tell me, don't you?
    ko: 할 말 있는 거 아냐?
    ja: 話があるんじゃないのか？
  d_nikke_arcana_05_32:
    speaker: arcana
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_arcana_05_33:
    speaker: arcana
    en: I'm telling you things right now, aren't I?
    ko: 열심히 떠들고 있잖아요.
    ja: 今、一生懸命しゃべってますよね？
  d_nikke_arcana_05_34:
    speaker: "<Self>"
    en: That's not what I mean.
    ko: 아니, 그게 아니라….
    ja: いや、そうじゃなくて…
  d_nikke_arcana_05_35:
    speaker: arcana
    en: Can't we just chat for a little bit?
    ko: 잡담 좀 하면 어때요.
    ja: 雑談したっていいじゃないですか。
  d_nikke_arcana_05_36:
    speaker: arcana
    en: I've always wanted to have small talk with someone.
    ko: |-
      이런 의미 없는 잡담도,
      저한테는 진짜 꼭 해보고 싶었던 것 중에 하난데.
    ja: |-
      こういう意味のないおしゃべりも、
      やってみたかったことの一つですし。
  d_nikke_arcana_05_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_38:
    speaker: arcana
    en: Even a day like yesterday.
    ko: 어제도 그래요.
    ja: 昨日も、そうだったんですよ。
  d_nikke_arcana_05_39:
    speaker: arcana
    en: In someone else's eyes, they may have viewed it as a waste of time.
    ko: 모르는 사람이 보면 진짜 할 일 없어 보였겠지만.
    ja: |-
      知らない人からすれば、
      特に何もしてないように見えただろうけど…
  d_nikke_arcana_05_40:
    speaker: arcana
    en: But those were all things I have longed to do.
    ko: 저한테는 꼭 해보고 싶었던 일이거든요.
    ja: |-
      私にとっては、
      夢のようなひとときだったんです。
  d_nikke_arcana_05_41:
    speaker: arcana
    en: For a long time, I've only had half the time available to me that others do,
    ko: 제 시간은 남들의 절반밖에 안 됐었으니까.
    ja: |-
      私の時間は、他の人たちの
      半分しかなかったから。
  d_nikke_arcana_05_42:
    speaker: arcana
    en: so I've longed to spend my time doing something frivolous, instead of spending
      it like I'm being chased by something.
    ko: |-
      뭔가에 쫓기는 것처럼이 아니라,
      아무런 의미 없이 시간을 써보고 싶었어요.
    ja: |-
      何かに追われることなく、
      無意味に時間を使ってみたかったんですよね。
  d_nikke_arcana_05_43:
    speaker: arcana
    en: And if I'm being a little greedy, then I'd hope I'm not alone.
    ko: "…그리고 조금 더 욕심을 부리면 혼자서가 아니라."
    ja: "…欲を言えば、1人じゃなくて…"
  d_nikke_arcana_05_44:
    speaker: arcana
    en: Instead, I'd be with someone... someone I like.
    ko: 좋ㅇ… 은 사람이랑 같이.
    ja: す…ステキな人と一緒に。
  d_nikke_arcana_05_45:
    speaker: "<Self>"
    en: I don't think yesterday was meaningless.
    ko: "…의미 없지는 않았다고 생각해."
    ja: "…無意味な時間ではなかったと思う"
  d_nikke_arcana_05_46:
    speaker: arcana
    en: Really... Hehe, that's a relief.
    ko: 풋. 그래요? 다행이네요.
    ja: ふふっ、そうですか？ならよかった。
  d_nikke_arcana_05_47:
    speaker: "<Monologue>"
    en: Arcana gives my gear one last glance and then turns to face me.
    ko: 아르카나는 장구류들을 마지막으로 한 번 바라본 뒤 나에게 몸을 돌렸다.
    ja: |-
      アルカナは最後にもう一度装備を見つめると、
      私の方に向き直った
  d_nikke_arcana_05_48:
    speaker: arcana
    en: Anyway, you're really lucky.
    ko: 그나저나 그쪽은 진짜 좋겠네요.
    ja: それにしても、あなたは本当にラッキーですね。
  d_nikke_arcana_05_49:
    speaker: "<Self>"
    en: How's that?
    ko: 뭐가?
    ja: 何がだ？
  d_nikke_arcana_05_50:
    speaker: arcana
    en: I told you yesterday.
    ko: 어제 얘기했잖아요.
    ja: 昨日、言ったじゃないですか。
  d_nikke_arcana_05_51:
    speaker: arcana
    en: You're the only one for me.
    ko: 저한테는 그쪽밖에 없다구.
    ja: 私にはあなたしかいないって。
  d_nikke_arcana_05_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_53:
    speaker: arcana
    en: Isn't that every guy's dream?
    ko: 완전 남자의 로망 아니에요?
    ja: |-
      もう、こういうのって
      男のロマンじゃないんですか？
  d_nikke_arcana_05_54:
    speaker: arcana
    en: To be adored by a girl with a tragic backstory, but who nonetheless feels
      the pulse of life and lives it to the fullest?
    ko: |-
      비극적인 사연을 가졌지만 씩씩하게 살아가는 미소녀가
      자기한테 매달리는 거.
    ja: |-
      悲しい事情を抱えつつも、
      力強く生きてる美少女が
      自分にメロメロだなんて。
  d_nikke_arcana_05_55:
    speaker: arcana
    en: Even if you're a terrible person who holds a pizza box the wrong way,
    ko: |-
      알고 보니까 그쪽이 막 피자 박스를 세로로 들거나,
      노래방에서 예약을 연속으로 다섯 개씩 걸거나,
    ja: |-
      あなたが実はピザの箱を縦にして運んだり、
      カラオケで5曲連続一人で歌ったり…
  d_nikke_arcana_05_56:
    speaker: arcana
    en: hogs the karaoke machine for five songs straight, or eats all the drumsticks
      and leaves only the wings, I can't help but love you.
    ko: |-
      혼자 치킨 다리를 다 먹거나 하는
      끔찍한 범죄자라도 저한테는 선택권이 없어요.
    ja: |-
      すき焼きのお肉を独り占めしちゃうような
      恐ろしい極悪人でも、
      私は好きになってしまう運命なんです。
  d_nikke_arcana_05_57:
    speaker: "<Self>"
    en: Really?
    ko: "…진짜로?"
    ja: "…本当に？"
  d_nikke_arcana_05_58:
    speaker: arcana
    en: No, not really.
    ko: "…아뇨."
    ja: "…いいえ。"
  d_nikke_arcana_05_59:
    speaker: "<Monologue>"
    en: Arcana pulls out the Wheel of Fortune card that I've seen before, the one
      with a sticky note attached.
    ko: 아르카나는 전에 본 적이 있는, 메모지가 붙은 [운명의 수레바퀴] 카드를 꺼냈다.
    ja: |-
      アルカナは、以前見かけた
      付せんが貼ってある
      「運命の輪」のカードを取り出した
  d_nikke_arcana_05_60:
    speaker: arcana
    en: That's because I decide my own fate.
    ko: 내 운명은 내가 결정하는 거니까.
    ja: 私の運命は私が決める。
  d_nikke_arcana_05_61:
    speaker: arcana
    en: I chose all of this.
    ko: 전부… 내가 선택한 거.
    ja: すべて…私が選んだことです。
  d_nikke_arcana_05_62:
    speaker: "<Monologue>"
    en: Arcana puts the card in my inside pocket.
    ko: 아르카나는 카드를 내 안주머니에 넣었다.
    ja: アルカナはカードを私の内ポケットに入れた
  d_nikke_arcana_05_63:
    speaker: arcana
    en: I'm lending this to you. Make sure you return it.
    ko: 빌려주는 거예요. 나중에 꼭 돌려줘야 돼.
    ja: |-
      貸すだけですよ。
      必ず、返しに来てくださいね。
  d_nikke_arcana_05_64:
    speaker: "<Self>"
    en: I will.
    ko: 응. 알았어.
    ja: ああ、分かった
  d_nikke_arcana_05_65:
    speaker: arcana
    en: And...
    ko: 그, 그리고요.
    ja: そ、それから…
  d_nikke_arcana_05_66:
    speaker: "<Monologue>"
    en: Arcana takes a small breath,
    ko: 아르카나는 작게 심호흡하고는.
    ja: アルカナは小さく深呼吸すると…
  d_nikke_arcana_05_67:
    speaker: "<Monologue>"
    en: then slowly approaches me, wrapping her arms around my waist.
    ko: 천천히 다가와 내 허리를 껴안았다.
    ja: ゆっくりと近づき、私の腰を抱き寄せた
  d_nikke_arcana_05_68:
    speaker: arcana
    en: I'm sorry for leaving so suddenly yesterday.
    ko: "…어제는 그렇게 휙 가버려서 미안해요."
    ja: "…昨日は、さっさと帰っちゃってごめんなさい。"
  d_nikke_arcana_05_69:
    speaker: arcana
    en: I needed some time to prepare myself.
    ko: 마음의 준비를 할 시간이 좀 필요했거든요.
    ja: 心の準備をする時間が必要だったんです。
  d_nikke_arcana_05_70:
    speaker: arcana
    en: I don't do well with impromptu situations.
    ko: 나 돌발 상황에 약하단 말야.
    ja: "…私、予想外の状況とかに弱くて。"
  d_nikke_arcana_05_71:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_nikke_arcana_05_72:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_73:
    speaker: arcana
    en: There's always a chance that you won't come back,
    ko: 그쪽. 이번에 작전 나가서….
    ja: 今回の作戦で…
  d_nikke_arcana_05_74:
    speaker: arcana
    en: isn't that right?
    ko: 못 돌아올 수도 있는 거겠죠?
    ja: 帰って来られない可能性もあるんですよね？
  d_nikke_arcana_05_75:
    speaker: "<Self>"
    en: That's right.
    ko: 그렇지.
    ja: ああ
  d_nikke_arcana_05_76:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_77:
    speaker: arcana
    en: How can you say that so nonchalantly?
    ko: 되게 아무렇지도 않게 말하네요?
    ja: 平然と言ってのけるんですね？
  d_nikke_arcana_05_78:
    speaker: "<Self>"
    en: Because this task is more important than my own life.
    ko: 내 목숨보다 중요한 일이니까.
    ja: 私の命より大事な仕事だからな
  d_nikke_arcana_05_79:
    speaker: "<Self>"
    en: Much like the job done by a certain someone that I know.
    ko: 누구가 하는 일처럼.
    ja: 誰かさんの仕事と同じように
  d_nikke_arcana_05_80:
    speaker: arcana
    en: "... Ha. I guess you're right."
    ko: "…풋. 그렇네요."
    ja: "…まあ、そうかもしれませんね。"
  d_nikke_arcana_05_81:
    speaker: "<Monologue>"
    en: Arcana buries her face in my chest.
    ko: 아르카나는 내 가슴팍에 얼굴을 묻었다.
    ja: アルカナは私の胸に顔をうずめた
  d_nikke_arcana_05_82:
    speaker: arcana
    en: Do you have to go?
    ko: "…안 가면 안 되죠?"
    ja: "…行かなきゃダメ？"
  d_nikke_arcana_05_83:
    speaker: "<Choice>"
    en: Should I stay?
    ko: 가지 말까?
    ja: やめておこうか？
  d_nikke_arcana_05_84:
    speaker: "<Choice>"
    en: Yes. I need to go.
    ko: 응. 가야 돼.
    ja: ああ、行かないと
  d_nikke_arcana_05_85:
    speaker: arcana
    en: Don't say things you don't mean.
    ko: 마음에도 없는 소리 하지 말구.
    ja: 心にもないこと言わないで。
  d_nikke_arcana_05_86:
    speaker: "<Self>"
    en: I do mean it.
    ko: 진심이야.
    ja: 本気だ
  d_nikke_arcana_05_87:
    speaker: arcana
    en: If that's true, that means I'm more important to you than your own life.
    ko: 이게 진심이면, 그쪽한테는 제가 목숨보다 더 중요하다는 뜻인데.
    ja: |-
      …ホントに本気なら、あなたにとっては
      命より私の方が大事ってことになりますよ。
  d_nikke_arcana_05_88:
    speaker: arcana
    en: Are you sure you can accept that?
    ko: 괜찮겠어요?
    ja: いいんですか？
  d_nikke_arcana_05_89:
    speaker: "<Self>"
    en: "..."
    ko: "……미안."
    ja: "…すまない"
  d_nikke_arcana_05_90:
    speaker: arcana
    en: It's okay. It'd be selfish of me to ask that of you.
    ko: 괜찮아요. 지금 그 정도까지 바라는 건 너무 양심 없죠.
    ja: |-
      気にしないでください。そこまで願うのは
      欲張りだって分かってますから。
  d_nikke_arcana_05_91:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_92:
    speaker: arcana
    en: Just come back safe.
    ko: "…다치지 말고 몸 성히 와요."
    ja: "…無事に戻ってきてくださいね。"
  d_nikke_arcana_05_93:
    speaker: "<Self>"
    en: Okay.
    ko: 응.
    ja: ああ
  d_nikke_arcana_05_94:
    speaker: arcana
    en: That card I gave you means a lot to me, so make sure to return it.
    ko: 그 카드. 저 진짜 아끼는 거니까 꼭 돌려주구.
    ja: |-
      そのカード、大切にしてるものなので
      絶対返してくださいね。
  d_nikke_arcana_05_95:
    speaker: "<Self>"
    en: I will.
    ko: 알았어.
    ja: ああ、分かった
  d_nikke_arcana_05_96:
    speaker: arcana
    en: I'll be preparing the paperwork for our marriage, so you need to come back
      and sign it so I don't die a spinster.
    ko: |-
      혼인 신고는 미리 해놓을 테니까,
      사람 생과부 만들지 말고 돌아와서 도장만 찍어요.
    ja: |-
      婚姻届は先に書いておくので、
      帰ってきたらすぐ判を押してください。
  d_nikke_arcana_05_97:
    speaker: "<Self>"
    en: "... Isn't that a bit much?"
    ko: 그건 좀….
    ja: それはちょっと…
  d_nikke_arcana_05_98:
    speaker: arcana
    en: Aw, c'mon! Can't you do this one thing for me? It's super important!
    ko: 에이. 이게 제일 중요한 거였는데 못 해줘요?
    ja: |-
      もうっ。それが一番大事な
      ミッションだったのに。
  d_nikke_arcana_05_99:
    speaker: arcana
    en: Okay, fine. Instead of that...
    ko: "…그러면요. 그 대신에."
    ja: "…じゃあ、その代わりに。"
  d_nikke_arcana_05_100:
    speaker: "<Monologue>"
    en: Arcana hugs me a little tighter.
    ko: 아르카나는 나를 좀 더 세게 끌어안았다.
    ja: アルカナは私をさらに強く抱きしめた
  d_nikke_arcana_05_101:
    speaker: arcana
    en: Come back and tell me another story.
    ko: "…돌아와서, 또 들려줘요."
    ja: "…帰ってきたら、また聞かせてください。"
  d_nikke_arcana_05_102:
    speaker: arcana
    en: One that I'll be proud to write down for you.
    ko: 제가 자랑스럽게 기록할 수 있는 이야기를요.
    ja: 私が誇らしく記録できるお話を。
  d_nikke_arcana_05_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_104:
    speaker: "<Monologue>"
    en: Instead of answering with words, I stick my pinky out.
    ko: 대답하지 않고 새끼손가락을 내밀었다.
    ja: 私は返事の代わりに小指を差し出した
  d_nikke_arcana_05_105:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_106:
    speaker: arcana
    en: That's supposed to be my move, you know.
    ko: 이제 막 따라 하는 거예요?
    ja: ふふっ、私のマネですか？
  d_nikke_arcana_05_107:
    speaker: "<Self>"
    en: We can both use it. It's not like it's going to wear out.
    ko: 뭐, 어때. 닳는 것도 아니고.
    ja: いいだろう？減るものでもないし
  d_nikke_arcana_05_108:
    speaker: arcana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_arcana_05_109:
    speaker: "<Monologue>"
    en: Arcana gently hooks her finger with mine,
    ko: 아르카나는 조심스럽게 손가락을 걸고는.
    ja: アルカナはそっと指を絡めると…
  d_nikke_arcana_05_110:
    speaker: "<Monologue>"
    en: and in a barely audible voice, she whispers,
    ko: 들릴 듯 말 듯한 목소리로 속삭였다.
    ja: |-
      私にしか聞こえないような、
      小さな声でささやいた
  d_nikke_arcana_05_111:
    speaker: arcana
    en: '"You promise."'
    ko: "…응. 약속."
    ja: "…うん。約束。"
