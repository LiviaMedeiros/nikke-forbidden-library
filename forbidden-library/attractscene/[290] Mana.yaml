---
d_nikke_mana_01:
  d_nikke_mana_01_1:
    speaker: "<Monologue>"
    en: My day, which was packed full of meetings, is finally winding down.
    ko: 회의로 가득 차 있던 하루가 끝났다.
    ja: 会議続きの一日が終わった
  d_nikke_mana_01_2:
    speaker: "<Self>"
    en: I'm exhausted.
    ko: 피곤하다.
    ja: 疲れた…
  d_nikke_mana_01_3:
    speaker: "<Monologue>"
    en: As I plop down in a chair after a long day...
    ko: 고된 일과를 마치고 마침내 자리에 앉자,
    ja: |-
      大変だった仕事を終えて、
      ようやく腰を下ろした瞬間…
  d_nikke_mana_01_4:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_mana_01_5:
    speaker: "<Monologue>"
    en: The phone rings almost on cue.
    ko: 기다렸다는 듯 휴대폰이 울렸다.
    ja: 待ち構えていたかのように、携帯電話が鳴った
  d_nikke_mana_01_6:
    speaker: "<Self>"
    en: Who could be calling me at this hour?
    ko: 이런 시간에 누구지?
    ja: こんな時間に誰だ？
  d_nikke_mana_01_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_8:
    speaker: "<Monologue>"
    en: Something about this feels off.
    ko: 뭔가 찝찝하다.
    ja: 何か引っかかる
  d_nikke_mana_01_9:
    speaker: "<Self>"
    en: Hmm...
    ko: 흠.
    ja: うーん…
  d_nikke_mana_01_10:
    speaker: "<Monologue>"
    en: After some further thought, I pick up the phone.
    ko: 잠시 고민하다가 휴대폰을 들었다.
    ja: しばらく悩み、携帯電話を手に取った
  d_nikke_mana_01_11:
    speaker: "<Monologue>"
    en: The other end picks up after a few rings.
    ko: 몇 번 신호음이 울리고, 상대방이 전화를 받았다.
    ja: 何度か呼出音が鳴り、相手が電話に出た
  d_nikke_mana_01_12:
    speaker: ether_op
    en: No. 7?
    ko: 어라? 7호네.
    ja: あれ？7号だ。
  d_nikke_mana_01_13:
    speaker: ether_op
    en: It's so late.
    ko: 이렇게 야심한 밤에 무슨 일이야~
    ja: こんな夜遅くにどうしたの～？
  d_nikke_mana_01_14:
    speaker: ether_op
    en: Did you want to hear my voice before you head to bed?
    ko: 자기 전에 내 목소리라도 듣고 싶었어?
    ja: 寝る前に私の声でも聞きたくなった？
  d_nikke_mana_01_15:
    speaker: "<Self>"
    en: Tell me what's going on.
    ko: 그래서 무슨 일이야?
    ja: それで、何の用なんだ？
  d_nikke_mana_01_16:
    speaker: ether_op
    en: Huh? Whatever do you mean?
    ko: 무슨 일이냐니?
    ja: 何の用って？
  d_nikke_mana_01_17:
    speaker: "<Self>"
    en: I know you're the one who just sent me those texts.
    ko: 방금 문자 보낸 거 에테르, 너잖아.
    ja: さっきのBlaBlaはエーテルだろう？
  d_nikke_mana_01_18:
    speaker: ether_op
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_19:
    speaker: ether_op
    en: Fine, fine. It looks like this method has outlived its usefulness.
    ko: 흐암~ 이제 이 방법은 안 통하나 보네.
    ja: ふわぁ～、もうこの方法は通用しないか。
  d_nikke_mana_01_20:
    speaker: ether_op
    en: I guess I used it one time too many.
    ko: 하긴. 내가 너무 많이 써먹긴 했지.
    ja: 確かに、ちょっと使いすぎちゃったかな。
  d_nikke_mana_01_21:
    speaker: "<Self>"
    en: If you're planning on dragging me into something weird again...
    ko: 에테르, 이번에도 날 이상한 일에 휘말리게 하려는 거면….
    ja: |-
      エーテル、またおかしなことに
      私を巻き込むつもりなら…
  d_nikke_mana_01_22:
    speaker: ether_op
    en: Whatever do you mean?
    ko: 에이~ 이상한 일이라니.
    ja: おかしなことって？
  d_nikke_mana_01_23:
    speaker: ether_op
    en: I would never
    ko: 내가, 7호한테?
    ja: 私が、7号を？
  d_nikke_mana_01_24:
    speaker: ether_op
    en: do such a thing to you!
    ko: 그럴 리 없잖아.
    ja: そんなはずないでしょ。
  d_nikke_mana_01_25:
    speaker: "<Self>"
    en: "..."
    ko: 그럴 리 없다고….
    ja: それは…
  d_nikke_mana_01_26:
    speaker: "<Self>"
    en: You promise?
    ko: 진심으로 하는 말이야?
    ja: 本気で言ってるのか？
  d_nikke_mana_01_27:
    speaker: ether_op
    en: Cross my heart!
    ko: 그럼~
    ja: もちろん～
  d_nikke_mana_01_28:
    speaker: ether_op
    en: Now stop worrying and get yourself to Trendy Bar.
    ko: 그러니 걱정 말고 모던 바로 가봐.
    ja: だから、心配しないでバーに行ってみて。
  d_nikke_mana_01_29:
    speaker: ether_op
    en: Mana will be there waiting for you.
    ko: 마나가 7호를 기다리고 있으니까.
    ja: マナが7号のこと待ってるから。
  d_nikke_mana_01_30:
    speaker: "<Monologue>"
    en: When I arrive at the bar, Mana is indeed there, like Ether said she'd be.
    ko: 에테르의 말대로 마나는 모던 바에 있었다.
    ja: エーテルの言う通り、マナはモダンバーにいた
  d_nikke_mana_01_31:
    speaker: "<Monologue>"
    en: Her usual companions, Yulha and Brid, are there as well...
    ko: 언제나처럼 율하, 브리드랑 함께….
    ja: いつものようにユルハ、ブリッドと一緒に…
  d_nikke_mana_01_32:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_33:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_34:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_35:
    speaker: "<Monologue>"
    en: Passed out, with their heads planted on top of the bar.
    ko: "…바 테이블에 머리를 박은 채로."
    ja: "…バーカウンターに突っ伏した状態で"
  d_nikke_mana_01_36:
    speaker: "<Self>"
    en: How much have you guys had to drink?
    ko: 대체 여기서 얼마나 마신 거야?
    ja: いったいどれだけ飲んだんだ？
  d_nikke_mana_01_37:
    speaker: "<Self>"
    en: Are you all all right?
    ko: 다들 괜찮아?
    ja: みんな大丈夫か？
  d_nikke_mana_01_38:
    speaker: yulha
    en: "*Hic*... Newbie?"
    ko: 끅…! 시니입…?
    ja: ひっく…！しんじんん…？
  d_nikke_mana_01_39:
    speaker: yulha
    en: "*Hic*"
    ko: 끅…! 네노옴…!
    ja: ひっく…！ちょうどぉぉ…！
  d_nikke_mana_01_40:
    speaker: yulha
    en: P—*Hic*—Perfect timing!
    ko: 끅…! 마침 잘 만나따…!
    ja: ひっく…！いいところにぃ…！
  d_nikke_mana_01_41:
    speaker: yulha
    en: These two *hic* crapped out on me, so now you can tag in!
    ko: 끅…! 이 두리 쓰러져쓰니 이제 시닙이 날 상대하는 거다아~!
    ja: |-
      ひっく…！
      このふたりがぁ、酔いつぶれちゃったからぁ！
      私の相手をしなさいよぉ～！
  d_nikke_mana_01_42:
    speaker: yulha
    en: Cheers!
    ko: 짜안~!
    ja: かんぱ～い！
  d_nikke_mana_01_43:
    speaker: "<Self>"
    en: Cheers...
    ko: 짜, 안….
    ja: かんぱーい…
  d_nikke_mana_01_44:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_mana_01_45:
    speaker: "<Self>"
    en: Um... that's an empty glass.
    ko: 율하, 그거 빈 잔인데?
    ja: ユルハ、グラスが空だ
  d_nikke_mana_01_46:
    speaker: yulha
    en: Huh? An empty glass?
    ko: 끅…! 빈 잔이라고?
    ja: ひっく…！ぐらすが、からぁ？
  d_nikke_mana_01_47:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_48:
    speaker: yulha
    en: How the...*hic*!
    ko: 끅…! 어째서지?
    ja: ひっく…！なんでよぉ？
  d_nikke_mana_01_49:
    speaker: unknown
    en: That's because you drank it all!
    ko: 그야 율하가 다 마셨으니까, 그러겠죠!
    ja: ユルハが全部飲んだからでしょう！
  d_nikke_mana_01_50:
    speaker: "<Monologue>"
    en: Someone snatches the glass from Yulha's hand.
    ko: 그때, 누군가 율하의 손에 들린 잔을 낚아챘다.
    ja: その時、誰かがユルハの手からグラスを奪った
  d_nikke_mana_01_51:
    speaker: privaty
    en: I was wondering where you went, and here you are, drinking again.
    ko: 어디 갔나 했는데, 또 여기서 술 마시고 있었어요?
    ja: |-
      どこに行ったかと思えば、
      またここで飲んでたんですか？
  d_nikke_mana_01_52:
    speaker: yulha
    en: "*Hic*! Privaty?"
    ko: 끅…! 프리바티?
    ja: ひっく…！プリバティ？
  d_nikke_mana_01_53:
    speaker: yulha
    en: Why aren't you wearing your maid outfit?
    ko: 오늘은 웬일로 메이드복을 입지 않고…?
    ja: 今日はなんでメイド服を着てないのぉ…？
  d_nikke_mana_01_54:
    speaker: privaty
    en: Wha... what are you talking about?
    ko: 무, 무, 무, 무슨 소릴 하시는 거예요!
    ja: な、な、な、何を言ってるんですか！
  d_nikke_mana_01_55:
    speaker: privaty
    en: Stop babbling and get your butt back to the squad.
    ko: 이상한 소리 말고 빨리 들어가기나 해요!
    ja: おかしなこと言ってないで、早く帰りますよ！
  d_nikke_mana_01_56:
    speaker: yulha
    en: Just one more...
    ko: 한 자안… 한 자안만 더어….
    ja: いっぱい…あといっぱいだけぇ…
  d_nikke_mana_01_57:
    speaker: privaty
    en: Now, I said!
    ko: 빨리요!
    ja: ほら、早く！
  d_nikke_mana_01_58:
    speaker: "<Monologue>"
    en: Yulha is dragged off by Privaty.
    ko: 율하가 프리바티에게 끌려갔다.
    ja: プリバティがユルハを連れて帰った
  d_nikke_mana_01_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_01_60:
    speaker: "<Self>"
    en: That's one down. Next up is...
    ko: 한 명은 해결 됐고, 다음으로….
    ja: とりあえず1人片付いた。次は…
  d_nikke_mana_01_61:
    speaker: diesel
    en: Commander?
    ko: 어머, 지휘관?
    ja: あら、指揮官？
  d_nikke_mana_01_62:
    speaker: "<Self>"
    en: Diesel? What are you doing here?
    ko: 디젤? 여긴 무슨 일로?
    ja: ディーゼル？どうしてここに？
  d_nikke_mana_01_63:
    speaker: diesel
    en: Well...
    ko: 음~
    ja: う～ん。
  d_nikke_mana_01_64:
    speaker: brid
    en: Zzzzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_nikke_mana_01_65:
    speaker: diesel
    en: I can hardly let Brid sleep in a place like this.
    ko: 브리드를 이런 데서 재울 순 없으니까요.
    ja: |-
      ブリッドをこんなところで
      寝かせておくわけにはいきませんから。
  d_nikke_mana_01_66:
    speaker: diesel
    en: Are you here to get Mana home?
    ko: 지휘관은 마나를 데리러 온 건가요?
    ja: 指揮官はマナを迎えに来たんですか？
  d_nikke_mana_01_67:
    speaker: "<Self>"
    en: Somehow it turned out that way.
    ko: 어쩌다 보니, 그렇게 됐더라고.
    ja: 気がついたら、そうなっていた
  d_nikke_mana_01_68:
    speaker: diesel
    en: That's good to hear.
    ko: 흐음~ 다행이네요.
    ja: それはよかったです～
  d_nikke_mana_01_69:
    speaker: "<Self>"
    en: What do you mean?
    ko: 다행이라니?
    ja: よかった？
  d_nikke_mana_01_70:
    speaker: diesel
    en: I'm glad she's got someone looking after her.
    ko: 마나한테도 데리러 올 사람이 있어서요~
    ja: マナにも迎えに来る人がいて～
  d_nikke_mana_01_71:
    speaker: diesel
    en: She gets left alone so often. I worry about her.
    ko: 항상 혼자 남아 있어서 걱정이었거든요.
    ja: |-
      いつも一人残っていたので、
      心配していたんです。
  d_nikke_mana_01_72:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_nikke_mana_01_73:
    speaker: diesel
    en: Anyway, I better get going.
    ko: 후후, 그럼 먼저 들어가 볼게요~
    ja: ふふ、ではお先に失礼しますね～
  d_nikke_mana_01_74:
    speaker: "<Self>"
    en: Sure. Get home safely.
    ko: 응. 조심히 들어가.
    ja: ああ、気をつけて
  d_nikke_mana_01_75:
    speaker: "<Monologue>"
    en: Diesel leaves with Brid in tow,
    ko: 디젤이 브리드를 챙겨 나서고.
    ja: ディーゼルがブリッドを連れて帰り…
  d_nikke_mana_01_76:
    speaker: "<Monologue>"
    en: leaving only Mana and me at the bar.
    ko: 바에는 나와 마나만이 남았다.
    ja: バーにいるのは、私とマナだけになった
  d_nikke_mana_01_77:
    speaker: "<Self>"
    en: Mana, wake up.
    ko: 마나, 이제 일어날래?
    ja: マナ、起きてくれ
  d_nikke_mana_01_78:
    speaker: mana
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_nikke_mana_01_79:
    speaker: "<Self>"
    en: Are you feeling better?
    ko: 정신이 좀 들어?
    ja: 気がついたか？
  d_nikke_mana_01_80:
    speaker: mana
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  d_nikke_mana_01_81:
    speaker: "<Self>"
    en: Why don't I take you home?
    ko: 이만 돌아갈까?
    ja: そろそろ帰ろう
  d_nikke_mana_01_82:
    speaker: "<Monologue>"
    en: Upon hearing my proposal,
    ko: 돌아가자는 말에 마나가 고개를 번쩍 들었다.
    ja: |-
      帰ろうという言葉に反応し、
      マナがバッと頭を上げた
  d_nikke_mana_01_83:
    speaker: "<Monologue>"
    en: 'Mana suddenly lifts her head and proclaims:'
    ko: 그리곤.
    ja: そして…
  d_nikke_mana_01_84:
    speaker: mana
    en: No! I don't want to!
    ko: 싫어요!
    ja: 嫌です！
  d_nikke_mana_01_85:
    speaker: "<Monologue>"
    en: She grabs me by the collar.
    ko: 내 멱살을 잡아끌었다.
    ja: 私の胸ぐらを掴んだ
  d_nikke_mana_01_86:
    speaker: "<Self>"
    en: "!!"
    ko: 컥!
    ja: ぐっ！
  d_nikke_mana_01_87:
    speaker: mana
    en: Commander, I...
    ko: 지휘과안… 저는요….
    ja: しきかぁん…私は…
  d_nikke_mana_01_88:
    speaker: mana
    en: I still...
    ko: 아지익….
    ja: まだぁ…
  d_nikke_mana_01_89:
    speaker: mana
    en: need...
    ko: 술이….
    ja: お酒がぁ…
  d_nikke_mana_01_90:
    speaker: mana
    en: more...
    ko: 부족….
    ja: たりな…
  d_nikke_mana_01_91:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스르륵-
    ja: スルッ…
  d_nikke_mana_01_92:
    speaker: "<Monologue>"
    en: Her grip suddenly loosens,
    ko: 별안간 멱살을 쥔 손에서 힘이 빠지더니,
    ja: 突然、胸ぐらを掴んでいた手から力が抜け…
  d_nikke_mana_01_93:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 톡-
    ja: トンッ
  d_nikke_mana_01_94:
    speaker: "<Monologue>"
    en: and her head plops onto my chest.
    ko: 마나는 그대로 내 품에 얼굴을 파묻었다.
    ja: マナはそのまま私の胸に顔をうずめた
  d_nikke_mana_01_95:
    speaker: "<Self>"
    en: Uh, Mana?
    ko: 저, 마나?
    ja: マ、マナ？
  d_nikke_mana_01_96:
    speaker: mana
    en: Zzzzz...
    ko: 쿠울.
    ja: ぐぅ…
  d_nikke_mana_01_97:
    speaker: "<Self>"
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_mana_01_98:
    speaker: "<Monologue>"
    en: Looks like this is going to be a long night.
    ko: 아무래도 오늘 밤은 길어질 모양이다.
    ja: どうやら長い夜になりそうだ
d_nikke_mana_02:
  d_nikke_mana_02_1:
    speaker: "<Monologue>"
    en: Quite a bit of time has passed.
    ko: 꽤 많은 시간이 흘렀다.
    ja: ずいぶん時間が経った
  d_nikke_mana_02_2:
    speaker: mana
    en: Zzzzz...
    ko: 쿠울.
    ja: ぐぅ…
  d_nikke_mana_02_3:
    speaker: "<Monologue>"
    en: Having Mana slumped against me has forced me to sit in an awkward position,
    ko: 마나를 품에 안은 모양새로 엉거주춤 앉아있으니,
    ja: |-
      マナを抱きかかえながら、
      中腰になっているため…
  d_nikke_mana_02_4:
    speaker: "<Monologue>"
    en: and my legs are starting to cramp up.
    ko: 자꾸만 다리에 쥐가 올라온다.
    ja: 何度も足がつりそうになった
  d_nikke_mana_02_5:
    speaker: "<Self>"
    en: Urgh...
    ko: 끄응.
    ja: うーん…
  d_nikke_mana_02_6:
    speaker: "<Monologue>"
    en: This won't do.
    ko: 이대로는 안 된다.
    ja: このままではダメだ
  d_nikke_mana_02_7:
    speaker: "<Monologue>"
    en: I take out my phone and call Ether, hoping that she's still awake.
    ko: 에테르가 깨어있길 바라며 휴대폰을 들었다.
    ja: |-
      エーテルがまだ起きていることを願いながら、
      携帯電話を手に取った
  d_nikke_mana_02_8:
    speaker: "<Monologue>"
    en: Thankfully, she answers straight away.
    ko: 다행히도 에테르는 곧장 전화를 받았다.
    ja: 幸い、エーテルはすぐに電話に出た
  d_nikke_mana_02_9:
    speaker: ether_op
    en: Are you and Mana having a good time?
    ko: 그래서, 우리 마나랑 즐거운 시간 잘 보내고 있어?
    ja: うちのマナと楽しい時間を過ごしてる？
  d_nikke_mana_02_10:
    speaker: "<Self>"
    en: Did you send me here knowing this would happen?
    ko: 처음부터 이러려고 날 보낸 거야?
    ja: 最初からそのつもりで行かせたのか？
  d_nikke_mana_02_11:
    speaker: ether_op
    en: Hard to say, hehe.
    ko: 글쎄~
    ja: さあね～
  d_nikke_mana_02_12:
    speaker: "<Self>"
    en: Quit messing with me. Why don't you come over here and get her?
    ko: 장난은 그만하고, 마나 데리러 오지 그래?
    ja: |-
      冗談はそれくらいにして、
      マナを迎えに来たらどうだ？
  d_nikke_mana_02_13:
    speaker: ether_op
    en: Sorry, but that would be rather difficult.
    ko: 미안하지만, 그건 힘들 것 같아.
    ja: 悪いけど、それは難しいかな。
  d_nikke_mana_02_14:
    speaker: ether_op
    en: All my research at M.M.R. is keeping me quite busy.
    ko: 요새 M.M.R.에서 진행하는 연구가 워낙 바빠서 말이지~
    ja: 最近進めてる研究が忙しくてね～
  d_nikke_mana_02_15:
    speaker: ether_op
    en: I'm going to be pulling an all-nighter at the lab, in fact.
    ko: 아직까지 연구실에 남아서 철야하고 있거든.
    ja: 今日も研究室に残って徹夜なの。
  d_nikke_mana_02_16:
    speaker: ether_op
    en: With that being the case, could I ask you to take care of Mana for today?
    ko: 그러니 오늘 하루만 마나를 부탁해도 될까?
    ja: だから今日一日だけ、マナをお願いできる？
  d_nikke_mana_02_17:
    speaker: ether_op
    en: Before she left, she proclaimed rather loudly that she planned on drinking
      quite heavily this evening.
    ko: 안 그래도 연구실 나서기 전부터, 단단히 취할 작정이라고 호언장담하던데.
    ja: |-
      ただでさえ研究室を出る前から、
      とことん酔うぞって宣言してたから。
  d_nikke_mana_02_18:
    speaker: ether_op
    en: I'm worried that she won't be able to handle things on her own.
    ko: 혼자서 괜찮을지 걱정이네.
    ja: 1人だと心配なんだよね。
  d_nikke_mana_02_19:
    speaker: "<Self>"
    en: Did she give any reason?
    ko: 호언장담까지 했다고?
    ja: そんな宣言を…
  d_nikke_mana_02_20:
    speaker: ether_op
    en: If I were to guess, I'd say because she got chewed out by Syuen again.
    ko: 아무래도 슈엔한테 제대로 깨졌으니까?
    ja: |-
      やっぱりシュエンにかなり
      苦しめられてるからね～
  d_nikke_mana_02_21:
    speaker: "<Self>"
    en: "*Sigh*... Fine."
    ko: 하아… 알겠어.
    ja: はぁ…分かった
  d_nikke_mana_02_22:
    speaker: "<Self>"
    en: Should I take her back to the lab? Or the dorm, maybe?
    ko: 연구실이나 숙소로 데려다주면 될까?
    ja: 研究室か宿所まで送ればいいか？
  d_nikke_mana_02_23:
    speaker: ether_op
    en: Neither of those will work.
    ko: 흐암~ 그건 안 되지.
    ja: ふわぁ～それはダメ。
  d_nikke_mana_02_24:
    speaker: "<Self>"
    en: What do you mean?
    ko: 안 된다고?
    ja: ダメ？
  d_nikke_mana_02_25:
    speaker: ether_op
    en: Considering you don't have an access pass,
    ko: 그야 7호한텐 M.M.R. 출입증이 없는걸?
    ja: |-
      だって7号はM.M.R.の入構許可証を
      持ってないでしょ？
  d_nikke_mana_02_26:
    speaker: ether_op
    en: you'd be trespassing on a highly classified government facility.
    ko: 중앙 정부가 꽁꽁 감춰둔 공간에 무단 침입이라도 할 생각인 걸까?
    ja: 中央政府の秘密の場所に不法侵入するつもり？
  d_nikke_mana_02_27:
    speaker: "<Self>"
    en: So where should I take her?
    ko: 그럼….
    ja: じゃあ…
  d_nikke_mana_02_28:
    speaker: ether_op
    en: There's no need to take her anywhere, No. 7.
    ko: 7호, 굳이 데려다줄 필요까진 없으니까.
    ja: わざわざ送る必要はないから。
  d_nikke_mana_02_29:
    speaker: ether_op
    en: Just stay right where you are until she sobers up.
    ko: 마나가 술에서 깰 때까지만 같이 있어줘.
    ja: マナの酔いが醒めるまで一緒にいてくれる？
  d_nikke_mana_02_30:
    speaker: ether_op
    en: She's like a zombie, and she'll rise from the dead soon enough.
    ko: 워낙 좀비 같은 사람이라 금방 깰 거야.
    ja: ゾンビみたいな人だから、すぐ起きるよ。
  d_nikke_mana_02_31:
    speaker: ether_op
    en: Anyway, I'll leave her in your capable hands.
    ko: 아무튼 부탁할게~
    ja: とにかく、よろしくね～
  d_nikke_mana_02_32:
    speaker: ether_op
    en: I've got to get back to my research, so I'll hang up now.
    ko: 난 연구하러 가봐야 해서 이만 끊는다~
    ja: 私は研究があるから、切るよ～
  d_nikke_mana_02_33:
    speaker: "<Monologue>"
    en: Ether abruptly hangs up.
    ko: 에테르는 일방적으로 전화를 끊었다.
    ja: エーテルは一方的に電話を切った
  d_nikke_mana_02_34:
    speaker: mana
    en: Zzzzz...
    ko: 쿠울.
    ja: ぐぅ…
  d_nikke_mana_02_35:
    speaker: "<Self>"
    en: I don't think she's going to wake up anytime soon.
    ko: 금방 깰 것 같진 않은데….
    ja: すぐに目覚めそうにはないが…
  d_nikke_mana_02_36:
    speaker: "<Narration>"
    en: One hour later.
    ko: 한 시간 뒤.
    ja: 1時間後
  d_nikke_mana_02_37:
    speaker: mana
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_nikke_mana_02_38:
    speaker: "<Monologue>"
    en: Mana nuzzles her face against my chest as she opens her eyes.
    ko: 내 품에 얼굴을 비비적거리며 마나가 눈을 떴다.
    ja: |-
      私の胸に顔をこすりつけながら、
      マナが目を覚ました
  d_nikke_mana_02_39:
    speaker: "<Self>"
    en: How are you feeling?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_mana_02_40:
    speaker: mana
    en: I recognize this voice...
    ko: 이 목소리는….
    ja: この声は…
  d_nikke_mana_02_41:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_02_42:
    speaker: mana
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_mana_02_43:
    speaker: mana
    en: Wh-when did you get here?!
    ko: 혹시 언제부터…?
    ja: い、いつから…？
  d_nikke_mana_02_44:
    speaker: "<Self>"
    en: I got here a while ago.
    ko: 여기 온 진 꽤 됐지?
    ja: ここに来てずいぶん経った
  d_nikke_mana_02_45:
    speaker: mana
    en: You did?
    ko: 꽤 됐다고요….
    ja: そんな…
  d_nikke_mana_02_46:
    speaker: "<Self>"
    en: Um, sorry to ask, but this position isn't terribly comfortable, and my legs
      are cramping.
    ko: 그… 자세가 불편해서 쥐 날 거 같은데….
    ja: その…姿勢がつらくて足がつりそうなんだが…
  d_nikke_mana_02_47:
    speaker: mana
    en: Oh, s-sorry!
    ko: 죄, 죄송합니다.
    ja: す、すみません。
  d_nikke_mana_02_48:
    speaker: "<Monologue>"
    en: Mana quickly backs away and adjusts her glasses while looking around.
    ko: 황급히 뒤로 물러난 마나는 안경을 고쳐 쓰곤 주변을 둘러봤다.
    ja: |-
      あわてて後ろに下がったマナは、
      眼鏡をかけ直してあたりを見回した
  d_nikke_mana_02_49:
    speaker: mana
    en: Where'd Yulha and Brid go? And what are you doing here?
    ko: 율하랑 브리드는 어디 가고 왜 지휘관이 여기에….
    ja: |-
      ユルハとブリッドは…？
      それに指揮官がどうしてここに…
  d_nikke_mana_02_50:
    speaker: "<Self>"
    en: Diesel and Privaty came to get them.
    ko: 둘은 프리바티랑 디젤이 데려갔어.
    ja: |-
      2人はプリバティとディーゼルが
      連れて帰った
  d_nikke_mana_02_51:
    speaker: "<Self>"
    en: I came here at Ether's request.
    ko: 난 여기 에테르 부탁으로 온 거고.
    ja: 私はエーテルに頼まれてここに来たんだ
  d_nikke_mana_02_52:
    speaker: mana
    en: Ether asked you to come?
    ko: 에테르가… 부탁했다고요…?
    ja: エーテルに…頼まれた…？
  d_nikke_mana_02_53:
    speaker: mana
    en: "... I see."
    ko: "…그렇게 된 거군요."
    ja: "…そうでしたか。"
  d_nikke_mana_02_54:
    speaker: "<Self>"
    en: Are you feeling okay?
    ko: 몸은 좀 괜찮아?
    ja: 体は大丈夫か？
  d_nikke_mana_02_55:
    speaker: "<Self>"
    en: Should I get you some water?
    ko: 물이라도 줄까?
    ja: 水でも飲むか？
  d_nikke_mana_02_56:
    speaker: mana
    en: I'm fine.
    ko: 괜찮습니다.
    ja: 大丈夫です。
  d_nikke_mana_02_57:
    speaker: mana
    en: If I sit here like this a little longer, I'll be fine.
    ko: 잠시 이대로 앉아 있으면 괜찮아질 겁니다.
    ja: このまま少し座っていれば、よくなります。
  d_nikke_mana_02_58:
    speaker: mana
    en: I really do want to apologize to you.
    ko: 그보다 다시 한번 사과드립니다.
    ja: それより、本当に申し訳ありません。
  d_nikke_mana_02_59:
    speaker: mana
    en: Making you come here in the middle of the night all because of me...
    ko: 이렇게 늦은 시간에 저 때문에….
    ja: こんな夜遅くに、私のせいで…
  d_nikke_mana_02_60:
    speaker: "<Self>"
    en: It's all right. Things like this happen.
    ko: 에이, 이런 날도 있는 거지.
    ja: そういう日もあるだろう
  d_nikke_mana_02_61:
    speaker: "<Self>"
    en: Is everything all right, though?
    ko: 그런데 무슨 일 있었어?
    ja: ところで、何があったんだ？
  d_nikke_mana_02_62:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_02_63:
    speaker: mana
    en: Things are all right. It's nothing serious.
    ko: 아니요. 딱히 무슨 일이랄 것까진 없었습니다.
    ja: いえ、特に何かあったわけではありません。
  d_nikke_mana_02_64:
    speaker: "<Self>"
    en: If that's the case, don't you think you're overdoing it with the drink?
    ko: 그렇다기엔 너무 많이 마신 거 아니야?
    ja: それにしては飲みすぎじゃないか？
  d_nikke_mana_02_65:
    speaker: "<Self>"
    en: It looks like you drank five bottles of whatever it is you're drinking, and
      that's a conservative estimate.
    ko: 대충 어림잡아도 인 당 다섯 병씩은 마신 거 같은데?
    ja: |-
      ざっと見積もっても1人あたり5本ずつは
      飲んだだろう？
  d_nikke_mana_02_66:
    speaker: mana
    en: "..."
    ko: 음….
    ja: うーん…
  d_nikke_mana_02_67:
    speaker: mana
    en: Is five bottles a lot?
    ko: 다섯 병이면 많이 마신 건가요?
    ja: 5本は多い方ですか？
  d_nikke_mana_02_68:
    speaker: "<Self>"
    en: Absolutely. One bottle at Trendy Bar is usually enough to get you trashed.
    ko: 어… 보통은 모던 바에서 한 병만 마셔도 취하지?
    ja: えっ…普通はここで1本飲めば酔うはずだ
  d_nikke_mana_02_69:
    speaker: "<Self>"
    en: This place is famous for having stiff drinks.
    ko: 여기 도수 높은 술만 파는 걸로 유명하잖아.
    ja: |-
      アルコール度数の高い酒しか
      置いてないことで有名な店だからな
  d_nikke_mana_02_70:
    speaker: mana
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_mana_02_71:
    speaker: mana
    en: This is normal for Yulha, Brid, and me,
    ko: 율하, 브리드랑은 이렇게 마시는 게 보통이라,
    ja: |-
      ユルハとブリッドと飲む時は、
      これが普通なので。
  d_nikke_mana_02_72:
    speaker: mana
    en: so I thought everyone drank like we did.
    ko: 다들 저희처럼 마시는 줄 알았습니다.
    ja: |-
      みんな私たちのように飲むものだと
      思っていました。
  d_nikke_mana_02_73:
    speaker: "<Self>"
    en: This is normal for you all?
    ko: 이게 보통이라고?
    ja: これが普通？
  d_nikke_mana_02_74:
    speaker: mana
    en: We do a lot of venting while we drink, so we often end up sticking around
      for a while.
    ko: 아무래도 이것저것 하소연하다 보면 술을 계속 마시게 되니까요.
    ja: |-
      色々と愚痴をこぼしていると
      お酒が進みますから。
  d_nikke_mana_02_75:
    speaker: "<Self>"
    en: I guess you have a lot to vent about.
    ko: 하소연할 게 많았나 보네.
    ja: 話がつきなかったようだな
  d_nikke_mana_02_76:
    speaker: mana
    en: It seems to be that way recently.
    ko: 요새 부쩍 더 그런 것 같습니다.
    ja: 最近は特にそうですね。
  d_nikke_mana_02_77:
    speaker: mana
    en: Syuen keeps dropping by unexpectedly, demanding results.
    ko: 성과가 필요하다며 슈엔이 시도 때도 없이 찾아오고 있어서….
    ja: |-
      成果が必要だと言って、
      シュエンが所構わず訪ねてくるので…
  d_nikke_mana_02_78:
    speaker: "<Self>"
    en: Sounds rough.
    ko: "…고생이 많아."
    ja: "…色々大変だな"
  d_nikke_mana_02_79:
    speaker: mana
    en: "*Sigh*..."
    ko: 하아아….
    ja: はああ…
  d_nikke_mana_02_80:
    speaker: mana
    en: It is.
    ko: "…그러게요."
    ja: "…そうですね。"
  d_nikke_mana_02_81:
    speaker: mana
    en: Would you like to hear about it?
    ko: 들어보시겠어요?
    ja: 度が過ぎると思います。聞いてくれますか？
  d_nikke_mana_02_82:
    speaker: mana
    en: Just today, we had to...
    ko: 오늘만 해도….
    ja: 今日だけで、もう…
d_nikke_mana_03:
  d_nikke_mana_03_1:
    speaker: mana
    en: And yesterday,
    ko: "…또 지난번엔 말이죠."
    ja: "――そして、この間は…"
  d_nikke_mana_03_2:
    speaker: mana
    en: she asked me to submit a research report
    ko: 마감일 한참 남은 연구 보고서를 보내달라는 겁니다.
    ja: |-
      締め切りまでまだまだある研究報告書を
      送れと言うのです。
  d_nikke_mana_03_3:
    speaker: mana
    en: when it wasn't even close to the original deadline.
    ko: 그것도 지금 바로.
    ja: それも、今すぐに。
  d_nikke_mana_03_4:
    speaker: "<Self>"
    en: Seriously?
    ko: 뭐?!
    ja: え！？
  d_nikke_mana_03_5:
    speaker: "<Self>"
    en: And you agreed to that?
    ko: 그래서 알겠다고 했어?
    ja: それで、受け入れたのか？
  d_nikke_mana_03_6:
    speaker: mana
    en: Of course not.
    ko: 당연히 안 된다고 했죠.
    ja: もちろん断りました。
  d_nikke_mana_03_7:
    speaker: "<Self>"
    en: Good. She can't demand the impossible.
    ko: 그래. 안 되는 건 안 되는 거지.
    ja: そうだ。無理なものは無理だ
  d_nikke_mana_03_8:
    speaker: mana
    en: I said I couldn't do it, but...
    ko: 안 된다고 했는데요….
    ja: 断ったんですが…
  d_nikke_mana_03_9:
    speaker: "<Self>"
    en: But what?
    ko: 응. 그랬는데?
    ja: どうなったんだ？
  d_nikke_mana_03_10:
    speaker: mana
    en: Syuen insisted.
    ko: 슈엔이 자기 말대로 하라고 고집부리는 바람에….
    ja: シュエンが言う通りにしろと聞かなくて…
  d_nikke_mana_03_11:
    speaker: mana
    en: So I ended up writing it and sending it over.
    ko: 결국 작성해서 보내드렸습니다….
    ja: 結局、作成して送りました…
  d_nikke_mana_03_12:
    speaker: "<Self>"
    en: You did?
    ko: 보내줬다고?
    ja: 送った？
  d_nikke_mana_03_13:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_14:
    speaker: mana
    en: I don't care who you are, just popping up unannounced like that is a step
      too far!
    ko: 아무리 그래도 연구실에 직접 찾아오는 건 아니지 않아요?
    ja: |-
      いくら何でも、研究室に直接訪ねてくるのは
      反則だと思いませんか？
  d_nikke_mana_03_15:
    speaker: mana
    en: Not only that, but she'll harass me and go on about how she's the only reason
      the lab is still up and running.
    ko: 누구 때문에 이 연구실이 유지되는지 아냐니….
    ja: 研究室を使えているのは誰のおかげだ！って…
  d_nikke_mana_03_16:
    speaker: mana
    en: And she does this in front of the other researchers...
    ko: 다른 연구원들 다 있는 자리에서….
    ja: 他の研究員もいる前で…
  d_nikke_mana_03_17:
    speaker: mana
    en: "*Sigh*..."
    ko: 하아아….
    ja: はああ…
  d_nikke_mana_03_18:
    speaker: "<Self>"
    en: "..."
    ko: 그….
    ja: その…
  d_nikke_mana_03_19:
    speaker: "<Self>"
    en: Would you like to have a drink?
    ko: 한 잔 할까?
    ja: 一杯やろうか？
  d_nikke_mana_03_20:
    speaker: mana
    en: That sounds great.
    ko: "…좋습니다."
    ja: "…ぜひ。"
  d_nikke_mana_03_21:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐.
    ja: 待ってくれ
  d_nikke_mana_03_22:
    speaker: mana
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_mana_03_23:
    speaker: "<Self>"
    en: Our glasses are empty.
    ko: 우리 잔이 비었어.
    ja: グラスが空だ
  d_nikke_mana_03_24:
    speaker: mana
    en: Oh.
    ko: 그렇… 군요.
    ja: そう…ですか。
  d_nikke_mana_03_25:
    speaker: mana
    en: But didn't we just fill them?
    ko: 방금 채우지 않았었나요?
    ja: さっき注ぎませんでした？
  d_nikke_mana_03_26:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_03_27:
    speaker: "<Self>"
    en: Did we?
    ko: 그랬던가?
    ja: そうだったか？
  d_nikke_mana_03_28:
    speaker: "<Monologue>"
    en: Now that I think about it, there is a glass in front of me...
    ko: 그러고 보니, 어느새 내 앞에 잔이 놓여 있다.
    ja: いつの間にか目の前にグラスが置いてある
  d_nikke_mana_03_29:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_30:
    speaker: "<Monologue>"
    en: When did it get there?
    ko: 언제부터 놓여 있던 거지?
    ja: いつからあったのだろう？
  d_nikke_mana_03_31:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_32:
    speaker: "<Monologue>"
    en: I have no idea.
    ko: 잘 모르겠다.
    ja: よく分からない
  d_nikke_mana_03_33:
    speaker: mana
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_03_34:
    speaker: mana
    en: Well, it's not important.
    ko: 뭐, 중요하진 않겠죠.
    ja: まあ、細かいことはいいでしょう。
  d_nikke_mana_03_35:
    speaker: "<Monologue>"
    en: Mana hands me another full glass.
    ko: 마나가 잔을 채워주었다.
    ja: マナがグラスに酒を注いでくれた
  d_nikke_mana_03_36:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_37:
    speaker: "<Monologue>"
    en: I suppose she's right. It's not that important.
    ko: 그래. 뭐, 중요하진 않겠지.
    ja: そうだな。大した問題じゃないだろう
  d_nikke_mana_03_38:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 짠-
    ja: チンッ！
  d_nikke_mana_03_39:
    speaker: "<Monologue>"
    en: We clink our glasses lightly and drink.
    ko: 가볍게 잔을 부딪치곤 술을 들이켰다.
    ja: 軽くグラスを交わして酒をあおった
  d_nikke_mana_03_40:
    speaker: mana
    en: Blech, it's bitter.
    ko: "…쓰네요."
    ja: "…苦いですね。"
  d_nikke_mana_03_41:
    speaker: "<Self>"
    en: Yeah.
    ko: 그러게.
    ja: そうだな
  d_nikke_mana_03_42:
    speaker: mana
    en: "... Would you like another?"
    ko: 한 잔 더 하실 건가요?
    ja: もう一杯飲まれますか？
  d_nikke_mana_03_43:
    speaker: "<Self>"
    en: Sure.
    ko: 물론.
    ja: もちろん
  d_nikke_mana_03_44:
    speaker: mana
    en: "... Huh?"
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_mana_03_45:
    speaker: mana
    en: We already polished off an entire bottle.
    ko: 벌써 한 병 다 마셨네요.
    ja: いつの間にか1本空けてしまいましたね。
  d_nikke_mana_03_46:
    speaker: mana
    en: Didn't we just order this?
    ko: 방금 시키지 않았었나요?
    ja: さっき頼んだばかりでは？
  d_nikke_mana_03_47:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_03_48:
    speaker: "<Self>"
    en: Did we?
    ko: 그랬던가?
    ja: そうだったか？
  d_nikke_mana_03_49:
    speaker: "<Monologue>"
    en: There are not one, but two bottles in front of me.
    ko: 그러고 보니, 어느새 내 앞에 빈 병이 두 개 놓여 있다.
    ja: いつの間にか目の前に空き瓶が2本並んでいる
  d_nikke_mana_03_50:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_51:
    speaker: "<Monologue>"
    en: How long have they been there?
    ko: 언제부터 놓여 있던 거지?
    ja: いつからあったのだろう？
  d_nikke_mana_03_52:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_53:
    speaker: "<Monologue>"
    en: I'm not sure.
    ko: 잘 모르겠다.
    ja: よく分からない
  d_nikke_mana_03_54:
    speaker: mana
    en: Hm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_03_55:
    speaker: mana
    en: It doesn't matter.
    ko: 뭐, 중요하진 않겠죠.
    ja: まあ、細かいことはいいでしょう。
  d_nikke_mana_03_56:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_57:
    speaker: "<Monologue>"
    en: Yeah, I guess it doesn't.
    ko: 그래. 뭐, 중요하진 않겠지.
    ja: そうだな。大した問題じゃないだろう
  d_nikke_mana_03_58:
    speaker: "<Monologue>"
    en: Mana orders one more bottle.
    ko: 마나가 술 한 병을 시켰다.
    ja: マナが酒を注文した
  d_nikke_mana_03_59:
    speaker: "<Monologue>"
    en: It's a brand I've never heard of.
    ko: 처음 듣는 브랜드였다.
    ja: 初めて聞くブランドだった
  d_nikke_mana_03_60:
    speaker: mana
    en: This drink doesn't have much acidity or fragrance to it. Is that okay?
    ko: 이번 건 산미랑 향이 거의 없는 술인데, 괜찮으실까요?
    ja: |-
      酸味と香りがほぼないお酒ですが、
      大丈夫でしょうか？
  d_nikke_mana_03_61:
    speaker: "<Self>"
    en: It's fine. I don't care that much about that kind of stuff.
    ko: 딱히 그런 걸 구분하면서 마시진 않으니까 괜찮아.
    ja: 特に選り好みはしないから大丈夫だ
  d_nikke_mana_03_62:
    speaker: mana
    en: All right.
    ko: 좋습니다.
    ja: 分かりました。
  d_nikke_mana_03_63:
    speaker: mana
    en: I'm sure it'll be nice.
    ko: 나쁘진 않을 겁니다.
    ja: 悪くはないはずです。
  d_nikke_mana_03_64:
    speaker: "<Self>"
    en: You seem to know a lot about alcohol.
    ko: 마나는 술에 대해 잘 아는 것 같네.
    ja: マナは酒に詳しいんだな
  d_nikke_mana_03_65:
    speaker: "<Self>"
    en: Do you come here often?
    ko: 평소에도 술 마시러 자주 와?
    ja: よく飲みに来るのか？
  d_nikke_mana_03_66:
    speaker: mana
    en: "..."
    ko: 음….
    ja: うーん…
  d_nikke_mana_03_67:
    speaker: mana
    en: You could say that.
    ko: 그런 셈이죠.
    ja: そうですね。
  d_nikke_mana_03_68:
    speaker: mana
    en: Yulha, Brid, and I meet up regularly once a week.
    ko: 율하, 브리드랑은 일주일에 한 번씩 정기적으로 만나고 있으니까요.
    ja: |-
      ユルハとブリッドとは1週間に一度、
      定期的に会っていますから。
  d_nikke_mana_03_69:
    speaker: "<Self>"
    en: I didn't realize you met that often.
    ko: 생각했던 것보다 더 자주 만나고 있었구나.
    ja: 思ったより頻繁に会っているんだな
  d_nikke_mana_03_70:
    speaker: mana
    en: I dunno, somehow it ended up that way.
    ko: 어쩌다 보니….
    ja: そうかもしれませんね…
  d_nikke_mana_03_71:
    speaker: "<Monologue>"
    en: It's impressive that Nikkes from three separate companies can get together
      like that.
    ko: 엘리시온, 미실리스, 테트라를 한데 모으다니.
    ja: |-
      エリシオン、ミシリス、テトラが
      一堂に会するとは…
  d_nikke_mana_03_72:
    speaker: "<Monologue>"
    en: I guess working people share an unspoken bond of some sort.
    ko: 역시 직장인들끼린 통하는 게 있는 법이다.
    ja: やはり会社員同士、通じるものがあるのだろう
  d_nikke_mana_03_73:
    speaker: "<Self>"
    en: Do you have other people you drink with besides Yulha and Brid?
    ko: 율하랑 브리드 말곤 같이 술 마시는 사람 없어?
    ja: |-
      ユルハとブリッド以外に、
      一緒に飲む人はいないのか？
  d_nikke_mana_03_74:
    speaker: mana
    en: No. No one else.
    ko: 예. 따로 없습니다.
    ja: はい。特にいません。
  d_nikke_mana_03_75:
    speaker: mana
    en: I spend most of my time in the lab, conducting research.
    ko: 평소엔 연구실에서 연구만 하며 지내다 보니,
    ja: |-
      普段は研究室にこもって
      研究ばかりしているので…
  d_nikke_mana_03_76:
    speaker: mana
    en: I don't really have time to socialize with anyone else.
    ko: 다른 니케나 연구원 하고는 사적으로 교류할 시간이 없더라고요.
    ja: |-
      他のニケや研究員とは
      プライベートで交流する時間がないんです。
  d_nikke_mana_03_77:
    speaker: "<Self>"
    en: So you only drink once a week then?
    ko: 그럼 일주일에 한 번씩만 술 마시는 거구나.
    ja: じゃあ、酒を飲むのは1週間に1回か
  d_nikke_mana_03_78:
    speaker: mana
    en: Not necessarily.
    ko: 꼭 그런 건 아닙니다.
    ja: そうとも限りません。
  d_nikke_mana_03_79:
    speaker: mana
    en: Whenever I have a particularly stressful day, like today, I stop by the bar.
    ko: 오늘처럼 스트레스받는 일이 있으면, 혼자서라도 바에 오곤 하거든요.
    ja: |-
      今日のようにストレスがたまっている日は、
      1人でもバーに来ます。
  d_nikke_mana_03_80:
    speaker: "<Self>"
    en: Alone?
    ko: 혼자서?
    ja: 1人で？
  d_nikke_mana_03_81:
    speaker: mana
    en: That's right.
    ko: 그렇습니다.
    ja: はい。
  d_nikke_mana_03_82:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_83:
    speaker: mana
    en: You mentioned earlier that
    ko: 아까 지휘관이 말하셨죠.
    ja: さっきおっしゃいましたよね。
  d_nikke_mana_03_84:
    speaker: mana
    en: I seem to know a lot about alcohol.
    ko: 술에 대해 잘 아는 것 같다고.
    ja: お酒に詳しいようだと。
  d_nikke_mana_03_85:
    speaker: mana
    en: On days when there's no one to lend me their ear,
    ko: 이야기를 들어줄 상대가 없는 날이면,
    ja: 話を聞いてくれる相手がいない時は…
  d_nikke_mana_03_86:
    speaker: mana
    en: enjoying a good drink is the only way for me to relieve stress.
    ko: 맛있는 술이라도 마셔야 스트레스가 풀리더라고요.
    ja: |-
      おいしいお酒を飲んで、
      ストレスを解消しているのです。
  d_nikke_mana_03_87:
    speaker: mana
    en: I guess that as I searched for new drinks to try,
    ko: 그렇게 새로운 술을 찾아 마시는 버릇을 들이다 보니,
    ja: |-
      そうやって新しいお酒を発掘するクセが
      ついてしまい…
  d_nikke_mana_03_88:
    speaker: mana
    en: I ended up accumulating some spirits-based knowledge along the way.
    ko: 어느샌가 술에 대한 지식이 쌓인 것 같습니다.
    ja: |-
      いつの間にか、お酒に関する知識も
      増えていました。
  d_nikke_mana_03_89:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうだったのか
  d_nikke_mana_03_90:
    speaker: "<Self>"
    en: There is one more thing I'd like to know.
    ko: 하나 더 궁금한 게 있어.
    ja: もう一つ聞きたいことがある
  d_nikke_mana_03_91:
    speaker: "<Self>"
    en: Do you really have no other way of letting off steam?
    ko: 이렇게 술 마시는 거 말고, 따로 스트레스 풀 덴 없어?
    ja: 酒を飲む以外に、ストレス解消法はないのか？
  d_nikke_mana_03_92:
    speaker: mana
    en: I...
    ko: 따로… 말입니까?
    ja: 他に…ですか？
  d_nikke_mana_03_93:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_03_94:
    speaker: mana
    en: I don't think so.
    ko: "…없는 것 같군요."
    ja: "…ないですね。"
  d_nikke_mana_03_95:
    speaker: mana
    en: At least, I've never felt the need to.
    ko: 필요하다고 느낀 적도 없고요.
    ja: 必要だと感じたこともありません。
  d_nikke_mana_03_96:
    speaker: "<Self>"
    en: You haven't?
    ko: 느낀 적도 없다고?
    ja: 感じたことも？
  d_nikke_mana_03_97:
    speaker: mana
    en: No.
    ko: "…예."
    ja: "…はい。"
  d_nikke_mana_03_98:
    speaker: mana
    en: So, with that being said, how about another drink?
    ko: 그러니, 일단 한 잔 하실래요?
    ja: ですから、とりあえず一杯飲みましょう。
d_nikke_mana_04:
  d_nikke_mana_04_1:
    speaker: "<Monologue>"
    en: I take a sip from the glass.
    ko: 잔을 들이켰다.
    ja: グラスの酒を飲み干した
  d_nikke_mana_04_2:
    speaker: "<Monologue>"
    en: I can't quite identify what notes I'm picking up from the drink,
    ko: 여전히 산미나 향은 잘 모르겠지만,
    ja: 酸味や香りについてはよく分からないが…
  d_nikke_mana_04_3:
    speaker: "<Monologue>"
    en: but it does go down smoothly.
    ko: 목 넘김이 깔끔해서 좋았다.
    ja: 喉ごしがスッキリしている酒だった
  d_nikke_mana_04_4:
    speaker: "<Self>"
    en: It's good.
    ko: 괜찮네.
    ja: うまいな
  d_nikke_mana_04_5:
    speaker: mana
    en: I'm glad you like it.
    ko: 다행입니다.
    ja: よかったです。
  d_nikke_mana_04_6:
    speaker: mana
    en: This was the first drink I ever tried.
    ko: 제가 처음으로 마셨던 술인데,
    ja: 私が初めて飲んだお酒なのですが…
  d_nikke_mana_04_7:
    speaker: mana
    en: The fact that it's so smooth makes it an ideal choice for beginners.
    ko: 목 넘김이 좋아서 그런지 입문자한테 좋은 술이라고 합니다.
    ja: |-
      喉ごしがよくて、
      初心者におすすめだそうです。
  d_nikke_mana_04_8:
    speaker: "<Self>"
    en: You started with a real winner.
    ko: 처음부터 괜찮은 술로 잘 골라 마셨구나.
    ja: 最初からいい酒を飲んでいたんだな
  d_nikke_mana_04_9:
    speaker: mana
    en: Yes, well...
    ko: "…예."
    ja: "…はい。"
  d_nikke_mana_04_10:
    speaker: mana
    en: The bartender chose a good one for me when it was my first time here.
    ko: 여기 처음 온 날에 바텐더 분께서 잘 골라 주셨죠.
    ja: |-
      初めてここに来た日に、
      バーテンダーが選んでくれました。
  d_nikke_mana_04_11:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_04_12:
    speaker: "<Monologue>"
    en: Mana falls silent as if lost in thought, then continues as she adjusts her
      glasses.
    ko: 마나는 생각에 잠긴 듯 말이 없다가, 안경을 고쳐 쓰며 이야기를 이어갔다.
    ja: |-
      マナは考え込むように無言になり、
      眼鏡をかけ直して話を続けた
  d_nikke_mana_04_13:
    speaker: mana
    en: You see, a while back,
    ko: 예전에 말입니다.
    ja: 昔の話です。
  d_nikke_mana_04_14:
    speaker: mana
    en: there was once a time when I wanted to step away from everything.
    ko: 제 직책, 연구, 그리고 니케로서의 사명감까지.
    ja: 役職も、研究も、そしてニケとしての使命感も…
  d_nikke_mana_04_15:
    speaker: mana
    en: My position, my research, and even my sense of duty as Nikke.
    ko: 전부 다 내려놓고 싶었던 적이 있었습니다.
    ja: すべて手放したくなったことがありました。
  d_nikke_mana_04_16:
    speaker: mana
    en: "... Actually, let me correct myself."
    ko: "……정정하겠습니다."
    ja: "……訂正します。"
  d_nikke_mana_04_17:
    speaker: mana
    en: There was a time when I wanted to throw it all away.
    ko: 전부 다 때려치우고 싶었던 적이 있었습니다.
    ja: すべて放り出したくなったことがありました。
  d_nikke_mana_04_18:
    speaker: "<Self>"
    en: What happened?
    ko: 어쩌다가…?
    ja: どうしてだ…？
  d_nikke_mana_04_19:
    speaker: mana
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_04_20:
    speaker: mana
    en: Looking back now, it was an ordinary day like any other.
    ko: 생각해 보면 여느 때와 다를 바 없는 날이었습니다.
    ja: |-
      思い起こしてみれば、
      いつもと変わらない一日でした。
  d_nikke_mana_04_21:
    speaker: mana
    en: I was only half-listening to Syuen's baseless complaints, as I always did.
    ko: 얼토당토않은 걸로 트집 잡는 슈엔의 말을 한 귀로 듣고 한 귀로 흘리던 날이었죠.
    ja: |-
      でたらめを言って難癖をつけてくる
      シュエンの話を聞き流していた、そんな日です。
  d_nikke_mana_04_22:
    speaker: mana
    en: 'But then for some reason, a thought suddenly struck me:'
    ko: 왜인진 모르겠는데, 갑자기 그런 생각이 들었습니다.
    ja: なぜか分かりませんが、急にこう思いました。
  d_nikke_mana_04_23:
    speaker: mana
    en: Being taken advantage of by Syuen day in and day out.
    ko: 매일매일 슈엔에게 휘둘리는 것도,
    ja: 毎日シュエンに振り回されるのも…
  d_nikke_mana_04_24:
    speaker: mana
    en: Unable to confide with anyone due to my work being so confidential.
    ko: 남들에겐 말하지 못할 비밀에 시달리는 것도,
    ja: 周りに言えない秘密に巻き込まれるのも…
  d_nikke_mana_04_25:
    speaker: mana
    en: Carrying the weight of knowing that my research held the key to humanity's
      future.
    ko: 제 연구에 인류의 미래가 달려있단 사명감에 짓눌리는 것도,
    ja: |-
      自分の研究に人類の未来がかかっているという
      重圧に押しつぶされそうになるのも…
  d_nikke_mana_04_26:
    speaker: mana
    en: 'As all that ran through my mind, one overwhelming thought came to the forefront:'
    ko: 다 그만두고 싶다.
    ja: 全部やめたい。
  d_nikke_mana_04_27:
    speaker: mana
    en: I wanted to quit.
    ko: 전부 다 때려치우고 싶다.
    ja: すべて放り出したい。
  d_nikke_mana_04_28:
    speaker: mana
    en: To leave it all behind.
    ko: 그런 생각이 말이죠.
    ja: そう思ったのです。
  d_nikke_mana_04_29:
    speaker: mana
    en: So I tuned out Syuen's nagging and stormed out of the lab without saying a
      word.
    ko: 그래서 제게 뭐라 하는 슈엔을 무시하고 무작정 M.M.R.을 뛰쳐나왔습니다.
    ja: |-
      それで、何かを叫んでいるシュエンを無視して
      M.M.R.を飛び出しました。
  d_nikke_mana_04_30:
    speaker: mana
    en: Then I ended up passing by this place.
    ko: 그때 우연히 이 앞을 지나게 되었습니다.
    ja: その時に、偶然この前を通ったんです。
  d_nikke_mana_04_31:
    speaker: mana
    en: I hadn't drunk ever since I became a Nikke,
    ko: 니케가 되고 술을 마신 적은 없었지만,
    ja: |-
      ニケになってから
      お酒を飲んだことはなかったけれど…
  d_nikke_mana_04_32:
    speaker: mana
    en: but that day, nothing sounded better than having a drink. And so I came into
      the bar.
    ko: 그날만큼은 술을 마시고 싶다는 생각이 들어서 바에 들어왔습니다.
    ja: |-
      その日だけは、お酒を飲みたいと思って
      バーに入りました。
  d_nikke_mana_04_33:
    speaker: mana
    en: The bar was packed with people,
    ko: 바는 소란스럽더군요.
    ja: 中は賑わっていました。
  d_nikke_mana_04_34:
    speaker: mana
    en: unlike today.
    ko: 오늘과 달리….
    ja: 今日とは違って…
  d_nikke_mana_04_35:
    speaker: "<Monologue>"
    en: Mana smiles faintly, swirling the ice in her glass.
    ko: 희미한 미소를 지으며, 마나는 잔에 담긴 얼음을 굴렸다.
    ja: |-
      わずかに微笑みながら、
      マナはグラスの氷を転がした
  d_nikke_mana_04_36:
    speaker: "<Monologue>"
    en: As the soft clinking of the cubes fades, she holds her glass out toward me.
    ko: 달그락거리는 소리가 잦아들 때쯤 마나는 잔을 내게 내밀었고.
    ja: |-
      カランという音が静まった頃に、
      マナはグラスを私に向け…
  d_nikke_mana_04_37:
    speaker: "<Monologue>"
    en: As the glasses gently clink together, she seems satisfied, and takes another
      sip.
    ko: 잔을 부딪히자, 만족한 듯 술을 한 모금 마셨다.
    ja: グラスを合わせると、満足そうに一口飲んだ
  d_nikke_mana_04_38:
    speaker: mana
    en: While I sat in the corner looking at the menu with my eyes glazed over,
    ko: 홀로 구석 자리에 앉아 멍하니 메뉴판을 바라보는 동안,
    ja: |-
      1人で端っこの席に座り、
      ぼーっとメニューを見つめている間にも…
  d_nikke_mana_04_39:
    speaker: mana
    en: countless Nikkes came and went.
    ko: 많은 니케가 바를 오갔고.
    ja: 多くのニケがバーを行き来し…
  d_nikke_mana_04_40:
    speaker: mana
    en: I caught snippets of all sorts of conversations.
    ko: 많은 이야기가 바를 오갔습니다.
    ja: 多くの話が飛び交っていました。
  d_nikke_mana_04_41:
    speaker: mana
    en: Serious heart-to-hearts, lighthearted banter.
    ko: 진지한 이야기, 가벼운 이야기.
    ja: 真面目な話、軽い世間話。
  d_nikke_mana_04_42:
    speaker: mana
    en: Mindless chit-chat utterly devoid of meaning.
    ko: 그리고 정말 아무 영양가 없는 이야기까지.
    ja: そして本当にくだらない話まで。
  d_nikke_mana_04_43:
    speaker: mana
    en: Everyone was unloading their burdens in their own way.
    ko: 다들 각자의 방식으로 근래 쌓여온 것들을 풀어내고 있었습니다.
    ja: |-
      それぞれの方法で、
      ストレスを発散していました。
  d_nikke_mana_04_44:
    speaker: mana
    en: That's when I realized that
    ko: 그제야 알겠더군요.
    ja: その時に気づいたんです。
  d_nikke_mana_04_45:
    speaker: mana
    en: we're all the same.
    ko: 다들 똑같다는 걸요.
    ja: みんな、同じだって。
  d_nikke_mana_04_46:
    speaker: "<Self>"
    en: How so?
    ko: 다들 똑같다고?
    ja: みんな同じ？
  d_nikke_mana_04_47:
    speaker: mana
    en: Everyone had come into the bar
    ko: "…예."
    ja: "…はい。"
  d_nikke_mana_04_48:
    speaker: mana
    en: to let off steam.
    ko: 각자의 일상, 그리고 직장에서 생긴 감정을.
    ja: それぞれの日常や職場で生まれた感情を…
  d_nikke_mana_04_49:
    speaker: mana
    en: To release all those negative emotions and burdens from their personal and
      professional lives.
    ko: 속에 쌓여온 걸 풀어내기 위해 바에 들어왔으니까요.
    ja: |-
      心にたまったものを解消するために、
      バーに来ていたのです。
  d_nikke_mana_04_50:
    speaker: mana
    en: As these thoughts swirled through my mind, the bartender recommended a drink
      to me. This drink.
    ko: 그런 생각을 할 때, 바텐더가 이 술을 추천해 줬습니다.
    ja: |-
      そんなことを考えていたら、
      バーテンダーがこのお酒を薦めてくれました。
  d_nikke_mana_04_51:
    speaker: mana
    en: He said that while it didn't have a particularly strong flavor, it was exceptionally
      smooth, making it perfect for a non-drinker like me.
    ko: 산미랑 향은 거의 없지만, 목 넘김이 좋아 입문자한테 추천한다면서요.
    ja: |-
      酸味と香りはほぼないけれど、
      喉ごしがよくて初心者におすすめだと。
  d_nikke_mana_04_52:
    speaker: mana
    en: As I sat there drinking, watching the other Nikkes come and go,
    ko: 그렇게 자리에 앉아 술을 마시고 있자니,
    ja: そうして席についてお酒を飲んでいると…
  d_nikke_mana_04_53:
    speaker: mana
    en: I didn't feel like I was any different from them.
    ko: 바를 오가는 니케들과 저랑 다를 바 없다고 느껴져서 좋더라고요.
    ja: |-
      バーを訪れるニケも私も、
      何も変わらない気がして嬉しかったです。
  d_nikke_mana_04_54:
    speaker: mana
    en: It felt good. Like I could endure being at the lab a little longer.
    ko: 뭔가 더 버텨도 될 것 같아서요.
    ja: 何だか、もう少し頑張れそうだと思いました。
  d_nikke_mana_04_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_04_56:
    speaker: mana
    en: I've been coming here to enjoy a quiet, solitary drink ever since.
    ko: 그때부터 여기 와서 홀로 술을 즐기게 된 것 같습니다.
    ja: |-
      それからここに来て、
      1人でお酒を楽しむようになりました。
  d_nikke_mana_04_57:
    speaker: mana
    en: Does that answer your question from earlier?
    ko: 아까 여쭤봤던 것에 대한 대답이 좀 되었을까요?
    ja: 先ほどの質問に対する答えになったでしょうか？
  d_nikke_mana_04_58:
    speaker: "<Self>"
    en: Yeah. It does.
    ko: 응. 대답이 됐어.
    ja: ああ、十分だ
  d_nikke_mana_04_59:
    speaker: mana
    en: I'm just glad that my rambling made sense to you.
    ko: 두서없었을 텐데, 전해져서 다행입니다.
    ja: |-
      とりとめのない話でしたが、
      伝わったようでよかったです。
  d_nikke_mana_04_60:
    speaker: mana
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_04_61:
    speaker: mana
    en: Maybe it's the alcohol, but I feel like all I've been doing is talking about
      myself.
    ko: 술이 올라서 그런지, 뭔가 제 이야기만 계속했네요.
    ja: |-
      お酒のせいか、
      私の話ばかりしてしまいました。
  d_nikke_mana_04_62:
    speaker: mana
    en: I hope that doesn't bore you.
    ko: 지루했다면, 죄송합니다.
    ja: 退屈でしたらすみません。
  d_nikke_mana_04_63:
    speaker: "<Self>"
    en: It doesn't.
    ko: 아니야.
    ja: いや
  d_nikke_mana_04_64:
    speaker: "<Self>"
    en: It's nice getting to know another side of you.
    ko: 마나의 다른 모습을 알 수 있어서 좋았어.
    ja: 知らなかった一面が見られてよかった
  d_nikke_mana_04_65:
    speaker: mana
    en: Really?
    ko: 그렇습니까.
    ja: そうですか。
  d_nikke_mana_04_66:
    speaker: "<Self>"
    en: Having said that, why don't you invite me out on occasion when you go out
      for a tipple?
    ko: 그래도 술 마실 때 종종 불러줘.
    ja: でも、酒を飲む時は呼んでくれ
  d_nikke_mana_04_67:
    speaker: mana
    en: Sorry?
    ko: 예?
    ja: はい？
  d_nikke_mana_04_68:
    speaker: "<Self>"
    en: I'm a good listener, as you can see from today.
    ko: 오늘처럼 이야기 들어주는 건 잘할 자신 있거든.
    ja: 今日みたいに話を聞くのは得意なんだ
  d_nikke_mana_04_69:
    speaker: "<Self>"
    en: And there are also occasions when I could use someone lending me their ear.
    ko: 그리고 나도 가끔은 속에 쌓인 이야기를 풀어내야 하니까.
    ja: それに、たまには私も本音を語りたくなるから
  d_nikke_mana_04_70:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_04_71:
    speaker: mana
    en: Is that so?
    ko: 그러겠습니다.
    ja: 分かりました。
  d_nikke_mana_04_72:
    speaker: "<Monologue>"
    en: I hold out my glass to Mana.
    ko: 마나에게 잔을 내밀었다.
    ja: マナにグラスを向けた
  d_nikke_mana_04_73:
    speaker: "<Monologue>"
    en: Our glasses clink, and Mana downs the rest of her drink.
    ko: 잔을 부딪히고, 마나는 남은 술을 전부 들이켰다.
    ja: グラスを合わせ、マナは残りの酒を飲み干した
  d_nikke_mana_04_74:
    speaker: "<Monologue>"
    en: After that, Mana and I share countless stories.
    ko: 그 뒤로 마나랑 많은 이야기를 나눴다.
    ja: それからマナと様々な話をした
  d_nikke_mana_04_75:
    speaker: "<Monologue>"
    en: Serious heart-to-hearts and lighthearted banter.
    ko: 진지한 이야기, 가벼운 이야기.
    ja: 真面目な話、軽い世間話
  d_nikke_mana_04_76:
    speaker: "<Monologue>"
    en: Mindless chit-chat utterly devoid of meaning.
    ko: 그리고 정말 아무 영양가 없는 이야기까지.
    ja: そして本当にくだらない話まで
  d_nikke_mana_04_77:
    speaker: "<Monologue>"
    en: As Mana and I unburden ourselves of the weight we've been carrying,
    ko: 마나와 나, 각자의 방식으로 근래 쌓여온 것들을 풀어내며
    ja: |-
      マナと私…それぞれの方法で、
      ストレスを発散しながら…
  d_nikke_mana_04_78:
    speaker: "<Monologue>"
    en: one drink turns into two.
    ko: 한 잔은 곧 두 잔이 되고.
    ja: 1杯はやがて2杯になり…
  d_nikke_mana_04_79:
    speaker: "<Monologue>"
    en: And two soon turns into...
    ko: 두 잔은 곧….
    ja: 2杯はやがて…
d_nikke_mana_05:
  d_nikke_mana_05_1:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_2:
    speaker: mana
    en: So...
    ko: "…그래서…."
    ja: "…それで…"
  d_nikke_mana_05_3:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_4:
    speaker: mana
    en: That's why.
    ko: "…겁니다."
    ja: "…なんです。"
  d_nikke_mana_05_5:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_6:
    speaker: mana
    en: Commander?
    ko: 저기, 지휘과안?
    ja: あの、しきかぁん？
  d_nikke_mana_05_7:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "……응."
    ja: "…ああ"
  d_nikke_mana_05_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_9:
    speaker: "<Self>"
    en: I'm listening.
    ko: "……듣고 있어."
    ja: "…聞いてる"
  d_nikke_mana_05_10:
    speaker: mana
    en: Are you up for one more?
    ko: 한 자안 더 하실 건가요?
    ja: もういっぱぁい、飲まれますか？
  d_nikke_mana_05_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_12:
    speaker: mana
    en: Commander?
    ko: 지휘과안?
    ja: しきかぁん？
  d_nikke_mana_05_13:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "……응."
    ja: "…ああ"
  d_nikke_mana_05_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_15:
    speaker: "<Self>"
    en: I'm listening.
    ko: "……듣고 있어."
    ja: "…聞いてる"
  d_nikke_mana_05_16:
    speaker: mana
    en: Huh?
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_mana_05_17:
    speaker: mana
    en: We already finished the entire bottle.
    ko: 벌써 한 병 다 마셨네요.
    ja: すでに1本飲んでしまいましたね。
  d_nikke_mana_05_18:
    speaker: mana
    en: Didn't we just order it?
    ko: 방금 시키지 않았었나요?
    ja: さっき頼んだばかりでは？
  d_nikke_mana_05_19:
    speaker: "<Self>"
    en: Hm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_05_20:
    speaker: "<Self>"
    en: Did we?
    ko: 그랬던가?
    ja: そうだったか？
  d_nikke_mana_05_21:
    speaker: "<Monologue>"
    en: Upon closer inspection, I realize there are five empty bottles in front of
      me.
    ko: 그러고 보니, 어느새 내 앞에 빈 병이 다섯 개 놓여 있다.
    ja: いつの間にか目の前に空き瓶が5本並んでいる
  d_nikke_mana_05_22:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_23:
    speaker: "<Monologue>"
    en: Or is it six?
    ko: 아니, 여섯 개인가?
    ja: あれ、6本か？
  d_nikke_mana_05_24:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_25:
    speaker: "<Monologue>"
    en: Five? Six?
    ko: 다섯? 여섯?
    ja: 5本？6本？
  d_nikke_mana_05_26:
    speaker: "<Monologue>"
    en: I'm not sure.
    ko: 모르겠다.
    ja: 分からない
  d_nikke_mana_05_27:
    speaker: "<Monologue>"
    en: I should ask Mana.
    ko: 마나에게 물어봐야겠다.
    ja: マナに聞いてみよう
  d_nikke_mana_05_28:
    speaker: "<Monologue>"
    en: She's a researcher at M.M.R., after all.
    ko: 마나는 M.M.R.의 연구원이니,
    ja: マナはM.M.R.の研究員だから…
  d_nikke_mana_05_29:
    speaker: "<Monologue>"
    en: She'd know.
    ko: 이 정도는 알고 있을 거다.
    ja: これぐらいのことは知っているはずだ
  d_nikke_mana_05_30:
    speaker: "<Self>"
    en: I have a question.
    ko: 나 궁금한 게 있는데….
    ja: 聞きたいことがあるんだが…
  d_nikke_mana_05_31:
    speaker: mana
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_mana_05_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_33:
    speaker: "<Self>"
    en: What was I going to ask?
    ko: 내가 뭘 물어보려고 했을까?
    ja: 何を聞こうとしたんだっけ？
  d_nikke_mana_05_34:
    speaker: mana
    en: "?"
    ko: 으음?
    ja: えっ？
  d_nikke_mana_05_35:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_36:
    speaker: mana
    en: Let me conduct some analysis.
    ko: 한 번 분서케 볼게요.
    ja: 一度ぶんせきしてみますねぇ。
  d_nikke_mana_05_37:
    speaker: "<Monologue>"
    en: Mana adjusts her glasses and leans in close to me.
    ko: 마나가 안경을 고쳐 쓰며, 내 코앞에 다가왔다.
    ja: マナが眼鏡をかけ直し、顔を近づけた
  d_nikke_mana_05_38:
    speaker: "<Monologue>"
    en: As her face draws near, there's a subtle whiff of alcohol in the air.
    ko: 은은한 알코올 향이 올라오는 가운데.
    ja: ほのかにアルコールの香りが漂う中…
  d_nikke_mana_05_39:
    speaker: mana
    en: Mmm...
    ko: 으으음.
    ja: うーん。
  d_nikke_mana_05_40:
    speaker: "<Monologue>"
    en: Mana pulls back, and then declares...
    ko: 마나는 선언했다.
    ja: マナは宣言した
  d_nikke_mana_05_41:
    speaker: mana
    en: Let's have another round.
    ko: 저희 한 자안 더 해요.
    ja: 私たち、もういっぱぁい飲みましょう。
  d_nikke_mana_05_42:
    speaker: "<Self>"
    en: Sounds good.
    ko: 물론.
    ja: もちろん
  d_nikke_mana_05_43:
    speaker: mana
    en: "... Huh?"
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_mana_05_44:
    speaker: mana
    en: We already finished the entire bottle.
    ko: 벌써 한 병 다 마셨네요.
    ja: すでに1本飲んでしまいましたね。
  d_nikke_mana_05_45:
    speaker: mana
    en: Didn't we just order it?
    ko: 방금 시키지 않았었나요?
    ja: さっき頼んだばかりでは？
  d_nikke_mana_05_46:
    speaker: "<Self>"
    en: Hm...
    ko: 음….
    ja: うーん…
  d_nikke_mana_05_47:
    speaker: "<Self>"
    en: Did we?
    ko: 그랬던가?
    ja: そうだったか？
  d_nikke_mana_05_48:
    speaker: "<Monologue>"
    en: Upon closer inspection, I realize there are six empty bottles in front of
      me.
    ko: 그러고 보니, 어느새 내 앞에 빈 병이 여섯 개 놓여 있다.
    ja: いつの間にか目の前に空き瓶が6本並んでいる
  d_nikke_mana_05_49:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_50:
    speaker: "<Monologue>"
    en: Or is it five?
    ko: 아니, 다섯 개인가?
    ja: いや、5本か？
  d_nikke_mana_05_51:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_52:
    speaker: "<Monologue>"
    en: Six? Five?
    ko: 여섯? 다섯?
    ja: 6本？5本？
  d_nikke_mana_05_53:
    speaker: "<Monologue>"
    en: I'm not sure.
    ko: 모르겠다.
    ja: 分からない
  d_nikke_mana_05_54:
    speaker: "<Monologue>"
    en: I should ask Mana.
    ko: 마나에게 물어봐야겠다.
    ja: マナに聞いてみよう
  d_nikke_mana_05_55:
    speaker: "<Monologue>"
    en: She's a researcher at M.M.R., after all.
    ko: 마나는 M.M.R.의 연구원이니,
    ja: マナはM.M.R.の研究員だから…
  d_nikke_mana_05_56:
    speaker: "<Monologue>"
    en: She'd know.
    ko: 이 정도는 알고 있을 거다.
    ja: これぐらいのことは知っているはずだ
  d_nikke_mana_05_57:
    speaker: "<Self>"
    en: I have a question...
    ko: 나 궁금한 게 있는데….
    ja: 聞きたいことがあるんだが…
  d_nikke_mana_05_58:
    speaker: "<Monologue>"
    en: After who-knows-how-much time has passed,
    ko: 시간이 얼마나 흘렀을까.
    ja: どれくらい時間が経っただろうか
  d_nikke_mana_05_59:
    speaker: "<Monologue>"
    en: my head is pounding.
    ko: 머리가 깨질 것만 같다.
    ja: 頭が割れそうだ
  d_nikke_mana_05_60:
    speaker: "<Self>"
    en: Ugh...
    ko: 끙….
    ja: うぅ…
  d_nikke_mana_05_61:
    speaker: "<Self>"
    en: What time is it?
    ko: 몇 시지?
    ja: いま何時だ？
  d_nikke_mana_05_62:
    speaker: mana
    en: Not sure...
    ko: 으음….
    ja: うーん…
  d_nikke_mana_05_63:
    speaker: mana
    en: I'll check.
    ko: 그러게요… 화긴해보께요.
    ja: そうですねぇ…かくにんしてみまぁす。
  d_nikke_mana_05_64:
    speaker: mana
    en: Huh?
    ko: "…어라?"
    ja: "…あれ？"
  d_nikke_mana_05_65:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 툭-
    ja: カン――
  d_nikke_mana_05_66:
    speaker: "<Monologue>"
    en: Mana drops her phone, cracking the screen.
    ko: 마나의 손에서 미끄러진 휴대폰 액정이 나갔다.
    ja: マナの手から携帯電話が滑り落ち、画面が割れた
  d_nikke_mana_05_67:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_68:
    speaker: mana
    en: I already set my alarm for tomorrow...
    ko: 내일 알람 마춰뒀는데….
    ja: 目覚まし、かけておいたのにぃ…
  d_nikke_mana_05_69:
    speaker: "<Monologue>"
    en: And then.
    ko: 그리곤.
    ja: そして…
  d_nikke_mana_05_70:
    speaker: mana
    en: Well, what's done is done...
    ko: 이렇게 됐으니….
    ja: こうなったら…
  d_nikke_mana_05_71:
    speaker: "<Monologue>"
    en: She proceeds to pull me by the collar.
    ko: 마나가 내 멱살을 잡아끌었다.
    ja: マナが私の胸ぐらを掴んだ
  d_nikke_mana_05_72:
    speaker: mana
    en: Commander, you stay here and wake me up when it's time, okay?
    ko: "…지휘과안이 옆에 있다가 깨워줘요"
    ja: "…しきかぁんが、隣で起こしてくださぁい。"
  d_nikke_mana_05_73:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스르륵-
    ja: スルッ…
  d_nikke_mana_05_74:
    speaker: "<Monologue>"
    en: Her grip suddenly loosens,
    ko: 별안간 멱살을 쥔 손에서 힘이 빠지더니,
    ja: 突然、胸ぐらを掴んでいた手から力が抜け…
  d_nikke_mana_05_75:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 톡-
    ja: トンッ
  d_nikke_mana_05_76:
    speaker: "<Monologue>"
    en: and she buries her face into my chest.
    ko: 마나는 그대로 내 품에 얼굴을 파묻었다.
    ja: マナはそのまま私の胸に顔をうずめた
  d_nikke_mana_05_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_78:
    speaker: "<Self>"
    en: How did I end up in this situation... I didn't even come here intending to
      drink.
    ko: 술 마실 생각은 없었는데, 왜 이렇게 된 거지….
    ja: |-
      酒を飲むつもりはなかったのに、
      どうしてこんなことに…
  d_nikke_mana_05_79:
    speaker: "<Monologue>"
    en: I have many questions.
    ko: 모르겠다.
    ja: 分からない
  d_nikke_mana_05_80:
    speaker: "<Monologue>"
    en: I need to ask Mana to get some answers,
    ko: 모르는 건 마나에게 물어봐야 하는데,
    ja: |-
      分からないことは
      マナに聞かなきゃいけないのに…
  d_nikke_mana_05_81:
    speaker: "<Monologue>"
    en: but she's sleeping, so I can't ask her right now.
    ko: 지금은 자고 있으니 물어볼 수 없다.
    ja: 今は眠っているから聞けない
  d_nikke_mana_05_82:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_83:
    speaker: "<Monologue>"
    en: My eyelids are heavy.
    ko: 눈이 감긴다.
    ja: まぶたが重い
  d_nikke_mana_05_84:
    speaker: "<Monologue>"
    en: I'm pretty sure I have something important scheduled tomorrow,
    ko: 내일 급한 일정이 있었던 것 같은데,
    ja: 明日は急ぎの用事があったような気がするが…
  d_nikke_mana_05_85:
    speaker: "<Monologue>"
    en: but let's save tomorrow's problems for tomorrow.
    ko: 내일 일은 내일 생각하도록 하자.
    ja: 明日のことは明日考えよう
  d_nikke_mana_05_86:
    speaker: "<Monologue>"
    en: 'The next day, I learn a hard lesson:'
    ko: 한 가지 교훈을 얻었다.
    ja: 一つ教訓を得た
  d_nikke_mana_05_87:
    speaker: "<Monologue>"
    en: Putting off tomorrow's problems... is a mistake.
    ko: 내일 일은 내일 생각하도록 내버려 두면 안 된다는 거다.
    ja: |-
      明日のことは明日考えよう、と
      先延ばしにしてはいけない
  d_nikke_mana_05_88:
    speaker: "<Monologue>"
    en: At long last, after far too many meetings, and no small amount of regret,
      the day finally comes to an end.
    ko: 그렇게 후회와 회의로 가득 차 있던 하루가 끝났다.
    ja: |-
      こうして後悔と会議で埋め尽くされた
      一日が終わった
  d_nikke_mana_05_89:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_90:
    speaker: "<Monologue>"
    en: And even then, I wasn't able to attend every meeting I was supposed to.
    ko: 비록 모든 회의에 참여한 건 아니지만.
    ja: "…中には休んでしまった会議もあったが"
  d_nikke_mana_05_91:
    speaker: "<Self>"
    en: I'm exhausted.
    ko: 피곤하네.
    ja: 疲れた…
  d_nikke_mana_05_92:
    speaker: "<Monologue>"
    en: After enduring Rapi's seemingly endless nagging, I finally settle down in
      my seat.
    ko: 끝나지 않을 것만 같던 라피의 잔소리를 뒤로 하고 마침내 자리에 앉자,
    ja: |-
      終わりそうにないラピの小言を後にして、
      ようやく腰を下ろした瞬間…
  d_nikke_mana_05_93:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_mana_05_94:
    speaker: "<Monologue>"
    en: Just as I sit down, my phone rings.
    ko: 기다렸다는 듯 휴대폰이 울렸다.
    ja: 待ち構えていたかのように、携帯電話が鳴った
  d_nikke_mana_05_95:
    speaker: "<Self>"
    en: Who could be calling me at this hour?
    ko: 이런 시간에 누구지?
    ja: こんな時間に誰だ？
  d_nikke_mana_05_96:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mana_05_97:
    speaker: "<Monologue>"
    en: I do feel like there's some stuff I need to let out because of Rapi haranguing
      me.
    ko: "…안 그래도 라피한테 들은 잔소리에 속이 쓰리던 참이었다."
    ja: |-
      …ちょうどラピに小言を言われ、
      一杯やりたくなったところだ
  d_nikke_mana_05_98:
    speaker: "<Monologue>"
    en: A little nip should be fine on a day like today.
    ko: 오늘 같은 날, 술 한 잔 정도는 해도 괜찮을 것 같다.
    ja: |-
      今日みたいな日には、
      一杯くらい飲んでもいいだろう
  d_nikke_mana_05_99:
    speaker: "<Monologue>"
    en: What's the harm in one drink?
    ko: 딱 한 잔 정도는 문제없겠지.
    ja: 一杯だけなら平気だ
  d_nikke_mana_05_100:
    speaker: "<Monologue>"
    en: Later that night, I learned another lesson.
    ko: 그날 난 한 가지 교훈을 더 얻었다.
    ja: この日、私はもう一つ教訓を得た
  d_nikke_mana_05_101:
    speaker: "<Monologue>"
    en: It's impossible to have just one glass.
    ko: 술은 한 잔만 마실 수 없다는 걸.
    ja: 酒は一杯では終われないということを
