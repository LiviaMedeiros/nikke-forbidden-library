---
d_nikke_jackal_01:
  d_nikke_jackal_01_1:
    speaker: "<Narration>"
    en: For once, I'm caught up with my work and have the afternoon to myself.
    ko: 임무가 없는 평화로운 오후.
    ja: 任務のない平和な午後
  d_nikke_jackal_01_2:
    speaker: "<Narration>"
    en: While on a walk, bump into Miranda in front of the police station.
    ko: 산책을 하던 중 경찰서 앞에서 미란다를 마주쳤다.
    ja: 散歩の途中に警察署の前で\nミランダに出会った
  d_nikke_jackal_01_3:
    speaker: "<Self>"
    en: Hey Miranda.
    ko: 미란다.
    ja: ミランダ
  d_nikke_jackal_01_4:
    speaker: miranda
    en: So, Jackal, you finally decided to come ba...
    ko: 제 발로 돌아온 것입니까, 자칼!
    ja: 戻って来たのですか、ジャッカル！
  d_nikke_jackal_01_5:
    speaker: miranda
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_jackal_01_6:
    speaker: miranda
    en: Commander?
    ko: 지, 지휘관?!
    ja: し、指揮官！？
  d_nikke_jackal_01_7:
    speaker: miranda
    en: Hello! Fancy seeing you here.
    ko: 안녕하십니까! 여기서 뭘 하고 계십니까?
    ja: こんにちは！ここで何をしているんですか？
  d_nikke_jackal_01_8:
    speaker: "<Self>"
    en: What exactly are you doing?
    ko: 미란다야말로 뭘 하고 있는 거야?
    ja: ミランダこそ何をしているんだ？
  d_nikke_jackal_01_9:
    speaker: "<Narration>"
    en: Miranda is lying flat with her ear to the ground.
    ko: 미란다는 바짝 엎드려서 바닥에 귀를 대고 있었다.
    ja: ミランダは這いつくばって\n地面に耳を当てていた
  d_nikke_jackal_01_10:
    speaker: miranda
    en: Oh, this? I was following the sound of footsteps.
    ko: 아, 저는 발자국 소리를 쫓고 있었습니다!
    ja: あ、私は足音を追っていました！
  d_nikke_jackal_01_11:
    speaker: miranda
    en: If you put your ear to the ground like this, you can hear the vibration of
      footsteps!
    ko: 이렇게 바닥에 귀를 대고 있으면 울림이 들린다고 합니다!
    ja: |-
      こうやって地面に耳を当てていると
      足音の響きが聞こえるそうです！
  d_nikke_jackal_01_12:
    speaker: miranda
    en: The vibrations were getting stronger, so I thought Jackal had returned. She
      ran off a while ago.
    ko: |-
      마침 울림이 점점 커지길래 _x000D_
      도망친 자칼이 돌아온 줄 알았더니 아니었습니다!
    ja: |-
      ちょうど響きがだんだん大きくなってきたので、
      逃げたジャッカルが帰ってきたと思ったら\n違いました！
  d_nikke_jackal_01_13:
    speaker: miranda
    en: Turns out it was just you!
    ko: 지휘관의 발자국 소리였습니다!
    ja: 指揮官の足音でした！
  d_nikke_jackal_01_14:
    speaker: "<Self>"
    en: Jackal ran off?
    ko: 도망친 자칼?
    ja: 逃げたジャッカル？
  d_nikke_jackal_01_15:
    speaker: miranda
    en: Yeah.
    ko: 네!
    ja: はい！
  d_nikke_jackal_01_16:
    speaker: miranda
    en: Actually...
    ko: 음….
    ja: ええと…
  d_nikke_jackal_01_17:
    speaker: miranda
    en: If you're not busy, could you lend me a hand?
    ko: 바쁘지 않으시다면 잠시 서로 가시겠습니까?
    ja: よろしければ、一緒に署に行きませんか？
  d_nikke_jackal_01_18:
    speaker: "<Narration>"
    en: Went inside the police station with Miranda.
    ko: 미란다와 함께 경찰서로 들어갔다.
    ja: ミランダと一緒に警察署に入った
  d_nikke_jackal_01_19:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_jackal_01_20:
    speaker: poli
    en: That was quick.
    ko: 미란다, 금방 돌아왔네여.
    ja: ミランダ、ずいぶん早く戻ってきましたね。
  d_nikke_jackal_01_21:
    speaker: poli
    en: You're never gonna catch Jackal at that rate.
    ko: 그런 방법으로는 자칼을 잡을 수 없다니까영.
    ja: |-
      そんな方法じゃジャッカルは
      捕まえられませんよぉ。
  d_nikke_jackal_01_22:
    speaker: "<Self>"
    en: Hi, Poli.
    ko: 폴리.
    ja: ポリ
  d_nikke_jackal_01_23:
    speaker: poli
    en: Hello Commander.
    ko: 오잉, 안녕하세여 지휘관.
    ja: おお？こんにちはぁ、指揮官。
  d_nikke_jackal_01_24:
    speaker: poli
    en: What brings you here?
    ko: 경찰서엔 어쩐 일이세영?
    ja: 警察署にどういったご用ですかぁ？
  d_nikke_jackal_01_25:
    speaker: "<Choice>"
    en: I bumped into Miranda while she was... investigating.
    ko: 여기 앞에서 바닥 소리를 듣는 미란다를 만났어.
    ja: そこで地面の音を聞いているミランダに会った
  d_nikke_jackal_01_26:
    speaker: "<Choice>"
    en: Miranda's bringing me in.
    ko: 미란다가 나를 범인으로 체포했어.
    ja: ミランダが私を犯人として逮捕した
  d_nikke_jackal_01_27:
    speaker: poli
    en: Oh... You saw that?
    ko: 아… 그 모습을 보셨군영.
    ja: あ…あの姿を見たんですねぇ。
  d_nikke_jackal_01_28:
    speaker: poli
    en: Don't be startled, she's just doing whatever she can to try and catch Jackal.
    ko: 나름 자칼을 잡으려고 최선을 다한 걸 테니 너무 놀리지는 마세영.
    ja: |-
      自分なりにジャッカルを
      捕まえようとしてるんですから、
      あまりからかわないでくださいねぇ。
  d_nikke_jackal_01_29:
    speaker: poli
    en: What?!
    ko: 뭐라구영?!
    ja: 何ですってぇ！？
  d_nikke_jackal_01_30:
    speaker: miranda
    en: I am?!
    ko: 제, 제가 그랬습니까?!
    ja: わ、私がですか！？
  d_nikke_jackal_01_31:
    speaker: "<Self>"
    en: It's a joke.
    ko: 농담이야.
    ja: 冗談だ
  d_nikke_jackal_01_32:
    speaker: poli
    en: You had me there for a second.
    ko: 아! 깜짝 놀랐잖아영!
    ja: もう！びっくりしたじゃないですかぁ！
  d_nikke_jackal_01_33:
    speaker: poli
    en: Then I realized not even Miranda would get you and Jackal confused.
    ko: 아무리 미란다라도 지휘관을 자칼로 오해하진 않았겠졍.
    ja: |-
      いくらミランダでも、指揮官をジャッカルだと
      勘違いするわけないですもんねぇ。
  d_nikke_jackal_01_34:
    speaker: "<Self>"
    en: What exactly happened with her?
    ko: 자칼과 무슨 일이 있었어?
    ja: ジャッカルと何かあったのか？
  d_nikke_jackal_01_35:
    speaker: poli
    en: Hmm...
    ko: 으음….
    ja: う～ん…
  d_nikke_jackal_01_36:
    speaker: poli
    en: We got a complaint a while back about holes being blasted in the walls of
      some buildings. Several bite marks were left behind as well.
    ko: |-
      아까 민원이 들어왔는데 누군가 건물 벽에_x000D_
      이빨 자국이랑 커다란 폭발 구멍을 엄청 냈다고 하더라구영.
    ja: |-
      さっき苦情が来たんですが、誰かが建物の壁に
      歯の跡と大きな爆発の穴をたくさん\n開けたそうですぅ。
  d_nikke_jackal_01_37:
    speaker: poli
    en: I figured it had something to do with Jackal, so we sprang into action.
    ko: 이건 분명 자칼의 짓이라고 생각하고 출동했졍.
    ja: |-
      これは間違いなくジャッカルの仕業だと思って
      出動しましたぁ。
  d_nikke_jackal_01_38:
    speaker: "<Self>"
    en: What makes you so sure it's her?
    ko: 어떻게 자칼인 걸 확신했어?
    ja: どうしてジャッカルだと確信した？
  d_nikke_jackal_01_39:
    speaker: poli
    en: A.C.P.U. and Exotic aren't exactly buddy-buddy.
    ko: A.C.P.U.랑 이그조틱이 그렇게 좋은 사이는 아니잖아영?
    ja: |-
      A.C.P.U.とエキゾチックって、
      仲良しではないじゃないですかぁ。
  d_nikke_jackal_01_40:
    speaker: poli
    en: We get into our fair share of altercations, and this has their stink all over
      it.
    ko: 자주 부딪히다 보니 민원 내용만 봐도 알 수 있졍.
    ja: |-
      よくぶつかるから
      通報内容を見ただけでも分かりますよぉ。
  d_nikke_jackal_01_41:
    speaker: poli
    en: The bite marks and bomb remnants at the site are Jackal's calling card.
    ko: 현장에 있는 이빨 자국과 폭발의 흔적 역시 자칼의 것이었구영.
    ja: |-
      現場に残った歯形と爆発の痕跡も
      やっぱりジャッカルのものでしたしぃ。
  d_nikke_jackal_01_42:
    speaker: poli
    en: So I dragged her out of hiding and booked her.
    ko: 그렇게 숨어있는 자칼을 찾아내서 체포했졍.
    ja: |-
      それで隠れていたジャッカルを
      見つけて逮捕しましたぁ。
  d_nikke_jackal_01_43:
    speaker: "<Self>"
    en: Where is she now?
    ko: 그럼 자칼은 어디에…?
    ja: じゃあ、ジャッカルはどこに…？
  d_nikke_jackal_01_44:
    speaker: miranda
    en: Beats me, but where she SHOULD be is behind those bars!
    ko: 이 철장에 가뒀습니다!
    ja: この留置場に閉じ込めました！
  d_nikke_jackal_01_45:
    speaker: "<Narration>"
    en: Miranda points to a cell. The bars have been shattered into tiny pieces.
    ko: 미란다가 가리킨 철장은 입구 부분이 산산조각 난 상태였다.
    ja: |-
      ミランダが指差した留置場は
      入口が粉々になっている
  d_nikke_jackal_01_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_01_47:
    speaker: poli
    en: She chomped through those bars like it was nothing.
    ko: 네엥… 철장을 이빨로 다 부숴버리고는 탈출을 해버렸어영.
    ja: |-
      はいぃ…鉄格子をかみちぎって
      脱出してしまいましたぁ。
  d_nikke_jackal_01_48:
    speaker: poli
    en: Then she took off and sprinted on all fours. We couldn't keep up with her.
    ko: 네 발로 뛰어가는데 어찌나 빠르던징….
    ja: |-
      四つ足で走っていったんですけど
      ものすごく速くてぇ…
  d_nikke_jackal_01_49:
    speaker: poli
    en: Complaints have been piling in, so the sooner we lock her up, the better.
    ko: |-
      안 그래도 요새 민원은 계속 들어오는데 자칼을 붙잡아 둘 수가 없어서_x000D_
      매우 곤란하거든영.
    ja: |-
      ただでさえ最近苦情が多いのに、
      ジャッカルを捕まえておくことができなくて
      とても困っているんですよぉ。
  d_nikke_jackal_01_50:
    speaker: poli
    en: This is going to cost a fortune to repair...
    ko: 철장도 맨날 망가뜨려놔서 매달 보수비도 어마어마하게 들공… 에흉.
    ja: |-
      いつも鉄格子を壊してしまうから
      毎月の修理費用も膨大ですしぃ…もう。
  d_nikke_jackal_01_51:
    speaker: poli
    en: I've about had it up to here with all this.
    ko: 스트레스가 이만저만이 아니에영.
    ja: ストレスがすごいんですよぉ。
  d_nikke_jackal_01_52:
    speaker: poli
    en: At this rate, my entire day is going to be spent responding to complaints
      about Jackal.
    ko: |-
      이 상태라면 매일 자칼 관련 민원만 처리하다가 _x000D_
      하루가 끝나게 생겼어영.
    ja: |-
      このままだと毎日ジャッカルの苦情だけ処理して
      一日が終わりそうですぅ。
  d_nikke_jackal_01_53:
    speaker: miranda
    en: That's why I was listening for her footsteps, so we can bring her in ASAP.
    ko: 그래서 하루빨리 자칼을 붙잡기 위해 발소리를 쫓고 있었던 것입니다!
    ja: |-
      だから一日でも早くジャッカルを捕まえるため
      足音を追跡していたのです！
  d_nikke_jackal_01_54:
    speaker: miranda
    en: But it's not working... What should I do?
    ko: 하지만 실패했습니다! 어떡하면 좋습니까?
    ja: |-
      しかし失敗しました！
      どうすればいいでしょう？
  d_nikke_jackal_01_55:
    speaker: "<Self>"
    en: I'll help you look for her.
    ko: "…나도 자칼을 찾을게."
    ja: "…私もジャッカルを捜してみる"
  d_nikke_jackal_01_56:
    speaker: miranda
    en: You will?
    ko: 오! 수색에 도움을 주는 것입니까?
    ja: お！捜査を手伝ってもらえるのですか？
  d_nikke_jackal_01_57:
    speaker: poli
    en: That'd be great!
    ko: 그러면 저희야 감사하졍.
    ja: そうしてもらえるとありがたいですぅ。
  d_nikke_jackal_01_58:
    speaker: "<Self>"
    en: 'One thing: If I manage to find her, let me deal with her.'
    ko: 대신 내가 찾으면 당분간 자칼을 맡아도 될까?
    ja: その代わり、私が見つけたら当分\nジャッカルを保護してもいいか？
  d_nikke_jackal_01_59:
    speaker: poli
    en: You?
    ko: 지휘관이영?
    ja: 指揮官がぁ？
  d_nikke_jackal_01_60:
    speaker: poli
    en: What do you have in mind?
    ko: 뭔가 생각이 있으신 건가영?
    ja: 何か考えがあるんですかぁ？
  d_nikke_jackal_01_61:
    speaker: "<Self>"
    en: Nothing special.
    ko: 딱히 없어.
    ja: 特にない
  d_nikke_jackal_01_62:
    speaker: poli
    en: Huh...
    ko: 엥….
    ja: え…？
  d_nikke_jackal_01_63:
    speaker: "<Self>"
    en: I can't just abandon her like this.
    ko: 그래도 이대로 두고 볼 수는 없어.
    ja: でもこのまま放っておくわけにはいかない
  d_nikke_jackal_01_64:
    speaker: poli
    en: Hmmmm...
    ko: 으으음….
    ja: ふうん…
  d_nikke_jackal_01_65:
    speaker: poli
    en: You're not conspiring with her, I know that much.
    ko: 뭐, 지휘관이 자칼이랑 같이 나쁜 짓 할 사람도 아니공.
    ja: |-
      まあ、指揮官はジャッカルと一緒に
      悪事を働くような人でもないですしぃ。
  d_nikke_jackal_01_66:
    speaker: poli
    en: And our jail cells can't hold her...
    ko: 저희 철장으로는 자칼을 붙잡아 둘 수도 없으닝….
    ja: |-
      私たちの鉄格子ではジャッカルを
      捉えておくこともできませんからぁ…
  d_nikke_jackal_01_67:
    speaker: poli
    en: All right, deal.
    ko: 알겠어영!
    ja: 分かりましたぁ！
  d_nikke_jackal_01_68:
    speaker: poli
    en: But if anything happens, you let us know.
    ko: 혹시라도 무슨 일 생기면 꼭 연락 주셔야 해영.
    ja: 何かあったら絶対連絡してくださいねぇ。
  d_nikke_jackal_01_69:
    speaker: "<Self>"
    en: Sure thing.
    ko: 알겠어.
    ja: 分かった
  d_nikke_jackal_01_70:
    speaker: "<Monologue>"
    en: I head out of the police station and commence my search for Jackal.
    ko: 나는 경찰서를 나와서 본격적으로 자칼을 찾기 시작했다.
    ja: |-
      私は警察署を出て
      本格的にジャッカルを捜し始めた
  d_nikke_jackal_01_71:
    speaker: "<Monologue>"
    en: If I were her, where would I be?
    ko: "…자칼이라면 분명."
    ja: "…ジャッカルならきっと"
  d_nikke_jackal_01_72:
    speaker: "<Choice>"
    en: At a restaurant searching for food.
    ko: 음식을 찾으러 음식점에 갔을 것이다.
    ja: 食べ物を求めて食堂に行ったはず
  d_nikke_jackal_01_73:
    speaker: "<Choice>"
    en: In the streets firing off artillery for fun.
    ko: 시원하게 총을 쏴대고 있을 것이다.
    ja: 思いっきり銃をぶっ放しているはず
  d_nikke_jackal_01_74:
    speaker: "<Monologue>"
    en: Made a move to the restaurant to look for Jackal.
    ko: 자칼을 찾으러 음식점으로 이동했다.
    ja: ジャッカルを捜すため食堂に移動した
  d_nikke_jackal_01_75:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_nikke_jackal_01_76:
    speaker: "<Narration>"
    en: Chomp! Chomp!
    ko: 아그작! 아그작!
    ja: ぱくぱく！
  d_nikke_jackal_01_77:
    speaker: jackal
    en: Hehe! Hehehe!!
    ko: 헤헤! 헤헤헤!!
    ja: へへ！へへへ！！
  d_nikke_jackal_01_78:
    speaker: "<Monologue>"
    en: Looks like I was right. Jackal is zealously scarfing up a plate of food.
    ko: 역시나 자칼은 신나게 그릇까지 씹어먹고 있었고.
    ja: やはりジャッカルは夢中で皿まで食べていて
  d_nikke_jackal_01_79:
    speaker: "<Monologue>"
    en: The entire store is in disarray.
    ko: 주변을 보니 가게는 엉망진창이 되어있었다.
    ja: 見渡すとお店はめちゃくちゃになっていた
  d_nikke_jackal_01_80:
    speaker: "<Self>"
    en: Jackal!
    ko: 자칼!
    ja: ジャッカル！
  d_nikke_jackal_01_81:
    speaker: jackal
    en: Gasp, cough cough!
    ko: 헤엑, 콜록콜록!
    ja: ひっ、ゴホッゴホッ！
  d_nikke_jackal_01_82:
    speaker: jackal
    en: Commander?
    ko: 깜짝이야, 지휘관이네에~?
    ja: びっくりした、指揮官じゃ～ん？
  d_nikke_jackal_01_83:
    speaker: jackal
    en: What are you doing here? Wanna try some of this?
    ko: 어쩐 일이야? 지휘관도 밥 먹으러 왔어?
    ja: どうしたの？指揮官もご飯食べにきた？
  d_nikke_jackal_01_84:
    speaker: "<Self>"
    en: Come with me.
    ko: 나와 같이 가자.
    ja: 私と一緒に行こう
  d_nikke_jackal_01_85:
    speaker: jackal
    en: Where to?
    ko: 응? 어딜 가는데?
    ja: うん？どこに？
  d_nikke_jackal_01_86:
    speaker: "<Self>"
    en: Just stay with me for a while.
    ko: 당분간 나와 함께 지내자.
    ja: 当分私と一緒に暮らそう
  d_nikke_jackal_01_87:
    speaker: "<Self>"
    en: I've got plenty of tasty treats for you.
    ko: 맛있는 것도 줄게.
    ja: おいしいものもあげるから
  d_nikke_jackal_01_88:
    speaker: jackal
    en: Did you say treats? I'm in!
    ko: 맛있는 거?! 갈래! 갈래갈래!
    ja: おいしいもの！？行く！行く行く！
  d_nikke_jackal_01_89:
    speaker: jackal
    en: Wonder what it'll be?
    ko: 헤헤헤! 맛있는 거~
    ja: へへへ！おいしいもの～
  d_nikke_jackal_01_90:
    speaker: "<Monologue>"
    en: Luring Jackal away was easier than expected.
    ko: 자칼을 데려가는 건 생각보다 간단했다.
    ja: |-
      ジャッカルを連れていくのは
      思ったより簡単だった
  d_nikke_jackal_01_91:
    speaker: jackal
    en: Before that, I've got to make a stop first.
    ko: 아, 그런데 먼저 들러야 할 곳이 있어.
    ja: あ、でもその前に寄るところがある。
  d_nikke_jackal_01_92:
    speaker: "<Self>"
    en: Where?
    ko: 들러야 할 곳?
    ja: 寄るところ？
  d_nikke_jackal_01_93:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_jackal_01_94:
    speaker: "<Monologue>"
    en: Walked around the Outpost looking for Jackal.
    ko: 자칼을 찾으러 전초기지를 돌아다녔다.
    ja: ジャッカルを捜して前哨基地を歩き回った
  d_nikke_jackal_01_95:
    speaker: "<Narration>"
    en: Bang! Bang!
    ko: 펑! 펑!
    ja: パン！パン！
  d_nikke_jackal_01_96:
    speaker: jackal
    en: Hehe! Hehehe!!
    ko: 헤헤! 헤헤헤!!
    ja: へへ！へへへ！！
  d_nikke_jackal_01_97:
    speaker: "<Monologue>"
    en: There's the sound of explosions off in the distance. As I approach, Jackal
      can be seen firing off rockets to and fro.
    ko: |-
      멀리서 들리는 폭발 소리에 가까이 다가가보자_x000D_
      역시나 자칼은 길에서 신나게 사방으로 로켓을 쏴대며 놀고 있었고.
    ja: |-
      遠くから聞こえる爆発音に近づいてみると、
      やはりジャッカルは道端で楽しそうに\n四方にロケットを撃ちながら遊んでいた
  d_nikke_jackal_01_98:
    speaker: "<Monologue>"
    en: Everyone has already been evacuated, so there is no one else around.
    ko: 주변에는 이미 대피를 한건지 아무도 보이지 않았다.
    ja: すでにみんな避難したのか\n周りには誰もいない
  d_nikke_jackal_01_99:
    speaker: "<Self>"
    en: Jackal!
    ko: 자칼!
    ja: ジャッカル！
  d_nikke_jackal_01_100:
    speaker: jackal
    en: Gasp, cough cough!
    ko: 헤엑, 콜록콜록!
    ja: ひっ、ゴホッゴホッ！
  d_nikke_jackal_01_101:
    speaker: jackal
    en: Commander?
    ko: 깜짝이야, 지휘관이네에~?
    ja: びっくりした、指揮官じゃ～ん？
  d_nikke_jackal_01_102:
    speaker: jackal
    en: What are you doing here? Wanna join in?
    ko: 어쩐 일이야? 지휘관도 같이 놀려고 온 거야?
    ja: どうしたの？指揮官も一緒に遊びにきたの？
  d_nikke_jackal_01_103:
    speaker: "<Self>"
    en: Come with me.
    ko: 나와 같이 가자.
    ja: 私と一緒に行こう
  d_nikke_jackal_01_104:
    speaker: jackal
    en: Where to?
    ko: 응? 어딜 가는데?
    ja: うん？どこに？
  d_nikke_jackal_01_105:
    speaker: "<Self>"
    en: Just stay with me for a while.
    ko: 당분간 나와 함께 지내자.
    ja: 当分私と一緒に暮らそう
  d_nikke_jackal_01_106:
    speaker: "<Self>"
    en: I've got plenty of tasty treats for you.
    ko: 맛있는 것도 줄게.
    ja: おいしいものもあげるから
  d_nikke_jackal_01_107:
    speaker: jackal
    en: Did you say treats? I'm in!
    ko: 맛있는 거?! 갈래! 갈래갈래!
    ja: おいしいもの！？行く！行く行く！
  d_nikke_jackal_01_108:
    speaker: jackal
    en: Wonder what it'll be?
    ko: 헤헤헤! 맛있는 거~
    ja: へへへ！おいしいもの～
  d_nikke_jackal_01_109:
    speaker: "<Monologue>"
    en: Luring Jackal away was easier than expected.
    ko: 자칼을 데려가는 건 생각보다 간단했다.
    ja: |-
      ジャッカルを連れていくのは
      思ったより簡単だった
  d_nikke_jackal_01_110:
    speaker: jackal
    en: Before that, I've got to make a stop first.
    ko: 아, 그런데 먼저 들러야 할 곳이 있어.
    ja: あ、でもその前に寄るところがある。
  d_nikke_jackal_01_111:
    speaker: "<Self>"
    en: Where?
    ko: 들러야 할 곳?
    ja: 寄るところ？
  d_nikke_jackal_01_112:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_jackal_01_113:
    speaker: jackal
    en: Crow! Over here!
    ko: 대장! 여기야 여기~!
    ja: 隊長！ここだよ、ここ～！
  d_nikke_jackal_01_114:
    speaker: "<Self>"
    en: Crow?
    ko: 크로우…?
    ja: クロウ…？
  d_nikke_jackal_01_115:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_01_116:
    speaker: "<Monologue>"
    en: I guess taking in Jackal won't be as easy as I thought.
    ko: 자칼을 데려가는 건 생각보다 어려울 것 같다.
    ja: |-
      ジャッカルを連れていくのは
      思ったより難しそうだ
  d_nikke_jackal_01_117:
    speaker: crow
    en: What are you doing here?
    ko: "…왜 자칼과의 접선에 너까지 온 거지?"
    ja: |-
      …どうしてジャッカルと接触する場に
      お前まで来た？
  d_nikke_jackal_01_118:
    speaker: jackal
    en: The Commander said I could have some tasty treats if we stayed together.
    ko: 대장, 지휘관이 맛있는 거 줄 테니까 당분간 같이 지내자고 했어!
    ja: |-
      隊長、指揮官がおいしいものをあげるから
      当分一緒に暮らそうって！
  d_nikke_jackal_01_119:
    speaker: jackal
    en: So I'm going to the Commander's House.
    ko: 그래서 지휘관 집으로 가려고.
    ja: だから指揮官の家に行こうと思って。
  d_nikke_jackal_01_120:
    speaker: jackal
    en: Then I remembered it was almost time for us to meet, so I brought the Commander
      with me.
    ko: 근데 마침 대장 만날 시간이라 같이 데려왔어!
    ja: |-
      でもちょうど、隊長に会う時間だったから
      連れて来た！
  d_nikke_jackal_01_121:
    speaker: crow
    en: What?!
    ko: "…뭐?"
    ja: "…はあ？"
  d_nikke_jackal_01_122:
    speaker: crow
    en: You're up to something...
    ko: 너, 자칼을 데려가서 무슨 짓을 하려는 거지?
    ja: |-
      お前、ジャッカルを連れていって
      何をするつもりだ？
  d_nikke_jackal_01_123:
    speaker: crow
    en: You better start talking.
    ko: 말 잘하는 게 좋을 거야.
    ja: 慎重に答えた方がいいぞ。
  d_nikke_jackal_01_124:
    speaker: crow
    en: before I lose my patience.
    ko: 알다시피 내가 인내심이 좋은 편은 아니라서.
    ja: |-
      知っての通り
      あたしは忍耐強い方じゃない。
  d_nikke_jackal_01_125:
    speaker: "<Self>"
    en: Jackal needs to learn a thing or two.
    ko: 자칼은 교육이 필요해.
    ja: ジャッカルには教育が必要だ
  d_nikke_jackal_01_126:
    speaker: crow
    en: What are you talking about?
    ko: "…교육?"
    ja: "…教育？"
  d_nikke_jackal_01_127:
    speaker: "<Self>"
    en: If she wants to co-exist with everyone else in the Outpost, she needs to learn
      to have manners and patience.
    ko: |-
      전초기지에서 모두와 어울려 지내기 위해서는
      예절과 인내를 배울 필요가 있어.
    ja: |-
      前哨基地でみんなと一緒に暮らすためには
      礼儀と忍耐を学ぶ必要がある
  d_nikke_jackal_01_128:
    speaker: crow
    en: Who says she has to get along with everyone?
    ko: 자칼이 왜 모두와 어울려 지내야 하지?
    ja: |-
      どうしてジャッカルがみんなと
      一緒に暮らさなければならない？
  d_nikke_jackal_01_129:
    speaker: crow
    en: You're sticking your nose where it doesn't belong, and that's bound to get
      a person hurt.
    ko: 쓸 데 없는 오지랖이 수명을 단축시킬 거란 생각은 못 하나 보군.
    ja: |-
      その出しゃばりな性格が
      寿命を縮めていると思わないのか？
  d_nikke_jackal_01_130:
    speaker: "<Self>"
    en: We can't let her keep getting captured by the A.C.P.U.
    ko: 그렇다고 매번 A.C.P.U.에게 잡혀갈 수는 없잖아.
    ja: だからといって、毎回A.C.P.U.に\n捕まるわけにはいかないだろう
  d_nikke_jackal_01_131:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_01_132:
    speaker: crow
    en: "... That has been a real headache as of late."
    ko: "…그 부분은 좀 거슬리긴 했지, 귀찮기도 하고."
    ja: |-
      …それはちょっと気になっていた。
      面倒だしな。
  d_nikke_jackal_01_133:
    speaker: "<Self>"
    en: I'll do my best and teach her how to behave.
    ko: 내가 잘 교육해 볼게.
    ja: 私が頑張って教育してみるから
  d_nikke_jackal_01_134:
    speaker: crow
    en: Hmph.
    ko: 흠.
    ja: ふん。
  d_nikke_jackal_01_135:
    speaker: crow
    en: Very well.
    ko: 그러면 이렇게 하지.
    ja: では、こうしよう。
  d_nikke_jackal_01_136:
    speaker: crow
    en: You have one week.
    ko: 딱 일주일을 줄 테니 그 예절과 인내라는 거 잘 가르쳐 봐.
    ja: |-
      1週間やるから
      その礼儀と忍耐というのを教えてみろ。
  d_nikke_jackal_01_137:
    speaker: crow
    en: In exchange, when I come to pick her up, you'll need to expose your wrist.
    ko: 대신 일주일 뒤에 내가 찾으러 왔을 땐 손목 하나를 내놓아야 할 거야.
    ja: |-
      その代わり、1週間後にあたしが出迎えた時に
      片方の手首を差し出せ。
  d_nikke_jackal_01_138:
    speaker: "<Self>"
    en: Do what now?
    ko: 손목?
    ja: 手首？
  d_nikke_jackal_01_139:
    speaker: crow
    en: You heard me.
    ko: 그래, 손목.
    ja: ああ、手首。
  d_nikke_jackal_01_140:
    speaker: crow
    en: Jackal loves tearing into a nice, juicy wrist.
    ko: 자칼은 손목을 물어 뜯는걸 좋아하거든.
    ja: ジャッカルは手首をかみちぎるのが大好きだ。
  d_nikke_jackal_01_141:
    speaker: jackal
    en: Yeah, they're the best!
    ko: 손목 좋아! 헤헤헤!
    ja: 手首好き！へへへ！
  d_nikke_jackal_01_142:
    speaker: crow
    en: Who knows,
    ko: 혹시 모르지.
    ja: まあ、その教育とやらがうまくいったら
  d_nikke_jackal_01_143:
    speaker: crow
    en: if you do a good enough job making her civilized, maybe she'll just give you
      a love bite.
    ko: 그 교육인지 뭔지가 잘 된다면 살점 정도는 남겨놔줄지.
    ja: 肉片の少しくらいは残るかもしれないな。
  d_nikke_jackal_01_144:
    speaker: crow
    en: I hope you don't mind if I'm not exactly in your corner on this one.
    ko: 잘 해봐, 그 사이에 죽으면 더 좋고.
    ja: |-
      頑張ってみろ。
      その間に死んでくれたらさらにいい。
  d_nikke_jackal_01_145:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_01_146:
    speaker: crow
    en: See you one week from now.
    ko: 자칼, 일주일 뒤에 보자.
    ja: ジャッカル、1週間後に会おう。
  d_nikke_jackal_01_147:
    speaker: crow
    en: Same place, same time.
    ko: 같은 장소, 같은 시간에.
    ja: 同じ場所、同じ時間で。
  d_nikke_jackal_01_148:
    speaker: jackal
    en: Yes, Captain!
    ko: 응! 대장!
    ja: うん！隊長！
  d_nikke_jackal_01_149:
    speaker: "<Monologue>"
    en: As I head back with Jackal, I start to massage my wrist, which feels uncomfortable
      for some reason...
    ko: 서늘해진 손목을 괜히 쓸어내리며, 자칼과 함께 지휘관 실로 돌아갔다.
    ja: |-
      ヒヤヒヤして手首をなでながら、
      ジャッカルと一緒に指揮官室へ戻った
d_nikke_jackal_02:
  d_nikke_jackal_02_1:
    speaker: jackal
    en: Hehe! Hehehe!!
    ko: 헤헤! 헤헤헤!!
    ja: へへ！へへへ！！
  d_nikke_jackal_02_2:
    speaker: "<Narration>"
    en: "*Crash* *Crash*"
    ko: 우당탕! 쿠당탕!
    ja: ドテン！ドテーン！
  d_nikke_jackal_02_3:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_5:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_6:
    speaker: rapi
    en: The sofa, the desk, even the left armrest of my chair... all ruined!
    ko: 소파 파손, 책상 파손, 의자 왼쪽 손잡이 파손.
    ja: |-
      ソファー破損、デスク破損
      椅子の左手すり破損。
  d_nikke_jackal_02_7:
    speaker: jackal
    en: Hehehehe!!!!
    ko: 에헤헤헤!!!
    ja: えへへへ！！！
  d_nikke_jackal_02_8:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 와장창!
    ja: ガタガタガチャーン！
  d_nikke_jackal_02_9:
    speaker: rapi
    en: And now the shower door...
    ko: "…샤워실 문 파손."
    ja: "…シャワー室のドア破損。"
  d_nikke_jackal_02_10:
    speaker: anis
    en: Commander, are you planning on redecorating?
    ko: 지휘관님, 이참에 인테리어 새로 하려고?
    ja: 指揮官様、リノベーションでもするつもり？
  d_nikke_jackal_02_11:
    speaker: neon
    en: You should have told me.
    ko: 그럴 거면 저에게 맡겨주시지 그러셨어요.
    ja: それなら私に任せてください！
  d_nikke_jackal_02_12:
    speaker: neon
    en: I could have done it for you lickety-split!
    ko: 화력으로 여기를 한 번에…!
    ja: 火力でここを丸ごと…！
  d_nikke_jackal_02_13:
    speaker: "<Self>"
    en: That's not it.
    ko: 그런 게 아니야.
    ja: そういうわけじゃない
  d_nikke_jackal_02_14:
    speaker: anis
    en: Then what's going on?
    ko: 그러면 뭐야.
    ja: じゃあ、何なの？
  d_nikke_jackal_02_15:
    speaker: anis
    en: Why did you bring that craz... er, Jackal here?
    ko: 저 미친ㄱ… 아니, 자칼은 왜 데려온 건데?
    ja: |-
      あの頭のおかしい…
      いや、ジャッカルをどうして連れてきたの？
  d_nikke_jackal_02_16:
    speaker: "<Self>"
    en: I'm trying to teach her how to behave.
    ko: 예절과 인내를 가르칠 거야.
    ja: 礼儀と忍耐を教える
  d_nikke_jackal_02_17:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_nikke_jackal_02_18:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_19:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_20:
    speaker: "<Self>"
    en: First, I need to teach her how to sit still.
    ko: "…얌전히 앉아있는 것부터 가르칠 거야."
    ja: "…大人しく座ることから教える"
  d_nikke_jackal_02_21:
    speaker: "<Self>"
    en: She'd listen if we use some treats...
    ko: 음식이나 놀이 등을 활용하면 말을 잘 들을 거야.
    ja: |-
      食べ物や遊びなどを活用すれば
      言うことを聞くはずだ
  d_nikke_jackal_02_22:
    speaker: neon
    en: Oh,
    ko: 오, 그렇군요!
    ja: おお、そうですか！
  d_nikke_jackal_02_23:
    speaker: neon
    en: why didn't you say so?
    ko: 그럼 제가 한 번 해볼게요.
    ja: じゃあ、私がやってみますね。
  d_nikke_jackal_02_24:
    speaker: "<Narration>"
    en: Neon lifts up a bar of Splendamin.
    ko: 네온이 퍼펙트 바 하나를 손에 들었다.
    ja: ネオンがパーフェクトバーを1つ持った
  d_nikke_jackal_02_25:
    speaker: neon
    en: Over here, Jackal!
    ko: 자칼, 여길 봐주실래요?
    ja: ジャッカル、こちらを見てくれますか？
  d_nikke_jackal_02_26:
    speaker: jackal
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_jackal_02_27:
    speaker: jackal
    en: Treat?
    ko: 먹을 거네?!
    ja: 食べ物！？
  d_nikke_jackal_02_28:
    speaker: neon
    en: That's right, treat!
    ko: 맞아요, 먹을 거예요.
    ja: そうです、食べ物です。
  d_nikke_jackal_02_29:
    speaker: neon
    en: If you sit quietly for 10 seconds, it's yours.
    ko: 조용히 10초만 앉아서 기다리면 이걸 드릴게요.
    ja: |-
      大人しく10秒だけ座って待てたら
      これをあげます。
  d_nikke_jackal_02_30:
    speaker: jackal
    en: Why would I do that?
    ko: 왜 그래야 해?
    ja: どうしてそんなことするの？
  d_nikke_jackal_02_31:
    speaker: neon
    en: Sorry?
    ko: 네?
    ja: はい？
  d_nikke_jackal_02_32:
    speaker: jackal
    en: I can just steal it and eat it right away.
    ko: 그냥 바로 뺏어 먹으면 되잖아.
    ja: 奪って食べちゃえばいいじゃん。
  d_nikke_jackal_02_33:
    speaker: jackal
    en: Why do I need to wait?
    ko: 왜 기다려야 해?
    ja: どうして待つの？
  d_nikke_jackal_02_34:
    speaker: neon
    en: Um, well... because...
    ko: 그, 그거야….
    ja: そ、それは…
  d_nikke_jackal_02_35:
    speaker: neon
    en: it tastes better if you wait.
    ko: 기다렸다가 먹으면 더 맛있으니까요?
    ja: 待ってから食べた方がおいしいから？
  d_nikke_jackal_02_36:
    speaker: jackal
    en: No better than it would if I ate it right now.
    ko: 바로 먹는 것도 맛있는데?
    ja: 待たずに食べてもおいしいけど？
  d_nikke_jackal_02_37:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_38:
    speaker: neon
    en: "... I guess you're right."
    ko: "…저는 졌어요."
    ja: "…私の負けです。"
  d_nikke_jackal_02_39:
    speaker: neon
    en: How come I never thought of that?
    ko: 뺏어 먹으면 되는데 이제껏 저는 왜 기다린 걸까요?
    ja: |-
      奪って食べればいいのに
      私はどうして今まで待っていたのでしょう。
  d_nikke_jackal_02_40:
    speaker: anis
    en: Out of the way.
    ko: 비켜봐, 네온.
    ja: どいて、ネオン。
  d_nikke_jackal_02_41:
    speaker: anis
    en: Let me try.
    ko: 내가 해볼게.
    ja: 私がやってみるから。
  d_nikke_jackal_02_42:
    speaker: "<Narration>"
    en: Anis went up to Jackal, who is greedily devouring the Splendamin she snatched
      from Neon.
    ko: |-
      아니스는 네온에게서 뺏은 퍼펙트 바를 _x000D_
      신나게 먹고 있던 자칼에게 다가갔다.
    ja: |-
      アニスはネオンから奪ったパーフェクトバーを
      がつがつ食べていたジャッカルに近寄った
  d_nikke_jackal_02_43:
    speaker: anis
    en: Hey, Jackal.
    ko: 이봐, 자칼.
    ja: ねえ、ジャッカル。
  d_nikke_jackal_02_44:
    speaker: jackal
    en: Huh?
    ko: 으응?
    ja: うん？
  d_nikke_jackal_02_45:
    speaker: anis
    en: Do you like games?
    ko: 혹시 게임 좋아해?
    ja: ゲームは好き？
  d_nikke_jackal_02_46:
    speaker: jackal
    en: Yeah, sure I like games!
    ko: 응!! 게임 좋아해!
    ja: うん！！ゲーム好き！
  d_nikke_jackal_02_47:
    speaker: anis
    en: Would you like to play a game with me?
    ko: 오, 그럼 같이 게임할래?
    ja: じゃあ、一緒にゲームする？
  d_nikke_jackal_02_48:
    speaker: anis
    en: If you lose, you have to sit quietly for 10 minutes.
    ko: 대신 지면 10분간 아무것도 안 하고 앉아만 있기!
    ja: |-
      その代わり、負けたら10分間何もしないで
      じっと座っているのよ！
  d_nikke_jackal_02_49:
    speaker: jackal
    en: Hehehe! Okay!
    ko: 헤헤헤! 좋아!
    ja: へへへ！いいよ！
  d_nikke_jackal_02_50:
    speaker: jackal
    en: What do you wanna play?
    ko: 물어뜯기 게임, 머리 맞추기 게임, 폭파 시키기 게임~
    ja: |-
      かみちぎりゲーム、頭突きゲーム、
      爆破ゲーム～
  d_nikke_jackal_02_51:
    speaker: jackal
    en: Rip n' Tear, Headbutt, or Firefight?
    ko: 이 중에 어떤 거 할 거야?!
    ja: この中で何をする！？
  d_nikke_jackal_02_52:
    speaker: anis
    en: Uh...
    ko: 어….
    ja: え…
  d_nikke_jackal_02_53:
    speaker: anis
    en: Don't you have another game?
    ko: 다른 게임은 없어?
    ja: 他のゲームはない？
  d_nikke_jackal_02_54:
    speaker: jackal
    en: Nope! Those are my favorites. I play them all the time.
    ko: 없어! 난 늘 하는 게임만 해.
    ja: ない！いつも同じゲームをやるから。
  d_nikke_jackal_02_55:
    speaker: anis
    en: Oh... well then... why don't you learn a new game?
    ko: 아… 이참에 새로운 게임 안 해볼래?
    ja: あ…せっかくだから新しいゲームやってみない？
  d_nikke_jackal_02_56:
    speaker: jackal
    en: Nah, don't want to. That's no fun.
    ko: 응, 안 해볼래! 재미없어!
    ja: ううん、やらない！つまらない！
  d_nikke_jackal_02_57:
    speaker: anis
    en: How do you know?! You haven't even tried it!
    ko: 야! 해보지도 않고 어떻게 알아!
    ja: もう！やってみなきゃ分からないでしょう！？
  d_nikke_jackal_02_58:
    speaker: anis
    en: You think you can go around just doing whatever you want?!
    ko: 그렇게 네 멋대로만 살면 안 되는 거라고!
    ja: そんな自分勝手に生きちゃダメなのよ！
  d_nikke_jackal_02_59:
    speaker: "<Self>"
    en: Anis, calm down.
    ko: 아니스, 진정해.
    ja: アニス、落ち着け
  d_nikke_jackal_02_60:
    speaker: anis
    en: How can I when I'm dealing with her?! Ugh...
    ko: 진정이 되겠어?! 아오….
    ja: 落ち着いていられないわよ！はあ…
  d_nikke_jackal_02_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_62:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_63:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_64:
    speaker: "<Monologue>"
    en: Everyone looks over to Rapi with anticipation.
    ko: 모두 라피에게 간절한 눈빛을 보냈다.
    ja: みんな切実な目でラピに訴えかけた
  d_nikke_jackal_02_65:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_66:
    speaker: rapi
    en: "... Sigh."
    ko: "…하아."
    ja: "…ふう。"
  d_nikke_jackal_02_67:
    speaker: rapi
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_nikke_jackal_02_68:
    speaker: jackal
    en: All done.
    ko: 힝, 다 먹었어.
    ja: はあ、全部食べちゃった。
  d_nikke_jackal_02_69:
    speaker: jackal
    en: Got anything else to eat?
    ko: 헤헤, 또 뭐 없나?
    ja: へへ、まだ何かないかな？
  d_nikke_jackal_02_70:
    speaker: rapi
    en: It's not right to attack the Commander and steal our food.
    ko: 아무리 너라도 지휘관을 공격해서 음식을 뺏기는 쉽지 않겠지.
    ja: |-
      いくらあなたでも、指揮官を攻撃して
      食べ物を奪うのは難しいでしょう。
  d_nikke_jackal_02_71:
    speaker: rapi
    en: If you sit down when we tell you to,
    ko: "[앉아]라는 말에 앉으면."
    ja: "「お座り」と言われた時に座ると、"
  d_nikke_jackal_02_72:
    speaker: rapi
    en: the Commander will give you 3 Splendamin bars.
    ko: 그때마다 지휘관이 퍼펙트 바 3개를 줄 거다.
    ja: |-
      その度に指揮官が
      パーフェクトバーを3つくれる。
  d_nikke_jackal_02_73:
    speaker: rapi
    en: Then you won't have to waste all that energy stealing it.
    ko: 굳이 힘 빼서 뺏을 필요 없이 앉기만 하면 돼.
    ja: 苦労する必要もない、ただ座るだけよ。
  d_nikke_jackal_02_74:
    speaker: jackal
    en: All I've got to do is sit?
    ko: 앉기만 하면 준다고?
    ja: 座るだけでもらえる？
  d_nikke_jackal_02_75:
    speaker: jackal
    en: Hmph...
    ko: 끄응….
    ja: うーん…
  d_nikke_jackal_02_76:
    speaker: jackal
    en: Oh! Here's something else I can eat...
    ko: 아! 여기 안에 다른 먹을만한 게….
    ja: あ！この部屋に他の食べ物は…
  d_nikke_jackal_02_77:
    speaker: rapi
    en: You're tearing this place apart. There's nothing more to eat.
    ko: 아까 이 방을 다 헤집어봐서 알겠지만, 다른 음식은 없어.
    ja: |-
      さっきこの部屋を隅々まで漁ったから
      分かるわよね。他の食べ物はないわ。
  d_nikke_jackal_02_78:
    speaker: jackal
    en: Ugh...
    ko: 끄으으으….
    ja: うううう…
  d_nikke_jackal_02_79:
    speaker: jackal
    en: What is with you guys? Why won't you just hand it over?!
    ko: 다들 아까부터 뭐 하는 거야? 그냥 주면 되잖아!
    ja: |-
      さっきからみんな何してるの？
      そんなことしないでくれたらいいじゃん！
  d_nikke_jackal_02_80:
    speaker: jackal
    en: Commander, you said if I came over you'd give me treats.
    ko: 지휘관이 맛있는 거 준다고 데려왔잖아!!
    ja: |-
      指揮官、
      おいしいものくれるって言ったよね！！
  d_nikke_jackal_02_81:
    speaker: jackal
    en: Was that all a lie?
    ko: 나한테 거짓말한 거야?!
    ja: ウソついたの！？
  d_nikke_jackal_02_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_83:
    speaker: "<Choice>"
    en: Speak firmly.
    ko: 단호하게 말한다.
    ja: きっぱり言う
  d_nikke_jackal_02_84:
    speaker: "<Choice>"
    en: Speak softly.
    ko: 부드럽게 말한다.
    ja: やさしく言う
  d_nikke_jackal_02_85:
    speaker: "<Monologue>"
    en: I take out 3 Splendamin bars from my pockets.
    ko: 나는 품 안에서 퍼펙트 바 3개를 꺼냈다.
    ja: 私はふところから\nパーフェクトバーを3つ出した
  d_nikke_jackal_02_86:
    speaker: "<Self>"
    en: Jackal, sit.
    ko: 자칼, 앉아.
    ja: ジャッカル、お座り
  d_nikke_jackal_02_87:
    speaker: jackal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_jackal_02_88:
    speaker: "<Self>"
    en: Jackal, I just want you to be able to eat in peace.
    ko: 자칼, 네가 먹고 싶은 걸 편하게 먹게 해주고 싶을 뿐이야.
    ja: |-
      ジャッカル、君が食べたいものを
      楽に食べさせたいだけだ
  d_nikke_jackal_02_89:
    speaker: jackal
    en: That's what I've been doing this whole time!
    ko: 난 지금까지 편하게 먹고 싶은 걸 먹었어!
    ja: 私は今まで楽に\n食べたいものを食べてきたけど？
  d_nikke_jackal_02_90:
    speaker: "<Self>"
    en: You call this peaceful? Scarfing things down while you constantly dart to
      and fro?
    ko: 먹다가 도망 다니고, 숨어 다니고?
    ja: 食べてる途中に逃げ回って、隠れてか？
  d_nikke_jackal_02_91:
    speaker: jackal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_jackal_02_92:
    speaker: "<Self>"
    en: I can help you. You can eat whatever you want, and you won't have to run around.
    ko: 이제는 평범하게 먹고 싶은 걸 먹을 수 있도록 도와줄게.
    ja: |-
      これからは普通に食べたいものが
      食べられるように手伝ってあげよう
  d_nikke_jackal_02_93:
    speaker: "<Monologue>"
    en: I take out 3 Splendamin bars from my pockets.
    ko: 나는 품 안에서 퍼펙트 바 3개를 꺼냈다.
    ja: 私はふところから\nパーフェクトバーを3つ出した
  d_nikke_jackal_02_94:
    speaker: "<Self>"
    en: I will give you all of these, if you just... sit.
    ko: 지금 앉으면 다 줄 거야.
    ja: 今座ったら全部あげよう
  d_nikke_jackal_02_95:
    speaker: "<Self>"
    en: And, if you keep waiting nice and quietly, I'll give you something even more
      delicious.
    ko: 그리고 계속 얌전히 잘 있으면 더 맛있는 것도 줄게.
    ja: |-
      そしてずっと大人しくしていたら
      もっとおいしいものもあげよう
  d_nikke_jackal_02_96:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_97:
    speaker: jackal
    en: Ughhhh!!
    ko: 으으~!!
    ja: うう～！！
  d_nikke_jackal_02_98:
    speaker: jackal
    en: Fine, I'll listen to you this once, but only because Captain is okay with
      all this.
    ko: 대장도 허락했으니까 이번만 들어주는 거야!
    ja: 隊長も許可したし、今回だけ聞いてあげる！
  d_nikke_jackal_02_99:
    speaker: jackal
    en: You better have something good lined up, you hear?
    ko: 그리고 맛있는 거 진짜 많이 줘야 해! 알았지?!
    ja: |-
      おいしいもの、いっぱいくれないとダメだよ！
      分かった！？
  d_nikke_jackal_02_100:
    speaker: "<Monologue>"
    en: Jackal slowly sat down on the ravaged sofa.
    ko: 자칼이 우물쭈물하며 다 무너진 소파 위에 앉았다.
    ja: |-
      ジャッカルがとまどいながら
      ひどい有様のソファーに座った
  d_nikke_jackal_02_101:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_jackal_02_102:
    speaker: "<Monologue>"
    en: I hand the Splendamin over to Jackal and pat her on the head.
    ko: 자칼에게 퍼펙트 바 3개를 건네주며 머리를 쓰다듬어 주었다.
    ja: |-
      ジャッカルにパーフェクトバーを
      3つ渡して頭をなでた
  d_nikke_jackal_02_103:
    speaker: jackal
    en: What was that?
    ko: 이, 이건 뭐야?
    ja: こ、これは何？
  d_nikke_jackal_02_104:
    speaker: "<Self>"
    en: I'm petting you for being a good girl.
    ko: 칭찬의 쓰다듬이야.
    ja: ご褒美のナデナデだ
  d_nikke_jackal_02_105:
    speaker: jackal
    en: I'm not a dog, you know...
    ko: 칭찬의 쓰다듬…!
    ja: ご褒美のナデナデ…！
  d_nikke_jackal_02_106:
    speaker: jackal
    en: Actually... It feels kinda nice...
    ko: 헤헤헤! 기분 좋아!
    ja: へへへ！気持ちいい！
  d_nikke_jackal_02_107:
    speaker: jackal
    en: Do it again!
    ko: 더 쓰다듬어줘!!
    ja: もっとナデナデして！！
  d_nikke_jackal_02_108:
    speaker: neon
    en: She may deny it,
    ko: "…앉아서 저렇게 쓰다듬 받는 걸 보니까."
    ja: |-
      …ああやって座って
      ナデナデされているのを見ると、
  d_nikke_jackal_02_109:
    speaker: neon
    en: but if you ask me, she's the spitting image of a dog.
    ko: 맹수에서 말 잘 듣는 강아지가 된 것 같네요.
    ja: |-
      猛獣から言うことを聞くワンちゃんに
      なったみたいですね。
  d_nikke_jackal_02_110:
    speaker: anis
    en: Yeah, all that's missing is her tail.
    ko: 그치? 내 눈엔 꼬리도 보이는 것 같아.
    ja: だよね？尻尾が見えそう。
  d_nikke_jackal_02_111:
    speaker: anis
    en: Wagging back and forth.
    ko: 양쪽으로 미친 듯이 흔들고 있네.
    ja: 激しくフリフリしてるね。
  d_nikke_jackal_02_112:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_02_113:
    speaker: rapi
    en: I'll go ask Mighty Tools how much it'll cost to repair the Commander's Room.
    ko: "…저는 마이티 툴즈에 지휘관실 수리 요청을 하고 오겠습니다."
    ja: |-
      …私はマイティツールズに
      指揮官室の修理要請をしてきます。
d_nikke_jackal_03:
  d_nikke_jackal_03_1:
    speaker: jackal
    en: Hehe! Hehehe!!
    ko: 헤헤! 헤헤헤!!
    ja: へへ！へへへ！！
  d_nikke_jackal_03_2:
    speaker: "<Narration>"
    en: "*Crash* *Crash*"
    ko: 우당탕! 쿠당탕!
    ja: ドテン！ドテーン！
  d_nikke_jackal_03_3:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_4:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_5:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_6:
    speaker: anis
    en: I may have been dreaming...
    ko: 그… 내가 꿈을 꾼 건가 해서 그러는데.
    ja: あの…私ったら夢を見てたのかな。
  d_nikke_jackal_03_7:
    speaker: anis
    en: but didn't I see Jackal getting pet by the Commander a few days ago for being
      obedient?
    ko: |-
      며칠 전에 분명 앉아서 지휘관님한테 쓰다듬을 받던_x000D_
      얌전한 자칼을 본 적이 있는 것 같거든?
    ja: |-
      ついこの前、大人しく座って
      指揮官様にナデナデされてたジャッカルの姿を
      見た気がするんだけど？
  d_nikke_jackal_03_8:
    speaker: neon
    en: I think I might have had the same dream.
    ko: 와~ 아니스, 저랑 같은 꿈을 꿨나 봐요.
    ja: わあ～アニス、私と同じ夢を見たんですね。
  d_nikke_jackal_03_9:
    speaker: neon
    en: I saw it too!
    ko: 저도 봤거든요.
    ja: 私もその夢を見たんですよ。
  d_nikke_jackal_03_10:
    speaker: anis
    en: What happened, Commander?
    ko: "…지휘관님, 이게 어떻게 된거야?"
    ja: "…指揮官様、どういうこと？"
  d_nikke_jackal_03_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_12:
    speaker: "<Self>"
    en: Jackal, sit.
    ko: 자칼, 앉아.
    ja: ジャッカル、お座り
  d_nikke_jackal_03_13:
    speaker: jackal
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_jackal_03_14:
    speaker: "<Monologue>"
    en: Jackal stopped going wild and sat on the floor.
    ko: 자칼은 날뛰던걸 멈추고 바로 바닥에 주저앉았다.
    ja: |-
      暴れまわっていたジャッカルは
      ピタッと止まり、そのまま地面に座った
  d_nikke_jackal_03_15:
    speaker: anis
    en: Wait, she actually listens?
    ko: 뭐야, 말 잘 듣네?
    ja: え？従順なんだけど？
  d_nikke_jackal_03_16:
    speaker: jackal
    en: Gimme!
    ko: 줘!
    ja: ちょうだい！
  d_nikke_jackal_03_17:
    speaker: "<Monologue>"
    en: Toss 3 Splendamin bars towards Jackal.
    ko: 자칼에게 퍼펙트 바 3개를 건네주었다.
    ja: ジャッカルにパーフェクトバーを3つ渡した
  d_nikke_jackal_03_18:
    speaker: "<Narration>"
    en: "*Chomp* *Chomp*"
    ko: 아작! 아작!
    ja: もぐ！もぐ！
  d_nikke_jackal_03_19:
    speaker: jackal
    en: Yummy! Hehehe!
    ko: 잘 먹었다! 헤헤헤!
    ja: おいしかった！へへへ！
  d_nikke_jackal_03_20:
    speaker: "<Narration>"
    en: Jackal jolts back up.
    ko: 벌떡!
    ja: バタン！
  d_nikke_jackal_03_21:
    speaker: "<Narration>"
    en: "*Crash* *Crash*"
    ko: 우당탕! 쿠당탕!!
    ja: ドテン！ドテーン！
  d_nikke_jackal_03_22:
    speaker: anis
    en: Ah, okay...
    ko: 아….
    ja: あ…
  d_nikke_jackal_03_23:
    speaker: anis
    en: Once she's done eating, it's back to square one.
    ko: 다 먹고 나면 다시 원래대로 돌아오는 거구나.
    ja: 食べ終わると元に戻るんだね。
  d_nikke_jackal_03_24:
    speaker: neon
    en: Actually, I think she's worse than before.
    ko: 아뇨, 그때 보다 더 심한 것 같아요.
    ja: いいえ、もっとひどくなった気がします。
  d_nikke_jackal_03_25:
    speaker: neon
    en: If you hadn't told her to sit,
    ko: 뭐랄까….
    ja: なんて言うか…
  d_nikke_jackal_03_26:
    speaker: neon
    en: I think she'd have torn this room to shreds.
    ko: 빨리 앉아를 외치지 않으면 지휘관실을 없애버리겠다는 느낌이에요.
    ja: |-
      早く「お座り」を言わないと
      指揮官室を破壊するという感じでしょうか。
  d_nikke_jackal_03_27:
    speaker: anis
    en: Still,
    ko: 아~
    ja: ああ…
  d_nikke_jackal_03_28:
    speaker: anis
    en: she knows how to sit now.
    ko: 앉아를 외치게 하는 방법을 터득한 거구나.
    ja: "「お座り」を言わせる方法を見つけたんだね。"
  d_nikke_jackal_03_29:
    speaker: anis
    en: She's a fast learner.
    ko: 학습 능력이 좋은데?
    ja: 学習能力あるんだ。
  d_nikke_jackal_03_30:
    speaker: rapi
    en: At this rate, you're going to run yourself ragged before long, Commander.
    ko: 지휘관, 이대로라면 지휘관실이 무너질 겁니다.
    ja: 指揮官、このままだと指揮官室が崩壊します。
  d_nikke_jackal_03_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_32:
    speaker: "<Self>"
    en: Jackal, come here.
    ko: 자칼, 이리 와.
    ja: ジャッカル、おいで
  d_nikke_jackal_03_33:
    speaker: jackal
    en: Why?
    ko: 왜?
    ja: なんで？
  d_nikke_jackal_03_34:
    speaker: jackal
    en: Do I need to sit?
    ko: 앉아 안 해?
    ja: お座りはしないの？
  d_nikke_jackal_03_35:
    speaker: "<Self>"
    en: Let's head outside for a while.
    ko: 일단 나가자.
    ja: とりあえず出かけよう
  d_nikke_jackal_03_36:
    speaker: jackal
    en: Oh! Are we going to play outside?
    ko: 오! 나가서 노는 거야?
    ja: お！外で遊ぶの？
  d_nikke_jackal_03_37:
    speaker: jackal
    en: Good! I was getting tired of this stuffy place!
    ko: 좋아! 안 그래도 여긴 좁아서 좀 답답했거든!
    ja: |-
      いいよ！
      ちょうど狭くて窮屈だったから！
  d_nikke_jackal_03_38:
    speaker: anis
    en: It's a little roomier now that you've destroyed everything.
    ko: 다 부셔놔서 엄청 넓어졌는데?
    ja: 全部壊して、めちゃ広くなったけど？
  d_nikke_jackal_03_39:
    speaker: neon
    en: We could probably set up a tent in here now.
    ko: 캠핑해도 되겠는데요?
    ja: キャンプもできるんじゃないですか？
  d_nikke_jackal_03_40:
    speaker: rapi
    en: I'll try to get everything back in working order before you get back.
    ko: "…돌아오실 때 까지 최대한 수리해놓도록 하겠습니다."
    ja: |-
      …お帰りになるまでに
      できるだけ修理しておきます。
  d_nikke_jackal_03_41:
    speaker: rapi
    en: Have fun.
    ko: 다녀오십시오.
    ja: お気を付けて。
  d_nikke_jackal_03_42:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_jackal_03_43:
    speaker: jackal
    en: Let's go, let's go!
    ko: 가자~가자!
    ja: 行こう～行こう！
  d_nikke_jackal_03_44:
    speaker: "<Monologue>"
    en: Jackal bounds beside me as we leave the Commander's Room.
    ko: 신난 자칼을 데리고 지휘관실 밖으로 나왔다.
    ja: ノリノリのジャッカルを連れて指揮官室を出た
  d_nikke_jackal_03_45:
    speaker: jackal
    en: Hehe! What are we going to do now?
    ko: 헤헤! 우리 이제 뭐해 지휘관?
    ja: へへ！これから何するの、指揮官？
  d_nikke_jackal_03_46:
    speaker: "<Self>"
    en: We're going for a stroll.
    ko: 산책을 할 거야.
    ja: 散歩をする
  d_nikke_jackal_03_47:
    speaker: jackal
    en: A what?
    ko: 산책?
    ja: さんぽ？
  d_nikke_jackal_03_48:
    speaker: jackal
    en: Stroll?
    ko: 산채액?
    ja: さんぽ…？
  d_nikke_jackal_03_49:
    speaker: jackal
    en: What the heck is that?
    ko: "…산책이 뭐야?"
    ja: "…さんぽって何？"
  d_nikke_jackal_03_50:
    speaker: "<Self>"
    en: It's when you walk slowly.
    ko: 천천히 걷는 거야.
    ja: ゆっくり歩くことだ
  d_nikke_jackal_03_51:
    speaker: jackal
    en: What?! No way!
    ko: 뭐?! 싫어!
    ja: は！？イヤだ！
  d_nikke_jackal_03_52:
    speaker: jackal
    en: Booooooring. How about running and busting this up? Hehehe!
    ko: |-
      그런 재미없는 거 말고_x000D_
      달리기하면서 다 물어뜯기 어때? 헤헤헤!
    ja: |-
      そんなつまんないことやめて、
      走りながら全部食いちぎっちゃうのはどう？
      へへへ！
  d_nikke_jackal_03_53:
    speaker: jackal
    en: Like this! Hehe!
    ko: 이렇게! 달리면서!! 헤헤!!!
    ja: こうやって！走りながら！！へへ！！！
  d_nikke_jackal_03_54:
    speaker: "<Self>"
    en: Jackal, sit!
    ko: 자칼, 앉아!
    ja: ジャッカル、お座り！
  d_nikke_jackal_03_55:
    speaker: jackal
    en: Gasp!
    ko: 핫!
    ja: はっ！
  d_nikke_jackal_03_56:
    speaker: "<Narration>"
    en: Jackal quickly sits down on the ground.
    ko: 자칼은 빠른 몸놀림으로 그 자리에 주저앉았다.
    ja: ジャッカルは素早くその場に座った
  d_nikke_jackal_03_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_58:
    speaker: jackal
    en: Where's my Splendamin? Hurry it up!
    ko: 지휘관, 빨리 퍼펙트 줘! 빨리!
    ja: 指揮官、早くパーフェクトちょうだい！早く！
  d_nikke_jackal_03_59:
    speaker: jackal
    en: I wanna get back to running!
    ko: 다 먹고 뛰어다닐 거야!!
    ja: 全部食べて走るから！！
  d_nikke_jackal_03_60:
    speaker: jackal
    en: Make it snappy, or I'll gonna snap at you, hehehe!
    ko: 물어버릴 거야~ 에헤헤헤!!
    ja: かんじゃうぞ～えへへへ！！
  d_nikke_jackal_03_61:
    speaker: "<Monologue>"
    en: I need to reign in Jackal's wild tendencies.
    ko: "…날뛰는 자칼을 더 얌전히 붙잡아둘 게 필요하다."
    ja: |-
      …暴れまわるジャッカルを
      大人しくさせるものが必要だ
  d_nikke_jackal_03_62:
    speaker: "<Choice>"
    en: Lie down!
    ko: 엎드려!
    ja: 伏せ！
  d_nikke_jackal_03_63:
    speaker: "<Choice>"
    en: Hand!
    ko: 손!
    ja: お手！
  d_nikke_jackal_03_64:
    speaker: jackal
    en: Lie... Lie down?
    ko: 엎… 엎드려?
    ja: ふ…伏せ？
  d_nikke_jackal_03_65:
    speaker: "<Monologue>"
    en: Jackal seemed puzzled but eventually lies down on the floor.
    ko: 자칼은 의아해하면서도 자동으로 바닥에 엎드렸다.
    ja: |-
      ジャッカルはいぶかしげな顔をしながらも
      反射的に地面に伏せた
  d_nikke_jackal_03_66:
    speaker: jackal
    en: Hand...!
    ko: 손…!
    ja: お手…！
  d_nikke_jackal_03_67:
    speaker: "<Monologue>"
    en: Jackal stares at me with bewilderment, but extends her hand.
    ko: 자칼은 어리둥절한 채로 한 손을 내밀었다.
    ja: ジャッカルは困惑しながら手を出した
  d_nikke_jackal_03_68:
    speaker: "<Self>"
    en: Good job.
    ko: 잘했어.
    ja: よくやった
  d_nikke_jackal_03_69:
    speaker: "<Monologue>"
    en: I hand over 5 Splendamin bars to Jackal.
    ko: 자칼에게 퍼펙트 바 5개를 건네주었다.
    ja: ジャッカルにパーフェクトバーを5つ渡した
  d_nikke_jackal_03_70:
    speaker: jackal
    en: Whoa!
    ko: 3개가 아니네!
    ja: 3つじゃない！
  d_nikke_jackal_03_71:
    speaker: jackal
    en: 5 this time around?
    ko: 5개네!!
    ja: 5つだ！！
  d_nikke_jackal_03_72:
    speaker: "<Self>"
    en: The better you do, the more I'll give you.
    ko: 자칼이 잘 해주는 만큼 더 많이 줄게.
    ja: ちゃんとできたら\nもっとたくさんあげるから
  d_nikke_jackal_03_73:
    speaker: "<Monologue>"
    en: Pet Jackal on the head.
    ko: 자칼의 머리를 쓰다듬어 주었다.
    ja: ジャッカルの頭をなでてあげた
  d_nikke_jackal_03_74:
    speaker: "<Self>"
    en: Feeling a little calmer now?
    ko: 이제 좀 진정됐어?
    ja: 少し落ち着いたか？
  d_nikke_jackal_03_75:
    speaker: jackal
    en: Hehe, yes!
    ko: 헤헤, 응!
    ja: へへ、うん！
  d_nikke_jackal_03_76:
    speaker: jackal
    en: Splendamin is good, and so are pets!
    ko: 퍼펙트도 좋고, 칭찬의 쓰다듬도 좋아!
    ja: |-
      パーフェクトも好きだし
      ご褒美のナデナデも好き！
  d_nikke_jackal_03_77:
    speaker: "<Self>"
    en: Let's continue on our stroll then.
    ko: 그러면 다시 산책해보자.
    ja: じゃあ散歩を続けてみよう
  d_nikke_jackal_03_78:
    speaker: "<Monologue>"
    en: I hold Jackal's hand, who seems puzzled.
    ko: 나는 멀뚱히 서있는 자칼의 손을 잡았다.
    ja: 私は突っ立っているジャッカルの手を握った
  d_nikke_jackal_03_79:
    speaker: jackal
    en: "!!!!!!!"
    ko: "!!!!!!"
    ja: "！！！！！！"
  d_nikke_jackal_03_80:
    speaker: jackal
    en: Hey!
    ko: 뭐, 뭐야?!
    ja: な、何！？
  d_nikke_jackal_03_81:
    speaker: jackal
    en: Why are you holding my hand? I could bite you.
    ko: 손은 왜 잡아! 깨물어 버린다?!
    ja: なんで手を握るの！？かんじゃうよ！？
  d_nikke_jackal_03_82:
    speaker: "<Self>"
    en: You don't like it?
    ko: 싫은 거야?
    ja: イヤなのか？
  d_nikke_jackal_03_83:
    speaker: jackal
    en: No, I like it...
    ko: 아니! 좋아!
    ja: ううん！好き！
  d_nikke_jackal_03_84:
    speaker: jackal
    en: My heart feels like it's racing.
    ko: 심장이 쿵 할 만큼 좋아!
    ja: 心臓がギュッてなるくらい好き！
  d_nikke_jackal_03_85:
    speaker: jackal
    en: But... what made you hold my hand?
    ko: 좋은데 왜 잡는 거야?
    ja: 好きだけど、何で握るの？
  d_nikke_jackal_03_86:
    speaker: "<Self>"
    en: If you walk without letting go of my hand, I'll give you something you'll
      like even better than Splendamin tonight.
    ko: |-
      이 손을 놓지 않고 같이 걸으면
      저녁에 퍼펙트 말고 아주 맛있는 걸 줄게.
    ja: |-
      手をつないで一緒に歩いてくれたら
      夕食にもっとおいしいものをごちそうする
  d_nikke_jackal_03_87:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_03_88:
    speaker: jackal
    en: And what if I let go of your hand?
    ko: 만약에 손을 놓치면 어떻게 돼?
    ja: もし手を離したらどうなるの？
  d_nikke_jackal_03_89:
    speaker: jackal
    en: No more petting?
    ko: 더 이상 안 쓰다듬어 주는 거야?
    ja: もうナデナデしてくれないの？
  d_nikke_jackal_03_90:
    speaker: jackal
    en: No more treats?
    ko: 먹을 것도 안 주는 거야?
    ja: 食べ物もくれないの？
  d_nikke_jackal_03_91:
    speaker: jackal
    en: You're not going to give up on me, are you?
    ko: "…나를 포기할 거야?"
    ja: "…私を諦めるの？"
  d_nikke_jackal_03_92:
    speaker: "<Self>"
    en: I'll never give up on you.
    ko: 나는 절대 자칼을 포기하지 않아.
    ja: 私は絶対にジャッカルを諦めない
  d_nikke_jackal_03_93:
    speaker: "<Self>"
    en: No matter what, I'll find a way.
    ko: 다른 방법을 찾을 거야.
    ja: 他の方法を探す
  d_nikke_jackal_03_94:
    speaker: jackal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_jackal_03_95:
    speaker: jackal
    en: W... Whatever!
    ko: "…좋, 좋아!"
    ja: "…い、いいよ！"
  d_nikke_jackal_03_96:
    speaker: jackal
    en: I like holding hands with lots of people, so don't get any funny ideas!
    ko: 손잡는 게 좋은 것뿐이니까 오해하면 안 돼!
    ja: |-
      手を握るのが好きなだけだから
      誤解しちゃダメ！
  d_nikke_jackal_03_97:
    speaker: "<Self>"
    en: Sure.
    ko: 알겠어.
    ja: 分かった
  d_nikke_jackal_03_98:
    speaker: jackal
    en: Hehehe! Hehe!
    ko: 헤헤헤! 헤헷!
    ja: へへへ！へへっ！
  d_nikke_jackal_03_99:
    speaker: "<Monologue>"
    en: Jackal walks slowly beside me in match-step, holding my hand tightly the entire
      time.
    ko: 자칼은 내 손을 꼭 잡은 채로 보폭에 맞춰 천천히 걸어주었다.
    ja: |-
      ジャッカルは私の手をぎゅっと握り
      歩幅を合わせてゆっくり歩いてくれた
  d_nikke_jackal_03_100:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_jackal_03_101:
    speaker: jackal
    en: Uh-oh...
    ko: 이익!
    ja: むっ…！
  d_nikke_jackal_03_102:
    speaker: "<Monologue>"
    en: I can feel Jackal's grip tighten on my hand.
    ko: 강한 압력이 자칼과 맞잡은 손에서 느껴졌다.
    ja: 握っている手に強い握力が感じられる
  d_nikke_jackal_03_103:
    speaker: "<Self>"
    en: What is it?
    ko: 자칼?
    ja: ジャッカル？
  d_nikke_jackal_03_104:
    speaker: jackal
    en: Up ahead!
    ko: 지휘관! 저 앞에!
    ja: 指揮官！あそこ！
  d_nikke_jackal_03_105:
    speaker: "<Monologue>"
    en: In front, I can see Poli walking toward us.
    ko: 자칼이 가리키는 곳에서 폴리가 걸어오고 있었다.
    ja: |-
      ジャッカルが指差した先から
      ポリが歩いてきた
  d_nikke_jackal_03_106:
    speaker: jackal
    en: Let's get out of here!
    ko: 어서 도망가자!
    ja: 早く逃げよう！
  d_nikke_jackal_03_107:
    speaker: jackal
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_jackal_03_108:
    speaker: jackal
    en: What are you doing?! I'll be captured!
    ko: 지휘관, 뭐해! 이러다가 나 잡힌다고!
    ja: |-
      指揮官、何してるの！
      このままだと私、捕まっちゃうよ！
  d_nikke_jackal_03_109:
    speaker: "<Self>"
    en: Why would you be captured?
    ko: 자칼이 왜 잡히지?
    ja: どうして捕まるんだ？
  d_nikke_jackal_03_110:
    speaker: jackal
    en: What do you mean why...
    ko: 왜 잡히냐니 그야….
    ja: どうしてって、それは…
  d_nikke_jackal_03_111:
    speaker: jackal
    en: "... Huh?"
    ko: "…엥?"
    ja: "…えっ？"
  d_nikke_jackal_03_112:
    speaker: "<Self>"
    en: You haven't done anything wrong. You're just joining me for a nice, quiet
      stroll.
    ko: 요 며칠 사고 친 것도 없고, 지금도 나와 조용히 걷고만 있잖아.
    ja: |-
      ここ数日トラブルも起こしてないし
      今も私と静かに歩いているだけだ
  d_nikke_jackal_03_113:
    speaker: "<Self>"
    en: Isn't that right, Poli?
    ko: 그렇지, 폴리?
    ja: そうだな、ポリ？
  d_nikke_jackal_03_114:
    speaker: poli
    en: That's right.
    ko: 맞아영.
    ja: そうですぅ。
  d_nikke_jackal_03_115:
    speaker: poli
    en: We haven't gotten any new complaints, and you're not disturbing anyone.
    ko: 그날 이후로 민원 들어온 것도 없공, 지금도 얌전히 계시는뎅
    ja: |-
      あれから通報もありませんしぃ
      今も大人しくしているのにぃ、
  d_nikke_jackal_03_116:
    speaker: poli
    en: There's no reason for me to take you in.
    ko: 제가 자칼을 잡을 이유가 없죵.
    ja: |-
      私がジャッカルを捕まえる理由が
      ないじゃないですかぁ。
  d_nikke_jackal_03_117:
    speaker: poli
    en: Although I would like to have a word about all that property damage from before...
    ko: 물론 그전에 기물 파손, 건물 손상 등으로 따지고 싶은 건 많지만용.
    ja: |-
      もちろん器物損壊や建物破壊など、
      問い詰めたいことは山ほどありますけどぉ。
  d_nikke_jackal_03_118:
    speaker: jackal
    en: Oh... erm...
    ko: 그, 그래?
    ja: そ、そう…？
  d_nikke_jackal_03_119:
    speaker: jackal
    en: He... Hehehe!!
    ko: 헤… 헤헤헤!!
    ja: へ…へへへ！！
  d_nikke_jackal_03_120:
    speaker: jackal
    en: This is the first time the A.C.P.U. hasn't been after me. Hehe...
    ko: A.C.P.U.랑 술래잡기 안 한 거 처음이야! 헤헤헤!
    ja: |-
      A.C.P.U.と鬼ごっこしないの、初めて！
      へへへ！
  d_nikke_jackal_03_121:
    speaker: poli
    en: Well, it's the first time you haven't scurried away the moment you saw me.
    ko: 절 보고 도망 안 가는 자칼도 처음보네영.
    ja: |-
      私を見て逃げないジャッカルも
      初めてですねぇ。
  d_nikke_jackal_03_122:
    speaker: poli
    en: Speaking of, why didn't you? You could have let go of the Commander's hand
      and ran off if you wanted.
    ko: 그런데 자칼, 도망가고 싶었으면 손을 놓고 혼자 도망갔으면 됐잖아영.
    ja: |-
      でもジャッカル、
      逃げたかったら手を離して逃げたら
      良かったんじゃないですかぁ？
  d_nikke_jackal_03_123:
    speaker: jackal
    en: I can't do that.
    ko: 그건 안돼.
    ja: それはダメ。
  d_nikke_jackal_03_124:
    speaker: jackal
    en: This hand is mine, hehe!
    ko: 이 손은 내 거거든, 헤헤!
    ja: この手は私のものだから、へへ！
  d_nikke_jackal_03_125:
    speaker: jackal
    en: If we run away, we run together.
    ko: 도망가더라도 같이 가야 해.
    ja: 逃げるとしても一緒に行かなきゃ。
  d_nikke_jackal_03_126:
    speaker: poli
    en: I don't quite think I fully understand it, but sure.
    ko: 음, 잘 모르겠지만 그래영.
    ja: ふむ、よく分かりませんが、分かりましたぁ。
  d_nikke_jackal_03_127:
    speaker: poli
    en: Anyway, I'm glad to see that things are looking up.
    ko: 어쨌든 좋은 변화가 있는 것 같아서 다행이에여 지휘관.
    ja: |-
      とにかくいい変化があったようで
      良かったですねぇ、指揮官。
  d_nikke_jackal_03_128:
    speaker: poli
    en: I'll see you around.
    ko: 그럼, 저는 이만 가볼게영~
    ja: じゃあ、私はもう行きますねぇ～
  d_nikke_jackal_03_129:
    speaker: "<Self>"
    en: See you.
    ko: 조심히 들어가.
    ja: 気をつけて
  d_nikke_jackal_03_130:
    speaker: "<Monologue>"
    en: I feel Jackal's grip on my wrist loosen up a bit as Poli walks off.
    ko: "…손목이 살짝 서늘해지는 것을 느끼며 폴리를 떠나보냈다."
    ja: |-
      …手首がちょっとひやっとするのを感じながら
      ポリを見送った
  d_nikke_jackal_03_131:
    speaker: jackal
    en: Ugh...
    ko: 으으….
    ja: うう…
  d_nikke_jackal_03_132:
    speaker: jackal
    en: Commander, I like holding hands,
    ko: 지휘관, 손잡는 것도 좋은데.
    ja: 指揮官、手を握るのもいいけど、
  d_nikke_jackal_03_133:
    speaker: jackal
    en: but I've got to eat something, and quick.
    ko: 나 슬슬 입에 뭔가를 넣어야겠어.
    ja: そろそろ何か口に入れたい。
  d_nikke_jackal_03_134:
    speaker: jackal
    en: Otherwise, I might start gnawing on you...
    ko: "…진짜 지휘관이라도 씹어 먹을 것 같아."
    ja: "…本当に指揮官でもいいから、食べたいくらい。"
  d_nikke_jackal_03_135:
    speaker: "<Self>"
    en: Since you kept your cool and never let go of my hand, let's go eat something
      delicious.
    ko: 손을 잡고 얌전히 잘 있었으니 맛있는 걸 먹으러 가자.
    ja: |-
      手を握って大人しくしていたから
      おいしいものを食べに行こう
  d_nikke_jackal_03_136:
    speaker: jackal
    en: Oooh, something delicious!
    ko: 와~ 맛있는 거!
    ja: うわ～おいしいもの！
  d_nikke_jackal_03_137:
    speaker: jackal
    en: What is it? What is it?
    ko: 뭔데? 뭔데?!
    ja: 何？何！？
  d_nikke_jackal_03_138:
    speaker: "<Self>"
    en: Come with me.
    ko: 따라와.
    ja: ついてきて
  d_nikke_jackal_03_139:
    speaker: "<Monologue>"
    en: Jackal and I make our way to a fancy restaurant in the Ark.
    ko: 자칼을 데리고 방주의 고급 레스토랑으로 향했다.
    ja: |-
      ジャッカルを連れてアークの
      高級レストランに向かった
d_nikke_jackal_04:
  d_nikke_jackal_04_1:
    speaker: jackal
    en: A restaurant!
    ko: 음식점이네!
    ja: 食堂！
  d_nikke_jackal_04_2:
    speaker: jackal
    en: I can have anything on the menu!
    ko: 여기 있는 거 다 먹어도 되는 거야?!
    ja: ここにあるの、全部食べてもいい！？
  d_nikke_jackal_04_3:
    speaker: "<Self>"
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル
  d_nikke_jackal_04_4:
    speaker: jackal
    en: What is it?
    ko: 응!!
    ja: うん！！
  d_nikke_jackal_04_5:
    speaker: "<Self>"
    en: There's only one thing you need to focus on while we're here.
    ko: 여기서는 딱 하나만 하면 돼.
    ja: ここでは、たった1つだけ覚えていればいいんだ
  d_nikke_jackal_04_6:
    speaker: "<Self>"
    en: Waiting.
    ko: 기다려.
    ja: 待て
  d_nikke_jackal_04_7:
    speaker: jackal
    en: "... what was that?"
    ko: 기…다리라고?
    ja: ま…待て？
  d_nikke_jackal_04_8:
    speaker: "<Self>"
    en: Just wait calmly until the food comes out.
    ko: 음식이 나올 때까지 얌전히 기다리는 거야.
    ja: 食べ物が出るまで大人しく待つ
  d_nikke_jackal_04_9:
    speaker: "<Self>"
    en: If you don't, we'll leave without eating so much as a single bite.
    ko: 그렇지 않으면 지금 가게를 나갈 거야.
    ja: それができないなら、今すぐ店を出る
  d_nikke_jackal_04_10:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_04_11:
    speaker: jackal
    en: Okay, okay!
    ko: 아, 알았어!
    ja: わ、分かった！
  d_nikke_jackal_04_12:
    speaker: jackal
    en: I'll try to wait.
    ko: 일단 참아볼게.
    ja: 我慢してみる。
  d_nikke_jackal_04_13:
    speaker: "<Self>"
    en: Let's sit down.
    ko: 의자에 앉아볼까?
    ja: 椅子に座ろう
  d_nikke_jackal_04_14:
    speaker: jackal
    en: Okay.
    ko: 응…!
    ja: うん…！
  d_nikke_jackal_04_15:
    speaker: "<Monologue>"
    en: We move to a corner table and sit down.
    ko: 자칼과 함께 구석으로 자리를 잡고 앉았다.
    ja: ジャッカルと一緒に隅の席に座った
  d_nikke_jackal_04_16:
    speaker: employee2
    en: Hi there, what can I get for you?
    ko: 어서 오세요, 어떤 메뉴로 준비해 드릴까요?
    ja: いらっしゃいませ、ご注文はお決まりですか？
  d_nikke_jackal_04_17:
    speaker: jackal
    en: What do you mean? Just give me everything!
    ko: 그런 게 어딨어! 있는 거 없는 거….
    ja: そんなのないよ！あるもの全部…
  d_nikke_jackal_04_18:
    speaker: jackal
    en: Uh... sorry, that's not what I meant...
    ko: "…어… 가 아니라…."
    ja: "…えっと…じゃなくて…"
  d_nikke_jackal_04_19:
    speaker: jackal
    en: What have you got in big portions?
    ko: 아무거나 양 많은 걸로…?
    ja: 何でもいいから量が多いやつ…？
  d_nikke_jackal_04_20:
    speaker: "<Self>"
    en: 2 of whatever has the biggest portion.
    ko: 양이 제일 많은 세트로 2개.
    ja: 量が一番多いセットを2つ
  d_nikke_jackal_04_21:
    speaker: employee2
    en: Sure thing.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_nikke_jackal_04_22:
    speaker: employee2
    en: I'll have those ready in just a minute.
    ko: 잠시만 기다려 주세요.
    ja: 少々お待ちください。
  d_nikke_jackal_04_23:
    speaker: "<Monologue>"
    en: After handing us our water, the waitress heads into the kitchen.
    ko: 종업원은 물을 건네준 뒤 사라졌다.
    ja: 従業員は水を置いて去った
  d_nikke_jackal_04_24:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_04_25:
    speaker: jackal
    en: It's so strange.
    ko: "…이상해."
    ja: "…変なの。"
  d_nikke_jackal_04_26:
    speaker: "<Self>"
    en: What is?
    ko: 뭐가?
    ja: 何が？
  d_nikke_jackal_04_27:
    speaker: jackal
    en: I've been here several times before.
    ko: 여기 몇 번 와봤는데.
    ja: ここ、何回か来てるんだけど。
  d_nikke_jackal_04_28:
    speaker: jackal
    en: People are usually screaming and running the other way.
    ko: 그때마다 다들 소리 지르면서 도망갔었거든.
    ja: 来るたびに、みんな悲鳴をあげて逃げてた。
  d_nikke_jackal_04_29:
    speaker: jackal
    en: All would do was come in 'cause I was hungry,
    ko: 일하는 사람들은 나가달라고 그러고.
    ja: 働いてる人は、もう出ていけって言うし。
  d_nikke_jackal_04_30:
    speaker: jackal
    en: but the staff would always tell me to leave.
    ko: 난 음식을 먹으러 온 것뿐이었는데 말이야.
    ja: 私は食べ物を食べに来てただけなのに。
  d_nikke_jackal_04_31:
    speaker: jackal
    en: Today, they're giving me water and taking my order!
    ko: 그런데 오늘은 물도 주고 주문도 받아줬어!
    ja: でも、今日は水もくれて注文も聞いてくれた！
  d_nikke_jackal_04_32:
    speaker: jackal
    en: The other patrons aren't even giving me so much as a second glance.
    ko: 다른 사람들은 나한테 관심도 없고!
    ja: 他の人は、私に全く興味ないみたいだし！
  d_nikke_jackal_04_33:
    speaker: jackal
    en: Not only that, the A.C.P.U. is nowhere to be seen.
    ko: 게다가 A.C.P.U.도 안 와!!
    ja: しかもA.C.P.U.も来ない！！
  d_nikke_jackal_04_34:
    speaker: "<Self>"
    en: This is all perfectly normal.
    ko: 안 오는 게 당연한 거야.
    ja: それがあたりまえだ
  d_nikke_jackal_04_35:
    speaker: jackal
    en: Easy for you to say!
    ko: 이게 당연한 거구나!
    ja: これがあたりまえなんだ！
  d_nikke_jackal_04_36:
    speaker: jackal
    en: I never knew I just needed to wait.
    ko: 지휘관 말처럼 기다리기만 하면 되는 건데 난 그걸 몰랐던 거야.
    ja: |-
      指揮官の言う通り、待つだけで良かったのに
      私はそれを知らなかったんだ。
  d_nikke_jackal_04_37:
    speaker: jackal
    en: "... Before, no matter how long I waited, no food would ever come out."
    ko: "…예전엔 아무리 기다려도 음식이 나오지 않았으니까."
    ja: |-
      …昔はいくら待っても
      食べ物は出てこなかったから。
  d_nikke_jackal_04_38:
    speaker: "<Self>"
    en: Before?
    ko: 예전?
    ja: 昔？
  d_nikke_jackal_04_39:
    speaker: jackal
    en: Yes.
    ko: 응!
    ja: うん！
  d_nikke_jackal_04_40:
    speaker: jackal
    en: I didn't have any money then. I was so hungry that I fantasized about chewing
      on my own hand.
    ko: 예전엔 돈도 없고, 맨날 맨날 배고파서 내 손이라도 씹어먹고 싶었거든.
    ja: |-
      昔はお金もないし、いつもいつも腹ペコで
      自分の手さえ食べたかった。
  d_nikke_jackal_04_41:
    speaker: jackal
    en: I'll give you something to eat if you find this out.
    ko: 먹을 걸 줄 테니 알아와라.
    ja: 食べ物をあげるから調べてこい。
  d_nikke_jackal_04_42:
    speaker: jackal
    en: I'll give you something to eat if you locate this or that.
    ko: 먹을 걸 더 줄 테니 찾아와라.
    ja: 食べ物をあげるから探してこい。
  d_nikke_jackal_04_43:
    speaker: jackal
    en: "... I'll give you something to eat if you kill."
    ko: "…먹을 걸 많이 줄 테니 죽여라."
    ja: "…食べ物をあげるから殺せ。"
  d_nikke_jackal_04_44:
    speaker: jackal
    en: I did everything that was asked of me. It was the only way I could get anything
      to eat.
    ko: 시키는 건 다 했어! 먹을 것도 그때마다 겨우 얻어먹었고.
    ja: |-
      言われることは何でもした！
      食べ物もその度にもらえたし。
  d_nikke_jackal_04_45:
    speaker: "<Choice>"
    en: That sounds terrible.
    ko: 힘들었겠네.
    ja: 大変だっただろうな
  d_nikke_jackal_04_46:
    speaker: "<Choice>"
    en: It must have been quite an adventure.
    ko: 즐거웠겠네.
    ja: 楽しかっただろうな
  d_nikke_jackal_04_47:
    speaker: jackal
    en: It wasn't so bad. Not as tough as going hungry, that's for sure.
    ko: 아냐, 배가 고픈 거에 비하면 하나도 안 힘들었어!
    ja: |-
      ううん、腹ペコに比べたら、
      全然大変じゃなかった！
  d_nikke_jackal_04_48:
    speaker: jackal
    en: Yeah, and it was a heck of a lot better than going hungry, I can tell you
      that much.
    ko: 맞아! 배가 고픈 거에 비하면 훨씬 즐거웠어!
    ja: そうだよ！腹ペコに比べたら全然楽しかった！
  d_nikke_jackal_04_49:
    speaker: jackal
    en: If I go too long without eating, I start getting lightheaded.
    ko: 너무 굶으면 진짜 세상이 빙글빙글 돌거든! 헤헤헤.
    ja: |-
      何日も食べられないと、本当に
      世界がグルグルまわるから！へへへ。
  d_nikke_jackal_04_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_04_51:
    speaker: jackal
    en: Hmm...
    ko: 음~
    ja: えっと～
  d_nikke_jackal_04_52:
    speaker: jackal
    en: But Commander,
    ko: 그런데 지휘관.
    ja: ところで指揮官。
  d_nikke_jackal_04_53:
    speaker: jackal
    en: how long do we have to wait?
    ko: 언제까지 기다려야 해?
    ja: いつまで待つの？
  d_nikke_jackal_04_54:
    speaker: jackal
    en: The smell of all this food is intoxicating, I'm starting to feel dizzy...
    ko: 지금도 자꾸 맛있는 냄새가 나서 세상이 빙글빙글 도는 것 같아….
    ja: |-
      今もおいしい匂いがして、世界が
      グルグルまわるような気がする…
  d_nikke_jackal_04_55:
    speaker: jackal
    en: Drool...
    ko: 츄르르릅….
    ja: じゅる…
  d_nikke_jackal_04_56:
    speaker: "<Monologue>"
    en: Just as Jackal was about to lose patience, our food started to come out.
    ko: 자칼의 눈이 돌아갈 때쯤, 음식들이 하나씩 나오기 시작했다.
    ja: |-
      ジャッカルの目が回り始めた頃
      料理が1品ずつ出始めた
  d_nikke_jackal_04_57:
    speaker: employee2
    en: 'Your appetizers: beef salad and mushroom soup.'
    ko: 애피타이저인 소고기 샐러드와 양송이 수프입니다.
    ja: |-
      前菜のビーフサラダと
      マッシュルームスープです。
  d_nikke_jackal_04_58:
    speaker: jackal
    en: Wow! Thank you!!
    ko: 와! 잘 먹겠습니다!!
    ja: うわ！いただきます！！
  d_nikke_jackal_04_59:
    speaker: "<Narration>"
    en: "*Chomp chomp*"
    ko: 우적우적!
    ja: パクパク！
  d_nikke_jackal_04_60:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 벌컥벌컥!
    ja: ごくごく！
  d_nikke_jackal_04_61:
    speaker: jackal
    en: Hehehe! Delicious!
    ko: 헤헤헤! 맛있다!
    ja: へへへ！おいしい！
  d_nikke_jackal_04_62:
    speaker: jackal
    en: This isn't all there is, right?
    ko: 그런데 이게 다야?
    ja: でも、これで終わり？
  d_nikke_jackal_04_63:
    speaker: jackal
    en: You said you were getting something that was filling!
    ko: 양이 엄청 많은 걸로 준댔는데!
    ja: 量がすごく多いやつって言ったのに！
  d_nikke_jackal_04_64:
    speaker: "<Self>"
    en: Wait.
    ko: 기다려.
    ja: 待て
  d_nikke_jackal_04_65:
    speaker: jackal
    en: Again?
    ko: 또?
    ja: また？
  d_nikke_jackal_04_66:
    speaker: jackal
    en: I just spent eons waiting, and now I've got to do it again?
    ko: 방금 엄청 기다렸는데 또 기다려야 해?!
    ja: こんなにいっぱい待ったのに、また待つの！？
  d_nikke_jackal_04_67:
    speaker: "<Self>"
    en: If you wait, more food will come out.
    ko: 기다리면 음식이 더 나와.
    ja: 待てば食べ物がもっと出てくる
  d_nikke_jackal_04_68:
    speaker: jackal
    en: Ugh...
    ko: 으으~!
    ja: うう～！
  d_nikke_jackal_04_69:
    speaker: jackal
    en: I can't stand waiting!
    ko: 못 참겠어!
    ja: 我慢できない！
  d_nikke_jackal_04_70:
    speaker: jackal
    en: I want to just eat everything!
    ko: 그냥 다 먹을래!
    ja: 今すぐ全部食べる！
  d_nikke_jackal_04_71:
    speaker: "<Self>"
    en: Do you really want to go back to the way things were?
    ko: 원점으로 돌아가고 싶어?
    ja: 元に戻りたいのか？
  d_nikke_jackal_04_72:
    speaker: "<Self>"
    en: Scavenging for scraps, always on the run evading capture?
    ko: 먹고, 숨고, 붙잡히고, 다시 도망가고.
    ja: 食べて、隠れて、捕まって、また逃げて
  d_nikke_jackal_04_73:
    speaker: jackal
    en: Of course not. It's just that...
    ko: 그, 그건 아니지만….
    ja: そ、そうじゃないけど…
  d_nikke_jackal_04_74:
    speaker: jackal
    en: I'm so anxious!
    ko: 계속 불안한걸!
    ja: でも不安だもん！
  d_nikke_jackal_04_75:
    speaker: jackal
    en: What if I wait and wait, and the food never comes out?
    ko: 기다려도 음식이 안 나오면 어떡해?!
    ja: |-
      待っても食べ物が出てこなかったら
      どうするの！？
  d_nikke_jackal_04_76:
    speaker: jackal
    en: It'll be just like before...
    ko: 그러다가 예전처럼 되면…!
    ja: それで昔みたいになったら…！
  d_nikke_jackal_04_77:
    speaker: "<Self>"
    en: Trust me.
    ko: 날 믿어.
    ja: 私を信じろ
  d_nikke_jackal_04_78:
    speaker: jackal
    en: "... Trust you?"
    ko: "…지휘관을?"
    ja: "…指揮官を？"
  d_nikke_jackal_04_79:
    speaker: "<Self>"
    en: I'll never let you go hungry.
    ko: 절대 자칼이 굶주리게 두지 않을 거야.
    ja: 絶対にジャッカルを飢えさせたりしない
  d_nikke_jackal_04_80:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_jackal_04_81:
    speaker: jackal
    en: "!!!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  d_nikke_jackal_04_82:
    speaker: jackal
    en: I've never heard such beautiful words in my life!
    ko: 내가 살면서 들은 말 중에 제일 멋있어!
    ja: これまで聞いた言葉の中で一番カッコイイ！
  d_nikke_jackal_04_83:
    speaker: jackal
    en: You're the coolest!
    ko: 지휘관 멋있어!!
    ja: 指揮官、カッコイイ！！
  d_nikke_jackal_04_84:
    speaker: jackal
    en: After Captain, that is. Hehehe!
    ko: 대장 다음으로 멋있어! 헤헤헤!!
    ja: 隊長の次にカッコイイ！へへへ！！
  d_nikke_jackal_04_85:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_nikke_jackal_04_86:
    speaker: "<Monologue>"
    en: I pet Jackal on the head.
    ko: 자칼의 머리를 쓰다듬어 주었다.
    ja: ジャッカルの頭をなでた
  d_nikke_jackal_04_87:
    speaker: jackal
    en: Ahhhh...
    ko: 음….
    ja: うーん…
  d_nikke_jackal_04_88:
    speaker: jackal
    en: I may like this even more than eating.
    ko: "…먹는 것보다 이게 더 좋은 것 같기도 하고…."
    ja: "…食べ物よりこっちの方が好きかも…"
  d_nikke_jackal_04_89:
    speaker: "<Self>"
    en: What was that?
    ko: 뭐라고 했어?
    ja: 何か言ったか？
  d_nikke_jackal_04_90:
    speaker: jackal
    en: N-nothing! It's nothing.
    ko: 아, 아무것도 아니야!
    ja: な、何でもない！
  d_nikke_jackal_04_91:
    speaker: jackal
    en: I'll be a good girl and wait.
    ko: 얌전히 기다릴게.
    ja: 大人しく待つ。
  d_nikke_jackal_04_92:
    speaker: jackal
    en: Because I trust you.
    ko: 지휘관 믿으니까!
    ja: 指揮官を信じてるから！
  d_nikke_jackal_04_93:
    speaker: jackal
    en: It's not because I like being pet!
    ko: 절대 쓰다듬는 게 좋아서 그러는 게 아니야!
    ja: 絶対、ナデナデが好きだからじゃないよ！
  d_nikke_jackal_04_94:
    speaker: jackal
    en: Hehe, hehehe!
    ko: 헤헤, 헤헤헤!
    ja: へへ、へへへ！
  d_nikke_jackal_04_95:
    speaker: "<Monologue>"
    en: I can envision her invisible tail wagging back and forth.
    ko: "…보이지 않는 꼬리가 흔들리고 있는 것 같다."
    ja: "…見えない尻尾がフリフリしているようだ"
  d_nikke_jackal_04_96:
    speaker: "<Monologue>"
    en: And with that, Jackal and I had a peaceful dining experience for the first
      time.
    ko: 그렇게 자칼과 처음으로 평온한 식사 시간을 보냈다.
    ja: |-
      そうやってジャッカルと
      初めて穏やかな食事の時間を過ごした
  d_nikke_jackal_04_97:
    speaker: jackal
    en: Ahhh, that was delicious.
    ko: 아~ 맛있었다!
    ja: あ～おいしかった！
  d_nikke_jackal_04_98:
    speaker: jackal
    en: Let's head back, shall we?
    ko: 이제 돌아가자, 지휘관!
    ja: もう帰ろう、指揮官！
  d_nikke_jackal_04_99:
    speaker: "<Self>"
    en: Your hand...
    ko: 이 손은….
    ja: この手は…
  d_nikke_jackal_04_100:
    speaker: "<Monologue>"
    en: Jackal is gripping my hand tightly.
    ko: 자칼이 내 손을 꼭 쥐고 있었다.
    ja: ジャッカルが私の手をぎゅっと握っていた
  d_nikke_jackal_04_101:
    speaker: jackal
    en: What?
    ko: 어?!
    ja: うん！？
  d_nikke_jackal_04_102:
    speaker: jackal
    en: Don't we need to hold hands?
    ko: 왜? 손잡아야지!
    ja: どうしたの？握らないと！
  d_nikke_jackal_04_103:
    speaker: jackal
    en: Otherwise, I'll run away.
    ko: 아니면 나 도망가잖아!
    ja: じゃないと私、逃げちゃうでしょう？
  d_nikke_jackal_04_104:
    speaker: "<Choice>"
    en: But that means you can't let go of my hand until we get back to my room.
    ko: 대신 지휘관실까지 절대 손을 놓으면 안돼.
    ja: |-
      その代わり指揮官室に
      着くまで手を離しちゃいけない
  d_nikke_jackal_04_105:
    speaker: "<Choice>"
    en: You don't have to hold my hand. I know you won't run away.
    ko: 손을 안잡아도 도망가지 않을거란 걸 알아.
    ja: 手を握らなくても\n逃げないって分かってる
  d_nikke_jackal_04_106:
    speaker: jackal
    en: "... That's true but..."
    ko: "…그건 맞는데…."
    ja: "…それはそうだけど…"
  d_nikke_jackal_04_107:
    speaker: jackal
    en: No, I will run away...!!
    ko: 아니, 나 도망가는데…!!
    ja: いや、逃げるけど…！！
  d_nikke_jackal_04_108:
    speaker: jackal
    en: "... Argh!!"
    ko: "…우씨!!"
    ja: "…むっ！！"
  d_nikke_jackal_04_109:
    speaker: "<Self>"
    en: I'm just messing with you. Let's hold hands until we get back.
    ko: 농담이야, 지휘관실까지 손잡고 가자.
    ja: 冗談だ、指揮官室まで手をつないで行こう
  d_nikke_jackal_04_110:
    speaker: jackal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_jackal_04_111:
    speaker: jackal
    en: Okay!
    ko: 응!! 헤헤헤!
    ja: うん！！へへへ！
  d_nikke_jackal_04_112:
    speaker: jackal
    en: This is the best!
    ko: 지휘관, 너무 좋아~!
    ja: 指揮官、大好き～！
  d_nikke_jackal_04_113:
    speaker: "<Monologue>"
    en: Jackal and I make our way back to the Commander's Room, holding hands all
      the while.
    ko: 자칼과 손을 꼭 잡은 채로 지휘관실에 돌아갔다.
    ja: |-
      ジャッカルと手をぎゅっとつないで
      指揮官室に戻った
d_nikke_jackal_05:
  d_nikke_jackal_05_1:
    speaker: anis
    en: Am I seeing things?
    ko: 내가 보고 있는 게 맞는 거지?
    ja: これ、現実だよね？
  d_nikke_jackal_05_2:
    speaker: anis
    en: I'm not dreaming, am I?
    ko: 꿈꾸고 있는 거 아니지?
    ja: 夢じゃないよね？
  d_nikke_jackal_05_3:
    speaker: neon
    en: Not unless I'm having the exact same dream.
    ko: 아니스가 저랑 같은 꿈을 꾸고 있는게 아니라면요.
    ja: アニスが私と同じ夢を見てるんじゃなければ。
  d_nikke_jackal_05_4:
    speaker: rapi
    en: What's going on?
    ko: 무슨 일이야?
    ja: どうしたの？
  d_nikke_jackal_05_5:
    speaker: neon
    en: Something huge.
    ko: 라피, 큰일이에요.
    ja: ラピ、大変です。
  d_nikke_jackal_05_6:
    speaker: neon
    en: Jackal is here, but the Commander's Room is clean.
    ko: 자칼이 있는데 지휘관실이 멀쩡하고.
    ja: ジャッカルがいるのに、指揮官室がきれいで
  d_nikke_jackal_05_7:
    speaker: neon
    en: She's sitting quietly on the sofa.
    ko: 와중에 자칼은 얌전히 소파에 앉아있어요.
    ja: ジャッカルは大人しくソファに座っています。
  d_nikke_jackal_05_8:
    speaker: anis
    en: Is she sick?
    ko: 어디 아픈 거 아니야?
    ja: どこか悪いんじゃないの？
  d_nikke_jackal_05_9:
    speaker: neon
    en: Her eyes look okay...
    ko: 그렇다기엔 눈이 너무 반짝반짝하지 않나요…?
    ja: それにしては、目がキラキラしていませんか…？
  d_nikke_jackal_05_10:
    speaker: "<Self>"
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル
  d_nikke_jackal_05_11:
    speaker: jackal
    en: Yeah?
    ko: 웅!
    ja: うん！
  d_nikke_jackal_05_12:
    speaker: "<Self>"
    en: Come here.
    ko: 이리 와.
    ja: こっちに来い
  d_nikke_jackal_05_13:
    speaker: jackal
    en: Coming!
    ko: 웅!!
    ja: うん！！
  d_nikke_jackal_05_14:
    speaker: "<Self>"
    en: Were you... being quiet just now?
    ko: 얌전히 있었어?
    ja: 大人しくしていたか？
  d_nikke_jackal_05_15:
    speaker: jackal
    en: Sure was!
    ko: 웅! 나 얌전히 있었어!
    ja: うん！大人しくしてた！
  d_nikke_jackal_05_16:
    speaker: jackal
    en: Now pet me! Hehehe!
    ko: 쓰다듬어줘! 헤헤헤~!
    ja: ナデナデして！へへへ～！
  d_nikke_jackal_05_17:
    speaker: neon
    en: Master actually succeeded in training her.
    ko: 스승님이 자칼을 길들이는데 성공했나 봐요.
    ja: |-
      師匠がジャッカルを
      手なずけることに成功したようです。
  d_nikke_jackal_05_18:
    speaker: neon
    en: Amazing.
    ko: 역시 스승님이세요!
    ja: やっぱり師匠ですね！
  d_nikke_jackal_05_19:
    speaker: anis
    en: This is incredible.
    ko: "…이건 진짜 대단하긴 하네."
    ja: "…これは本当にすごい。"
  d_nikke_jackal_05_20:
    speaker: rapi
    en: Commander, are you taking Jackal away?
    ko: 지휘관, 오늘 자칼을 데리고 가시는 겁니까?
    ja: 指揮官、今日ジャッカルを連れて行かれますか？
  d_nikke_jackal_05_21:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 맞아.
    ja: ああ
  d_nikke_jackal_05_22:
    speaker: anis
    en: Has it been a week already?
    ko: 벌써 일주일이 지난 거야? 시간 참 빨라.
    ja: |-
      もう1週間も過ぎたの？
      あっという間だったわね。
  d_nikke_jackal_05_23:
    speaker: anis
    en: Goodbye, Jackal. Try and behave yourself.
    ko: 잘 가 자칼~ 앞으로도 얌전히 살고.
    ja: |-
      バイバイ、ジャッカル～
      これからも問題起こさないでね。
  d_nikke_jackal_05_24:
    speaker: neon
    en: Goodbye.
    ko: 안녕히 가세요.
    ja: さようなら。
  d_nikke_jackal_05_25:
    speaker: jackal
    en: Growl...
    ko: 크르르릉….
    ja: グルルン…
  d_nikke_jackal_05_26:
    speaker: jackal
    en: What business is it of yours?!
    ko: 너희랑 그런 게 무슨 상관이야!
    ja: あなたたちには関係ないじゃん！
  d_nikke_jackal_05_27:
    speaker: jackal
    en: Quit badgering me!
    ko: 나한테 말 걸지 마!
    ja: 話しかけるな！
  d_nikke_jackal_05_28:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_29:
    speaker: anis
    en: Apparently, her manners don't extend to us.
    ko: 우리한테는 성격이 더 나빠졌네.
    ja: 私たちには、もっとひどくなったね。
  d_nikke_jackal_05_30:
    speaker: neon
    en: She's become a dog who's only loyal to her master.
    ko: 주인만 따르는 충견이 되었네요.
    ja: ご主人様にしか従わない忠犬になりました。
  d_nikke_jackal_05_31:
    speaker: "<Self>"
    en: I'll be back.
    ko: 다녀올게.
    ja: 行ってくる
  d_nikke_jackal_05_32:
    speaker: rapi
    en: See you soon.
    ko: 조심히 다녀오십시오.
    ja: お気を付けて。
  d_nikke_jackal_05_33:
    speaker: anis
    en: Don't get bitten.
    ko: 괜히 물리지 말고, 지휘관님.
    ja: かまれないでね、指揮官様。
  d_nikke_jackal_05_34:
    speaker: "<Monologue>"
    en: I leave the Commander's Room with Jackal.
    ko: 자칼과 함께 지휘관실을 나왔다.
    ja: ジャッカルと一緒に指揮官室を出た
  d_nikke_jackal_05_35:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_36:
    speaker: "<Self>"
    en: It seems Crow isn't here yet.
    ko: 아직 크로우는 오지 않은 모양이야.
    ja: クロウはまだ来ていないのか
  d_nikke_jackal_05_37:
    speaker: jackal
    en: Seems so.
    ko: 으응….
    ja: うぅ～ん…
  d_nikke_jackal_05_38:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 자칼, 무슨 일 있어?
    ja: ジャッカル、何かあったのか？
  d_nikke_jackal_05_39:
    speaker: jackal
    en: There's nothing wrong, but...
    ko: 무슨 일이 있는 건 아닌데.
    ja: 何かあるわけじゃないけど。
  d_nikke_jackal_05_40:
    speaker: jackal
    en: If she shows up, I'll have to leave you, won't I?
    ko: 이대로 대장을 만나면 다시 지휘관이랑 떨어져야 하는 거지?
    ja: |-
      このまま隊長に会ったら
      指揮官とは離れちゃうんだよね？
  d_nikke_jackal_05_41:
    speaker: "<Self>"
    en: That's right.
    ko: 아마도?
    ja: 多分
  d_nikke_jackal_05_42:
    speaker: jackal
    en: I don't want to!
    ko: 싫어!
    ja: イヤだ！
  d_nikke_jackal_05_43:
    speaker: jackal
    en: I don't want to leave you!
    ko: 지휘관이랑 떨어지기 싫어!
    ja: 指揮官と離れたくない！
  d_nikke_jackal_05_44:
    speaker: jackal
    en: Can't you come with me?
    ko: 지휘관도 나랑 같이 가자.
    ja: 指揮官も私と一緒に行こうよ。
  d_nikke_jackal_05_45:
    speaker: "<Self>"
    en: Crow wouldn't want that.
    ko: 크로우가 원하지 않을 거야.
    ja: それはクロウが望まないだろう
  d_nikke_jackal_05_46:
    speaker: jackal
    en: But...
    ko: 대, 대장이…?!
    ja: た、隊長が…！？
  d_nikke_jackal_05_47:
    speaker: jackal
    en: If she doesn't, then I guess there's nothing I can do...
    ko: 대장이 싫어하면 어쩔 수 없긴 한데….
    ja: 隊長がイヤって言うなら仕方ないけど…
  d_nikke_jackal_05_48:
    speaker: jackal
    en: Sigh...
    ko: 으음….
    ja: ううん…
  d_nikke_jackal_05_49:
    speaker: crow
    en: I can hardly believe my own eyes.
    ko: 꽤나 흥미로운 장면이군.
    ja: 実に興味深い場面だな。
  d_nikke_jackal_05_50:
    speaker: jackal
    en: Gasp! Captain!
    ko: 헉! 대장!
    ja: はっ！隊長！
  d_nikke_jackal_05_51:
    speaker: crow
    en: It's been a while, Jackal.
    ko: 오랜만이네 자칼.
    ja: 久しぶり、ジャッカル。
  d_nikke_jackal_05_52:
    speaker: crow
    en: How have you been?
    ko: 잘 지냈어?
    ja: 元気にしていたか？
  d_nikke_jackal_05_53:
    speaker: jackal
    en: Good!
    ko: 응!
    ja: うん！
  d_nikke_jackal_05_54:
    speaker: crow
    en: Good.
    ko: 그래.
    ja: そうか。
  d_nikke_jackal_05_55:
    speaker: crow
    en: Would you like to see how my training went?
    ko: 그럼, 교육은 어떻게 됐는지 확인해 볼까.
    ja: じゃあ、教育の成果を確認してみようか。
  d_nikke_jackal_05_56:
    speaker: crow
    en: Oh yes, on how to behave properly, wasn't it?
    ko: 예절과 인내랬나?
    ja: 礼儀と忍耐と言ったか？
  d_nikke_jackal_05_57:
    speaker: "<Monologue>"
    en: I nod my head and point my finger at Jackal.
    ko: 나는 고개를 끄덕이며 자칼에게 손가락을 뻗었다.
    ja: 私はうなずいて\nジャッカルに指を向けた
  d_nikke_jackal_05_58:
    speaker: "<Choice>"
    en: Jackal, sit!
    ko: 자칼, 앉아!
    ja: ジャッカル、お座り！
  d_nikke_jackal_05_59:
    speaker: "<Choice>"
    en: Jackal, lie down!
    ko: 자칼, 엎드려!
    ja: ジャッカル、伏せ！
  d_nikke_jackal_05_60:
    speaker: jackal
    en: Got it!
    ko: 웅!
    ja: うん！
  d_nikke_jackal_05_61:
    speaker: "<Monologue>"
    en: Jackal quickly sits down on the ground.
    ko: 자칼이 빠릿한 몸놀림으로 바닥에 앉았다.
    ja: ジャッカルが素早く地面に座った
  d_nikke_jackal_05_62:
    speaker: jackal
    en: Got it!
    ko: 웅!
    ja: うん！
  d_nikke_jackal_05_63:
    speaker: "<Monologue>"
    en: Jackal quickly lies down on the ground.
    ko: 자칼이 빠릿한 몸놀림으로 바닥에 엎드렸다.
    ja: ジャッカルが素早く地面に伏せた
  d_nikke_jackal_05_64:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_65:
    speaker: crow
    en: So you turned her into a dog, so what?
    ko: 이게 예절, 인내랑 상관있는 건가?
    ja: これが礼儀、忍耐と関係があるのか？
  d_nikke_jackal_05_66:
    speaker: crow
    en: What does this have to do with manners?
    ko: 자칼을 애완견 취급하면서 훈련 시킨 게?
    ja: ジャッカルをペット扱いして、しつけたのが？
  d_nikke_jackal_05_67:
    speaker: "<Self>"
    en: Watch carefully.
    ko: 이제부터 잘 봐.
    ja: これからだ。よく見ろ
  d_nikke_jackal_05_68:
    speaker: "<Monologue>"
    en: I show Jackal a Splendamin bar.
    ko: 나는 자칼에게 퍼펙트 바를 보여주었다.
    ja: 私はジャッカルにパーフェクトバーを見せた
  d_nikke_jackal_05_69:
    speaker: "<Self>"
    en: Jackal, wait!
    ko: 자칼, 기다려!
    ja: ジャッカル、待て！
  d_nikke_jackal_05_70:
    speaker: jackal
    en: Got it!
    ko: 웅!
    ja: うん！
  d_nikke_jackal_05_71:
    speaker: "<Monologue>"
    en: Jackal sits perfectly still and stares at the Splendamin.
    ko: 자칼은 얌전히 퍼펙트 바를 쳐다보며 기다렸다.
    ja: |-
      ジャッカルは大人しく
      パーフェクトバーを見ながら待った
  d_nikke_jackal_05_72:
    speaker: crow
    en: "... Mmm?"
    ko: "…흐음."
    ja: "…ふむ。"
  d_nikke_jackal_05_73:
    speaker: crow
    en: She isn't leaping at her food?
    ko: 자칼이 음식을 보고 달려들지 않는다고…?
    ja: |-
      ジャッカルが食べ物を見て
      飛びつかないだと…？
  d_nikke_jackal_05_74:
    speaker: crow
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_nikke_jackal_05_75:
    speaker: crow
    en: What are you waiting for? Why aren't you eating it straight away?
    ko: 왜 뺏지 않고 쳐다만 보는 거지?
    ja: どうして奪わずに見てるんだ？
  d_nikke_jackal_05_76:
    speaker: jackal
    en: If I wait, more food will come out!
    ko: 기다리면 음식이 나올 테니까!
    ja: 待てば食べ物が出てくるから！
  d_nikke_jackal_05_77:
    speaker: crow
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_jackal_05_78:
    speaker: jackal
    en: I don't need to steal!
    ko: 굳이 뺏지 않아도 괜찮아!
    ja: 奪わなくても大丈夫！
  d_nikke_jackal_05_79:
    speaker: jackal
    en: If I steal, I have to hide. Then I'll get captured and have to run away.
    ko: 뺏으면 숨고, 붙잡히고, 도망쳐야 하는데.
    ja: |-
      奪ったら隠れて、捕まって
      逃げなきゃいけないけど、
  d_nikke_jackal_05_80:
    speaker: jackal
    en: If I wait, more food will come out without anything bad happening.
    ko: 기다리면 아무런 일도 없이 그냥 음식이 나와.
    ja: |-
      待てば何も起こらないし、
      ちゃんと食べ物が出てくるんだ。
  d_nikke_jackal_05_81:
    speaker: "<Monologue>"
    en: I pet Jackal on the head and hand her the Splendamin bar for her exemplary
      answer.
    ko: 자칼의 기특한 대답에 머리를 쓰다듬어 주며 바를 건네주었다.
    ja: |-
      ジャッカルの殊勝な答えに
      頭をなでながらバーを渡した
  d_nikke_jackal_05_82:
    speaker: jackal
    en: Hehe! Hehehe! You see?
    ko: 헤헤! 헤헤헤! 이것 봐!
    ja: へへ！へへへ！ほら見て！
  d_nikke_jackal_05_83:
    speaker: jackal
    en: Food comes out if you wait.
    ko: 대장, 기다리면 음식이 나와!
    ja: 隊長、待ってたら食べ物が出てくるよ！
  d_nikke_jackal_05_84:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_85:
    speaker: crow
    en: I must admit,
    ko: "@UserName."
    ja: "@UserName。"
  d_nikke_jackal_05_86:
    speaker: crow
    en: pretty impressive for one week,
    ko: 일주일 만에 제법이군.
    ja: たった1週間で、大したものだ。
  d_nikke_jackal_05_87:
    speaker: crow
    en: "@UserName."
    ko: 이번 건 특별히 인정해 주도록 하지.
    ja: 今回は特別に認めよう。
  d_nikke_jackal_05_88:
    speaker: jackal
    en: Hehe! Captain thinks so too!
    ko: 헤헤! 대장도 인정했어!
    ja: へへ！隊長も認めた！
  d_nikke_jackal_05_89:
    speaker: jackal
    en: Why don't you come with us, Commander?
    ko: 지휘관, 대장도 좋아하니까 우리랑 같이 가자!
    ja: 指揮官、隊長も認めたから一緒に行こう！
  d_nikke_jackal_05_90:
    speaker: "<Choice>"
    en: Stares at Crow.
    ko: 크로우를 쳐다본다.
    ja: クロウを見つめる
  d_nikke_jackal_05_91:
    speaker: "<Choice>"
    en: Say that can't be done.
    ko: 그건 안돼.
    ja: それはダメだ
  d_nikke_jackal_05_92:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_93:
    speaker: crow
    en: What are you looking at?
    ko: 뭘 봐?
    ja: 何を見てるんだ。
  d_nikke_jackal_05_94:
    speaker: "<Monologue>"
    en: That doesn't change anything.
    ko: 전혀 도움이 되지 않는다.
    ja: 無意味だった
  d_nikke_jackal_05_95:
    speaker: "<Self>"
    en: I can't do that.
    ko: 그건 안돼.
    ja: それはダメだ
  d_nikke_jackal_05_96:
    speaker: jackal
    en: Why not?
    ko: 안돼? 왜?
    ja: ダメ？どうして？
  d_nikke_jackal_05_97:
    speaker: jackal
    en: You said you wouldn't come with me if Captain didn't approve.
    ko: 아까 대장이 싫어할 거라면서 안된다고 했잖아.
    ja: |-
      さっきは隊長が嫌がるから
      ダメだって言ったよね？
  d_nikke_jackal_05_98:
    speaker: jackal
    en: But she does!
    ko: 하지만 대장은 지휘관을 인정했는걸!
    ja: でも、隊長は指揮官を認めたんだよ！
  d_nikke_jackal_05_99:
    speaker: "<Self>"
    en: I still have things to do here.
    ko: 나는 이곳에서 해야 하는 일이 많아.
    ja: |-
      私はここでやらなければならないことが
      たくさんある
  d_nikke_jackal_05_100:
    speaker: jackal
    en: And you won't be able to them if you come with us?
    ko: 우리랑 같이 가면 못하는 일들이야?
    ja: 私たちと一緒に行ったらできないこと？
  d_nikke_jackal_05_101:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_nikke_jackal_05_102:
    speaker: jackal
    en: But...
    ko: 그런 게….
    ja: そんな…
  d_nikke_jackal_05_103:
    speaker: jackal
    en: that doesn't make any sense!
    ko: 그런 게 어딨어…!
    ja: そんなの聞いてない…！
  d_nikke_jackal_05_104:
    speaker: "<Self>"
    en: Jackal, wait for me.
    ko: 자칼, 기다려줄래?
    ja: ジャッカル、待っててくれ
  d_nikke_jackal_05_105:
    speaker: jackal
    en: Wa... it?
    ko: 기… 다려?
    ja: ま…つ？
  d_nikke_jackal_05_106:
    speaker: "<Self>"
    en: If you wait, I will come for you.
    ko: 기다리면 내가 찾아갈게.
    ja: 待ってたら、私が迎えに行くから
  d_nikke_jackal_05_107:
    speaker: jackal
    en: You'll come to me?
    ko: 지휘관이 나한테 오는 거야?
    ja: 指揮官が来てくれるの？
  d_nikke_jackal_05_108:
    speaker: jackal
    en: Like how the food comes out?
    ko: 음식이 나오는 것처럼?
    ja: 食べ物が出てくるみたいに？
  d_nikke_jackal_05_109:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 정확해.
    ja: ああ、その通りだ
  d_nikke_jackal_05_110:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_111:
    speaker: jackal
    en: You have to come often.
    ko: 엄청 자주 와야 해.
    ja: すごく、いっぱい、来てよ。
  d_nikke_jackal_05_112:
    speaker: jackal
    en: And you'll have to pet me 100 times! Got it?
    ko: 그리고 칭찬의 쓰다듬 100번씩 해줘야 해! 알았지?
    ja: ご褒美のナデナデも100回して！\n分かった？
  d_nikke_jackal_05_113:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_jackal_05_114:
    speaker: jackal
    en: Did you hear that, Captain? Commander will pet me 100 times if I wait!
    ko: 와~ 기다리면 지휘관이 100번 쓰다듬어 준대, 대장!
    ja: |-
      わあ～待ってれば指揮官が100回
      ナデナデしてくれるんだって、隊長！
  d_nikke_jackal_05_115:
    speaker: jackal
    en: I'm so excited! Heheh!
    ko: 벌써 기대된다! 헤헤헤!
    ja: 今から楽しみ！へへへ！
  d_nikke_jackal_05_116:
    speaker: crow
    en: Yes, yes, very good.
    ko: 그래, 잘됐네.
    ja: そうか、よかったな。
  d_nikke_jackal_05_117:
    speaker: crow
    en: Now, before we leave,
    ko: 그러면 떠나기 전에.
    ja: では、行く前に。
  d_nikke_jackal_05_118:
    speaker: crow
    en: if you could give me your wrist.
    ko: 손목을 내놓아 주실까?
    ja: 手首を出してもらおうか。
  d_nikke_jackal_05_119:
    speaker: "<Self>"
    en: My wrist?
    ko: 손목?
    ja: 手首？
  d_nikke_jackal_05_120:
    speaker: crow
    en: Didn't you say you would give up your wrist in exchange for having Jackal
      for a week?
    ko: 그래, 자칼을 일주일간 넘겨주는 대신에 손목을 내주기로 하지 않았나?
    ja: |-
      そうだ、ジャッカルを1週間そちらに預ける
      代わりに、手首を出すと約束しなかったか？
  d_nikke_jackal_05_121:
    speaker: crow
    en: I figured I would remind you, in case you forgot. Wouldn't want to make a
      liar out of you.
    ko: 깜빡했다는 진부한 거짓말은 안 했으면 좋겠는데.
    ja: 忘れたとかそういう陳腐なウソは\n聞きたくないが。
  d_nikke_jackal_05_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_jackal_05_123:
    speaker: crow
    en: Now.
    ko: 손.
    ja: 手。
  d_nikke_jackal_05_124:
    speaker: "<Monologue>"
    en: I slowly extend my wrist out.
    ko: 조용히 손목을 내밀었다.
    ja: 大人しく手首を出した
  d_nikke_jackal_05_125:
    speaker: crow
    en: There you have it, Jackal.
    ko: 자, 자칼.
    ja: さあ、ジャッカル。
  d_nikke_jackal_05_126:
    speaker: crow
    en: Your favorite part of the body.
    ko: 네가 좋아하는 손목이야.
    ja: お前の好きな手首だ。
  d_nikke_jackal_05_127:
    speaker: crow
    en: Bite it, eat it, do whatever you wish with it
    ko: 물어뜯든 씹어 먹든 마음대로 해.
    ja: かんでもいいし食いちぎってもいい。
  d_nikke_jackal_05_128:
    speaker: jackal
    en: Wow, the Commander's wrist!
    ko: 와! 지휘관의 손목!
    ja: わあ！指揮官の手首！
  d_nikke_jackal_05_129:
    speaker: "<Monologue>"
    en: Jackal bounds towards me with frightening speed.
    ko: 자칼의 얼굴이 무서운 속도로 손목에 다가왔다.
    ja: |-
      ジャッカルの顔が凄まじいスピードで
      手首に近づく
  d_nikke_jackal_05_130:
    speaker: "<Monologue>"
    en: I close my eyes in terror, fearing that I'll be short one wrist in mere moments.
    ko: 손목이 사라진다는 공포감에 눈을 질끈 감았다.
    ja: 手首が消えるという恐怖に\n目をぎゅっとつむった
  d_nikke_jackal_05_131:
    speaker: "<Narration>"
    en: Lick!
    ko: 핥짝!
    ja: ぺろ！
  d_nikke_jackal_05_132:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_jackal_05_133:
    speaker: "<Monologue>"
    en: Jackal licks my hand and rubs her hands all over mine.
    ko: 자칼이 손을 핥으며 얼굴을 마구 비비적거리고 있었다.
    ja: |-
      ジャッカルが手をなめながら
      顔をすりすりしている
  d_nikke_jackal_05_134:
    speaker: jackal
    en: I like the Commander's hand! Hehe!
    ko: 흐헤헤~ 지휘관 손 좋아~ 츄르르릅!
    ja: |-
      ふへへ～
      指揮官の手、好き～
      ぺろぺろ！
  d_nikke_jackal_05_135:
    speaker: jackal
    en: I want to keep it~
    ko: 내가 갖고 가고 싶어~
    ja: 持って帰りたい～
  d_nikke_jackal_05_136:
    speaker: jackal
    en: Hey, how come you're closing your eyes?
    ko: 그런데 지휘관, 왜 눈을 꼭 감고 있어?
    ja: ところで指揮官、どうして目をつむってるの？
  d_nikke_jackal_05_137:
    speaker: jackal
    en: You didn't think I'd actually bite you, did you?
    ko: 내가 진짜 손목을 깨물까 봐?
    ja: 本当に手首をかまれると思った？
  d_nikke_jackal_05_138:
    speaker: jackal
    en: Hehe, don't worry.
    ko: 헤헤, 걱정 마.
    ja: へへ、心配しないで。
  d_nikke_jackal_05_139:
    speaker: jackal
    en: You need your wrist in order to pet me.
    ko: 지휘관은 손으로 이렇게 칭찬의 쓰다듬 해줘야 하잖아.
    ja: |-
      指揮官の手はこうやって
      ご褒美のナデナデをしてくれないと。
  d_nikke_jackal_05_140:
    speaker: jackal
    en: So be sure to take good care of it while I'm gone, okay?
    ko: 일부러 여기 두고 가는 거니까 소중히 다뤄야 해, 알았지?
    ja: |-
      ちゃんと置いていくから、大切にしてよ。
      分かった？
  d_nikke_jackal_05_141:
    speaker: "<Self>"
    en: Okay, thank you.
    ko: 알겠어. 고마워.
    ja: 分かった、ありがとう
  d_nikke_jackal_05_142:
    speaker: "<Monologue>"
    en: I give Jackal several pats on the head.
    ko: 자칼의 머리를 한껏 쓰다듬어 주었다.
    ja: ジャッカルの頭をいっぱいナデナデした
  d_nikke_jackal_05_143:
    speaker: crow
    en: Consider yourself lucky.
    ko: "…운이 좋은 녀석이로군."
    ja: "…運のいい奴だな。"
  d_nikke_jackal_05_144:
    speaker: crow
    en: Let's go, Jackal.
    ko: 가자, 자칼.
    ja: 行こう、ジャッカル。
  d_nikke_jackal_05_145:
    speaker: crow
    en: We've wasted enough time as is.
    ko: 시간이 많이 지체됐어.
    ja: 時間を無駄にした。
  d_nikke_jackal_05_146:
    speaker: jackal
    en: Yes, Captain.
    ko: 응, 대장.
    ja: うん、隊長。
  d_nikke_jackal_05_147:
    speaker: jackal
    en: I'll be waiting, Commander. Patiently, as you told me to.
