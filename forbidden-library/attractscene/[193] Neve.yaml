---
d_nikke_neve_01:
  d_nikke_neve_01_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_neve_01_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_01_3:
    speaker: "<Monologue>"
    en: I should ask Alice and Ludmilla about this.
    ko: 앨리스와 루드밀라를 찾아가 보자.
    ja: アリスとルドミラのところに行ってみよう
  d_nikke_neve_01_4:
    speaker: alice
    en: Rabbity, get over here!
    ko: |-
      와~ 토끼 씨~ 어서 오세요!
      기다리고 있었어요~
    ja: |-
      わぁ～ウサギさんだ～！
      お待ちしてました～
  d_nikke_neve_01_5:
    speaker: alice
    en: We came all the way out here to meet you.
    ko: 갑자기 오신다고 하셔서 여왕님이랑 빠르게 마중 나왔어요~
    ja: 急にいらっしゃると言うので\n女王様と大急ぎでお迎えに来ました～
  d_nikke_neve_01_6:
    speaker: ludmilla
    en: Servant, what have you called me here for?
    ko: 시종, 웬일로 이곳까지 올라온다고 한 거지?
    ja: しもべ、一体何の用かしら？
  d_nikke_neve_01_7:
    speaker: ludmilla
    en: Is something the matter?
    ko: 무슨 일 있나?
    ja: 何かあったの？
  d_nikke_neve_01_8:
    speaker: "<Self>"
    en: Neve's been sending me these messages...
    ko: 네베에게 연락이 왔어.
    ja: ネヴェから連絡が来た
  d_nikke_neve_01_9:
    speaker: ludmilla
    en: Neve?
    ko: 네베가?
    ja: ネヴェから？
  d_nikke_neve_01_10:
    speaker: alice
    en: You mean Nanook?
    ko: 북극곰님이요?!
    ja: ホッキョクグマさんからですか！？
  d_nikke_neve_01_11:
    speaker: "<Monologue>"
    en: I show Neve's messages to Ludmilla and Alice.
    ko: 루드밀라와 앨리스에게 메시지를 보여줬다.
    ja: ルドミラとアリスにメッセージを見せた
  d_nikke_neve_01_12:
    speaker: ludmilla
    en: Hmm. I'm not sure why she's sending messages to you.
    ko: 음. 어쩌다 시종에게 연락하게 된 건진 모르겠지만,
    ja: う～ん。どういうわけか
  d_nikke_neve_01_13:
    speaker: ludmilla
    en: I presume they were meant for us.
    ko: 우리에게 보내야 할 것을 잘못 보냈나 보군.
    ja: 間違えてしもべに送ってしまったようね。
  d_nikke_neve_01_14:
    speaker: alice
    en: But she sent messages to you instead... That's weird.
    ko: 북극곰님이 토끼 씨에게 연락하다니…!
    ja: ホッキョクグマさんがウサギさんに…！？
  d_nikke_neve_01_15:
    speaker: "<Self>"
    en: Can you tell me more about Neve?
    ko: 네베에 대해 이야기해 줄 수 있어?
    ja: ネヴェについて教えてくれるか？
  d_nikke_neve_01_16:
    speaker: alice
    en: Sure. She looks a lot like a polar bear, so I call her Nanook. Y'know, like
      Nanook of the North.
    ko: |-
      앗! 네!
      북극곰님은 북극곰을 닮아서 제가 북극곰님이라고 부르고 있어요.
    ja: |-
      あっ！はい！ホッキョクグマさんは
      ホッキョクグマに似ているので\n私がそう呼んでいます。
  d_nikke_neve_01_17:
    speaker: alice
    en: Well first, she goes cuckoo for 'em, and she's been up on the surface trying
      to find one for... well, a long time anyway. Oh yeah, and...
    ko: |-
      북극곰님은 지상에서 북극곰을 찾아다니고 있는데,
      북극곰님이 북극곰을 찾아다니는 이유는 북극곰을 좋아해서….
    ja: |-
      ホッキョクグマさんはホッキョクグマを探してて
      ホッキョクグマさんがホッキョクグマを探すのは\nホッキョクグマが好きだからで…
  d_nikke_neve_01_18:
    speaker: "<Choice>"
    en: Slow down. Take a breath.
    ko: "…천천히 말해줄래?"
    ja: "…もう少しゆっくり話してくれ"
  d_nikke_neve_01_19:
    speaker: "<Choice>"
    en: I'm not quite sure I follow.
    ko: "…너무 헷갈려."
    ja: "…何が何だかよく分からない"
  d_nikke_neve_01_20:
    speaker: alice
    en: 'Sorry, to put it simply: she''s gaga for polar bears.'
    ko: 우우우… 그러니까 북극곰님이 북극곰을…!
    ja: ううう…ですから\nホッキョクグマさんがホッキョクグマを…！
  d_nikke_neve_01_21:
    speaker: alice
    en: Sorry, I just mean that she's crazy for the furry little guys, and...
    ko: 아! 그럼 조금 더 쉽게… 북극곰님은….
    ja: あ！簡単に言うと…\nホッキョクグマさんは…
  d_nikke_neve_01_22:
    speaker: ludmilla
    en: Alice.
    ko: 앨리스여.
    ja: アリス、いいかしら。
  d_nikke_neve_01_23:
    speaker: ludmilla
    en: Let me explain.
    ko: 내가 설명하지.
    ja: 私が説明するわ。
  d_nikke_neve_01_24:
    speaker: ludmilla
    en: Servant, have you ever met Neve?
    ko: 시종, 네베를 만난 적 있나?
    ja: しもべ、ネヴェに会ったことはある？
  d_nikke_neve_01_25:
    speaker: "<Monologue>"
    en: I've heard the name, and know that she belongs to Unlimited, but that's as
      far as it goes. I've never met her in person.
    ko: "…네베는 언리미티드 소속이라는 것과 이름만 들었을 뿐, 실제로 만나 본 적은 없다."
    ja: "…ネヴェはアンリミテッド所属ということと\\n名前しか知らない。実際に会ったことはない"
  d_nikke_neve_01_26:
    speaker: ludmilla
    en: I figured.
    ko: 아마 없었을 거다.
    ja: そうよね。
  d_nikke_neve_01_27:
    speaker: ludmilla
    en: Neve spends her time up on the surface, wandering and searching for polar
      bears.
    ko: |-
      네베는 북극곰을 찾아다닌다고
      꽤 오랜 시간 지상에 나가 있었으니 말이다.
    ja: |-
      ネヴェはホッキョクグマを探すために
      長い間、地上にいたから。
  d_nikke_neve_01_28:
    speaker: "<Self>"
    en: But why?
    ko: 왜 북극곰을 찾아다니는 거야?
    ja: なんでホッキョクグマを探しているんだ？
  d_nikke_neve_01_29:
    speaker: ludmilla
    en: She says she wants to hug one.
    ko: 포근함을 느끼고 싶어서라더군.
    ja: ぬくもりを感じたいからだとか？
  d_nikke_neve_01_30:
    speaker: "<Self>"
    en: Excuse me?
    ko: 포근함?
    ja: ぬくもり？
  d_nikke_neve_01_31:
    speaker: ludmilla
    en: Apparently she feels polar bears have a unique warmth to them.
    ko: 그래. 북극곰만이 줄 수 있는 포근함이라고 들었다.
    ja: そう。ホッキョクグマにしかない\nぬくもりがあるらしいわ。
  d_nikke_neve_01_32:
    speaker: ludmilla
    en: |-
      I don't know the details.
      But to her, polar bears are very special.
    ko: |-
      이 몸도 자세한 이야기는 모르지만,
      그 녀석에겐 북극곰이 꽤 특별한 모양이야.
    ja: |-
      私も詳しいことは分からないけど、
      あの子にとってはとても特別な存在のようね。
  d_nikke_neve_01_33:
    speaker: "<Self>"
    en: Sounds like she's a big fan of them.
    ko: 북극곰을 좋아해서 그런 거야?
    ja: ホッキョクグマが好きなのか？
  d_nikke_neve_01_34:
    speaker: ludmilla
    en: Maybe, maybe not.
    ko: |-
      북극곰을 좋아한다라…
      그럴 수도 있겠군.
    ja: |-
      ホッキョクグマが好き…
      そうかもしれないわね。
  d_nikke_neve_01_35:
    speaker: ludmilla
    en: Whatever the reason is, it's not a put-on, that much is certain.
    ko: 하지만 그런 가벼운 이유 때문은 아닐 거다.
    ja: でもそんな単純な動機ではないと思うわ。
  d_nikke_neve_01_36:
    speaker: ludmilla
    en: You seem awfully intrigued by all this. Would you like to join us? We can
      find Neve together.
    ko: |-
      시종. 궁금한 게 많은 것 같은 얼굴인데.
      같이 네베를 찾으러 가겠나?
    ja: |-
      しもべ。もっと知りたいって顔ね。
      では、一緒にネヴェを探しに行く？
  d_nikke_neve_01_37:
    speaker: "<Self>"
    en: Sure.
    ko: 응. 좋아.
    ja: そうしよう
  d_nikke_neve_01_38:
    speaker: ludmilla
    en: Excellent. Alice, prepare our things.
    ko: |-
      알겠다.
      앨리스여 준비를.
    ja: |-
      そうとなれば、
      アリス、準備をお願い。
  d_nikke_neve_01_39:
    speaker: alice
    en: Yes, Queen!
    ko: 네! 여왕님!
    ja: はい！女王様！
  d_nikke_neve_01_40:
    speaker: ludmilla
    en: She said she would contact us once she found a polar bear.
    ko: 북극곰을 찾으면 연락한다더니.
    ja: ホッキョクグマを見つけたら\n連絡すると言ってたかしら。
  d_nikke_neve_01_41:
    speaker: ludmilla
    en: She's nearing the end of a long journey.
    ko: 길고 긴 북극곰 찾기는 드디어 끝이 보이는구나.
    ja: ネヴェから連絡がくるのは本当に久しぶりだわ。
  d_nikke_neve_01_42:
    speaker: "<Self>"
    en: Are they really that elusive?
    ko: 북극곰 찾는 게 이렇게 오래 걸릴 일이야?
    ja: そんなに時間がかかることなのか？
  d_nikke_neve_01_43:
    speaker: alice
    en: For someone who sleeps as much as she does, yeah.
    ko: 움… 아마 잠을 자주 주무셔서 그런 거 아닐까요?
    ja: う～ん…\nたぶん眠ってばかりだったんだと思います。
  d_nikke_neve_01_44:
    speaker: "<Self>"
    en: Does she sleep a lot?
    ko: 잠?
    ja: 眠る？
  d_nikke_neve_01_45:
    speaker: ludmilla
    en: That's putting it mildly. When she sleeps, she's out like a log. It's more
      like hibernation if you ask me.
    ko: |-
      그래. 네베는 잠을 아주 많이 자지.
      겨울잠 자는 것처럼.
    ja: |-
      そうかもしれないわ。ネヴェはよく眠るから。
      まるで冬眠するように。
  d_nikke_neve_01_46:
    speaker: ludmilla
    en: Naturally, it impedes her progress somewhat.
    ko: 북극곰을 찾는 데 이렇게 오래 걸린 이유는.
    ja: こんなに時間がかかったのは、
  d_nikke_neve_01_47:
    speaker: ludmilla
    en: Alice's deduction may not be far off.
    ko: 앨리스 말처럼 잠 때문일지도 모르겠군.
    ja: アリスの言う通り、眠ってばかりだったから\nかもしれないわね。
  d_nikke_neve_01_48:
    speaker: "<Self>"
    en: How does she sleep for so long?
    ko: 왜 그렇게 많이 자는 거야?
    ja: なんでそんなに眠るんだ？
  d_nikke_neve_01_49:
    speaker: ludmilla
    en: I have no idea.
    ko: 그건 이 몸도 모른다.
    ja: それは私も分からないわ。
  d_nikke_neve_01_50:
    speaker: ludmilla
    en: When I first met Neve, she was in the midst of shaking off all of her bad
      habits, and she managed to. Well, mostly. Except for her sleeping patterns.
    ko: |-
      네베를 처음 만났을 때.
      안 좋은 습관은 빠르게 고쳐도 유독 잠자는 습관은 고치지 못하더군.
    ja: |-
      ネヴェに初めて会ったとき、
      悪い癖はすぐ直せたけど、\n眠ることだけはもう…
  d_nikke_neve_01_51:
    speaker: ludmilla
    en: Then again, I suppose her sleeping habits don't pose too much of a problem.
    ko: 뭐, 잠을 많이 자는 건 별로 문제 되지 않으니 괜찮다.
    ja: でも特に支障をきたすわけでもないし大丈夫よ。
  d_nikke_neve_01_52:
    speaker: "<Self>"
    en: What makes you say that?
    ko: 왜?
    ja: そうなのか？
  d_nikke_neve_01_53:
    speaker: ludmilla
    en: Neve always manages to complete the tasks assigned to her.
    ko: 네베는 맡은 일을 꽤 착실히 수행하고 있거든.
    ja: ネヴェは任された仕事は最後までやり通すから。
  d_nikke_neve_01_54:
    speaker: alice
    en: That's right! Nanook may not have much luck with polar bears, but she can
      track down Nikkes like nobody's business.
    ko: 맞아요! 북극곰님이 북극곰은 못 찾아도 길 잃은 니케는 잘 찾거든요!
    ja: そうです！\nホッキョクグマさんは迷子のニケは\nよく見つけられるんです！
  d_nikke_neve_01_55:
    speaker: ludmilla
    en: As long as she gets the job done, sleeping more than usual isn't the end of
      the world.
    ko: |-
      아하하. 앨리스 말이 맞다.
      자기 일을 스스로 잘하는 니케가 있는데 잠 따위가 문제 되겠나.
    ja: |-
      あはは。アリス、よく言ったわ。
      自分の役目をきちんと果たせるなら\n少しくらい寝すぎても問題ないってことよ。
  d_nikke_neve_01_56:
    speaker: ludmilla
    en: In fact, Neve is quite suited to this region.
    ko: 오히려 네베는 이곳에 딱 어울리는 인재지.
    ja: むしろネヴェはここにぴったりの人材だわ。
  d_nikke_neve_01_57:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빅-
    ja: ピピーッ
  d_nikke_neve_01_58:
    speaker: alice
    en: Queen! Nanook is close by.
    ko: 여왕님! 여기 주변에 북극곰님이 계신 것 같아요.
    ja: 女王様！\n近くにホッキョクグマさんがいるみたいです。
  d_nikke_neve_01_59:
    speaker: "<Self>"
    en: What is that?
    ko: 이건 뭐야?
    ja: これは何だ？
  d_nikke_neve_01_60:
    speaker: ludmilla
    en: A receiver. It can pick up signals from any Nikkes in the vicinity.
    ko: |-
      신호기다.
      니케가 가까이 있으면 신호를 받을 수 있지.
    ja: |-
      信号機よ。
      ニケが近くにいるとセンサーが反応するの。
  d_nikke_neve_01_61:
    speaker: ludmilla
    en: In light of my... condition, I have to have Alice carry it.
    ko: |-
      이 몸이 가지고 있으면 고장이 자주 나서
      주로 앨리스가 가지고 있는 편이다.
    ja: |-
      私が持っていると故障しやすいから、
      いつもアリスに持ってもらってるわ。
  d_nikke_neve_01_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_01_63:
    speaker: ludmilla
    en: Let's go check it out.
    ko: 그럼 들어가 보자꾸나.
    ja: あの中に入ってみましょう。
  d_nikke_neve_01_64:
    speaker: alice
    en: The signal seems to have gone dead. Could she be hibernating?
    ko: |-
      움. 신호기는 여기서 반응하긴 하는데.
      북극곰님… 또 동면에 들어가신 걸까요?
    ja: |-
      う～ん。信号機はここだって言ってますけど、
      ホッキョクグマさん…\nまた冬眠してるんでしょうか？
  d_nikke_neve_01_65:
    speaker: ludmilla
    en: Could be.
    ko: "…그럴지도 모르겠군."
    ja: "…そうかもしれないわね。"
  d_nikke_neve_01_66:
    speaker: "<Monologue>"
    en: We burrow our way into the den, and come across a sleeping Neve.
    ko: |-
      동굴 속으로 조금 더 들어가니.
      새근새근 잠든 네베가 보였다.
    ja: |-
      さらに洞窟の中に入っていくと、
      すやすやと眠っているネヴェがいた
  d_nikke_neve_01_67:
    speaker: neve
    en: "*Snore*"
    ko: 쿠울….
    ja: くぅ…
  d_nikke_neve_01_68:
    speaker: alice
    en: Found you! Get up, sleepyhead!
    ko: 찾았다! 북극곰님! 일어나보세요~
    ja: あ、いたいた！\nホッキョクグマさん！起きてくださ～い！
  d_nikke_neve_01_69:
    speaker: alice
    en: We wanna see some real polar bears.
    ko: "[진짜] 북극곰 보러 왔어요~"
    ja: "「本物の」ホッキョクグマを見に来ました～"
  d_nikke_neve_01_70:
    speaker: neve
    en: Did someone...
    ko: "……."
    ja: "……"
  d_nikke_neve_01_71:
    speaker: neve
    en: say polar bear?
    ko: 북극… 곰…
    ja: ホッキョク…グマ…
  d_nikke_neve_01_72:
    speaker: "<Narration>"
    en: Neve suddenly bolts upright.
    ko: 벌떡!
    ja: ガバッ！
  d_nikke_neve_01_73:
    speaker: neve
    en: Right! Polar bears!
    ko: 아 맞다~ 북극곰.
    ja: あ～そうでした～ホッキョクグマ。
  d_nikke_neve_01_74:
    speaker: neve
    en: I'm supposed to be looking for some.
    ko: 저 북극곰 찾고 있었죠~?
    ja: 私、ホッキョクグマを探してたんですよね～？
  d_nikke_neve_01_75:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neve_01_76:
    speaker: neve
    en: Aw jeez, I fell asleep again.
    ko: 하암~ 또 잠들어 버렸네요~
    ja: ふぁぁ～また眠っちゃったみたいです～
  d_nikke_neve_01_77:
    speaker: alice
    en: You said you saw a real polar bear. You didn't lose track of it, did you?
    ko: "북극곰님~ [진짜] 북극곰은 어디 있어요~? \n설마 놓치신 거예요?"
    ja: |-
      ホッキョクグマさ～ん\n「本物の」ホッキョクグマはどこですか～？
      まさか逃がしちゃいましたか？
  d_nikke_neve_01_78:
    speaker: neve
    en: No! It's just that it turns out what I found wasn't a polar bear.
    ko: |-
      아니요~
      놀랍게도 그건 북극곰이 아니었어요~
    ja: |-
      実はですね～
      なんとホッキョクグマじゃなかったんで～す。
  d_nikke_neve_01_79:
    speaker: alice
    en: Wow! Really? What was it?
    ko: 헙! 정말요? 그럼 뭐였어요?
    ja: ええ？そうなんですか？\nじゃあ何だったんですか？
  d_nikke_neve_01_80:
    speaker: neve
    en: Well, upon closer inspection, I came to realize... it was actually a great
      big chunk of ice that looked like a polar bear.
    ko: 자세히 보니 북극곰같이 생긴 큰 얼음덩어리였지 뭐예요~
    ja: ホッキョクグマみたいに大きな氷でした。
  d_nikke_neve_01_81:
    speaker: neve
    en: My bad. Guess I was a bit loopy from sleeping too much.
    ko: 잠 때문에 비몽사몽한 상태로 봐서 착각했어요~
    ja: 眠いときに見たので、見間違えたみたいで～す。
  d_nikke_neve_01_82:
    speaker: alice
    en: Wow, a polar bear ice sculpture? I'd like to see that.
    ko: 우와~ 북극곰 얼음덩어리라니! 궁금해요~
    ja: うわ～そんな大きな氷があるなんて！\n私も見てみたかったです～
  d_nikke_neve_01_83:
    speaker: neve
    en: It was unlike anything I'd ever seen before. It really looked like the real
      thing!
    ko: |-
      그렇죠? 저도 처음 봤는데,
      진짜 북극곰같이 생겼었어요~
    ja: |-
      そうでしょう？私も初めて見ました。
      本当にホッキョクグマみたいでした～
  d_nikke_neve_01_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_01_85:
    speaker: ludmilla
    en: Hmm.
    ko: 음.
    ja: ふむ。
  d_nikke_neve_01_86:
    speaker: ludmilla
    en: Are you starting to see why we can't have Neve with us for extended periods?
    ko: 시종. 네베가 오랜 시간 동안 우리 곁에 없었던 이유를 알 것 같지 않나?
    ja: しもべ。ネヴェが長い間不在だった理由が\n少しは分かったかしら？
  d_nikke_neve_01_87:
    speaker: "<Self>"
    en: I certainly am.
    ko: 응. 조금은 알 것 같아.
    ja: ああ。少し分かった気がする
d_nikke_neve_02:
  d_nikke_neve_02_1:
    speaker: neve
    en: It was nice seeing you guys.
    ko: 다들 오랜만에 보니까 너무 좋네요~
    ja: 久しぶりに会うので、とっても嬉しいです～
  d_nikke_neve_02_2:
    speaker: alice
    en: Sure was.
    ko: 헤헤. 저도요~
    ja: へへ。私もで～す。
  d_nikke_neve_02_3:
    speaker: alice
    en: Even if I didn't get to see an actual polar bear...
    ko: 비록 [진짜] 북극곰은 보지 못했지만요~
    ja: "「本物の」ホッキョクグマを見れなくて\\n残念でしたけどね～"
  d_nikke_neve_02_4:
    speaker: neve
    en: It'll happen one day though, I'm sure of it.
    ko: 그래도 언젠간 [진짜] 북극곰을 찾지 않을까요~?
    ja: でもいつか必ず「本物の」ホッキョクグマに\n会えると思いませんか～？
  d_nikke_neve_02_5:
    speaker: ludmilla
    en: Neve, you've been sending messages to the wrong person.
    ko: 네베, 메시지를 잘못 보냈더군.
    ja: ネヴェ、メッセージを間違えて送っていたわ。
  d_nikke_neve_02_6:
    speaker: neve
    en: I have?
    ko: 어머, 정말요~?
    ja: え、本当ですか～？
  d_nikke_neve_02_7:
    speaker: "<Self>"
    en: I've been receiving your messages.
    ko: 나한테 메시지를 보냈어.
    ja: 私にメッセージが来た
  d_nikke_neve_02_8:
    speaker: neve
    en: Oh! And you are...
    ko: |-
      아~
      그런데 그쪽은….
    ja: |-
      あ～
      ところでどちら様…
  d_nikke_neve_02_9:
    speaker: "<Choice>"
    en: Call me Rabbity.
    ko: 토끼 씨야.
    ja: ウサギさんだ
  d_nikke_neve_02_10:
    speaker: "<Choice>"
    en: Call me Servant.
    ko: 시종이야.
    ja: しもべだ
  d_nikke_neve_02_11:
    speaker: neve
    en: So you're the one Alice is always talking about!
    ko: 아! 앨리스가 종종 말하던 토끼 씨군요~
    ja: あ！\nアリスがいつも言ってたウサギさんでしたか～
  d_nikke_neve_02_12:
    speaker: ludmilla
    en: I personally prefer Servant.
    ko: 그리고 내 시종이기도 하지.
    ja: そして私のしもべでもあるわ。
  d_nikke_neve_02_13:
    speaker: neve
    en: So you're the one Ludmilla is always talking about!
    ko: 아! 루드밀라가 종종 말하던 시종이시군요~
    ja: あ！\nルドミラがいつも言ってたしもべさんでしたか～
  d_nikke_neve_02_14:
    speaker: alice
    en: I prefer Rabbity myself!
    ko: 저는 토끼 씨라고 부르고 있어요~
    ja: 私はウサギさんって呼んでま～す。
  d_nikke_neve_02_15:
    speaker: neve
    en: I've heard a lot about you. Nice to meet you, Burly Bear.
    ko: "이야기로는 많이 들었지만, 실제로 보는 건 처음이네요~ \n큰곰 씨~"
    ja: |-
      話にはよく聞いていましたが、\n実際にお会いするのは初めてですね～
      ヒグマさ～ん。
  d_nikke_neve_02_16:
    speaker: "<Self>"
    en: Come again?
    ko: 큰곰 씨?
    ja: ヒグマさん？
  d_nikke_neve_02_17:
    speaker: neve
    en: You look like you'd be fun to snuggle up to, so I'm gonna call you Burly Bear.
      You don't like it?
    ko: |-
      네~ 포근하고 따뜻해 보여서 큰곰 씨라고 부를까 하는데~
      별로인가요?
    ja: はい～何だか暖かそうなのでヒグマさんって\n呼ぼうかと思いますが～嫌ですか～？
  d_nikke_neve_02_18:
    speaker: "<Self>"
    en: No, it's okay.
    ko: 아니, 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_neve_02_19:
    speaker: neve
    en: Oh boy, I just wanna squeeeeeze you nice and tight! I just hope your bones
      don't break...
    ko: |-
      한 번 꽉 껴안아 자보고 싶네요~
      뼈만 부러지지 않으신다면….
    ja: |-
      一度でいいから抱きしめてみたいです～
      骨が折れない程度に…
  d_nikke_neve_02_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_02_21:
    speaker: ludmilla
    en: Neve. What are you going to do next?
    ko: 네베, 이제 어떡할 거지?
    ja: ネヴェ、これからどうするつもり？
  d_nikke_neve_02_22:
    speaker: ludmilla
    en: Want to keep looking for the polar bear?
    ko: 또 북극곰을 찾으러 다닐 건가?
    ja: またホッキョクグマを探しに行くの？
  d_nikke_neve_02_23:
    speaker: neve
    en: Of course.
    ko: 네~ 찾으러 가야죠~
    ja: もちろんで～す。
  d_nikke_neve_02_24:
    speaker: neve
    en: I've got all sorts of new leads.
    ko: 지금까지 북극곰에 대한 단서를 꽤 찾았거든요~
    ja: 手がかりならたくさん見つけましたから～
  d_nikke_neve_02_25:
    speaker: ludmilla
    en: In that case, I'll leave you to it. You're still a one-woman team, right?
    ko: |-
      흠… 그래? 그렇다면 말리지는 않겠다만,
      계속 혼자서 찾으러 다닐 건가?
    ja: |-
      う～ん…無理に止めはしないけど、
      これからもずっと1人で探すつもり？
  d_nikke_neve_02_26:
    speaker: neve
    en: Yeah, I guess.
    ko: 그렇지 않을까요?
    ja: そのつもりですけど？
  d_nikke_neve_02_27:
    speaker: neve
    en: Besides, you two are busy.
    ko: 루드밀라와 앨리스는 바쁘니까요~
    ja: ルドミラとアリスは忙しいじゃないですか～
  d_nikke_neve_02_28:
    speaker: "<Self>"
    en: Actually, how about I go with you?
    ko: "…그럼 내가 동행해서 같이 찾아보는 건 어때?"
    ja: "…私が一緒に探すのはどうだ？"
  d_nikke_neve_02_29:
    speaker: ludmilla
    en: Why would you want to go with Servant?
    ko: |-
      시종, 네가?
      이유를 물어봐도 되겠나?
    ja: |-
      しもべ、あなたが？
      理由を聞いてもいいかしら。
  d_nikke_neve_02_30:
    speaker: "<Choice>"
    en: Teaming up may help make the search go faster.
    ko: 북극곰을 더 빨리 찾을 수도 있으니까.
    ja: ホッキョクグマをもっと早く\n見つけられるかもしれない
  d_nikke_neve_02_31:
    speaker: "<Choice>"
    en: I'd like to see polar bears with my own eyes.
    ko: 북극곰을 실제로 보고 싶어서.
    ja: ホッキョクグマをこの目で見てみたい
  d_nikke_neve_02_32:
    speaker: ludmilla
    en: Do you really think you'll be able to help? After all this time she's spent
      searching and coming back empty-handed?
    ko: |-
      오랜 시간 동안 못 찾은 북극곰인데.
      함께 찾는다고 과연 바로 찾아질까?
    ja: |-
      ネヴェがどれだけ長い間探してきたか知ってる？
      一緒に探してもそんな早く見つかるかどうか…
  d_nikke_neve_02_33:
    speaker: "<Self>"
    en: Who knows?
    ko: 혹시 모르잖아.
    ja: やってみなきゃ分からない
  d_nikke_neve_02_34:
    speaker: ludmilla
    en: Seems quite confident.
    ko: 호오. 꽤 자신만만하군.
    ja: へえ。すごい自信だこと。
  d_nikke_neve_02_35:
    speaker: ludmilla
    en: Whatever you say.
    ko: "…정말 터무니없는 이유로군."
    ja: "…よくもまあ、そんな理由が言えたものね。"
  d_nikke_neve_02_36:
    speaker: ludmilla
    en: It'll be dangerous...
    ko: 너무 위험할 것 같은데….
    ja: 危険ではないかしら…
  d_nikke_neve_02_37:
    speaker: "<Self>"
    en: It's okay if Neve is around, right?
    ko: 네베가 있으니 괜찮지 않을까?
    ja: ネヴェがいるから大丈夫じゃないか？
  d_nikke_neve_02_38:
    speaker: ludmilla
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_nikke_neve_02_39:
    speaker: ludmilla
    en: What do you think, Neve?
    ko: 네베는 어떻지?
    ja: ネヴェはどう思う？
  d_nikke_neve_02_40:
    speaker: neve
    en: Fine by me! I'm sure polar bears would love to meet Burly Bear.
    ko: |-
      저도 좋아요~
      큰곰 씨는 북극곰이 좋아할 것 같거든요~
    ja: |-
      私は大丈夫で～す。ヒグマさんなら
      ホッキョクグマも喜びそうですし。
  d_nikke_neve_02_41:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neve_02_42:
    speaker: ludmilla
    en: You think so? All right, best of luck to you two.
    ko: |-
      …그래? 둘 다 괜찮다면야.
      그럼 이번엔 시종과 함께하도록.
    ja: |-
      …そう？2人がそう言うならまあ…
      じゃあしもべ、よろしくね。
  d_nikke_neve_02_43:
    speaker: ludmilla
    en: You'll need it.
    ko: 그렇지 않으면 한평생 북극곰만 찾으러 다닐 것 같으니.
    ja: こうでもしないと\n一生見つけられないでしょうし。
  d_nikke_neve_02_44:
    speaker: ludmilla
    en: I hope you find it this time.
    ko: 이번만큼은 꼭 북극곰을 찾아서 돌아왔으면 좋겠군.
    ja: 今度こそ見つけてきてちょうだい。
  d_nikke_neve_02_45:
    speaker: ludmilla
    en: Contact us if you need any help.
    ko: |-
      도움이 필요하면 언제든지 연락해라.
      앨리스와 함께 대기하고 있겠다.
    ja: |-
      助けが必要なときはいつでも連絡して。
      アリスと待機しているから。
  d_nikke_neve_02_46:
    speaker: alice
    en: Watch your backs out there. The Queen of Heart's lackeys are everywhere!
    ko: |-
      토끼 씨~ 북극곰님~
      하트 여왕의 하수인을 조심하셔야 해요~
    ja: |-
      ウサギさ～ん、ホッキョクグマさ～ん。
      ハートの女王の家来に気をつけてくださいね～
  d_nikke_neve_02_47:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_neve_02_48:
    speaker: "<Monologue>"
    en: Alice and Ludmilla left.
    ko: 앨리스와 루드밀라는 떠나갔다.
    ja: アリスとルドミラが立ち去った
  d_nikke_neve_02_49:
    speaker: neve
    en: "*Yawn*"
    ko: 하아아암~
    ja: ふわぁぁ～
  d_nikke_neve_02_50:
    speaker: "<Self>"
    en: Sleepy?
    ko: 졸려?
    ja: 眠いのか？
  d_nikke_neve_02_51:
    speaker: neve
    en: Yeah. I sleep all the time.
    ko: 네~ 제가 잠이 좀 많아서요~
    ja: はい～私ってすぐ眠くなるんです～
  d_nikke_neve_02_52:
    speaker: neve
    en: Strange, isn't it? A Nikke who loves to sleep.
    ko: 이상하죠? 잠 많은 니케라니~
    ja: おかしいですよね？\n眠るのが好きなニケだなんて～
  d_nikke_neve_02_53:
    speaker: "<Self>"
    en: I sleep a lot, too.
    ko: 나도 잠이 많아.
    ja: 私も睡眠時間は長い方だ
  d_nikke_neve_02_54:
    speaker: neve
    en: That works out perfectly then! We can both catch some z's whenever we're tuckered
      out.
    ko: 와~ 그럼 잠 올 때 같이 자면 되겠네요.
    ja: わあ～じゃあ眠いときは一緒に眠りましょう～
  d_nikke_neve_02_55:
    speaker: neve
    en: Actually, that might leave us susceptible to Rapture attacks...
    ko: 아, 그럼 랩쳐한테 죽으려나…?
    ja: あ、でもラプチャーに殺されちゃうかな…？
  d_nikke_neve_02_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_02_57:
    speaker: "<Self>"
    en: What search methods have you been using?
    ko: 지금까지 북극곰을 어떻게 찾고 있었어?
    ja: 今までどんな方法で探してきたんだ？
  d_nikke_neve_02_58:
    speaker: neve
    en: Just keeping my eyes peeled for any clues.
    ko: 북극곰의 흔적을 찾아다녔었어요~
    ja: ホッキョクグマの痕跡です～
  d_nikke_neve_02_59:
    speaker: neve
    en: Footprints, leftover bits of food, stuff like that. What you're really looking
      for are footprints.
    ko: |-
      발자국이라던가 먹다 남긴 음식이라던가.
      발톱 자국을 보면 알 수 있거든요~
    ja: |-
      足跡とか食べ残したものとか。
      足跡の爪の形を見れば分かります～
  d_nikke_neve_02_60:
    speaker: neve
    en: I've been hot on its trail for a while now, but it still hasn't shown up.
    ko: 이번에도 북극곰의 발자국을 따라왔는데 안 보이네요~
    ja: 今回も足跡をたどって来たんですが、\nいませんね～
  d_nikke_neve_02_61:
    speaker: neve
    en: It must be around here somewhere.
    ko: 분명 여기 주변에 있는 것 같은데~
    ja: この辺にいそうなんですがね～
  d_nikke_neve_02_62:
    speaker: "<Self>"
    en: Are you open to some new methods?
    ko: 이번엔 다른 방법으로 찾아보는 건 어때?
    ja: 他の方法で探してみるのはどうだ？
  d_nikke_neve_02_63:
    speaker: neve
    en: Like what?
    ko: 다른 방법이요~?
    ja: 他の方法ですか～？
  d_nikke_neve_02_64:
    speaker: neve
    en: Have you got something in mind?
    ko: 무슨 좋은 방법이라도 있으신가요~?
    ja: 何かいい方法はありますか～？
  d_nikke_neve_02_65:
    speaker: "<Choice>"
    en: Lure it with food.
    ko: 먹이로 유인하기.
    ja: エサで釣るんだ
  d_nikke_neve_02_66:
    speaker: "<Choice>"
    en: Place a trap.
    ko: 덫을 놓기.
    ja: 罠を仕掛けるんだ
  d_nikke_neve_02_67:
    speaker: neve
    en: That could work.
    ko: 먹이로 유인하는 것 좋네요~
    ja: それいいですね～
  d_nikke_neve_02_68:
    speaker: neve
    en: I've got something I know polar bears like.
    ko: 마침 북극곰이 좋아할 만한 게 있거든요~
    ja: 今ならちょうどホッキョクグマが好きそうな\nものもありますし～
  d_nikke_neve_02_69:
    speaker: neve
    en: Can you find a trap that's made to catch polar bears?
    ko: 북극곰 크기만 한 덫을 구할 수 있을까요~?
    ja: ホッキョクグマほど大きな罠がありますかね～
  d_nikke_neve_02_70:
    speaker: neve
    en: How about luring with food?
    ko: 차라리 먹이로 유인해 보는 건 어떨까요~?
    ja: エサでおびき出すのはどうでしょうか～
  d_nikke_neve_02_71:
    speaker: neve
    en: I've got something I know they like.
    ko: 북극곰이 딱 좋아할 만한 게 있거든요.
    ja: ホッキョクグマが好きなものが今ちょうど\nあるんですよ～
  d_nikke_neve_02_72:
    speaker: "<Self>"
    en: What is it?
    ko: 그게 뭐야?
    ja: 何だ？
  d_nikke_neve_02_73:
    speaker: neve
    en: You!
    ko: 사람이요~
    ja: 人間です～
  d_nikke_neve_02_74:
    speaker: "<Self>"
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_nikke_neve_02_75:
    speaker: neve
    en: Polar bears are carnivores. They'd never turn down a tasty human treat.
    ko: |-
      북극곰이 사람을 좋아하는 것 같더라고요~
      육식동물이라 그런가~
    ja: |-
      ホッキョクグマは人間が好きみたいです～
      肉食動物だからでしょうか～
  d_nikke_neve_02_76:
    speaker: neve
    en: Would you be willing to act as bait?
    ko: 그래서 그런데 큰곰 씨가 한번 유인해 보겠어요~?
    ja: なのでヒグマさんがおとりになってみません～？
  d_nikke_neve_02_77:
    speaker: "<Choice>"
    en: I feel like I'd lure in Raptures before any polar bears showed up.
    ko: 북극곰보다 랩쳐를 유인할 것 같은데.
    ja: ホッキョクグマじゃなくて\nラプチャーが来そうだ
  d_nikke_neve_02_78:
    speaker: "<Choice>"
    en: You can't be serious.
    ko: "…진심이야?"
    ja: "…本気か？"
  d_nikke_neve_02_79:
    speaker: neve
    en: I'll take care of any Raptures that show up.
    ko: 랩쳐는 제가 처리하면 되니까요~
    ja: ラプチャーなら私が処理しま～す。
  d_nikke_neve_02_80:
    speaker: neve
    en: Of course not... I mean, kind of?
    ko: 농담 반, 진담 반?
    ja: 冗談半分、本気半分？
  d_nikke_neve_02_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_02_82:
    speaker: neve
    en: Seems you need some time to warm up to the idea.
    ko: |-
      표정을 보니,
      마음의 준비가 필요하신 거군요~?
    ja: |-
      顔色がよくないですよ～
      心の準備が必要ですか～？
  d_nikke_neve_02_83:
    speaker: neve
    en: Let me know when you're ready.
    ko: 준비되면 말씀해 주세요~
    ja: 準備ができたら教えてくださ～い。
  d_nikke_neve_02_84:
    speaker: "<Self>"
    en: All right.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_neve_02_85:
    speaker: neve
    en: "*Yawn* Boy, I'm so sleepy today."
    ko: 하아아암~ 오늘따라 잠이 많이 오네요~
    ja: ふわぁぁ～今日はやけに眠たいです～
  d_nikke_neve_02_86:
    speaker: neve
    en: You don't mind doing a bit of searching on your own, do you? I've gotta catch
      some z's.
    ko: |-
      그냥 큰곰 씨가 먼저 좀 찾아주시면 안 될까요~?
      저는 조금만 눈 감고 있을게요~
    ja: |-
      ヒグマさん、先に探しててくれませんか～？
      ちょっとだけ寝てま～す。
  d_nikke_neve_02_87:
    speaker: "<Self>"
    en: "... Do you really want to find polar bears?"
    ko: "…북극곰 찾고 싶은 거 맞지?"
    ja: "…本当にホッキョクグマを探したいのか？"
  d_nikke_neve_02_88:
    speaker: neve
    en: Of course! Why else would I be here?
    ko: 그럼요~ 그럼 제가 왜 이렇게 찾아다니겠어요~
    ja: もちろんですよ～\nそうじゃなければ今ここにいませんよ～
  d_nikke_neve_02_89:
    speaker: "<Self>"
    en: Why do you want to find one so badly?
    ko: 북극곰을 찾는 이유가 뭐야?
    ja: ホッキョクグマを探す理由は何だ？
  d_nikke_neve_02_90:
    speaker: neve
    en: Why?
    ko: 이유요~?
    ja: 理由ですか～？
  d_nikke_neve_02_91:
    speaker: neve
    en: I'm curious about how cuddly they are.
    ko: 음~ 조금 더 포근하게 자고 싶어서~?
    ja: う～ん、もっと暖かいところで寝てみたくて～？
  d_nikke_neve_02_92:
    speaker: "<Self>"
    en: And?
    ko: 그리고?
    ja: それから？
  d_nikke_neve_02_93:
    speaker: neve
    en: That's all!
    ko: 그게 끝인데요~?
    ja: それだけですけど～？
  d_nikke_neve_02_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_02_95:
    speaker: "<Monologue>"
    en: What's the real reason she's on this crazy search?
    ko: 왜 북극곰을 찾아다니는 거야?
    ja: なんでホッキョクグマを探しているんだ？
  d_nikke_neve_02_96:
    speaker: ludmilla
    en: She keeps going on about wanting to hug them because they seem cute and cuddly.
    ko: 포근함을 느끼고 싶어서라더군.
    ja: ぬくもりを感じたいからだとか？
  d_nikke_neve_02_97:
    speaker: "<Monologue>"
    en: Excuse me?
    ko: 포근함?
    ja: ぬくもり？
  d_nikke_neve_02_98:
    speaker: ludmilla
    en: Apparently she feels polar bears have a unique warmth to them.
    ko: 그래. 북극곰만이 줄 수 있는 포근함이라고 들었다.
    ja: そう。ホッキョクグマにしかない\nぬくもりがあるらしいわ。
  d_nikke_neve_02_99:
    speaker: ludmilla
    en: |-
      I don't know the details.
      But to her, polar bears are very special.
    ko: |-
      이 몸도 자세한 이야기는 모르지만,
      그 녀석에겐 북극곰이 꽤 특별한 모양이야.
    ja: |-
      私も詳しいことは分からないけど、
      あの子にとってはとても特別な存在のようね。
  d_nikke_neve_02_100:
    speaker: "<Monologue>"
    en: Sounds like she's a big fan of them.
    ko: 북극곰을 좋아해서 그런 거야?
    ja: ホッキョクグマが好きだから？
  d_nikke_neve_02_101:
    speaker: ludmilla
    en: Maybe, maybe not.
    ko: |-
      북극곰을 좋아한다라…
      그럴 수도 있겠군.
    ja: |-
      ホッキョクグマが好き…
      そうかもしれないわね。
  d_nikke_neve_02_102:
    speaker: ludmilla
    en: Whatever the reason is, it's not a put-on, that much is certain.
    ko: 하지만 그런 가벼운 이유 때문은 아닐 거다.
    ja: でもそんな単純な動機ではないと思うわ。
  d_nikke_neve_02_103:
    speaker: neve
    en: What's wrong?
    ko: 왜요~?
    ja: どうしましたか～？
  d_nikke_neve_02_104:
    speaker: "<Self>"
    en: I just thought there'd be something more to it.
    ko: "…특별한 이유가 있는 줄 알았어."
    ja: "…何か特別な理由があるかと思った"
  d_nikke_neve_02_105:
    speaker: neve
    en: Does there have to be a special reason for everything?
    ko: 음~ 꼭 특별한 게 있어야 하나요?
    ja: う～ん、絶対そうじゃなきゃいけないですか？
  d_nikke_neve_02_106:
    speaker: "<Self>"
    en: No, but...
    ko: 그건 아니지만….
    ja: そうではないが…
  d_nikke_neve_02_107:
    speaker: neve
    en: I can barely keep my eyes open.
    ko: 아휴~ 졸려라.
    ja: はぁぁ～眠い。
  d_nikke_neve_02_108:
    speaker: neve
    en: Before sleep overtakes me, let's look for some food we can use to lure polar
      bears.
    ko: |-
      그럼 잠이 더 오기 전에,
      북극곰을 유인할 만한 먹이를 찾으러 가볼까요~?
    ja: |-
      もっと眠たくなる前に、
      ホッキョクグマのエサでも探しに行きますか～
  d_nikke_neve_02_109:
    speaker: neve
    en: If we don't find anything, we'll just have to use you.
    ko: |-
      만약에… 먹이가 없다면.
      큰곰 씨가 유인해 주셔야 해요~ 알겠죠?
    ja: |-
      もしも…何もなかったら、
      ヒグマさんがエサの代わりになってくださいね～
  d_nikke_neve_02_110:
    speaker: "<Monologue>"
    en: Either way, we're set.
    ko: 무슨 일이 있어도 꼭 찾아야 될 것 같다.
    ja: 何があっても必ず見つけなければ
d_nikke_neve_03:
  d_nikke_neve_03_1:
    speaker: "<Self>"
    en: What does a polar's diet mainly consist of?
    ko: 북극곰은 주로 뭘 먹지?
    ja: ホッキョクグマの主食は何だ？
  d_nikke_neve_03_2:
    speaker: neve
    en: Humans?
    ko: 사람~?
    ja: 人間ですかね～
  d_nikke_neve_03_3:
    speaker: neve
    en: "... What else?"
    ko: 그거 말고….
    ja: それ以外で…
  d_nikke_neve_03_4:
    speaker: neve
    en: Honestly, they'll eat just about anything. They're not really picky.
    ko: |-
      대부분 다 먹는 것 같더라고요~
      가리는 것 없이.
    ja: |-
      何でも食べるみたいです～
      特に好き嫌いもなく。
  d_nikke_neve_03_5:
    speaker: neve
    en: So...
    ko: 그럼….
    ja: じゃあ…
  d_nikke_neve_03_6:
    speaker: "<Choice>"
    en: How about we catch some fish?
    ko: 낚시를 해보는 건 어때?
    ja: 釣りをしてみないか？
  d_nikke_neve_03_7:
    speaker: "<Choice>"
    en: How about we go hunting for small game?
    ko: 사냥을 해보는 건 어때?
    ja: 狩りをしてみないか？
  d_nikke_neve_03_8:
    speaker: neve
    en: It may be difficult trying to hunt in this snowfield.
    ko: 음… 이런 눈밭에서 사냥은 어려울 것 같고.
    ja: う～ん…\nこんな雪原で狩りをするのは難しいと思います。
  d_nikke_neve_03_9:
    speaker: neve
    en: I got it, we could try fishing!
    ko: 낚시 정도는 해볼 만하겠네요~
    ja: 釣りならできそうですね～
  d_nikke_neve_03_10:
    speaker: neve
    en: Are you any good at fishing?
    ko: 큰곰 씨는 낚시를 잘하시나요~?
    ja: ヒグマさんは釣りはお上手ですか～？
  d_nikke_neve_03_11:
    speaker: "<Choice>"
    en: I'm the Ark's top angler.
    ko: 방주 최고가는 낚시꾼이야.
    ja: アーク一番の釣り師だ
  d_nikke_neve_03_12:
    speaker: "<Choice>"
    en: Nobody handles a fishing pole better than me.
    ko: 나의 또 다른 이름은 강태공이야.
    ja: 私のまたの名は太公望だ
  d_nikke_neve_03_13:
    speaker: neve
    en: Nice!
    ko: 와아~ 그렇군요.
    ja: わあ～そうなんですね。
  d_nikke_neve_03_14:
    speaker: neve
    en: We'll have to put that to the test.
    ko: 그럼 그 말이 사실인지 한번 테스트해 봐야겠네요~?
    ja: では実力チェックといきますか～
  d_nikke_neve_03_15:
    speaker: neve
    en: If you're unable to catch any fish,
    ko: 만약에 물고기를 못 잡는다면….
    ja: もしサカナが釣れなかったら…
  d_nikke_neve_03_16:
    speaker: neve
    en: you know what that means, don't you?
    ko: 어떻게 될지는 알고 있죠~?
    ja: どうなるか分かってますよね～？
  d_nikke_neve_03_17:
    speaker: neve
    en: "*Yawn*"
    ko: 하아아암~
    ja: ふわぁぁ～
  d_nikke_neve_03_18:
    speaker: neve
    en: Best of luck.
    ko: 그럼 기대하고 있을게요~
    ja: では楽しみにしてま～す。
  d_nikke_neve_03_19:
    speaker: neve
    en: You seem confident enough,
    ko: 큰곰 씨가 낚시를 잘한다고 하시니까.
    ja: ヒグマさんが釣りがお上手だと言うので
  d_nikke_neve_03_20:
    speaker: neve
    en: so I'll catch up on my beauty sleep and wait for you to finish.
    ko: |-
      저는 물고기 잡을 때까지 한숨 자고 있을게요~
      너무 졸려서 안 되겠어요~
    ja: |-
      私はサカナが釣れるまでちょっと眠りま～す。
      もう限界です～
  d_nikke_neve_03_21:
    speaker: neve
    en: You can handle it on your own, can't you?
    ko: 이 정도는 혼자 하실 수 있죠~?
    ja: 私が手伝わなくても大丈夫ですよね～？
  d_nikke_neve_03_22:
    speaker: neve
    en: I'll try.
    ko: 응. 해볼게.
    ja: ああ。大丈夫だ
  d_nikke_neve_03_23:
    speaker: neve
    en: "*knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_neve_03_24:
    speaker: neve
    en: I knock on the ice. It's thick.
    ko: 빙판을 두드려보니 꽤 두꺼운 빙판이다.
    ja: 氷を叩いたら、分厚そうな音がした
  d_nikke_neve_03_25:
    speaker: neve
    en: Neve, the ice is too thick. I can't drill a hole.
    ko: 네베, 얼음구멍을 만들기엔 빙판이 두꺼워 보이는데.
    ja: ネヴェ、\n氷に穴を開けるのに結構時間がかかりそうだ
  d_nikke_neve_03_26:
    speaker: neve
    en: Zzzzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_neve_03_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_03_28:
    speaker: "<Monologue>"
    en: How can I make a hole?
    ko: 어떻게 뚫는 게 좋을까.
    ja: どうやって開けよう
  d_nikke_neve_03_29:
    speaker: "<Choice>"
    en: Jump hard.
    ko: 점프한다.
    ja: ジャンプする
  d_nikke_neve_03_30:
    speaker: "<Choice>"
    en: Look around.
    ko: 주변을 둘러본다.
    ja: 他の場所を見てみる
  d_nikke_neve_03_31:
    speaker: "<Narration>"
    en: I try to jump hard.
    ko: 쿵-!! 쿵-!!
    ja: ドン！！ドン！！
  d_nikke_neve_03_32:
    speaker: "<Self>"
    en: Ouch!
    ko: "……흐억."
    ja: "…うぅっ"
  d_nikke_neve_03_33:
    speaker: "<Monologue>"
    en: All I succeeded in doing was making my knees ache. If I want to make a hole
      in this thick ice, I'll need some kind of tool.
    ko: |-
      너무 세게 뛴 건지 뼈가 아프다.
      이 두꺼운 빙판을 맨몸으로 뚫는다는 건 잘못된 생각이다.
    ja: |-
      力を入れすぎてジャンプしたせいか骨が痛い。
      道具なしで穴を開けるのは無理そうだ
  d_nikke_neve_03_34:
    speaker: "<Monologue>"
    en: I walk around and see if there's anything useful.
    ko: 주변에 쓸만한 물건이 없는지 둘러보고 오자.
    ja: 何か役に立ちそうなものはないか探してみよう
  d_nikke_neve_03_35:
    speaker: "<Monologue>"
    en: What if there are Raptures out there? Better wake Neve up.
    ko: |-
      …그러다 랩쳐를 마주치면?
      네베를 깨워보자.
    ja: |-
      …そんなことをしていてラプチャーに遭ったら？
      ネヴェを起こそう
  d_nikke_neve_03_36:
    speaker: "<Narration>"
    en: "*poke*"
    ko: 쿡-
    ja: くぅ―
  d_nikke_neve_03_37:
    speaker: neve
    en: Zzzzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_neve_03_38:
    speaker: "<Self>"
    en: Neve?
    ko: 네베?
    ja: ネヴェ？
  d_nikke_neve_03_39:
    speaker: "<Narration>"
    en: "*poke*"
    ko: 쿡- 쿡-
    ja: ぐぅーぐぅー
  d_nikke_neve_03_40:
    speaker: neve
    en: Zzzhuh? Wussamat... What's the matter?
    ko: 하아암~ 왜요?
    ja: ふわぁぁ～何ですか～？
  d_nikke_neve_03_41:
    speaker: neve
    en: Did you catch any fish?
    ko: 물고기 잡으셨나요~?
    ja: サカナは釣れましたか～？
  d_nikke_neve_03_42:
    speaker: "<Self>"
    en: |-
      No.
      What if Raptures appear?
    ko: |-
      아니.
      혹시 랩쳐가 나타나면 어떡하지?
    ja: |-
      いや。
      ラプチャーが現れたらどうする？
  d_nikke_neve_03_43:
    speaker: neve
    en: Raptures?
    ko: 랩쳐요~?
    ja: ラプチャーですか～？
  d_nikke_neve_03_44:
    speaker: neve
    en: If there are any Raptures... I'll... take care of 'em.
    ko: 랩쳐 나타… 나면… 제가… 해치워….
    ja: ラプチャーが出て…きたら…私が…やっつけ…
  d_nikke_neve_03_45:
    speaker: neve
    en: Don't worry... just go... fishing...
    ko: 걱정… 말고… 물고…기… 나….
    ja: 心配…しない…さか…な…はや…
  d_nikke_neve_03_46:
    speaker: "<Narration>"
    en: Zzzzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_neve_03_47:
    speaker: "<Monologue>"
    en: Neve fell asleep again.
    ko: 네베는 말을 하다 말고 다시 잠들어 버렸다.
    ja: ネヴェは話の途中でまた眠ってしまった
  d_nikke_neve_03_48:
    speaker: "<Narration>"
    en: "*poke*"
    ko: 쿡- 쿡-
    ja: ぐぅーぐぅー
  d_nikke_neve_03_49:
    speaker: neve
    en: Zzzzzzz...
    ko: 쿠우우울….
    ja: ぐごぉぉぉ…
  d_nikke_neve_03_50:
    speaker: "<Narration>"
    en: "*poke*"
    ko: 쿡- 쿡- 쿡-
    ja: ぐぅーぐぅーぐぅー
  d_nikke_neve_03_51:
    speaker: "<Self>"
    en: Neve, get up...
    ko: 네베, 일어나….
    ja: ネヴェ、起きろ…
  d_nikke_neve_03_52:
    speaker: neve
    en: Burly Bear, please.
    ko: 아. 큰곰 씨.
    ja: あ、ヒグマさん。
  d_nikke_neve_03_53:
    speaker: neve
    en: Wake me up when you've caught the fish, okay?
    ko: 물고기 다 잡으면 깨워주시겠어요?
    ja: サカナ、全部釣ってから起こしてくれますか？
  d_nikke_neve_03_54:
    speaker: neve
    en: I don't like being disturbed when I'm sleeping.
    ko: 그리고 자고 있을 때 누가 깨우는 거 별로 안 좋아해요.
    ja: それと、眠っているときに起こされるの\n嫌なんです。
  d_nikke_neve_03_55:
    speaker: "<Self>"
    en: Sorry.
    ko: 아… 미안.
    ja: あ…ごめん
  d_nikke_neve_03_56:
    speaker: neve
    en: Zzzzzzz...
    ko: "……쿠우우울."
    ja: "…ぐぅぅぅ。"
  d_nikke_neve_03_57:
    speaker: "<Monologue>"
    en: Guess I have to figure something out myself.
    ko: "…일단 혼자서 해봐야 할 것 같다."
    ja: "…とりあえず1人でやるしかなさそうだ"
  d_nikke_neve_03_58:
    speaker: "<Monologue>"
    en: |-
      There's a stone buried in the snow.
      I take it and use it to break the ice.
    ko: |-
      당장 앞에 보이는 건 눈 속에 파묻힌 돌들뿐이다.
      가져와서 빙판을 뚫어보자.
    ja: |-
      目の前に見えるのは雪に埋まった石だけ。
      あれで氷に穴をあけてみよう
  d_nikke_neve_03_59:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_neve_03_60:
    speaker: "<Narration>"
    en: "*Clang! Clang*"
    ko: 쿵-!! 쿵-!!
    ja: ドン！！ドン！！
  d_nikke_neve_03_61:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 탁- 탁- 탁- 탁- 탁-
    ja: カッ、カッ、カッ、カッ
  d_nikke_neve_03_62:
    speaker: "<Monologue>"
    en: "... Only a thin layer of the ice was chipped off. This won't cut it. Gotta
      think of another way."
    ko: |-
      …얼음 부스러기만 나올 뿐 절대 뚫리지 않는다.
      다른 방법을 생각해보는 게 좋을 것 같다.
    ja: |-
      …氷の欠片が飛び散るだけでちっとも
      穴はあかない。他の方法を考えた方がよさそうだ
  d_nikke_neve_03_63:
    speaker: "<Choice>"
    en: Wake Neve up and try to think of something.
    ko: 네베를 깨워서 같이 생각해본다.
    ja: ネヴェを起こして一緒に方法を考える
  d_nikke_neve_03_64:
    speaker: "<Choice>"
    en: Try to find a hole in the ice somewhere else.
    ko: 다른 곳에서 얼음 구멍을 찾아본다.
    ja: どこか穴があいている場所がないか探してみる
  d_nikke_neve_03_65:
    speaker: neve
    en: If you're unable to catch any fish,
    ko: 만약에 물고기를 못 잡는다면….
    ja: もしサカナが釣れなかったら…
  d_nikke_neve_03_66:
    speaker: neve
    en: you know what that means, don't you?
    ko: 어떻게 될지는 알고 있죠~?
    ja: どうなるか分かってますよね～？
  d_nikke_neve_03_67:
    speaker: neve
    en: Burly Bear, please.
    ko: 아. 큰곰 씨.
    ja: あ、ヒグマさん。
  d_nikke_neve_03_68:
    speaker: neve
    en: Wake me up when you've caught the fish, okay?
    ko: 물고기 다 잡으면 깨워주시겠어요?
    ja: サカナ、全部釣ってから起こしてくれますか？
  d_nikke_neve_03_69:
    speaker: neve
    en: I don't like being disturbed when I'm trying to sleep.
    ko: 그리고 자고 있을 때 누가 깨우는 거 별로 안 좋아해요.
    ja: それと、眠っているときに起こされるの\n嫌なんです。
  d_nikke_neve_03_70:
    speaker: "<Monologue>"
    en: I better try a few other options before waking her up.
    ko: "…할 수 있는 건 다 해보고 깨워보자."
    ja: "…やれることは全部やってから起こそう"
  d_nikke_neve_03_71:
    speaker: "<Monologue>"
    en: Surely there must be a hole in the ice somewhere around here.
    ko: |-
      분명히 이 넓은 설원에 얼음구멍 한 개는 있을 거다.
      한번 찾아보자.
    ja: |-
      どこかにきっと1つくらいは穴があるはず。
      よく探してみよう
  d_nikke_neve_03_72:
    speaker: "<Narration>"
    en: "..."
    ko: "…………."
    ja: "…………"
  d_nikke_neve_03_73:
    speaker: "<Narration>"
    en: "..."
    ko: "…………."
    ja: "…………"
  d_nikke_neve_03_74:
    speaker: "<Monologue>"
    en: After walking for a while, I found it. A hole in the ice, albeit a near-microscopic
      one.
    ko: |-
      조금 걸었을까.
      아주 작은 얼음구멍을 찾았다!
    ja: |-
      少し歩くと、
      ほんの小さな穴を見つけた！
  d_nikke_neve_03_75:
    speaker: "<Monologue>"
    en: I can try griding away at its edges.
    ko: 이 정도면 얼음 주변을 갉아볼 수 있을 것 같다.
    ja: 穴の周りを削れば穴が大きくなりそうだ
  d_nikke_neve_03_76:
    speaker: "<Narration>"
    en: "*clack, clack, clack*"
    ko: 삭- 삭- 삭- 삭-
    ja: ガリ、ガリ、ガリ、ガリ
  d_nikke_neve_03_77:
    speaker: "<Narration>"
    en: "*krrrt, krrt, krrt*"
    ko: 파직- 파직- 파직-
    ja: ミシッ、ミシッ、ミシッ、ミシッ
  d_nikke_neve_03_78:
    speaker: "<Monologue>"
    en: I try to sand away at the edges of the miniscule hole in the ice using the
      stone in my hand.
    ko: 가지고 있는 돌로 얼음 구멍을 확장해 나가기 시작했다.
    ja: 持っていた石で氷の穴を広げていった
  d_nikke_neve_03_79:
    speaker: "<Narration>"
    en: "*crunch*"
    ko: 쩍-
    ja: バキッ
  d_nikke_neve_03_80:
    speaker: "<Narration>"
    en: With an audible crack, the ice starts splitting.
    ko: |-
      쩌저저저적-
      풍덩-!
    ja: |-
      バキバキバキー
      ボチャン！
  d_nikke_neve_03_81:
    speaker: "<Monologue>"
    en: The ice sheet cracks, leaving a hole of considerable size.
    ko: 이내 빙판이 갈라지더니 큰 얼음구멍을 만들어 냈다.
    ja: たちまち氷の板が割れ、大きな穴があいた
  d_nikke_neve_03_82:
    speaker: "<Self>"
    en: Finally!
    ko: 드디어…!
    ja: ついに…！
  d_nikke_neve_03_83:
    speaker: "<Monologue>"
    en: Beneath the surface of the water, I can see fish swimming.
    ko: 얼음구멍 아래에는 꽤 많은 물고기가 모여있었다.
    ja: 穴の下には結構な数のサカナが集まっていた
  d_nikke_neve_03_84:
    speaker: "<Monologue>"
    en: I'll need to find a durable stick with a sharp edge that I can turn into a
      makeshift harpoon.
    ko: |-
      나무로 창을 만들어 물고기들을 잡기 위해.
      제일 뾰족하고 단단해 보이는 나뭇가지를 몇 개 구해 와야겠다.
    ja: |-
      木の枝でヤリを作りサカナを捕まえよう。
      一番尖っていて丈夫そうなものを探してこよう
  d_nikke_neve_03_85:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_neve_03_86:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: 촤아악-!
    ja: バシャッ！
  d_nikke_neve_03_87:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 파닥파닥-
    ja: パタパタ
  d_nikke_neve_03_88:
    speaker: "<Monologue>"
    en: I got a nice haul. It's bound to be enough to lure a polar bear.
    ko: |-
      꽤 많은 물고기를 잡았다.
      이 정도면 북극곰을 유인할 수 있을 것 같다.
    ja: |-
      かなりたくさんのサカナを捕まえた。
      これならホッキョクグマをおびき出せるだろう
  d_nikke_neve_03_89:
    speaker: "<Monologue>"
    en: I've got to hurry and show it to Neve.
    ko: 얼른 네베에게 가져가 보여주자!
    ja: 早くネヴェに見せよう！
  d_nikke_neve_03_90:
    speaker: "<Self>"
    en: Neve! I caught some fish!
    ko: |-
      네베!
      물고기를 잡아 왔어!
    ja: |-
      ネヴェ！
      サカナを捕まえてきたぞ！
  d_nikke_neve_03_91:
    speaker: neve
    en: Zzzzzzz...
    ko: "…쿠울."
    ja: "…くぅ。"
  d_nikke_neve_03_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_03_93:
    speaker: neve
    en: Zzzzzzz...
    ko: "…드르렁."
    ja: "…ぐごごご。"
  d_nikke_neve_03_94:
    speaker: "<Self>"
    en: Achoo!
    ko: 엣취-!
    ja: はっくしょん！
  d_nikke_neve_03_95:
    speaker: "<Self>"
    en: "... It's cold."
    ko: "………춥다."
    ja: "…寒い"
d_nikke_neve_04:
  d_nikke_neve_04_1:
    speaker: neve
    en: Aaahhhh.
    ko: 하아암~
    ja: ふわぁぁ～
  d_nikke_neve_04_2:
    speaker: neve
    en: Nothing like a good nap to recharge the batteries!
    ko: 오랜만에 푹 잤더니 기분이 좋네요~
    ja: 久しぶりにぐっすり眠れて気分がいいで～す。
  d_nikke_neve_04_3:
    speaker: neve
    en: I didn't expect you to catch so many fish.
    ko: 근데 이렇게 물고기를 많이 잡으실 줄이야~
    ja: すごくたくさん捕まえてきましたね～
  d_nikke_neve_04_4:
    speaker: neve
    en: Amazing, Burly Bear!
    ko: 대단하세요! 큰곰 씨~
    ja: すごいですね！ヒグマさ～ん。
  d_nikke_neve_04_5:
    speaker: neve
    en: You should have woken me up, I could have helped.
    ko: 중간에 절 깨웠다면 좀 도와드렸을 텐데~
    ja: 起こしてくれたら手伝ったのに～
  d_nikke_neve_04_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_7:
    speaker: neve
    en: You okay? You don't look so good.
    ko: 안색이 안 좋아 보이는데, 무슨 일 있었나요~?
    ja: 顔色が悪いですけど、どうかしましたか～？
  d_nikke_neve_04_8:
    speaker: "<Self>"
    en: "... Nothing."
    ko: "…아니야."
    ja: "…何でもない"
  d_nikke_neve_04_9:
    speaker: neve
    en: Great!
    ko: 그럼 다행이고요~
    ja: それならよかったで～す。
  d_nikke_neve_04_10:
    speaker: neve
    en: We can use these to lure a polar bear. No problem.
    ko: 이제 북극곰을 유인하러 가볼까요~?
    ja: ではホッキョクグマをおびき出しに\n行きましょう～
  d_nikke_neve_04_11:
    speaker: "<Self>"
    en: Will they really make for good bait?
    ko: 물고기로 유인할 수 있을까?
    ja: 本当にサカナなんかで来るのか？
  d_nikke_neve_04_12:
    speaker: neve
    en: Of course! Bears have an incredibly keen sense of smell.
    ko: |-
      그럼요~ 곰은 생각보다
      후각이랑 청각이 뛰어나거든요~
    ja: |-
      もちろんで～す。クマは意外と
      嗅覚と聴覚が発達してますから～
  d_nikke_neve_04_13:
    speaker: neve
    en: The second it picks up the scent, it'll come bounding over in no time.
    ko: 배고플 때쯤 냄새 맡고 나오지 않을까요~?
    ja: お腹が空いたら匂いに誘われて来るでしょう～
  d_nikke_neve_04_14:
    speaker: neve
    en: We can place them here.
    ko: 분명 여기 주변에서 서식하고 있을 거예요~
    ja: この辺にいるはずで～す。
  d_nikke_neve_04_15:
    speaker: "<Narration>"
    en: "*creak*"
    ko: 자박-
    ja: ザッ
  d_nikke_neve_04_16:
    speaker: "<Self>"
    en: Wait.
    ko: 응?
    ja: あれ？
  d_nikke_neve_04_17:
    speaker: neve
    en: What's wrong?
    ko: 왜 그러세요~?
    ja: どうしましたか～？
  d_nikke_neve_04_18:
    speaker: "<Self>"
    en: Someone's nearby.
    ko: 어디선가 발소리가 들렸어.
    ja: どこかで足音のような音が聞こえた
  d_nikke_neve_04_19:
    speaker: neve
    en: Hmm? I didn't hear anything.
    ko: 음~ 저는 못 들었는데요~
    ja: そうですか～？私には聞こえませんでした～
  d_nikke_neve_04_20:
    speaker: neve
    en: Are you sure you heard something?
    ko: 잘못 들으신 거 아닐까요~?
    ja: 聞き間違いではありませんか～？
  d_nikke_neve_04_21:
    speaker: "<Self>"
    en: I'm positive.
    ko: 아니야 분명 들었는데….
    ja: いや、確かに聞こえたんだが…
  d_nikke_neve_04_22:
    speaker: neve
    en: Let me listen...
    ko: 그럼 한번 조용히 있어 볼까요?
    ja: 耳を澄まして聞いてみましょう～
  d_nikke_neve_04_23:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_24:
    speaker: neve
    en: I still don't hear anything.
    ko: 아무 소리 안 들리는데요~?
    ja: 何も聞こえませんけど～？
  d_nikke_neve_04_25:
    speaker: "<Self>"
    en: Must have been the wind.
    ko: "…잘못 들었나 봐."
    ja: "…空耳だったみたいだ"
  d_nikke_neve_04_26:
    speaker: neve
    en: Yea, maybe.
    ko: 그럴 수도 있죠~
    ja: そうかもしれませんね～
  d_nikke_neve_04_27:
    speaker: neve
    en: In a place like this, the wind is about all you'll ever hear.
    ko: 이곳엔 바람 소리도~ 자연의 소리도 있으니까요~
    ja: 風の音とか～\n自然の音だったのかもしれませ～ん。
  d_nikke_neve_04_28:
    speaker: neve
    en: Anyway, let's place the fish by area.
    ko: 음~ 그럼 이제 구역을 정해서 먹이를 설치해 볼까요~?
    ja: さてさて～場所を決めて罠を仕掛けますか～
  d_nikke_neve_04_29:
    speaker: neve
    en: If we want to increase our chances of attracting a polar bear, we should scatter
      the fish in different places.
    ko: |-
      아무래도 유인하는 거니까
      먹이가 여러 군데 퍼져있으면 좋을 것 같아서요~
    ja: |-
      おびき出し作戦ですからね～
      エサを数ヶ所に置いた方がいいと思いま～す。
  d_nikke_neve_04_30:
    speaker: neve
    en: After all, we don't know where they may appear.
    ko: 북극곰이 어디서 나타날지 모르니까~
    ja: どこから出てくるか分かりませんから～
  d_nikke_neve_04_31:
    speaker: "<Self>"
    en: Good idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_nikke_neve_04_32:
    speaker: neve
    en: I'll take the left side, you take the right.
    ko: |-
      그럼 제가 왼쪽 구역을 맡을 테니.
      큰곰 씨가 오른쪽 구역을 맡아주세요~
    ja: |-
      私は左の方から置いていきます。
      ヒグマさんは右の方をお願いしま～す。
  d_nikke_neve_04_33:
    speaker: neve
    en: Let's meet up here after we're done.
    ko: 먹이를 다 설치하고 나면 이곳에서 만나요~
    ja: 終わったらまたここで会いましょう～
  d_nikke_neve_04_34:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_neve_04_35:
    speaker: "<Monologue>"
    en: Neve and I split up to place fish.
    ko: 네베와 나는 양쪽으로 나누어져 먹이를 설치하기 시작했다.
    ja: ネヴェと私は両側に分かれて罠を設置し始めた
  d_nikke_neve_04_36:
    speaker: "<Narration>"
    en: A while later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_neve_04_37:
    speaker: "<Monologue>"
    en: In trying to place bait in as many different places as I could, I got a little
      carried away and veered off the path.
    ko: 먹이를 여러 군데에 설치하다 보니 꽤 멀리 나온 것 같다.
    ja: 色々な場所にサカナを置いていたら\n随分遠くまで来てしまった
  d_nikke_neve_04_38:
    speaker: "<Monologue>"
    en: I place the last one here and hurry back.
    ko: 이제 마지막 한 마리만 설치하면 끝이니 빨리 설치하고 돌아가자.
    ja: 最後の1匹を置いて、早くさっきの場所に戻ろう
  d_nikke_neve_04_39:
    speaker: "<Monologue>"
    en: The last thing I want is to run into Raptures.
    ko: 랩쳐를 만날지도 모르….
    ja: ラプチャーに遭う前に…
  d_nikke_neve_04_40:
    speaker: "<Narration>"
    en: "*sniff sniff*"
    ko: 킁- 킁-
    ja: ドシーン、ドシーン
  d_nikke_neve_04_41:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neve_04_42:
    speaker: "<Monologue>"
    en: Just as I turn around, standing right before me is a hulking polar bear. It
      sniffs the fish I'm holding.
    ko: 눈앞엔 내 손에 들린 생선 냄새를 맡는 북극곰이 있었다.
    ja: 目の前にサカナの匂いを嗅ぎつけた\nホッキョクグマがいた
  d_nikke_neve_04_43:
    speaker: "<Narration>"
    en: "*sniff*"
    ko: 킁- 킁킁-
    ja: ドシーン、ドシーン
  d_nikke_neve_04_44:
    speaker: "<Monologue>"
    en: "... This is the last fish I have."
    ko: "…나에겐 아직 한 마리의 생선이 남아있다."
    ja: "…私の手の中には最後の1匹のサカナがある"
  d_nikke_neve_04_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_46:
    speaker: "<Monologue>"
    en: In the corner of my eye, I can see there is what seems to the entrance to
      a burrow. The hole is big enough for a person to slip through.
    ko: |-
      곁눈질로 주변을 둘러보니
      한 사람 정도 들어갈 만한 동굴이 있는 것 같다.
    ja: |-
      横目で周りを見たら
      人ひとりがやっと入れそうな洞窟があった
  d_nikke_neve_04_47:
    speaker: "<Monologue>"
    en: What if I threw this fish to the side and made a break for it?
    ko: "…이걸 던지고 옆에 있는 동굴로 들어가자."
    ja: "…サカナを投げてすぐに洞窟に入ろう"
  d_nikke_neve_04_48:
    speaker: "<Narration>"
    en: "*sniff*"
    ko: 꿀꺽-
    ja: ごくん―
  d_nikke_neve_04_49:
    speaker: "<Narration>"
    en: Hrrngh!
    ko: "…휙!"
    ja: "…ポイッ！"
  d_nikke_neve_04_50:
    speaker: "<Monologue>"
    en: Now with the bear's attention diverted elsewhere...
    ko: 북극곰이 생선을 따라 시선을 돌린 사이.
    ja: ホッキョクグマが飛んでいったサカナを\n目で追っている隙に
  d_nikke_neve_04_51:
    speaker: "<Narration>"
    en: "*dash*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_nikke_neve_04_52:
    speaker: "<Monologue>"
    en: I make a desperate dash for the cave.
    ko: 동굴이 있는 곳까지 사력을 다해 달렸다.
    ja: 洞窟へ向かって全力で走った
  d_nikke_neve_04_53:
    speaker: "<Narration>"
    en: Grrrrrr...
    ko: 크아아앙-!
    ja: グォォォー！
  d_nikke_neve_04_54:
    speaker: "<Narration>"
    en: "*dash*"
    ko: 쿠웅- 쿠웅- 쿠웅-!
    ja: ドーン、ドーン、ドーン！
  d_nikke_neve_04_55:
    speaker: "<Narration>"
    en: Hff... hff...
    ko: 벅- 벅-!
    ja: ゴン、ゴン！
  d_nikke_neve_04_56:
    speaker: "<Monologue>"
    en: Before long, the polar bear is right on my heels. I dive into the cave, and
      the bear's paws claw at me,
    ko: |-
      북극곰은 이내 나를 따라와,
      동굴 속으로 들어오려 발버둥 쳤다.
    ja: |-
      ホッキョクグマはすぐにこちらに来て、
      洞窟の中に入ってこようとした
  d_nikke_neve_04_57:
    speaker: "<Monologue>"
    en: as it attempts to squeeze itself into the opening that's too small.
    ko: |-
      동굴의 입구가 작아 북극곰이 들어올 순 없는 것 같다.
      다행이다.
    ja: |-
      入り口が狭くて中には入ってこれないようだ。
      不幸中の幸いだ
  d_nikke_neve_04_58:
    speaker: "<Monologue>"
    en: I need to contact Neve.
    ko: 우선 네베에게 메시지를 보내자.
    ja: 急いでネヴェにメッセージを送ろう
  d_nikke_neve_04_59:
    speaker: "<Monologue>"
    en: Maybe someone else knows what to do in the event of a polar bear attack.
    ko: 우선, 북극곰을 잘 알만한 사람에게 연락해 도움을 청해보자.
    ja: ホッキョクグマに詳しそうな人に連絡してみよう
  d_nikke_neve_04_60:
    speaker: "<Choice>"
    en: Contact Eunhwa.
    ko: 은화에게 연락하기.
    ja: ウンファに連絡する
  d_nikke_neve_04_61:
    speaker: "<Choice>"
    en: Contact Delta.
    ko: 델타에게 연락하기.
    ja: デルタに連絡する
  d_nikke_neve_04_62:
    speaker: "<Monologue>"
    en: I try to contact Eunhwa.
    ko: "…은화에게 연락해 보자."
    ja: "…ウンファに連絡してみよう"
  d_nikke_neve_04_63:
    speaker: "<Monologue>"
    en: Delta it is then.
    ko: "…델타에게 연락해 보자."
    ja: "…デルタに連絡してみよう"
  d_nikke_neve_04_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_65:
    speaker: "<Monologue>"
    en: I try and appear as large as possible, like Delta said.
    ko: 우선 델타가 알려준 대로 몸집을 부풀려보자.
    ja: とりあえず体を大きく見せてみよう
  d_nikke_neve_04_66:
    speaker: "<Monologue>"
    en: I put my hands on my waist and spread my arms out.
    ko: 나는 허리춤에 손을 올려 몸을 힘껏 부풀렸다.
    ja: 腰に手を当て、胸を思い切りそらせた
  d_nikke_neve_04_67:
    speaker: "<Narration>"
    en: Raaawwwrrr!
    ko: 크아아악-!
    ja: グァァァー！
  d_nikke_neve_04_68:
    speaker: "<Narration>"
    en: "*scratch scratch*"
    ko: 벅-! 벅-!
    ja: ゴン！ゴン！
  d_nikke_neve_04_69:
    speaker: "<Monologue>"
    en: It seems I've only made the bear angrier. There's no place to run, so I'll
      just have to play dead.
    ko: |-
      북극곰의 신경을 더 날카롭게 한 것 같다.
      …당장 도망갈 곳은 없으니 죽은 척해보자.
    ja: |-
      ホッキョクグマを刺激してしまったようだ。
      …逃げる場所もない。死んだふりをしよう
  d_nikke_neve_04_70:
    speaker: "<Narration>"
    en: I lie face-down.
    ko: 털썩-
    ja: ドサッ―
  d_nikke_neve_04_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_72:
    speaker: "<Narration>"
    en: With a loud plop,
    ko: 털썩-
    ja: ドサッ―
  d_nikke_neve_04_73:
    speaker: "<Monologue>"
    en: the polar bear sits down by the cave entrance.
    ko: 북극곰도 그대로 동굴 앞에 자리 잡고 앉아버렸다.
    ja: ホッキョクグマは洞窟の前に座りこんだ
  d_nikke_neve_04_74:
    speaker: "<Monologue>"
    en: Well, I had a good run.
    ko: 망했다.
    ja: 最悪だ
  d_nikke_neve_04_75:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_04_76:
    speaker: "<Monologue>"
    en: How long has it been?
    ko: 시간이 얼마나 흘렀을까.
    ja: どれくらいの時間が過ぎただろうか
  d_nikke_neve_04_77:
    speaker: "<Monologue>"
    en: I can't do this for much longer. I'll end up freezing to death before the
      bear ever gets a chance to devour me.
    ko: |-
      북극곰은 아직도 자리를 지키고 있다.
      이대로 가다간 북극곰에게 먹혀 죽거나 얼어 죽거나 둘 중 하나일 것이다.
    ja: |-
      ホッキョクグマはまだ座っている。
      このままではホッキョクグマに食べられるか、\n凍死するかのどちらかだ
  d_nikke_neve_04_78:
    speaker: "<Monologue>"
    en: I feel groggy... can't think straight...
    ko: |-
      …잠이 오는 건가.
      점점 의식이 흐려져 가기 시작했다.
    ja: |-
      …眠くなったのだろうか。
      意識が遠のき始めた
  d_nikke_neve_04_79:
    speaker: "<Narration>"
    en: "*Bam! Bam*"
    ko: 탕탕-!!
    ja: パンパン！！
  d_nikke_neve_04_80:
    speaker: "<Narration>"
    en: "*Bam! Bam*"
    ko: 탕탕탕-!!
    ja: パンパンパン！！
  d_nikke_neve_04_81:
    speaker: neve
    en: Burly Bear!
    ko: 큰… 씨~!
    ja: ヒ…さ～ん！
  d_nikke_neve_04_82:
    speaker: neve
    en: Where are you?!
    ko: 어디… 세요~!
    ja: どこ…か～！
  d_nikke_neve_04_83:
    speaker: "<Narration>"
    en: "*Bam! Bam*"
    ko: 탕-탕-!
    ja: パーン、パーン！
  d_nikke_neve_04_84:
    speaker: "<Narration>"
    en: "*Bam! Bam*"
    ko: 타탁-!!
    ja: ダダダッ！！
  d_nikke_neve_04_85:
    speaker: "<Monologue>"
    en: Unsettled by the gunfire in the distance, the polar bear beats a swift retreat.
    ko: |-
      멀리서 들려오는 총소리에 놀랐는지.
      동굴 앞에 있던 북극곰은 재빠르게 도망갔다.
    ja: |-
      遠くから聞こえてくる銃声に驚いて逃げたのか、
      洞窟の前にいたホッキョクグマはもういなかった
  d_nikke_neve_04_86:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_neve_04_87:
    speaker: "<Monologue>"
    en: Try as I might, I can't make a sound.
    ko: 목소리가 안 나온다.
    ja: 声が出ない
  d_nikke_neve_04_88:
    speaker: neve
    en: Burly Bear!
    ko: 큰곰 씨~!
    ja: ヒグマさ～ん！
  d_nikke_neve_04_89:
    speaker: "<Monologue>"
    en: An immense sense of relief washes over me, and I pass out.
    ko: |-
      …이내 긴장이 풀린 건지
      그대로 기절 했다.
    ja: |-
      …緊張が解けたせいか、
      そのまま気絶した
d_nikke_neve_05:
  d_nikke_neve_05_1:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_05_2:
    speaker: Monologue
    en: I open my eyes. I'm wrapped in a warm blanket.
    ko: 따뜻하고 포근한 기운이 온몸을 감싼다.
    ja: 暖かくて柔らかいモノに全身が包まれている
  d_nikke_neve_05_3:
    speaker: Monologue
    en: There's the smell of... tea?
    ko: 그리고 향기로운 차 냄새가…?
    ja: お茶のいい香りまでしてきた…
  d_nikke_neve_05_4:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neve_05_5:
    speaker: ludmilla
    en: Finally, you're awake.
    ko: 드디어 눈을 떴군.
    ja: やっと目が覚めたみたいね。
  d_nikke_neve_05_6:
    speaker: ludmilla
    en: How are you holding up?
    ko: 시종, 정신이 좀 드는가?
    ja: しもべ、ここがどこだか分かるかしら？
  d_nikke_neve_05_7:
    speaker: alice
    en: Rabbity! Are you okay?
    ko: 토끼 씨~ 괜찮으세요~?
    ja: ウサギさ～ん、大丈夫ですか～？
  d_nikke_neve_05_8:
    speaker: ludmilla
    en: You really do have a strange habit of passing out in the snow.
    ko: 시종은 눈밭에서 기절하는 게 취미인가 보군.
    ja: しもべは雪原で気絶するのが趣味みたいね。
  d_nikke_neve_05_9:
    speaker: Self
    en: How did I get here...
    ko: 내가 어떻게 이곳에….
    ja: どうしてここに…
  d_nikke_neve_05_10:
    speaker: alice
    en: You fainted and Nanook brought you to us.
    ko: 북극곰님이 기절한 토끼 씨를 이곳으로 데려오셨어요~
    ja: ホッキョクグマさんが気絶していたウサギさんを\nここまで連れてきてくれました～
  d_nikke_neve_05_11:
    speaker: ludmilla
    en: She said you were being chased by a polar bear and ended up hiding in a cave.
    ko: |-
      네베에게 들었다.
      북극곰에게 쫓겨 동굴에 숨어 있었다고.
    ja: |-
      ネヴェから聞いたわ。ホッキョクグマに
      追われて、洞窟に隠れていたって。
  d_nikke_neve_05_12:
    speaker: Self
    en: Where is Neve?
    ko: 네베는 어디 있어?
    ja: ネヴェはどこだ？
  d_nikke_neve_05_13:
    speaker: alice
    en: She went back up to the surface.
    ko: 북극곰님은 다시 지상으로 올라가셨어요~
    ja: ホッキョクグマさんならまた地上に行きました～
  d_nikke_neve_05_14:
    speaker: Self
    en: Then I should...
    ko: 그럼 나도 다시….
    ja: じゃあ私も…
  d_nikke_neve_05_15:
    speaker: ludmilla
    en: keep looking for polar bears? And get yourself killed in the process?
    ko: 또 북극곰에게 쫓기려고?
    ja: またホッキョクグマに追いかけられたいの？
  d_nikke_neve_05_16:
    speaker: ludmilla
    en: Neve already told us.
    ko: 네베가 그러더군.
    ja: ネヴェが言ってたわ。
  d_nikke_neve_05_17:
    speaker: ludmilla
    en: She's officially giving up her search.
    ko: 당분간 북극곰 찾기는 잠시 쉴 거라고.
    ja: しばらくはホッキョクグマを探すのはやめると。
  d_nikke_neve_05_18:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neve_05_19:
    speaker: ludmilla
    en: She seemed really shook up about what happened to you.
    ko: |-
      시종 네가 북극곰에게 쫓겨 위험에 빠진 게
      꽤 마음에 걸리는 모양이야.
    ja: |-
      しもべを危険な目に遭わせてしまったことを
      だいぶ気にしているみたいね。
  d_nikke_neve_05_20:
    speaker: ludmilla
    en: She was on the verge of tears when she last spoke to us.
    ko: 이 말을 하는 네베의 표정이 곧 울 듯한 표정이더군.
    ja: ネヴェったら泣きそうな顔でそう言ってたわ。
  d_nikke_neve_05_21:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_05_22:
    speaker: ludmilla
    en: At least that's what I gathered from her expression.
    ko: |-
      음. 신경 쓰이는가?
      표정이 급격히 어두워졌군.
    ja: |-
      あら。しもべまで。
      急に表情が暗くなったわよ？
  d_nikke_neve_05_23:
    speaker: ludmilla
    en: She didn't really say much.
    ko: 우선 네베에게 전해 들은 이야기는 이 정도다.
    ja: ネヴェから聞いた話はこれくらいね。
  d_nikke_neve_05_24:
    speaker: ludmilla
    en: If you're really worried, contact her and ask about it.
    ko: 정 걱정되면 직접 연락해서 자세한 이야기를 들어보도록.
    ja: 心配ならしもべが連絡してみたらどうかしら。
  d_nikke_neve_05_25:
    speaker: Monologue
    en: I was worried.
    ko: "…마음에 걸린다."
    ja: "…気にかかる"
  d_nikke_neve_05_26:
    speaker: Monologue
    en: She wanted to find polar bears so badly.
    ko: 그렇게 보고 싶어 하던 북극곰이었는데.
    ja: あんなに望んでいたホッキョクグマなのに
  d_nikke_neve_05_27:
    speaker: Self
    en: And now, all because of me...
    ko: 나 때문에….
    ja: 私のせいで…
  d_nikke_neve_05_28:
    speaker: Monologue
    en: "... What can I do to help Neve?"
    ko: "…네베를 위해 해줄 수 있는 게 없을까?"
    ja: "…ネヴェのために何かできることは\\nないだろうか？"
  d_nikke_neve_05_29:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_05_30:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neve_05_31:
    speaker: Self
    en: That's it!
    ko: 그걸 하면 되겠군!
    ja: そうだ！
  d_nikke_neve_05_32:
    speaker: Narration
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_neve_05_33:
    speaker: Monologue
    en: I'm ready. It's time to contact Neve.
    ko: |-
      준비는 다 끝났다.
      네베에게 연락해보자.
    ja: |-
      準備はすべて終わった。
      ネヴェに連絡してみよう
  d_nikke_neve_05_34:
    speaker: Narration
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_nikke_neve_05_35:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neve_05_36:
    speaker: Monologue
    en: Now to find a good hiding place, so I can jump out and scare Neve when she
      arrives.
    ko: 네베가 오면 깜짝 등장할 수 있도록 숨어있자.
    ja: ネヴェが来たらびっくりするよう隠れていよう
  d_nikke_neve_05_37:
    speaker: Narration
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_neve_05_38:
    speaker: Narration
    en: "*knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_neve_05_39:
    speaker: Self
    en: Come on in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_neve_05_40:
    speaker: Narration
    en: "*swoosh*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_neve_05_41:
    speaker: neve
    en: Burly Bear?
    ko: 큰곰 씨~?
    ja: ヒグマさ～ん？
  d_nikke_neve_05_42:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neve_05_43:
    speaker: neve
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neve_05_44:
    speaker: neve
    en: I could've sworn I just heard Burly Bear's voice.
    ko: 분명 큰곰 씨의 목소리가 들렸는데~
    ja: 確かにヒグマさんの声がしたのにな～
  d_nikke_neve_05_45:
    speaker: neve
    en: Is this hide and seek?
    ko: 숨바꼭질 인가요~?
    ja: かくれんぼですか～？
  d_nikke_neve_05_46:
    speaker: Monologue
    en: I guess I didn't really think this through. I never gave much thought to how
      exactly I'd jump out.
    ko: "…생각해 보니 숨어있다가 어떻게 깜짝 등장할지 계획해두지 않았다."
    ja: "…どうやって登場するかまで考えていなかった"
  d_nikke_neve_05_47:
    speaker: neve
    en: Quit playing around! Come on out!
    ko: |-
      큰곰 씨는 어디 있을까요~?
      이제 그만 나오세요~
    ja: |-
      ヒグマさん、どこですか～？
      早く出てきてくださ～い。
  d_nikke_neve_05_48:
    speaker: Monologue
    en: Well, I guess I'll just jump out.
    ko: 일단 나가자!
    ja: とりあえず出よう！
  d_nikke_neve_05_49:
    speaker: "<Choice>"
    en: Boo!
    ko: 크, 크아앙!
    ja: がっ、がおおー！
  d_nikke_neve_05_50:
    speaker: "<Choice>"
    en: Grrrr!
    ko: ㅉ… 쮸쀼쮸쀼!
    ja: きゅ…きゅぴきゅぴ！！
  d_nikke_neve_05_51:
    speaker: neve
    en: Eeeeeek!
    ko: 크아앙~?
    ja: がおお～？
  d_nikke_neve_05_52:
    speaker: neve
    en: No way!
    ko: 쮸쀼쮸쀼~?
    ja: きゅぴきゅぴ～？
  d_nikke_neve_05_53:
    speaker: Monologue
    en: It's sweltering inside this costume.
    ko: "…인형 탈을 써서 그런지 너무 덥다."
    ja: "…着ぐるみを着ているせいか暑くて死にそうだ"
  d_nikke_neve_05_54:
    speaker: neve
    en: Burly Bear! You're a polar bear!
    ko: |-
      와아~ 이게 다 뭔가요~?
      큰곰 씨가 북극곰이 되어버렸네요~
    ja: |-
      わあ～何ですか～？
      ヒグマさんがホッキョクグマに変身ですか～
  d_nikke_neve_05_55:
    speaker: neve
    en: Did you do all this for me?
    ko: 설마 절 위해 이벤트를 준비하신 건가요~?
    ja: まさか、私のために～？
  d_nikke_neve_05_56:
    speaker: Self
    en: "... You really haven't seen a polar bear before, have you?"
    ko: 응. 네베는 북극곰을 아직 보지 못했으니까.
    ja: そうだ。\nホッキョクグマに会えなかったネヴェのために
  d_nikke_neve_05_57:
    speaker: Self
    en: Well, this isn't the real thing anyway.
    ko: 그리고 이건 인형.
    ja: それからこれは人形だ
  d_nikke_neve_05_58:
    speaker: neve
    en: Wait, are you supposed to be a fish?
    ko: 어머, 물고기 인형이네요~?
    ja: あら、サカナの形をしてますね～
  d_nikke_neve_05_59:
    speaker: neve
    en: Could we use this to lure polar bears?
    ko: 이걸로 북극곰을 유인하면 되는 걸까요~?
    ja: これでホッキョクグマをおびき出しましょうか～
  d_nikke_neve_05_60:
    speaker: Self
    en: Ludmilla told me that you were going to stop looking for polar bears.
    ko: |-
      …루드밀라에게 들었어.
      북극곰 찾기는 쉴 거라고.
    ja: |-
      …ルドミラから聞いた。
      当分はホッキョクグマを探さないんだってな
  d_nikke_neve_05_61:
    speaker: neve
    en: She did?
    ko: 네~? 제가요~?
    ja: はい～？何言ってるんですか～？
  d_nikke_neve_05_62:
    speaker: Self
    en: Mhmm. She said you were on the verge of tears when you said it.
    ko: |-
      …응? 응.
      곧 울 듯한 표정으로 말했다고….
    ja: |-
      …違うのか？
      今にも泣き出しそうな顔だったって…
  d_nikke_neve_05_63:
    speaker: neve
    en: It's not what you think.
    ko: 음~ 아닐걸요~?
    ja: え～？何かの勘違いだと思いますけど～？
  d_nikke_neve_05_64:
    speaker: neve
    en: All the polar bears are about to hibernate, so I'm going to catch up on my
      beauty sleep.
    ko: |-
      이제 곧 북극곰들이 동면에 들어갈 때라
      이 시기에는 저도 같이 잠을 자거든요~
    ja: |-
      もうすぐホッキョクグマは冬眠の季節です。
      だから私も眠ろうかと思いまして～
  d_nikke_neve_05_65:
    speaker: neve
    en: I just meant I was calling of the search temporarily.
    ko: 그래서 며칠 동안은 북극곰 찾는 걸 쉰다고 말한 건데~
    ja: それでしばらくホッキョクグマ探しをやめると\n言ったんですが～
  d_nikke_neve_05_66:
    speaker: neve
    en: I think Ludmilla took it the wrong way.
    ko: 루드밀라가 오해했나 보네요~
    ja: ルドミラが勘違いしたみたいですね～
  d_nikke_neve_05_67:
    speaker: neve
    en: As for the supposed tears in my eyes, I was sleepy!
    ko: |-
      그러다 잠이 몰려와서
      속으로 하품하긴 했는데….
    ja: |-
      話をしていて急に眠くなって、
      こっそりあくびしたんですが…
  d_nikke_neve_05_68:
    speaker: neve
    en: I kept yawning, so my eyes kept tearing up. She must have misconstrued it
      as sadness.
    ko: |-
      그때 살짝 눈물이 고였거든요~
      그걸 눈물로 착각한 걸까요~?
    ja: |-
      その時に涙が出ちゃったみたいです～
      それを泣いていると勘違いしたみたいですね～
  d_nikke_neve_05_69:
    speaker: Self
    en: Talk about a misunderstanding.
    ko: 아하.
    ja: なるほど
  d_nikke_neve_05_70:
    speaker: neve
    en: Anyway, I'm touched that you did this all for me.
    ko: |-
      뭐가 됐던 감동이네요 큰곰 씨~
      저를 위해 이런 이벤트까지 준비하시다니.
    ja: |-
      何はともあれ感動しました～
      私のためにこんなことまで準備してくださって。
  d_nikke_neve_05_71:
    speaker: Self
    en: I'm glad you like it.
    ko: 좋아해서 다행이야.
    ja: 喜んでくれたみたいで嬉しい
  d_nikke_neve_05_72:
    speaker: neve
    en: Any chance I could give you a hug?
    ko: 그럼 큰곰 씨를 한 번만 안아봐도 될까요~?
    ja: おまけでヒグマさんもハグしてみたいです～
  d_nikke_neve_05_73:
    speaker: neve
    en: You look so soft and cuddly right now.
    ko: 지금 되게 따뜻하고 포근해 보이거든요~
    ja: すごく暖かくて気持ちよさそうなんです～
  d_nikke_neve_05_74:
    speaker: Self
    en: Sure.
    ko: 응. 괜찮아.
    ja: 構わない
  d_nikke_neve_05_75:
    speaker: Monologue
    en: I spread my arms out,
    ko: 네베를 향해 두 팔을 벌렸다.
    ja: ネヴェに向かって両腕を広げた
  d_nikke_neve_05_76:
    speaker: Narration
    en: and Neve gives me a great big bear hug.
    ko: 포옥-
    ja: ボフッ
  d_nikke_neve_05_77:
    speaker: neve
    en: Yeah, that's the stuff.
    ko: 역시~
    ja: 思った通りです～
  d_nikke_neve_05_78:
    speaker: neve
    en: You're so warm, Burly Bear. I don't know if it's because of the costume, but
      you feel so soft.
    ko: |-
      큰곰 씨의 품은 되게 따뜻하네요~
      인형 털 때문인가 되게 부들부들하고….
    ja: |-
      ヒグマさんの腕の中はすごく温かいです～
      着ぐるみの毛もふわふわで…
  d_nikke_neve_05_79:
    speaker: neve
    en: When did you come up with this idea?
    ko: 언제 이런 이벤트를 계획하신 거예요~
    ja: お忙しいのに、いつ準備されたんですか～
  d_nikke_neve_05_80:
    speaker: neve
    en: It really is... just like what I... imagined polar bears... w... would be
      like...
    ko: 정말 제가 생각… 한… 북극… 곰… 같아요….
    ja: まるで…ホッキョク…グマ…みたい…です…
  d_nikke_neve_05_81:
    speaker: neve
    en: Next time I'm feeling sleepy... I... I'll be sure to find you...
    ko: 가끔… 잠 올 땐… 큰… 곰씨… 곁에서… 자야….
    ja: 眠いとき…ヒ…グマさん…のところで…眠れば…
  d_nikke_neve_05_82:
    speaker: neve
    en: Zzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_neve_05_83:
    speaker: Self
    en: Sweet dreams.
    ko: "…좋은 꿈 꿔."
    ja: "…おやすみ"
  d_nikke_neve_05_84:
    speaker: Monologue
    en: Neve falls asleep in my arms.
    ko: 네베는 그렇게 품 안에서 스르륵 잠들었다.
    ja: ネヴェはそのまま寝てしまった
