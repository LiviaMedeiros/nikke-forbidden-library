---
d_nikke_k_01:
  d_nikke_k_01_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_nikke_k_01_2:
    speaker: "<Narration>"
    en: The door to the Commander's Room slides open, right on cue.
    ko: "…예상한 시간에 맞춰, 지휘관실 문이 열리는 소리가 들린다."
    ja: |-
      …予想通りの時間に、
      指揮官室のドアが開く音が響く
  d_nikke_k_01_3:
    speaker: "<Narration>"
    en: This is followed by the sound of footsteps, clothes being changed, and then...
    ko: 이어서 들리는 발소리와 옷을 갈아입는 소리. 그리고….
    ja: 続けて足音と着替えをする音が響き、そして…
  d_nikke_k_01_4:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_k_01_5:
    speaker: announcer
    en: Today's news. A series of accidents are continuing to occur across the region.
      The Central Government is preparing an official statement...
    ko: |-
      [오늘의 뉴스입니다. 연일 여러 사건 사고가 발생하는 가운데,
      중앙 정부에서는 공식 발표를 준비 중….]
    ja: |-
      「今日のニュースです。
      連日、さまざまな事件や事故が相次ぐ中、
      中央政府は公式声明の準備を…」
  d_nikke_k_01_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_k_01_7:
    speaker: femaleactor
    en: This is most disappointing.
    ko: "…정말 실망이야."
    ja: "…本当にがっかりだわ。"
  d_nikke_k_01_8:
    speaker: maleactor
    en: You're mistaken. That's not what I...
    ko: 오해야. 나는 그럴 생각이….
    ja: 誤解だ、そんなつもりじゃ…
  d_nikke_k_01_9:
    speaker: femaleactor
    en: How...
    ko: 네가….
    ja: あなた…
  d_nikke_k_01_10:
    speaker: femaleactor
    en: How can you still call yourself human?
    ko: 네가 그러고도 사람이야…?!
    ja: それでも、人間なの…！？
  d_nikke_k_01_11:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_12:
    speaker: "<Narration>"
    en: K freezes, her hand resting on the shower room door.
    ko: 나도 모르게, 샤워실 문을 열고 나가려던 손이 멈췄다.
    ja: |-
      思わず、シャワー室のドアを開け
      外に出ようとした手が止まった
  d_nikke_k_01_13:
    speaker: femaleactor
    en: You think you're human? What a joke.
    ko: 네가 그러고도 사람이냐고!
    ja: それでも人間なのかって聞いてるの！
  d_nikke_k_01_14:
    speaker: femaleactor
    en: People like you make me sick.
    ko: 너 같은 거… 진짜 싫어.
    ja: "…絶対に許さない。"
  d_nikke_k_01_15:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_16:
    speaker: "<Narration>"
    en: She finds humanity revolting.
    ko: "…인간이 밉다."
    ja: "…人間が憎い"
  d_nikke_k_01_17:
    speaker: "<Narration>"
    en: But when did she start feeling that way?
    ko: 언제부터 그런 생각을 품었을까.
    ja: いつから、そう思うようになったんだろう
  d_nikke_k_01_18:
    speaker: "<Narration>"
    en: Has she always thought that? Was it when she became a Nikke?
    ko: 태어났을 때부터? 니케가 되었을 때부터?
    ja: |-
      生まれた時から？
      それとも、ニケになった時から？
  d_nikke_k_01_19:
    speaker: "<Narration>"
    en: Or maybe...
    ko: 아니면….
    ja: あるいは…
  d_nikke_k_01_20:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_21:
    speaker: "<Narration>"
    en: She pushes down the intrusive thoughts
    ko: 그런 생각들을 곱씹어 삼키며,
    ja: そんなことを考えながら
  d_nikke_k_01_22:
    speaker: "<Narration>"
    en: and pushes open the now-familiar bathroom door.
    ko: 이제는 익숙한 샤워실 문을 열었다.
    ja: 私は見慣れたシャワー室のドアを開けた
  d_nikke_k_01_23:
    speaker: "<Monologue>"
    en: I'm off-duty and attempting to relax when, without warning, the bathroom door
      suddenly opens...
    ko: 퇴근한 뒤 쉬고 있는 도중, 예고도 없이 샤워실 문이 열리고….
    ja: |-
      ある日の退勤後。
      指揮官室で休んでいると、
      何の前触れもなくシャワー室のドアが開き…
  d_nikke_k_01_24:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_25:
    speaker: "<Monologue>"
    en: And K walks out.
    ko: "…K가 나왔다."
    ja: "…Kが現れた"
  d_nikke_k_01_26:
    speaker: "<Choice>"
    en: Hey.
    ko: 안녕.
    ja: やあ
  d_nikke_k_01_27:
    speaker: "<Choice>"
    en: What are you doing coming out of there?!
    ko: 왜, 왜 거기서 나와?!
    ja: ど、どうしてそんなところから！？
  d_nikke_k_01_28:
    speaker: k
    en: "... You're getting a bit too used to this."
    ko: "…너무 익숙해진 거 아냐?"
    ja: "…慣れすぎじゃないか？"
  d_nikke_k_01_29:
    speaker: k
    en: Shouldn't you be used to this by now?
    ko: "…이제 익숙해질 때도 안 됐냐?"
    ja: "…もうそろそろ慣れてもいいんじゃないか？"
  d_nikke_k_01_30:
    speaker: "<Monologue>"
    en: K plops down onto the seat next to me and starts channel surfing.
    ko: K는 내 옆에 털썩 앉고는, 리모콘을 들어 채널을 돌리기 시작했다.
    ja: |-
      そのままKは私の隣に座ると、
      リモコンを操作してチャンネルを回し始めた
  d_nikke_k_01_31:
    speaker: "<Self>"
    en: Hey! That was an important scene!
    ko: 어, 지금 중요한 장면이었는데.
    ja: あ、今大事なシーンだったのに…
  d_nikke_k_01_32:
    speaker: k
    en: You actually find that drivel interesting?
    ko: "…저런 게 그렇게 재밌나?"
    ja: "…今の、そんなに面白いのか？"
  d_nikke_k_01_33:
    speaker: "<Choice>"
    en: It's a masterpiece that'll go down in cinematic history.
    ko: 인류사에 남을 역작이야.
    ja: ああ、人類史に残る名作だ
  d_nikke_k_01_34:
    speaker: "<Choice>"
    en: It's decent enough.
    ko: 그럭저럭 볼만해.
    ja: まあまあ面白いと思うが…
  d_nikke_k_01_35:
    speaker: k
    en: "... Hmph."
    ko: "…흠."
    ja: "…ふうん。"
  d_nikke_k_01_36:
    speaker: "<Self>"
    en: Don't you watch any TV shows?
    ko: K는 드라마 같은 거 안 봐?
    ja: Kはドラマとかは観ないのか？
  d_nikke_k_01_37:
    speaker: k
    en: "..."
    ko: 드라마?
    ja: ドラマ？
  d_nikke_k_01_38:
    speaker: k
    en: What do they even show in those?
    ko: "…거기에 무슨 얘기가 나오는데?"
    ja: "…例えば、どんな話があるんだ？"
  d_nikke_k_01_39:
    speaker: "<Self>"
    en: Stuff about people's lives... sometimes there's a bit of action...
    ko: 뭐, 사람 사는 얘기라던가, 액션도 있고….
    ja: |-
      そうだな…例えば人間ドラマだったり、
      アクションだったり…
  d_nikke_k_01_40:
    speaker: k
    en: Do I look like someone who'd watch that kind of crap?
    ko: 그런 걸 내가 보겠어?
    ja: そんなものを私が観ると思うか？
  d_nikke_k_01_41:
    speaker: "<Self>"
    en: "... Point taken."
    ko: 뭐… 그렇긴 하네.
    ja: まあ…確かに
  d_nikke_k_01_42:
    speaker: "<Monologue>"
    en: Looking bored, K puts the remote down and leans back against the sofa.
    ko: 흥미를 잃은 듯, K는 리모콘을 내려놓고 소파에 등을 기댔다.
    ja: |-
      興味が失せたのか、
      Kはリモコンを置いてソファにもたれかかった
  d_nikke_k_01_43:
    speaker: "<Self>"
    en: Something's on your mind, and I don't think it's about a mission. Did something
      happen?
    ko: 오늘은 임무 때문은 아닌 것 같은데, 무슨 일 있어?
    ja: |-
      今日は任務のために来たわけじゃなさそうだが、
      何かあったのか？
  d_nikke_k_01_44:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_45:
    speaker: k
    en: I don't know. Nothing in particular.
    ko: 뭐, 가끔 그럴 때 있지 않냐?
    ja: |-
      …なんだよ。
      たまにはこういう日があってもいいだろ？
  d_nikke_k_01_46:
    speaker: k
    en: It was just an ordinary day, but my brain's all foggy, and I've been overthinking
      things.
    ko: 별일 없고, 그냥 평소랑 똑같은데.
    ja: 特に何もない日ほど、よくあるだろ？
  d_nikke_k_01_47:
    speaker: k
    en: Does that ever happen to you?
    ko: 괜히 머리가 복잡해지고, 생각이 많아지는 날.
    ja: |-
      無性に頭の中がごちゃごちゃして、
      考えがまとまらなくなることがさ。
  d_nikke_k_01_48:
    speaker: "<Self>"
    en: Sure, sometimes.
    ko: 음. 그럴 때 있지.
    ja: "…ああ、確かにそういう日もあるな"
  d_nikke_k_01_49:
    speaker: k
    en: Well, it's one of those days for me.
    ko: 오늘이 그런 날이야.
    ja: だろ？今日がその日ってことだ。
  d_nikke_k_01_50:
    speaker: "<Monologue>"
    en: K leans back against the sofa and closes her eyes.
    ko: K는 소파에 기댄 채로 눈을 감았다.
    ja: Kはソファに座ったまま目を閉じた
  d_nikke_k_01_51:
    speaker: "<Self>"
    en: It'd be good if you could take a breather on days like this—maybe do something
      you enjoy.
    ko: 그럴 땐 좀 쉬거나 좋아하는 일을 하면서 환기를 해주면 좋은데.
    ja: |-
      そういうときは、
      休んだり好きなことをしたりして
      気分転換をするといいぞ
  d_nikke_k_01_52:
    speaker: "<Self>"
    en: What do you usually do when you rest?
    ko: 쉴 때 보통 뭐 해?
    ja: いつもはどうしているんだ？
  d_nikke_k_01_53:
    speaker: k
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_k_01_54:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_k_01_55:
    speaker: k
    en: When I rest, I do exactly that. Rest.
    ko: 쉴 때 쉬지 뭘 해.
    ja: 休むときは休むに決まってるだろ。
  d_nikke_k_01_56:
    speaker: "<Self>"
    en: Fair enough.
    ko: 아… 어, 그렇긴 하지.
    ja: あ、ああ…うん、そうだな
  d_nikke_k_01_57:
    speaker: "<Self>"
    en: I didn't peg you for the type to veg out in your room.
    ko: 그냥 방에서 뒹굴거리는 타입이었어? 좀 의외네.
    ja: |-
      部屋でゴロゴロするタイプだったのか？
      意外だな
  d_nikke_k_01_58:
    speaker: k
    en: I don't "veg out". I just sit.
    ko: 아니, 앉아 있는데.
    ja: いや、座ってる。
  d_nikke_k_01_59:
    speaker: "<Self>"
    en: "... Sit how?"
    ko: "…어떻게?"
    ja: "…どうやって？"
  d_nikke_k_01_60:
    speaker: k
    en: How else? In a chair.
    ko: 뭘 어떻게야. 그냥 의자에 앉아 있는 거지.
    ja: は？ただ椅子に座ってるだけだけど？
  d_nikke_k_01_61:
    speaker: k
    en: "... Wait, are you messing with me?"
    ko: "…아니, 너 내 신경 긁으려고 일부러 그러냐?"
    ja: "…なあ、さっきからわざとイラつかせてんのか？"
  d_nikke_k_01_62:
    speaker: "<Self>"
    en: No, not at all.
    ko: 그게 아니라….
    ja: いや、そういうつもりでは…
  d_nikke_k_01_63:
    speaker: "<Monologue>"
    en: The conversation has started to go oddly sideways, and a bad feeling is beginning
      to creep in.
    ko: 조금 전부터 묘하게 엇나가는 대화에, 뭔가 불길한 예감이 들었다.
    ja: |-
      先ほどから妙に会話がすれ違っている。
      …なにやら不吉な予感がする
  d_nikke_k_01_64:
    speaker: "<Self>"
    en: Do you have any hobbies?
    ko: "…K. 혹시 취미 같은 거 있어?"
    ja: "…Kの趣味は何だ？"
  d_nikke_k_01_65:
    speaker: k
    en: No.
    ko: 없어.
    ja: ない。
  d_nikke_k_01_66:
    speaker: "<Self>"
    en: Anything you like? Food, music, stuff like that?
    ko: 좋아하는 건? 뭐 음식이나 음악이나 그런 거 있잖아.
    ja: 好きなものは？食べ物とか音楽とか…
  d_nikke_k_01_67:
    speaker: k
    en: Nope.
    ko: 없는데.
    ja: ないな。
  d_nikke_k_01_68:
    speaker: "<Self>"
    en: So...
    ko: "…그러면 혹시."
    ja: "…ひょっとして"
  d_nikke_k_01_69:
    speaker: "<Self>"
    en: When you say that you "sit", you literally just sit there?
    ko: 쉴 때 앉아 있는다는 게, 진짜 그냥 앉아만 있는 거야?
    ja: |-
      さっき言った座るというのも、
      本当にただ座っているだけなのか？
  d_nikke_k_01_70:
    speaker: k
    en: Yeah.
    ko: 어.
    ja: ああ。
  d_nikke_k_01_71:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_k_01_72:
    speaker: "<Monologue>"
    en: I was hoping that wasn't the case,
    ko: 제발 아니길 바랐지만.
    ja: 違うという返事を期待していたが…
  d_nikke_k_01_73:
    speaker: "<Monologue>"
    en: but of course, it is.
    ko: "…끔찍한 일이 벌어지고 말았다."
    ja: "…嫌な予感が的中してしまった"
  d_nikke_k_01_74:
    speaker: "<Self>"
    en: Are you busy right now?
    ko: "…K. 혹시 바빠?"
    ja: "…K。今忙しいか？"
  d_nikke_k_01_75:
    speaker: k
    en: No. I wrapped up my assignment, and I've got nothing going on.
    ko: 아니. 얼마 전에 한 건 끝내서 지금은 뭐 없는데?
    ja: |-
      いいや？
      さっき一件終わらせたから、今は何もないな。
  d_nikke_k_01_76:
    speaker: "<Self>"
    en: In that case...
    ko: 그러면.
    ja: "…なら"
  d_nikke_k_01_77:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 턱.
    ja: ガシッ…
  d_nikke_k_01_78:
    speaker: k
    en: What the—why are you grabbing my shoulder?
    ko: "…뭐야? 갑자기 어깨는 왜 잡아?"
    ja: "…何だよ？いきなり肩をつかみやがって。"
  d_nikke_k_01_79:
    speaker: "<Self>"
    en: Help me with a mission.
    ko: 내 임무를 도와줘.
    ja: 今から、ある任務を手伝ってほしい
  d_nikke_k_01_80:
    speaker: k
    en: A mission? Out of the blue like this?
    ko: 임무? 갑자기 뭔 임무.
    ja: "…任務？どんな任務なんだ？"
  d_nikke_k_01_81:
    speaker: "<Self>"
    en: Well, maybe not a mission exactly, but something like it.
    ko: 있어 그런 게. 아무튼 있어.
    ja: 詳しいことは後で話す
  d_nikke_k_01_82:
    speaker: k
    en: What's gotten into you? You're acting weird.
    ko: 아니, 뭐 잘못 먹었냐?
    ja: |-
      おい、急にどうしたんだよ？
      何かヘンなものでも食ったのか？
  d_nikke_k_01_83:
    speaker: k
    en: Anyway, fine. We'll say it's a mission. Who's the target?
    ko: 그래. 임무라고 쳐. 그럼 누가 타겟인데.
    ja: |-
      ま、暇だからいいけどさ…
      で、誰がターゲットなんだ？
  d_nikke_k_01_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_01_85:
    speaker: "<Self>"
    en: This time, the target... is you.
    ko: 이번 타겟은, K 너야.
    ja: 今回のターゲットは…K、君だ
d_nikke_k_02:
  d_nikke_k_02_1:
    speaker: "<Monologue>"
    en: Naturally, K is visibly annoyed, and I only barely manage to calm her down.
    ko: 당연하게도 있는 대로 짜증을 내는 K를 간신히 진정시켰다.
    ja: |-
      当然のように露骨にいらだちを見せるKを、
      どうにか落ち着かせた
  d_nikke_k_02_2:
    speaker: "<Self>"
    en: Listen. Let me explain, and it'll all make sense.
    ko: 들어봐. 내가 아주 논리적으로 설명해 줄게.
    ja: |-
      …すまなかった。
      きちんと説明するから、よく聞いてくれ
  d_nikke_k_02_3:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_4:
    speaker: "<Monologue>"
    en: K stares at me, not bothering in the slightest to hide her displeasure.
    ko: K는 못마땅한 기분을 조금도 숨기지 않고 나를 노려보고 있다….
    ja: |-
      Kはあからさまに不満を顔に出し、
      こちらをにらみつけている
  d_nikke_k_02_5:
    speaker: "<Self>"
    en: All the missions and judgments that you've had me carry out
    ko: 그… 너희가 나한테 시켰던 임무, 판결들.
    ja: |-
      その…これまで君たちが私にさせていた
      任務や判決というのは
  d_nikke_k_02_6:
    speaker: "<Self>"
    en: were about deciding whether someone deserved to live, right?
    ko: 결국 그건 타겟에게 [살 자격이 있는지]를 판단하는 거였잖아?
    ja: |-
      ターゲットに
      「生きる資格があるかどうか」を
      判断することだった。そうだろう？
  d_nikke_k_02_7:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_8:
    speaker: "<Self>"
    en: Well, this is a similar thing. The only difference is, now there's a small
      twist.
    ko: "…이, 이번도 비슷해. 다만, 앞에 한마디가 더 붙을 뿐이야."
    ja: |-
      …その、今回も同じような感じだ。
      ただ、正確には少し違う
  d_nikke_k_02_9:
    speaker: "<Self>"
    en: This time, it's about you, K.
    ko: K 네가… 아니, K 너에게.
    ja: K、君が…いや、君に
  d_nikke_k_02_10:
    speaker: "<Self>"
    en: I'm going to judge whether you deserve to live the way you are now.
    ko: "[그렇게] 살 자격이 있냐를 판결할 거거든."
    ja: |-
      「そんなふうに」生きる資格があるのか
      どうかを判断したいと思っている
  d_nikke_k_02_11:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_12:
    speaker: k
    en: What are you even talking about?
    ko: "…뭔 소리야, 그게?"
    ja: "…何言ってんだ？"
  d_nikke_k_02_13:
    speaker: "<Self>"
    en: Just sit down for now.
    ko: "…일단 앉아봐."
    ja: "…とりあえず座ってくれ"
  d_nikke_k_02_14:
    speaker: "<Monologue>"
    en: I make K sit back on the sofa, and sit across from her.
    ko: K를 다시 소파에 앉히고, 나도 맞은편에 앉았다.
    ja: |-
      Kをもう一度ソファに座らせると、
      私はその向かい側に座った
  d_nikke_k_02_15:
    speaker: "<Self>"
    en: K...
    ko: "…K."
    ja: "…K"
  d_nikke_k_02_16:
    speaker: k
    en: This is starting to feel like an intervention.
    ko: 무슨 말을 하려고 그렇게 뜸을….
    ja: もったいぶってないでさっさと言え。
  d_nikke_k_02_17:
    speaker: "<Self>"
    en: I know about the path you've walked.
    ko: 이제 나는 K 네가 걸어온 길을 알고 있어.
    ja: |-
      これでも私は、君がどんな人生を
      送ってきたか分かっているつもりだ
  d_nikke_k_02_18:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_19:
    speaker: "<Self>"
    en: I'm also familiar with the path you're walking now, and the weight you're
      carrying upon your shoulders.
    ko: |-
      앞으로 걸어갈 길도 알고 있고,
      어깨에 어떤 사명을 짊어지고 있는지도 알고 있어.
    ja: |-
      君がどのような使命を背負い、これから
      どのような人生を歩んでいくのかも知っている
  d_nikke_k_02_20:
    speaker: "<Self>"
    en: Do you really think it's okay for someone carrying such a heavy burden
    ko: 그런 숭고한 사명을 짊어지고 있는 사람이,
    ja: そんな、崇高な使命を背負った君が…
  d_nikke_k_02_21:
    speaker: "<Self>"
    en: to be living such a joyless life?
    ko: 그렇게 재미없게 살아도 되는가.
    ja: |-
      こんな味気ない人生を送っても
      いいものだろうか？
  d_nikke_k_02_22:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_23:
    speaker: "<Self>"
    en: Well, I'm going to be the judge of that.
    ko: "…그걸 판결할 거야."
    ja: "…今回は、このことについて判決を下したい"
  d_nikke_k_02_24:
    speaker: k
    en: You?
    ko: 네가?
    ja: お前がか？
  d_nikke_k_02_25:
    speaker: "<Self>"
    en: Yes, me.
    ko: 내가.
    ja: そうだ
  d_nikke_k_02_26:
    speaker: k
    en: On what authority?
    ko: "…무슨 자격으로?"
    ja: "…何様のつもりだ？"
  d_nikke_k_02_27:
    speaker: "<Self>"
    en: Uh...
    ko: 어….
    ja: それは…
  d_nikke_k_02_28:
    speaker: "<Choice>"
    en: As the most powerful commander in the Ark.
    ko: "…방주 최강의 지휘관 자격으로?"
    ja: "…アーク最強の指揮官サマ？"
  d_nikke_k_02_29:
    speaker: "<Choice>"
    en: As your friend.
    ko: "…K의 친구 자격으로?"
    ja: "…Kの友人Aサマ？"
  d_nikke_k_02_30:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_31:
    speaker: k
    en: I don't see the point.
    ko: "…그러면."
    ja: "…で？"
  d_nikke_k_02_32:
    speaker: k
    en: Even if you judge me,
    ko: 그러면, 뭐가 달라지는데?
    ja: それをしたら、何か変わるのか？
  d_nikke_k_02_33:
    speaker: k
    en: what changes?
    ko: 네가 판결을 내리면, 뭐가 달라져?
    ja: お前が判決を下したら、何か変わんのかよ？
  d_nikke_k_02_34:
    speaker: "<Self>"
    en: It might change something...
    ko: "…뭐라도 달라지지 않을까?"
    ja: "…何かは変わるんじゃないか？"
  d_nikke_k_02_35:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_36:
    speaker: d
    en: "... You've changed."
    ko: "…변했군."
    ja: "…変わったな。"
  d_nikke_k_02_37:
    speaker: k
    en: Have I? According to you, @UserName, I'm exactly the same.
    ko: 그래? @UserName 말로는 아무것도 안 변했다던데.
    ja: |-
      そう？
      @UserNameは、
      何も変わってないって言ってたけど。
  d_nikke_k_02_38:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_39:
    speaker: k
    en: Well, I guess I did.
    ko: "…뭐, 변하긴 했지."
    ja: "…まあ、少しは変わったかもな。"
  d_nikke_k_02_40:
    speaker: k
    en: Humans change. The same must go for Nikkes who used to be human.
    ko: 인간은 변해. 원래 인간이었던 니케도 마찬가지고.
    ja: |-
      人は変わる。なら、もともと人間だった
      ニケも似たようなもんだろ～？
  d_nikke_k_02_41:
    speaker: k
    en: I used to hate that.
    ko: 그래서… 되게 싫어했었는데.
    ja: "…だからこそ、毛嫌いしてたんだけどな。"
  d_nikke_k_02_42:
    speaker: k
    en: But I've decided not to let it get to me. Not anymore.
    ko: 이젠, 뭐. 신경 안 쓰기로 했어.
    ja: まっ、これからは気にしないことにしたから～
  d_nikke_k_02_43:
    speaker: k
    en: "... I'd forgotten about that."
    ko: "…그렇네. 그런 일도 있었지 참."
    ja: "…ああ、そんなこともあったな。"
  d_nikke_k_02_44:
    speaker: "<Self>"
    en: What?
    ko: 뭐가?
    ja: どうした？
  d_nikke_k_02_45:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_46:
    speaker: "<Monologue>"
    en: K stands up without answering my question.
    ko: K는 대답하지 않고 자리에서 일어났다.
    ja: Kは質問には答えずソファから立ち上がった
  d_nikke_k_02_47:
    speaker: k
    en: So, what's your plan?
    ko: 그래서 어떻게 할 건데?
    ja: で、何をどうするつもりなんだ？
  d_nikke_k_02_48:
    speaker: k
    en: How are you going to do this?
    ko: 계획은 있냐?
    ja: 計画はあるのか？
  d_nikke_k_02_49:
    speaker: "<Self>"
    en: It'll be like the last time you came to me with a request.
    ko: 예전에 너희가 찾아와서 의뢰했을 때처럼,
    ja: |-
      そうだな…いつだったか、
      君が私に依頼をしに来た時のように
  d_nikke_k_02_50:
    speaker: "<Self>"
    en: I'll go undercover and approach someone close to the target.
    ko: 타겟인 너와 가까운 인물로 위장해서 조사할 거야.
    ja: |-
      ターゲットの君と親しい人物に偽装して
      調査するつもりだ
  d_nikke_k_02_51:
    speaker: k
    en: Why don't you make up a fake name while you're at it?
    ko: 아예 가명도 정하지 왜.
    ja: へぇ？ついでに名前も考えたらどうだ？
  d_nikke_k_02_52:
    speaker: "<Self>"
    en: Should I go with “Steve” again?
    ko: 그럼 하던대로 스티브로 할까?
    ja: なら、お望み通りスティーブと名乗ろうか？
  d_nikke_k_02_53:
    speaker: k
    en: "... Were you always this shameless?"
    ko: "…너 원래 이렇게 뻔뻔했냐?"
    ja: "…お前って、前からこんなに図々しかったっけ？"
  d_nikke_k_02_54:
    speaker: k
    en: You were so awkward during your first judgment.
    ko: 처음 판결할 때만 해도 어리버리했던 것 같은데.
    ja: 初めての判決の時は鈍くさかったくせに。
  d_nikke_k_02_55:
    speaker: k
    en: But now... you've changed too.
    ko: 뭐, 너도 꽤 변했….
    ja: お前もだいぶ変わっ…
  d_nikke_k_02_56:
    speaker: "<Self>"
    en: I prefer to say I've grown.
    ko: 성장한 거지.
    ja: ああ、成長しただろう？
  d_nikke_k_02_57:
    speaker: k
    en: What?
    ko: "…성장?"
    ja: "…成長？"
  d_nikke_k_02_58:
    speaker: "<Self>"
    en: I've grown. I've picked up a lot of things. Experiences.
    ko: 응. 여러모로 경험을 쌓았으니까.
    ja: そうだ。色々と経験を積んだからな
  d_nikke_k_02_59:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_02_60:
    speaker: k
    en: Growth, huh...
    ko: 성장, 이라….
    ja: 成長、ね…
  d_nikke_k_02_61:
    speaker: "<Monologue>"
    en: After being lost in thought for a while, K suddenly gets up and heads toward
      the door.
    ko: 한동안 생각에 잠겨 있던 K는, 갑자기 소파에서 일어나 문 쪽으로 향했다.
    ja: |-
      しばらく物思いにふけっていたKは、
      急にソファから立ち上がるとドアの方に向かった
  d_nikke_k_02_62:
    speaker: "<Self>"
    en: Where are you going?
    ko: 어디가?
    ja: どこに行くんだ？
  d_nikke_k_02_63:
    speaker: k
    en: To bed. It's late.
    ko: 자러 가야지. 시간이 몇 신데.
    ja: もう寝る。時計を見てみろ。
  d_nikke_k_02_64:
    speaker: "<Monologue>"
    en: K gestures to the clock, which reveals it is nearing midnight.
    ko: K가 가리키는 시계를 보니, 슬슬 자정이 되려 하고 있다.
    ja: |-
      時計の針は、
      まもなく午前0時を指そうとしていた
  d_nikke_k_02_65:
    speaker: k
    en: Are you doing anything tomorrow?
    ko: "…@UserName. 내일 뭐 하냐?"
    ja: |-
      …@UserName。
      明日の予定は？
  d_nikke_k_02_66:
    speaker: "<Self>"
    en: I don't think so... Oh, wait. I've got practice with D.
    ko: 별 건 없고… 아. D랑 만나서 연습 하기로 했다.
    ja: 特には…いや、Dと練習をする約束があったな
  d_nikke_k_02_67:
    speaker: k
    en: Practice?
    ko: 연습?
    ja: 練習？
  d_nikke_k_02_68:
    speaker: k
    en: Oh, right. That couple cosplay thing you've got going on.
    ko: 아아, 그 부부 설정 말이지?
    ja: ああ、あの夫婦ごっこか。
  d_nikke_k_02_69:
    speaker: k
    en: Never mind then.
    ko: 흠. 그러면 뭐 상관없겠네.
    ja: ふん、じゃあ別に関係ないな。
  d_nikke_k_02_70:
    speaker: "<Self>"
    en: "??"
    ko: 왜?
    ja: え？
  d_nikke_k_02_71:
    speaker: k
    en: You said you were going to judge me, didn't you?
    ko: 왜는 뭘 왜야. 판결한다며.
    ja: |-
      とぼけたフリしやがって。
      判決を下すんだろ？
  d_nikke_k_02_72:
    speaker: k
    en: Well, I'm off tomorrow, so wouldn't that be the best time to observe me?
    ko: 나는 내일 쉴 거니까, 관찰하기에 제일 좋은 타이밍 아냐?
    ja: |-
      明日はオフなんだ。
      観察には持ってこいだと思うけど？
  d_nikke_k_02_73:
    speaker: "<Self>"
    en: True. In that case...
    ko: 그렇네. 그럼….
    ja: "…そうか。じゃあ…"
  d_nikke_k_02_74:
    speaker: k
    en: Yeah. See you tomorrow.
    ko: 어. 내일 보자.
    ja: ああ。じゃ、また明日な。
d_nikke_k_03:
  d_nikke_k_03_1:
    speaker: "<Monologue>"
    en: The next day.
    ko: 그리고 다음날.
    ja: そして翌日
  d_nikke_k_03_2:
    speaker: "<Monologue>"
    en: I watch K during her day off.
    ko: 곁에서 지켜본 K의 [휴식]은….
    ja: 近くから観察したKの「休日」は…
  d_nikke_k_03_3:
    speaker: "<Monologue>"
    en: It's reminiscent of a monk observing silent meditation.
    ko: "…수도승이 따로 없었다."
    ja: "…修道士そのものだった"
  d_nikke_k_03_4:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_6:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭐 해?
    ja: "…何をしているんだ？"
  d_nikke_k_03_7:
    speaker: k
    en: Resting.
    ko: 쉬고 있는데.
    ja: 休んでるだけだけど？
  d_nikke_k_03_8:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_k_03_9:
    speaker: "<Monologue>"
    en: K sits upright in the hotel room chair.
    ko: K는 호텔 객실 의자에 반듯하게 앉아 있다.
    ja: |-
      Kはホテルの客室の椅子に、
      お手本のような直角の姿勢で座っている
  d_nikke_k_03_10:
    speaker: "<Choice>"
    en: Isn't that uncomfortable?
    ko: "…안 불편해?"
    ja: "…疲れないのか？"
  d_nikke_k_03_11:
    speaker: "<Choice>"
    en: You're not even going to use your phone?
    ko: "…핸드폰 같은 건 안 봐?"
    ja: "…携帯とかは見ないのか？"
  d_nikke_k_03_12:
    speaker: k
    en: Not as uncomfortable as standing.
    ko: 서 있는 건 불편하니까 앉아 있는 거잖아.
    ja: 立ってるのが疲れるから座ってるんだろ。
  d_nikke_k_03_13:
    speaker: k
    en: And talk to who?
    ko: 연락할 곳 없는데?
    ja: 連絡する用もないのに、見る必要があるか？
  d_nikke_k_03_14:
    speaker: "<Self>"
    en: Even if you don't have anyone to talk to, you could play games or scroll through
      social media.
    ko: 꼭 그런 게 없어도 게임이나 SNS 같은 거 할 수 있잖아.
    ja: ゲームとか、SNSもしないのか？
  d_nikke_k_03_15:
    speaker: k
    en: You already made me install BlaBla. What makes you think I'd bother with that
      kind of stuff again?
    ko: 블라블라도 저번에 너 때문에 깐 건데, 그런 걸 하겠냐?
    ja: |-
      BlaBlaも、お前に頼まれなかったら
      今日までインストールしなかっただろうな。
      そういうことには一切興味がないんだ。
  d_nikke_k_03_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_17:
    speaker: "<Monologue>"
    en: Somewhat at a loss for words, I turn to K's teammate, who is sitting nearby.
    ko: |-
      말로 표현할 수 없는 기분을 느끼고,
      옆에 있는 K의 동료에게 말을 걸었다.
    ja: |-
      言葉では表現できない感情を覚えた私は、
      隣にいたKの同僚に話しかけた
  d_nikke_k_03_18:
    speaker: "<Self>"
    en: D.
    ko: "…저기, D."
    ja: "…なあ、D"
  d_nikke_k_03_19:
    speaker: d_w
    en: Yes, Honey?
    ko: 네, 여보.
    ja: はい、あなた。
  d_nikke_k_03_20:
    speaker: "<Self>"
    en: Has K always been like this?
    ko: K는 원래부터 이랬어?
    ja: Kは、昔からこうだったのか？
  d_nikke_k_03_21:
    speaker: d_w
    en: She certainly has.
    ko: 원래부터 그랬어요.
    ja: ええ、以前からずっとこうでした。
  d_nikke_k_03_22:
    speaker: d_w
    en: At least, she has since she joined Perilous Siege.
    ko: 적어도 시지 패러리스 소속이 됐을 때부터는 그랬죠.
    ja: |-
      少なくとも、シージペリラスに配属されてからは
      ずっとこんな感じかと。
  d_nikke_k_03_23:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: "…そうなのか"
  d_nikke_k_03_24:
    speaker: d_w
    en: Does it bother you?
    ko: 신경 쓰여요?
    ja: 気になりますか？
  d_nikke_k_03_25:
    speaker: "<Self>"
    en: It's just... now that I know about it, it's hard not to think about it.
    ko: 응. 알게 되니까 아무래도….
    ja: ああ。やはりちょっとな…
  d_nikke_k_03_26:
    speaker: k
    en: D. Are you seriously staying in character even when you're off duty?
    ko: 야, D. 근데 너 이젠 평소에도 그 설정대로 하는 거야?
    ja: |-
      おい、Ｄ。
      普段もその設定で過ごすことにしたのか？
  d_nikke_k_03_27:
    speaker: d_w
    en: If you don't like it, leave. You're the one who barged in here unannounced.
    ko: "…연습 중에 쉰다고 갑자기 방에 들어온 사람이 누구였지?"
    ja: |-
      …練習中に休憩すると言って、
      突然部屋に入ってきたのは誰だ？
  d_nikke_k_03_28:
    speaker: k
    en: This is my favorite chair, that's all.
    ko: 이 방 의자가 제일 마음에 들었거든.
    ja: |-
      別にいいだろ？
      この部屋の椅子が一番座り心地がいいんだよ～
  d_nikke_k_03_29:
    speaker: "<Monologue>"
    en: K stretches with a long sigh.
    ko: K는 쭈욱 기지개를 켰다.
    ja: そう言いながら、Kは思いきり伸びをした
  d_nikke_k_03_30:
    speaker: k
    en: Ahh... resting really does help me recharge.
    ko: 휴. 확실히 쉬니까 컨디션이 좀 돌아오네.
    ja: |-
      ふぅ、やっぱり休息は必要だな。
      やっと調子が戻ってきた。
  d_nikke_k_03_31:
    speaker: k
    en: Isn't it about time you head back?
    ko: 근데 넌 복귀 안 해?
    ja: で、そっちはいつ任務に戻るんだ？
  d_nikke_k_03_32:
    speaker: d_w
    en: I've done my report. Now I'm standing by.
    ko: 중간보고하고 대기 중이다.
    ja: 中間報告はしておいた。今は待機中だ。
  d_nikke_k_03_33:
    speaker: d_w
    en: What about you?
    ko: "…너는?"
    ja: "…お前の方こそ、いつ戻るんだ？"
  d_nikke_k_03_34:
    speaker: k
    en: I'm a freelancer, remember?
    ko: 나는 그거잖냐, 프리랜서.
    ja: |-
      今の私はアレだから。
      ほら、フリーランサーってやつ。
  d_nikke_k_03_35:
    speaker: k
    en: I don't have to be on duty at all times, and right now, I'm off the clock.
    ko: 맨날 일이 있는 게 아니라서 지금은 쉬는 중.
    ja: |-
      だから毎日仕事があるわけじゃない。
      今日だって、オフで休んでるだけだ。
  d_nikke_k_03_36:
    speaker: d_w
    en: "... You seem to be doing pretty well for yourself."
    ko: "…요새 좋아 보이는군."
    ja: "…最近、顔色がいいな。"
  d_nikke_k_03_37:
    speaker: k
    en: What, you jealous?
    ko: 왜, 부럽냐?
    ja: なに、羨ましいの？
  d_nikke_k_03_38:
    speaker: d_w
    en: No.
    ko: 아니.
    ja: いや。
  d_nikke_k_03_39:
    speaker: d_w
    en: I'm just relaxing in my own way.
    ko: 나도 나 나름대로 쉬고 있어.
    ja: "…私もそれなりに休めているからな。"
  d_nikke_k_03_40:
    speaker: "<Monologue>"
    en: D glances at me briefly, then stands up.
    ko: D는 잠시 나를 바라보곤, 자리에서 일어났다.
    ja: |-
      Dは一瞬私の方を見たあと、
      その場から立ち上がった
  d_nikke_k_03_41:
    speaker: d_w
    en: You should do the same.
    ko: 그러니까 너도 좀 쉬도록 해.
    ja: お前もゆっくり休むように。
  d_nikke_k_03_42:
    speaker: k
    en: What are you talking about? That's exactly what I'm doing.
    ko: 뭔 소리야? 쉬고 있잖아.
    ja: は？今がまさにそうだろ？
  d_nikke_k_03_43:
    speaker: d_w
    en: "... Good. Then that's that."
    ko: "…그러면 됐고."
    ja: "…ならいい。"
  d_nikke_k_03_44:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_45:
    speaker: "<Monologue>"
    en: D looks at me one last time before leaving the room.
    ko: D는 마지막으로 나를 한 번 더 바라본 뒤 호텔 방을 나갔다.
    ja: |-
      Dは最後にもう一度私の方を見ると、
      ホテルの部屋から出て行った
  d_nikke_k_03_46:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ
  d_nikke_k_03_47:
    speaker: k
    en: What was up with that look?
    ko: "…뭔데?"
    ja: "…何なんだ？"
  d_nikke_k_03_48:
    speaker: k
    en: Why all the weird tension?
    ko: 뭔데 이렇게 의미심장해?
    ja: 意味深なこと言いやがって…
  d_nikke_k_03_49:
    speaker: "<Choice>"
    en: I'm not sure either.
    ko: "…나도 잘 모르겠어."
    ja: "…私にもよく分からない"
  d_nikke_k_03_50:
    speaker: "<Choice>"
    en: I think I know, but...
    ko: 뭔지는 알 것 같은데….
    ja: 何となく分かる気はするが…
  d_nikke_k_03_51:
    speaker: "<Self>"
    en: K, have you really been like this all your life?
    ko: "…그런데, K. 진짜로 처음부터 이렇게 살아온 거야?"
    ja: |-
      …ところでK、
      本当に最初からそんな感じで生きてきたのか？
  d_nikke_k_03_52:
    speaker: k
    en: Yeah.
    ko: 어.
    ja: そうだけど？
  d_nikke_k_03_53:
    speaker: k
    en: I told you yesterday. This is what I'm used to.
    ko: 어제도 말했지만, 나는 이게 익숙해.
    ja: |-
      昨日も言ったけど、
      私は今の生活がしっくりきてる。
  d_nikke_k_03_54:
    speaker: k
    en: I'm a Nikke, after all.
    ko: 애초에 나는 니케잖아?
    ja: そもそも、私はニケだ。
  d_nikke_k_03_55:
    speaker: k
    en: I don't need all that much.
    ko: 그런 것들, 별로 필요하지도 않아.
    ja: |-
      ゲームだのSNSだの、
      そういうのは邪魔でしかないんだよ。
  d_nikke_k_03_56:
    speaker: k
    en: What I really need is maintenance, not R&R.
    ko: 나한테 필요한 건 정비지, 휴식이 아니라고.
    ja: 私に必要なのは整備だ。休息は要らない。
  d_nikke_k_03_57:
    speaker: "<Monologue>"
    en: K produces an energy bar from her pocket.
    ko: K는 그렇게 말하곤, 주머니에서 에너지바 하나를 꺼냈다.
    ja: |-
      Kはそう言うと、
      ポケットからエネルギーバーを取り出した
  d_nikke_k_03_58:
    speaker: k
    en: "*Crunch*"
    ko: 냠.
    ja: パクッ
  d_nikke_k_03_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_60:
    speaker: "<Self>"
    en: What are you doing?
    ko: 뭐 해?
    ja: "…何をしているんだ？"
  d_nikke_k_03_61:
    speaker: k
    en: Eating.
    ko: 밥 먹잖아.
    ja: 食事に決まってるだろ？
  d_nikke_k_03_62:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_k_03_63:
    speaker: "<Monologue>"
    en: K nibbles on the energy bar bit by bit.
    ko: K는 에너지바를 조금씩 깨물어 먹고 있다….
    ja: |-
      Kはエネルギーバーを少しずつかじりながら
      食べている
  d_nikke_k_03_64:
    speaker: "<Choice>"
    en: Is it good?
    ko: "…맛있어?"
    ja: "…おいしいか？"
  d_nikke_k_03_65:
    speaker: "<Choice>"
    en: Is that enough food for you?
    ko: "…그런걸로 돼?"
    ja: "…それだけで満足できるのか？"
  d_nikke_k_03_66:
    speaker: k
    en: Taste has nothing to do with it.
    ko: 맛? 그런 게 왜 필요해?
    ja: 味なんてどうでもいいだろ？
  d_nikke_k_03_67:
    speaker: k
    en: Why wouldn't it be?
    ko: 안될 건 또 뭐야?
    ja: "…は？満足？"
  d_nikke_k_03_68:
    speaker: k
    en: It's not like Nikkes actually need sustenance. We only eat it for a psychological
      boost.
    ko: 어차피 필요없는데 기분 내려고 먹는 거잖아.
    ja: |-
      食事なんて本当は必要ない。
      気分転換に食べてるだけだ。
  d_nikke_k_03_69:
    speaker: "<Self>"
    en: But isn't that the whole point? That eating it makes you feel good?
    ko: 그러니까 그… 바로 그 기분이 문제인 건데, 음….
    ja: だからその…その気分が大事だと思うんだが…
  d_nikke_k_03_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_03_71:
    speaker: "<Self>"
    en: So what are you going to do after you finish that?
    ko: 그거 먹으면 이제 뭐 할 거야?
    ja: 食べ終わった後は、何をするつもりなんだ？
  d_nikke_k_03_72:
    speaker: k
    en: Keep resting.
    ko: 계속 쉬어야지.
    ja: また寝る。
  d_nikke_k_03_73:
    speaker: "<Monologue>"
    en: K nods toward the chair she was sitting in before.
    ko: K는 턱짓으로 방금 전까지 앉아 있던 의자를 가리켰다.
    ja: Kは先ほどまで座っていた椅子をあごで指した
  d_nikke_k_03_74:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: "…하."
    ja: "…はぁ"
  d_nikke_k_03_75:
    speaker: k
    en: Well, have you reached a decision?
    ko: 그래서, 판결은 내릴 수 있겠어?
    ja: さあ、判決は下せそうか？
  d_nikke_k_03_76:
    speaker: k
    en: Do I deserve to live like this?
    ko: 나는 [이렇게] 살 자격이 있냐?
    ja: |-
      私は「こんなふうに」生きる資格があるのか、
      見定めるんだろ？
  d_nikke_k_03_77:
    speaker: k
    en: If you haven't seen enough to make a judgment, go ahead and keep watching.
      I don't mind.
    ko: 판단할 근거가 부족하면, 더 봐도 나는 상관없는데.
    ja: |-
      判断材料が足りなければ、
      もっとここで見てても構わないけど？
  d_nikke_k_03_78:
    speaker: "<Self>"
    en: No. This is enough.
    ko: "……아니. 이걸로 충분해."
    ja: "……いや、もう十分だ"
  d_nikke_k_03_79:
    speaker: "<Self>"
    en: You don't deserve to live like this.
    ko: |-
      아무리, 어떻게 생각해 봐도,
      K 너에겐 이렇게 살 자격이 없어.
    ja: |-
      どう考えてみても、
      君はこんなふうに生きる資格はない
  d_nikke_k_03_80:
    speaker: k
    en: Okay then.
    ko: 그러면?
    ja: へぇ？
  d_nikke_k_03_81:
    speaker: k
    en: How are you going to carry out the sentence?
    ko: 그러면 [집행]은 어떻게 하려고?
    ja: なら、どういう刑を「執行」するんだ？
  d_nikke_k_03_82:
    speaker: "<Self>"
    en: You die. That's how it's always gone.
    ko: "…죽는 거지. 항상 그래왔잖아?"
    ja: "…死んでもらう。いつものようにな"
  d_nikke_k_03_83:
    speaker: k
    en: Didn't you say last time that you couldn't kill me?
    ko: 저번에는 나 못 죽인다며?
    ja: はっ、この前は私を殺せなかったくせに。
  d_nikke_k_03_84:
    speaker: k
    en: Growth my ass. You have changed.
    ko: 역시 성장이 아니라, 변한 건가?
    ja: |-
      やっぱり成長したんじゃなく、
      変わったみたいだな。
  d_nikke_k_03_85:
    speaker: "<Self>"
    en: I don't mean death in that sense.
    ko: "…그런 죽음이 아니야."
    ja: "…そういう意味の死じゃない"
  d_nikke_k_03_86:
    speaker: "<Self>"
    en: I mean that the version of you that's lived like this will die, and a new
      K will be born.
    ko: 지금까지의 K가 죽고… 새로운 K로 다시 태어나는 거지.
    ja: |-
      今までのKは死に…
      新しいKとして生まれ変わるんだ
  d_nikke_k_03_87:
    speaker: k
    en: What are you blathering on about?
    ko: "…이건 또 무슨 소리야?"
    ja: "…はぁ？"
  d_nikke_k_03_88:
    speaker: "<Self>"
    en: Come with me.
    ko: "…따라와."
    ja: "…少し、ついてきてくれ"
  d_nikke_k_03_89:
    speaker: "<Monologue>"
    en: I drag K out of the hotel.
    ko: K를 끌고, 그대로 호텔을 나섰다.
    ja: そう言うと、私はKを連れてホテルを出た
d_nikke_k_04:
  d_nikke_k_04_1:
    speaker: "<Monologue>"
    en: I head back to my room to set K straight.
    ko: K에게 본때를 보여주기 위해 내 방으로 돌아왔다.
    ja: |-
      Kに休日の過ごし方の手本を見せるため、
      私の部屋に連れてきた
  d_nikke_k_04_2:
    speaker: "<Monologue>"
    en: After briefly checking that everything I need was ready, I turn back to K.
    ko: 필요한 것이 전부 준비되어 있는지 잠시 체크한 뒤, K에게 돌아섰다.
    ja: |-
      必要なものがすべて準備できていることを
      確認すると、私はKの前に立った
  d_nikke_k_04_3:
    speaker: "<Self>"
    en: Are you ready to experience real, true leisure?
    ko: "…진정한 휴식을 체험할 준비는 됐어?"
    ja: "…真の休息を体験する準備はできたか？"
  d_nikke_k_04_4:
    speaker: k
    en: Do I need to prepare just to rest?
    ko: 쉬는 데 준비까지 필요해?
    ja: 休むのに準備が必要なのか？
  d_nikke_k_04_5:
    speaker: "<Self>"
    en: Of course. Recreation can require just as much preparation as work.
    ko: 당연하지. 일 하는 것만큼 철저한 준비가 필요해.
    ja: |-
      もちろんだ。こういうのは、
      仕事と同じで徹底した準備が必要だからな
  d_nikke_k_04_6:
    speaker: "<Self>"
    en: Now, lie down on the bed.
    ko: 일단 침대에 누워봐.
    ja: まずはベッドに横になってみてくれ
  d_nikke_k_04_7:
    speaker: k
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_k_04_8:
    speaker: k
    en: But I'm not tired.
    ko: 지금 딱히 잘 생각 없… 야.
    ja: 今はそんな眠くもな…
  d_nikke_k_04_9:
    speaker: "<Self>"
    en: No, not to go to sleep.
    ko: 아, 아니. 그런 게 아니라.
    ja: とりあえず、眠いかどうかは置いといて…
  d_nikke_k_04_10:
    speaker: "<Self>"
    en: Just lie down and appreciate the feeling of the bed.
    ko: 그냥 누워서, 그… 감촉을 느껴봐.
    ja: |-
      ただ横になって、その…
      感触を感じてみてくれないか？
  d_nikke_k_04_11:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_12:
    speaker: "<Monologue>"
    en: K looks at me skeptically and heads to the bed.
    ko: K는 미심쩍은 얼굴로 침대로 향했고,
    ja: Kは怪訝な面持ちでベッドに向かい…
  d_nikke_k_04_13:
    speaker: k
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_k_04_14:
    speaker: "<Monologue>"
    en: Once she lies down, her eyes widen in shock.
    ko: 침대에 누운 뒤, 눈이 휘둥그레졌다.
    ja: ベッドに横になったとたん、驚きで目を丸くした
  d_nikke_k_04_15:
    speaker: "<Self>"
    en: Pretty impressive, right? I spent a small fortune on that bed, so I could
      have the ultimate rest.
    ko: 어때. 완벽한 휴식을 위해 월급을 털어서 산 특제 침대가.
    ja: |-
      どうだ？完璧な休息のために
      1ヶ月分の給料をはたいて買った特製ベッドだ
  d_nikke_k_04_16:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_17:
    speaker: k
    en: So soft...
    ko: 푸, 푹신푹신하네.
    ja: ふ、ふかふかだ。
  d_nikke_k_04_18:
    speaker: "<Monologue>"
    en: K stays on the bed for a while, rolling around in near disbelief.
    ko: 믿기지 않는다는 듯, 한동안 침대 위에서 꼬물거리던 K는.
    ja: |-
      信じられないといった表情で、
      しばらくベッドの上でもぞもぞしていたKは
  d_nikke_k_04_19:
    speaker: k
    en: "...!"
    ko: "…핫."
    ja: "…はっ。"
  d_nikke_k_04_20:
    speaker: "<Monologue>"
    en: Then suddenly, she jolts upright, like someone coming out of hypnosis.
    ko: "…마치 최면에서 풀려나는 것처럼 벌떡 일어났다."
    ja: |-
      …まるで催眠術から覚めたように、
      あわてて起き上がった
  d_nikke_k_04_21:
    speaker: k
    en: Whew. That was close.
    ko: 크, 큰일 날 뻔했네.
    ja: あ、危なかった…
  d_nikke_k_04_22:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…큰일?"
    ja: "…危なかった？"
  d_nikke_k_04_23:
    speaker: k
    en: Nothing.
    ko: "…그런 게 있어."
    ja: "…何でもない。"
  d_nikke_k_04_24:
    speaker: k
    en: So this is it? This is what you consider resting?
    ko: 어쨌든. 이게 다야?
    ja: "…それで、これで終わりか？"
  d_nikke_k_04_25:
    speaker: k
    en: Lying on a bed?
    ko: 쉴 때 그냥 침대에 누워있는 게 다냐고.
    ja: |-
      お前が言う真の休息ってのは、
      最高級のベッドに横になることだけかよ？
  d_nikke_k_04_26:
    speaker: k
    en: For how much you built this up, it's a bit underwhelming.
    ko: 호언장담한 것 치곤 시시한데?
    ja: 大口叩いてた割にはあっけないね～？
  d_nikke_k_04_27:
    speaker: "<Self>"
    en: Of course there's more.
    ko: 당연히 아니지.
    ja: いいや、まだまだこれからだ
  d_nikke_k_04_28:
    speaker: "<Monologue>"
    en: I pull out a bag of my favorite snacks from a drawer.
    ko: 서랍에서 내가 제일 좋아하는 과자 봉지를 꺼냈다.
    ja: |-
      そう言うと、私は引き出しから
      一番好きなお菓子の袋を取り出した
  d_nikke_k_04_29:
    speaker: k
    en: Snacks?
    ko: "…과자?"
    ja: "…お菓子？"
  d_nikke_k_04_30:
    speaker: "<Self>"
    en: You can't truly have leisure time without something like this.
    ko: 이런 간식거리도 빠질 수 없거든.
    ja: ああ。真の休息にはお菓子も外せないだろう？
  d_nikke_k_04_31:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 와삭.
    ja: パリッ
  d_nikke_k_04_32:
    speaker: "<Monologue>"
    en: K frowns as she watches me take a bite.
    ko: K는 과자를 한 입 먹는 나를 보고 인상을 찌푸렸다.
    ja: |-
      Kはお菓子を一口ほおばった私を見て
      顔をしかめた
  d_nikke_k_04_33:
    speaker: k
    en: Does that stuff taste any good?
    ko: 그런 게 맛있냐?
    ja: "…それ、そんなにおいしいか？"
  d_nikke_k_04_34:
    speaker: k
    en: I tried it before and didn't really like it...
    ko: 예전에 먹어봤는데, 별로 내 입맛에… 읍.
    ja: |-
      昔食べてみたけど、
      あまり好きな味じゃ…むぐっ。
  d_nikke_k_04_35:
    speaker: "<Monologue>"
    en: I pop one into K's mouth.
    ko: K의 입에 과자 한 조각을 넣어 주었다.
    ja: Kの口にお菓子を入れた
  d_nikke_k_04_36:
    speaker: "<Self>"
    en: Try it again.
    ko: 일단 먹어보고 말해.
    ja: 一度食べてみろ
  d_nikke_k_04_37:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 와삭.
    ja: パリッ
  d_nikke_k_04_38:
    speaker: k
    en: "...!"
    ko: "……!!!"
    ja: "……！！！"
  d_nikke_k_04_39:
    speaker: "<Self>"
    en: It's good, right?
    ko: 맛있지?
    ja: どうだ？うまいだろう？
  d_nikke_k_04_40:
    speaker: k
    en: What the... how is this possible?
    ko: 어, 어떻게 이런 맛이 나지?
    ja: ど、どうなってるんだ？
  d_nikke_k_04_41:
    speaker: k
    en: Back then, it tasted so...
    ko: 예, 예전에는 분명히….
    ja: む、昔食べた時はこんな味じゃ…
  d_nikke_k_04_42:
    speaker: "<Self>"
    en: Back when?
    ko: 그 예전이 언제인데?
    ja: その昔っていうのは、いつのことなんだ？
  d_nikke_k_04_43:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_44:
    speaker: k
    en: When our squad had just formed.
    ko: 막 우리 스쿼드 생겼을 때.
    ja: "…部隊ができて間もない頃のことだ。"
  d_nikke_k_04_45:
    speaker: "<Self>"
    en: Splendamin has come a long way since then.
    ko: 음. 아무래도 그때에 비하면 퍼펙트 가공 기술이 많이 좋아졌으니까.
    ja: |-
      …そうか。その時に比べたら、パーフェクトの
      加工技術はずいぶん進化しただろう？
  d_nikke_k_04_46:
    speaker: "<Narration>"
    en: "*Crunch* *Crunch*"
    ko: 와삭. 와삭.
    ja: サクッ、サクッ
  d_nikke_k_04_47:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_48:
    speaker: "<Monologue>"
    en: K's eyes are glued to my hands as I grab another piece.
    ko: K의 시선이, 과자를 집어 먹는 내 손을 따라 움직이고 있다.
    ja: |-
      Kの視線が、お菓子を食べる
      私の手につられるように動いている
  d_nikke_k_04_49:
    speaker: "<Self>"
    en: You can have more, you know.
    ko: 더 먹어도 돼.
    ja: 気に入ったのなら、好きだけ食べてくれ
  d_nikke_k_04_50:
    speaker: k
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_k_04_51:
    speaker: "<Monologue>"
    en: K, whose hand was already halfway into the bag, quickly retracts it.
    ko: K는 과자 봉지로 뻗던 손을 급히 회수했다.
    ja: |-
      Kはお菓子の袋に伸ばしかけていた手を
      あわてて引っ込めた
  d_nikke_k_04_52:
    speaker: "<Self>"
    en: Don't want any?
    ko: 더 안 먹어?
    ja: 食べないのか？
  d_nikke_k_04_53:
    speaker: k
    en: "... I don't need it."
    ko: "……필요 없어."
    ja: "…要らない。"
  d_nikke_k_04_54:
    speaker: "<Self>"
    en: Then here, take this.
    ko: 그러면 이거 받아.
    ja: なら、今度はこれを見てみてくれ
  d_nikke_k_04_55:
    speaker: "<Monologue>"
    en: I hand her my phone.
    ko: K는 내가 건넨 핸드폰을 받았다.
    ja: Kは私が手渡した携帯を受け取った
  d_nikke_k_04_56:
    speaker: k
    en: What is this? A comic?
    ko: "…만화?"
    ja: "…漫画？"
  d_nikke_k_04_57:
    speaker: "<Self>"
    en: Yeah. It's the most popular one around at the moment.
    ko: 응. 요새 인기 랭킹 1위.
    ja: ああ。最近、特に人気がある作品なんだ
  d_nikke_k_04_58:
    speaker: k
    en: Didn't I tell you I wasn't interested in this stuff?
    ko: 이런 건 진짜 관심 없다니… 까…?
    ja: だから、こんなものには全然興味が…
  d_nikke_k_04_59:
    speaker: "<Monologue>"
    en: K begins flipping through the pages half-heartedly—but her movements soon
      start slowing down.
    ko: 건성으로 페이지를 넘기던 K의 움직임이 느려졌다.
    ja: |-
      面倒そうに画面をスライドさせていたKの指が、
      次第に鈍くなりだした
  d_nikke_k_04_60:
    speaker: "<Self>"
    en: Hehe.
    ko: "…후후."
    ja: "…ふふ"
  d_nikke_k_04_61:
    speaker: "<Monologue>"
    en: After finishing the first chapter, K looks up from the screen.
    ko: 잠시 후, 1화를 다 읽은 K가 핸드폰에서 눈을 뗐다.
    ja: |-
      …しばらくして。第1話を
      読み終えたKがようやく携帯から目を離した
  d_nikke_k_04_62:
    speaker: k
    en: "... That was good."
    ko: "……재밌네."
    ja: "…面白かった。"
  d_nikke_k_04_63:
    speaker: "<Self>"
    en: Isn't it?
    ko: 그렇지? 그러면 이제….
    ja: だろう？じゃあ今度は…
  d_nikke_k_04_64:
    speaker: "<Self>"
    en: Now, the next step...
    ko: 방금 한 것들을, 동시에 하는 거야.
    ja: 今までやったことを同時にやってみてくれ
  d_nikke_k_04_65:
    speaker: k
    en: Is what?
    ko: 도, 동시에….
    ja: ど、同時に…
  d_nikke_k_04_66:
    speaker: "<Self>"
    en: To do both at once.
    ko: 응. 동시에.
    ja: ああ、同時に
  d_nikke_k_04_67:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_k_04_68:
    speaker: "<Monologue>"
    en: I lay down with a snack in one hand and my phone in the other.
    ko: 침대에 누운 뒤 한 손에는 핸드폰, 한 손에는 과자를 집었다.
    ja: |-
      私はベッドに横たわると、
      片手に携帯、もう片手にお菓子の袋を装備した
  d_nikke_k_04_69:
    speaker: "<Self>"
    en: Just like this.
    ko: 바로 이렇게!
    ja: こんなふうにだ！
  d_nikke_k_04_70:
    speaker: k
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_k_04_71:
    speaker: "<Narration>"
    en: "*Crunch* *Crunch*"
    ko: 와삭. 와삭.
    ja: サクッ、サクッ
  d_nikke_k_04_72:
    speaker: "<Monologue>"
    en: Lying down, munching on snacks and reading my comics, I'm enjoying the ultimate
      session of R&R. All the while, K stares at me like she can't believe what she's
      seeing.
    ko: |-
      과자를 집어 먹으며 완벽한 휴식을 취하는 나를,
      K는 믿을 수 없다는 눈으로 바라보고 있다.
    ja: |-
      お菓子をつまみながら完璧な休息を楽しむ私を、
      Kは信じられないといった目で見ている
  d_nikke_k_04_73:
    speaker: "<Self>"
    en: Now this here, is peak comfort.
    ko: 와~ 정말 편하다~
    ja: はぁ…極楽極楽～
  d_nikke_k_04_74:
    speaker: k
    en: Pssh...
    ko: 큭….
    ja: くっ…
  d_nikke_k_04_75:
    speaker: "<Self>"
    en: Come here, K. You deserve to have a taste of this too.
    ko: 이리 와. K 너에겐 이런 걸 누릴 자격이 있….
    ja: |-
      来い。
      K、君にはこの幸せを享受する資格があ…
  d_nikke_k_04_76:
    speaker: k
    en: No! I don't deserve it!
    ko: 누릴 자격 없어!!
    ja: そんな資格はない！
  d_nikke_k_04_77:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！？"
  d_nikke_k_04_78:
    speaker: "<Monologue>"
    en: Her sudden outburst startles me...
    ko: 나도 K의 갑작스러운 반응에 놀랐지만.
    ja: 私もKの突然の反応に驚いたが
  d_nikke_k_04_79:
    speaker: k
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_k_04_80:
    speaker: "<Monologue>"
    en: But I can tell that she's even more taken aback by her reaction.
    ko: "…K는 나보다도 더 놀란 것 같아 보인다."
    ja: "…それ以上に、K自身が驚いているようだった"
  d_nikke_k_04_81:
    speaker: k
    en: "... I mean it."
    ko: "…나는."
    ja: "…私に…"
  d_nikke_k_04_82:
    speaker: k
    en: I don't deserve that kind of comfort.
    ko: 나한테는 그럴 자격 없어.
    ja: 私に、そんな資格はない。
  d_nikke_k_04_83:
    speaker: "<Self>"
    en: Can I ask why?
    ko: "…왜인지 물어봐도 돼?"
    ja: "…訳を聞いてもいいか？"
  d_nikke_k_04_84:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_85:
    speaker: k
    en: Because... I hate myself.
    ko: 나는, 내가 싫어.
    ja: 私は、私が嫌いだ。
  d_nikke_k_04_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_87:
    speaker: k
    en: I used to hate humanity for its fickleness.
    ko: 원래는 인간이 싫었어. 항상 변하니까.
    ja: |-
      最初は人間が嫌いだった。
      あいつらはコロコロ変わるからな。
  d_nikke_k_04_88:
    speaker: k
    en: One thing today, another tomorrow.
    ko: 이때는 이랬다가, 저 때는 저랬다가.
    ja: |-
      昨日は笑ってたと思えば、
      今日は急に怒りだして、感情に流されて。
  d_nikke_k_04_89:
    speaker: k
    en: No real sense of justice. Only caprice.
    ko: 정의와는 거리가 먼 생물이지.
    ja: あんなの、正義とはかけ離れた生き物だ。
  d_nikke_k_04_90:
    speaker: k
    en: But then...
    ko: 그런데….
    ja: なのに…
  d_nikke_k_04_91:
    speaker: "<Monologue>"
    en: K clenches her fists and continues.
    ko: K는 주먹을 꽉 쥐며 말을 이었다.
    ja: Kは自らの拳をギュッと握り、話を続けた
  d_nikke_k_04_92:
    speaker: k
    en: At some point, I realized that I'm just like them.
    ko: 어느 순간 보니까, 나도 똑같더라.
    ja: いつの間にか、私もあいつらと同じになってた。
  d_nikke_k_04_93:
    speaker: k
    en: No, worse.
    ko: 아니, 더 심하지.
    ja: いや、もっと最悪だった。
  d_nikke_k_04_94:
    speaker: k
    en: Other people change on a whim, sure...
    ko: 다른 인간들은 그저 변덕 정도에 불과하지만.
    ja: 人間はただ気分が変わるだけだったが、
  d_nikke_k_04_95:
    speaker: k
    en: But me? I changed my moral standards.
    ko: 나는 잣대를 바꿔온 거잖아?
    ja: 私は基準自体がコロコロ変わった。
  d_nikke_k_04_96:
    speaker: k
    en: And I excused it all in the name of justice.
    ko: 어쩔 수 없으니까, 정의를 지킨다는 명목으로 말야.
    ja: |-
      正義を守るという目的のためにって、
      自分に言い聞かせながらな。
  d_nikke_k_04_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_98:
    speaker: k
    en: I can't stand it.
    ko: 그런… 정말 싫어하는 내가.
    ja: そんな…心底嫌いな自分が。
  d_nikke_k_04_99:
    speaker: k
    en: With all my self-loathing, I can't bear to see myself be comfortable.
    ko: 그렇게 편하게 지내는 꼴, 나는 두 눈 뜨고 못 봐.
    ja: 幸せそうに休む姿なんて、許せると思うか？
  d_nikke_k_04_100:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_04_101:
    speaker: "<Self>"
    en: Come on. Let's go.
    ko: "…일단 가자."
    ja: "…ひとつ、行くところができた"
  d_nikke_k_04_102:
    speaker: k
    en: Where?
    ko: 또 어딜.
    ja: へぇ、今度はどこだ？
  d_nikke_k_04_103:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: "…そうだな"
  d_nikke_k_04_104:
    speaker: "<Self>"
    en: Somewhere you might enjoy.
    ko: K 네가 좋아하는 거 하러.
    ja: K、君が好きそうな場所だ
d_nikke_k_05:
  d_nikke_k_05_1:
    speaker: "<Monologue>"
    en: We arrive at the hot spring inside the Ark, which I visit occasionally.
    ko: 가끔씩 이용하는, 방주의 온천에 도착했다.
    ja: |-
      ときどき利用している、
      アークの温泉施設にやってきた
  d_nikke_k_05_2:
    speaker: k
    en: You think this is something I'd like?
    ko: "…이게 내가 좋아하는 거라고?"
    ja: "…温泉？"
  d_nikke_k_05_3:
    speaker: k
    en: A hot spring?
    ko: 온천이?
    ja: "…これが私が好きな場所だって？"
  d_nikke_k_05_4:
    speaker: "<Self>"
    en: Yeah.
    ko: 그럴걸?
    ja: たぶんな
  d_nikke_k_05_5:
    speaker: k
    en: I've never been to a place like this.
    ko: 이런데 한 번도 와본 적 없고,
    ja: "…は？ここには一度も来たことがないし、"
  d_nikke_k_05_6:
    speaker: k
    en: I never even considered it.
    ko: 하고 싶다고 생각해 본 적도 없는데.
    ja: 温泉に入りたいと思ったこともないんだけど？
  d_nikke_k_05_7:
    speaker: "<Self>"
    en: Maybe you just didn't realize how much you'd enjoyed it.
    ko: 좋아하는 줄 모르는 이유가 있었던거네, 그럼.
    ja: |-
      だからこそ、
      好きだという自覚がなかったんじゃないのか？
  d_nikke_k_05_8:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_9:
    speaker: "<Self>"
    en: Remember when you were at your lowest point?
    ko: K 네가 가장 약해져 있었을 때를 떠올려 봤거든.
    ja: 君が一番弱っていた時のことを思い出していた
  d_nikke_k_05_10:
    speaker: "<Self>"
    en: You tried to end your life.
    ko: "…기억해? 죽으려다가 실패한 다음."
    ja: "…覚えているか？死のうとして失敗した後…"
  d_nikke_k_05_11:
    speaker: "<Self>"
    en: Your memory had been erased, and you were in my room, lying in the bathtub.
    ko: 기억을 지우고, 내 방 욕조에 있었을 때.
    ja: 記憶を消し、私の部屋の浴槽にいた時のことを
  d_nikke_k_05_12:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_13:
    speaker: "<Self>"
    en: I've been wondering, what were you thinking then?
    ko: 그때… 무슨 생각을 하고 있었어?
    ja: あの時…何を考えていたんだ？
  d_nikke_k_05_14:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_15:
    speaker: k
    en: I don't know. Nothing in particular.
    ko: "…글쎄. 별다른 생각은 안 했던 것 같은데."
    ja: "…さあね。特に何も考えてなかったと思う。"
  d_nikke_k_05_16:
    speaker: k
    en: Just...
    ko: 그냥….
    ja: ただ…
  d_nikke_k_05_17:
    speaker: k
    en: It was hard. I was exhausted.
    ko: "…그냥 좀. 힘들고, 버티기 힘들었던 것 같아."
    ja: "…本当に苦しくて我慢の限界だった気がする。"
  d_nikke_k_05_18:
    speaker: k
    en: Back then, I didn't even know why I was struggling so much. Maybe that's why
      it felt even worse.
    ko: 그때는 내가 왜 힘든건지도 모르는 상황이었으니까, 더 그랬지.
    ja: |-
      でも、あの時は苦しい理由が分からなかった。
      だから余計に苦しかったんだろうな。
  d_nikke_k_05_19:
    speaker: "<Self>"
    en: Yeah. You did it without even knowing why. You just knew you had to run away.
    ko: |-
      응. 그렇게 이유를 모르는 상태에서,
      도망가기 위해 한 행동이었으니까.
    ja: |-
      …そうだな。理由も分からず苦しい状態で、
      それでも現実から逃げるために取った行動が
      あれだったんだろう
  d_nikke_k_05_20:
    speaker: "<Self>"
    en: So, I figured that perhaps bathing is what puts you at ease.
    ko: K에게는 목욕이 가장 안심되고, 또 좋아하는 일이 아닐까 싶었어.
    ja: |-
      だからこそ、Kにとっては
      風呂に入ることが一番安心できることで、
      一番好きなことなんじゃないかと思ったんだ
  d_nikke_k_05_21:
    speaker: k
    en: I guess it makes sense.
    ko: 일리는 있네.
    ja: "…一理あるな。"
  d_nikke_k_05_22:
    speaker: k
    en: So...
    ko: "…그래서."
    ja: "…それで、"
  d_nikke_k_05_23:
    speaker: k
    en: In other words, you're trying to get me to take a bath?
    ko: 지금부터 목욕하자고, 아까부터 그러고 있는 거야?
    ja: 今から温泉に入れって言いたいのか？
  d_nikke_k_05_24:
    speaker: "<Self>"
    en: That's right. Now go get changed.
    ko: 어. 갈아입고 나와.
    ja: そういうことだ。さっそく支度しよう
  d_nikke_k_05_25:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_26:
    speaker: "<Monologue>"
    en: K looks at me disapprovingly. I took off my clothes long ago, and am now standing
      with only a towel wrapped around my waist.
    ko: |-
      K는 이미 한참 전에 옷을 벗고,
      허리에는 수건 한장만 두르고 있는 나를 못마땅하게 바라보았다.
    ja: |-
      早々に服を脱ぎ、腰にタオルを巻いていく私を
      Kはしかめっ面でながめた
  d_nikke_k_05_27:
    speaker: k
    en: Pretty sure you're enjoying this more than me.
    ko: 이정도면 그냥 네가 좋아하는 거 아냐? 내가 아니라.
    ja: "…お前が温泉に入りたいだけじゃないのか？"
  d_nikke_k_05_28:
    speaker: "<Self>"
    en: Well... maybe a little. Anyway, I'm heading in.
    ko: |-
      뭐… 그것도 있긴 하지.
      먼저 들어간다.
    ja: |-
      まあ…それも間違いではないな。
      先に入ってるぞ
  d_nikke_k_05_29:
    speaker: "<Narration>"
    en: "*Plunk*"
    ko: 찰박.
    ja: パシャッ…
  d_nikke_k_05_30:
    speaker: "<Monologue>"
    en: I slowly ease into the warm water.
    ko: 따끈한 온천에 천천히 몸을 담갔다.
    ja: |-
      そう言うと、私は熱い温泉に
      ゆっくりと体を沈めた
  d_nikke_k_05_31:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_32:
    speaker: "<Monologue>"
    en: K walks behind me.
    ko: K가 내 등 뒤쪽으로 돌아가고,
    ja: Kは私の背後に回り…
  d_nikke_k_05_33:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 스륵.
    ja: スッ
  d_nikke_k_05_34:
    speaker: "<Monologue>"
    en: I hear the sound of clothes slipping off.
    ko: 옷자락이 스치는 소리와.
    ja: 服のこすれる音と
  d_nikke_k_05_35:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 툭.
    ja: ゴトッ
  d_nikke_k_05_36:
    speaker: "<Monologue>"
    en: Items being set down on the floor.
    ko: 장비를 내려놓는 소리가 들린 뒤.
    ja: 装備を下に置く音が聞こえた後
  d_nikke_k_05_37:
    speaker: "<Narration>"
    en: "*Plunk*"
    ko: 찰박.
    ja: パシャッ…
  d_nikke_k_05_38:
    speaker: "<Monologue>"
    en: And then the sound of K entering the water.
    ko: K가 온천으로 들어왔다.
    ja: Kが温泉の中に入ってきた
  d_nikke_k_05_39:
    speaker: k
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_k_05_40:
    speaker: "<Self>"
    en: Doesn't it feel nice?
    ko: 어때? 기분 좋지.
    ja: どうだ？気持ちいいだろう？
  d_nikke_k_05_41:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_42:
    speaker: "<Narration>"
    en: "*Splash splash*"
    ko: 찰박. 찰박.
    ja: パシャ、パシャ
  d_nikke_k_05_43:
    speaker: "<Monologue>"
    en: K lightly splashes the water, and the ripples gently lap against my skin.
    ko: K가 작게 물장구를 치는 듯, 수면 위에 인 파문이 몸을 간질인다.
    ja: |-
      Kが静かにお湯を体にかけているのだろうか。
      水面に広がる小さな波が体をくすぐる
  d_nikke_k_05_44:
    speaker: "<Self>"
    en: Taking a bath in a hot spring... this is what true relaxation looks like.
    ko: 목욕이나 온천은… 음. 휴식의 대명사 같은 거니까,
    ja: |-
      入浴や温泉は…あれだ。
      休息の代名詞みたいなものだからな
  d_nikke_k_05_45:
    speaker: "<Self>"
    en: You should do it more often.
    ko: 앞으로 자주 하는 걸 추천할게.
    ja: これからも、たまに楽しむといい
  d_nikke_k_05_46:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_47:
    speaker: "<Self>"
    en: Don't worry. Stopping to smell the roses for a moment doesn't mean you've
      changed.
    ko: |-
      걱정 마.
      길을 따라가다가 잠시 멈추는 건, 변하는 게 아니니까.
    ja: |-
      …心配するな。
      道の途中で立ち止まることは、
      変わることじゃない
  d_nikke_k_05_48:
    speaker: k
    en: What?
    ko: 뭐…?
    ja: "…は？"
  d_nikke_k_05_49:
    speaker: "<Self>"
    en: Stumbling, taking a break... they're the same thing.
    ko: 넘어지는 것도, 쉬는 것도 마찬가지야.
    ja: 転ぶことや休むことも同じだ
  d_nikke_k_05_50:
    speaker: "<Self>"
    en: As long as you keep going, nothing's lost.
    ko: 다시 출발할 수만 있으면, 아무것도 변한 건 없어.
    ja: また歩き出せるなら、何も変わらない
  d_nikke_k_05_51:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_52:
    speaker: "<Self>"
    en: No one gets where they want to go in a single day.
    ko: 어차피 금방 도착할 수 있는 게 아니잖아.
    ja: |-
      理想や目標に、
      すぐにたどり着けるわけじゃないのなら…
  d_nikke_k_05_53:
    speaker: "<Self>"
    en: You take breaks, have fun, wander down a few diversions. And if you end up
      going the wrong way, you can always turn around.
    ko: |-
      가면서 쉬기도 하고, 놀기도 하고.
      길을 잘못 든 것 같으면, 다시 돌아가면 되고.
    ja: |-
      途中で休んだり遊んだりしてもいいし、
      道を間違えたと思ったのなら引き返せばいい
  d_nikke_k_05_54:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_55:
    speaker: "<Self>"
    en: At least, I don't think doing that makes you a different person.
    ko: 적어도 나는, 그런 걸로 K가 변했다고 생각하지 않아.
    ja: 私はそんなことで、Kが変わったとは思わない
  d_nikke_k_05_56:
    speaker: "<Self>"
    en: So please... don't be so hard on yourself.
    ko: |-
      그러니까…
      스스로를 너무 싫어하진 않았으면 좋겠어.
    ja: |-
      だから…あまり自分自身を、
      嫌いにならないでほしい
  d_nikke_k_05_57:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_58:
    speaker: k
    en: Hold on. You haven't tried this line on other girls, have you?
    ko: "…너, 지금까지 이렇게 다른 애들 꼬셨냐?"
    ja: |-
      …お前、今までもこんなふうに
      他の奴らを口説いてきたのか？
  d_nikke_k_05_59:
    speaker: "<Choice>"
    en: Why? Did it work?
    ko: 왜? K 너도 꼬셔졌어?
    ja: どうした？K、君もその1人になったのか？
  d_nikke_k_05_60:
    speaker: "<Choice>"
    en: No. I was being sincere.
    ko: "…진솔한 대화를 한 거야."
    ja: "…本音を話しただけだ"
  d_nikke_k_05_61:
    speaker: "<Monologue>"
    en: K chuckles softly.
    ko: K가 피식 웃는 소리가 들리고,
    ja: Kがクスっと笑う声が聞こえた
  d_nikke_k_05_62:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰박.
    ja: パシャッ…
  d_nikke_k_05_63:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_k_05_64:
    speaker: "<Monologue>"
    en: Her skin gently presses against my back, accompanied by the soft splashing
      of water.
    ko: 물소리와 함께, 등에 닿는 부드러운 살결이 느껴진다.
    ja: |-
      水の音と同時に、
      背中に柔らかい肌が当たるのを感じた
  d_nikke_k_05_65:
    speaker: k
    en: Yes. I hate humans, and I hate myself. That much is true.
    ko: 뭐… 내가 인간을 싫어하고, 나를 싫어하는 건 맞긴 한데.
    ja: |-
      …確かに私は人間嫌いで、
      私自身のことも嫌いだ。
  d_nikke_k_05_66:
    speaker: k
    en: But, despite that...
    ko: "…그래도."
    ja: "…でも。"
  d_nikke_k_05_67:
    speaker: "<Monologue>"
    en: K leans her head against my back and whispers.
    ko: K는 내 등에 기댄 채로 중얼거렸다.
    ja: Kは私の背中にもたれたまま呟くように言った
  d_nikke_k_05_68:
    speaker: k
    en: Being around you isn't so hard.
    ko: 너는 그렇게까지 싫지 않아.
    ja: お前のことは、そんなに嫌いじゃない。
  d_nikke_k_05_69:
    speaker: "<Self>"
    en: Glad to hear it.
    ko: "…응. 다행이네."
    ja: "…そうか。それはよかった"
  d_nikke_k_05_70:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰박.
    ja: パシャッ…
  d_nikke_k_05_71:
    speaker: "<Monologue>"
    en: A little more weight presses against me.
    ko: 또다시 물소리가 들리고, 등에 닿는 무게가 조금 더해졌다.
    ja: |-
      再び水の音が聞こえ、
      背中にのしかかる重さが増した
  d_nikke_k_05_72:
    speaker: k
    en: I've been meaning to ask you something.
    ko: "…야, @UserName. 전부터 물어보고 싶은 게 있었는데."
    ja: |-
      …なあ、@UserName。
      前から聞きたかったことがあるんだけどさ。
  d_nikke_k_05_73:
    speaker: "<Self>"
    en: Yeah?
    ko: 응.
    ja: なんだ？
  d_nikke_k_05_74:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_75:
    speaker: k
    en: It... It's a lot of weight to carry, isn't it?
    ko: 안 무겁냐?
    ja: "…重く、ないのか？"
  d_nikke_k_05_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_77:
    speaker: "<Self>"
    en: Yeah. It is.
    ko: "…무겁지."
    ja: "…まあ、重いな"
  d_nikke_k_05_78:
    speaker: k
    en: "... Can you handle it on your own?"
    ko: "…그러면, 괜찮냐?"
    ja: "…大丈夫か？"
  d_nikke_k_05_79:
    speaker: "<Self>"
    en: No, I can't. That's why I always need help from you all.
    ko: 안 괜찮아서 너희한테 매번 도움을 받잖아.
    ja: |-
      だからこそ、
      いつも君に助けを求めているだろう？
  d_nikke_k_05_80:
    speaker: k
    en: "..."
    ko: "………."
    ja: "………"
  d_nikke_k_05_81:
    speaker: "<Monologue>"
    en: There's a long silence.
    ko: 이번 침묵은 길었다.
    ja: その後、しばしの沈黙が続き…
  d_nikke_k_05_82:
    speaker: "<Monologue>"
    en: Just as a bead of sweat begins to form on my forehead, a voice behind me finally
      speaks.
    ko: 슬슬 이마에 땀이 맺히려고 할 때쯤, 등 뒤에서 목소리가 들렸다.
    ja: |-
      額に汗がにじみ出した頃、
      背後から声が聞こえた
  d_nikke_k_05_83:
    speaker: k
    en: "... I've got more to learn. Not just about justice."
    ko: "…배울 게 더 늘었네. 정의 말고도."
    ja: "…学ぶことが増えたな。正義以外にも。"
  d_nikke_k_05_84:
    speaker: "<Self>"
    en: So where do we start?
    ko: 음… 그럼 뭐부터 할래?
    ja: "…そうか。それで、何から学びはじめるんだ？"
  d_nikke_k_05_85:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_86:
    speaker: k
    en: That snack was actually really good.
    ko: 그 과자, 맛있더라.
    ja: あのお菓子、おいしかった。
  d_nikke_k_05_87:
    speaker: "<Self>"
    en: I bought a whole box. Take some.
    ko: 한 박스 사놨어. 가져가.
    ja: 1箱買っておいたから、持っていって構わないぞ
  d_nikke_k_05_88:
    speaker: k
    en: There's no need for that.
    ko: 그렇게까지는 필요 없고.
    ja: そんなには要らない。
  d_nikke_k_05_89:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_k_05_90:
    speaker: k
    en: I'll come by once in a while for a bath.
    ko: 한 번씩 목욕이나 하러 갈게.
    ja: たまに風呂にも入りに行く。
  d_nikke_k_05_91:
    speaker: "<Self>"
    en: Come anytime.
    ko: 아무 때나 와.
    ja: ああ、いつでも来てくれ
  d_nikke_k_05_92:
    speaker: "<Self>"
    en: Just be careful not to run into Neon or Anis.
    ko: 아, 네온이랑 아니스랑은 안 마주치게 조심하고.
    ja: |-
      …あ、ネオンとアニスには鉢合わせないよう
      気をつけた方がいいかもしれないな
  d_nikke_k_05_93:
    speaker: k
    en: Noted.
    ko: 알아서 할게.
    ja: 分かった。
  d_nikke_k_05_94:
    speaker: "<Monologue>"
    en: K says nothing more after that reply.
    ko: 그렇게 대답하고, K는 입을 다물었다.
    ja: そう答えると、Kは口をつぐんだ
  d_nikke_k_05_95:
    speaker: "<Monologue>"
    en: In fact, after that, we don't exchange a single word with each other.
    ko: 그 뒤로, 우리는 한마디도 나누지 않았지만.
    ja: その後、私たちは一言も言葉を交わさないまま…
  d_nikke_k_05_96:
    speaker: "<Monologue>"
    en: Eventually, I start feeling light-headed from the hot spring, and step out.
    ko: 슬슬 현기증이 나기 시작해 온천에서 나갈 때까지.
    ja: のぼせそうになって温泉から出る瞬間まで
  d_nikke_k_05_97:
    speaker: "<Monologue>"
    en: All the while, there is a pleasant feeling of warmth and weight on my back.
    ko: 내 등에는, 기분 좋은 무게감이 남아 있었다.
    ja: 心地のいい重量感を、背中に感じ続けていた
