    speaker: Monologue
    en: Before long, the Maid Cafe has descended into complete chaos.
    ko: 그야말로 메이드 카페는 아수라장이 되었다.
    ja: まさに、メイドカフェはカオスだった
  d_nikke_tia_02_113:
    speaker: Monologue
    en: It would seem that being a maid isn't quite the right fit for Tia.
    ko: 아무래도 티아에게 메이드 일은 맞지 않는 것 같다.
    ja: ティアにメイドの仕事は合わないようだ
  d_nikke_tia_02_114:
    speaker: Monologue
    en: I should look for some other opportunities.
    ko: 다른 체험 학습을 찾아보는 게 좋겠다.
    ja: 他の体験学習を探した方がよさそうだ
d_nikke_tia_03:
  d_nikke_tia_03_1:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_tia_03_2:
    speaker: tia
    en: Another day, another learning opportunity with Teacher.
    ko: 우와아, 오늘도 선생님이랑 체험 학습 데이트다아.
    ja: やったぁ、今日も先生と体験学習デートだぁ。
  d_nikke_tia_03_3:
    speaker: tia
    en: Where are we off to today?
    ko: 오늘은 어디야?
    ja: 今日はどこ？
  d_nikke_tia_03_4:
    speaker: Self
    en: We're going...
    ko: 어디냐 하면.
    ja: それは…
  d_nikke_tia_03_5:
    speaker: Self
    en: Here.
    ko: 바로 여기야.
    ja: ここだ
  d_nikke_tia_03_6:
    speaker: biscuit
    en: You two are early.
    ko: 두 분, 일찍 오셨네요!
    ja: お二人とも、早いですね！
  d_nikke_tia_03_7:
    speaker: nero
    en: Hey there.
    ko: 왔냥.
    ja: 来たにゃん？
  d_nikke_tia_03_8:
    speaker: leona
    en: What's up?
    ko: 사육사님, 티아, 안녕!
    ja: 飼育士さん、ティア、待ってたよ。
  d_nikke_tia_03_9:
    speaker: leona
    en: Say hi, Timi.
    ko: 티미도 인사해야지?
    ja: ティミも挨拶しなきゃ。
  d_nikke_tia_03_10:
    speaker: timi
    en: "*Roar*"
    ko: "…크앙."
    ja: "…ガオー。"
  d_nikke_tia_03_11:
    speaker: leona
    en: Timi says he's glad to see you.
    ko: 하하! 티미도 반갑대.
    ja: あはは！ティミも会えて嬉しいって。
  d_nikke_tia_03_12:
    speaker: tia
    en: Hey everyone.
    ko: 비스킷, 네로, 레오나, 안녕~
    ja: ビスケット、ネロ、レオナ！やっほ～
  d_nikke_tia_03_13:
    speaker: tia
    en: What are we doing at the shelter, Teacher?
    ko: 선생님, 보호소는 왜 온 거야?
    ja: 先生、どうしてシェルターに来たの？
  d_nikke_tia_03_14:
    speaker: Self
    en: You said you liked animals.
    ko: 동물들을 좋아한다고 했잖아.
    ja: 動物が好きだって言ってたじゃないか
  d_nikke_tia_03_15:
    speaker: Self
    en: So I figured you could see what a day on the job training and caring for animals
      would be like.
    ko: 여기서 동물을 훈련하고 관리하는 체험 학습을 해보자.
    ja: |-
      ここで動物を訓練・管理する
      体験学習をしてみよう
  d_nikke_tia_03_16:
    speaker: biscuit
    en: You'll be mainly taking care of dogs today.
    ko: 오늘은 주로 강아지들을 돌보게 되실 거예요!
    ja: |-
      今日は主にわんちゃんたちのお世話を
      してもらいます！
  d_nikke_tia_03_17:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_tia_03_18:
    speaker: tia
    en: They're so cute!
    ko: 귀엽네에.
    ja: かわいいねぇ。
  d_nikke_tia_03_19:
    speaker: tia
    en: That one's tail is wagging so fast, I think it might fall off.
    ko: 꼬리가 금방이라도 날아갈 것처럼 팔랑팔랑 거려. 헤헤.
    ja: |-
      尻尾をぶんぶん振って、
      飛んでいっちゃいそう。
  d_nikke_tia_03_20:
    speaker: tia
    en: How could anyone resist such cuteness?
    ko: 사람들이 엄청 좋아할 것 같아.
    ja: かわいがられてるんだろうなぁ。
  d_nikke_tia_03_21:
    speaker: puppies
    en: Woof! Woof.
    ko: 멍멍! 헥헥.
    ja: ワンワン！ヘッ、ヘッ。
  d_nikke_tia_03_22:
    speaker: biscuit
    en: My thoughts exactly.
    ko: 헤헤. 맞아요!
    ja: へへ、そうですよ！
  d_nikke_tia_03_23:
    speaker: biscuit
    en: When you take them for a walk, people can't get enough of them.
    ko: 산책을 나가면 여기저기서 귀여워들 해주세요.
    ja: |-
      お散歩に出かけると、
      みんなにかわいいって言われるんです。
  d_nikke_tia_03_24:
    speaker: Monologue
    en: Biscuit explains Tia's responsibilities for the day.
    ko: 비스킷은 티아에게 일일 체험 학습의 설명을 해주었다.
    ja: |-
      ビスケットは、ティアに
      1日体験学習の説明をした
  d_nikke_tia_03_25:
    speaker: Monologue
    en: Afterwards, Tia comes out
    ko: 설명이 끝난 후.
    ja: 説明が終わった後
  d_nikke_tia_03_26:
    speaker: Monologue
    en: 'with her name tag reading "Animal Trainer for a Day: Tia".'
    ko: "[일일 훈련사 티아] 이름표를 단 티아가 본격적인 체험을 시작했다."
    ja: |-
      「1日訓練士・ティア」という
      名札をつけたティアが、本格的に体験を始めた
  d_nikke_tia_03_27:
    speaker: leona
    en: This will be fun to watch.
    ko: 아주 재미있는 구경이 되겠네.
    ja: すごく面白いことになりそう。
  d_nikke_tia_03_28:
    speaker: leona
    en: Isn't that right, Timi?
    ko: 그렇지, 티미?
    ja: だよね、ティミ？
  d_nikke_tia_03_29:
    speaker: timi
    en: "*Grrrr*"
    ko: "…크웅."
    ja: "…ガオー。"
  d_nikke_tia_03_30:
    speaker: nero
    en: I'm gonna take a nap.
    ko: 난 낮잠이나 자야겠다냥.
    ja: 私はお昼寝でもするにゃん。
  d_nikke_tia_03_31:
    speaker: max
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_tia_03_32:
    speaker: biscuit
    en: It's a good thing that you're here, Max.
    ko: 맥스도 잘 왔어!
    ja: マックスもいらっしゃい！
  d_nikke_tia_03_33:
    speaker: biscuit
    en: Let's try and show Tia a good time today, okay?
    ko: 오늘 하루 티아를 잘 서포트해 주자!
    ja: 今日1日、ティアのサポートをよろしくね！
  d_nikke_tia_03_34:
    speaker: tia
    en: Ah, so you're Max?
    ko: 아, 네가 맥스구나?
    ja: あ、あなたがマックス？
  d_nikke_tia_03_35:
    speaker: tia
    en: You're an impressive sight to see. Nice to meet you.
    ko: 늠름하게 생겼네에. 잘 부탁해.
    ja: りりしいねぇ。よろしく～
  d_nikke_tia_03_36:
    speaker: max
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_tia_03_37:
    speaker: biscuit
    en: All right, let's get this cleaning started.
    ko: 자 그럼, 청소부터 시작해 주세요!
    ja: では、お掃除を始めてください！
  d_nikke_tia_03_38:
    speaker: tia
    en: On it!
    ko: 응!
    ja: うん！
  d_nikke_tia_03_39:
    speaker: Monologue
    en: Following Biscuit's command, Tia starts cleaning.
    ko: 티아는 비스킷이 요청한 대로 구석구석 청소를 시작했다.
    ja: |-
      ティアは、ビスケットに頼まれた通り
      隅々まで掃除を始めた
  d_nikke_tia_03_40:
    speaker: Monologue
    en: After a while...
    ko: 한참 청소를 진행하던 도중.
    ja: 一生懸命、掃除をしていたが…
  d_nikke_tia_03_41:
    speaker: buddy
    en: "*Whine*"
    ko: 끼잉….
    ja: クゥン…
  d_nikke_tia_03_42:
    speaker: tia
    en: Hmm? Buddy?
    ko: 응? 버디?
    ja: ん？バディ？
  d_nikke_tia_03_43:
    speaker: tia
    en: How come you're all alone?
    ko: 혼자 왜 여기서 떨어져 있어?
    ja: どうしてひとりで離れたところにいるのぉ？
  d_nikke_tia_03_44:
    speaker: buddy
    en: "*Whine*"
    ko: 끼히잉….
    ja: クゥゥン…
  d_nikke_tia_03_45:
    speaker: tia
    en: Let's see...
    ko: 흐우웅~
    ja: う～ん…
  d_nikke_tia_03_46:
    speaker: tia
    en: No wonder! Your diaper needs changing.
    ko: 아하, 기저귀가 많이 젖었구나.
    ja: あっ、おむつが濡れちゃったんだねぇ。
  d_nikke_tia_03_47:
    speaker: tia
    en: I'm sure that can't be comfortable. Here, let's get you changed.
    ko: 불편했겠네에. 이리 온, 갈아줄게.
    ja: 気持ち悪いよねぇ。おいで、交換してあげる。
  d_nikke_tia_03_48:
    speaker: Narration
    en: "*Ziip* *Pat pat*"
    ko: 지이익- 차악, 착.
    ja: ベリッ、ペタ、ペタ
  d_nikke_tia_03_49:
    speaker: buddy
    en: Woof! Woof woof!
    ko: 왈! 왈왈!
    ja: ガウ！ガウガウ！
  d_nikke_tia_03_50:
    speaker: tia
    en: There there, doesn't that feel better?
    ko: 이제 뽀송해서 기분 좋아졌나 보네. 헤헤.
    ja: これでスッキリしたみたいだね。えへへ。
  d_nikke_tia_03_51:
    speaker: tia
    en: Run along now and play with your friends.
    ko: 얼른 가서 다른 친구들이랑 놀아. 바이바이.
    ja: さあ、みんなと遊んでおいで。バイバイ。
  d_nikke_tia_03_52:
    speaker: nero
    en: Tia is a cut above the rest.
    ko: 티아, 보통내기가 아니다냥.
    ja: ティアはただ者じゃないにゃん。
  d_nikke_tia_03_53:
    speaker: Self
    en: What makes you say that?
    ko: 응? 갑자기?
    ja: ん？急にどうした？
  d_nikke_tia_03_54:
    speaker: nero
    en: She noticed straight away that Buddy's diaper needed changing.
    ko: 버디의 기저귀가 젖은 걸 한눈에 알아보다니.
    ja: |-
      バディのおむつが濡れてることに、
      一目で気づくなんて
  d_nikke_tia_03_55:
    speaker: nero
    en: Her observational skills are extraordinary.
    ko: 눈썰미가 굉장히 좋은거다냥.
    ja: かなりいい目をしてるにゃん。
  d_nikke_tia_03_56:
    speaker: nero
    en: Typically trainers only notice once they start smelling it.
    ko: 보통 다른 훈련사들은 냄새로 감지하니까.
    ja: 普通、他の訓練士たちは臭いで気づくにゃん。
  d_nikke_tia_03_57:
    speaker: nero
    en: I shouldn't be too surprised, considering she's received specialized training
      at the vocational school.
    ko: 역시 학교에서 전문적으로 훈련받은 니케는 뭔가 다르다냥.
    ja: |-
      やっぱり学校で専門的に訓練を受けてるニケは、
      何かが違うにゃん。
  d_nikke_tia_03_58:
    speaker: Monologue
    en: After showering Tia with praise,
    ko: 할 말을 마친 네로는 시야에서 스르륵 사라졌다.
    ja: |-
      ネロはそう言って、
      視界からスゥッと消えていった
  d_nikke_tia_03_59:
    speaker: Monologue
    en: Nero walks off.
    ko: 하긴.
    ja: 確かに
  d_nikke_tia_03_60:
    speaker: Monologue
    en: Since she is a student at the M.M.R. vocational school,
    ko: 간과하고 있었지만, 티아는 미미르 부속 고등학교 학생이다.
    ja: |-
      ついつい忘れていたが、
      ティアはM.M.R.附属高校の生徒だ
  d_nikke_tia_03_61:
    speaker: Monologue
    en: Tia has accrued a wide-ranging skillset.
    ko: 그런 티아라면 분명 여러 능력치가….
    ja: そんなティアなら、きっと色々な能力が…
  d_nikke_tia_03_62:
    speaker: max
    en: "*Yelp yelp*"
    ko: 끼잉! 끼이잉!
    ja: クゥン！クゥン！
  d_nikke_tia_03_63:
    speaker: Self
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_tia_03_64:
    speaker: Monologue
    en: I rush towards the sound of Max's painful yelps.
    ko: 맥스의 소리가 들리는 곳으로 달려갔다.
    ja: マックスの声が聞こえる方へ走っていった
  d_nikke_tia_03_65:
    speaker: biscuit
    en: C'mon Max, be a good boy and come down!
    ko: |-
      맥스! 착하지?
      얼른 내려와!
    ja: |-
      マックス！いい子だね～
      早く降りてきて！
  d_nikke_tia_03_66:
    speaker: max
    en: "*Whine*"
    ko: 끼잉….
    ja: クゥン…
  d_nikke_tia_03_67:
    speaker: biscuit
    en: I don't know what to do, he's too high up to reach...
    ko: 어쩌지, 저긴 너무 높아서 손이 닿질 않는데.
    ja: |-
      どうしよう…
      あそこは高すぎて手が届かないよ。
  d_nikke_tia_03_68:
    speaker: Monologue
    en: Max is standing atop several boxes which are stacked up on a desk, and is
      crying fearfully.
    ko: |-
      맥스가 보호소의 단상 위, 그 위에서도 박스를 몇 겹이나 쌓아놓은
      엄청 높은 곳에 올라가 겁에 질려 울고 있었다.
    ja: |-
      シェルターのステージの上に
      段ボールを何段も重ねた高い場所があり、
      マックスがその上に登って怯えていた
  d_nikke_tia_03_69:
    speaker: Self
    en: What happened?
    ko: 어떻게 된 거야?
    ja: どうしたんだ？
  d_nikke_tia_03_70:
    speaker: leona
    en: Tia put him up there.
    ko: 그게….
    ja: それが…
  d_nikke_tia_03_71:
    speaker: leona
    en: She said that animals love heights.
    ko: |-
      티아가 동물들은 높은 곳을 좋아한다면서,
      맥스를 저기 올려뒀지 뭐야.
    ja: |-
      ティアが、動物たちは
      高いところが好きだからって、
      マックスをあそこに乗せたの。
  d_nikke_tia_03_72:
    speaker: Self
    en: Where is Tia?
    ko: 티아는 어디 갔어?
    ja: ティアはどこへ？
  d_nikke_tia_03_73:
    speaker: leona
    en: That's what I'd like to know.
    ko: 그러게, 어?
    ja: あれ？
  d_nikke_tia_03_74:
    speaker: leona
    en: She was here a few moments ago.
    ko: 아까까지만 해도 여기 있었는데?
    ja: さっきまでここにいたのに。
  d_nikke_tia_03_75:
    speaker: cat
    en: Meeeooowww!
    ko: 냐아아악-
    ja: ニャアアア…
  d_nikke_tia_03_76:
    speaker: Monologue
    en: I rush over towards where the shrill cries of a cat are resounding.
    ko: 날카로운 고양이의 울음소리가 들리는 곳으로 달려갔다.
    ja: 鋭いネコの鳴き声が聞こえた方へ駆けつけた
  d_nikke_tia_03_77:
    speaker: cat
    en: "*Hiiissssss*"
    ko: 캬오오옹- 캬아아악-
    ja: シャーッ、シャーッ
  d_nikke_tia_03_78:
    speaker: tia
    en: I'm sorry, kitty cat! I didn't know.
    ko: 미안, 미안. 야옹아. 내가 잘 몰라서 그랬어.
    ja: |-
      ごめん、ごめん。ネコちゃん。
      私がよく分かってなかったの。
  d_nikke_tia_03_79:
    speaker: nero
    en: It's okay. You can calm down meow.
    ko: 괜찮다냥. 진정해라냥.
    ja: 大丈夫にゃん。落ち着くにゃん。
  d_nikke_tia_03_80:
    speaker: Self
    en: What happened?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_tia_03_81:
    speaker: tia
    en: Oh, hey Teacher.
    ko: 아, 선생니임~
    ja: あ、せんせぇ～
  d_nikke_tia_03_82:
    speaker: Monologue
    en: The room I've just entered is a complete pigsty. Water has been spilled everywhere.
    ko: |-
      주변을 둘러보니 물난리와, 물건들이 뒤죽박죽되어
      그야말로 엉망이 되어있었다.
    ja: |-
      周りを見ると、道具が散乱して
      水浸しになっており、
      めちゃくちゃになっていた
  d_nikke_tia_03_83:
    speaker: tia
    en: After I was done taking care of the dogs, I came to see this kitty cat.
    ko: 실은 강아지 돌보기가 막 끝난 참에 이 야옹이를 만났는데에.
    ja: |-
      わんちゃんのお世話が終わる頃に、
      このネコちゃんに会ったんだけどぉ。
  d_nikke_tia_03_84:
    speaker: tia
    en: She must have been rolling in the dust somewhere, 'cause she's filthy.
    ko: 먼지가 많은 곳에서 구르고 왔는지 너무 지저분하더라구.
    ja: |-
      ほこりだらけの場所でゴロゴロしてたのか、
      すごく汚かったんだぁ。
  d_nikke_tia_03_85:
    speaker: tia
    en: All animals like water, so I figured I'd give her a bath.
    ko: 동물들은 물을 좋아하잖아?
    ja: 動物たちは水が好きでしょ？
  d_nikke_tia_03_86:
    speaker: tia
    en: But she freaked out and started jumping all over the place.
    ko: |-
      그래서 물놀이 겸 씻겨주려고 했는데, 질겁을 하면서
      이리저리 뛰어다니는 바람에 그만…. 헤헤.
    ja: |-
      だから、水遊びがてら
      洗ってあげようと思ったんだけど、
      怯えて走り回って…えへへ。
  d_nikke_tia_03_87:
    speaker: nero
    en: I hardly thought this would bear repeating, but virtually all cats despise
      water.
    ko: "다시 한번 더 말하지만, \n대부분의 고양이는 물놀이를 즐기지 않는다냥."
    ja: |-
      もう一度言うけど、
      だいたいのネコは水遊びが苦手だにゃん。
  d_nikke_tia_03_88:
    speaker: cat
    en: "*Hiiissssss*"
    ko: 냐아아아아옹-!
    ja: ニャアアアッ！
  d_nikke_tia_03_89:
    speaker: tia
    en: Oh... sorry. I didn't know.
    ko: 몰랐어, 헤헤. 미안해.
    ja: 知らなかったのぉ、えへへ。ごめんね。
  d_nikke_tia_03_90:
    speaker: tia
    en: What are we doing at the shelter, Teacher?
    ko: 선생님, 보호소는 왜 온 거야?
    ja: 先生、どうしてシェルターに来たの？
  d_nikke_tia_03_91:
    speaker: leona
    en: She said that animals love heights.
    ko: |-
      티아가 동물들은 높은 곳을 좋아한다면서,
      맥스를 저기 올려뒀지 뭐야.
    ja: |-
      ティアが、動物たちは
      高いところが好きだからって、
      マックスをあそこに乗せたの。
  d_nikke_tia_03_92:
    speaker: tia
    en: All animals like water, so I figured I'd give her a bath.
    ko: 동물들은 물을 좋아하잖아?
    ja: 動物たちは水が好きでしょ？
  d_nikke_tia_03_93:
    speaker: tia
    en: But she freaked out and started jumping all over the place.
    ko: |-
      그래서 물놀이 겸 씻겨주려고 했는데, 질겁을 하면서
      이리저리 뛰어다니는 바람에 그만…. 헤헤.
    ja: |-
      だから、水遊びがてら
      洗ってあげようと思ったんだけど、
      怯えて走り回って…えへへ。
  d_nikke_tia_03_94:
    speaker: Self
    en: Tia, could I ask you...
    ko: 티아, 혹시….
    ja: ティア、もしかして…
  d_nikke_tia_03_95:
    speaker: Self
    en: what animals do you like, specifically?
    ko: 네가 좋아하는 동물들이 어떤 동물들이야?
    ja: 君が好きなのは、どんな動物なんだ？
  d_nikke_tia_03_96:
    speaker: tia
    en: Hm...
    ko: 내가 좋아하는 동물들?
    ja: 私が好きな動物？
  d_nikke_tia_03_97:
    speaker: tia
    en: Iguanas, lizards...
    ko: 아~ 내가 좋아하는 동물들은 있지이.
    ja: えっとぉ、それはねぇ。
  d_nikke_tia_03_98:
    speaker: tia
    en: Chameleons, alligators, snakes...
    ko: 이구아나, 도마뱀, 카멜레온, 악어, 뱀,
    ja: イグアナ、トカゲ、カメレオン、ワニ、ヘビ。
  d_nikke_tia_03_99:
    speaker: tia
    en: Y'know, reptiles!
    ko: 같은 애들이야! 헤헤.
    ja: みたいな子たちだよ！えへへ。
  d_nikke_tia_03_100:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_03_101:
    speaker: tia
    en: They can't get enough of high places, and adore water.
    ko: 걔네는 높은 곳도 좋아하구, 물도 좋아하거든.
    ja: |-
      そういう子たちは、
      高いところも好きだし、水も好きなの。
  d_nikke_tia_03_102:
    speaker: tia
    en: I figured these guys would feel the same.
    ko: 그래서 얘네도 좋아할 거라고 생각했지, 뭐야.
    ja: |-
      だから、みんなも好きかなって
      思ったんだよねぇ。
  d_nikke_tia_03_103:
    speaker: max
    en: "*Whine*"
    ko: 끼이잉-
    ja: クーン…
  d_nikke_tia_03_104:
    speaker: tia
    en: "... So do dogs not like high places?"
    ko: 아, 혹시 강아지도 높은 곳을 싫어해?
    ja: |-
      あ、もしかしてわんちゃんも
      高いところが苦手だったの？
  d_nikke_tia_03_105:
    speaker: Self
    en: No, they don't.
    ko: 맞아.
    ja: そうだ
  d_nikke_tia_03_106:
    speaker: tia
    en: Uh-oh. I'll go bring Max down.
    ko: 가서 내려주고 올게!
    ja: 降ろしてくるね！
  d_nikke_tia_03_107:
    speaker: Monologue
    en: Tia darts off.
    ko: 티아는 빠르게 사라졌다.
    ja: ティアはあっという間に走って行った
  d_nikke_tia_03_108:
    speaker: nero
    en: Her taste in animals is certainly... unique.
    ko: 취향 참 특이하다냥.
    ja: 変わった好みにゃん。
  d_nikke_tia_03_109:
    speaker: cat
    en: Meow.
    ko: 냐아앙.
    ja: ニャアン。
  d_nikke_tia_03_110:
    speaker: Monologue
    en: The cat that was washed against her will by Tia has finally calmed down and
      starts grooming herself.
    ko: 티아에게 씻김 당한 고양이도 이제야 진정이 됐는지 그루밍을 시작했다.
    ja: |-
      ティアに洗われてしまったネコも、
      やっと落ち着いたのか毛づくろいを始めた
  d_nikke_tia_03_111:
    speaker: Monologue
    en: It seems like it might be difficult to find an animal at the shelter that
      Tia is fond of.
    ko: |-
      안타깝게도 당장 티아가 좋아하는 동물들만
      따로 찾아주기는 어려울 것 같다.
    ja: |-
      残念ながら、ティアが好きな動物だけを
      集めるのは難しいだろう
  d_nikke_tia_03_112:
    speaker: Monologue
    en: Time to find another place.
    ko: 다른 체험 학습을 찾아보는 게 좋겠다.
    ja: 他の体験学習を探した方がよさそうだ
d_nikke_tia_04:
  d_nikke_tia_04_1:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_tia_04_2:
    speaker: tia
    en: Morning, Teacher.
    ko: 선생니임~
    ja: せんせぇ～
  d_nikke_tia_04_3:
    speaker: tia
    en: Where are we going today?
    ko: 오늘은 어디서 체험 학습해?
    ja: 今日はどこで体験学習をするの？
  d_nikke_tia_04_4:
    speaker: Self
    en: I'm thinking about it.
    ko: 지금부터 찾아보려고.
    ja: 今から探す
  d_nikke_tia_04_5:
    speaker: tia
    en: Oh?
    ko: 응?
    ja: ん？
  d_nikke_tia_04_6:
    speaker: Self
    en: Desserts are out, and so are animals.
    ko: 디저트, 동물 말고.
    ja: スイーツと動物以外で
  d_nikke_tia_04_7:
    speaker: Self
    en: What else do you like?
    ko: 티아가 또 좋아하는 게 뭐야?
    ja: ティアが好きなものは何だ？
  d_nikke_tia_04_8:
    speaker: tia
    en: Let me think...
    ko: 내가 좋아하는 거어….
    ja: 私が好きなものぉ…
  d_nikke_tia_04_9:
    speaker: tia
    en: Hmm...
    ko: 흐우웅~
    ja: う～ん…
  d_nikke_tia_04_10:
    speaker: tia
    en: Hmmmmm...
    ko: 우우우우웅~
    ja: う～～～ん…
  d_nikke_tia_04_11:
    speaker: tia
    en: Ah-hah!
    ko: 아!
    ja: あっ！
  d_nikke_tia_04_12:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_tia_04_13:
    speaker: Self
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_tia_04_14:
    speaker: tia
    en: You!
    ko: 여기 있네! 헤헤.
    ja: ここにあった！えへへ。
  d_nikke_tia_04_15:
    speaker: tia
    en: Teacher!
    ko: 선생님말이야, 선생니임.
    ja: 先生ぇ♥
  d_nikke_tia_04_16:
    speaker: tia
    en: I like you!
    ko: 난 선생님이 제일 좋더라.
    ja: 先生が一番好き。
  d_nikke_tia_04_17:
    speaker: Monologue
    en: The ever-clingy Tia squeezes me even tighter.
    ko: 평소처럼 내게 달라붙은 티아가 점점 가까이 다가왔다.
    ja: |-
      いつものように、私にくっついたティアが
      だんだんと迫ってきた
  d_nikke_tia_04_18:
    speaker: tia
    en: Hugging you like this is an incredible feeling.
    ko: 이렇게 안으면 있지이, 엄청 단단한 데다.
    ja: |-
      こうして抱きしめてるとぉ～
      すごく固くて、
  d_nikke_tia_04_19:
    speaker: tia
    en: I feel so safe.
    ko: 듬직하고, 멋있구.
    ja: 頼もしくて、カッコよくて、
  d_nikke_tia_04_20:
    speaker: tia
    en: You've got such a wonderfully masculine musk too.
    ko: 남자답고 향도 좋구.
    ja: 男らしくて、いい香りなんだよねぇ。
  d_nikke_tia_04_21:
    speaker: Monologue
    en: This is all starting to feel a little too close for comfort.
    ko: 어쩐지… 필요 이상으로 가까이 다가오는 느낌이다.
    ja: なぜか…必要以上に近づいている気がする
  d_nikke_tia_04_22:
    speaker: tia
    en: The way you look at me,
    ko: 언제나 나를 똑바로 바라봐 주는 이 눈,
    ja: いつも、私をまっすぐ見つめてくれるこの瞳も、
  d_nikke_tia_04_23:
    speaker: tia
    en: the kind and encouraging words that come off your luscious lips...
    ko: 상냥한 말을 해주는 이 입도….
    ja: 優しく話しかけてくれるこの口も…
  d_nikke_tia_04_24:
    speaker: tia
    en: I just...
    ko: 다, 너무너무.
    ja: 全部、すごく、すご～く
  d_nikke_tia_04_25:
    speaker: tia
    en: adore everything about you.
    ko: 좋아.
    ja: 好き。
  d_nikke_tia_04_26:
    speaker: Monologue
    en: Tia is so close that our lips are practically touching.
    ko: 이대로면 입술이 닿겠…!
    ja: このままじゃ、唇が触れ…！
  d_nikke_tia_04_27:
    speaker: Monologue
    en: I quickly stop her.
    ko: 나는 황급히 티아를 저지했다.
    ja: 私は慌ててティアを止めた
  d_nikke_tia_04_28:
    speaker: Self
    en: Tia.
    ko: 티아.
    ja: ティア
  d_nikke_tia_04_29:
    speaker: Choice
    en: You're a student, and I'm your teacher.
    ko: 난 선생이고, 넌 학생이야.
    ja: 私は先生で、君は生徒だ
  d_nikke_tia_04_30:
    speaker: Choice
    en: We have work to do.
    ko: 체험학습해야지?
    ja: 体験学習をしないとな？
  d_nikke_tia_04_31:
    speaker: tia
    en: I know.
    ko: 헤에…….
    ja: う～ん…
  d_nikke_tia_04_32:
    speaker: tia
    en: I'm a graduating student,
    ko: 맞아, 난 졸업반 학생이구.
    ja: そうだね。私は最終学年の生徒だしぃ。
  d_nikke_tia_04_33:
    speaker: tia
    en: and you're a teacher.
    ko: 선생님은 선생님이지이.
    ja: 先生は先生だよねぇ。
  d_nikke_tia_04_34:
    speaker: tia
    en: What about it?
    ko: 어라? 선생님 까먹고 있었던 거야?
    ja: あれ？先生、忘れてたの？
  d_nikke_tia_04_35:
    speaker: tia
    en: I guess you're right.
    ko: 응, 해야지이.
    ja: うん、しないとねぇ。
  d_nikke_tia_04_36:
    speaker: tia
    en: Hmm? How come your face is so red?
    ko: 어라? 선생님 얼굴 왜 이렇게 빨개졌어?
    ja: あれ？先生、顔が真っ赤だよ？
  d_nikke_tia_04_37:
    speaker: tia
    en: Do you have a cold or something?
    ko: 감기라도 걸린 거 아니야?
    ja: 風邪でも引いちゃった？
  d_nikke_tia_04_38:
    speaker: Self
    en: No, that's not it.
    ko: 그런 거 아니야.
    ja: そういうわけじゃない
  d_nikke_tia_04_39:
    speaker: tia
    en: Okay, well that's good.
    ko: 그럼 다행이구.
    ja: それなら、よかったぁ。
  d_nikke_tia_04_40:
    speaker: tia
    en: Oooh, I just thought of something!
    ko: 아, 그래서 말인데.
    ja: あ、いいこと思いついたぁ！
  d_nikke_tia_04_41:
    speaker: tia
    en: Today, I wanna be your secretary.
    ko: 오늘 체험 학습은 선생님의 일일 개인 비서로 할래!
    ja: |-
      今日の体験学習は、
      先生の1日個人秘書にするっ！
  d_nikke_tia_04_42:
    speaker: Self
    en: My personal secretary?
    ko: 내 개인 비서?
    ja: 私の個人秘書？
  d_nikke_tia_04_43:
    speaker: tia
    en: Yeah! I can't get enough of you,
    ko: 응, 난 선생님이 좋으니까.
    ja: うん、私は先生が好きだから。
  d_nikke_tia_04_44:
    speaker: tia
    en: so I want to stay close to you and help with your work.
    ko: 선생님의 일을 가까이에서 도와주고 싶어.
    ja: 先生の仕事を、傍で手伝ってあげたいの。
  d_nikke_tia_04_45:
    speaker: tia
    en: How can I be of assistance?
    ko: 뭘 도와줄까?
    ja: 何を手伝えばいいかなぁ？
  d_nikke_tia_04_46:
    speaker: Monologue
    en: I've cleared my schedule this morning so that Tia could get some more hands-on
      training.
    ko: 오전은 티아의 체험 학습을 위해 모든 일정을 비워둔 상태다.
    ja: |-
      午前中は、ティアの体験学習のために
      スケジュールを空けてある
  d_nikke_tia_04_47:
    speaker: Monologue
    en: But since Tia is so adamant, I suppose I could organize some files.
    ko: 이왕 이렇게 된 거 서류 정리나 해둘까.
    ja: せっかくだから、書類の整理でもしよう
  d_nikke_tia_04_48:
    speaker: Self
    en: I haven't eaten anything.
    ko: 아직 아무것도 먹은 게 없는 상태라.
    ja: まだ何も食べていないから
  d_nikke_tia_04_49:
    speaker: Self
    en: Could you perhaps prepare some breakfast?
    ko: 간단히 먹을거리를 좀 준비해 줄래?
    ja: 軽食を用意してくれないか？
  d_nikke_tia_04_50:
    speaker: tia
    en: Easy peasy. Hold on just a moment.
    ko: 그거라면 간단하지이, 잠깐만 기다려 줘!
    ja: それなら簡単だよぉ。ちょっと待ってて！
  d_nikke_tia_04_51:
    speaker: Monologue
    en: Tia leaves the Commander's Room.
    ko: 티아는 지휘관실을 나섰다.
    ja: ティアが指揮官室を出て行った
  d_nikke_tia_04_52:
    speaker: Narration
    en: 30 minutes pass.
    ko: 30분 후.
    ja: 30分後
  d_nikke_tia_04_53:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_04_54:
    speaker: Narration
    en: Then an hour.
    ko: 1시간 후.
    ja: 1時間後
  d_nikke_tia_04_55:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_04_56:
    speaker: Narration
    en: Then 2 hours.
    ko: 2시간 후.
    ja: 2時間後
  d_nikke_tia_04_57:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_04_58:
    speaker: Narration
    en: Tia has still not come back.
    ko: 티아가 돌아오지 않는다.
    ja: ティアが帰ってこない
  d_nikke_tia_04_59:
    speaker: Self
    en: Is she cooking the entire meal from scratch?
    ko: 음식을 직접 요리해서 오나?
    ja: 料理をしているのだろうか？
  d_nikke_tia_04_60:
    speaker: Monologue
    en: Just as I get up to start looking for her...
    ko: 찾으러 나가려 몸을 일으키는 순간.
    ja: 捜しに行こうと立ち上がった瞬間
  d_nikke_tia_04_61:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_tia_04_62:
    speaker: tia
    en: I'm back!
    ko: 선생니임, 나 왔어!
    ja: せんせぇ、お待たせぇ！
  d_nikke_tia_04_63:
    speaker: Monologue
    en: Tia is carrying several boxes of desserts in both hands.
    ko: 티아의 양손에는 디저트 박스들이 한가득 들려있었다.
    ja: |-
      ティアは、スイーツの箱を
      両手いっぱいに抱えていた
  d_nikke_tia_04_64:
    speaker: tia
    en: You must be famished.
    ko: 헤헤. 많이 배고팠지이?
    ja: えへへ。お腹空いたでしょぉ？
  d_nikke_tia_04_65:
    speaker: tia
    en: Here, let me get this sorted for you.
    ko: 금방 세팅해 줄게!
    ja: すぐ用意するね！
  d_nikke_tia_04_66:
    speaker: Monologue
    en: Tia deftly starts unpacking the contents of the boxes and spreading them out
      on the desk.
    ko: 티아는 능숙한 손놀림으로 책상에 포장을 풀기 시작했고.
    ja: |-
      ティアは慣れた手つきで
      ラッピングを解き始め
  d_nikke_tia_04_67:
    speaker: Monologue
    en: A medley of different desserts begins to pile up, eventually becoming a small
      mountain.
    ko: 책상 위에는 디저트들이 금세 산더미처럼 차곡차곡 쌓여갔다.
    ja: |-
      机の上は、あっという間に
      スイーツでいっぱいになった
  d_nikke_tia_04_68:
    speaker: Self
    en: Is all of this just for the two of us?
    ko: 이걸… 둘이서 먹어?
    ja: これを…2人で食べるのか？
  d_nikke_tia_04_69:
    speaker: tia
    en: Do you think it's not enough?
    ko: 어라? 역시 모자랄 것 같아?
    ja: あれ？やっぱり足りないかな？
  d_nikke_tia_04_70:
    speaker: tia
    en: Should I have bought more? I was in a bit of a rush since I knew I was late.
    ko: 좀 더 사 올걸 그랬나? 늦은 거 같아서 얼른 왔거든.
    ja: |-
      もう少し買うべきだった？
      遅くなっちゃうかと思って、
      急いで来たんだよぉ。
  d_nikke_tia_04_71:
    speaker: Self
    en: Quite the opposite. This is more than enough.
    ko: 아니야. 충분해.
    ja: いや、十分だ
  d_nikke_tia_04_72:
    speaker: tia
    en: Oh, good!
    ko: 그럼 다행이다아. 헤헤.
    ja: それならよかったぁ。えへへ。
  d_nikke_tia_04_73:
    speaker: tia
    en: Before we start eating...
    ko: 먹기 전에 잠깐마안,
    ja: 食べる前に、ちょっと待ってぇ。
  d_nikke_tia_04_74:
    speaker: Narration
    en: "*Click click click*"
    ko: 찰칵, 찰칵, 찰칵, 찰칵,
    ja: カシャ、カシャ、カシャ、カシャ
  d_nikke_tia_04_75:
    speaker: tia
    en: Perfect! Got a few good snaps.
    ko: 응! 사진도 잘 나왔구~ 완벽해!
    ja: うん！写真も上手く撮れたし～完璧！
  d_nikke_tia_04_76:
    speaker: tia
    en: All right, let's eat.
    ko: 이제 먹자.
    ja: さっ、食べよぉ。
  d_nikke_tia_04_77:
    speaker: tia
    en: Bon appetite!
    ko: 잘 먹겠습니다아!
    ja: いただきまぁす！
  d_nikke_tia_04_78:
    speaker: Monologue
    en: Tia and I devour a veritable mountain of desserts.
    ko: 티아와 산더미처럼 쌓인 디저트를 해치웠다.
    ja: ティアと山のようなスイーツを片づけた
  d_nikke_tia_04_79:
    speaker: Narration
    en: That afternoon.
    ko: 오후.
    ja: 午後
  d_nikke_tia_04_80:
    speaker: Self
    en: Ugh...
    ko: 우욱….
    ja: ううっ…
  d_nikke_tia_04_81:
    speaker: Monologue
    en: I feel sick from eating too many sweets.
    ko: 단 걸 너무 많이 먹어서 속이 울렁거린다.
    ja: 甘い物を食べすぎて、胃がムカムカする
  d_nikke_tia_04_82:
    speaker: tia
    en: Are you okay, Teacher?
    ko: 어라? 선생님, 안색이 좋지 않네에.
    ja: あれ？先生、顔色が悪いよぉ。
  d_nikke_tia_04_83:
    speaker: tia
    en: You don't look so good.
    ko: 괜찮아?
    ja: 大丈夫？
  d_nikke_tia_04_84:
    speaker: Self
    en: I'm okay...
    ko: 괜찮아….
    ja: 大丈夫だ…
  d_nikke_tia_04_85:
    speaker: Monologue
    en: I've got several counseling sessions lined up this afternoon.
    ko: 오후에는 상담 업무가 예정되어 있다.
    ja: 午後は、面談の予定が入っている
  d_nikke_tia_04_86:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_tia_04_87:
    speaker: anchor
    en: Hello, Captain.
    ko: 함장, 안녕.
    ja: こんにちは、艦長。
  d_nikke_tia_04_88:
    speaker: anchor
    en: Hi, Tia.
    ko: 티아도 안녕.
    ja: ティアもこんにちは。
  d_nikke_tia_04_89:
    speaker: tia
    en: Hey, Anchor.
    ko: 앵커 안녕~
    ja: アンカー、やっほ～
  d_nikke_tia_04_90:
    speaker: Self
    en: Are you ready for our session?
    ko: 자 그럼, 상담을 시작할게.
    ja: それじゃ、面談を始めよう
  d_nikke_tia_04_91:
    speaker: tia
    en: I sure am!
    ko: 응. 시작해!
    ja: うん、始めて！
  d_nikke_tia_04_92:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_04_93:
    speaker: anchor
    en: "..."
    ko: 엥.
    ja: んん？
  d_nikke_tia_04_94:
    speaker: tia
    en: What's wrong?
    ko: 우웅?
    ja: ん～？
  d_nikke_tia_04_95:
    speaker: Self
    en: Counseling sessions are typically one-on-one.
    ko: 상담은 1:1로 해야 해.
    ja: 面談は1対1でやる
  d_nikke_tia_04_96:
    speaker: Self
    en: Could you excuse us for a moment, Tia?
    ko: 잠깐 나가 있어줘, 티아.
    ja: ティア、少し席を外してくれないか？
  d_nikke_tia_04_97:
    speaker: tia
    en: Why?
    ko: 어라? 왜?
    ja: えぇ？なんでぇ？
  d_nikke_tia_04_98:
    speaker: tia
    en: I'm your personal secretary, aren't I?
    ko: 나는 일일 비서잖아.
    ja: 私は1日秘書だよ？
  d_nikke_tia_04_99:
    speaker: tia
    en: I've got to keep a record of your sessions.
    ko: 선생님의 상담 기록을 작성해 둬야 하는걸.
    ja: 先生の面談記録を作成しなきゃぁ。
  d_nikke_tia_04_100:
    speaker: tia
    en: That's what secretaries do.
    ko: 그게 비서의 일인데에.
    ja: それが秘書の仕事だよぉ？
  d_nikke_tia_04_101:
    speaker: Self
    en: I'm afraid that isn't possible since we'll be sharing personal information.
    ko: 개인적인 내용들이라 안 돼.
    ja: プライベートな内容だからダメだ
  d_nikke_tia_04_102:
    speaker: tia
    en: Fine, then I guess there's no way around it.
    ko: 흐우웅~ 그럼 선생님이랑 떨어져 있어야 되네.
    ja: う～ん、じゃあ先生と離れなきゃだよねぇ。
  d_nikke_tia_04_103:
    speaker: tia
    en: I'll have to be away from you for a bit.
    ko: 아쉽다아.
    ja: 残念だなぁ。
  d_nikke_tia_04_104:
    speaker: tia
    en: Too bad.
    ko: 흐우웅.
    ja: う～ん…
  d_nikke_tia_04_105:
    speaker: Self
    en: If you don't mind, we'd like to start now.
    ko: 이제 상담 시작해야 돼.
    ja: もう始めないと
  d_nikke_tia_04_106:
    speaker: tia
    en: Okay. I understand.
    ko: 응. 알았어.
    ja: うん、分かった。
  d_nikke_tia_04_107:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_tia_04_108:
    speaker: tia
    en: Bye then.
    ko: 바이바이.
    ja: バイバイ。
  d_nikke_tia_04_109:
    speaker: Monologue
    en: Tia leaves the Commander's Room with a despondent look on her face.
    ko: 티아는 시무룩한 표정으로 지휘관 실을 나섰다.
    ja: |-
      ティアはしょんぼりとした様子で、
      指揮官室を出て行った
  d_nikke_tia_04_110:
    speaker: Monologue
    en: Between my upset stomach
    ko: 더부룩해진 속과.
    ja: 胃もたれと
  d_nikke_tia_04_111:
    speaker: Monologue
    en: and the thought of Tia looking downcast,
    ko: 시무룩해진 티아가 신경 쓰여서.
    ja: しょんぼりした様子のティアが気になり
  d_nikke_tia_04_112:
    speaker: Monologue
    en: I'm unable to fully concentrate on any of the scheduled counseling sessions.
    ko: 오후의 상담 업무에 100% 집중하지 못했다.
    ja: 午後の面談は、あまり集中できなかった
  d_nikke_tia_04_113:
    speaker: Monologue
    en: It seems that Tia's venture as a secretary was also a bust.
    ko: 아무래도, 오늘의 체험 학습도 실패해 버린 것 같다.
    ja: |-
      やはり、今日の体験学習も
      失敗してしまったようだ
  d_nikke_tia_04_114:
    speaker: Monologue
    en: Out in the hall, it's completely silent. She must have gone back to the school.
    ko: 티아는 돌아가 버렸는지, 바깥이 조용하다.
    ja: ティアは帰ったのか、外は静かだ
  d_nikke_tia_04_115:
    speaker: Self
    en: Phew...
    ko: 하아.
    ja: はぁ…
  d_nikke_tia_04_116:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_tia_04_117:
    speaker: tia
    en: Hey, Teacher.
    ko: 선생님, 선생님?
    ja: 先生？
  d_nikke_tia_04_118:
    speaker: Self
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_tia_04_119:
    speaker: Self
    en: You didn't go back to the school?
    ko: 학교로 돌아갔었던 거 아니었어?
    ja: 学校に戻ったんじゃなかったのか？
  d_nikke_tia_04_120:
    speaker: tia
    en: I wanted to thank you before I left.
    ko: 고맙단 인사는 하고 가려고, 헤헤.
    ja: お礼は言わなきゃって思って。えへへ。
  d_nikke_tia_04_121:
    speaker: tia
    en: You taught me a lot these past few days.
    ko: 선생님, 요 며칠간 체험 학습 시켜줘서 진심으로 고마워.
    ja: |-
      先生、この数日間、体験学習をさせてくれて
      本当にありがとう。
  d_nikke_tia_04_122:
    speaker: tia
    en: I had a great time
    ko: 나 정말로 즐거웠어.
    ja: すごく楽しかったよ。
  d_nikke_tia_04_123:
    speaker: tia
    en: as a maid,
    ko: 메이드도.
    ja: メイドも、
  d_nikke_tia_04_124:
    speaker: tia
    en: as a trainer,
    ko: 훈련사도.
    ja: 訓練士も、
  d_nikke_tia_04_125:
    speaker: tia
    en: and as your personal secretary.
    ko: 선생님만의 비서도.
    ja: 先生の個人秘書も。
  d_nikke_tia_04_126:
    speaker: tia
    en: Even if it was only for a day each,
    ko: 진짜로 될 수는 없겠지만.
    ja: 実際にはなれないだろうけど、
  d_nikke_tia_04_127:
    speaker: tia
    en: it was a joy
    ko: 체험해본 것만으로도.
    ja: 体験してみただけでも、
  d_nikke_tia_04_128:
    speaker: tia
    en: to experience all these new things.
    ko: 엄청, 엄~청 행복했어.
    ja: すごく、すっごく幸せだった。
  d_nikke_tia_04_129:
    speaker: tia
    en: Well, I'll be seeing you around, Teacher.
    ko: 그럼, 또 만나. 선생님.
    ja: それじゃ、またね。先生。
  d_nikke_tia_04_130:
    speaker: tia
    en: Bye bye!
    ko: 바이바이!
    ja: バイバイ！
  d_nikke_tia_04_131:
    speaker: Monologue
    en: Tia waves her hand and disappears.
    ko: 티아는 손을 흔들며 사라졌다.
    ja: ティアは手を振りながら去って行った
  d_nikke_tia_04_132:
    speaker: Monologue
    en: It may be my imagination, but I could swear that the smile Tia gave me before
      she left was a bittersweet one.
    ko: 마지막 웃음이 씁쓸했던 것 같은 건 기분 탓일까.
    ja: |-
      最後の笑顔が悲しそうに見えたのは、
      気のせいだろうか
d_nikke_tia_05:
  d_nikke_tia_05_1:
    speaker: tia
    en: "*Sigh*"
    ko: 흐우우우웅~
    ja: う～～～ん…
  d_nikke_tia_05_2:
    speaker: tia
    en: Aw man...
    ko: 으우우우우우웅~
    ja: う～～～～～ん…
  d_nikke_tia_05_3:
    speaker: tia
    en: I still don't have a clue what I wanna be.
    ko: 역시 고민되네에~
    ja: やっぱり悩むなぁ～
  d_nikke_tia_05_4:
    speaker: naga
    en: Tia.
    ko: 티아.
    ja: ティア。
  d_nikke_tia_05_5:
    speaker: naga
    en: If you keep slouching like that, you're gonna hurt your back.
    ko: 그렇게 엎드려 있으면 허리 부품 상해.
    ja: うつ伏せだと、腰のパーツが壊れちゃうかもよ？
  d_nikke_tia_05_6:
    speaker: naga
    en: You have to sit up straight.
    ko: 똑바로 앉아야지~
    ja: ちゃんと座って。
  d_nikke_tia_05_7:
    speaker: Narration
    en: "*Shrrrnk*"
    ko: 드르르륵-
    ja: グイッ
  d_nikke_tia_05_8:
    speaker: tia
    en: Oh, thanks...
    ko: 아, 고마워. 헤헤.
    ja: あ、ありがとぉ。えへへ。
  d_nikke_tia_05_9:
    speaker: naga
    en: Are you still unsure?
    ko: 아직도 고민 중이야?
    ja: まだ悩んでるの？
  d_nikke_tia_05_10:
    speaker: naga
    en: I heard you experienced a lot of things with Teacher.
    ko: 선생님이랑 이것저것 경험해 봤다면서?
    ja: 先生と、色々体験してみたんでしょ？
  d_nikke_tia_05_11:
    speaker: tia
    en: That's why I'm even more unsure than ever.
    ko: 그래서 더 고민되더라구.
    ja: だから、余計悩んでるのぉ。
  d_nikke_tia_05_12:
    speaker: tia
    en: Although to be honest, I knew the answer a long time ago.
    ko: 헤헤. 사실 답은 정해져 있었는데 말이야.
    ja: えへへ。答えはもう決まってるのにねぇ。
  d_nikke_tia_05_13:
    speaker: Narration
    en: Tia seems to have a final moment of hesitation,
    ko: 티아는 잠시 고민하는듯 하더니.
    ja: ティアはしばらく悩んでいたが
  d_nikke_tia_05_14:
    speaker: Narration
    en: and then quickly types out something on the tablet.
    ko: 이내 태블릿에 뭔가를 슥슥 적었다.
    ja: タブレットに何かを書いた
  d_nikke_tia_05_15:
    speaker: naga
    en: You decided? Good for you.
    ko: 정했네? 기특해라.
    ja: 決めたの？えら～い。
  d_nikke_tia_05_16:
    speaker: naga
    en: I hope you chose something suited for a graduating student.
    ko: 아주 졸업반 학생다운 진로 희망인걸~
    ja: 最終学年の生徒らしい、進路希望だね～
  d_nikke_tia_05_17:
    speaker: Narration
    en: On the tablet,
    ko: 태블릿에는.
    ja: タブレットには
  d_nikke_tia_05_18:
    speaker: Narration
    en: '"N/A" is written.'
    ko: "[없음.] 이라는 글씨가 적혀있었다."
    ja: "「なし」と書かれていた"
  d_nikke_tia_05_19:
    speaker: tia
    en: It's not like it's my choice to make, is it?
    ko: 어차피 내가 정하는 게 아니잖아.
    ja: どうせ、私が決めるんじゃないでしょ。
  d_nikke_tia_05_20:
    speaker: tia
    en: Even if I did come up with something, I doubt I could actually go out and
      do it.
    ko: 하고 싶다고 해도 할 수 있는 것도 아닐 테고.
    ja: やりたいからって、できるわけでもないし。
  d_nikke_tia_05_21:
    speaker: tia
    en: We're students, after all.
    ko: 우리는 [학생]이니까.
    ja: 私たちは「学生」だから。
  d_nikke_tia_05_22:
    speaker: naga
    en: Aww Tia,
    ko: 어머, 우리 티아.
    ja: え～？ティアったら。
  d_nikke_tia_05_23:
    speaker: naga
    en: you truly are a model student.
    ko: 역시 미미르 부속고의 모범생다워~
    ja: |-
      やっぱりM.M.R.附属高校の
      優等生って感じね～
  d_nikke_tia_05_24:
    speaker: tia
    en: You have no idea how nice it is to hear you compliment me, Naga.
    ko: 나가가 칭찬해줬다아. 헤헤.
    ja: ナガに褒められちゃったぁ。えへへ。
  d_nikke_tia_05_25:
    speaker: tia
    en: Soooo...
    ko: 있지, 있지.
    ja: でさ、でさ。
  d_nikke_tia_05_26:
    speaker: tia
    en: What did you end up writing?
    ko: 그래서 나가는 뭐라고 써냈어?
    ja: ナガはなんて書いたの？
  d_nikke_tia_05_27:
    speaker: tia
    en: You can tell me now, can't you?
    ko: 이젠 알려줘도 되잖아.
    ja: もう教えてくれてもいいでしょ？
  d_nikke_tia_05_28:
    speaker: naga
    en: I...
    ko: 나는….
    ja: 私は…
  d_nikke_tia_05_29:
    speaker: naga
    en: Hehe.
    ko: 후훗.
    ja: ふふっ。
  d_nikke_tia_05_30:
    speaker: naga
    en: It's a secret.
    ko: 비밀이야~
    ja: ヒミツ。
  d_nikke_tia_05_31:
    speaker: tia
    en: Huh?
    ko: 어라? 이것도 혹시 그거야?
    ja: え？もしかして？
  d_nikke_tia_05_32:
    speaker: tia
    en: You say that all the time!
    ko: 나가가 매번 이야기하는 그….
    ja: ナガがいつも言ってる…
  d_nikke_tia_05_33:
    speaker: naga
    en: A girl has to have her secrets.
    ko: 맞아.
    ja: そっ。
  d_nikke_tia_05_34:
    speaker: naga
    en: The more secrets you have,
    ko: 여자는 비밀이 많아야 해.
    ja: 女の子にはヒミツがないと。
  d_nikke_tia_05_35:
    speaker: naga
    en: the more charming you become.
    ko: 비밀이 늘어나는 만큼 매력도 증가하니까 말이야.
    ja: ヒミツが多いほど、魅力的なの。
  d_nikke_tia_05_36:
    speaker: tia
    en: Hehe...
    ko: 헤에…….
    ja: う～ん…
  d_nikke_tia_05_37:
    speaker: tia
    en: Very suave indeed.
    ko: 역시 나가는 멋지다아. 헤헤.
    ja: やっぱり、ナガはステキだねぇ。えへへ。
  d_nikke_tia_05_38:
    speaker: tia
    en: I could never do it.
    ko: 난 아마 안 될 거야.
    ja: 私にはやっぱり無理かなぁ。
  d_nikke_tia_05_39:
    speaker: tia
    en: I'm terrible at keeping secrets.
    ko: 비밀은 숨기기가 너무 어려운걸.
    ja: ヒミツを隠すって、難しすぎるよぉ。
  d_nikke_tia_05_40:
    speaker: naga
    en: That's okay.
    ko: 뭐 어때.
    ja: まあ、いいんじゃない？
  d_nikke_tia_05_41:
    speaker: naga
    en: Your charm lies in your sweetness.
    ko: 그런 순수함이 티아의 장점인데.
    ja: |-
      そういうピュアなところが、
      ティアのいいところなんだから。
  d_nikke_tia_05_42:
    speaker: tia
    en: That's kind of you to say, Naga.
    ko: 헤헤. 나가는 상냥해.
    ja: えへへ。ナガは優しいね。
  d_nikke_tia_05_43:
    speaker: tia
    en: You really are like a sister to me.
    ko: 언니 같아.
    ja: お姉ちゃんみたい。
  d_nikke_tia_05_44:
    speaker: Narration
    en: Naga stares at Tia's tablet.
    ko: 나가는 티아의 태블릿을 빤히 바라보았다.
    ja: ナガはティアのタブレットをじっと見つめた
  d_nikke_tia_05_45:
    speaker: naga
    en: Are you going to submit that form as is?
    ko: 이거 이대로 제출할 거야?
    ja: これ、このまま提出するの？
  d_nikke_tia_05_46:
    speaker: tia
    en: Most likely...
    ko: 아마도?
    ja: 多分？
  d_nikke_tia_05_47:
    speaker: naga
    en: Hmm...
    ko: 흐음~
    ja: うぅ～ん。
  d_nikke_tia_05_48:
    speaker: tia
    en: Why?
    ko: 왜?
    ja: どうしたの？
  d_nikke_tia_05_49:
    speaker: naga
    en: How about this?
    ko: 이건 어때?
    ja: こうしたらどう？
  d_nikke_tia_05_50:
    speaker: Narration
    en: "*Swipe*"
    ko: 슥삭슥삭-
    ja: ゴシゴシ
  d_nikke_tia_05_51:
    speaker: Narration
    en: "*Scribble scribble*"
    ko: 슥슥-
    ja: サラサラ
  d_nikke_tia_05_52:
    speaker: Narration
    en: Naga erases "N/A" on the tablet
    ko: 나가는 태블릿에 적힌 [없음.]을 지우더니,
    ja: |-
      ナガは、タブレットに書かれている
      「なし」という文字を消して
  d_nikke_tia_05_53:
    speaker: Narration
    en: and writes a new word.
    ko: 새로운 단어를 적어주었다.
    ja: 新しい言葉を書いた
  d_nikke_tia_05_54:
    speaker: tia
    en: Undecided?
    ko: "[미정]?"
    ja: "「未定」？"
  d_nikke_tia_05_55:
    speaker: naga
    en: I know it's got a similar meaning,
    ko: 응, 비슷한 의미이긴 하지만~
    ja: うん。似たような意味だけど、
  d_nikke_tia_05_56:
    speaker: naga
    en: but don't you think that sounds better?
    ko: 이쪽이 좀 더 좋잖아?
    ja: こっちの方がいいでしょ？
  d_nikke_tia_05_57:
    speaker: naga
    en: And besides, it's true that you haven't decided just yet.
    ko: 정해지지 않은 것도 사실이고?
    ja: 決まってないっていうのも、間違ってないし？
  d_nikke_tia_05_58:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_05_59:
    speaker: naga
    en: Saying "N/A" point-blank doesn't feel right.
    ko: 없음. 이라고 단정 지어 버리는 건 너무 정 없잖아~
    ja: |-
      なし、って決めつけちゃうのは
      寂しいでしょ？
  d_nikke_tia_05_60:
    speaker: naga
    en: Of course, if you do want to submit that as your answer, that's your prerogative.
    ko: 물론, 뭐 네가 그렇게 내고 싶으면 그냥 제출해 버려도 되지만.
    ja: |-
      もちろん、ティアがそれで提出したいなら
      それでもいいけど。
  d_nikke_tia_05_61:
    speaker: naga
    en: But you still seem to have some reservations.
    ko: 계속 고민하고 있는 것 같아서.
    ja: ずっと悩んでるみたいだったから。
  d_nikke_tia_05_62:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_05_63:
    speaker: tia
    en: Hehe...
    ko: 아하하. 하하하하하.
    ja: あはは。あはははっ。
  d_nikke_tia_05_64:
    speaker: tia
    en: Thank you, Naga.
    ko: 고마워. 나가.
    ja: ありがとう、ナガ。
  d_nikke_tia_05_65:
    speaker: tia
    en: You see?
    ko: 이것 봐아.
    ja: ほらねぇ？
  d_nikke_tia_05_66:
    speaker: tia
    en: I can't keep a secret to save my life.
    ko: 비밀은 무슨 비밀이야.
    ja: ヒミツなんて絶対無理だよぉ。
  d_nikke_tia_05_67:
    speaker: tia
    en: You can see right through me.
    ko: 나가는 이렇게 다 꿰뚫어 보고 있잖아.
    ja: ナガにはすべてお見通しなんだもん。
  d_nikke_tia_05_68:
    speaker: tia
    en: Undecided... I like it.
    ko: 미정! 너무 마음에 들어. 헤헤.
    ja: 未定！めっちゃイイね。えへへ。
  d_nikke_tia_05_69:
    speaker: Narration
    en: Tia presses the submit button.
    ko: 티아는 망설임없이 제출 버튼을 눌렀다.
    ja: ティアは、迷いなく提出ボタンを押した
  d_nikke_tia_05_70:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_tia_05_71:
    speaker: Narration
    en: "*Clunk*"
    ko: 덜컹-
    ja: ガタッ
  d_nikke_tia_05_72:
    speaker: tia
    en: Finally done with all my homework!
    ko: 우와아, 드디어 밀린 숙제 끝이다아!
    ja: あ～、やっと宿題終わったぁ！
  d_nikke_tia_05_73:
    speaker: Narration
    en: "*Clap clap clap*"
    ko: 짝짝짝-
    ja: パチパチパチ
  d_nikke_tia_05_74:
    speaker: naga
    en: Congratulations.
    ko: 축하해.
    ja: おめでと～
  d_nikke_tia_05_75:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_tia_05_76:
    speaker: naga
    en: How many times have I told you, you can't jump up and hug me like that...
    ko: 어휴, 이렇게 갑자기 달라붙으면 안 된다고 했….
    ja: |-
      もうっ、いつも急に抱きついたら
      ダメだって言っ…
  d_nikke_tia_05_77:
    speaker: tia
    en: This is all because of you and Teacher.
    ko: 이게 다 나가랑 선생님 덕분이야.
    ja: これもぜ～んぶ、ナガと先生のおかげだよ。
  d_nikke_tia_05_78:
    speaker: tia
    en: I can't thank you enough.
    ko: 정말, 진짜, 엄~청 고마워!
    ja: 本当に、ホントに、ほんっとうにありがとう！
  d_nikke_tia_05_79:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_tia_05_80:
    speaker: naga
    en: Okay. Okay.
    ko: 그래, 그래.
    ja: はいはい。
  d_nikke_tia_05_81:
    speaker: naga
    en: You did well.
    ko: 우리 티아, 큰일 해냈네.
    ja: ティア、頑張ったね。
  d_nikke_tia_05_82:
    speaker: naga
    en: You really did.
    ko: 오구~ 아주 잘했어.
    ja: いいコ～いいコ～
  d_nikke_tia_05_83:
    speaker: tia
    en: Hehe. I feel great.
    ko: 헤헤. 기분 최고다아.
    ja: えへへ。サイコーの気分だよぉ。
  d_nikke_tia_05_84:
    speaker: tia
    en: I'm gonna buy a whole buncha desserts
    ko: 선생님한테도 조만간 디저트 잔뜩 사서.
    ja: |-
      先生のところにも、
      そのうちケーキをたっくさん買って
  d_nikke_tia_05_85:
    speaker: tia
    en: and go visit Teacher.
    ko: 다시 인사드리러 가야지이.
    ja: アイサツしに行かなきゃぁ。
  d_nikke_tia_05_86:
    speaker: Narration
    en: As Naga pats Tia on the back, she recalls a previous memory several days prior.
    ko: |-
      나가는 자신에게 안긴 티아를 토닥여 주며
      며칠 전 자기 모습을 떠올렸다.
    ja: |-
      ナガは、自分に抱きついているティアを
      なだめながら、数日前の自分の姿を思い浮かべた
  d_nikke_tia_05_87:
    speaker: naga
    en: Career aspirations response page.
    ko: 진로 희망 응답 페이지라.
    ja: 進路希望調査のページかぁ。
  d_nikke_tia_05_88:
    speaker: naga
    en: Hmm...
    ko: 흐음~
    ja: うぅ～ん。
  d_nikke_tia_05_89:
    speaker: Narration
    en: "*Scribble scribble*"
    ko: 슥슥-
    ja: サラサラ
  d_nikke_tia_05_90:
    speaker: naga
    en: Heh. This school really has some interesting surveys.
    ko: 후훗. 학교도 참, 재밌는 조사를 하네.
    ja: ふふっ。学校も、面白いコトするんだね。
  d_nikke_tia_05_91:
    speaker: naga
    en: Even though everyone knows full well
    ko: 어차피 여긴 학교가 아니라는 걸,
    ja: どうせここは「学校」なんかじゃないって、
  d_nikke_tia_05_92:
    speaker: naga
    en: that this isn't a real school.
    ko: 모두가 아주 잘 알고 있는데 말이야~
    ja: みんなよく分かってるのに。
  d_nikke_tia_05_93:
    speaker: Narration
    en: On Naga's tablet, the words
    ko: 나가의 태블릿에는.
    ja: ナガのタブレットには
  d_nikke_tia_05_94:
    speaker: Narration
    en: '"Whatever the school wants"'
    ko: "[학교가 원하는 것]."
    ja: "「学校が望むこと」"
  d_nikke_tia_05_95:
    speaker: Narration
    en: are written.
    ko: 이라는 글씨가 또박또박 쓰여있었다.
    ja: という文字が、しっかりと書かれていた
