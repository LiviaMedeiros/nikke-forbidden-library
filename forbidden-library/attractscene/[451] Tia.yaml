    ja: キャアッ！？
  d_nikke_tia_02_109:
    speaker: Narration
    en: "*Crash*"
    ko: 와장창!
    ja: ガシャンッ！
  d_nikke_tia_02_110:
    speaker: soda
    en: Sorry!
    ko: 흐에엥… 죄송해요오…!!
    ja: ふぇぇん…すみませぇん…！！
  d_nikke_tia_02_111:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
