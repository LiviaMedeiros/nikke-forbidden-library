---
d_nikke_tia_01:
  d_nikke_tia_01_1:
    speaker: tia
    en: Hrrrnggh!
    ko: 흐우우웅~
    ja: う～～ん…
  d_nikke_tia_01_2:
    speaker: tia
    en: Hrrrrrnnngggghh!
    ko: 으우우우우우웅~
    ja: う～～～～～ん…
  d_nikke_tia_01_3:
    speaker: tia
    en: Yeesh, this is tough.
    ko: 고민되네에~
    ja: どうしようかなぁ～
  d_nikke_tia_01_4:
    speaker: naga
    en: Tia, how many times have I told you?
    ko: 티아?
    ja: ティア？
  d_nikke_tia_01_5:
    speaker: naga
    en: If you keep sitting like that, you'll ruin your spine.
    ko: 그렇게 구부정하게 앉으면 허리 부품 상한다고 했잖아.
    ja: |-
      そんな姿勢だと、
      腰のパーツが壊れちゃうって言わなかった？
  d_nikke_tia_01_6:
    speaker: naga
    en: You have to sit straight.
    ko: 똑바로 앉아야지~
    ja: ちゃんと座って。
  d_nikke_tia_01_7:
    speaker: Narration
    en: "*Drrrrrng*"
    ko: 드르르륵-
    ja: グイッ
  d_nikke_tia_01_8:
    speaker: tia
    en: Ah, much better! Thanks.
    ko: 아, 고마워. 헤헤.
    ja: あ、ありがとぉ。えへへ。
  d_nikke_tia_01_9:
    speaker: tia
    en: Have you done with this, Naga?
    ko: 있지, 나가는 이거 썼어?
    ja: ねぇ、ナガ。これ書いた？
  d_nikke_tia_01_10:
    speaker: Narration
    en: Tia shows the tablet on her desk to Naga.
    ko: 티아가 책상에 있는 전자 태블릿을 들어 보였다.
    ja: |-
      ティアは机にあるタブレットを
      ナガに見せた
  d_nikke_tia_01_11:
    speaker: naga
    en: What is it?
    ko: 이게 뭐야?
    ja: 何これ？
  d_nikke_tia_01_12:
    speaker: naga
    en: Hmm?
    ko: 흐음~?
    ja: んん？
  d_nikke_tia_01_13:
    speaker: naga
    en: The career aspirations response page?
    ko: 진로 희망 응답 페이지네?
    ja: 進路希望調査のページ？
  d_nikke_tia_01_14:
    speaker: naga
    en: I filled it out a while back.
    ko: 난 예전에 써서 냈지~
    ja: 私はもう書いて出したけど？
  d_nikke_tia_01_15:
    speaker: tia
    en: You did?
    ko: 어라? 진짜?
    ja: えっ？ホントに？
  d_nikke_tia_01_16:
    speaker: tia
    en: What did you put?
    ko: 뭐라고 썼어?
    ja: 何て書いたの？
  d_nikke_tia_01_17:
    speaker: naga
    en: What do you think?
    ko: 뭐라고 썼게?
    ja: 当ててみて。
  d_nikke_tia_01_18:
    speaker: tia
    en: You're always taking such good care of me, so...
    ko: 흐우웅~ 나가는 나를 잘 챙겨주니까아….
    ja: |-
      う～ん、ナガは私の面倒を
      よく見てくれるからぁ…
  d_nikke_tia_01_19:
    speaker: tia
    en: A mother?
    ko: 엄마?
    ja: お母さん？
  d_nikke_tia_01_20:
    speaker: naga
    en: "..."
    ko: 어머? 얘 좀 봐?
    ja: ええ～？この子ったら。
  d_nikke_tia_01_21:
    speaker: naga
    en: Are you sure that isn't just wishful thinking on your part?
    ko: 그건 네 희망 사항 아니야?
    ja: それ、ティアの希望じゃないの？
  d_nikke_tia_01_22:
    speaker: tia
    en: Hehe. You got me.
    ko: 헤헤. 들켰다아.
    ja: えへへ。バレちゃったぁ。
  d_nikke_tia_01_23:
    speaker: tia
    en: To be honest, I'm not sure what you put.
    ko: 실은 잘 모르겠어.
    ja: よく分かんないんだよね。
  d_nikke_tia_01_24:
    speaker: tia
    en: Can you tell me?
    ko: 그러니까 알려주면 안 돼?
    ja: だから、教えてぇ～
  d_nikke_tia_01_25:
    speaker: naga
    en: Why are you so curious?
    ko: 우리 티아는 그게 왜 알고 싶을까?
    ja: どうして知りたいの？
  d_nikke_tia_01_26:
    speaker: tia
    en: Cause I wanna copy it.
    ko: 커닝하고 싶어.
    ja: カンニング～
  d_nikke_tia_01_27:
    speaker: naga
    en: My career aspirations?
    ko: 내 진로 희망을?
    ja: 私の進路希望を？
  d_nikke_tia_01_28:
    speaker: tia
    en: Yep.
    ko: 응.
    ja: うん。
  d_nikke_tia_01_29:
    speaker: naga
    en: Isn't there anything you want to be?
    ko: 넌 해보고 싶거나, 되고 싶은 직업이 없어?
    ja: やりたいこととか、なりたい職業は？
  d_nikke_tia_01_30:
    speaker: tia
    en: Ummmmmmm...
    ko: 으우우우움….
    ja: う～～～ん…
  d_nikke_tia_01_31:
    speaker: tia
    en: Hmmmmmm...
    ko: 흐우우움….
    ja: うぅぅぅん…
  d_nikke_tia_01_32:
    speaker: tia
    en: I've thought about it a whole lot, but...
    ko: 응. 계속 고민해 봤는데.
    ja: うん。ずっと考えてたんだけど
  d_nikke_tia_01_33:
    speaker: tia
    en: Nope. Nothing.
    ko: 딱히 없더라구우.
    ja: 特にないんだよねぇ。
  d_nikke_tia_01_34:
    speaker: tia
    en: So teeellll meeeeee.
    ko: 그러니까 보여주라, 헤헤.
    ja: だから、見せてよぉ。えへへ。
  d_nikke_tia_01_35:
    speaker: naga
    en: No.
    ko: 안 돼.
    ja: ダ～メ。
  d_nikke_tia_01_36:
    speaker: tia
    en: Uh?
    ko: 응?
    ja: ん？
  d_nikke_tia_01_37:
    speaker: tia
    en: I can't believe this...
    ko: 헤에…….
    ja: えぇ……
  d_nikke_tia_01_38:
    speaker: tia
    en: You're turning me down?
    ko: 나가한테 거절당했다아.
    ja: ナガに断られちゃったぁ。
  d_nikke_tia_01_39:
    speaker: naga
    en: This isn't just ordinary homework we're talking about.
    ko: 이번 건 그냥 숙제 같은 게 아니니까~
    ja: 今回のは、宿題じゃなくて
  d_nikke_tia_01_40:
    speaker: naga
    en: This is supposed to be about your career aspirations.
    ko: 말 그대로, 내 진로 희망은 [나만의 진로 희망] 이잖니.
    ja: 言葉通り、「自分の進路希望」でしょ。
  d_nikke_tia_01_41:
    speaker: naga
    en: There's no point in you copying someone else's work.
    ko: 그러니까 그대로 써내는 건 의미 없지.
    ja: |-
      だから、そのまま書き写しても
      意味ないじゃない？
  d_nikke_tia_01_42:
    speaker: naga
    en: You need to find out for yourself what you want to try out.
    ko: 넌 네가 해보고 싶은 걸 찾는 게 맞는다고 생각해.
    ja: |-
      ティアがやりたいことを
      見つけないとね～
  d_nikke_tia_01_43:
    speaker: naga
    en: Surely you can understand that?
    ko: 내 말 이해했지?
    ja: 意味、分かるでしょ？
  d_nikke_tia_01_44:
    speaker: tia
    en: Yes. I understand.
    ko: 응. 이해했어.
    ja: うん。分かったぁ。
  d_nikke_tia_01_45:
    speaker: tia
    en: But where should I start?
    ko: 그런데 그걸 어디서 찾아보는 게 좋을까?
    ja: |-
      でも、それをどうやって
      見つければいいのかなぁ？
  d_nikke_tia_01_46:
    speaker: naga
    en: Don't you have someone who you always turn to when times are tough?
    ko: 네가 어려울 때마다 의지하는 사람이 있잖아.
    ja: |-
      ティアが悩むたびに、
      頼りにしてる人がいるでしょ。
  d_nikke_tia_01_47:
    speaker: tia
    en: Yeah, you.
    ko: 나가 말이야?
    ja: ナガのこと？
  d_nikke_tia_01_48:
    speaker: naga
    en: Other than me.
    ko: 나 말고.
    ja: 私じゃなくて。
  d_nikke_tia_01_49:
    speaker: tia
    en: Hmm...
    ko: 으우웅~?
    ja: う～～ん？
  d_nikke_tia_01_50:
    speaker: tia
    en: Ah! Teacher!
    ko: 아, 선생님!
    ja: あ、先生！
  d_nikke_tia_01_51:
    speaker: naga
    en: Correct.
    ko: 정답.
    ja: 正解。
  d_nikke_tia_01_52:
    speaker: Self
    en: So that's why you came to me?
    ko: 그래서… 날 찾아왔다고?
    ja: それで…私に会いに来たのか？
  d_nikke_tia_01_53:
    speaker: Self
    en: To try and find out what you want to do for a career?
    ko: 티아의 진로 희망을 찾으러?
    ja: ティアの進路を見つけるために？
  d_nikke_tia_01_54:
    speaker: tia
    en: Yep!
    ko: 응, 맞아!
    ja: うん！
  d_nikke_tia_01_55:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_tia_01_56:
    speaker: tia
    en: It's nice to see you, Teacher.
    ko: 선생님 보니까 좋다아.
    ja: 先生に会えると嬉しいねぇ。
  d_nikke_tia_01_57:
    speaker: Self
    en: "!"
    ko: "!"
    ja: "！"
  d_nikke_tia_01_58:
    speaker: naga
    en: Tia?
    ko: 티아?
    ja: ティア？
  d_nikke_tia_01_59:
    speaker: naga
    en: Teacher seems kinda uncomfortable.
    ko: 선생님이 곤란해하시잖아~
    ja: 先生が困ってるでしょ？
  d_nikke_tia_01_60:
    speaker: Monologue
    en: Naga gently pries the clinging Tia off of me.
    ko: 나가가 나에게 달라붙어 있는 티아를 떼어내 주었다.
    ja: |-
      ナガは、私にくっついたティアを
      引き離してくれた
  d_nikke_tia_01_61:
    speaker: naga
    en: My apologies for her immaturity, Teacher.
    ko: 미안해, 선생님.
    ja: ごめんね、先生。
  d_nikke_tia_01_62:
    speaker: naga
    en: I keep telling her not to do this,
    ko: 우리 애가 너무 철이 없지?
    ja: うちの子、ワガママでしょ？
  d_nikke_tia_01_63:
    speaker: naga
    en: but she's incorrigible.
    ko: 계속 주의 시키고 있는데 잘 안되네~
    ja: |-
      いつも注意してるんだけど、
      言うこと聞いてくれなくて～
  d_nikke_tia_01_64:
    speaker: naga
    en: I appreciate you putting up with her.
    ko: 선생님이 너그럽게 좀 이해해 줘.
    ja: 広い心で許してあげて？
  d_nikke_tia_01_65:
    speaker: tia
    en: Hehe, sorry.
    ko: 헤헤. 미안, 미안.
    ja: えへへ。ごめん、ごめん。
  d_nikke_tia_01_66:
    speaker: tia
    en: I'm just so happy to see you!
    ko: 너무 좋아서 그만.
    ja: 嬉しすぎて、つい。
  d_nikke_tia_01_67:
    speaker: Self
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_tia_01_68:
    speaker: naga
    en: You're such a nice person, Teacher. Too nice.
    ko: 선생님은 사람이 너무 좋아.
    ja: 先生はいい人すぎかもね～
  d_nikke_tia_01_69:
    speaker: naga
    en: But then again, that's one of your greatest merits.
    ko: 물론, 그게 장점이지만.
    ja: もちろん、それがいいトコロなんだけど。
  d_nikke_tia_01_70:
    speaker: tia
    en: I wanted to ask you something.
    ko: 있지, 있지~ 궁금한 게 있는데.
    ja: あのね、あのね～、教えてほしいんだけど～
  d_nikke_tia_01_71:
    speaker: tia
    en: Did you always aspire to be a commander since you were young?
    ko: 선생님은 어릴 때부터 진로 희망이 지휘관이었어?
    ja: |-
      先生は、子どもの頃から
      指揮官になりたかったの？
  d_nikke_tia_01_72:
    speaker: Self
    en: I can't remember exactly when, but...
    ko: 기억이 명확하진 않지만….
    ja: はっきり覚えてるわけじゃないが…
  d_nikke_tia_01_73:
    speaker: Choice
    en: I think it was.
    ko: 맞는 것 같아.
    ja: そうだと思う
  d_nikke_tia_01_74:
    speaker: Choice
    en: I don't think it was.
    ko: 아닌 것 같아.
    ja: 違うと思う
  d_nikke_tia_01_75:
    speaker: tia
    en: Wow, so you achieved your dream!
    ko: 와아, 그럼 꿈을 이룬 거네에.
    ja: わあ、じゃあ夢を叶えたんだねぇ。
  d_nikke_tia_01_76:
    speaker: tia
    en: That's so cool.
    ko: 멋져~ 선생니임.
    ja: ステキだよぉ～、せんせぇ。
  d_nikke_tia_01_77:
    speaker: tia
    en: I hope I can do the same.
    ko: 나도 그렇게 되고 싶다아. 헤헤.
    ja: 私もそうなりたいなぁ。えへへ。
  d_nikke_tia_01_78:
    speaker: tia
    en: So you were like I am now.
    ko: 지금의 나랑 비슷하네.
    ja: 今の私と似てるねぇ。
  d_nikke_tia_01_79:
    speaker: tia
    en: I guess you can get a job even when you don't have a dream driving you.
    ko: 하지만 꿈이 없어도 직업은 생길 수 있는 거구나아.
    ja: でも、夢がなくても、仕事には就けるんだねぇ。
  d_nikke_tia_01_80:
    speaker: tia
    en: That's a relief!
    ko: 조금 마음이 놓여, 헤헤.
    ja: ちょっと安心したよぉ、えへへ。
  d_nikke_tia_01_81:
    speaker: naga
    en: I have to get going,
    ko: 그럼, 선생님.
    ja: じゃあ、先生。
  d_nikke_tia_01_82:
    speaker: naga
    en: so I'm afraid I'll have to leave Tia in your care, Teacher.
    ko: 우리 애 좀 잘 부탁해.
    ja: うちの子をよろしくね。
  d_nikke_tia_01_83:
    speaker: tia
    en: Huh? You're leaving?
    ko: 어라? 나가는 먼저 돌아가는 거야?
    ja: えっ？ナガ、先に帰っちゃうの？
  d_nikke_tia_01_84:
    speaker: naga
    en: Yes. One guardian is enough for you.
    ko: 그러려구, 보호자는 하나만 있어도 충분하잖아.
    ja: うん。保護者は1人で十分でしょ。
  d_nikke_tia_01_85:
    speaker: naga
    en: Be sure to listen to any advice that Teacher gives you, okay?
    ko: 선생님 말씀 잘 들어야 한다?
    ja: 先生の言うこと、ちゃんと聞いてね？
  d_nikke_tia_01_86:
    speaker: tia
    en: I will, don't worry!
    ko: 응, 걱정 마!
    ja: うん、心配しないで！
  d_nikke_tia_01_87:
    speaker: Monologue
    en: After pinching Tia's cheek, Naga leaves the Commander's Room.
    ko: 나가는 티아의 머리를 쓰다듬은 후, 지휘관 실을 떠났다.
    ja: |-
      ナガはティアの頭をなでた後、
      指揮官室を出て行った
  d_nikke_tia_01_88:
    speaker: tia
    en: Okay, where should we start, Teacher?
    ko: 선생님, 우린 뭐부터 시작하면 될까아?
    ja: 先生、何から始めればいいかなぁ？
  d_nikke_tia_01_89:
    speaker: Self
    en: First off,
    ko: 티아는….
    ja: ティアは…
  d_nikke_tia_01_90:
    speaker: Self
    en: what do you like?
    ko: 뭘 좋아해?
    ja: 何が好きなんだ？
  d_nikke_tia_01_91:
    speaker: tia
    en: Let me think...
    ko: 어라? 나?
    ja: え？私？
  d_nikke_tia_01_92:
    speaker: tia
    en: Sweet desserts!
    ko: 달콤한 디저트들!
    ja: 甘いスイーツ！
  d_nikke_tia_01_93:
    speaker: tia
    en: And cute and lovely animals!
    ko: 그리고 귀엽고 사랑스러운 동물들!
    ja: それから、カワイイ動物！
  d_nikke_tia_01_94:
    speaker: tia
    en: What makes you ask?
    ko: 갑자기 그건 왜?
    ja: でも、それがどうしたの？
  d_nikke_tia_01_95:
    speaker: Self
    en: Good.
    ko: 좋아.
    ja: 分かった
  d_nikke_tia_01_96:
    speaker: Self
    en: Then, let's go in order.
    ko: 그럼, 순서대로 가 보자.
    ja: じゃあ、順番に行ってみよう
  d_nikke_tia_01_97:
    speaker: tia
    en: Huh? What are you talking about?
    ko: 응? 어딜?
    ja: ん？行くってどこに？
  d_nikke_tia_01_98:
    speaker: Self
    en: We're going to find out what kind of career you'd like.
    ko: 티아가 하고 싶은 일을 찾으러.
    ja: ティアがしたい仕事を探しに行くんだ
d_nikke_tia_02:
  d_nikke_tia_02_1:
    speaker: Narration
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン―
  d_nikke_tia_02_2:
    speaker: ade
    en: Nice to see you two again.
    ko: 다녀오셨어요? 주인님, 아가씨.
    ja: お帰りなさいませ。ご主人様、お嬢様。
  d_nikke_tia_02_3:
    speaker: soda
    en: Welcome.
    ko: 와아! 다녀오셨어요오~
    ja: わあ！お帰りなさいませぇ～
  d_nikke_tia_02_4:
    speaker: Narration
    en: "*Taptaptaptap*"
    ko: 두다다다-!!
    ja: タタタタ…！！
  d_nikke_tia_02_5:
    speaker: cocoa
    en: Master! Tia!
    ko: 주인! 티아!
    ja: 主人！ティア！
  d_nikke_tia_02_6:
    speaker: cocoa
    en: I was waiting for you to come back!
    ko: 어서와! 기다리고 이써써!
    ja: いらっしゃい！待ってた！
  d_nikke_tia_02_7:
    speaker: tia
    en: Hey everyone.
    ko: 에이드, 소다, 코코아, 안녕~
    ja: エード、ソーダ、ココア、やっほ～
  d_nikke_tia_02_8:
    speaker: tia
    en: I have to ask though,
    ko: 어라? 그런데 여긴 메이드 카페잖아. 선생님.
    ja: |-
      あれ？
      でも、ここってメイドカフェだよね、先生。
  d_nikke_tia_02_9:
    speaker: tia
    en: why did you bring me to the Maid Cafe? I come here all the time.
    ko: 나, 이 가게 단골 이긴 한데에. 여긴 갑자기 왜 온 거야?
    ja: |-
      行きつけのお店だけどぉ。
      どうして急にここに？
  d_nikke_tia_02_10:
    speaker: Self
    en: For some hands-on learning.
    ko: 체험 학습을 하러 왔어.
    ja: 体験学習をしに来た
  d_nikke_tia_02_11:
    speaker: tia
    en: Hands-on learning?
    ko: 체험 학습?
    ja: 体験学習？
  d_nikke_tia_02_12:
    speaker: Self
    en: If we take the things that you like and transplant them into a professional
      setting,
    ko: 좋아하는 일들을 직업적으로 체험해 보면.
    ja: 好きなことを、仕事として体験したら
  d_nikke_tia_02_13:
    speaker: Self
    en: we might end up discovering your calling in life.
    ko: 해보고 싶은 생각이 들 수도 있잖아.
    ja: 将来の夢に繋がるかもしれないだろう？
  d_nikke_tia_02_14:
    speaker: tia
    en: Wow...
    ko: 헤에…….
    ja: おお…
  d_nikke_tia_02_15:
    speaker: tia
    en: That's a great idea!
    ko: 우와아!
    ja: わああ！
  d_nikke_tia_02_16:
    speaker: tia
    en: You're amazing, Teacher!
    ko: 역시 선생님은 대단하다아!
    ja: やっぱり先生は、すごいねぇ！
  d_nikke_tia_02_17:
    speaker: ade
    en: Master called me a little while ago, and I was waiting for you.
    ko: 후후, 주인님께 미리 연락받고 기다리고 있었어요.
    ja: |-
      ふふ。ご主人様から事前に連絡を頂いて、
      お待ちしておりました。
  d_nikke_tia_02_18:
    speaker: cocoa
    en: This goes without saying,
    ko: 메이드는 매력적인 직업이지.
    ja: メイドは魅力的な職業だよ。
  d_nikke_tia_02_19:
    speaker: cocoa
    en: but being a maid has its own unique allure.
    ko: 응, 그러쿠 말구!
    ja: うんうん！
  d_nikke_tia_02_20:
    speaker: ade
    en: I know we've only got you here for one day, but we're looking forward to it,
      Miss Tia.
    ko: 하루지만 잘 부탁해요, 티아 아가씨.
    ja: |-
      1日だけですが、よろしくお願いします。
      ティアお嬢様。
  d_nikke_tia_02_21:
    speaker: tia
    en: I am too!
    ko: 응, 나도 잘 부탁해!
    ja: うん、私もよろしくねぇ！
  d_nikke_tia_02_22:
    speaker: Monologue
    en: Ade takes Tia to the kitchen and explains to her what the day will entail.
    ko: 티아는 주방에서 에이드에게 일일 체험 학습의 설명을 들었다.
    ja: |-
      ティアはキッチンで、
      エードから1日体験学習の説明を受けた
  d_nikke_tia_02_23:
    speaker: Monologue
    en: Once Ade's explanation is finished,
    ko: 설명이 끝난 후.
    ja: 説明が終わった後
  d_nikke_tia_02_24:
    speaker: Monologue
    en: 'Tia comes out of the kitchen with a name tag pinned to her chest reading,
      "Maid for a Day: Tia".'
    ko: "[일일 메이드 티아] 이름표를 단 티아가 주방에서 나왔다."
    ja: |-
      「1日メイド・ティア」という
      名札をつけたティアが、キッチンから出てきた
  d_nikke_tia_02_25:
    speaker: ade
    en: We'll be around so if you're having trouble with anything, just give us a
      shout.
    ko: |-
      저희가 늘 주변에 있을 테니,
      어렵거나 곤란한 일이 있으면 언제든 불러주세요.
    ja: |-
      私たちはキッチンにいるので、
      困ったことがあったらいつでも呼んでください。
  d_nikke_tia_02_26:
    speaker: Self
    en: I'll be watching as well.
    ko: 나도 보고 있을게.
    ja: 私もここに居よう
  d_nikke_tia_02_27:
    speaker: tia
    en: Okay, that's a relief.
    ko: 응! 엄청 든든하다아.
    ja: うん！すごく心強いねぇ。
  d_nikke_tia_02_28:
    speaker: cocoa
    en: All right, we're officially open for business!
    ko: 그럼 영업 시쟉!
    ja: じゃあ、営業すたーと！
  d_nikke_tia_02_29:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_tia_02_30:
    speaker: tia
    en: 'Here you are:'
    ko: 네~ 손니임.
    ja: はぁ～い、お客さまぁ。
  d_nikke_tia_02_31:
    speaker: tia
    en: Your chewy chewy Snowy Cream Pasta!
    ko: 주문하신 쫀득쫀득 ♪ 눈꽃소복 크림파스타 나왔습니다!
    ja: |-
      もちもち♪雪たっぷりクリームパスタ、
      お待たせしました！
  d_nikke_tia_02_32:
    speaker: maleguest
    en: Thank you, it looks...
    ko: 고마워요, 잘 먹을….
    ja: ありがとうございます。いただきま…
  d_nikke_tia_02_33:
    speaker: tia
    en: Just a minute!
    ko: 잠깐만요오~
    ja: ちょっと待ってくださいねぇ～
  d_nikke_tia_02_34:
    speaker: maleguest
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_tia_02_35:
    speaker: tia
    en: I forgot something very important!
    ko: 중요한 걸 빼먹었어요!
    ja: 大事なことを忘れてます！
  d_nikke_tia_02_36:
    speaker: tia
    en: Before you start, I have to say the magic spell that makes the food taste
      even better.
    ko: 먹기 전엔 음식이 맛있어지는 마법의 주문을 외워야 한답니다아, 헤헤.
    ja: |-
      食べる前に、料理がおいしくなる
      魔法の呪文を唱えてくださいねぇ。えへへ。
  d_nikke_tia_02_37:
    speaker: maleguest
    en: I see...
    ko: 아….
    ja: あ…
  d_nikke_tia_02_38:
    speaker: maleguest
    en: How exactly does the spell go?
    ko: 그건 무슨 주문인가요?
    ja: それは、どういう呪文ですか？
  d_nikke_tia_02_39:
    speaker: tia
    en: Oh, you must be new here.
    ko: 아, 처음 오신 손님인가 봐요!
    ja: あ、初めてのお客様なんですね！
  d_nikke_tia_02_40:
    speaker: tia
    en: Just follow my lead.
    ko: 그럼, 저를 따라 해주세요오.
    ja: じゃあ、私のマネをしてくださいねぇ。
  d_nikke_tia_02_41:
    speaker: tia
    en: Put out your hands.
    ko: 자, 우선 손을 내밀고.
    ja: さあ、まずは手を出して。
  d_nikke_tia_02_42:
    speaker: maleguest
    en: Like this?
    ko: 이, 이렇게요?
    ja: こ、こうですか？
  d_nikke_tia_02_43:
    speaker: tia
    en: 'Yep, then spin your one hand in a circle and say:'
    ko: 네에, 빙글빙글 손을 돌리면서~
    ja: はぁい。グルグル手を回しながら～
  d_nikke_tia_02_44:
    speaker: tia
    en: May this dish be delicious.
    ko: 맛있어져라, 맛있어져라~
    ja: おいしくな～れ、おいしくな～れ！
  d_nikke_tia_02_45:
    speaker: maleguest
    en: "... May this dish be delicious."
    ko: 맛있… 어져라. 맛있어져라.
    ja: おい…しくな～れ、おいしくな～れ。
  d_nikke_tia_02_46:
    speaker: tia
    en: BadaBOOM!
    ko: 두근두근 뿅♥
    ja: ドキドキ、ピョンッ♥
  d_nikke_tia_02_47:
    speaker: maleguest
    en: Badaboom.
    ko: 두근두근 뿅.
    ja: ドキドキ、ピョンッ。
  d_nikke_tia_02_48:
    speaker: Narration
    en: "*Clap clap clap*"
    ko: 짝짝짝짝.
    ja: パチパチパチパチ
  d_nikke_tia_02_49:
    speaker: tia
    en: Nicely done!
    ko: 잘하셨어요~
    ja: よくできましたぁ～
  d_nikke_tia_02_50:
    speaker: tia
    en: Now it'll taste better than ever.
    ko: 이제 엄청 맛있을 거예요오.
    ja: これで、すごくおいしくなりますよぉ。
  d_nikke_tia_02_51:
    speaker: Monologue
    en: Tia looks expectantly at the male customer as he eats the pasta.
    ko: 티아는 파스타를 떠먹는 남자 손님을 밑에서 지긋이 올려다보았다.
    ja: |-
      ティアはパスタを食べる男性のお客さんを
      下からじっと見上げた
  d_nikke_tia_02_52:
    speaker: maleguest
    en: "*Slurp*"
    ko: 후루룹.
    ja: もぐっ
  d_nikke_tia_02_53:
    speaker: tia
    en: How is it?
    ko: 어떠세요? 헤헤.
    ja: どうですか？えへへ。
  d_nikke_tia_02_54:
    speaker: maleguest
    en: It's delicious!
    ko: 마, 맛있습니다!
    ja: お、おいしいです！
  d_nikke_tia_02_55:
    speaker: tia
    en: Glad to hear it!
    ko: 다행이다아!
    ja: よかったぁ！
  d_nikke_tia_02_56:
    speaker: cocoa
    en: Wow.
    ko: 호오.
    ja: ほぉ。
  d_nikke_tia_02_57:
    speaker: cocoa
    en: She's a natural.
    ko: 소질이 이써.
    ja: 素質ある。
  d_nikke_tia_02_58:
    speaker: ade
    en: No kidding.
    ko: 어머.
    ja: まあ。
  d_nikke_tia_02_59:
    speaker: ade
    en: She's got this in the bag.
    ko: 능숙한데요?
    ja: お上手ですね。
  d_nikke_tia_02_60:
    speaker: soda
    en: Wow!
    ko: 우와!
    ja: わぁ！
  d_nikke_tia_02_61:
    speaker: soda
    en: She's doing amazing!
    ko: 엄청나게 잘해요오!
    ja: とっても上手ですぅ！
  d_nikke_tia_02_62:
    speaker: Self
    en: You're doing great, Tia.
    ko: 그러게, 잘하네.
    ja: ああ、上手だな
  d_nikke_tia_02_63:
    speaker: Monologue
    en: It initially seemed like Tia was going to find the perfect career for her
      sooner rather than later,
    ko: 의외로 티아의 진로 희망 문제가 빠르게 해결될지도 모르겠다,
    ja: |-
      意外と、ティアの進路希望問題は
      すぐに解決するかもしれない…
  d_nikke_tia_02_64:
    speaker: Monologue
    en: but all hopes for that were quickly dashed.
    ko: 라는 내 기대는 얼마 가지 않아 물거품이 되어버렸다.
    ja: という私の期待は、すぐに打ち砕かれた
  d_nikke_tia_02_65:
    speaker: Monologue
    en: Things started to go south once Tia started serving the desserts.
    ko: 문제는 티아가 디저트 서빙을 시작한 이후부터 터지기 시작했다.
    ja: |-
      問題は、ティアがデザートを
      運び始めてからだった
  d_nikke_tia_02_66:
    speaker: tia
    en: Excuse me, but you really shouldn't be taking a photo of your parfait from
      that angle.
    ko: 어라? 손니임, 파르페 사진은 그렇게 찍으시면 안 돼요.
    ja: |-
      あれ？お客様ぁ、パフェの写真は
      そうやって撮っちゃダメですよぉ。
  d_nikke_tia_02_67:
    speaker: femaleguest
    en: Huh?
    ko: 네?
    ja: はい？
  d_nikke_tia_02_68:
    speaker: tia
    en: It's terribly unflattering.
    ko: 그 각도로 찍으시는 게 아니라.
    ja: その角度じゃなくて、
  d_nikke_tia_02_69:
    speaker: tia
    en: This is the angle where your photo will come out the best.
    ko: 이 각도로 찍으셔야 예쁘게 나오거든요오~
    ja: この角度から撮ると、きれいに撮れますよぉ～
  d_nikke_tia_02_70:
    speaker: tia
    en: Here, let me borrow your phone for a second.
    ko: 잠깐 핸드폰 좀 줘 보시겠어요? 헤헤.
    ja: ちょっと携帯貸してくれますか？えへへ。
  d_nikke_tia_02_71:
    speaker: femaleguest
    en: Hey, my phone!
    ko: 어어, 내 핸드폰…!
    ja: あっ、私の携帯…！
  d_nikke_tia_02_72:
    speaker: ade
    en: Miss Tia! You can't be snatching phones out of the customer's hands!
    ko: 티, 티아 아가씨! 손님의 핸드폰을 멋대로 가져가시면 안 돼요!
    ja: |-
      ティ、ティアお嬢様！お客様の携帯を
      勝手に奪ってはいけません！
  d_nikke_tia_02_73:
    speaker: Monologue
    en: And that wasn't all.
    ko: 이런 문제나.
    ja: こういう事や
  d_nikke_tia_02_74:
    speaker: tia
    en: These chocolate pieces don't really go together, do they?
    ko: 이 초코 조각 케이크 데코레이션의 초코들.
    ja: このチョコレートケーキのデコレーション、
  d_nikke_tia_02_75:
    speaker: tia
    en: Hmm...
    ko: 묘하게 대칭이 맞지 않는데에.
    ja: なんかアンバランスだよねぇ。
  d_nikke_tia_02_76:
    speaker: tia
    en: I think we can do better with decorating this cake.
    ko: 신경쓰여.
    ja: 気になる。
  d_nikke_tia_02_77:
    speaker: Narration
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_nikke_tia_02_78:
    speaker: oldman
    en: Excuse me.
    ko: 이봐요.
    ja: ちょっと。
  d_nikke_tia_02_79:
    speaker: soda
    en: Yes?
    ko: 앗, 네! 손님!
    ja: あっ、はい！お客様！
  d_nikke_tia_02_80:
    speaker: oldman
    en: I ordered a slice of chocolate cake over 40 minutes ago, and it's still not
      here.
    ko: 초코 조각 케이크를 시킨 지 40분이 넘게 지났는데.
    ja: チョコケーキを頼んでから40分も経ってるのに
  d_nikke_tia_02_81:
    speaker: oldman
    en: What's the hold-up?
    ko: 왜 메뉴가 나오지 않는 겁니까?
    ja: どうしてまだ出てこないんですか？
  d_nikke_tia_02_82:
    speaker: oldman
    en: I can see some on the display shelf right over there.
    ko: 저기 진열장에도 보이는데.
    ja: そこのショーケースにも並んでるのに。
  d_nikke_tia_02_83:
    speaker: soda
    en: Huh? I'm terribly sorry, just a moment.
    ko: 흐에엥?! 자, 잠시만요!
    ja: ふぇぇ！？お、お待ちください！
  d_nikke_tia_02_84:
    speaker: Monologue
    en: Soda frantically runs into the kitchen.
    ko: 소다는 다급하게 주방으로 달려갔다.
    ja: ソーダは慌ててキッチンに走っていった
  d_nikke_tia_02_85:
    speaker: soda
    en: Tia?
    ko: "?! 아, 아가씨?!"
    ja: "！？お、お嬢様！？"
  d_nikke_tia_02_86:
    speaker: soda
    en: May I ask what you're doing?
    ko: 뭐 하시는 거예요?!
    ja: 何をしてるんですか！？
  d_nikke_tia_02_87:
    speaker: soda
    en: A customer is waiting.
    ko: 지금 손님이 기다리고 계시….
    ja: お客様がお待ちで…
  d_nikke_tia_02_88:
    speaker: tia
    en: There we go! Finally got the symmetry right. Hehe.
    ko: 아! 드디어 대칭 맞췄다아. 헤헤.
    ja: あっ！やっとバランスが整ったぁ。えへへ。
  d_nikke_tia_02_89:
    speaker: tia
    en: This is much snappier looking. I'm sure it'll be more satisfying to eat this.
    ko: 역시 보는 맛이 있어야 먹을 기분이 나지!
    ja: やっぱり、見た目もきれいな方がいいよねぇ！
  d_nikke_tia_02_90:
    speaker: tia
    en: It'll be coming right out.
    ko: 케이크 주문 나갈게에~
    ja: ケーキ、お持ちしまぁす。
  d_nikke_tia_02_91:
    speaker: soda
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_tia_02_92:
    speaker: Monologue
    en: And yet more issues popped up.
    ko: 이런 문제나.
    ja: こういう事や
  d_nikke_tia_02_93:
    speaker: cocoa
    en: Is the Soft and Supple Cloud Souffle pancake ready?
    ko: 폭신폭신 ♪ 구름 수플레 팬케이크 가지러 와써.
    ja: ふわふわ♪雲のスフレパンケーキ、取りにきた。
  d_nikke_tia_02_94:
    speaker: tia
    en: Erm...
    ko: "…!!"
    ja: "…！！"
  d_nikke_tia_02_95:
    speaker: cocoa
    en: "?"
    ko: 웅?
    ja: ん？
  d_nikke_tia_02_96:
    speaker: tia
    en: About that...
    ko: 그….
    ja: その…
  d_nikke_tia_02_97:
    speaker: cocoa
    en: What's going on? All I see is an empty plate.
    ko: 티아, 왜 빈 접시 뿌니야.
    ja: ティア、なんでお皿が空っぽ？
  d_nikke_tia_02_98:
    speaker: tia
    en: Hehe... my bad.
    ko: 헤헤. 미안, 미안.
    ja: えへへ。ごめん、ごめん。
  d_nikke_tia_02_99:
    speaker: tia
    en: It's just that it was sitting there, so freshly made,
    ko: 여기서 제일 좋아하는 메뉴인 데다가.
    ja: ここで一番好きなメニューだし、
  d_nikke_tia_02_100:
    speaker: tia
    en: and it's one of my favorite things you guys make here...
    ko: 금방 만든 걸 보니까아.
    ja: できたてを見ちゃったからぁ。
  d_nikke_tia_02_101:
    speaker: tia
    en: I just couldn't resist... hehe.
