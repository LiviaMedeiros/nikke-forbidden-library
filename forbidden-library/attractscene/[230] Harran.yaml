---
d_nikke_harran_01:
  d_nikke_harran_01_1:
    speaker: "<Monologue>"
    en: "*Whoosh! Whoosh* The sound of sand in the wind."
    ko: 사락- 사락- 모래바람이 쓸려가는 소리.
    ja: サラサラと砂が風に舞う音
  d_nikke_harran_01_2:
    speaker: "<Monologue>"
    en: "*Crackle... Crackle* The sound of firewood burning."
    ko: 타닥- 타닥- 장작이 타오르는 소리.
    ja: パチパチと薪が燃える音
  d_nikke_harran_01_3:
    speaker: "<Narration>"
    en: "*Caw... Caw*"
    ko: 까악- 까악-
    ja: カァー、カァー
  d_nikke_harran_01_4:
    speaker: "<Monologue>"
    en: The sound of... crows?
    ko: 까마귀 우는소리가 들렸다?
    ja: カラスの鳴き声が聞こえた？
  d_nikke_harran_01_5:
    speaker: "<Self>"
    en: Crows?
    ko: 까마귀?
    ja: カラス？
  d_nikke_harran_01_6:
    speaker: "<Monologue>"
    en: I open my eyes.
    ko: 눈을 떴다.
    ja: 目を開けた
  d_nikke_harran_01_7:
    speaker: harran
    en: Are you awake?
    ko: 일어났니?
    ja: 起きたかしら。
  d_nikke_harran_01_8:
    speaker: "<Self>"
    en: "... Harran?"
    ko: "…하란?"
    ja: "…ハラン？"
  d_nikke_harran_01_9:
    speaker: harran
    en: If you'd slept for a little longer, you'd have been food for the birds.
    ko: 흠. 그대로 눈을 뜨지 못했다면 까마귀밥으로 썼을 텐데.
    ja: |-
      ふむ、そのまま目を覚まさなかったら、
      カラスのエサにしようと思ってたのに。
  d_nikke_harran_01_10:
    speaker: harran
    en: Too bad you woke up.
    ko: 아쉽구나.
    ja: 残念だわ。
  d_nikke_harran_01_11:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_01_12:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_01_13:
    speaker: harran
    en: C'mon, don't give me that look.
    ko: 후후, 뭘 그렇게 놀라고 그러니.
    ja: ふふ、そんなに驚くことないわ。
  d_nikke_harran_01_14:
    speaker: harran
    en: I'm just messing with you.
    ko: 농담이란다.
    ja: 冗談だから。
  d_nikke_harran_01_15:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 하란이 왜 여기에….
    ja: どうしてハランがここに…
  d_nikke_harran_01_16:
    speaker: harran
    en: I was having a bit of a scavenger hunt on the surface.
    ko: 나의 소소하고도 위대한 취미를 위해 지상을 유랑하던 중.
    ja: |-
      私の些細で偉大な趣味のために
      地上を流浪していたところ、
  d_nikke_harran_01_17:
    speaker: harran
    en: My crow found you face down on the ground, unconscious.
    ko: 내 까마귀가 의식을 잃고 쓰러져 있던 널 발견했단다.
    ja: |-
      私のカラスが、意識を失って
      倒れていたお前を見つけたの。
  d_nikke_harran_01_18:
    speaker: harran
    en: I'm assuming you were in the middle of an assignment?
    ko: 넌 임무 중이었던 모양이던데. 맞니?
    ja: 任務中だったみたいだけど？
  d_nikke_harran_01_19:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_nikke_harran_01_20:
    speaker: harran
    en: I figured as much.
    ko: 그래. 그래 보이더구나.
    ja: ええ、そう見えたわ。
  d_nikke_harran_01_21:
    speaker: harran
    en: That's why you're lugging around all that equipment.
    ko: |-
      갖고있는 짐이며.
      통신 기구며….
    ja: |-
      持っている荷物も、
      通信の装備も…
  d_nikke_harran_01_22:
    speaker: harran
    en: Nothing's changed.
    ko: 전부 변하지 않은 그 모습 그대로구나.
    ja: 全く変わっていないわね。
  d_nikke_harran_01_23:
    speaker: "<Self>"
    en: What?
    ko: 변하지 않은 모습?
    ja: 変わっていない？
  d_nikke_harran_01_24:
    speaker: harran
    en: Nothing. Forget I said anything.
    ko: 아무것도 아니니 신경 쓰지 말거라.
    ja: こっちの話だから、気にしなくてもいいわ。
  d_nikke_harran_01_25:
    speaker: harran
    en: What's more important is, isn't there something you should say to me?
    ko: |-
      그보다 자, 모든 전말을 알았으니
      이제 내게 할 말이 있겠지?
    ja: |-
      それより、ことの顛末が分かったのだから、
      私に話したいことがあるんじゃないかしら。
  d_nikke_harran_01_26:
    speaker: "<Self>"
    en: Huh?
    ko: 할 말?
    ja: 話したいこと？
  d_nikke_harran_01_27:
    speaker: harran
    en: If there's any semblance of a brain rattling around in that cranium of yours,
      it should be obvious.
    ko: |-
      지능을 가진 생명체라면 응당 당연히 해야 하는 그 말.
      모르겠니?
    ja: |-
      知能を持つ生命体なら当然言わなければ
      ならないあの言葉。分からないの？
  d_nikke_harran_01_28:
    speaker: "<Choice>"
    en: I know what it is.
    ko: 알겠어.
    ja: 分かった
  d_nikke_harran_01_29:
    speaker: "<Choice>"
    en: I don't know what you're talking about.
    ko: 모르겠는데.
    ja: 分からない
  d_nikke_harran_01_30:
    speaker: harran
    en: Good. I'd have hated to have to think less of you.
    ko: 좋아. 내가 너에 대한 평가를 하향하지 않아도 되겠구나.
    ja: |-
      よかった、お前に対する評価を
      下げなくて済みそうだわ。
  d_nikke_harran_01_31:
    speaker: harran
    en: If that's the case, then out with it. Say it like you mean it!
    ko: 알겠다면 진심을 담아 어서 말해보렴.
    ja: それなら心をこめて早く言いなさい。
  d_nikke_harran_01_32:
    speaker: harran
    en: You really don't know?
    ko: 몰라?
    ja: 分からない？
  d_nikke_harran_01_33:
    speaker: harran
    en: Did you hit your head or something back there?
    ko: 너 설마… 조난되었을 때 머리라도 다친 거니?
    ja: |-
      お前、まさか…
      遭難した時に頭部でもケガしたの？
  d_nikke_harran_01_34:
    speaker: harran
    en: Could it be any more obvious? Even a pea-brain like you should know what to
      say.
    ko: |-
      지능과 염치를 가진 생명체라면 당연히 해야 할 그 말을
      정말 모르겠다는 거야?
    ja: |-
      知能を持ち、恥を知る生命体なら
      当然言うべきあの言葉が、
      本当に分からないの？
  d_nikke_harran_01_35:
    speaker: harran
    en: I guess I thought too highly of you before...
    ko: 아니면 내가, 너에 대한 평가를 수정해야 하는 걸까?
    ja: |-
      それともお前に対する評価を
      修正した方がいいのかしら。
  d_nikke_harran_01_36:
    speaker: "<Self>"
    en: Thank you for saving me.
    ko: 구해줘서 고마워.
    ja: 助けてくれてありがとう
  d_nikke_harran_01_37:
    speaker: harran
    en: There it is, ladies and gentlemen! At long last.
    ko: 그렇지. 드디어 말하는구나.
    ja: ようやく言ったわね。
  d_nikke_harran_01_38:
    speaker: harran
    en: You're right to be grateful.
    ko: 그래, 마음껏 고마워하렴.
    ja: ええ、存分に有り難く思いなさい。
  d_nikke_harran_01_39:
    speaker: harran
    en: Saving you ate up a lot of my time, and my time is precious.
    ko: 내 귀한 시간을 써서 널 구했으니.
    ja: 私の貴重な時間を使ってお前を助けたのだから。
  d_nikke_harran_01_40:
    speaker: harran
    en: Oh yeah, don't forget to thank the crow that saved your skin as well.
    ko: 아, 널 구해준 까마귀에게도 고마워하는 것을 잊지 말거라.
    ja: |-
      あ、お前を助けてくれたカラスにも
      お礼を忘れないように。
  d_nikke_harran_01_41:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_01_42:
    speaker: "<Self>"
    en: "... Thanks."
    ko: 까마귀도 고마워.
    ja: カラスもありがとう
  d_nikke_harran_01_43:
    speaker: harran
    en: Well, that's all I needed to hear.
    ko: 그럼 받을 것도 다 받았으니.
    ja: じゃあ、もらうものはすべてもらったし、
  d_nikke_harran_01_44:
    speaker: harran
    en: You should get going.
    ko: 이제 그만 가보렴.
    ja: もう行きなさい。
  d_nikke_harran_01_45:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_harran_01_46:
    speaker: harran
    en: Why do you look so dumbfounded?
    ko: 왜 그렇게 의아하다는 듯이 바라보니?
    ja: |-
      どうしてそんなに意外そうな目で
      見ているのかしら。
  d_nikke_harran_01_47:
    speaker: harran
    en: Don't tell me you're expecting an escort?
    ko: 설마 내게 널 안전한 곳까지 데려다 달라 말하고 싶은 거니?
    ja: まさか、安全な所まで連れていって欲しいとは\n言わないでしょう。
  d_nikke_harran_01_48:
    speaker: "<Self>"
    en: "... Could you help me? Please."
    ko: "…혹시 도와줄 수 있어?"
    ja: "…連れていってくれるか？"
  d_nikke_harran_01_49:
    speaker: harran
    en: Why should I?
    ko: 내가 왜?
    ja: 私がどうして？
  d_nikke_harran_01_50:
    speaker: harran
    en: All creatures in this world must learn to survive on their own.
    ko: |-
      자연의 법칙에 따르자면
      본디 모든 생명체는 이 세상에 탄생한 그 순간부터.
    ja: |-
      自然の法則によれば、
      元々すべての生命体はこの世に誕生した\nその瞬間から、
  d_nikke_harran_01_51:
    speaker: harran
    en: This is a fundamental law of nature.
    ko: 스스로 생존할 줄 알아야 하는 거란다.
    ja: 自分の力で生き残る術を持つものよ。
  d_nikke_harran_01_52:
    speaker: harran
    en: If you can't adapt,
    ko: 그렇지 못하다면.
    ja: それができなかったら、
  d_nikke_harran_01_53:
    speaker: harran
    en: you either become prey,
    ko: 자연의 법칙에 의해 포식자의 먹잇감이 되거나.
    ja: 自然の法則通りに捕食者のエサになるか、
  d_nikke_harran_01_54:
    speaker: harran
    en: or suffer the indignity of begging for your life.
    ko: 포식자에게 목숨을 구걸하기 위해 대가를 내놓아야겠지.
    ja: |-
      捕食者に命乞いするために何かしらの
      代償を支払うべきじゃないのかしら。
  d_nikke_harran_01_55:
    speaker: harran
    en: As it stands, I'm the one who saved your life.
    ko: 이 경우, 내가 너의 목숨을 구원하고 있으니.
    ja: この場合、私がお前の命を救ったから、
  d_nikke_harran_01_56:
    speaker: harran
    en: Am I not due some form of compensation?
    ko: 네가 내게 대가를 내어놓아야겠지?
    ja: お前が私に代償を支払うべきよね？
  d_nikke_harran_01_57:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_01_58:
    speaker: harran
    en: Are you willing to pay the price for me to save your skin?
    ko: 어떠니?
    ja: どう？
  d_nikke_harran_01_59:
    speaker: harran
    en: Or will you risk going it alone?
    ko: 나에게 대가를 내어놓고 목숨을 구원받겠니?
    ja: 私に代償を支払い、命を助けてもらう？
  d_nikke_harran_01_60:
    speaker: harran
    en: What's it gonna be?
    ko: 아니면, 스스로 목숨을 걸고 생존해 보겠니?
    ja: それとも、自分で命をかけて生き残る？
  d_nikke_harran_01_61:
    speaker: "<Self>"
    en: "... What is it that you want?"
    ko: "…어떤 대가를 원하는데?"
    ja: "…どんな代償を望む？"
  d_nikke_harran_01_62:
    speaker: harran
    en: Oh, nothing specific, I suppose.
    ko: 글쎄.
    ja: さあね。
  d_nikke_harran_01_63:
    speaker: harran
    en: Let me think.
    ko: 난 네게서 받고 싶은 것이 딱히 없는데.
    ja: お前からもらいたいものは特にないけど、
  d_nikke_harran_01_64:
    speaker: harran
    en: Ah, got it.
    ko: 흠… 그래.
    ja: ふむ…そうね。
  d_nikke_harran_01_65:
    speaker: harran
    en: I've got some chores that need doing. Nothing big.
    ko: 마침 잡일을 처리해 줄 종자가 필요하던 참이니.
    ja: ちょうど雑用をしてくれる従者が必要だったわ。
  d_nikke_harran_01_66:
    speaker: harran
    en: Maybe you can deal with them for me.
    ko: 그걸 하면 되겠구나.
    ja: それをやってもらおうかしら。
  d_nikke_harran_01_67:
    speaker: harran
    en: |-
      Who knows?
      If you impress me, I might just take you all the way home.
    ko: |-
      혹시 아니?
      예쁜 짓을 많이 하면 특별히 널 너의 집에 데려다줄지.
    ja: |-
      かわいがられるようなことができたら
      特別に家まで送ってあげるかもよ。
  d_nikke_harran_01_68:
    speaker: "<Self>"
    en: So you're saying you taking me back isn't a sure thing?
    ko: 그 말은 데려다주지 않을 수도 있다는 거야?
    ja: |-
      それは送ってあげないかもしれない、
      ということか？
  d_nikke_harran_01_69:
    speaker: harran
    en: Haha. You catch on pretty fast.
    ko: 후후, 제법 눈치는 빠른 모양이구나.
    ja: ふふ、けっこう鋭いじゃない。
  d_nikke_harran_01_70:
    speaker: harran
    en: All you have to do is a few simple errands, and I'll save your life in return.
    ko: 내 잡일을 해주는 대가로 목숨을 살려주고 있는데.
    ja: |-
      雑務をしてくれる代償として、
      命を救ってあげているのに、
  d_nikke_harran_01_71:
    speaker: harran
    en: |-
      After all, you are asking me to take you all the way back.
      Is that not a considerable favor?
    ko: |-
      데려다주기까지 해야 한다니.
      그건 너무 많은 것을 바라는 것이지 않겠니?
    ja: |-
      送ってもらう？そこまで望むのは、
      あまりにも欲張りじゃない？
  d_nikke_harran_01_72:
    speaker: "<Self>"
    en: How long do I have to live as your follower?
    ko: 종자 생활을 얼마나 해야 하는데?
    ja: その従者の役割はいつまでするんだ？
  d_nikke_harran_01_73:
    speaker: harran
    en: Let me see...
    ko: 글쎄.
    ja: さあね。
  d_nikke_harran_01_74:
    speaker: harran
    en: Until I've gotten all of the ingredients I need.
    ko: |-
      일단은 내 취미 생활이 만족될 때까지는
      널 데려다줄 여유가 없을 것 같구나.
    ja: |-
      とりあえず、私の趣味生活が満足いくまで、
      お前を送ってあげる余裕はないと思うわ。
  d_nikke_harran_01_75:
    speaker: "<Self>"
    en: How long will that take?
    ko: 그 취미 생활은 언제 만족되는데?
    ja: その趣味生活は、いつ満足するんだ？
  d_nikke_harran_01_76:
    speaker: harran
    en: I'm not sure.
    ko: 그것도 모른단다.
    ja: それも分からないわ。
  d_nikke_harran_01_77:
    speaker: harran
    en: It may be quite a while...
    ko: 원하는 재료를 모아야 하니까… 흠.
    ja: 必要な素材を集めなければならないから…ふむ。
  d_nikke_harran_01_78:
    speaker: harran
    en: At least a month, I'd say.
    ko: 최소 한 달은 걸리지 않을까?
    ja: 少なくとも1ヶ月はかかるんじゃないかしら。
  d_nikke_harran_01_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_01_80:
    speaker: harran
    en: What? Don't think you can hack it?
    ko: 왜, 못하겠니?
    ja: どうしたの、できない？
  d_nikke_harran_01_81:
    speaker: "<Self>"
    en: I'll try going it on my own.
    ko: 혼자서 가볼게.
    ja: 1人で帰ってみる
  d_nikke_harran_01_82:
    speaker: harran
    en: Fine. Do as you please.
    ko: 그래. 마음대로 해보렴.
    ja: そう、好きにしなさい。
  d_nikke_harran_01_83:
    speaker: "<Monologue>"
    en: First things first. I have to contact Counters.
    ko: 일단 카운터스에게 연락을 해보자.
    ja: とりあえずカウンターズに連絡してみよう
  d_nikke_harran_01_84:
    speaker: "<Self>"
    en: Are communications down in this area?
    ko: 여긴 통신 불가 지역이야?
    ja: このエリアは通信ができないのか？
  d_nikke_harran_01_85:
    speaker: harran
    en: "... Maybe?"
    ko: 글쎄?
    ja: さあ？
  d_nikke_harran_01_86:
    speaker: harran
    en: I don't care about that kind of stuff, so I wouldn't know.
    ko: 난 그런 것 따윈 신경 쓰지 않아서 잘 모르겠구나.
    ja: 私は、そんなこと気にしないから分からないわ。
  d_nikke_harran_01_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_01_88:
    speaker: harran
    en: Why?
    ko: 왜.
    ja: どうしたの？
  d_nikke_harran_01_89:
    speaker: harran
    en: Is there a problem?
    ko: 무슨 문제라도 있니?
    ja: 何か問題でもある？
  d_nikke_harran_01_90:
    speaker: "<Monologue>"
    en: I calm myself down and get a look at our surroundings.
    ko: 마음을 진정시키고 주변을 둘러보았다.
    ja: 心を落ち着かせて周りを見回す
  d_nikke_harran_01_91:
    speaker: "<Narration>"
    en: "*Whoosh! Whoosh*"
    ko: 웅- 웅- 웅- 웅-
    ja: ブーン、ブーン、ブーン、ブーン
  d_nikke_harran_01_92:
    speaker: "<Monologue>"
    en: An airborne Rapture is flying in the distance.
    ko: 저 멀리 날아다니는 공중형 랩쳐가 보인다.
    ja: 空を飛ぶ空中型のラプチャーが見える
  d_nikke_harran_01_93:
    speaker: "<Narration>"
    en: "*Thump! Thump! Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン
  d_nikke_harran_01_94:
    speaker: "<Monologue>"
    en: I can also see ground-type Raptures moving in a line.
    ko: 줄지어 이동하는 지상형 랩쳐들의 모습도 보인다.
    ja: |-
      列をなして移動する
      地上型ラプチャーの姿も見える
  d_nikke_harran_01_95:
    speaker: "<Monologue>"
    en: If I head out now, they'll be on me like white on rice.
    ko: 지금 나가면 당장에라도 줄지어서 따라올 것만 같다.
    ja: |-
      今出ていくと、
      すぐにでも列をなして追跡されそうだ
  d_nikke_harran_01_96:
    speaker: "<Monologue>"
    en: It will be impossible to survive alone.
    ko: "혼자서 가면 몇 발자국을 가지도 못해서 \n죽을 거라는 확신이 든다."
    ja: 一人だと数歩も行けずに死ぬと確信できる
  d_nikke_harran_01_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_01_98:
    speaker: harran
    en: What are you doing? I thought you were going.
    ko: 뭐 하니? 어서 떠나지 않고.
    ja: どうしたの？早く行きなさい。
  d_nikke_harran_01_99:
    speaker: harran
    en: You could at least say something.
    ko: 아무 말도 안 하고 있는 꼴을 보니.
    ja: 黙っている姿を見てたら、
  d_nikke_harran_01_100:
    speaker: harran
    en: You're starting to bore me.
    ko: 나도 이제 슬슬 지루하구나.
    ja: 私もそろそろ退屈になってきたわ。
  d_nikke_harran_01_101:
    speaker: "<Self>"
    en: I need your help.
    ko: 도움이 필요해.
    ja: 助けが必要だ
  d_nikke_harran_01_102:
    speaker: harran
    en: Haha. You know what to do, then.
    ko: 후후. 그럼 네가 이제부터 뭘 해야 할지 알겠지?
    ja: |-
      ふふ。じゃあ、
      これから何をすればいいのか、分かるわよね？
  d_nikke_harran_01_103:
    speaker: harran
    en: Here.
    ko: 자.
    ja: はい。
  d_nikke_harran_01_104:
    speaker: harran
    en: See all those suitcases?
    ko: 바닥에 짐이 있구나.
    ja: 床に荷物があるわ。
  d_nikke_harran_01_105:
    speaker: "<Choice>"
    en: Pick them up.
    ko: 짐을 든다.
    ja: 荷物を持つ
  d_nikke_harran_01_106:
    speaker: "<Choice>"
    en: Don't pick them up.
    ko: 들지 않는다.
    ja: 持たない
  d_nikke_harran_01_107:
    speaker: harran
    en: Or do you really intend on going solo?
    ko: 흠? 여기서부터 혼자 가고 싶은가 보구나?
    ja: ふむ？もう1人で行きたくなったのかしら。
  d_nikke_harran_01_108:
    speaker: "<Self>"
    en: "... I'll pick up the cases."
    ko: "…짐을 든다."
    ja: "…荷物を持つ"
  d_nikke_harran_01_109:
    speaker: harran
    en: That's what I thought. Let's go.
    ko: 후후. 가자.
    ja: ふふ。行こう。
d_nikke_harran_02:
  d_nikke_harran_02_1:
    speaker: "<Monologue>"
    en: I follow Harran through the seemingly endless desert.
    ko: 하란을 따라 끝없이 펼쳐진 사막을 걸었다.
    ja: ハランの後に続いて限りなく広がる砂漠を歩いた
  d_nikke_harran_02_2:
    speaker: "<Monologue>"
    en: I don't have the slightest clue where we are, or where we're going.
    ko: 어디로 가는지, 목적이 무엇인지도 모른 채.
    ja: どこへ行くのか、目的が何かも分からないまま
  d_nikke_harran_02_3:
    speaker: "<Monologue>"
    en: We wander the sands for hours.
    ko: 그렇게 반나절이 지났다.
    ja: そして半日が過ぎた
  d_nikke_harran_02_4:
    speaker: harran
    en: I'm impressed. You haven't made a peep.
    ko: 흠… 제법 불평 없이 잘 걷는구나.
    ja: ふむ…文句も言わず、よく歩いてるわね。
  d_nikke_harran_02_5:
    speaker: harran
    en: I thought you would be complaining nonstop.
    ko: "한두 시간 정도면 힘들다고 어디로 가냐며 \n징징거릴 줄 알았더니."
    ja: |-
      1、2時間で足が痛い、どこに行くのかと
      泣き言を言うかと思ったのに。
  d_nikke_harran_02_6:
    speaker: "<Choice>"
    en: I need to stay on your good side, don't I?
    ko: 예쁨을 받아야 하니까.
    ja: かわいがってもらわないといけないからだ
  d_nikke_harran_02_7:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_8:
    speaker: harran
    en: Good point! It's your only ticket home.
    ko: |-
      후후, 그래. 예쁨 받아야지.
      그래야 집에 가지.
    ja: |-
      ふふ、そうね。かわいがられないと。
      家に帰れないもんね。
  d_nikke_harran_02_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_10:
    speaker: harran
    en: Too tired to even respond, huh?
    ko: 대답을 못할 정도로 힘든 거니?
    ja: 答えられないほど疲れているのかしら。
  d_nikke_harran_02_11:
    speaker: harran
    en: Hehe... buck up, all right? We're almost there.
    ko: 후후, 조금만 참거라. 이제 거의 다 왔으니.
    ja: |-
      ふふ、もうちょっと我慢しなさい。
      もうすぐだから。
  d_nikke_harran_02_12:
    speaker: "<Self>"
    en: Where are we even going?
    ko: 그러고 보니 우린 뭘 하러 가는 거야?
    ja: そういえば、私たちは何をしに行くんだ？
  d_nikke_harran_02_13:
    speaker: harran
    en: You should have asked that earlier.
    ko: 빨리도 물어보는구나.
    ja: やっと質問したわね。
  d_nikke_harran_02_14:
    speaker: harran
    en: This dry weather has really done a number on my hair.
    ko: 요즘 날씨가 건조해서인지 머리가 부스스해져서 말이야.
    ja: |-
      最近、乾燥しているせいか
      髪がボサボサになってしまって。
  d_nikke_harran_02_15:
    speaker: harran
    en: I have to look after it.
    ko: 아무래도 관리가 필요한 것 같아.
    ja: やっぱりケアが必要だと思うわ。
  d_nikke_harran_02_16:
    speaker: harran
    en: I'm here to find some ingredients for some new conditioner.
    ko: 새로운 에센스를 만들어 볼까 해서 이곳에 재료를 구하러 왔단다.
    ja: |-
      だから新しいエッセンスを作ろうと思って、
      ここに素材を取りにきたの。
  d_nikke_harran_02_17:
    speaker: "<Self>"
    en: This... is all about your hair?
    ko: 에센스? 재료?
    ja: エッセンス？素材？
  d_nikke_harran_02_18:
    speaker: harran
    en: |-
      Just keep walking.
      I'll fill you in when we get there.
    ko: |-
      자세한 건 그곳에 가서 이야기해 줄 테니.
      조금만 더 걸으렴.
    ja: |-
      詳しい話は着いてから話してあげるから、
      もう少し歩きなさい。
  d_nikke_harran_02_19:
    speaker: "<Monologue>"
    en: Harran walks ahead.
    ko: 하란이 먼저 걸어갔다.
    ja: ハランが先に歩いた
  d_nikke_harran_02_20:
    speaker: "<Monologue>"
    en: I quietly follow behind.
    ko: 묵묵히 그 뒤를 따랐다.
    ja: 黙ってその後についていく
  d_nikke_harran_02_21:
    speaker: harran
    en: This is the place.
    ko: 자, 다 왔다.
    ja: さあ、着いたわよ。
  d_nikke_harran_02_22:
    speaker: harran
    en: I should be able to find all the ingredients I need here.
    ko: 여기가 바로 내가 필요한 재료가 가득한 핫스폿이란다.
    ja: |-
      ここが、私の必要な素材で溢れる
      ホットスポットなの。
  d_nikke_harran_02_23:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주위를 둘러보았다.
    ja: 周辺を見渡した
  d_nikke_harran_02_24:
    speaker: "<Monologue>"
    en: All I see are rocks and sand.
    ko: 아무리 봐도 돌과 모래만 보인다.
    ja: いくら見回しても石と砂しか見えない
  d_nikke_harran_02_25:
    speaker: "<Self>"
    en: So the ingredients you need are... rocks and sand?
    ko: 재료가 모래와 돌이라고?
    ja: 素材が石と砂なのか？
  d_nikke_harran_02_26:
    speaker: harran
    en: "*Sigh* You've got to open your mind, my friend."
    ko: 흠. 생각보다 시야가 좁구나.
    ja: ふむ、思ったより視野が狭いわね。
  d_nikke_harran_02_27:
    speaker: harran
    en: Do you realize how many creepy crawlies are underneath our feet?
    ko: 이 밑에 얼마나 다양한 생물의 보고가 있는지 모르다니.
    ja: |-
      この下にどれだけ多様な生物の宝庫があるのか、
      知らないなんて。
  d_nikke_harran_02_28:
    speaker: harran
    en: You must learn to take off your blinders.
    ko: 좁은 우물 안에만 갇혀 있다 보니.
    ja: 狭い井戸の中にとらわれているから、
  d_nikke_harran_02_29:
    speaker: harran
    en: Otherwise you'll never see anything except what's right in front of you.
    ko: 시야가 함께 좁아져 버린 것이겠지.
    ja: 視野も狭くなってしまったんでしょうね。
  d_nikke_harran_02_30:
    speaker: "<Self>"
    en: All right then, what exactly are you looking for here?
    ko: 그럼 여기에 뭐가 있다는 건데?
    ja: じゃあここに何があるって言うんだ？
  d_nikke_harran_02_31:
    speaker: harran
    en: The tail of a vibrant red lizard.
    ko: "온몸을 화염으로 뒤덮고 있는 듯한 빛깔을 지닌 \n붉은 도마뱀이 있단다."
    ja: |-
      体中が炎で覆われているような色の
      赤いトカゲがいるのよ。
  d_nikke_harran_02_32:
    speaker: "<Self>"
    en: A lizard?!
    ko: 도마뱀?!
    ja: トカゲ！？
  d_nikke_harran_02_33:
    speaker: harran
    en: A peacock feather.
    ko: 공작새의 깃털.
    ja: 孔雀の羽毛。
  d_nikke_harran_02_34:
    speaker: harran
    en: The wings of a moonlight butterfly.
    ko: 달빛 나비의 날개.
    ja: 月色蝶の羽。
  d_nikke_harran_02_35:
    speaker: harran
    en: The thorns of a blue cactus.
    ko: 푸른 선인장의 가시.
    ja: 青いサボテンのトゲ。
  d_nikke_harran_02_36:
    speaker: harran
    en: Take all of these, toss them into a pot, let them brew...
    ko: 그리고 붉은 도마뱀의 꼬리를 함께 끓여 정제하면.
    ja: |-
      そして赤いトカゲの尻尾を
      一緒に煮込んで精製すると、
  d_nikke_harran_02_37:
    speaker: harran
    en: You'll end up with a conditioner that works wonders for your hair.
    ko: "머리를 차분하고 윤기 있게 만드는 \n에센스를 만들 수 있단다."
    ja: |-
      髪の毛をつやつやにする
      エッセンスを作ることができるわ。
  d_nikke_harran_02_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_39:
    speaker: harran
    en: Hmmm?
    ko: 흠?
    ja: ふむ？
  d_nikke_harran_02_40:
    speaker: harran
    en: You don't seem very convinced.
    ko: 영 못 믿겠다는 눈치로구나?
    ja: 信じられないって表情ね。
  d_nikke_harran_02_41:
    speaker: "<Self>"
    en: Sounds like witchcraft to me...
    ko: 너무 오컬트적인 것 같은데….
    ja: オカルト過ぎる気が…
  d_nikke_harran_02_42:
    speaker: harran
    en: Witchcraft?! You ought to mind your manners.
    ko: 오컬트라니, 무례하구나.
    ja: オカルトだなんて、無礼な。
  d_nikke_harran_02_43:
    speaker: harran
    en: I should have figured. Humans always put down what they're unable to understand.
    ko: "하긴 상위의 학문을 이해하지 못해 \n이상한 것이라고 폄하하는 것 역시 인간의 특징이지."
    ja: |-
      まあ、上位の学問を理解できず、
      変なものだとけなすのも人間の特徴だから。
  d_nikke_harran_02_44:
    speaker: harran
    en: It doesn't matter if you understand it or not. It doesn't change what you
      have to do.
    ko: 뭐, 네가 이해하든 못 하든 일하는 것에 크게 중요하지 않으니.
    ja: |-
      とにかく、お前が理解しようがしまいが、
      たいして重要ではないわ。
  d_nikke_harran_02_45:
    speaker: harran
    en: Don't overthink it, and just get me a red lizard.
    ko: 더 신경 쓰지 말고, 어서 가서 붉은 도마뱀이나 잡아오거라.
    ja: |-
      気にしないで、
      早く行って赤いトカゲを捕まえてきなさい。
  d_nikke_harran_02_46:
    speaker: "<Self>"
    en: Right here?
    ko: 내가 잡아 오라고? 여기서?
    ja: 私が捕まえてくるのか？ここで？
  d_nikke_harran_02_47:
    speaker: harran
    en: That's right.
    ko: 그래. 네가 여기서 잡아오는 거란다.
    ja: ええ、お前が捕まえてくるのよ。
  d_nikke_harran_02_48:
    speaker: harran
    en: You can usually find them hiding underneath the rocks, so don't leave any
      stone unturned, literally!
    ko: 특히 돌 밑에 많이 있을 테니 열심히 뒤져보렴.
    ja: |-
      特に、石の下に多くいると思うから、
      一生懸命捜してみなさい。
  d_nikke_harran_02_49:
    speaker: "<Self>"
    en: Are you going to help?
    ko: 하란도 같이하는 거야?
    ja: ハランも一緒にやるのか？
  d_nikke_harran_02_50:
    speaker: harran
    en: Are you kidding me?
    ko: 그럴 리가.
    ja: 何言ってるの。
  d_nikke_harran_02_51:
    speaker: harran
    en: I could find it in an instant.
    ko: 내 손으로 잡으면 빠르기야 하겠지만.
    ja: 自分で捕まえたら早いんでしょうけど、
  d_nikke_harran_02_52:
    speaker: harran
    en: However, suppose that there's someone as powerful as me.
    ko: "이 정도의 힘을 지닌 내가 \n고작 그런 잡스러운 재료를 구하기 위해."
    ja: |-
      これほどの力を持つ私が、
      あんなくだらない素材を手に入れるために、
  d_nikke_harran_02_53:
    speaker: harran
    en: Ask that one to expend the energy looking for such a minor ingredient...
    ko: 무려 허리를 굽혔다 펴야 한다니.
    ja: |-
      腰を曲げたり伸ばしたり
      しなければならないなんて。
  d_nikke_harran_02_54:
    speaker: harran
    en: That seems a bit wasteful, don't you think?
    ko: 너무 비효율적인 에너지 사용이지 않겠니?
    ja: |-
      あまりにも非効率的な
      エネルギー使用だと思わない？
  d_nikke_harran_02_55:
    speaker: harran
    en: It makes much more sense for you to look for it.
    ko: "그러니 내 보살핌을 받은 네가 \n나 대신 에너지를 쓰는 게 효율적이겠지?"
    ja: |-
      だから、私に世話になっているお前が
      私の代わりにエネルギーを使った方が\n効率的でしょう？
  d_nikke_harran_02_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_57:
    speaker: harran
    en: I'm gonna go over there and have a little siesta.
    ko: 자, 그럼 나는 위에서 자고 있을 테니.
    ja: さあ、私は上で寝ているから。
  d_nikke_harran_02_58:
    speaker: harran
    en: Bring me back some red lizards.
    ko: 붉은 도마뱀을 잡아 오거라.
    ja: 赤いトカゲを捕まえてきなさい。
  d_nikke_harran_02_59:
    speaker: harran
    en: If you want to impress me, try and catch more than one.
    ko: 얼마나 잡아오는지에 따라 얼마나 예뻐해 줄지 평가할 테니.
    ja: |-
      どれだけ捕まえてくるかによって、
      かわいがってあげるかどうかを決めるから。
  d_nikke_harran_02_60:
    speaker: harran
    en: It'll be in your best interest to do so.
    ko: 열심히 하는 게 좋을 거야.
    ja: 一生懸命やりなさい。
  d_nikke_harran_02_61:
    speaker: harran
    en: Don't worry about being in any danger.
    ko: 아, 목숨을 위협받을까 걱정할 필요는 없단다.
    ja: |-
      あ、命が危なくなるのではないかと
      心配する必要はないわ。
  d_nikke_harran_02_62:
    speaker: harran
    en: My crow will be circling above you, and disguising your presence.
    ko: "까마귀가 네 머리 위를 돌며 \n기척을 없애주고 있을 테니."
    ja: |-
      カラスがお前の頭の上で
      気配を消してくれるから。
  d_nikke_harran_02_63:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_02_64:
    speaker: "<Monologue>"
    en: The crow spins on the top of my head and flies up.
    ko: 까마귀가 머리 위에서 한 바퀴 빙 돌은 후 날아올랐다.
    ja: カラスが飛び、頭の上で一周した
  d_nikke_harran_02_65:
    speaker: harran
    en: Happy hunting.
    ko: 그럼, 힘내보렴.
    ja: じゃあ、頑張りなさい。
  d_nikke_harran_02_66:
    speaker: "<Monologue>"
    en: Harran hops up onto a large boulder nearby.
    ko: 하란이 근처의 큰 바위 위로 뛰어올라 갔다.
    ja: ハランが近くにある、大きな岩の上に飛び乗った
  d_nikke_harran_02_67:
    speaker: "<Monologue>"
    en: I glance at the stone in front of me.
    ko: 슬쩍 눈앞의 돌을 들어보았다.
    ja: そっと目の前の石を持ち上げてみた
  d_nikke_harran_02_68:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 사사삭-
    ja: スススッ
  d_nikke_harran_02_69:
    speaker: "<Monologue>"
    en: A lizard darts out from underneath.
    ko: 숨어있던 붉은 도마뱀이 도망쳤다.
    ja: 隠れていた赤いトカゲが逃げていった
  d_nikke_harran_02_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_71:
    speaker: "<Monologue>"
    en: This is not going to be easy.
    ko: 고난이 예상된다.
    ja: 苦難が予想される
  d_nikke_harran_02_72:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 뒤
    ja: 数時間後
  d_nikke_harran_02_73:
    speaker: "<Monologue>"
    en: I hand in my hard-caught lizards to Harran.
    ko: 하란에게 열심히 모은 붉은 도마뱀을 내밀었다.
    ja: |-
      一生懸命に捕まえた赤いトカゲを
      ハランに差し出した
  d_nikke_harran_02_74:
    speaker: harran
    en: Pretty good haul.
    ko: 흠. 제법 많이 모았구나.
    ja: ふむ、たくさん捕まえたわね。
  d_nikke_harran_02_75:
    speaker: harran
    en: After I make the conditioner, there should be enough left over to make some
      other things.
    ko: 이 정도라면 에센스뿐만 아니라 이것저것 만들 수 있겠어.
    ja: |-
      これだけあれば、
      エッセンスだけじゃなくあれこれ作れるわ。
  d_nikke_harran_02_76:
    speaker: harran
    en: You really put your best foot forward here.
    ko: 이렇게나 열심히 하다니.
    ja: こんなに頑張るなんて、
  d_nikke_harran_02_77:
    speaker: harran
    en: You must really want to go home.
    ko: 정말 집에 돌아가고 싶은가 보구나?
    ja: 本当に帰りたいみたいね？
  d_nikke_harran_02_78:
    speaker: "<Self>"
    en: That's right.
    ko: "…그래."
    ja: "…ああ"
  d_nikke_harran_02_79:
    speaker: harran
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_harran_02_80:
    speaker: harran
    en: You've managed to impress me so far. Keep it up.
    ko: 지금까지의 행동을 보면 나쁘지 않으니 조금 더 노력해 보렴.
    ja: |-
      今までの働きは悪くなかったから、
      もう少し努力してみなさい。
  d_nikke_harran_02_81:
    speaker: "<Self>"
    en: "... Very well."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_harran_02_82:
    speaker: harran
    en: Let's go look for the other ingredients.
    ko: 그럼 다른 재료를 찾으러 가볼까?
    ja: じゃあ、他の素材を探しに行ってみようかしら。
  d_nikke_harran_02_83:
    speaker: "<Narration>"
    en: "*Grumble*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_harran_02_84:
    speaker: harran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_02_85:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_02_86:
    speaker: harran
    en: Hmm, I guess I put you through a lot today.
    ko: 이런. 내가 너를 너무 부려먹기만 했구나.
    ja: あら、こき使い過ぎたわね。
  d_nikke_harran_02_87:
    speaker: harran
    en: Better put some food in you.
    ko: 어쩔 수 없지.
    ja: 仕方ないわね。
  d_nikke_harran_02_88:
    speaker: harran
    en: You won't be of much use if you end up collapsing!
    ko: "이대로 너를 굶긴 채 가기엔 \n네가 힘들어 쓰러질 수 있으니."
    ja: |-
      お前を飢えさせたまま行くと、
      疲れて倒れてしまうかもしれないから。
  d_nikke_harran_02_89:
    speaker: harran
    en: I can cook up something with these lizards that you caught.
    ko: 네가 구해온 도마뱀으로 특별히 간식을 만들어 주겠다.
    ja: |-
      お前が捕まえてきたトカゲで
      特別にご飯を作ってあげるわ。
  d_nikke_harran_02_90:
    speaker: "<Self>"
    en: Er...
    ko: 도마뱀 간식…?
    ja: トカゲのご飯…？
  d_nikke_harran_02_91:
    speaker: harran
    en: |-
      What,
      not a fan of lizard?
    ko: |-
      왜. 싫으니?
      싫으면 말하거라.
    ja: |-
      何よ、嫌なの？
      嫌なら言いなさい。
  d_nikke_harran_02_92:
    speaker: harran
    en: Fine by me if you don't want to chow down. We can keep going without eating.
    ko: 먹지 않고 바로 출발하는 것도 좋은 방법….
    ja: 食べずに今すぐ出発するのもいい方法…
  d_nikke_harran_02_93:
    speaker: "<Self>"
    en: No! It's fine! I'll eat it!
    ko: 아니야, 꼭 먹어보고 싶어!
    ja: いや、是非食べたい！
  d_nikke_harran_02_94:
    speaker: harran
    en: That's more like it.
    ko: "후후, 그래. \n진작에 그랬어야지."
    ja: |-
      ふふ、そう。
      最初からそう言えばいいものを。
  d_nikke_harran_02_95:
    speaker: harran
    en: Lizard special, coming right up!
    ko: 조금만 기다리거라.
    ja: ちょっと待っていなさい。
  d_nikke_harran_02_96:
    speaker: "<Narration>"
    en: Sometime later.
    ko: 잠시 후
    ja: しばらくして
  d_nikke_harran_02_97:
    speaker: "<Narration>"
    en: "*Bubble bubble bubble*"
    ko: 보글- 보글- 보글-
    ja: ブクブク
  d_nikke_harran_02_98:
    speaker: "<Monologue>"
    en: Harran is tending over a pot of bubbling soup.
    ko: 하란이 꺼낸 큰 솥 안에 수프가 끓고 있다.
    ja: |-
      ハランが取り出した大きな釜の中で
      スープが煮え立っている
  d_nikke_harran_02_99:
    speaker: harran
    en: |-
      A spoonful of blue frog sap.
      A smidgen off red moon coral.
    ko: |-
      푸른 개구리의 진액 한 스푼.
      붉은 달의 산호초 조금.
    ja: |-
      青いカエルのエキスを1さじ。
      赤い月のサンゴ礁を少し。
  d_nikke_harran_02_100:
    speaker: harran
    en: Then, the piece de resistance...
    ko: 마지막으로….
    ja: 最後に…
  d_nikke_harran_02_101:
    speaker: harran
    en: A handful of lizard tails.
    ko: 도마뱀 꼬리 한 움큼.
    ja: 赤いトカゲの尻尾を一握り。
  d_nikke_harran_02_102:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 철퍽.
    ja: ザボーン
  d_nikke_harran_02_103:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_104:
    speaker: "<Monologue>"
    en: Harran stirs the soup with a ladle.
    ko: 하란이 국자로 수프를 휘휘 저었다.
    ja: ハランがヘラでスープをかき混ぜた
  d_nikke_harran_02_105:
    speaker: harran
    en: That should about do it.
    ko: 좋아, 이 정도면 다 된 거 같구나.
    ja: よし、そろそろできたみたいだね。
  d_nikke_harran_02_106:
    speaker: harran
    en: Soups up.
    ko: 어서 먹어보렴.
    ja: 早く食べなさい。
  d_nikke_harran_02_107:
    speaker: "<Monologue>"
    en: Harran hands over a bowl of soup.
    ko: 하란이 그릇에 수프을 담아 건네주었다.
    ja: ハランが器にスープを入れて渡した
  d_nikke_harran_02_108:
    speaker: "<Monologue>"
    en: A lizard tail wriggles in the purple liquid.
    ko: 보라색 액체 위에 도마뱀 꼬리가 꿈틀거리고 있다.
    ja: |-
      紫色の液体の表面に
      トカゲの尻尾がヒクヒク動いている
  d_nikke_harran_02_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_110:
    speaker: "<Monologue>"
    en: It's not exactly the most appetizing sight.
    ko: 보라색 맛이 날 것만 같다.
    ja: 紫色の味がしそうだ
  d_nikke_harran_02_111:
    speaker: harran
    en: What's with the thousand-yard stare? Dig in.
    ko: 뭘 빤히 보고 있니? 어서 먹지 않고.
    ja: 何をじーっと見てるの？早く食べなさい。
  d_nikke_harran_02_112:
    speaker: harran
    en: What, you don't want it?
    ko: 왜. 먹기 싫으니?
    ja: 何よ、嫌なの？
  d_nikke_harran_02_113:
    speaker: harran
    en: |-
      Just tell me if you don't.
      But I warn you, you'll need to find your own dinner.
    ko: |-
      싫음 말거라.
      대신 네가 먹을 건 네가 알아서 구해 오거라.
    ja: |-
      食べたくないなら食べなくていいわ。
      その代わり、自分の食べものは自分で\n調達しなさい。
  d_nikke_harran_02_114:
    speaker: "<Self>"
    en: I will eat it.
    ko: 먹을게.
    ja: 食べる
  d_nikke_harran_02_115:
    speaker: harran
    en: |-
      Well go on then.
      I made it just for you.
    ko: |-
      그럼 어서 먹어보거라.
      내가 널 위해 특별히 만든 것이니.
    ja: |-
      じゃあ、早く食べなさい。
      私がお前のために特別に作ったのだから。
  d_nikke_harran_02_116:
    speaker: "<Monologue>"
    en: Harran stares at me with rapt attention.
    ko: 하란이 흥미롭다는 눈으로 이쪽을 빤히 바라본다.
    ja: |-
      ハランが興味津々という目で
      こっちをジッと見つめている
  d_nikke_harran_02_117:
    speaker: "<Monologue>"
    en: Seems I don't have much of a choice.
    ko: 아무래도 먹지 않으면 안 될 것 같다.
    ja: どうやら食べるしかなさそうだ
  d_nikke_harran_02_118:
    speaker: "<Choice>"
    en: Take a little sip.
    ko: 살짝 입만 대본다.
    ja: ちょっと口を付けてみる
  d_nikke_harran_02_119:
    speaker: "<Choice>"
    en: Take a big sip.
    ko: 한 모금 크게 마셔본다.
    ja: 大きくひと口、飲んでみる
  d_nikke_harran_02_120:
    speaker: "<Self>"
    en: "...?!"
    ko: "…?!"
    ja: "…！？"
  d_nikke_harran_02_121:
    speaker: "<Monologue>"
    en: There is an explosion of flavor on the tip of my tongue. It's delicious.
    ko: 아주 잠깐이지만 맛있는 맛이 혀를 스쳐 지나갔다.
    ja: ほんの一瞬だが、おいしい味が舌を掠める
  d_nikke_harran_02_122:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_123:
    speaker: "<Monologue>"
    en: Should I try a bit more?
    ko: 조금 더 확인해 볼까?
    ja: もう少し確認してみようか？
  d_nikke_harran_02_124:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_02_125:
    speaker: "<Monologue>"
    en: It makes my tongue a bit tingly, and it's certainly a strong flavor, but...
    ko: 자극적이고 짜릿하지만….
    ja: 刺激的でピリッとするけど…
  d_nikke_harran_02_126:
    speaker: "<Monologue>"
    en: it actually tastes... good?
    ko: 맛있다…?
    ja: おいしい…？
  d_nikke_harran_02_127:
    speaker: "<Self>"
    en: No way.
    ko: 착각인가?
    ja: 錯覚なのか？
  d_nikke_harran_02_128:
    speaker: "<Monologue>"
    en: I take another sip.
    ko: 다시 한번 수프를 들이켜 보았다.
    ja: もう一度スープを飲んでみた
  d_nikke_harran_02_129:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_02_130:
    speaker: "<Monologue>"
    en: No, it's true. It's delicious.
    ko: 착각이 아니다.
    ja: 錯覚ではない
  d_nikke_harran_02_131:
    speaker: "<Monologue>"
    en: A chill runs down my spine.
    ko: 등골을 서늘하게 자극하는 오싹함.
    ja: 背筋をひんやりと刺激する、ゾクゾクとした感じ
  d_nikke_harran_02_132:
    speaker: "<Monologue>"
    en: The taste is so overwhelming, it's almost as if my tastebuds can't take it!
    ko: |-
      미뢰를 마비시키는 듯 마비시키지 않는 짜릿함!
      하지만…!
    ja: |-
      味覚を麻痺させるような、
      そうでもないようなピリッとした感じ！
      しかし…！
  d_nikke_harran_02_133:
    speaker: harran
    en: Well, what's the verdict?
    ko: 먹을만하니?
    ja: 口に合うかしら？
  d_nikke_harran_02_134:
    speaker: "<Self>"
    en: It's delicious!!
    ko: 맛있어!!
    ja: おいしい！！
  d_nikke_harran_02_135:
    speaker: harran
    en: |-
      Haha, but of course!
      I'm the one who made it after all.
    ko: "후후, 그럼 당연하지. \n누가 만든 건데."
    ja: |-
      ふふ、当然だわ。
      誰が作ったと思っているのよ。
  d_nikke_harran_02_136:
    speaker: harran
    en: I'd never feed my guests slop.
    ko: 난 맛없는 걸 먹이는, 그런 끔찍한 짓은 하지 않는단다.
    ja: |-
      私はマズいものを食べさせるような
      酷いことはしないわ。
  d_nikke_harran_02_137:
    speaker: harran
    en: True apex predators don't merely eat for survival.
    ko: |-
      최상위 포식자일수록.
      생존을 위해서 음식을 먹는 게 아니란다.
    ja: |-
      上位にいる捕食者ほど、
      生存のために食べるんじゃないから。
  d_nikke_harran_02_138:
    speaker: harran
    en: They have the luxury of possessing a refined palette. That applies to me as
      well.
    ko: |-
      맛의 아름다움을 찾아 미식을 위해 먹을 뿐이지.
      나 역시 그러하고.
    ja: |-
      美食を求めておいしいものを食べるだけ。
      私もそう。
  d_nikke_harran_02_139:
    speaker: harran
    en: It's only reasonable that the food I make would be delectable.
    ko: 그러니 내가 만든 음식들도 당연히 맛있어야 하지 않겠니?
    ja: |-
      だから私が作った料理は、
      おいしくて当然じゃないかしら。
  d_nikke_harran_02_140:
    speaker: "<Self>"
    en: You say that, but the appearance...
    ko: 그런 것치곤 모양은….
    ja: その割りには見た目が…
  d_nikke_harran_02_141:
    speaker: harran
    en: What about it?
    ko: 모양은?
    ja: 見た目が？
  d_nikke_harran_02_142:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_02_143:
    speaker: harran
    en: Go on.
    ko: 더 이야기해 보렴.
    ja: 言ってごらんなさい。
  d_nikke_harran_02_144:
    speaker: "<Self>"
    en: It's... a feast for the eyes as well.
    ko: 너무 맛있어 보인다는 얘기였어.
    ja: すごく、おいしそうだ
  d_nikke_harran_02_145:
    speaker: harran
    en: Okay, now I can tell you're just sucking up.
    ko: 흥. 빤히 보이는 아부로구나.
    ja: ふん、見え透いたおべっかね。
  d_nikke_harran_02_146:
    speaker: "<Self>"
    en: Did you invent this recipe?
    ko: 이 수프는 하란이 개발한 거야?
    ja: このスープはハランが開発したのか？
  d_nikke_harran_02_147:
    speaker: harran
    en: Yep, it's all mine. I call it Witch Soup.
    ko: 그래. 내가 직접 개발해낸 [마녀 수프]란다.
    ja: ええ、私が自分で開発した「魔女スープ」よ。
  d_nikke_harran_02_148:
    speaker: harran
    en: I made it by referring to the old writings of witches from the past.
    ko: 과거 [마녀]라 불리던 이들이 남긴 문헌을 참고해 만들었지.
    ja: 過去に「魔女」と呼ばれた者たちが残した文献を参考にして作ったのよ。
  d_nikke_harran_02_149:
    speaker: "<Self>"
    en: Witches?
    ko: 마녀?!
    ja: 魔女！？
  d_nikke_harran_02_150:
    speaker: harran
    en: Why do you seem so surprised?
    ko: 흠? 꽤나 놀라는구나?
    ja: ふむ？けっこう驚くのね？
  d_nikke_harran_02_151:
    speaker: "<Self>"
    en: It sounds like something out of a fairy tale.
    ko: 그건 동화 속에나 나올 법한 이야기 아니야?
    ja: それはおとぎ話に出てくるような\n話じゃないのか？
  d_nikke_harran_02_152:
    speaker: harran
    en: I have seen numerous records left behind by these so-called witches.
    ko: 난 마녀라는 이들이 남긴 수많은 기록을 보았고.
    ja: |-
      私は魔女と呼ばれた者たちが残した、
      数多くの記録を見て、
  d_nikke_harran_02_153:
    speaker: harran
    en: I survived by using the knowledge passed down by them.
    ko: 그들이 찾아낸 지식을 이용해 살아남았단다.
    ja: 彼女たちが残した知識を利用して生き残ったわ。
  d_nikke_harran_02_154:
    speaker: harran
    en: I use their teachings to devise my own beautiful creations.
    ko: |-
      이제는 그것들을 이용해
      나만의 새로운 아름다움을 찾아내고 있지.
    ja: |-
      そして今はそれを利用して、
      自分だけの新しい美しさを見つけ出している。
  d_nikke_harran_02_155:
    speaker: harran
    en: So tell me, can you still call that fictitious?
    ko: 그렇다면 이것을 더 이상 인간이 만들어낸 허상이라고 말할 수 있을까?
    ja: |-
      では、それは人間が作り出した
      虚像だと言えるのかしら。
  d_nikke_harran_02_156:
    speaker: harran
    en: Is that delicious bowl of soup a fabrication as well?
    ko: "네가 맛있다며 먹은 그것들을 \n허구의 산물이라고 말할 수 있겠니?"
    ja: |-
      お前がおいしいと言いながら食べたそれを、
      虚構の産物と言える？
  d_nikke_harran_02_157:
    speaker: "<Self>"
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_harran_02_158:
    speaker: harran
    en: Haha, there's no point trying to grasp what you're fundamentally incapable
      of understanding.
    ko: 후후, 이해가 되지 않는 걸 억지로 이해하려 하지 말거라.
    ja: ふふ、理解できないものを無理やり理解しようとする必要はないわ。
  d_nikke_harran_02_159:
    speaker: harran
    en: Don't burn too many brain cells, and just eat.
    ko: 너무 신경 쓰지 말고 먹기나 하렴.
    ja: 気にしないで食べなさい。
  d_nikke_harran_02_160:
    speaker: "<Self>"
    en: "... If you say so."
    ko: "…잘 먹을게."
    ja: "…いただきます"
  d_nikke_harran_02_161:
    speaker: harran
    en: You're really digging into that soup.
    ko: 이렇게 잘 먹는 걸 보니.
    ja: こうやっておいしそうに食べる姿を見ていると、
  d_nikke_harran_02_162:
    speaker: harran
    en: I suppose feeding you wasn't such a bad idea after all.
    ko: "내 음식을 종자에게 베푸는 일도 \n생각보다 나쁘지 않은 것 같구나."
    ja: |-
      私の食べ物を従者に与えるのも
      悪くないわね。
  d_nikke_harran_02_163:
    speaker: harran
    en: At first, I just wanted to keep my follower on their feet.
    ko: 처음엔 그냥 장난삼아 종자로 삼았던 것인데….
    ja: 最初はただのイタズラ心で従者にしたんだけど…
  d_nikke_harran_02_164:
    speaker: harran
    en: But... this is nice.
    ko: 생각보다 정말… 나쁘지 않아.
    ja: 思ったよりも本当に…悪くないわ。
d_nikke_harran_03:
  d_nikke_harran_03_1:
    speaker: "<Monologue>"
    en: After I managed to catch enough red lizards,
    ko: 붉은 도마뱀을 잡은 이후.
    ja: 赤いトカゲを捕まえてから
  d_nikke_harran_03_2:
    speaker: "<Monologue>"
    en: we wandered from place to place in an attempt to locate the remaining ingredients.
    ko: 하란과 함께 에센스의 재료를 찾으러 이곳저곳 돌아다녔다.
    ja: |-
      ハランと一緒にエッセンスの素材を求め
      あっちこっちを歩き回った
  d_nikke_harran_03_3:
    speaker: "<Monologue>"
    en: We clambered up trees and buildings alike, all in search of peacock nests.
    ko: 공작새의 둥지를 찾아 나무와 건물들을 오르기도 했고.
    ja: クジャクの巣を求めて木や建物に登ったり
  d_nikke_harran_03_4:
    speaker: harran
    en: Can't you climb any faster?
    ko: 종자야, 더 빨리 올라갈 수 없니?
    ja: 従者、もっと早く登れないの？
  d_nikke_harran_03_5:
    speaker: harran
    en: I haven't got all day.
    ko: 슬슬 지루해지는구나.
    ja: そろそろ退屈だわ。
  d_nikke_harran_03_6:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_7:
    speaker: "<Monologue>"
    en: I climb the tree a little faster, heading towards the nest.
    ko: 둥지를 향해 조금 더 빠르게 나무를 탔다.
    ja: 巣に向かってもう少しスピードを上げて登った
  d_nikke_harran_03_8:
    speaker: harran
    en: That's more like it! You're getting the hang of this.
    ko: 후후후, 그래. 이제야 잘 타는구나.
    ja: ふふふ、そう。その調子だわ。
  d_nikke_harran_03_9:
    speaker: "<Monologue>"
    en: I also pluck out the thorns of a giant blue cactus
    ko: 거대한 푸른 선인장의 가시를 뽑기도 했다.
    ja: 巨大な青いサボテンのトゲを取ったりもした
  d_nikke_harran_03_10:
    speaker: "<Self>"
    en: Ouch!
    ko: 하압!
    ja: はあっ！
  d_nikke_harran_03_11:
    speaker: "<Monologue>"
    en: With all of my might, I managed to break some cactus thorns free.
    ko: 안간힘을 써서 선인장의 가시를 잡아당겼다.
    ja: 力をふり絞ってサボテンのトゲを引っ張った
  d_nikke_harran_03_12:
    speaker: harran
    en: Oh yeah, I forgot to mention that those thorns are poisonous.
    ko: 아, 참고로 그 가시 끝에는 독이 발라져 있다고 하더구나.
    ja: あ、ちなみにトゲの端には毒があると聞いたわ。
  d_nikke_harran_03_13:
    speaker: harran
    en: If you get poked by accident, that's all she wrote.
    ko: 잘못 찔리면 중독될 수 있으니 주의하거라.
    ja: |-
      間違えて刺されたら中毒症状が
      出るみたいだから、気をつけなさい。
  d_nikke_harran_03_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_15:
    speaker: harran
    en: Ha! I got you good!
    ko: 후후, 농담이란다.
    ja: ふふ、冗談よ。
  d_nikke_harran_03_16:
    speaker: harran
    en: Now hurry up and pull some more out.
    ko: 얼른 힘내서 뽑아보렴.
    ja: 早く頑張って取ってみなさい。
  d_nikke_harran_03_17:
    speaker: "<Monologue>"
    en: I pull myself back together and reach back towards the blue cactus.
    ko: 다시 마음을 다잡고 푸른 선인장을 향해 손을 뻗었다.
    ja: |-
      もう一度心を落ち着けて
      青いサボテンに手を伸ばした
  d_nikke_harran_03_18:
    speaker: "<Monologue>"
    en: My hands tremble as I managed to pluck out another thorn.
    ko: 그리고 떨리는 손으로 가시를 잡고 뽑았다!
    ja: そして震える手でトゲを握り、抜き取った！
  d_nikke_harran_03_19:
    speaker: "<Narration>"
    en: "*Stumble*"
    ko: 휘청-
    ja: グラッ
  d_nikke_harran_03_20:
    speaker: "<Monologue>"
    en: As I fall to the ground, Harran manages to catch me.
    ko: 하란이 넘어지는 몸을 받아주었다.
    ja: ハランが倒れかけた私の体を支えてくれた
  d_nikke_harran_03_21:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_harran_03_22:
    speaker: harran
    en: I didn't think you'd actually be able to pull it off today.
    ko: 오늘 안에는 못 뽑을 거라 생각했는데 성공했구나?
    ja: 今日中には無理だと思ったのに、成功したわね？
  d_nikke_harran_03_23:
    speaker: harran
    en: Nicely done.
    ko: 후후, 잘했단다.
    ja: ふふ、よくやったわ。
  d_nikke_harran_03_24:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_harran_03_25:
    speaker: "<Monologue>"
    en: I got so caught up in our tasks.
    ko: 그렇게 바쁘게 시간을 보내던 어느 날, 문득 깨달았다.
    ja: |-
      そうやって忙しい時間を送っていたある日、
      ふと気づいた
  d_nikke_harran_03_26:
    speaker: "<Monologue>"
    en: That it was only later that I realized I hadn't made contact with the Outpost
      for a few days.
    ko: 요 며칠간 단 한 번도 전초기지에 연락해 보지 않았다는 것을.
    ja: |-
      ここ数日、
      1回も前哨基地に連絡しなかったことを
  d_nikke_harran_03_27:
    speaker: "<Monologue>"
    en: I had become accustomed to this lifestyle.
    ko: 이 생활에 너무 적응해 버렸다는 것을….
    ja: この生活に慣れすぎてしまったことを…
  d_nikke_harran_03_28:
    speaker: "<Monologue>"
    en: I take a look at my CombiLink.
    ko: 통신 단말기를 들여다보았다.
    ja: 通信端末を確認した
  d_nikke_harran_03_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_30:
    speaker: harran
    en: I'm thirsty.
    ko: 흐흠, 목이 마르구나.
    ja: うーん、喉が渇いたわね。
  d_nikke_harran_03_31:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_32:
    speaker: "<Monologue>"
    en: I take out a bottle of water from the bag Harran gave me.
    ko: 하란이 준 가방에서 생수통을 꺼내 하란에게 건넸다.
    ja: |-
      ハランがくれた鞄から水のボトルを
      取り出してハランに渡した
  d_nikke_harran_03_33:
    speaker: harran
    en: Phew, it's a bit hot out here.
    ko: 아아~ 더운 것 같기도 하고.
    ja: はあ～暑いような気もするし。
  d_nikke_harran_03_34:
    speaker: "<Monologue>"
    en: I take out a portable fan and point it at her.
    ko: 하란이 준 가방에서 소형 선풍기를 꺼내 하란을 향해 틀었다.
    ja: |-
      ハランがくれた鞄から小型の扇風機を
      取り出して電源をつけ、ハランのほうに向けた
  d_nikke_harran_03_35:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 위이잉-
    ja: ブオオオ
  d_nikke_harran_03_36:
    speaker: harran
    en: |-
      Very nice.
      You're starting to pick up on things.
    ko: |-
      흐으음~ 좋구나.
      눈치도 행동도 빨라졌어.
    ja: |-
      ふう～ん、いいわ。
      気も利くし行動も早くなった。
  d_nikke_harran_03_37:
    speaker: harran
    en: I never thought anything would bring me more satisfaction than my crow.
    ko: 평생 내 까마귀보다 내 비위를 잘 맞출 것은 없다고 생각했는데.
    ja: |-
      カラスより私の世話がうまい者は
      いないと思ったけど、
  d_nikke_harran_03_38:
    speaker: harran
    en: Now I can see I was wrong.
    ko: 이젠 제법 까마귀 보다 나은 면도 보이는구나.
    ja: もうカラスよりもいい所が見えてきたわ。
  d_nikke_harran_03_39:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_03_40:
    speaker: harran
    en: Next up are the wings of a moonlight butterfly.
    ko: |-
      자, 이번엔 달빛 나비의 날개가 필요하단다.
      그러니 이걸로.
    ja: |-
      さあ、今度は月色蝶の羽が必要だわ。
      だからこれで
  d_nikke_harran_03_41:
    speaker: "<Monologue>"
    en: Harran hands over a butterfly net.
    ko: 하란이 뜰채를 건넸다.
    ja: ハランが虫取り網を渡した
  d_nikke_harran_03_42:
    speaker: harran
    en: Use this and go snag some of the moonlight butterflies fluttering over there.
    ko: 저기 날아다니는 달빛 나비들을 잡아오거라.
    ja: あそこに飛んでいる月色蝶を採ってきなさい。
  d_nikke_harran_03_43:
    speaker: harran
    en: |-
      Once you do that,
      we'll finally have all the ingredients to make the conditioner.
    ko: "그걸 잡아오면 드디어 \n에센스를 만들 모든 재료를 구한 것이니."
    ja: |-
      それを採ってきてくれれば
      エッセンスの素材がすべて集まるわ。
  d_nikke_harran_03_44:
    speaker: harran
    en: I'll make you some special Witch Soup tonight.
    ko: 오늘 저녁엔 특별히 마녀 수프를 해주마.
    ja: 今晩は特別に魔女スープを作ってあげましょう。
  d_nikke_harran_03_45:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_46:
    speaker: harran
    en: You certainly perked up when I told you that.
    ko: 푸훗, 그렇게 놀랄 만큼 좋아?
    ja: プッ、そんなに驚くほど嬉しい？
  d_nikke_harran_03_47:
    speaker: harran
    en: Are you that big a fan?
    ko: 그게 그렇게 맛있었니?
    ja: そんなにおいしかったのかしら。
  d_nikke_harran_03_48:
    speaker: "<Self>"
    en: Anything's delicious, so long as it's made by you.
    ko: 하란이 해준 것이니까 맛있는 것 같아.
    ja: |-
      ハランが作ってくれたから、
      おいしかったんだと思う
  d_nikke_harran_03_49:
    speaker: harran
    en: Pssh, now you're just blowing smoke up my butt.
    ko: 후후, 이제 틈만 나면 아부로구나.
    ja: ふふ、暇さえあればおべっかね。
  d_nikke_harran_03_50:
    speaker: harran
    en: |-
      You go catch some butterflies.
      I start getting the soup ready.
    ko: "그럼 난 수프를 준비하고 있을 테니 \n어서 가서 나비를 잡아오거라."
    ja: |-
      じゃあ、私はスープを作っているから、
      早く行って蝶を捕まえてきなさい。
  d_nikke_harran_03_51:
    speaker: "<Self>"
    en: Got it.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_harran_03_52:
    speaker: "<Monologue>"
    en: Harran leaves.
    ko: 하란이 떠나갔다.
    ja: ハランが去っていった
  d_nikke_harran_03_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_54:
    speaker: "<Monologue>"
    en: I need to get a move on.
    ko: "…이대로 안주해서는 안 돼."
    ja: "…この状況に慣れてはいけない"
  d_nikke_harran_03_55:
    speaker: "<Monologue>"
    en: I start swinging the butterfly net.
    ko: 나비를 향해 뜰채를 휘둘렀다.
    ja: 蝶に向かって虫取り網を振り回した
  d_nikke_harran_03_57:
    speaker: "<Narration>"
    en: That evening.
    ko: 그날 밤.
    ja: その日の夜
  d_nikke_harran_03_58:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: ガチャ…
  d_nikke_harran_03_59:
    speaker: "<Monologue>"
    en: I drink the soup that Harran has made.
    ko: 하란이 만들어 준 마녀 수프를 들이켰다.
    ja: ハランが作ってくれた魔女スープを飲んだ
  d_nikke_harran_03_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_61:
    speaker: harran
    en: I thought having someone else tag along would slow me down.
    ko: "후후, 데리고 다닐 종자가 생겨 \n지난번보다 재료를 다 모으는 데 오래 걸릴 줄 알았더니."
    ja: |-
      ふふ、連れ歩く従者ができたから
      前回よりも素材集めが長引くと思ったけど、
  d_nikke_harran_03_62:
    speaker: harran
    en: But I've never gathered the ingredients this quickly.
    ko: 오히려 지난번보다 빨리 모으게 되었구나.
    ja: むしろ前回よりも早く集まったわ。
  d_nikke_harran_03_63:
    speaker: harran
    en: You did well.
    ko: 특별히 칭찬해 주겠다.
    ja: 特別に褒めてあげる。
  d_nikke_harran_03_64:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_harran_03_65:
    speaker: harran
    en: I didn't realize you were so charming.
    ko: 네가 이토록 재롱을 잘 부리는 인간이었다니.
    ja: お前がこんなに気が利く人間だったなんて。
  d_nikke_harran_03_66:
    speaker: harran
    en: Had I known that, I'd have brought you along sooner.
    ko: 미리 알았다면 진작에 데리고 다녔을 텐데.
    ja: |-
      もっと早く知っていれば、
      前から連れ歩いていたのに。
  d_nikke_harran_03_67:
    speaker: harran
    en: Either way, I'm happy to have you here.
    ko: 후후, 그래도 이번에 널 내 종자로 삼길 잘했구나.
    ja: ふふ、でも今回はお前を従者にしてよかったわ。
  d_nikke_harran_03_68:
    speaker: harran
    en: It made things a bit more entertaining.
    ko: 제법 즐거워졌어.
    ja: けっこう楽しくなってきたから。
  d_nikke_harran_03_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_70:
    speaker: harran
    en: What?
    ko: 아까부터 표정이 왜 그러니?
    ja: |-
      さっきからどうして
      そんな顔をしているのかしら。
  d_nikke_harran_03_71:
    speaker: harran
    en: You look like you have something to say.
    ko: 무슨 할 말이라도 있는 것처럼.
    ja: 何か言いたいことでもあるようだけど。
  d_nikke_harran_03_72:
    speaker: "<Self>"
    en: I want to ask you something.
    ko: 물어볼 것이 있어.
    ja: 聞きたいことがある
  d_nikke_harran_03_73:
    speaker: harran
    en: What's that?
    ko: 흠? 물어보거라.
    ja: ふむ？言ってみなさい。
  d_nikke_harran_03_74:
    speaker: "<Self>"
    en: You have all the ingredients you need, don't you?
    ko: 이번에 재료를 다 모아서 원하는 것을 만들 수 있게 된 거야?
    ja: これで素材がすべて揃って、\n欲しいものが作れるようになったのか？
  d_nikke_harran_03_75:
    speaker: harran
    en: Sure do.
    ko: 그렇지?
    ja: そうね。
  d_nikke_harran_03_76:
    speaker: harran
    en: All I've got to do is toss them in the pot and let it stew.
    ko: 이제 모은 재료들을 통에 넣고 정제하기만 하면 된단다.
    ja: 集めた素材を筒に入れて精製すればいいだけよ。
  d_nikke_harran_03_77:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_harran_03_78:
    speaker: harran
    en: So...
    ko: 그런데….
    ja: でも…
  d_nikke_harran_03_79:
    speaker: harran
    en: Why do you ask?
    ko: 그건 왜 묻는 거니?
    ja: なんでそんなことを聞くのかしら。
  d_nikke_harran_03_80:
    speaker: "<Self>"
    en: So, did I manage to get on your good side?
    ko: 그럼 나는 하란의 마음에 들게 된 거야?
    ja: じゃあ私はハランに気に入られたのか？
  d_nikke_harran_03_81:
    speaker: harran
    en: Haha. All that build-up just for that?
    ko: "하하. 난 또 뭐라고. \n뭐가 그렇게 궁금하나 했는데."
    ja: |-
      はは、何をそんなに
      気にしているのかと思ったら。
  d_nikke_harran_03_82:
    speaker: harran
    en: I was wondering what you were so curious about.
    ko: 고작 그런 걸 물으려고 그렇게 뜸을 들인 거니?
    ja: |-
      そんなことを聞きたくて、
      あんなにじらしてたの？
  d_nikke_harran_03_83:
    speaker: harran
    en: Yes, you're most definitely on my good side.
    ko: 그래. 제법 마음에 들게 되었단다.
    ja: そうよ、かなり気に入った。
  d_nikke_harran_03_84:
    speaker: harran
    en: More than anyone else ever has been.
    ko: 남들 보다 특별히 더 예뻐해 줄 수 있는 정도는 되었어.
    ja: |-
      他人より特別にかわいがって
      あげられるほどにはね。
  d_nikke_harran_03_85:
    speaker: "<Self>"
    en: So does that mean you'll take me home?
    ko: 그럼 이젠 나를 데려다줄 수 있는 거지?
    ja: じゃあ私をアークへ連れていってくれるのか？
  d_nikke_harran_03_86:
    speaker: harran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_87:
    speaker: harran
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_harran_03_88:
    speaker: "<Self>"
    en: I must get back to the Ark.
    ko: 난 꼭 방주로 돌아가야만 해.
    ja: 私はアークに帰らないといけない
  d_nikke_harran_03_89:
    speaker: "<Self>"
    en: "... Please."
    ko: "…부탁할게."
    ja: "…頼む"
  d_nikke_harran_03_90:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_91:
    speaker: harran
    en: You haven't so much as touched your CombiLink for the past few days.
    ko: 요 며칠간 통신기기에 손을 대지 않길래.
    ja: この数日、通信端末を全く触ってないから
  d_nikke_harran_03_92:
    speaker: harran
    en: I thought you'd given up on the idea of going back...
    ko: 집에 갈 생각은 모두 버린 줄 알았더니….
    ja: 帰る気は無くなったのかと思ったのに…
  d_nikke_harran_03_93:
    speaker: harran
    en: Guess I was wrong.
    ko: 아니었구나?
    ja: 違ったのね。
  d_nikke_harran_03_94:
    speaker: harran
    en: It's not easy for me to warm up to people, you know.
    ko: 난 널 어떻게든 예뻐하려 했는데.
    ja: 私はお前をかわいがろうと努力したのに、
  d_nikke_harran_03_95:
    speaker: harran
    en: Yet from the moment we met,
    ko: 넌 처음에 만났을 때에도 지금도 여전히.
    ja: お前は最初に会った時も、今も
  d_nikke_harran_03_96:
    speaker: harran
    en: all you've been thinking of is how to get away from me.
    ko: 날 떠날 생각만 하고 있었어.
    ja: 私の傍を去ることだけを考えている。
  d_nikke_harran_03_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_03_98:
    speaker: harran
    en: I shouldn't be surprised.
    ko: 후후후, 그래… 그랬지.
    ja: ふふふ、そう…そうだったわ。
  d_nikke_harran_03_99:
    speaker: harran
    en: You are human, after all.
    ko: 너도 인간이었지.
    ja: お前も人間だった。
  d_nikke_harran_03_100:
    speaker: harran
    en: |-
      ... Okay. I understand.
      If you want it so badly, I'll take you home.
    ko: |-
      …그래, 알겠다.
      그렇게나 돌아가길 원한다니, 데려다주지.
    ja: |-
      …ええ、分かった。
      そんなに帰りたければ送ってやるわ。
  d_nikke_harran_03_101:
    speaker: "<Self>"
    en: Thank...
    ko: 고마….
    ja: ありが…
  d_nikke_harran_03_102:
    speaker: harran
    en: But...
    ko: 대신.
    ja: その代わり、
  d_nikke_harran_03_103:
    speaker: harran
    en: I need you to find me one final ingredient.
    ko: 내가 만들 에센스의 마지막 재료를 구해오거라.
    ja: |-
      私が作るエッセンスの
      最後の素材を持ってきなさい。
  d_nikke_harran_03_104:
    speaker: "<Self>"
    en: I thought we had collected everything we needed.
    ko: 에센스 재료라면 이미 다 모으지 않았어?
    ja: エッセンスの素材はもう集め終わったんじゃ\nないのか？
  d_nikke_harran_03_105:
    speaker: harran
    en: We had.
    ko: 조금 전까지는 그랬었지.
    ja: さっきまではね。
  d_nikke_harran_03_106:
    speaker: harran
    en: But things have changed.
    ko: 그런데 지금은 아니란다.
    ja: でも、今は違うわ。
  d_nikke_harran_03_107:
    speaker: harran
    en: I want to make something more special for you.
    ko: 네 덕분에 내가 더 특별한 걸 만들고 싶어졌지 뭐니.
    ja: |-
      お前のおかげで、
      もっと特別なものが作りたくなった。
  d_nikke_harran_03_108:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_03_109:
    speaker: harran
    en: If I want to take my creation to the next level,
    ko: 그러니 내가 만들 최고의 에센스를 위해.
    ja: だから、私が作る最高のエッセンスのために、
  d_nikke_harran_03_110:
    speaker: harran
    en: I need you to bring me a Star Flower.
    ko: "[별의 꽃]을 가져오렴."
    ja: "「星の花」を持ってきなさい。"
  d_nikke_harran_03_111:
    speaker: harran
    en: Then, your wish will come true.
    ko: 그럼 네가 그토록 원하는 대로.
    ja: そうすれば、お前の望み通りに、
  d_nikke_harran_03_112:
    speaker: harran
    en: I'll take you back home sweet home.
    ko: 네 사랑스러운 땅굴로 되돌아가게 해주마.
    ja: お前の愛しい穴倉へ帰らせてあげる。
  d_nikke_harran_03_113:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
d_nikke_harran_04:
  d_nikke_harran_04_1:
    speaker: harran
    en: See over there?
    ko: 자, 저길 보렴.
    ja: さあ、あそこを見なさい。
  d_nikke_harran_04_2:
    speaker: harran
    en: That's where you'll find the Star Flower.
    ko: 저곳에 [별의 꽃]이 있단다.
    ja: あそこに「星の花」があるわ。
  d_nikke_harran_04_3:
    speaker: "<Monologue>"
    en: Harran points to a building across from us.
    ko: 하란이 가리킨 건너편 건물을 바라보았다.
    ja: ハランが指差した向かい側の建物を見た
  d_nikke_harran_04_4:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_04_5:
    speaker: "<Monologue>"
    en: The other side of the building is entangled in vines, on which yellow flowers
      bloom.
    ko: 건너편 건물에 얽힌 덩굴에 노란색 꽃이 피어있는 것이 보인다.
    ja: |-
      向かい側を覆っているツルに
      黄色い花が咲いているのが見える
  d_nikke_harran_04_6:
    speaker: "<Monologue>"
    en: But...
    ko: 그런데….
    ja: でも…
  d_nikke_harran_04_7:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이이잉-
    ja: ビュオオォ
  d_nikke_harran_04_8:
    speaker: "<Monologue>"
    en: The distance is great enough so that I'll only be able to reach it by jumping
      with all my might.
    ko: 안간힘을 다해 점프해야 간신히 건너편으로 넘어갈 수 있을 정도의 거리만큼 떨어져 있다.
    ja: |-
      死ぬ気でジャンプしてようやく
      向かい側に渡れるほど離れている
  d_nikke_harran_04_9:
    speaker: "<Monologue>"
    en: The building we are on is about 10 stories high, as is the building across
      from us.
    ko: 우리가 있는 이 건물도 건너편의 저 건물도 약 10층 정도의 높이.
    ja: |-
      私たちがいる建物も、
      向かい側の建物も約10階くらいの高さだ
  d_nikke_harran_04_10:
    speaker: "<Narration>"
    en: "*Thump! Thump! Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン
  d_nikke_harran_04_11:
    speaker: "<Monologue>"
    en: On the ground below, there are swarms of ground-type Raptures.
    ko: 건물 밑에는 지상형 랩쳐들로 가득하다.
    ja: 建物の下には、地上型ラプチャーがうようよいる
  d_nikke_harran_04_12:
    speaker: "<Self>"
    en: "... Can I go down the building and cross over to the other side?"
    ko: "…건물 밑으로 내려가서 건너편으로 넘어가도 돼?"
    ja: |-
      …建物の下に降りてから
      向かい側に行ってもいいか？
  d_nikke_harran_04_13:
    speaker: harran
    en: Sure, if that's what you prefer.
    ko: 네가 그렇게 하고 싶다면 그렇게 하렴.
    ja: お前がそうしたいなら、そうしなさい。
  d_nikke_harran_04_14:
    speaker: harran
    en: But my crow won't be able to accompany you.
    ko: 대신 까마귀는 너와 같이 가지 않을 거니.
    ja: その代わり、カラスはお前と一緒に行かないわ。
  d_nikke_harran_04_15:
    speaker: harran
    en: It'll be up to you to avoid all the Raptures down there.
    ko: 밑에 있는 랩쳐들은 네가 알아서 피하렴.
    ja: |-
      下にいるラプチャーたちは
      自分で何とか避けなさい。
  d_nikke_harran_04_16:
    speaker: harran
    en: You could always try taking them on yourself.
    ko: 아, 물론 네 힘으로 물리치는 것도 좋은 방법이겠지.
    ja: |-
      あ、もちろんお前の力で倒すのも
      いい方法だと思うわ。
  d_nikke_harran_04_17:
    speaker: "<Self>"
    en: "... Looks like I'm jumping."
    ko: "…결국 여길 뛰어넘어 가야 한다는 거네."
    ja: "…つまりここを飛び越えないといけないのか"
  d_nikke_harran_04_18:
    speaker: harran
    en: It's up to you.
    ko: 네 마음대로 하라니까?
    ja: お前がやりたいようにすればいいわ。
  d_nikke_harran_04_19:
    speaker: harran
    en: What, starting to doubt yourself?
    ko: 왜. 못할 것 같아?
    ja: なに？できないの？
  d_nikke_harran_04_20:
    speaker: "<Self>"
    en: If I get you that flower, will you really take me back to the Ark?
    ko: 저걸 가져오면 방주에 데려다줄 거야?
    ja: |-
      あれを持ってきたら
      アークまで送ってくれるのか？
  d_nikke_harran_04_21:
    speaker: harran
    en: You don't trust me?
    ko: 이젠 내 말도 못 믿겠니?
    ja: もう私の話も信じれられなくなったのかしら。
  d_nikke_harran_04_22:
    speaker: "<Self>"
    en: It's not that.
    ko: 그건 아니야.
    ja: それは違う
  d_nikke_harran_04_23:
    speaker: harran
    en: |-
      Don't worry.
      I'm no liar, and I don't betray my friends.
    ko: |-
      걱정 말거라.
      난 거짓말도 배신도 하지 않는단다.
    ja: |-
      心配しないで。
      私は嘘も裏切りもしないから。
  d_nikke_harran_04_24:
    speaker: harran
    en: That's what humans do.
    ko: 언제나 거짓말과 배신은 인간의 몫이었지.
    ja: 嘘と裏切りはいつも人間のやることでしょう。
  d_nikke_harran_04_25:
    speaker: harran
    en: When prey seeks protection from a predator,
    ko: 포식자는 피식자의 생명을 보호하는 대신.
    ja: 捕食者は被食者の命を守る代わりに、
  d_nikke_harran_04_26:
    speaker: harran
    en: it must offer something in return.
    ko: |-
      피식자는 포식자에게 대가를 지불해야 하는 것이
      당연한 자연의 이치인데도.
    ja: |-
      被食者は捕食者に代償を支払うのが
      当然なる自然の道理なのに。
  d_nikke_harran_04_27:
    speaker: harran
    en: Humans always ignore this and instead betray the predator's trust.
    ko: |-
      인간들은 언제나 그 법칙을 무시하고
      포식자의 신뢰를 아무렇지 않게 버리고 배신해왔지.
    ja: |-
      人間はいつもその法則を無視し、
      捕食者の信頼をいとも簡単に捨て、\n裏切ってきたわ。
  d_nikke_harran_04_28:
    speaker: harran
    en: Same with the Witches in the past,
    ko: 과거의 마녀들이 그러했고.
    ja: 過去には魔女たちに対して、
  d_nikke_harran_04_29:
    speaker: harran
    en: and the Nikkes now.
    ko: 현재의 니케들이 그러했듯이.
    ja: そして今はニケたちに対して。
  d_nikke_harran_04_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_31:
    speaker: harran
    en: |-
      You've got 30 minutes.
      Any more than that is a waste of my time.
    ko: |-
      제한 시간은 삼십분.
      그 이상은 내 시간이 아까워 못 견딜 거 같구나.
    ja: |-
      制限時間は30分。
      それ以上は、私の時間がもったいないわ。
  d_nikke_harran_04_32:
    speaker: harran
    en: If you bring back the Star Flower before then, I'll take you back home.
    ko: "그 안에 네가 내게 별의 꽃을 가지고 오면 \n널 돌려보내 줄 것이고."
    ja: |-
      30分以内にお前が星の花を持ってきたら、
      お前をアークへ送ってあげる。
  d_nikke_harran_04_33:
    speaker: harran
    en: If not, you'll have to be my follower in perpetuity.
    ko: |-
      가지고 오지 못한다면,
      넌 평생 내 종자로서 살아가게 될 것이란다.
    ja: |-
      持ってこれなかったら、
      お前は一生私の従者として生きるのよ。
  d_nikke_harran_04_34:
    speaker: harran
    en: Show me what you can do.
    ko: 그럼 어디 한 번 발버둥 쳐보렴.
    ja: じゃあ、せいぜいもがいてみなさい。
  d_nikke_harran_04_35:
    speaker: "<Monologue>"
    en: Harran leans up against the wall.
    ko: 하란이 뒤로 물러나 벽에 삐딱하게 기댔다.
    ja: ハランが後ろに下がり、壁にもたれた
  d_nikke_harran_04_36:
    speaker: "<Monologue>"
    en: I ease up towards the edge and stare at the building across.
    ko: 난간을 향해 걸어가 건너편 건물을 다시 바라보았다.
    ja: |-
      手すりの方に歩き、
      向かい側の建物をもう一度見た
  d_nikke_harran_04_37:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘이이잉-
    ja: ビュオオォ
  d_nikke_harran_04_38:
    speaker: "<Monologue>"
    en: If I really go for it, I should be able to pull it off.
    ko: 정말 안간힘을 다하면 넘어갈 수 있을 지도 모른다.
    ja: 本当に死ぬ気で飛んだら渡れるかもしれない
  d_nikke_harran_04_39:
    speaker: "<Monologue>"
    en: This is my only option.
    ko: 지금은 그것에 걸어볼 수밖에 없다.
    ja: 今はそれにかけるしかない
  d_nikke_harran_04_40:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: "…꿀꺽."
    ja: "…ゴクン"
  d_nikke_harran_04_41:
    speaker: "<Monologue>"
    en: How much of a running start do I need?
    ko: 얼마나 도움닫기를 하는 게 좋을까?
    ja: 助走はどれくらいつけたらいいだろう
  d_nikke_harran_04_42:
    speaker: "<Choice>"
    en: Best to play it safe. I should start at least 10 steps back.
    ko: 최선을 다해야 한다. 10걸음 정도 뒤에서부터 뛰어야 한다.
    ja: 最善を尽くして、10歩ほど後ろから走らないと
  d_nikke_harran_04_43:
    speaker: "<Choice>"
    en: 5 steps back should do it.
    ko: 5걸음이면 충분히 뛸 수 있을 것 같다.
    ja: 5歩ほどで十分飛べそうだ
  d_nikke_harran_04_44:
    speaker: "<Narration>"
    en: "*Stomp! Stomp! Stomp! Stomp*"
    ko: 터벅- 터벅- 터벅- 터벅- 터벅-
    ja: テクテクテク…
  d_nikke_harran_04_45:
    speaker: "<Monologue>"
    en: I take 10 steps back,
    ko: 10걸음 정도 뒤로 물러났다.
    ja: 10歩ほど後ろに下がった
  d_nikke_harran_04_46:
    speaker: "<Monologue>"
    en: launch forward... and jump!
    ko: 그리고 앞을 향해 달려나가… 뛰었다!!
    ja: そして前を向いて走り…飛んだ！
  d_nikke_harran_04_47:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_04_48:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 데구르르르- 쾅!
    ja: ゴロゴロ…バーン！
  d_nikke_harran_04_49:
    speaker: "<Monologue>"
    en: I had just enough of a running start to make it across.
    ko: 도움닫기가 충분해서 무사히 건너올 수 있었다!
    ja: 十分助走をつけたおかげで無事に渡れた！
  d_nikke_harran_04_50:
    speaker: harran
    en: Hmm... You're a pretty good jumper.
    ko: 흠… 제법 잘 뛰어넘는구나.
    ja: ふむ…けっこうよく飛ぶわね。
  d_nikke_harran_04_51:
    speaker: harran
    en: Let's see if you can do it again on the way back.
    ko: 다시 돌아올 때에도 그 실력이 이어질지 보겠다.
    ja: |-
      戻ってくるときも、
      その実力が発揮されるか見守っているわ。
  d_nikke_harran_04_52:
    speaker: "<Narration>"
    en: "*Stomp! Stomp*"
    ko: 터벅- 터벅- 터벅-
    ja: テクテク…
  d_nikke_harran_04_53:
    speaker: "<Monologue>"
    en: I take 5 steps back,
    ko: 5걸음 정도 뒤로 물러났다.
    ja: 5歩ほど後ろに下がった
  d_nikke_harran_04_54:
    speaker: "<Monologue>"
    en: launch forward... and jump!
    ko: 그리고 앞을 향해 달려나가… 뛰었다!!
    ja: そして前を向いて走り…飛んだ！
  d_nikke_harran_04_55:
    speaker: "<Self>"
    en: "?!!!!"
    ko: "?!!!!!"
    ja: "！！！！！？"
  d_nikke_harran_04_56:
    speaker: harran
    en: You idiot!
    ko: 저, 멍청한 것…!
    ja: あの、バカ…！
  d_nikke_harran_04_57:
    speaker: "<Self>"
    en: I'm short...!
    ko: 거리가 짧…!
    ja: 距離が短い…！
  d_nikke_harran_04_58:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 턱-!
    ja: タンッ！
  d_nikke_harran_04_59:
    speaker: "<Self>"
    en: Argh!
    ko: 끄응-
    ja: くっ…
  d_nikke_harran_04_60:
    speaker: "<Monologue>"
    en: I use all my upper body strength to climb up.
    ko: 상체에 힘을 줘 간신히 기어 올라갔다.
    ja: 上半身に力をいれて何とかよじ登った
  d_nikke_harran_04_61:
    speaker: harran
    en: You're lucky to be alive right now.
    ko: "…천운으로 살아남았구나."
    ja: "…運がよかったわね。"
  d_nikke_harran_04_62:
    speaker: harran
    en: Let's hope you're as lucky on the way back.
    ko: 다시 돌아올 때에도 그 운이 남아있을지 보자꾸나.
    ja: |-
      戻ってくる時も、
      その運が残っているか見守ってあげるわ。
  d_nikke_harran_04_63:
    speaker: "<Monologue>"
    en: I take a deep breath and pluck a Star Flower from the vine.
    ko: 숨을 가다듬고 덩굴에서 별의 꽃을 뜯어냈다.
    ja: 息を整えて、ツルから星の花をむしり取った
  d_nikke_harran_04_64:
    speaker: "<Monologue>"
    en: I put the flower in my pocket and look at the building across from me.
    ko: 꽃을 주머니에 넣고 다시 건너편 건물을 바라보았다.
    ja: 花をポケットに入れ、再び向かい側の建物を見る
  d_nikke_harran_04_65:
    speaker: "<Monologue>"
    en: "... Here we go again."
    ko: "…다시 저길 넘어가야만 한다."
    ja: "…また飛ばなければならない"
  d_nikke_harran_04_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_67:
    speaker: harran
    en: What are you standing around for?
    ko: 왜 그렇게 멍하니 보고만 있니?
    ja: どうしてぼうっと見ているのかしら。
  d_nikke_harran_04_68:
    speaker: harran
    en: You don't have much time. Get a move on!
    ko: 시간이 얼마 남지 않았는데, 괜찮겠니?
    ja: もう時間があまりないけど、大丈夫？
  d_nikke_harran_04_69:
    speaker: "<Self>"
    en: "... Let's do this."
    ko: "…지금 갈게."
    ja: "…今行く"
  d_nikke_harran_04_70:
    speaker: "<Narration>"
    en: "*Stomp! Stomp! Stomp*"
    ko: 터벅- 터벅- 터벅- 터벅- 터벅-
    ja: テクテクテク…
  d_nikke_harran_04_71:
    speaker: "<Monologue>"
    en: I take a few steps back to get a running start.
    ko: 도움닫기를 위해 충분히 뒤로 물러섰다.
    ja: 助走のために十分後ろに下がった
  d_nikke_harran_04_72:
    speaker: "<Monologue>"
    en: Charge forward, and jump!
    ko: 그리고 앞을 향해 달려… 뛰엇…!
    ja: そして前を向いて走り…飛ぶ…！
  d_nikke_harran_04_73:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: 삐끗-!
    ja: ギクッ！
  d_nikke_harran_04_74:
    speaker: "<Self>"
    en: "?!!!"
    ko: "?!!!"
    ja: "！！！？"
  d_nikke_harran_04_75:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 턱-!
    ja: タンッ！
  d_nikke_harran_04_76:
    speaker: "<Monologue>"
    en: I manage to grab the railing on the other side!
    ko: 간신히 건너편의 난간을 붙잡았다!
    ja: 辛うじて向かい側の手すりを掴んだ！
  d_nikke_harran_04_77:
    speaker: harran
    en: |-
      That could have been bad.
      A few inches shorter, and you'd be kissing the pavement.
    ko: |-
      저런, 큰일 날 뻔했구나.
      조금만 늦었어도 떨어질 뻔하지 않았니.
    ja: |-
      あら、大変なことになるところだったわね。
      もう少し距離が足りなかったら落ちてたわよ。
  d_nikke_harran_04_78:
    speaker: harran
    en: Can you pull up yourself?
    ko: 혼자 올라올 수 있겠니?
    ja: 1人で登ってこれるのかしら。
  d_nikke_harran_04_79:
    speaker: "<Narration>"
    en: "*Tremble*"
    ko: 덜덜덜-
    ja: プルプルプル…
  d_nikke_harran_04_80:
    speaker: "<Monologue>"
    en: My arms are trembling.
    ko: 팔이 부들부들 떨려온다.
    ja: 腕がプルプル震える
  d_nikke_harran_04_81:
    speaker: "<Self>"
    en: "... I don't think I can make it."
    ko: "…무리일 거 같아."
    ja: "…無理だ"
  d_nikke_harran_04_82:
    speaker: harran
    en: So then, do you want me to save you?
    ko: 그래? 그럼 내가 널 구해주길 원하니?
    ja: そう？じゃあ、助けてほしい？
  d_nikke_harran_04_83:
    speaker: "<Self>"
    en: Yes, save me!
    ko: 구해줘.
    ja: 助けてくれ
  d_nikke_harran_04_84:
    speaker: harran
    en: Are you sure?
    ko: 후후, 그래?
    ja: ふふ、そう。
  d_nikke_harran_04_85:
    speaker: harran
    en: If I save you, then none of this ever happened.
    ko: 대신 이번에 널 구해준다면 이번 일은 없던 일로 할 거란다.
    ja: |-
      ただし、私がお前を助けたら、
      今回のことはなかったことにするわよ。
  d_nikke_harran_04_86:
    speaker: harran
    en: It means I collected the flower myself.
    ko: 꽃을 네 힘만으로 가져온 것이 아니니까.
    ja: |-
      花をお前だけの力で
      持ってこれなかったのだから。
  d_nikke_harran_04_87:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_harran_04_88:
    speaker: harran
    en: So decide.
    ko: 그러니 선택하거라.
    ja: だから選びなさい。
  d_nikke_harran_04_89:
    speaker: harran
    en: |-
      Will you die here?
      Or, will you grab my hand and give up on going back home.
    ko: |-
      여기서 죽겠니?
      아니면 내 손을 잡고 집으로 갈 기회를 버리겠니?
    ja: |-
      ここで死ぬ？それとも私の手を取って、
      家に帰るチャンスを捨てる？
  d_nikke_harran_04_90:
    speaker: "<Self>"
    en: "... And if I choose neither?"
    ko: "…둘 다 선택하지 않는다면?"
    ja: "…どちらも選ばないと言ったら？"
  d_nikke_harran_04_91:
    speaker: harran
    en: What?
    ko: 둘 다 선택하지 않겠다고?
    ja: どちらも選ばない？
  d_nikke_harran_04_92:
    speaker: "<Monologue>"
    en: Harran stands up.
    ko: 하란이 몸을 일으켰다.
    ja: ハランが立ち上がった
  d_nikke_harran_04_93:
    speaker: harran
    en: Then hang there until you fall to your death.
    ko: 그럼 그렇게 버티다 죽거라.
    ja: じゃあ、そのまま死になさい。
  d_nikke_harran_04_94:
    speaker: harran
    en: I won't allow you to do something as foolish as leaving me.
    ko: 날 버리고 가는 걸 도와주는 머저리 같은 짓을 하느니.
    ja: |-
      私を捨てて去るのを手伝うような、
      バカな真似をするよりは、
  d_nikke_harran_04_95:
    speaker: harran
    en: It's better to have you die.
    ko: 죽게 놔두는 편이 낫겠지.
    ja: そのまま死なせた方がいいわ。
  d_nikke_harran_04_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_97:
    speaker: harran
    en: I'm going to ask you one final time.
    ko: 자, 이제 마지막으로 물을 거란다.
    ja: では、最後に聞くわ。
  d_nikke_harran_04_98:
    speaker: harran
    en: Live, or die.
    ko: 목숨과 귀환.
    ja: 命と帰還。
  d_nikke_harran_04_99:
    speaker: harran
    en: What will you choose?
    ko: 둘 중 어떤 걸 선택할 거니?
    ja: どちらを選ぶのかしら。
  d_nikke_harran_04_100:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_101:
    speaker: "<Monologue>"
    en: I can't die like this.
    ko: 이대로 죽을 수는 없다.
    ja: このまま死ぬわけにはいかない
  d_nikke_harran_04_102:
    speaker: "<Monologue>"
    en: But...
    ko: 하지만….
    ja: だが…
  d_nikke_harran_04_103:
    speaker: "<Monologue>"
    en: I can't spend any more time on the surface.
    ko: 더 이상 이렇게 지상에서 시간을 보내고 있을 수는 없다.
    ja: |-
      これ以上、
      地上でこんな風に時間を過ごすわけにもいかない
  d_nikke_harran_04_104:
    speaker: "<Monologue>"
    en: "*Tremble*"
    ko: 덜덜덜덜-
    ja: ブルブルブルー
  d_nikke_harran_04_105:
    speaker: "<Monologue>"
    en: I use the strength in my arms to try and pull myself up.
    ko: 팔에 힘을 주고 몸을 끌어올려 보았다.
    ja: 腕に力を入れ、体を引き上げてみた
  d_nikke_harran_04_106:
    speaker: harran
    en: "!!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_04_107:
    speaker: "<Monologue>"
    en: "*Clench*"
    ko: 으드득-
    ja: ギリギリ
  d_nikke_harran_04_108:
    speaker: "<Monologue>"
    en: I've been hanging here for too long. I don't have any strength left.
    ko: 너무 오랫동안 매달려 있었더니 힘이 잘 들어가지 않는다.
    ja: 長くぶら下がっていたため、力が入らない
  d_nikke_harran_04_109:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_110:
    speaker: harran
    en: Why are you so fixated on going back?
    ko: 왜 그렇게… 귀환에 목매는 것이지?
    ja: どうしてそんなに…帰還に執着するのかしら。
  d_nikke_harran_04_111:
    speaker: harran
    en: You're willing to give up your own life to return to that place?
    ko: 목숨을 걸 정도로 그렇게 돌아가고 싶니?
    ja: 命をかけるほど、帰りたいの？
  d_nikke_harran_04_112:
    speaker: harran
    en: A place teeming with betrayal... how can you miss such an unctuous cesspool?
    ko: |-
      그 배신으로 가득한 그곳이…!
      정체된 땅굴이 그렇게도 그리워?
    ja: |-
      あの裏切りで満ち溢れたところへ…！
      停滞した穴倉がそんなに恋しい？
  d_nikke_harran_04_113:
    speaker: "<Self>"
    en: There is something I must do there.
    ko: 돌아가서 꼭 해야만 하는 일이 있어.
    ja: 帰ってやらなければならないことがある
  d_nikke_harran_04_114:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_115:
    speaker: "<Monologue>"
    en: "*Tremble tremble*"
    ko: 덜덜덜덜덜덜-
    ja: プルプルプルプル
  d_nikke_harran_04_116:
    speaker: "<Self>"
    en: I'm sorr...?!
    ko: 미안해…?!
    ja: すまな…！？
  d_nikke_harran_04_117:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: 미끌-
    ja: ツルッー
  d_nikke_harran_04_118:
    speaker: "<Monologue>"
    en: My hand slipped?!
    ko: 손이 미끄러졌다?!
    ja: 手が滑った！？
  d_nikke_harran_04_119:
    speaker: harran
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_harran_04_120:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁-!
    ja: グッ！
  d_nikke_harran_04_121:
    speaker: "<Monologue>"
    en: Harran grabs onto my hand.
    ko: 하란이 손을 잡아주었다.
    ja: ハランが手を握ってくれた
  d_nikke_harran_04_122:
    speaker: harran
    en: You idiot.
    ko: 멍청한 것.
    ja: 愚かなやつ。
  d_nikke_harran_04_123:
    speaker: "<Monologue>"
    en: She pulls me up and tosses me onto the ground.
    ko: 그리고 몸을 끌어올려 바닥으로 내팽개쳤다.
    ja: そして私の体を引き上げ、床に放り出した
  d_nikke_harran_04_124:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_harran_04_125:
    speaker: harran
    en: How can you be so cruel?
    ko: 매정한 것… 잔인한 것.
    ja: 薄情なやつ…残酷なやつ。
  d_nikke_harran_04_126:
    speaker: harran
    en: You're a human, all right. Disgustingly human.
    ko: 이 인간 중의 인간 같으니.
    ja: この人間中の人間め。
  d_nikke_harran_04_127:
    speaker: "<Monologue>"
    en: I hand the Star Flower over to Harran.
    ko: 하란에게 별의 꽃을 내밀었다.
    ja: ハランに星の花を差し出した
  d_nikke_harran_04_128:
    speaker: "<Self>"
    en: Thank you for saving me, and I'm sorry.
    ko: 구해줘서 고맙고 미안해.
    ja: 助けてくれてありがとう、そしてすまない
  d_nikke_harran_04_129:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_04_130:
    speaker: harran
    en: I should never have chosen you to be my follower.
    ko: 널 종자로 삼지 말걸 그랬다.
    ja: お前を従者にするんじゃなかったわ。
  d_nikke_harran_04_131:
    speaker: harran
    en: I should have left you to die when I first found you.
    ko: 조난당한 널 봤을 때 그냥 버렸어야 했어.
    ja: 遭難したお前を、そのまま見捨てるべきだった。
  d_nikke_harran_04_132:
    speaker: harran
    en: You'd have made a fine meal for my crow.
    ko: 까마귀밥으로 주었어야 했는데….
    ja: カラスのエサにするべきだった…
  d_nikke_harran_04_133:
    speaker: harran
    en: Okay. I lose.
    ko: 그래, 내가 졌단다.
    ja: ええ、私の負けよ。
  d_nikke_harran_04_134:
    speaker: "<Monologue>"
    en: Harran takes the Star Flower.
    ko: 하란이 별의 꽃을 받아들었다.
    ja: ハランが星の花を受け取った
  d_nikke_harran_04_135:
    speaker: harran
    en: A promise is a promise. I'll take you home.
    ko: 약속대로 널 집으로 데려다 주마.
    ja: 約束通り、お前をお家まで送ってあげるわ。
d_nikke_harran_05:
  d_nikke_harran_05_1:
    speaker: "<Narration>"
    en: "*Whoosh! Whoosh*"
    ko: 웅- 웅- 웅- 웅-
    ja: ブーン、ブーン、ブーン、ブーン
  d_nikke_harran_05_2:
    speaker: "<Monologue>"
    en: An airborne Rapture is flying in the distance.
    ko: 저 멀리 날아다니는 공중형 랩쳐가 보인다.
    ja: 空を飛ぶ空中型のラプチャーが見える
  d_nikke_harran_05_3:
    speaker: "<Narration>"
    en: "*Thump! Thump! Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン
  d_nikke_harran_05_4:
    speaker: "<Monologue>"
    en: I can also see ground-type Raptures wandering endlessly.
    ko: 하염없이 떠도는 지상형 랩쳐들의 모습도 보인다.
    ja: |-
      うようよ動いている
      地上型ラプチャーたちの姿も見える
  d_nikke_harran_05_5:
    speaker: harran
    en: Just keep heading straight.
    ko: 자, 네 아늑한 땅굴로 돌아가는 엘리베이터가 저기 있단다.
    ja: さあ、お前のこじんまりした穴倉に戻る\nエレベーターがあそこにあるわ。
  d_nikke_harran_05_6:
    speaker: harran
    en: You'll find an elevator that will take you back to your home sweet home.
    ko: 이 앞으로 쭉 걸어가기만 하렴.
    ja: この先をまっすぐ歩きなさい。
  d_nikke_harran_05_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_05_8:
    speaker: harran
    en: |-
      What are you standing there for?
      Don't you want to go?
    ko: |-
      뭘 그렇게 넋을 놓고 있니?
      가기 싫으니?
    ja: |-
      何をそんなにぼうっとしているのかしら。
      行きたくないの？
  d_nikke_harran_05_9:
    speaker: "<Self>"
    en: You mean... I need to go alone from here?
    ko: 여길… 혼자 가라는 거지?
    ja: ここを…1人で行けってことだな？
  d_nikke_harran_05_10:
    speaker: harran
    en: You want me to go with you?
    ko: 같이 가자고?
    ja: 一緒に行こうって？
  d_nikke_harran_05_11:
    speaker: harran
    en: Ha, no thanks.
    ko: 후후, 난 싫단다.
    ja: ふふ、私はイヤだわ。
  d_nikke_harran_05_12:
    speaker: harran
    en: I never want to go near that disgusting place.
    ko: 다시는 저 구정물 같은 곳에는 가고 싶지 않아.
    ja: |-
      もう二度と、
      あの泥沼のような所には行きたくない。
  d_nikke_harran_05_13:
    speaker: harran
    en: You need to get this one alone.
    ko: 그러니 너 혼자 가렴.
    ja: だから1人で行きなさい。
  d_nikke_harran_05_14:
    speaker: "<Self>"
    en: I don't know if I can make it with all those Raptures...
    ko: 나 혼자 저 랩쳐들 사이를….
    ja: 私1人であのラプチャーたちの間を…
  d_nikke_harran_05_15:
    speaker: "<Narration>"
    en: "*Whoosh! Whoosh*"
    ko: 웅- 웅- 웅- 웅-
    ja: ブーン、ブーン、ブーン、ブーン
  d_nikke_harran_05_16:
    speaker: "<Narration>"
    en: "*Thump! Thump! Thump*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドクン、ドクン、ドクン、ドクン
  d_nikke_harran_05_17:
    speaker: "<Self>"
    en: "... I'll try my best."
    ko: "…힘내볼게."
    ja: "…努力はしてみる"
  d_nikke_harran_05_18:
    speaker: harran
    en: What?
    ko: 흥. 힘내긴 뭘 힘내니.
    ja: ふん、何が努力よ。
  d_nikke_harran_05_19:
    speaker: harran
    en: You're not actually thinking of going on your own, are you?
    ko: 정말 너 혼자 뛰어라도 가 보려고?
    ja: 本当にお前1人で行く気？
  d_nikke_harran_05_20:
    speaker: harran
    en: I thought you'd be on your knees begging me to come with you.
    ko: 살려달라고 징징거리기라도 할 줄 알았더니.
    ja: 助けてと泣きつくかと思ったのに。
  d_nikke_harran_05_21:
    speaker: harran
    en: You really don't give up.
    ko: 하여튼, 진지해 빠져서는.
    ja: もう、真面目なんだから。
  d_nikke_harran_05_22:
    speaker: harran
    en: I suppose that's one of the things I like about you.
    ko: 뭐, 그게 내가 널 예뻐하는 이유 중 하나겠지만.
    ja: |-
      まあ、それがお前を
      かわいがる理由ではあるけど。
  d_nikke_harran_05_23:
    speaker: "<Self>"
    en: Then...
    ko: 그럼….
    ja: では…
  d_nikke_harran_05_24:
    speaker: harran
    en: Just sit back and watch.
    ko: 넌 그냥 거기서 보고 있기나 하렴.
    ja: お前はそこで見ていなさい。
  d_nikke_harran_05_25:
    speaker: harran
    en: Oh yeah, before I forget, check this out.
    ko: 아, 그리고 보니 이걸 보여주는 것을 잊고 있었구나.
    ja: あ、そういえばこれを見せるのを忘れていたわ。
  d_nikke_harran_05_26:
    speaker: "<Monologue>"
    en: Harran pulls out a small bottle.
    ko: 하란이 작은 병을 꺼냈다.
    ja: ハランが小さな瓶を取り出した
  d_nikke_harran_05_27:
    speaker: "<Self>"
    en: Is that...?
    ko: 그건…?
    ja: それは…？
  d_nikke_harran_05_28:
    speaker: harran
    en: It's the conditioner I made from all the ingredients you found.
    ko: 네가 바친 재료로 만든 에센스란다.
    ja: お前が持ってきた素材で作ったエッセンス。
  d_nikke_harran_05_29:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_05_30:
    speaker: "<Narration>"
    en: "*Pssh! Pssh*"
    ko: 칙- 칙-
    ja: プシュ、プシュー
  d_nikke_harran_05_31:
    speaker: "<Monologue>"
    en: Harran sprays the conditioner into her hair.
    ko: 하란이 머리에 에센스를 뿌렸다.
    ja: ハランが髪にエッセンスをかけた
  d_nikke_harran_05_32:
    speaker: harran
    en: Smells nice enough.
    ko: 음. 향기도 나쁘지 않구나.
    ja: ふむ、香りも悪くないわ。
  d_nikke_harran_05_33:
    speaker: harran
    en: Certainly gives my hair a nice luster.
    ko: 머리카락도 제법 윤기가 흐르게 되었고.
    ja: 髪の毛もつやつやになったし。
  d_nikke_harran_05_34:
    speaker: harran
    en: All right, I should be able to pull this off.
    ko: 좋아. 해볼 만하겠어.
    ja: よし、これならいけるかもしれないわ。
  d_nikke_harran_05_35:
    speaker: "<Self>"
    en: Pull what off?
    ko: 뭘 해볼 만해?
    ja: 何がいけるかもだ？
  d_nikke_harran_05_36:
    speaker: harran
    en: Enough with the questions.
    ko: 보채지 말거라.
    ja: 急かさないでちょうだい。
  d_nikke_harran_05_37:
    speaker: harran
    en: Time to get this party started.
    ko: 물어보지 않아도 이제 곧 시작될 테니.
    ja: |-
      そんなに聞かなくても、
      もうすぐ始まるんだから。
  d_nikke_harran_05_38:
    speaker: harran
    en: Crow, come down. No need for your protection.
    ko: 까마귀야, 경계를 풀고 내려오렴.
    ja: カラス、警戒を解いて降りてきなさい。
  d_nikke_harran_05_39:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_05_40:
    speaker: "<Monologue>"
    en: The crow that was circling above comes down to Harran.
    ko: 하늘 위를 맴돌던 까마귀가 하란의 곁으로 내려왔다.
    ja: |-
      空中でぐるぐる回っていたカラスが
      ハランの傍に降りてきた
  d_nikke_harran_05_41:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 위이잉-
    ja: ブオオオ
  d_nikke_harran_05_42:
    speaker: "<Monologue>"
    en: The air-type Raptures look towards us and begin to approach.
    ko: 공중형 랩쳐가 이쪽을 바라보고 다가오기 시작했다.
    ja: 空中型ラプチャーがこっちを見て近づき始める
  d_nikke_harran_05_43:
    speaker: "<Narration>"
    en: "*Stomp*"
    ko: 쿠구궁-
    ja: ドスン、ドスン
  d_nikke_harran_05_44:
    speaker: "<Monologue>"
    en: The ground-type Raptures do the same.
    ko: 지상형 랩쳐도 이쪽을 바라보고 다가오기 시작했다.
    ja: 地上型ラプチャーもこっちを見て近づき始める
  d_nikke_harran_05_45:
    speaker: "<Self>"
    en: They're coming!
    ko: 조심해! 랩쳐가 오고 있어!
    ja: 危ない！ラプチャーが来る！
  d_nikke_harran_05_46:
    speaker: harran
    en: Don't get your undies in a twist. Relax.
    ko: 호들갑 떨지 말거라.
    ja: そんなに騒がなくてもいいわ。
  d_nikke_harran_05_47:
    speaker: harran
    en: It's because my crow isn't guarding us anymore.
    ko: 까마귀가 경계를 풀었으니 당연히 이쪽을 인지하고 다가오는 거 아니겠니.
    ja: |-
      カラスが警戒を解いたんだから、
      当然こっちを認知して近づいてくるでしょう。
  d_nikke_harran_05_48:
    speaker: "<Self>"
    en: Isn't that dangerous?!
    ko: 그럼 위험한 게…!
    ja: じゃあ、危ないのは…！
  d_nikke_harran_05_49:
    speaker: harran
    en: Nothing I can't handle.
    ko: 네 곁에 누가 있는데 그런 걱정을 하는 거니.
    ja: お前の傍にいるのが誰だと思っているのかしら。
  d_nikke_harran_05_50:
    speaker: "<Monologue>"
    en: Harran draws out her scythe.
    ko: 하란이 낫을 빼들었다.
    ja: ハランが鎌を握った
  d_nikke_harran_05_51:
    speaker: harran
    en: Sit back and enjoy the show. I've got this.
    ko: 괜한 것 신경 쓰지 말고 잘 보고 말해주렴.
    ja: |-
      そんなくだらないことは気にしないで、
      ちゃんと見て言いなさい。
  d_nikke_harran_05_52:
    speaker: harran
    en: And I'm gonna look good doing it.
    ko: 내가 얼마나 더 아름다워졌는지.
    ja: 私がどれだけ美しくなっているのか。
  d_nikke_harran_05_53:
    speaker: "<Monologue>"
    en: Harran swings her scythe towards the incoming Raptures.
    ko: 하란이 다가오는 랩쳐를 향해 낫을 휘둘렀다.
    ja: ハランが近づくラプチャーに鎌を振り回した
  d_nikke_harran_05_54:
    speaker: "<Monologue>"
    en: With every swing of Harran's scythe swathes of Raptures are cut down.
    ko: "하란의 낫이 그어질 때마다 다가오는 \n랩쳐들이 우수수 쓰러져 갔다."
    ja: |-
      ハランの鎌が線を描くたびに
      近づくラプチャたちーがばたばたと倒れていった
  d_nikke_harran_05_55:
    speaker: "<Monologue>"
    en: Felling one Rapture after the other, Harran is surrounded by the neon lights
      of the enemy.
    ko: "반짝이는 네온들 사이에서 \n그녀는 마치 춤을 추듯 랩쳐들을 쓰러뜨려갔다."
    ja: |-
      キラキラしたネオンの中、
      彼女はまるで踊っているかのようだった
  d_nikke_harran_05_56:
    speaker: "<Monologue>"
    en: She bobs and weaves through the horde like a dancer, weaving a tapestry of
      death and destruction.
    ko: 그 모습이 죽음을 지휘하는 네크로멘서 같기도,
    ja: |-
      その姿は、
      死を指揮するネクロマンサーのようでもあり
  d_nikke_harran_05_57:
    speaker: "<Monologue>"
    en: It is a magical sight. One befitting a noble witch like herself.
    ko: 고고한 마녀 같기도 했다.
    ja: 孤高な魔女のようにも見えた
  d_nikke_harran_05_58:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_05_59:
    speaker: "<Monologue>"
    en: The crow once again takes flight into the sky.
    ko: 까마귀가 다시 하늘로 날아올랐다.
    ja: カラスが再び空中へと飛んだ
  d_nikke_harran_05_60:
    speaker: harran
    en: Did you catch all that? What'd you think?
    ko: 어때. 잘 봤니?
    ja: どう？ちゃんと見たかしら。
  d_nikke_harran_05_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_05_62:
    speaker: harran
    en: If your face is any indication, I'd say you enjoyed it plenty.
    ko: 후후, 그 얼굴을 보아하니 재미있게 본 듯하구나.
    ja: ふふ、その表情、楽しく観覧したみたいね。
  d_nikke_harran_05_63:
    speaker: harran
    en: That conditioner is really something, huh?
    ko: 어땠니? 이 에센스 꽤 괜찮게 만들어졌지?
    ja: どう？このエッセンス、上出来でしょう？
  d_nikke_harran_05_64:
    speaker: harran
    en: Not even you could deny how good I looked back there.
    ko: 네 눈에도 내가 좀 더 아름다워진 것 같니?
    ja: お前も、私がもっと美しくなったと思う？
  d_nikke_harran_05_65:
    speaker: "<Monologue>"
    en: I nod in agreement.
    ko: 그 질문에 고개를 끄덕였던 것 같다.
    ja: 質問に頷いた
  d_nikke_harran_05_66:
    speaker: harran
    en: You ought to see the look on your face.
    ko: 후후후, 바보 같은 얼굴이로구나.
    ja: ふふふ、間抜けな表情だわ。
  d_nikke_harran_05_67:
    speaker: harran
    en: I have to say, seeing you like this puts me in a good mood.
    ko: 됐다. 그 얼굴을 봤으니 되었어.
    ja: いいわ、その表情を見たから満足。
  d_nikke_harran_05_68:
    speaker: harran
    en: Anyway, the coast is clear.
    ko: 이제 가렴.
    ja: もう行きなさい。
  d_nikke_harran_05_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_05_70:
    speaker: harran
    en: Well, what are you waiting for?
    ko: 왜, 가기 싫으니?
    ja: 何よ、行きたくないのかしら。
  d_nikke_harran_05_71:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마웠어."
    ja: "…ありがとう"
  d_nikke_harran_05_72:
    speaker: harran
    en: |-
      You talk too much.
      Humans aren't capable of giving praise.
    ko: "시끄럽구나. \n매정한 것이 아부만 늘어가지고는."
    ja: |-
      うるさいわね。
      この薄情者が、おべっかばっかり増えて。
  d_nikke_harran_05_73:
    speaker: harran
    en: Stop it and go.
    ko: 그만하고 가거라.
    ja: もういいから行きなさい。
  d_nikke_harran_05_74:
    speaker: harran
    en: If you insist on acting like a fool,
    ko: 한 번만 더 미련하게 굴면.
    ja: もしまたそんな未練がましい姿を見せたら、
  d_nikke_harran_05_75:
    speaker: harran
    en: I'll take it as meaning you'd rather stay with me.
    ko: 네가 가기 싫다고 생각한다고 여기고 다시 잡아갈 테니,
    ja: |-
      お前は家に帰りたくないのだと思って、
      また連れ去るわよ。
  d_nikke_harran_05_76:
    speaker: harran
    en: So get out of here, and don't look back.
    ko: 뒤도 돌아보지 말고 가거라.
    ja: 振り向かないで行きなさい。
  d_nikke_harran_05_77:
    speaker: "<Self>"
    en: I understand.
    ko: 알겠어.
    ja: 分かった
  d_nikke_harran_05_78:
    speaker: "<Monologue>"
    en: I leave Harran behind and walk toward the elevator.
    ko: 하란을 뒤에 두고 엘리베이터를 향해 걸어갔다.
    ja: ハランを残して、エレベーターの方へ歩き出した
  d_nikke_harran_05_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_05_80:
    speaker: "<Monologue>"
    en: Is going our separate ways really the right thing to do?
    ko: 정말 이렇게 헤어져도 되는 것일까?
    ja: 本当にこのまま別れてもいいのか？
  d_nikke_harran_05_81:
    speaker: "<Choice>"
    en: Look behind.
    ko: 뒤를 돌아본다.
    ja: 振り向く
  d_nikke_harran_05_82:
    speaker: "<Choice>"
    en: Don't look behind.
    ko: 뒤를 돌아보지 않는다.
    ja: 振り向かない
  d_nikke_harran_05_83:
    speaker: harran
    en: You fool. I knew you'd look back.
    ko: 미련한 것, 너라면 다시 볼 줄 알았단다.
    ja: バカなやつ、お前なら振り向くと思ったわ。
  d_nikke_harran_05_84:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_05_85:
    speaker: harran
    en: |-
      How terribly human. Just because I tell you not to look back,
      you're going to leave me just like that?
    ko: "매정한 것, 돌아보지 말랬다고 \n정말 얼굴 한번 보여주지 않고 떠나는 거니?"
    ja: |-
      薄情なやつ。振り向くなと言われたからって
      本当に顔も見せずに去ってしまうの？
  d_nikke_harran_05_86:
    speaker: "<Monologue>"
    en: I feel someone put a hand on my shoulder and spin me around.
    ko: 누군가가 어깨를 잡아채 뒤로 돌렸다.
    ja: 誰かに肩を掴まれ振り向かされた
  d_nikke_harran_05_87:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_05_88:
    speaker: "<Narration>"
    en: "*Smooch*"
    ko: 쪽-
    ja: チュッ―
  d_nikke_harran_05_89:
    speaker: harran
    en: You better be careful.
    ko: 다시 지상에 올라오거든 조심하렴.
    ja: また地上に来たら、気をつけなさい。
  d_nikke_harran_05_90:
    speaker: harran
    en: If I ever see you lost and wandering the surface again,
    ko: "네가 길 잃고 떠도는 모습이 \n한 번이라도 더 내 눈에 보이는 순간."
    ja: |-
      お前が迷子になってさまよっている姿を
      一度でも目にしたら、
  d_nikke_harran_05_91:
    speaker: harran
    en: I won't let you return to the Ark ever again.
    ko: 다신 널 방주로 되돌아가게 놔두지 않을 거란다.
    ja: 二度とお前をアークへ帰さないからね。
  d_nikke_harran_05_92:
    speaker: "<Narration>"
    en: "*Caw*"
    ko: 까아악-
    ja: カァー
  d_nikke_harran_05_93:
    speaker: "<Monologue>"
    en: Suddenly, a pack of crows descend upon us.
    ko: 갑자기 하늘에서 까마귀 떼가 쏟아져 내려왔다.
    ja: 急に空からカラスの群れが降ってきた
  d_nikke_harran_05_94:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_harran_05_95:
    speaker: harran
    en: Farewell, foolish follower of mine.
    ko: 잘 가거라. 어리석은 내 종자야.
    ja: さようなら、私の愚かな従者。
  d_nikke_harran_05_96:
    speaker: "<Monologue>"
    en: The crows fly back up into the sky.
    ko: 까마귀 떼가 다시 하늘로 날아갔다.
    ja: カラスの群れが再び空へ飛び上がった
  d_nikke_harran_05_97:
    speaker: "<Monologue>"
    en: Where Harran once stood now lies a pile of crow feathers.
    ko: 하란이 사라진 자리에 까마귀 깃털만 남긴 채.
    ja: ハランが消えた場所に、カラスの羽だけを残して
  d_nikke_harran_05_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_harran_05_99:
    speaker: "<Monologue>"
    en: I pick up one of the feathers,
    ko: 바닥에 떨어진 까마귀 깃털을 들고.
    ja: 地面に落ちているカラスの羽を持って、
  d_nikke_harran_05_100:
    speaker: "<Monologue>"
    en: and head back towards the Ark.
    ko: 다시 방주를 향해 몸을 돌렸다.
    ja: 再びアークに向かって歩き始めた
