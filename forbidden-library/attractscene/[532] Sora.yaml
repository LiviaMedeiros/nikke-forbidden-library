---
d_nikke_sora_01:
  d_nikke_sora_01_1:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 드르륵-
    ja: ガララッ――
  d_nikke_sora_01_2:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_nikke_sora_01_3:
    speaker: "<Self>"
    en: Hmm, where did I put it?
    ko: 음, 그걸 어디 뒀더라.
    ja: どこに置いたのだったか…
  d_nikke_sora_01_4:
    speaker: "<Self>"
    en: I'm sure it was in this drawer.
    ko: 분명 이쪽 서랍이었던 것 같은데.
    ja: 確か、こっちの引き出しだったはず…
  d_nikke_sora_01_5:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭.
    ja: ゴソッ
  d_nikke_sora_01_6:
    speaker: "<Self>"
    en: Hmm?
    ko: 음?
    ja: "？"
  d_nikke_sora_01_7:
    speaker: "<Monologue>"
    en: I find an old and crumpled paper airplane inside the drawer.
    ko: 나는 서랍에서 굉장히 낡고 구깃구깃한 종이비행기 하나를 발견했다.
    ja: |-
      私は引き出しの中から
      しわくちゃになった古びた紙飛行機を見つけた
  d_nikke_sora_01_8:
    speaker: "<Monologue>"
    en: When I unfold it,
    ko: 종이비행기를 펴보자, 그곳엔.
    ja: |-
      紙飛行機を広げてみると、
      そこには――
  d_nikke_sora_01_9:
    speaker: "<Monologue>"
    en: 'I can see some words: "To the world beyond the radiant horizon".'
    ko: '"찬란한 지평선 위의 세계로" 라는 글씨가 쓰여 있었다.'
    ja: |-
      「輝く地平線の彼方へ」
      という文字が書かれていた
  d_nikke_sora_01_10:
    speaker: "<Self>"
    en: This has to be...
    ko: 이건 분명히….
    ja: これは確か…
  d_nikke_sora_01_11:
    speaker: "<Monologue>"
    en: I close my eyes, immersing myself in the memories tied to the paper airplane.
    ko: 나는 눈을 감고, 종이비행기에 얽힌 기억을 떠올렸다.
    ja: |-
      私は目を閉じ、
      紙飛行機についての記憶を思い出した
  d_nikke_sora_01_13:
    speaker: "<Narration>"
    en: "*Step step*"
    ko: 터벅, 터벅.
    ja: スタスタ
  d_nikke_sora_01_14:
    speaker: "<Monologue>"
    en: The sky is clear, and the sunlight is pleasantly warm.
    ko: 하늘은 맑고, 햇살은 따뜻하다.
    ja: 空は快晴、日差しは暖かい
  d_nikke_sora_01_15:
    speaker: "<Monologue>"
    en: A day like today is perfect for...
    ko: 역시, 이런 날엔.
    ja: こんな日は…
  d_nikke_sora_01_16:
    speaker: "<Choice>"
    en: Taking a nap.
    ko: 자야지.
    ja: "…寝よう"
  d_nikke_sora_01_17:
    speaker: "<Choice>"
    en: Lazing around doing nothing.
    ko: 뻗어야지.
    ja: "…爆睡しよう"
  d_nikke_sora_01_18:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  d_nikke_sora_01_19:
    speaker: "<Monologue>"
    en: I plop down onto the bench in front of me.
    ko: 나는 눈앞에 보이는 벤치에 그대로 누워버렸다.
    ja: |-
      私は正面にあったベンチに
      そのまま横になった
  d_nikke_sora_01_20:
    speaker: "<Monologue>"
    en: I don't know how many days it's been since I last slept properly.
    ko: 대체 며칠째 잠을 제대로 못 잔 건지 모르겠다.
    ja: もう何日も、ろくに眠っていない
  d_nikke_sora_01_21:
    speaker: "<Monologue>"
    en: I'll take a quick nap, just for a moment.
    ko: 잠깐만, 아주 잠깐만 눈을 붙이자.
    ja: |-
      少しだけでいい…
      少しだけ、居眠りをさせてもらおう
  d_nikke_sora_01_22:
    speaker: "<Monologue>"
    en: Barely 5 minutes have passed, when...
    ko: 그렇게 5분이나 채 흘렀을까.
    ja: 5分ほど経っただろうか…
  d_nikke_sora_01_23:
    speaker: children
    en: Hehehehe!
    ko: 꺄하하하하!
    ja: キャハハハハ！
  d_nikke_sora_01_24:
    speaker: sora
    en: Now, let's fly higher this time. ★
    ko: 자, 더 높이 날려볼게요★
    ja: もっと高く飛ばしてみますね★
  d_nikke_sora_01_25:
    speaker: sora
    en: Higher! Higher!
    ko: 높이~ 높이!
    ja: 飛べ～！いけぇ～！
  d_nikke_sora_01_26:
    speaker: children
    en: Woooow!
    ko: 와아아아아~!
    ja: うわああああ～！
  d_nikke_sora_01_27:
    speaker: children
    en: Yahooo!
    ko: 꺄르르르르!
    ja: あはははは！
  d_nikke_sora_01_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sora_01_29:
    speaker: "<Monologue>"
    en: I open my eyes and glance towards the ruckus nearby.
    ko: 근처에서 들리는 소란스러운 소리에 눈을 떴다.
    ja: 近くから聞こえる騒がしい声で目が覚めた
  d_nikke_sora_01_30:
    speaker: sora
    en: I'll fold an airplane that'll fly even higher this time.
    ko: 이번엔 더 멀리 날아가는 비행기를 접어볼게요★
    ja: |-
      今度はもっと遠くまで飛んでく飛行機を
      折ってみますね★
  d_nikke_sora_01_31:
    speaker: sora
    en: Just put this corner over there...
    ko: 이렇게, 해서.
    ja: こう、やって…
  d_nikke_sora_01_32:
    speaker: sora
    en: And like this...
    ko: 이렇게, 하면~
    ja: こう、すれば～
  d_nikke_sora_01_33:
    speaker: sora
    en: Done!
    ko: 짜잔, 완성♥
    ja: ジャ～ン、完成♥
  d_nikke_sora_01_34:
    speaker: "<Self>"
    en: Is that paper you're using?
    ko: 그거, 종이 아니야?
    ja: それ、紙じゃないのか？
  d_nikke_sora_01_35:
    speaker: sora
    en: Whoa! You surprised me!
    ko: 와~ 깜짝이야★
    ja: うわぁ～びっくりした～★
  d_nikke_sora_01_36:
    speaker: sora
    en: You can't be popping up unannounced with a handsome face like that!
    ko: 갑자기 그렇게 잘생긴 얼굴을 들이대면 어떻게 해요~
    ja: |-
      そんなカッコイイ顔で
      急に近づかないでもらえます～？
  d_nikke_sora_01_37:
    speaker: sora
    en: You nearly gave me a heart attack.
    ko: 심장 멈추는 줄 알았네♥
    ja: 心臓止まるかと思っちゃいました♥
  d_nikke_sora_01_38:
    speaker: "<Self>"
    en: Where did you get that paper from?
    ko: 그 종이, 어디서 난 거야?
    ja: その紙はどこで手に入れたんだ？
  d_nikke_sora_01_39:
    speaker: "<Self>"
    en: That's hard to come by in the Ark.
    ko: 방주에서는 종이를 구하기가 힘들 텐데.
    ja: アークでは、紙の入手は困難なはずだ
  d_nikke_sora_01_40:
    speaker: "<Self>"
    en: And you're using it to make a paper airplane, of all things?
    ko: 심지어 그걸로 비행기를 접고 있다니.
    ja: 紙飛行機に使うなんて…
  d_nikke_sora_01_41:
    speaker: sora
    en: "..."
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_01_42:
    speaker: girl04
    en: Who is this man?
    ko: 이 아저씨 누구야?
    ja: このおじさん、だぁれ？
  d_nikke_sora_01_43:
    speaker: boy
    en: I don't know. He just appeared all of a sudden.
    ko: 몰라, 갑자기 저쪽에서 나타났어.
    ja: |-
      知らなーい。
      急にあっちから来たんだ。
  d_nikke_sora_01_44:
    speaker: sora
    en: May I ask who you are?
    ko: 그러게, 누구세요?
    ja: |-
      言われてみると確かに…
      どちら様ですか～？
  d_nikke_sora_01_45:
    speaker: sora
    en: I'm Sora.
    ko: 저는 소라라고 하는데.
    ja: 私は、ソラって言います。
  d_nikke_sora_01_46:
    speaker: "<Self>"
    en: I'm...
    ko: 나는….
    ja: 私は…
  d_nikke_sora_01_47:
    speaker: sora
    en: Oh my goodness! That's it, kids. ★
    ko: 어머나, 얘들아★
    ja: "…あらら。ねぇ、みんな★"
  d_nikke_sora_01_48:
    speaker: sora
    en: This handsome man must have come to ask for my number. ♥
    ko: 이 잘생긴 오빠가 누나 번호 따려고 왔나 봐요~♥
    ja: |-
      このカッコイイお兄さん…
      私をナンパしにきたみたい～♥
  d_nikke_sora_01_49:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_sora_01_50:
    speaker: boy
    en: Wow! You're so popular!
    ko: 와아~ 누나 인기쟁이네!
    ja: わぁ～姉ちゃん、モテモテじゃん！
  d_nikke_sora_01_51:
    speaker: girl04
    en: I think he's fallen for you!
    ko: 언니한테 반했나 봐!
    ja: お姉さんのことが好きなんだ！
  d_nikke_sora_01_52:
    speaker: boy
    en: His face is all red.
    ko: 형, 얼굴 빨개졌다.
    ja: 兄ちゃん、顔が真っ赤だ。
  d_nikke_sora_01_53:
    speaker: girl04
    en: Yeah, beet red.
    ko: 오빠, 얼굴 빨개졌다.
    ja: お兄さん、顔が真っ赤だよ。
  d_nikke_sora_01_54:
    speaker: sora
    en: Oh goodness, you really are blushing. ♥
    ko: 진짜네, 얼굴 빨개졌네요♥
    ja: |-
      ホントだ～
      顔、真っ赤になっちゃってますね♥
  d_nikke_sora_01_55:
    speaker: "<Monologue>"
    en: That lady and the children approach to me.
    ko: 여성과 아이들은 내게 점점 더 가까이 다가왔다.
    ja: |-
      女性と子どもたちが
      私の方へじりじりと近づいてくる
  d_nikke_sora_01_56:
    speaker: "<Self>"
    en: That's not why I came over...
    ko: 자, 잠깐만! 그런 게 아니라…!
    ja: ま、待て！そういうんじゃ…！
  d_nikke_sora_01_57:
    speaker: sora
    en: Hehe, I've got a proposition for you.
    ko: 후후, 오빠?
    ja: ふふ、お兄さん？
  d_nikke_sora_01_58:
    speaker: sora
    en: If you wanna know how I got this paper,
    ko: 방금 전 그 대답이 듣고 싶다면~
    ja: さっきの質問の返事が気になるんですよね～？
  d_nikke_sora_01_59:
    speaker: sora
    en: and if you really do want my number,
    ko: 그리고 제 번호가 갖고 싶다면♥
    ja: それに、私の連絡先もほしいんですよね♥
  d_nikke_sora_01_60:
    speaker: sora
    en: how about we have a race? ★
    ko: 우리 승부하는 게 어때요★
    ja: だったら…勝負しましょう★
  d_nikke_sora_01_61:
    speaker: "<Self>"
    en: What kind of race?
    ko: 무슨 승부?
    ja: "…勝負？何の勝負だ？"
  d_nikke_sora_01_62:
    speaker: sora
    en: An airplane flying race, of course!
    ko: 무슨 승부긴요~ 물론 종이 비행기 날리기 승부죠!
    ja: |-
      何の勝負って…
      紙飛行機を飛ばすんですよ～！
  d_nikke_sora_01_63:
    speaker: sora
    en: Let's see
    ko: 누가 누가 더 멀리.
    ja: どっちが遠く、高く、
  d_nikke_sora_01_64:
    speaker: sora
    en: whose airplane can fly further
    ko: 그리고 더 높이 종이비행기를 날리나★
    ja: 紙飛行機を飛ばせるのか★
  d_nikke_sora_01_65:
    speaker: sora
    en: and soar higher. ♥
    ko: 승부를 겨뤄요♥
    ja: 勝負しましょ♥
  d_nikke_sora_01_66:
    speaker: sora
    en: If you win,
    ko: 제게 이기면~ 아까 물어봤던 거 다 대답해 드리고★
    ja: |-
      お兄さんが私に勝ったら～
      さっきの質問に答えてぇ…★
  d_nikke_sora_01_67:
    speaker: sora
    en: I'll answer your question from earlier,
    ko: 원하시던 제 번호도 드릴게요♥
    ja: 私の連絡先も教えてあげちゃいます♥
  d_nikke_sora_01_68:
    speaker: sora
    en: and I'll give you my number. ♥
    ko: 하지만 지면~
    ja: |-
      でも、もしお兄さんが
      私に負けちゃったら～
  d_nikke_sora_01_69:
    speaker: "<Self>"
    en: And if I lose?
    ko: "…지면?"
    ja: "…負けたら？"
  d_nikke_sora_01_70:
    speaker: sora
    en: Then you'll have to grant me a wish. ♥
    ko: 제 소원 들어주기, 어때요?♥
    ja: |-
      私のお願いを聞いてくださいね。
      どうですか？♥
d_nikke_sora_02:
  d_nikke_sora_02_1:
    speaker: "<Monologue>"
    en: And so our one-on-one aerial showdown begins.
    ko: 그렇게 둘만의 진검승부!
    ja: いざ、二人の真剣勝負！
  d_nikke_sora_02_2:
    speaker: "<Monologue>"
    en: "... Or at least, it was supposed to."
    ko: "…가 시작되어야 했는데."
    ja: "…が始まるはずだったのだが…"
  d_nikke_sora_02_3:
    speaker: girl04
    en: I wanna play too!
    ko: 나도 하고 싶어~!
    ja: 私もやりた～い！
  d_nikke_sora_02_4:
    speaker: boy
    en: Let me join!
    ko: 나도 끼워줘!
    ja: 僕も入れてよ！
  d_nikke_sora_02_5:
    speaker: children
    en: Me too, me too!
    ko: 나도 나도!
    ja: 私も、私も！
  d_nikke_sora_02_6:
    speaker: children
    en: It's unfair if only you guys get to do it!
    ko: 둘만 하다니 치사해!
    ja: 二人だけなんてズル～い！
  d_nikke_sora_02_7:
    speaker: sora
    en: Hmm... ★
    ko: 음★
    ja: ん～★
  d_nikke_sora_02_8:
    speaker: sora
    en: Looks like our hands are tied.
    ko: 어쩔 수 없네~
    ja: 仕方ないな～
  d_nikke_sora_02_9:
    speaker: sora
    en: We'll all have to race together. ♥
    ko: 그럼 다 같이 하는 걸로 할까요♥
    ja: じゃあ、みんなでやろっか♥
  d_nikke_sora_02_10:
    speaker: children
    en: Sure!
    ko: 좋아!
    ja: やったぁ！
  d_nikke_sora_02_11:
    speaker: "<Self>"
    en: Don't I have a say in this?
    ko: "…내 의사는?"
    ja: "…私の意思は？"
  d_nikke_sora_02_12:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_02_13:
    speaker: sora
    en: This man says he is up for it too. ♥
    ko: 이 오빠도 좋다네요♥
    ja: お兄さんも賛成だってー♥
  d_nikke_sora_02_14:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "……"
  d_nikke_sora_02_15:
    speaker: "<Monologue>"
    en: And so, all of us end up participating in the paper airplane flying contest.
    ko: 이리하여, 모두 다 함께 "종이비행기 날리기 승부"를 하게 되었다.
    ja: |-
      こうして、全員で
      「紙飛行機飛ばし勝負」をすることになった
  d_nikke_sora_02_16:
    speaker: "<Monologue>"
    en: Each of us take turns flying our airplanes.
    ko: 순서에 따라 차례차례로 종이비행기를 날렸고.
    ja: 順番に紙飛行機を飛ばし終え…
  d_nikke_sora_02_17:
    speaker: "<Monologue>"
    en: As for the final result...
    ko: 그 결과.
    ja: 勝負の結果は…
  d_nikke_sora_02_19:
    speaker: children
    en: Woohoo!
    ko: 와아아~
    ja: わああ～
  d_nikke_sora_02_20:
    speaker: children
    en: We won!
    ko: 우리가 이겼다아~!
    ja: 私たちの勝ち～！
  d_nikke_sora_02_21:
    speaker: sora
    en: Oh dear...
    ko: 이런, 이런♥
    ja: あっちゃ～♥
  d_nikke_sora_02_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sora_02_23:
    speaker: "<Monologue>"
    en: We get obliterated by the children.
    ko: 우리는 아이들에게 무참히 져버렸다.
    ja: 私たち大人は、子どもたちに完敗した
  d_nikke_sora_02_24:
    speaker: sora
    en: Well, since we lost fair and square, we owe you both a wish. ★
    ko: 자, 우리가 졌으니까 소원을 들어줘야겠네요★
    ja: |-
      さて、お兄さんと私は負けちゃったから、
      願い事を聞いてあげなきゃね★
  d_nikke_sora_02_25:
    speaker: sora
    en: Tell us, oh great champions, what is your wish?
    ko: 우리 우승자님들의 소원은 뭘까요?
    ja: 一等賞のみんな、願い事はある？
  d_nikke_sora_02_26:
    speaker: sora
    en: Go ahead and tell us what you want,
    ko: 지금 이야기하면~
    ja: 今なら～
  d_nikke_sora_02_27:
    speaker: sora
    en: and this gentleman here will make it happen!
    ko: 여기 있는 오빠가 다~ 들어준다네요♥
    ja: |-
      お兄さんがぜ～んぶ、
      叶えてくれるって♥
  d_nikke_sora_02_28:
    speaker: "<Self>"
    en: "... I will?"
    ko: "…내가?"
    ja: "…私が？"
  d_nikke_sora_02_29:
    speaker: children
    en: Wow! Really?
    ko: 와! 진짜?
    ja: わああ！！本当？
  d_nikke_sora_02_30:
    speaker: "<Monologue>"
    en: The children turn to me, eyes sparkling.
    ko: 아이들의 초롱초롱한 눈빛이 나를 향했다.
    ja: 子どもたちのキラキラとした瞳が私に向けられた
  d_nikke_sora_02_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sora_02_32:
    speaker: "<Self>"
    en: S-sure...
    ko: 그, 그래….
    ja: わ、分かった
  d_nikke_sora_02_33:
    speaker: "<Self>"
    en: Go ahead and say what you want.
    ko: 마, 말만 해.
    ja: 任せてくれ
  d_nikke_sora_02_34:
    speaker: sora
    en: Wow!
    ko: 와~
    ja: わあ～！
  d_nikke_sora_02_35:
    speaker: sora
    en: Isn't he the best, kids?
    ko: 오빠 너무 멋지다♥ 그렇죠?
    ja: |-
      お兄さん、カッコよすぎ♥
      みんなもそう思うよね？
  d_nikke_sora_02_36:
    speaker: sora
    en: Go on then, hurry up and tell us.
    ko: 자, 얼른 이야기해 볼까요★
    ja: ほら、お兄さんに願いごとを言ってみて★
  d_nikke_sora_02_37:
    speaker: children
    en: Well...
    ko: 그, 그게….
    ja: え、ええと…
  d_nikke_sora_02_38:
    speaker: children
    en: Can we really say it?
    ko: "…진짜 말해도 돼?"
    ja: "…本当にいいの？"
  d_nikke_sora_02_39:
    speaker: sora
    en: Of course! ♥
    ko: 그럼, 그럼요♥
    ja: モチロン♥
  d_nikke_sora_02_40:
    speaker: children
    en: Then...
    ko: 그, 그러면 있지…!
    ja: じゃ、じゃあ…
  d_nikke_sora_02_41:
    speaker: children
    en: Um...
    ko: "…으으."
    ja: "…うう…"
  d_nikke_sora_02_42:
    speaker: "<Monologue>"
    en: The kids hesitate.
    ko: 아이들은 머뭇머뭇한다.
    ja: 子どもたちがためらっている
  d_nikke_sora_02_43:
    speaker: "<Monologue>"
    en: What kind of bizarre request are they about to make?
    ko: "…대체 얼마나 어려운 주문을 하려고 저렇게 머뭇대는 걸까."
    ja: |-
      …これだけためらうということは
      よほど難しい願いなのだろうか…
  d_nikke_sora_02_44:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして…
  d_nikke_sora_02_46:
    speaker: "<Monologue>"
    en: I head up to the counter to order a few burger combo meals for the kids, and
      then return to the table where Sora is waiting. She's come with me to the restaurant
      while the kids wait for us back at the park.
    ko: |-
      나는 아이들이 소원으로 먹고 싶다고 이야기한
      햄버거 세트 몇 개를 주문한 뒤, 자리로 돌아왔다.
    ja: |-
      私は子どもたちが食べたいと言った
      ハンバーガーセットをいくつか注文し、
      席に戻った
  d_nikke_sora_02_47:
    speaker: "<Self>"
    en: I can't believe this was all they wished for.
    ko: "…이게 소원일 줄이야."
    ja: "…これが願い事とはな"
  d_nikke_sora_02_48:
    speaker: sora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_sora_02_49:
    speaker: sora
    en: Wanting to try every combo meal at Cosmo Burger. ★
    ko: "[코스모 버거에서 세트 메뉴를 하나씩 다 맛보고 싶어!] 라니★"
    ja: |-
      「コスモバーガーのセットメニューを
      １種類ずつ全部食べてみたい！」
      だなんて★
  d_nikke_sora_02_50:
    speaker: sora
    en: What a wonderfully childlike wish. ♥
    ko: 그 나이대에 걸맞는 아주 귀여운 소원이지 않나요♥
    ja: |-
      子どもらしい、とってもかわいい
      願いごとですよね♥
  d_nikke_sora_02_51:
    speaker: "<Self>"
    en: I wanted to ask you...
    ko: "…음, 혹시 아까 그 아이들."
    ja: "…もしかして、あの子たちは…"
  d_nikke_sora_02_52:
    speaker: "<Self>"
    en: Are they from an orphanage?
    ko: 보육원 아이들이야?
    ja: 施設の子どもたちなのか？
  d_nikke_sora_02_53:
    speaker: sora
    en: "..."
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_02_54:
    speaker: sora
    en: What makes you think that?
    ko: 왜 갑자기 그런 걸 물어보시죠?
    ja: どうしていきなりそんなこと聞くんですか？
  d_nikke_sora_02_55:
    speaker: "<Self>"
    en: The way they acted.
    ko: 짚이는 게 있어서.
    ja: あれで、ピンと来たんだ
  d_nikke_sora_02_56:
    speaker: sora
    en: What do you mean?
    ko: 어떤 거요?
    ja: "…あれって？"
  d_nikke_sora_02_57:
    speaker: "<Choice>"
    en: Their wish.
    ko: 소원.
    ja: 願い事
  d_nikke_sora_02_58:
    speaker: "<Choice>"
    en: The way they played.
    ko: 노는 모습.
    ja: 遊び方
  d_nikke_sora_02_59:
    speaker: sora
    en: Hmm,
    ko: 하긴, 그렇죠?
    ja: 確かに、そうですね。
  d_nikke_sora_02_60:
    speaker: sora
    en: I suppose it was a rather modest wish. ★
    ko: 말도 안 되게 소박한 소원이긴 해★
    ja: ありえないくらい素朴な願いごとでしたもん★
  d_nikke_sora_02_61:
    speaker: sora
    en: Not the type of thing most ordinary kids would wish for.
    ko: 일반 아이들이라면 이야기하지 않을 법한 소원이죠.
    ja: |-
      普通の子どもは、
      そんなことお願いしませんよね。
  d_nikke_sora_02_62:
    speaker: sora
    en: The way they played? What about it?
    ko: 노는 모습? 그게 왜요?
    ja: |-
      遊び方？
      遊び方がどうしたんですか？
  d_nikke_sora_02_63:
    speaker: "<Self>"
    en: The simplest of toys brought them so much joy. That's not like most other
      kids their age.
    ko: "…나이대에 맞지 않게, 너무 순수해 보였어."
    ja: |-
      …あの年頃の子どもとは思えなかった。
      あまりにも純粋だったからな
  d_nikke_sora_02_64:
    speaker: sora
    en: Ah, I see what you mean.
    ko: 아아, 무슨 말인지 알겠네요★
    ja: |-
      ああ…
      おっしゃる意味が分かりました★
  d_nikke_sora_02_65:
    speaker: sora
    en: Most kids who have access to the latest toys and video games would probably
      find paper airplanes boring.
    ko: 고작 종이비행기 날리기, 같은 놀이에.
    ja: |-
      紙飛行機を飛ばすだけ…
      そんな遊びに…
  d_nikke_sora_02_66:
    speaker: sora
    en: But given their background, those two kiddos haven't had that opportunity.
      I guess that's why they're still entertained even by modest toys.
    ko: |-
      저렇게 때 묻지 않은 느낌으로, 해맑게 놀 수가 없는데.
      그런 의미죠?
    ja: |-
      あんなに夢中になって、
      無邪気に遊ぶなんてありえない…
      そういうことですよね？
  d_nikke_sora_02_67:
    speaker: "<Self>"
    en: Yeah. I also know there are a lot of orphanages in that area.
    ko: 응, 거기다 그 근처는 보육원이 많은 걸로 알고 있어.
    ja: |-
      ああ。それに、この辺りは
      施設が多いらしいからな
  d_nikke_sora_02_68:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_02_69:
    speaker: sora
    en: I thought you'd figure it out without me telling you,
    ko: 역시 오빠, 아니.
    ja: さすがお兄さん。いえ…
  d_nikke_sora_02_70:
    speaker: sora
    en: but I didn't expect you to do it so quickly! ★
    ko: 이젠 @UserName 캡틴이라고 불러야겠네요♥
    ja: |-
      これからは@UserNameキャプテンと
      お呼びしなくちゃですね♥
  d_nikke_sora_02_71:
    speaker: sora
    en: I feel I should come up with a suitably grand name for you.
    ko: 캡틴은 말 안 해도 눈치챌 줄 알았어요~
    ja: |-
      キャプテンなら、
      言わなくても気づくだろうって思ってました～
  d_nikke_sora_02_72:
    speaker: sora
    en: How about Captain @UserName? ♥
    ko: 그런데 이렇게 빨리 알아챌 줄은 몰랐네★
    ja: でも、こんなに早く気づくとは思わなかったな★
  d_nikke_sora_02_73:
    speaker: "<Self>"
    en: Wait.
    ko: 캡틴? 아니… 그 전에.
    ja: |-
      キャプテン？
      いや、それより…
  d_nikke_sora_02_74:
    speaker: "<Self>"
    en: Did I ever tell you my name?
    ko: "? 내가 이름을 말한 적이 있던가?"
    ja: "…君に名前を教えたか？"
  d_nikke_sora_02_75:
    speaker: sora
    en: Nope.
    ko: 아뇨~
    ja: いいえ～
  d_nikke_sora_02_76:
    speaker: sora
    en: You didn't have to.
    ko: 말 안해도 알고 있었죠.
    ja: でも、とっくに知ってましたよ。
  d_nikke_sora_02_77:
    speaker: sora
    en: You're quite famous, you know. ♥
    ko: 워낙 유명인이시니까♥
    ja: だって、有名人なんですもん♥
  d_nikke_sora_02_78:
    speaker: sora
    en: I knew who you were
    ko: 그래서 아까 딱 얼굴을 보는 순간 알았죠~
    ja: ひと目で分かりましたよ～
  d_nikke_sora_02_79:
    speaker: sora
    en: the moment I saw your face. ♥
    ko: 아, 이 사람이구나~ 라는 걸♥
    ja: あ、この人なんだ～って♥
  d_nikke_sora_02_80:
    speaker: sora
    en: Allow me to introduce myself properly. ★
    ko: 다시 한번 소개할게요★
    ja: 改めて自己紹介しますね★
  d_nikke_sora_02_81:
    speaker: sora
    en: I'm Sora from the Over the Horizon Squad.
    ko: 전 오버 더 호라이즌 스쿼드의 소라라고 해요~
    ja: |-
      私、オーバー・ザ・ホライズン部隊の
      ソラって言います。
  d_nikke_sora_02_82:
    speaker: sora
    en: It's a pleasure to make your acquaintance, Captain! ♥
    ko: 앞으로 잘 부탁드려요~ 캡틴♥
    ja: |-
      これからよろしくお願いしますね～
      キャプテン♥
d_nikke_sora_03:
  d_nikke_sora_03_1:
    speaker: clerk
    en: Here are the combo meals you ordered.
    ko: 주문하신 세트 메뉴 나왔습니다~!
    ja: |-
      ご注文のセットメニューを
      お持ちしました～！
  d_nikke_sora_03_2:
    speaker: sora
    en: Wow, that's quite a lot!
    ko: 어머나, 양이 꽤 되네요?
    ja: わあ、結構な量ですね？
  d_nikke_sora_03_3:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_03_4:
    speaker: "<Monologue>"
    en: Sora looks up at me with puppy dog eyes.
    ko: 소라가 기대에 찬 눈으로 날 올려다보고 있다.
    ja: |-
      ソラは、期待に満ちた瞳で
      私を見上げている
  d_nikke_sora_03_5:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_sora_03_6:
    speaker: sora
    en: I worked sooo hard folding all those paper airplanes earlier.☆
    ko: 아아~ 아까 종이비행기 접어주는 걸 너~어무 열심히 했더니☆
    ja: |-
      あ～あ。
      さっき頑張って紙飛行機を
      たっくさん折ったから～☆
  d_nikke_sora_03_7:
    speaker: sora
    en: Goodness me, I think I may have even pulled a muscle!
    ko: 근육통이 있는 것 같기도 하고~ 없는 것 같기도 하고~
    ja: |-
      筋肉が痛いような～
      痛くないような～
  d_nikke_sora_03_8:
    speaker: sora
    en: If only some big strong man would come and help me carry all this food.
    ko: 어떤 멋진 오빠가 도와주지 않으려나요♥
    ja: |-
      どこかの素敵なお兄さんが
      助けてくれないかな～♥
  d_nikke_sora_03_9:
    speaker: sora
    en: "... ★"
    ko: "…★"
    ja: "…★"
  d_nikke_sora_03_10:
    speaker: "<Monologue>"
    en: Sora glances imploringly up at me.
    ko: 소라가 다시 한번 나를 흘끗, 보았다.
    ja: ソラは、もう一度私の方をチラッと見た
  d_nikke_sora_03_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_sora_03_12:
    speaker: clerk
    en: Thank you, please come again!
    ko: 감사합니다, 또 오세요!
    ja: |-
      ありがとうございました。
      またのお越しをお待ちしてます！
  d_nikke_sora_03_13:
    speaker: "<Monologue>"
    en: I leave the store with both arms loaded with bags of food.
    ko: 가게를 나선 내 양손엔 음식 봉투가 가득 들려있었다.
    ja: |-
      店を出た私の両手には、食べ物の入った袋が
      いくつも提げられていた
  d_nikke_sora_03_14:
    speaker: sora
    en: Look at you, carrying all that at once.
    ko: 역시 캡틴이라니까★
    ja: さすがキャプテンですね★
  d_nikke_sora_03_15:
    speaker: sora
    en: So impressive! ♥
    ko: 그 많은 걸 한 번에 다 들다니 너무 멋져요♥
    ja: |-
      こんなにたくさん持てるなんて、
      カッコよすぎです♥
  d_nikke_sora_03_16:
    speaker: "<Self>"
    en: It's not a big deal.
    ko: 이 정도야 뭐.
    ja: これくらい平気だ
  d_nikke_sora_03_17:
    speaker: sora
    en: Well, since you've worked so hard,
    ko: 자, 그럼 캡틴이 수고해 주고 있으니까~
    ja: |-
      さて、キャプテンが
      頑張ってくれてることだし～
  d_nikke_sora_03_18:
    speaker: sora
    en: you deserve a reward! ♥
    ko: 저는 보답을 해야겠죠♥
    ja: お礼をしなきゃですよね♥
  d_nikke_sora_03_19:
    speaker: sora
    en: Say, "Ah". ★
    ko: 아, 해보세요★
    ja: あ～ん、してください★
  d_nikke_sora_03_20:
    speaker: "<Self>"
    en: "... Ah?"
    ko: "…아?"
    ja: "…あーん？"
  d_nikke_sora_03_21:
    speaker: "<Monologue>"
    en: Before I knew it, Sora slips something into my mouth.
    ko: 무심코 입을 벌리자, 입 안으로 무언가가 들어왔다.
    ja: |-
      思わず口を開くと、
      口の中に何かが入れられた
  d_nikke_sora_03_22:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 아삭-
    ja: ザクッ――
  d_nikke_sora_03_23:
    speaker: "<Monologue>"
    en: It's a...
    ko: 이건….
    ja: これは…
  d_nikke_sora_03_24:
    speaker: sora
    en: How are the fries?
    ko: 후후, 감자튀김 어때요?
    ja: ふふ、ポテトのお味はいかがですか？
  d_nikke_sora_03_25:
    speaker: sora
    en: They're fresh from the fryer, so they should be pretty good.
    ko: 방금 튀겨서 나온 거라 맛 괜찮죠?
    ja: 揚げたてだから美味しいでしょう？
  d_nikke_sora_03_26:
    speaker: "<Monologue>"
    en: Sora looks inside the food bag that she is holding.
    ko: 소라는 자신이 안고 있는 음식 봉투를 들어 보였다.
    ja: ソラは、抱えていた袋を掲げてみせた
  d_nikke_sora_03_27:
    speaker: sora
    en: I bought one for you as well, Captain.
    ko: 캡틴 먹을 건 제가 샀어요~
    ja: キャプテンの分は私が買っちゃいました～
  d_nikke_sora_03_28:
    speaker: sora
    en: Since you've been such a big help, the least I can do is buy you a meal. ★
    ko: 이래저래 도와주시는데 밥이라도 사야죠★
    ja: |-
      いろいろ助けてもらったんだから、
      せめてご飯くらいはご馳走しなきゃですよね★
  d_nikke_sora_03_29:
    speaker: sora
    en: Now open wide! ♥
    ko: 그러니까, 다시 아♥
    ja: はい、もういっかい。あ～ん♥
  d_nikke_sora_03_30:
    speaker: "<Self>"
    en: I can feed myself.
    ko: 괜찮아, 내가 직접 먹을게.
    ja: 自分で食べるから大丈夫だ
  d_nikke_sora_03_31:
    speaker: sora
    en: While you're carrying all those bags? ★
    ko: 흐으음★
    ja: ふぅ～ん★
  d_nikke_sora_03_32:
    speaker: sora
    en: How?
    ko: 어떻게?
    ja: どうやって？
  d_nikke_sora_03_33:
    speaker: sora
    en: Are you going to do some kind of trick?
    ko: 묘기라도 보여주시게요?
    ja: 隠し芸でも見せてくれるんですか？
  d_nikke_sora_03_34:
    speaker: "<Self>"
    en: "... Ah."
    ko: "…앗."
    ja: "…あ"
  d_nikke_sora_03_35:
    speaker: "<Monologue>"
    en: I realize that my hands are both literally and metaphorically tied.
    ko: 나는 한 번 더 두 손이 봉인 당해있다는 점을 인지했다.
    ja: 両手が塞がっていることに気づいた
  d_nikke_sora_03_36:
    speaker: sora
    en: Hehe, there's no need to be embarrassed.
    ko: 후후후, 부끄러워하지 않아도 돼요.
    ja: ふふふ、恥ずかしがることありませんよ～
  d_nikke_sora_03_37:
    speaker: sora
    en: Now, again.
    ko: 자, 다시.
    ja: ほら、もういっかい。
  d_nikke_sora_03_38:
    speaker: sora
    en: Ah. ♥
    ko: 아♥
    ja: あ～ん♥
  d_nikke_sora_03_39:
    speaker: "<Self>"
    en: "... Ah."
    ko: "…아."
    ja: "…あーん"
  d_nikke_sora_03_40:
    speaker: "<Monologue>"
    en: I accept the food Sora feeds me without protest.
    ko: 더는 군말하지 않고 소라가 주는 음식을 받아먹었고.
    ja: 私は素直にソラが差し出す食べ物を口にした
  d_nikke_sora_03_41:
    speaker: sora
    en: Hehe! ★
    ko: 아하하★
    ja: あはは★
  d_nikke_sora_03_42:
    speaker: sora
    en: You're like a cute baby bird
    ko: 이러고 있으니까~
    ja: こうしてると～
  d_nikke_sora_03_43:
    speaker: sora
    en: waiting to be fed.
    ko: 어쩐지 캡틴이 먹이를 기다리는 아기 새같아서 귀여운걸요♥
    ja: |-
      何だか、エサを待ってる小鳥みたいで
      カワイイですね♥
  d_nikke_sora_03_44:
    speaker: sora
    en: Oh, do you wanna try this, too?
    ko: 아, 혹시 이 메뉴도 도전해 보실래요?
    ja: あ、このメニューにも挑戦してみます？
  d_nikke_sora_03_45:
    speaker: sora
    en: It's a new burger that's supposed to be super spicy,
    ko: 코스모 버거에서 야심 차게 낸 신메뉴인데,
    ja: コスモバーガーの待望の新メニューで…
  d_nikke_sora_03_46:
    speaker: sora
    en: with loads of hot sauce. ★
    ko: 핫소스를 듬뿍 넣어서 엄청 매콤하대요★
    ja: |-
      チリソースがたっぷりかかってて、
      ピリっと辛いんですって★
  d_nikke_sora_03_47:
    speaker: "<Monologue>"
    en: "..."
    ko: 나는….
    ja: 私は…
  d_nikke_sora_03_48:
    speaker: "<Choice>"
    en: Man up and try it.
    ko: 남자답게 도전한다.
    ja: 挑戦する
  d_nikke_sora_03_49:
    speaker: "<Choice>"
    en: Man up and decline.
    ko: 남자답게 피한다.
    ja: 挑戦しない
  d_nikke_sora_03_50:
    speaker: "<Self>"
    en: Okay, I'll try it.
    ko: 좋아, 먹어볼게.
    ja: よし、食べてみよう
  d_nikke_sora_03_51:
    speaker: sora
    en: Here you go.
    ko: 와아~ 그럼 자, 여기요★
    ja: |-
      わーい！
      じゃあ、どうぞ★
  d_nikke_sora_03_52:
    speaker: "<Monologue>"
    en: I take a big bite of the burger Sora holds out.
    ko: 소라가 내미는 햄버거를 크게, 한입 베어 물었고.
    ja: |-
      ソラが差し出したハンバーガーを
      大きく一口かじると
  d_nikke_sora_03_53:
    speaker: "<Monologue>"
    en: True to the advertisement, the sauce is overflowing, and splatters everywhere.
    ko: 확실히 광고대로 소스가 가득 들어있었는지, 사방으로 소스가 튀었다.
    ja: |-
      確かにソースがたっぷりかかっていたらしく
      四方八方に飛び散った
  d_nikke_sora_03_54:
    speaker: sora
    en: Oh dear, the sauce splattered all over my hand.
    ko: 어머나, 소스가 손에 다 튀어버렸네~
    ja: |-
      あちゃちゃ。
      ソースが手についちゃった～
  d_nikke_sora_03_55:
    speaker: sora
    en: Wouldn't want to waste it, would we?
    ko: 아까워서 어쩐다★
    ja: もったいな～い★
  d_nikke_sora_03_56:
    speaker: "<Narration>"
    en: "*Lick lick*"
    ko: 핥짝, 핥짝-
    ja: ペロッ、ペロッ――
  d_nikke_sora_03_57:
    speaker: sora
    en: Mmm...
    ko: 꺅-
    ja: あっ！
  d_nikke_sora_03_58:
    speaker: "<Narration>"
    en: "*Lick*"
    ko: 핥짝~
    ja: ペロッ…
  d_nikke_sora_03_59:
    speaker: sora
    en: "?!"
    ko: 아으으★
    ja: うぅぅ★
  d_nikke_sora_03_60:
    speaker: sora
    en: Oh wow, this...
    ko: 이거 제법, 아니.
    ja: これ、結構…いや、
  d_nikke_sora_03_61:
    speaker: sora
    en: This is really spicy! ♥
    ko: 엄~청 매운데요, 캡틴♥
    ja: か～な～り～辛いですよ、キャプテン♥
  d_nikke_sora_03_62:
    speaker: "<Self>"
    en: Yeah... phew... super spicy.
    ko: 그, 그러네. 맵네.
    ja: あ、ああ…辛いな
  d_nikke_sora_03_63:
    speaker: "<Self>"
    en: I'm not a big fan of spicy food.
    ko: 난 매운 건 별로야.
    ja: 辛いものはあまり好きじゃない
  d_nikke_sora_03_64:
    speaker: sora
    en: Really?
    ko: 그래요?
    ja: そうなんですか？
  d_nikke_sora_03_65:
    speaker: sora
    en: If I'd known, I would have gotten something else.
    ko: 그럼 다른 걸 사올 걸~ 아쉽네요★
    ja: |-
      じゃあ、他のにすればよかった～
      残念★
  d_nikke_sora_03_66:
    speaker: sora
    en: We're nearly back at the park...
    ko: 아, 벌써 다 와 가네요.
    ja: あっ、もうそろそろ着きますね。
  d_nikke_sora_03_67:
    speaker: sora
    en: That's a shame.
    ko: 아쉬워라.
    ja: 残念だなぁ。
  d_nikke_sora_03_68:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: うん？
  d_nikke_sora_03_69:
    speaker: sora
    en: Captain. ★
    ko: 있죠, 캡틴★
    ja: ねぇ、キャプテン★
  d_nikke_sora_03_70:
    speaker: sora
    en: How about we talk a little more?
    ko: 우리 조금만 더 이야기하다 가지 않을래요?
    ja: もう少しだけおしゃべりして帰りませんか？
  d_nikke_sora_03_71:
    speaker: sora
    en: Just the two of us. ♥
    ko: 단둘이서만요♥
    ja: 二人っきりで♥
d_nikke_sora_04:
  d_nikke_sora_04_1:
    speaker: sora
    en: Isn't this weather magnificent?
    ko: 날씨 진짜 좋네요♥
    ja: ホントにいい天気ですね♥
  d_nikke_sora_04_2:
    speaker: sora
    en: This would be a perfect day for looking at the sky.
    ko: 이런 날엔 하늘을 봐야 제맛인데★
    ja: |-
      こんな日には、
      空が見たいんだけどな～★
  d_nikke_sora_04_3:
    speaker: "<Self>"
    en: Hmm? But you can see the sky right now.
    ko: 하늘? 지금 보면 되잖아.
    ja: |-
      空？
      見れるだろう？
  d_nikke_sora_04_4:
    speaker: sora
    en: Huh? What do you mean?
    ko: 네? 지금 어떻게 봐요?
    ja: はい？どうやってですか？
  d_nikke_sora_04_5:
    speaker: sora
    en: "... Oh."
    ko: "…아."
    ja: "…あっ！"
  d_nikke_sora_04_6:
    speaker: sora
    en: Haha, not the Dome of Eternity.
    ko: 후후, 이터널 스카이 말구~
    ja: ふふ、エターナルスカイのことじゃなくて～
  d_nikke_sora_04_7:
    speaker: sora
    en: I mean the real sky
    ko: 지상에서 보는 진짜 깨끗하고 맑은 하늘이요♥
    ja: |-
      地上から見上げる、
      本当に綺麗で澄んだ空のことですよ♥
  d_nikke_sora_04_8:
    speaker: sora
    en: that you see from the surface. ♥
    ko: 즉, 진짜 [하늘] 요.
    ja: つまり、本物の「空」です。
  d_nikke_sora_04_9:
    speaker: "<Monologue>"
    en: I look up to the Dome of Eternity.
    ko: 나는 하늘을 올려다보았다.
    ja: 空を見上げた
  d_nikke_sora_04_10:
    speaker: "<Monologue>"
    en: Above us, it's clear and bright,
    ko: 이터널 스카이가 눈에 보였다.
    ja: エターナルスカイが目に映った
  d_nikke_sora_04_11:
    speaker: "<Monologue>"
    en: but as Sora said, it's not the real sky.
    ko: 깨끗하고 맑지만, 소라의 말대로 저건 진짜 [하늘] 은 아니다.
    ja: |-
      綺麗で澄んではいるが、ソラの言う通り
      あれは本物の「空」ではない
  d_nikke_sora_04_12:
    speaker: sora
    en: I must admit that I'm surprised, Captain. ★
    ko: 그나저나 캡틴★
    ja: それはそうと…キャプテン★
  d_nikke_sora_04_13:
    speaker: sora
    en: I'm the kind of person who, once I'm curious about something, I can't get
      it out of my mind.
    ko: 전 궁금한 건 못 참는 성격인데~
    ja: |-
      私、気になることがあると
      我慢できない性格なんですけど～
  d_nikke_sora_04_14:
    speaker: sora
    en: It doesn't seem to be the same for you.
    ko: 캡틴은 그런 거 잘 넘기시나 봐요?
    ja: キャプテンは違うみたいですね～？
  d_nikke_sora_04_15:
    speaker: sora
    en: You were asking me a few questions earlier,
    ko: 아까 저한테 궁금한 게 있으셨던 것 같아서요~
    ja: 確か最初、私に何か聞きましたよね～？
  d_nikke_sora_04_16:
    speaker: sora
    en: and so I thought you were intrigued by me.
    ko: 중간에 추가로 물어보신 것도 있고★
    ja: 途中で他の質問もされましたし★
  d_nikke_sora_04_17:
    speaker: sora
    en: I figured you would be asking me a whole bunch of questions,
    ko: |-
      그래서 분명 궁금한 게 있으신가 보다~ 하고,
      이것저것 물어보실 줄 알았는데~
    ja: だから、色々聞かれるかと思ったんですけど～
  d_nikke_sora_04_18:
    speaker: sora
    en: but you haven't said anything.
    ko: 아무 말도 없으셔서요~
    ja: 何にも聞いてこないんですね～
  d_nikke_sora_04_19:
    speaker: "<Self>"
    en: I lost the race, so I couldn't ask about the paper.
    ko: 처음에 궁금했던 건, 승부에서 졌잖아.
    ja: |-
      最初の質問は、勝負に勝てば
      答えてもらえるという約束だったからな
  d_nikke_sora_04_20:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_04_21:
    speaker: "<Self>"
    en: As for the kids from the orphanage,
    ko: 그리고 보육원 아이들 이야기는.
    ja: 施設の子どもたちの件だが…
  d_nikke_sora_04_22:
    speaker: "<Self>"
    en: I figured that when the time came,
    ko: 뭐, 나름의 사정이 있겠지 정도로만 생각했어.
    ja: まあ、何か事情があるのだろう
  d_nikke_sora_04_23:
    speaker: "<Self>"
    en: you would tell me everything I need to know.
    ko: 네가 언젠가 말하고 싶어지는 때가 오면, 말해주겠지 라고 생각했고.
    ja: |-
      君が話す気になったときに
      話してくれればいい。
      そう思っただけだ
  d_nikke_sora_04_24:
    speaker: sora
    en: "... ★"
    ko: "…★"
    ja: "…★"
  d_nikke_sora_04_25:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_04_26:
    speaker: "<Monologue>"
    en: Sora stares at me in silence for a while.
    ko: 소라는 한참을 침묵하며 나를 바라보다가.
    ja: ソラはしばらく黙って私を見つめると…
  d_nikke_sora_04_27:
    speaker: sora
    en: Hehe.
    ko: 아하하, 아하하핫!
    ja: あは…あはははっ！
  d_nikke_sora_04_28:
    speaker: sora
    en: You wanna know something? I've got a good eye for people.
    ko: 캡틴, 제가 눈이 좀 좋거든요?
    ja: キャプテン。私、見る目はある方なんですよね。
  d_nikke_sora_04_29:
    speaker: sora
    en: I'm a solid judge of character,
    ko: 사람 보는 눈, 물건 보는 눈이 좀 좋아요★
    ja: 人を見る目もあるし、モノを見る目だって★
  d_nikke_sora_04_30:
    speaker: sora
    en: and I'm especially good at spotting people with rare and exceptional qualities.
    ko: 그중에서도 돈 되는 거, 귀한 거 보는 눈은.
    ja: |-
      特に、お金になるものやレアなものを
      見出す力は…
  d_nikke_sora_04_31:
    speaker: sora
    en: Call it intuition.
    ko: 스스로도 정말 촉이 좋다고 생각하는데….
    ja: 自分でもすごいと思ってるんですが…
  d_nikke_sora_04_32:
    speaker: sora
    en: And out of everyone and everything I've seen, you're one of the most exceptional,
      Captain.
    ko: 캡틴은 정말 그중에서도… 특출난 사람이네요♥
    ja: |-
      キャプテンは本当に…
      とんでもない人ですね♥
  d_nikke_sora_04_33:
    speaker: sora
    en: I like you so much that I want to keep you all to myself.
    ko: 독차지하고 싶어질 정도로 너무 마음에 들어♥
    ja: |-
      すっごく気に入りました。
      独り占めしちゃいたいくらい♥
  d_nikke_sora_04_34:
    speaker: sora
    en: But if I started getting greedy like that, I might get in trouble.
    ko: 하지만… 그 정도로 욕심냈다간, 화를 입을 것 같으니까~
    ja: |-
      だけど…先走ったら
      ヤケドしちゃいそうだから～
  d_nikke_sora_04_35:
    speaker: sora
    en: May I borrow this for a second?
    ko: 잠깐만 이것 좀 빌릴게요?
    ja: ちょっとこれ、借りますね？
  d_nikke_sora_04_36:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_sora_04_37:
    speaker: "<Monologue>"
    en: Before I realize, Sora has my phone in her hands.
    ko: 어느 새인지 모르게 내 휴대폰이 소라의 손에 들려있었다.
    ja: いつの間にか、私の携帯をソラが持っていた
  d_nikke_sora_04_38:
    speaker: "<Monologue>"
    en: She quickly types something...
    ko: 소라는 휴대폰을 빠르게 조작 후,
    ja: ソラは素早く携帯を操作すると…
  d_nikke_sora_04_39:
    speaker: "<Narration>"
    en: "*Smooch*"
    ko: 쪽-
    ja: チュッ――
  d_nikke_sora_04_40:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_nikke_sora_04_41:
    speaker: "<Monologue>"
    en: "... Then gives it back to me."
    ko: "…내게 돌려주었다."
    ja: "…私に返してきた"
  d_nikke_sora_04_42:
    speaker: sora
    en: Haha, don't worry. ★
    ko: 후후, 걱정 말아요★
    ja: ふふ、安心してくださいね★
  d_nikke_sora_04_43:
    speaker: sora
    en: It's nothing bad.
    ko: 뭐 나쁜 거 한 거 아니니까~
    ja: 別に悪さはしてないですよ～
  d_nikke_sora_04_44:
    speaker: sora
    en: I realize that I lost today's race, but I still wanted to give you a little
      something. ♥
    ko: 오늘 승부는 나지 않았지만, 이건 제가 개인적으로 주고 싶어서♥
    ja: |-
      勝負はつきませんでしたけど、
      教えたくなっちゃって…♥
  d_nikke_sora_04_45:
    speaker: sora
    en: It's my number. ♥
    ko: 제 번호예요♥
    ja: 私の連絡先、入力しておきました～♥
  d_nikke_sora_04_46:
    speaker: sora
    en: You can contact me anytime. ★
    ko: 언제든 연락해도 좋아요★
    ja: いつでも連絡してくださいね★
  d_nikke_sora_04_47:
    speaker: sora
    en: Oh, and one more thing.
    ko: 아, 그리고.
    ja: あっ、それから…
  d_nikke_sora_04_48:
    speaker: "<Monologue>"
    en: Sora takes the bags of food I've been holding.
    ko: 소라는 내가 들고 온 음식 봉지를 양손에 번쩍 들었다.
    ja: |-
      ソラは、私が持っていた食べ物の入った袋を
      両手で高々と掲げた
  d_nikke_sora_04_49:
    speaker: sora
    en: Thanks for carrying these all the way over here. ♥
    ko: 이것도 여기까지 옮겨줘서 고마워요, 고생많았어요♥
    ja: |-
      これも、ここまで運んでもらえて
      助かりました。お疲れ様で～す♥
  d_nikke_sora_04_50:
    speaker: sora
    en: I'll pass on your regards to the kiddos.
    ko: 아이들에겐 제가 대신 인사 전해줄게요~
    ja: |-
      子どもたちにも
      よろしく伝えておきますね～
  d_nikke_sora_04_51:
    speaker: sora
    en: See you around! ★
    ko: 그럼, 또 봬요★
    ja: それじゃ、また今度お会いしましょう★
  d_nikke_sora_04_52:
    speaker: "<Monologue>"
    en: After Sora leaves, I'm about to put my phone back in my pocket...
    ko: 소라가 떠난 후, 다시 휴대폰을 주머니에 넣으려던 순간.
    ja: |-
      ソラが立ち去った後、
      携帯をポケットに戻そうとした時――
  d_nikke_sora_04_53:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ――
  d_nikke_sora_04_54:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_sora_04_55:
    speaker: "<Monologue>"
    en: When I notice Sora has left something behind in my pocket. A paper airplane.
    ko: 주머니엔 소라가 남기고 간 종이비행기가 있었다.
    ja: |-
      ポケットの中に紙飛行機が入っていた。
      ソラの置き土産のようだ
  d_nikke_sora_04_56:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ――
  d_nikke_sora_04_57:
    speaker: "<Monologue>"
    en: I carefully unfold it,
    ko: 무심코 종이비행기를 펴자, 그 곳엔.
    ja: |-
      何気なく紙飛行機を広げると、
      そこには――
  d_nikke_sora_04_58:
    speaker: "<Monologue>"
    en: revealing the words "To the world beyond the radiant horizon".
    ko: '"찬란한 지평선 위의 세계로" 라는 글씨가 쓰여 있었다.'
    ja: |-
      「輝く地平線の彼方へ」
      という文字が書かれていた
  d_nikke_sora_04_59:
    speaker: "<Monologue>"
    en: I still remember it so vividly...
    ko: 맞아, 그런 일이 있었지.
    ja: そうだ、そんなことがあったな…
  d_nikke_sora_04_60:
    speaker: "<Monologue>"
    en: I pull out my phone.
    ko: 나는 휴대폰을 꺼내들었다.
    ja: 私は携帯を手に取った
d_nikke_sora_05:
  d_nikke_sora_05_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル――
  d_nikke_sora_05_2:
    speaker: "<Monologue>"
    en: Soon after.
    ko: 그리고 잠시 후.
    ja: しばらくして
  d_nikke_sora_05_4:
    speaker: sora
    en: Wow, you're the best, Captain! ♥
    ko: 와아~ 우리 캡틴 최고♥
    ja: わぁ～キャプテン、最高♥
  d_nikke_sora_05_5:
    speaker: "<Monologue>"
    en: Sora and I are up on the surface.
    ko: "…나와 소라는 지상에 나와 있었다."
    ja: "…私とソラは、地上にやって来た"
  d_nikke_sora_05_6:
    speaker: sora
    en: The sky looks the best from the surface. ★
    ko: 역시 지상에서 보는 하늘이 제맛이라니까요★
    ja: やっぱり空は、地上で見るに限りますよね★
  d_nikke_sora_05_8:
    speaker: sora
    en: Look over there, Captain.
    ko: 저~기 보세요, 캡틴.
    ja: ほ～ら、見てください、キャプテン。
  d_nikke_sora_05_9:
    speaker: sora
    en: See those clouds?
    ko: 저기 저 구름들이요~
    ja: あそこ、あの雲～
  d_nikke_sora_05_10:
    speaker: sora
    en: They're so different from the Dome of Eternity.
    ko: 이터널 스카이랑은 확연히 다르죠?
    ja: エターナルスカイとはぜんぜん違うでしょう？
  d_nikke_sora_05_11:
    speaker: "<Self>"
    en: You think so?
    ko: "…그런가?"
    ja: "…そうか？"
  d_nikke_sora_05_12:
    speaker: sora
    en: Of course. ★
    ko: 당연하죠★
    ja: そうですよ★
  d_nikke_sora_05_13:
    speaker: sora
    en: With these ones,
    ko: 진짜 하늘에 있는 구름에서는 생기가 느껴지잖아요~
    ja: |-
      本当の空に浮かんでる雲は、
      生き生きしてるじゃないですか～
  d_nikke_sora_05_14:
    speaker: sora
    en: you can feel their vitality.
    ko: 햇빛을 반짝반짝하게 받아서!
    ja: 日差しを浴びて、キラキラ光ってて！
  d_nikke_sora_05_15:
    speaker: sora
    en: The way they sparkle under the sunlight! ★
    ko: 굉장히 활기찬 느낌이라고 해야 할까요★ 후후.
    ja: 活気にあふれるとでも言うんですかね★ふふ。
  d_nikke_sora_05_16:
    speaker: sora
    en: I could watch these forever and not get sick of it. ♥
    ko: 봐도 봐도 질리지 않네요, 정말♥
    ja: いくら見てても、飽きる気がしないんですよね♥
  d_nikke_sora_05_18:
    speaker: "<Monologue>"
    en: More than the sky itself,
    ko: 오히려, 그런 하늘을 바라보는.
    ja: 私にはむしろ、そう言って空を見上げている
  d_nikke_sora_05_19:
    speaker: "<Monologue>"
    en: it feels as if Sora's eyes are shining even brighter as she gazes up at it.
    ko: 소라의 눈이 더 반짝반짝하게 빛나고 있는 것만 같다.
    ja: |-
      ソラの瞳こそが、
      キラキラと光っているように思えた
  d_nikke_sora_05_20:
    speaker: sora
    en: Since we're up here, we might as well do some flying. ★
    ko: 자, 그럼 기왕 올라왔으니 한번 날려줘야죠★
    ja: |-
      さてと、せっかく地上に来たんですから
      飛ばしてみましょう★
  d_nikke_sora_05_21:
    speaker: sora
    en: Did you bring it?
    ko: 들고 오셨죠?
    ja: 持ってきてますか？
  d_nikke_sora_05_22:
    speaker: "<Self>"
    en: Sure did.
    ko: 응, 들고왔어.
    ja: ああ、持ってきた
  d_nikke_sora_05_23:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサッ――
  d_nikke_sora_05_24:
    speaker: sora
    en: Hehe. ★
    ko: 와~ 이 종이비행기★
    ja: わぁ～この紙飛行機★
  d_nikke_sora_05_25:
    speaker: sora
    en: It's been a long time since I last saw this. ♥
    ko: 정말 오랜만이네요♥
    ja: ホントに久しぶりですね♥
  d_nikke_sora_05_26:
    speaker: sora
    en: I remember having so much fun flying these with the kids.
    ko: 후후, 아이들이랑 즐겁게 날리던 게 기억나요~
    ja: |-
      ふふ、子どもたちと楽しく飛ばしたことを
      思い出しますね～
  d_nikke_sora_05_27:
    speaker: sora
    en: And of course, I remember meeting you for the first time.
    ko: 물론, 캡틴이랑 처음 만났던 그날도요♥
    ja: |-
      もちろん、キャプテンと初めて会った
      あの日のことも♥
  d_nikke_sora_05_28:
    speaker: sora
    en: "... ★"
    ko: "…★"
    ja: "…★"
  d_nikke_sora_05_29:
    speaker: sora
    en: When I think about it, I'm really thankful for this paper airplane.
    ko: 생각해보면 이 비행기가 고마운 비행기네요?
    ja: |-
      考えてみると、この飛行機に
      感謝しなくちゃですね？
  d_nikke_sora_05_30:
    speaker: "<Self>"
    en: Why's that?
    ko: 왜?
    ja: なぜだ？
  d_nikke_sora_05_31:
    speaker: sora
    en: Why else? ♥
    ko: 그야♥
    ja: だって♥
  d_nikke_sora_05_32:
    speaker: sora
    en: Because of it, I got to have a wonderful time with you.
    ko: 덕분에 이런 즐거운 시간을 갖게 됐으니까~
    ja: |-
      おかげで、こうして楽しい時間を
      過ごせてるんですから～
  d_nikke_sora_05_33:
    speaker: "<Self>"
    en: But why is this paper airplane so old and crumpled?
    ko: 그런데, 이 종이비행기는 왜 이렇게 낡고 구깃구깃한 거야?
    ja: |-
      ところで、この紙飛行機だが…
      なぜこんなにしわくちゃでボロボロなんだ？
  d_nikke_sora_05_34:
    speaker: sora
    en: Oh, didn't I tell you?
    ko: 아, 제가 말씀드리지 않았었나요?
    ja: えっと、言ってませんでしたっけ？
  d_nikke_sora_05_35:
    speaker: sora
    en: Since paper is such a precious commodity in the Ark,
    ko: 방주는 종이가 귀하잖아요~
    ja: アークで紙は貴重ですよね～？
  d_nikke_sora_05_36:
    speaker: sora
    en: I use and reuse this same piece of paper to fold all kinds of paper airplanes.
      ★
    ko: 그러니까, 이 종이 하나로 여러 종류의 비행기를 접었었거든요★
    ja: |-
      だから、この紙一枚で
      いろんな種類の飛行機を
      折ってたんです★
  d_nikke_sora_05_37:
    speaker: sora
    en: The kids and I have flown a bunch of them over time, and this is the condition
      it ended up in.
    ko: 날리기도 많이 날렸고, 여러 아이들이랑 갖고 놀다 보니 이렇게 돼버렸네요.
    ja: |-
      何度も飛ばして…
      たくさんの子どもたちと遊んでたら
      こうなっちゃいました。
  d_nikke_sora_05_38:
    speaker: sora
    en: But!
    ko: 하지만~
    ja: だけど～
  d_nikke_sora_05_39:
    speaker: sora
    en: If I do this... and this... and fold it...
    ko: 이렇게… 이렇게에… 접으면!
    ja: こうして…こう…折ればぁ！
  d_nikke_sora_05_40:
    speaker: sora
    en: Ta-da! ★
    ko: 짜잔★
    ja: ジャジャ～ン★
  d_nikke_sora_05_41:
    speaker: sora
    en: It looks brand new again!
    ko: 다시 멋있게 완성됐죠? 새것 같지 않나요?
    ja: |-
      またカッコいい飛行機ができましたよね？
      まるで新品みたいでしょう？
  d_nikke_sora_05_42:
    speaker: "<Self>"
    en: It really does. That's amazing.
    ko: 그러네, 신기하다.
    ja: これは驚いたな
  d_nikke_sora_05_43:
    speaker: sora
    en: This airplane is incredibly fortunate.
    ko: 이 비행기는 복 받은 거예요★
    ja: この飛行機はラッキーですよね★
  d_nikke_sora_05_44:
    speaker: sora
    en: It gets to fly on the surface and soar through the real sky.
    ko: 진짜 지상을, 진짜 하늘을 날 수 있는 거니까요~
    ja: |-
      本物の地上から飛び立って、
      本物の空を飛べるんですから。
  d_nikke_sora_05_45:
    speaker: sora
    en: All right, what do you say we...
    ko: 그럼, 날려볼….
    ja: それじゃ、飛ばして…
  d_nikke_sora_05_46:
    speaker: sora
    en: "...☆"
    ko: "…☆"
    ja: "…☆"
  d_nikke_sora_05_47:
    speaker: sora
    en: Oh, this is still written here, too? Haha.
    ko: 아, 이것도 아직 지워지지 않았네요? 후후.
    ja: |-
      あ、これもまだ残ってたんですね？
      ふふ。
  d_nikke_sora_05_48:
    speaker: sora
    en: '"To the world beyond the radiant horizon."'
    ko: …"찬란한 지평선 위의 세계로"
    ja: "…「輝く地平線の彼方へ」"
  d_nikke_sora_05_49:
    speaker: sora
    en: Captain.
    ko: 캡틴.
    ja: キャプテン。
  d_nikke_sora_05_50:
    speaker: sora
    en: Won't you come here and fly it with me?
    ko: 이리 와서 저랑 같이 날려주시지 않을래요?
    ja: こっちで一緒に飛ばしてくれませんか？
  d_nikke_sora_05_51:
    speaker: "<Monologue>"
    en: Sora reaches out her hand,
    ko: 소라는 내게 손을 뻗었고.
    ja: ソラは私に手を差し伸べ
  d_nikke_sora_05_52:
    speaker: "<Monologue>"
    en: and...
    ko: 나는 그 손을 맞잡았다.
    ja: 私はその手を握り返した
  d_nikke_sora_05_53:
    speaker: "<Monologue>"
    en: I take it.
    ko: 그리고 우리는 함께.
    ja: そして、私たちは一緒に…
  d_nikke_sora_05_54:
    speaker: sora
    en: Now, let's have this airplane soar,
    ko: 자, 높이 날려볼게요★
    ja: もっと高く飛ばしてみますね★
  d_nikke_sora_05_55:
    speaker: sora
    en: higher and higher,
    ko: 찬란한 지평선 위의 세계로~
    ja: 耀く地平線の彼方へ～
  d_nikke_sora_05_56:
    speaker: sora
    en: to the world beyond the radiant horizon.
    ko: 높이~ 높이!
    ja: 高く～！飛べぇ～！
  d_nikke_sora_05_57:
    speaker: "<Monologue>"
    en: We launch the airplane into the sky.
    ko: 비행기를 날렸다.
    ja: "…飛行機を飛ばした"
