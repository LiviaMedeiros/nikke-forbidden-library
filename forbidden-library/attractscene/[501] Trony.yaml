---
d_nikke_trony_01:
  d_nikke_trony_01_1:
    speaker: "<Narration>"
    en: One late night.
    ko: 어느 늦은 밤.
    ja: とある日の夜更け
  d_nikke_trony_01_2:
    speaker: "<Narration>"
    en: At the Electric Shock Squad Laboratory.
    ko: 일렉트릭 쇼크 스쿼드 연구실.
    ja: エレクトリックショック部隊・研究室
  d_nikke_trony_01_3:
    speaker: "<Narration>"
    en: Amongst a hodgepodge of various circuits and wires, Trony is jotting down
      in her research journal.
    ko: "각종 회로와 전선이 널브러져 있는 가운데, \n트로니가 연구 일지를 작성 중이다."
    ja: |-
      散らかった様々な回路や金属線の中で、
      トロニーが研究日誌をつけている
  d_nikke_trony_01_4:
    speaker: "<Narration>"
    en: Electric Shock, Research Journal
    ko: "[일렉트릭 쇼크, 연구 일지.]"
    ja: "「エレクトリックショック・研究日誌」"
  d_nikke_trony_01_5:
    speaker: "<Narration>"
    en: MM/DD/YYYY. Cloudy.
    ko: "[X월 X일. 흐림.]"
    ja: "「X月X日。くもり」"
  d_nikke_trony_01_6:
    speaker: "<Narration>"
    en: 'Participant: Trony.'
    ko: "[참여자 : 트로니.]"
    ja: "「研究員：トロニー」"
  d_nikke_trony_01_7:
    speaker: "<Narration>"
    en: Completed circuitry design for the new product currently under development.
    ko: "[신제품 개발을 위한 회로 설계 완료.]"
    ja: "「新製品開発に向けた回路の設計完了」"
  d_nikke_trony_01_8:
    speaker: "<Narration>"
    en: Written by Trony in Elegg's absence.
    ko: "[일레그 불참으로 트로니 대신 작성.]"
    ja: |-
      「エレグ不在につき、
      トロニーの代理による記録」
  d_nikke_trony_01_9:
    speaker: trony
    en: Ugh... so tired...
    ko: 으으… 피곤해….
    ja: うう…疲れた…
  d_nikke_trony_01_10:
    speaker: trony
    en: Another day's work done, Ele—
    ko: 고생했어, 일레… 그….
    ja: お疲れ様、エレ…グ…
  d_nikke_trony_01_11:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_01_12:
    speaker: trony
    en: She's late again.
    ko: "……오늘도 늦네."
    ja: "……今日も遅いなぁ。"
  d_nikke_trony_01_13:
    speaker: trony
    en: Did another meeting go over?
    ko: 회의 아직 안 끝났나?
    ja: 会議…まだ終わってないのかな？
  d_nikke_trony_01_14:
    speaker: trony
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_trony_01_15:
    speaker: trony
    en: Should I wait?
    ko: "…기다릴까."
    ja: "…待ってようかな。"
  d_nikke_trony_01_16:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  d_nikke_trony_01_17:
    speaker: trony
    en: Phew...
    ko: 퓨우….
    ja: ぴゅう…
  d_nikke_trony_01_18:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  d_nikke_trony_01_19:
    speaker: trony
    en: Phew... Hmmm...
    ko: 퓨우… 음냐….
    ja: ぴゅう…むにゃ…
  d_nikke_trony_01_20:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  d_nikke_trony_01_21:
    speaker: trony
    en: Huh?!
    ko: 냐…?!
    ja: にゃ…！？
  d_nikke_trony_01_22:
    speaker: "<Narration>"
    en: GAME OVER
    ko: "[GAME OVER]"
    ja: "「GAME OVER」"
  d_nikke_trony_01_23:
    speaker: elegg
    en: Dang it! This is too hard.
    ko: 으아아~ 너무 어렵잖아여….
    ja: ひゃあ～難しすぎますぞ…
  d_nikke_trony_01_24:
    speaker: trony
    en: Elegg?
    ko: 일레그…?
    ja: エレグ…？
  d_nikke_trony_01_25:
    speaker: elegg
    en: Oh, hey. You're up?
    ko: 오! 일어나셨어여?
    ja: おっ！起きましたかな？
  d_nikke_trony_01_26:
    speaker: trony
    en: Yeah...
    ko: 으응….
    ja: うん…
  d_nikke_trony_01_27:
    speaker: trony
    en: Wait a sec,
    ko: "……어라?"
    ja: "……あれ？"
  d_nikke_trony_01_28:
    speaker: trony
    en: why am I—
    ko: 내가 왜 여기에…?
    ja: どうしてここに…？
  d_nikke_trony_01_29:
    speaker: elegg
    en: You zonked out in the lab, so I moved you to your room.
    ko: 연구실에서 자고 있길래 제가 방으로 옮겨드렸어여.
    ja: |-
      研究室で寝ていたので、
      私が部屋に運んだのですぞ。
  d_nikke_trony_01_30:
    speaker: trony
    en: I fell asleep? I had no idea...
    ko: 나, 잠들었구나… 몰랐어….
    ja: 私、寝ちゃってたんだ…
  d_nikke_trony_01_31:
    speaker: trony
    en: Sorry. I wanted to wait for you until you got to the lab.
    ko: 미안. 올 때까지 기다리려고 했는데.
    ja: |-
      ごめん。エレグが来るまで
      待ってようと思ってたのに。
  d_nikke_trony_01_32:
    speaker: elegg
    en: Didn't I tell you before?
    ko: 에이~ 제가 말했잖아여.
    ja: ふひひっ、言ったはずですぞ。
  d_nikke_trony_01_33:
    speaker: elegg
    en: You don't have to wait for me.
    ko: 굳이 늦게까지 기다리지 말라고여.
    ja: 遅くまで待たなくてもいい、と。
  d_nikke_trony_01_34:
    speaker: elegg
    en: You should get some rest whenever you can.
    ko: 쉴 사람은 쉬어야져~
    ja: 休める時にしっかり休んでくだされ～
  d_nikke_trony_01_35:
    speaker: trony
    en: But...
    ko: 그치만….
    ja: でもぉ…
  d_nikke_trony_01_36:
    speaker: elegg
    en: At any rate, none of that's important right now!
    ko: 아, 트로니 씨! 지금 그게 중요한 게 아니에여!
    ja: |-
      あっ、トロニー氏！
      今はそれどころじゃないですぞ！
  d_nikke_trony_01_37:
    speaker: trony
    en: Huh?
    ko: 응?
    ja: ん？
  d_nikke_trony_01_38:
    speaker: elegg
    en: How did you get the top record for Combat Ace?
    ko: "[컴뱃 에이스] 최고 기록 어떻게 세운 거에여?!"
    ja: |-
      「コンバットエース」の最高記録、
      どうやって達成したんですかな！？
  d_nikke_trony_01_39:
    speaker: elegg
    en: I've been trying for ages and I can't even come close to half your score.
    ko: 전 아무리 해도 트로니 씨가 세운 기록 절반도 못 넘겠던데여?
    ja: |-
      どうやってもトロニー氏の記録の半分も
      超えられませんぞ？
  d_nikke_trony_01_40:
    speaker: trony
    en: I dunno.
    ko: 음.
    ja: うーん。
  d_nikke_trony_01_41:
    speaker: trony
    en: I just dodged all the projectiles and hit the targets.
    ko: 다 피하고, 다 맞춰서…?
    ja: 全部避けて、全部当てる…？
  d_nikke_trony_01_42:
    speaker: elegg
    en: "..."
    ko: 녜?
    ja: はい？
  d_nikke_trony_01_43:
    speaker: trony
    en: I mean, that's all you really need to do.
    ko: 응, 그거만 하면 돼.
    ja: うん。それだけだよ。
  d_nikke_trony_01_44:
    speaker: trony
    en: You shouldn't make it too complicated.
    ko: 너무 간단한가…?
    ja: 簡単すぎ…？
  d_nikke_trony_01_45:
    speaker: elegg
    en: I'd love to be able to get in the zone with this, but...
    ko: 으음~ 저도 그렇게 플레이하고 싶긴 한데여….
    ja: |-
      む～ん。
      私もそんなふうにプレイしてみたいものですな…
  d_nikke_trony_01_46:
    speaker: "<Narration>"
    en: BOOM BOOM POWER!!!
    ko: BOOM- BOOM- POW-ER-!!!
    ja: BOOM！BOOM！POW-ER！！
  d_nikke_trony_01_47:
    speaker: elegg
    en: Hmm? What's that alarm for?
    ko: 읭? 알람이 왜…?
    ja: むむっ？どうしてアラームが…？
  d_nikke_trony_01_48:
    speaker: elegg
    en: Oh right. I forgot about the meeting...
    ko: 아… 맞아여. 회의 잡힌 거 잊고 있었네여….
    ja: あっ…会議があったのを忘れてましたぞ…
  d_nikke_trony_01_49:
    speaker: trony
    en: Meeting?
    ko: 회의?
    ja: 会議？
  d_nikke_trony_01_50:
    speaker: elegg
    en: Yeah.
    ko: 녜….
    ja: はい…
  d_nikke_trony_01_51:
    speaker: elegg
    en: I'm meeting with some people from M.M.R. tonight, so I might be a bit late
      coming in.
    ko: 오늘은 M.M.R. 분들 만나는뎨, 조금 늦게 끝날 것 같거든여.
    ja: |-
      今日はM.M.R.の方たちに会うのですが、
      終わるのが遅くなりそうでしてな。
  d_nikke_trony_01_52:
    speaker: elegg
    en: Don't wait up for me.
    ko: 괜히 또 늦게까지 기다리진 마세여.
    ja: また遅くまで待ったりしないでくだされ。
  d_nikke_trony_01_53:
    speaker: trony
    en: Again?
    ko: 오늘도…?
    ja: 今日も…？
  d_nikke_trony_01_54:
    speaker: elegg
    en: It's nothing major.
    ko: 별 건 아니에여.
    ja: 大したことじゃないですぞ。
  d_nikke_trony_01_55:
    speaker: elegg
    en: They're just going to tell us about the new research equipment we need and
      what improvements we can make to the existing ones.
    ko: 연구 장비 새로 필요한 거랑 기존 거 개선해야 할 점 알려주신대여.
    ja: |-
      新しく必要な研究装置と、今の装置の改善点を
      教えてくれるそうですな。
  d_nikke_trony_01_56:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_01_57:
    speaker: trony
    en: Um... Elegg...
    ko: 그… 일레그….
    ja: その…エレグ…
  d_nikke_trony_01_58:
    speaker: trony
    en: If the meeting isn't super important,
    ko: 별 거 아니라면….
    ja: 大したことじゃないなら…
  d_nikke_trony_01_59:
    speaker: trony
    en: could I go instead?
    ko: 내가 대신 가도….
    ja: 私が代わりに行っても…
  d_nikke_trony_01_60:
    speaker: trony
    en: "..."
    ko: 괜찮지 않을까…?
    ja: 大丈夫じゃないかな…？
  d_nikke_trony_01_61:
    speaker: trony
    en: I know I probably won't be able to contribute much during the meeting,
    ko: 무, 물론 회의 때 아무 말도 못 해서….
    ja: も、もちろん会議の時に何も発言できなくて…
  d_nikke_trony_01_62:
    speaker: trony
    en: and Syuen will probably chew me out for tarnishing Missilis' reputation, but
    ko: 미실리스사 이미지 망쳤다고, 슈엔 님께 한 소리 듣긴 하겠지만….
    ja: |-
      ミシリスのイメージが悪くなったって、
      シュエン様に怒られるだろうけど…
  d_nikke_trony_01_63:
    speaker: trony
    en: I'm used to Syuen not liking me.
    ko: 슈엔 님께 미움받는 건 이, 익숙하니까….
    ja: シュエン様に怒られるのは、な、慣れてるから…
  d_nikke_trony_01_64:
    speaker: trony
    en: It should be okay... I think.
    ko: 괜찮을 거야… 아마….
    ja: 大丈夫なはず…きっと…
  d_nikke_trony_01_65:
    speaker: trony
    en: Yes. I'm ready for it!
    ko: 응. 각오는 됐어…!
    ja: うん。覚悟はできた…！
  d_nikke_trony_01_66:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_01_67:
    speaker: trony
    en: "..."
    ko: "……웁."
    ja: "……うっ。"
  d_nikke_trony_01_68:
    speaker: elegg
    en: Hold your horses, Trony.
    ko: 트, 트로니 씨! 너무 멀리 갔어여. 멀리 갔다고여!
    ja: と、トロニー氏！話が飛躍しすぎですぞ！
  d_nikke_trony_01_69:
    speaker: elegg
    en: I'm perfectly capable of going to this meeting myself.
    ko: 전 괜찮으니까, 이만 진정하세여.
    ja: 私は大丈夫ですゆえ、落ち着いてくだされ。
  d_nikke_trony_01_70:
    speaker: trony
    en: Are you sure you're okay?
    ko: 정말 괜찮아…?
    ja: 本当に大丈夫…？
  d_nikke_trony_01_71:
    speaker: elegg
    en: Of course.
    ko: 당연하져.
    ja: もちろんですぞ。
  d_nikke_trony_01_72:
    speaker: elegg
    en: I'm the leader of the Electric Shock Squad, after all.
    ko: 그리고여, 전 일렉트릭 쇼크 스쿼드의 리더잖아여.
    ja: |-
      私はエレクトリックショック部隊の
      リーダーですからな。
  d_nikke_trony_01_73:
    speaker: elegg
    en: It's only appropriate that I'm the one going to these meetings.
    ko: 이런 자리엔 제가 가는 게 맞아여.
    ja: 私が行くべきですぞ。
  d_nikke_trony_01_74:
    speaker: elegg
    en: Besides, I know you get uncomfortable in social situations, so these meetings
      would be a nightmare for you.
    ko: |-
      무엇보다 트로니 씨는 낯을 많이 가려서,
      이런 불편한 자리 힘들어하시잖아여.
    ja: |-
      それにトロニー氏は人見知りが激しいゆえ、
      会議は苦手でしょうな。
  d_nikke_trony_01_75:
    speaker: elegg
    en: You don't have to force yourself to do anything you don't want to.
    ko: 굳이 사서 고생하지 않아도 돼여.
    ja: |-
      わざわざ苦労してまで、
      参加する必要はありませんぞ。
  d_nikke_trony_01_76:
    speaker: trony
    en: "... Okay."
    ko: "……응."
    ja: "……うん。"
  d_nikke_trony_01_77:
    speaker: elegg
    en: Anyway,
    ko: 아무튼!
    ja: とにかく！
  d_nikke_trony_01_78:
    speaker: elegg
    en: I'll be back later tonight, so I'll see you then.
    ko: 다녀올 테니까, 이따 봐여~
    ja: 行ってきますぞ。
  d_nikke_trony_01_79:
    speaker: "<Narration>"
    en: Elegg leaves.
    ko: 일레그가 떠나갔다.
    ja: エレグは去っていった
  d_nikke_trony_01_80:
    speaker: trony
    en: I don't have to put myself in uncomfortable situations...?
    ko: "…사서 고생하지 않아도 된다."
    ja: "…わざわざ苦労する必要はない…"
  d_nikke_trony_01_81:
    speaker: trony
    en: No. I can't go on like this.
    ko: 아니, 이대로는 안 돼.
    ja: "…いや、このままじゃダメ。"
  d_nikke_trony_01_82:
    speaker: trony
    en: I can't have Elegg picking up the slack all the time.
    ko: 일레그한테 다 떠맡길 순 없어.
    ja: 全部エレグに任せっぱなしは、よくないよ。
  d_nikke_trony_01_83:
    speaker: trony
    en: I've got to be able to contribute at least somewhat.
    ko: 내가 조금이라도 도움이 되려면….
    ja: ちょっとでも役に立つには…
  d_nikke_trony_01_84:
    speaker: trony
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_nikke_trony_01_85:
    speaker: trony
    en: Hmmmmmm...
    ko: 으음.
    ja: うーーん…
  d_nikke_trony_01_86:
    speaker: trony
    en: Hmmmmmmmmm...
    ko: 으으음.
    ja: うーーーん…
  d_nikke_trony_01_87:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_01_88:
    speaker: trony
    en: Yes, that could work.
    ko: 응, 그거면 되겠다.
    ja: うん。これならいけそう。
  d_nikke_trony_01_89:
    speaker: "<Narration>"
    en: Trony picks up a book from the shelf with a smile.
    ko: 트로니는 미소 지으며 책장에서 책 한 권을 뽑아 들었다.
    ja: |-
      トロニーは微笑みながら、
      本棚から1冊の本を取りだした
  d_nikke_trony_01_90:
    speaker: trony
    en: It was a good idea to borrow this from Elegg. Hehe.
    ko: 일레그한테 빌려두길 잘했네. 헤헤.
    ja: エレグに借りておいてよかった。えへへ。
  d_nikke_trony_01_91:
    speaker: "<Narration>"
    en: On the cover is the title "Relationships for Dummies."
    ko: "[대인관계, 이렇게 시작해라!]라고 적힌 책이었다."
    ja: |-
      「人間関係、ここから始めよう！」という
      タイトルの本だった
d_nikke_trony_02:
  d_nikke_trony_02_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_trony_02_2:
    speaker: trony
    en: All right.
    ko: 됐다.
    ja: これでよし。
  d_nikke_trony_02_3:
    speaker: "<Narration>"
    en: Trony slams the book shut and looks at the monitor with a sense of pride.
    ko: 한참 읽던 책을 덮은 트로니가 뿌듯하게 모니터를 바라보았다.
    ja: |-
      読んでいた本を閉じたトロニーは、
      誇らしげにモニターを見つめた
  d_nikke_trony_02_4:
    speaker: "<Narration>"
    en: The screen is filled with notes summarizing the contents of the book.
    ko: 모니터엔 책의 내용을 정리한 메모가 빼곡히 적혀 있다.
    ja: |-
      モニターは本の内容をまとめたメモで
      埋め尽くされていた
  d_nikke_trony_02_5:
    speaker: trony
    en: In terms of theory, it's perfect.
    ko: 이론은 완벽해.
    ja: 理論は完璧。
  d_nikke_trony_02_6:
    speaker: trony
    en: Yes. Utterly without fault.
    ko: 응. 완벽하다고 할 수 있어.
    ja: うん。完璧だって言える。
  d_nikke_trony_02_7:
    speaker: trony
    en: The only thing that's left is to put it all into practice.
    ko: 이제 남은 건 실전 연습뿐….
    ja: あとは実践練習だけ…
  d_nikke_trony_02_8:
    speaker: trony
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_nikke_trony_02_9:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_10:
    speaker: trony
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_trony_02_11:
    speaker: trony
    en: But how do I do that?
    ko: 실전 연습은 어떻게 하는 거지…?
    ja: 実践練習って、どうすればいいんだろう…？
  d_nikke_trony_02_12:
    speaker: "<Self>"
    en: So you want to get over your shyness
    ko: 정리하자면, 낯 가리는 성격을 고쳐서.
    ja: 話を整理すると、人見知りを克服して
  d_nikke_trony_02_13:
    speaker: "<Self>"
    en: and be able to attend meetings instead of Elegg doing it all the time?
    ko: 회의나 미팅 같은 자리에 일레그 대신 나가고 싶다는 거지?
    ja: エレグの代わりに会議に出たいってことだな？
  d_nikke_trony_02_14:
    speaker: trony
    en: Yeah. Is that weird?
    ko: 으, 응. 이상해…?
    ja: う、うん。ヘンかな…？
  d_nikke_trony_02_15:
    speaker: "<Self>"
    en: Not at all.
    ko: 이상한 건 아닌데.
    ja: 変ではない
  d_nikke_trony_02_16:
    speaker: "<Self>"
    en: It's just that I never imagined I'd hear you saying stuff like this.
    ko: 트로니, 너한테 이런 부탁을 들을 날이 올 줄은 몰랐어.
    ja: |-
      でも、トロニーからこんなことを
      頼まれるとは思わなかった
  d_nikke_trony_02_17:
    speaker: trony
    en: I know.
    ko: "……그렇구나."
    ja: "……そっか。"
  d_nikke_trony_02_18:
    speaker: trony
    en: I can hardly believe it myself.
    ko: 나도 알곤 있어.
    ja: 自分でも分かってるんだ。
  d_nikke_trony_02_19:
    speaker: trony
    en: The notion of me becoming a social butterfly
    ko: 낯 가리는 성격을 고친다니….
    ja: 人見知りを克服するなんて…
  d_nikke_trony_02_20:
    speaker: trony
    en: is about as believable as Elegg not playing BOOM for an entire day.
    ko: 일레그가 하루 동안 BOOM을 안 하는 게 더 쉽겠지….
    ja: |-
      エレグが1日BOOMをお休みする方が
      簡単だろうね…
  d_nikke_trony_02_21:
    speaker: "<Self>"
    en: I don't think it's that outlandish.
    ko: 그 정도까진 아니지 않을까….
    ja: そこまでではないと思うが…
  d_nikke_trony_02_22:
    speaker: trony
    en: Really?
    ko: 저, 정말?
    ja: ほ、本当？
  d_nikke_trony_02_23:
    speaker: trony
    en: I knew I could count on your support, Commander.
    ko: "…역시. 지휘관은 좋은 사람이야."
    ja: "…やっぱり、指揮官はいい人だね。"
  d_nikke_trony_02_24:
    speaker: trony
    en: Hehe.
    ko: 헤헤….
    ja: えへへ…
  d_nikke_trony_02_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_26:
    speaker: "<Self>"
    en: So, how can I help?
    ko: 그래서 내가 어떻게 도와주면 될까?
    ja: それで、何を手伝えばいいんだ？
  d_nikke_trony_02_27:
    speaker: trony
    en: I've read the book front to back, so I've got the theory down pat.
    ko: 그… 책으로 공부한 덕분에 이론은 완벽하니까.
    ja: その…本で勉強したおかげで理論は完璧だから…
  d_nikke_trony_02_28:
    speaker: trony
    en: Now all I've got to do is put that knowledge into practice,
    ko: 이제 실전 연습만 하면 되는데.
    ja: あとは練習するだけなんだけど…
  d_nikke_trony_02_29:
    speaker: trony
    en: but I don't have the slightest inkling of where to start.
    ko: 그 연습을 어떻게 해야 할지 모르겠더라고….
    ja: その練習をどうすればいいか、分からなくて…
  d_nikke_trony_02_30:
    speaker: trony
    en: I thought you might know a way, so that's why I came.
    ko: 혹시 지휘관이라면 방법을 알까 싶어서 찾아왔어.
    ja: 指揮官なら分かるかもって思ったんだ。
  d_nikke_trony_02_31:
    speaker: "<Self>"
    en: If you want to overcome your bashfulness,
    ko: 흠. 낯 가리는 성격을 고치려면….
    ja: うーん。人見知りを克服するなら…
  d_nikke_trony_02_32:
    speaker: "<Self>"
    en: wouldn't talking to strangers be a good start?
    ko: 낯선 상대랑 대화해 보는 게 제일 낫지 않을까?
    ja: |-
      まだ仲よくない人と話してみるのが
      一番じゃないか？
  d_nikke_trony_02_33:
    speaker: trony
    en: "?!"
    ko: 나, 낯선 상대랑…?
    ja: な、仲よくない人と…？
  d_nikke_trony_02_34:
    speaker: trony
    en: You mean... just go up to people and talk to them?
    ko: 내가 대화를…?
    ja: 話す…？
  d_nikke_trony_02_35:
    speaker: "<Self>"
    en: In fact, you've got perfect timing. I was planning on going to the Armory.
    ko: 마침 무기고 가야 했는데, 잘 됐다.
    ja: ちょうど武器庫に用があったんだ
  d_nikke_trony_02_36:
    speaker: "<Self>"
    en: Follow me. I'll introduce you to someone you can practice on.
    ko: 따라와. 대화 연습할만한 상대 소개해줄게.
    ja: ついてきてくれ。会話の練習相手を紹介しよう
  d_nikke_trony_02_37:
    speaker: trony
    en: Are...
    ko: 으으… 지휘관….
    ja: うう…指揮官…
  d_nikke_trony_02_38:
    speaker: trony
    en: are you sure there's no other way?
    ko: 다른 방법은 없을까….
    ja: 他の方法はないのかな…
  d_nikke_trony_02_39:
    speaker: trony
    en: I guess not.
    ko: "……없겠지."
    ja: "……ないよね。"
  d_nikke_trony_02_40:
    speaker: trony
    en: Okay... I'll come with you.
    ko: 알았어… 얌전히 따를게….
    ja: 分かった…大人しく従うよ…
  d_nikke_trony_02_41:
    speaker: "<Monologue>"
    en: Trony remains firmly entrenched in place, not following me.
    ko: 트로니가 점점 내게서 멀어진다.
    ja: トロニーはどんどん遠ざかっていった
  d_nikke_trony_02_42:
    speaker: "<Self>"
    en: Let's go.
    ko: 가자.
    ja: 行こう
  d_nikke_trony_02_43:
    speaker: "<Monologue>"
    en: I drag the reluctant Trony towards the Armory.
    ko: 질색하는 트로니를 끌고 무기고로 향했다.
    ja: 嫌がるトロニーを引っ張って、武器庫へ向かった
  d_nikke_trony_02_44:
    speaker: "<Monologue>"
    en: Emma will make for a fine practice partner.
    ko: "……엠마라면 좋은 연습 상대가 되어 주겠지."
    ja: "……エマならいい練習相手になってくれるだろう"
  d_nikke_trony_02_45:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_trony_02_46:
    speaker: "<Self>"
    en: Hello? Is anyone here?
    ko: 실례할게.
    ja: お邪魔します
  d_nikke_trony_02_47:
    speaker: trony
    en: Are we allowed in here?
    ko: 드, 들어가도 괜찮아?
    ja: は、入ってもいいの？
  d_nikke_trony_02_48:
    speaker: trony
    en: I don't think there's anyone inside.
    ko: 아무도 없는 것 같은데….
    ja: 誰もいないみたいだけど…
  d_nikke_trony_02_49:
    speaker: "<Self>"
    en: That can't be right. They're open.
    ko: 열려있는 걸로 봐서 그렇진 않을 걸?
    ja: 開いてるってことは、誰かいるはずだ
  d_nikke_trony_02_50:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_51:
    speaker: "<Self>"
    en: Right?
    ko: 그렇지?
    ja: そうだろう？
  d_nikke_trony_02_52:
    speaker: eunhwa
    en: Is that you, Weakling?
    ko: 쯧. 삼류였나. 그리고….
    ja: チッ、三流か。それから…
  d_nikke_trony_02_53:
    speaker: eunhwa
    en: Who else is this with you?
    ko: 뭐야, 넌?
    ja: 何だ、お前は？
  d_nikke_trony_02_54:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_55:
    speaker: "<Narration>"
    en: "*Slouch*"
    ko: 주르륵-
    ja: ガタン…
  d_nikke_trony_02_56:
    speaker: "<Narration>"
    en: Eunhwa catches Trony, who is in the middle of feebly slumping down in her
      chair.
    ko: 의자에서 힘없이 흘러내리는 트로니를 은화가 붙잡았다.
    ja: |-
      椅子からなだれ落ちるトロニーを、
      ウンファが支えた
  d_nikke_trony_02_57:
    speaker: eunhwa
    en: "*Sigh*"
    ko: "……하아."
    ja: "……ハァ。"
  d_nikke_trony_02_58:
    speaker: eunhwa
    en: Didn't I tell you to stop bringing
    ko: 삼류, 내가 말했지.
    ja: 三流、前に言ったよな？
  d_nikke_trony_02_59:
    speaker: eunhwa
    en: your cavalcade of weirdos in here?
    ko: 여기에 이상한 것 좀 그만 데려오라고.
    ja: ここに変な奴らを連れてくるなと。
  d_nikke_trony_02_60:
    speaker: trony
    en: C-Commander...!
    ko: 지, 지휘관….
    ja: し、指揮官…
  d_nikke_trony_02_61:
    speaker: trony
    en: I hope I still have time to draw up a will.
    ko: 나 이제 유언장 쓸 준비하면 되는 거지?
    ja: 私、遺言状を準備するね…
  d_nikke_trony_02_62:
    speaker: trony
    en: This is Trony, a Nikke from the Electric Shock Squad—
    ko: 일렉트릭 쇼크 소속 니케, 트로니….
    ja: |-
      エレクトリックショック部隊所属ニケ、
      トロニー…
  d_nikke_trony_02_63:
    speaker: "<Self>"
    en: Stop that.
    ko: 머, 멈춰!
    ja: ま、待て！
  d_nikke_trony_02_64:
    speaker: eunhwa
    en: "... Anyway, what are you two doing here?"
    ko: 쯧. 그래서 삼류… 랑 뭐, 로니?
    ja: チッ。それで、三流と…何だって？ロニー？
  d_nikke_trony_02_65:
    speaker: eunhwa
    en: Rony or something, was it?
    ko: 여긴 무슨 일인데?
    ja: 何しに来たんだ？
  d_nikke_trony_02_66:
    speaker: "<Self>"
    en: Neon sent me to pick up the parts
    ko: 아~ 네온 부탁으로 왔는데,
    ja: ああ、ネオンに頼まれたんだ
  d_nikke_trony_02_67:
    speaker: "<Self>"
    en: that she requested earlier.
    ko: 전에 부탁한 부품 어떻게 됐냐고 물어봐달라 해서.
    ja: |-
      前に頼んだ部品の件について、
      どうなったか聞いてくれって
  d_nikke_trony_02_68:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_69:
    speaker: eunhwa
    en: A simple text message would have sufficed.
    ko: 그 정도는 문자로 해도 충분하잖아.
    ja: それくらい、BlaBlaで十分だろ？
  d_nikke_trony_02_70:
    speaker: eunhwa
    en: Go and tell Four-Eyes that if she needs anything,
    ko: 가서 안경한테 전해.
    ja: 眼鏡に伝えてくれ。
  d_nikke_trony_02_71:
    speaker: eunhwa
    en: she can come here and get it herself.
    ko: 필요한 게 있으면 직접 와서 가져가라고.
    ja: 欲しいものがあったら、自分で取りに来いとな。
  d_nikke_trony_02_72:
    speaker: eunhwa
    en: Got it?
    ko: 알아들었지?
    ja: 分かったか？
  d_nikke_trony_02_73:
    speaker: "<Self>"
    en: Noted.
    ko: 알겠어.
    ja: 分かった
  d_nikke_trony_02_74:
    speaker: "<Self>"
    en: By the way, where's Emma and Vesti?
    ko: 그나저나 엠마랑 베스티는?
    ja: ところで、エマとベスティーは？
  d_nikke_trony_02_75:
    speaker: eunhwa
    en: If you had eyes in your head, you'd see that they're not here today.
    ko: 눈이 달려 있다면 알겠지만, 오늘은 여기에 없다.
    ja: |-
      目がついてるなら分かるだろうが、
      今日はここにはいない。
  d_nikke_trony_02_76:
    speaker: "<Self>"
    en: Well, since we came all the way here,
    ko: 음….
    ja: うーん…
  d_nikke_trony_02_77:
    speaker: "<Self>"
    en: would it be too much to ask a favor of you?
    ko: 이왕 여기까지 왔으니까, 은화한테라도 부탁해야 하나….
    ja: |-
      せっかくここまで来たから、
      ウンファに頼むか…
  d_nikke_trony_02_78:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_02_79:
    speaker: eunhwa
    en: A favor?
    ko: 부탁?
    ja: 頼み？
  d_nikke_trony_02_80:
    speaker: eunhwa
    en: What fresh hell have you brought to my doorstep this time?
    ko: 쯧. 또 귀찮은 일을 들고 온 거냐.
    ja: チッ。またやっかいごとか。
  d_nikke_trony_02_81:
    speaker: "<Self>"
    en: Would it at all be possible for you to have a conversation with Trony for
      a moment?
    ko: 혹시, 잠시 트로니랑 대화 좀….
    ja: よかったら、トロニーと話を…
  d_nikke_trony_02_82:
    speaker: trony
    en: C-Commander...!
    ko: 지, 지휘관…!
    ja: し、指揮官…！
  d_nikke_trony_02_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_84:
    speaker: "<Monologue>"
    en: I suppose this would be throwing her into the deep end.
    ko: "……처음부터 최종 보스랑 만나게 해선 안 되겠지."
    ja: "……いきなりラスボスは無理だろう"
  d_nikke_trony_02_85:
    speaker: "<Self>"
    en: Never mind.
    ko: 아무것도 아니야….
    ja: いや、何でもない
  d_nikke_trony_02_86:
    speaker: "<Self>"
    en: We'll be on our way.
    ko: 그럼 우린 가볼게.
    ja: じゃあ失礼するよ
  d_nikke_trony_02_87:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_88:
    speaker: eunhwa
    en: Rony. You still haven't told me why you're here.
    ko: 아직 난 로니, 네가 왜 왔는진 못 들었는데?
    ja: まだロニーがここに来た理由を聞いていないが？
  d_nikke_trony_02_89:
    speaker: trony
    en: M-Me?
    ko: 나, 나?!
    ja: わ、私！？
  d_nikke_trony_02_90:
    speaker: trony
    en: Er... it's Trony, not Rony.
    ko: 로니가 아니라… 트로닌데….
    ja: ロニーじゃなくて…トロニーだけど…
  d_nikke_trony_02_91:
    speaker: eunhwa
    en: What? Speak louder. I can't hear you.
    ko: 뭐? 안 들리니, 크게 말해.
    ja: え？聞こえない。大きな声で。
  d_nikke_trony_02_92:
    speaker: trony
    en: Umm...
    ko: 그….
    ja: その…
  d_nikke_trony_02_93:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_02_94:
    speaker: trony
    en: Never mind.
    ko: "…로, 로니라고 해."
    ja: "…ろ、ロニーだよ。"
  d_nikke_trony_02_95:
    speaker: trony
    en: G-Glad to meet y-you...
    ko: 자, 잘 부탁… 해….
    ja: よ、よろしく…ね…
  d_nikke_trony_02_96:
    speaker: "<Monologue>"
    en: There are tears gathering in Trony's eyes.
    ko: 트로니의 눈에 눈물이 고여있다.
    ja: トロニーの目には涙が浮かんでいる
  d_nikke_trony_02_97:
    speaker: "<Monologue>"
    en: I think bringing her here might have been a mistake.
    ko: "……무기고에 데려온 건 실수였던 것 같다."
    ja: "……武器庫に連れてきたのは失敗だったようだ"
  d_nikke_trony_02_98:
    speaker: "<Monologue>"
    en: As I turn to leave the Armory, I take the trembling Trony with me.
    ko: 벌벌 떠는 트로니를 데리고 무기고에서 빠져나왔다.
    ja: |-
      ブルブル震えているトロニーを連れて
      武器庫を出た
d_nikke_trony_03:
  d_nikke_trony_03_1:
    speaker: trony
    en: "*Sigh*"
    ko: 으으….
    ja: うう…
  d_nikke_trony_03_2:
    speaker: trony
    en: The theory was sound, but
    ko: 이론은… 분명 완벽했는데….
    ja: 理論は…完璧だったけど…
  d_nikke_trony_03_3:
    speaker: trony
    en: I was too scared to say anything.
    ko: 무서워서 아무 말도 못 했어….
    ja: 怖くて、何も言えなかった…
  d_nikke_trony_03_4:
    speaker: "<Self>"
    en: Don't worry about it too much.
    ko: "……상대가 좋지 않았던 거니까."
    ja: "……相手が悪かっただけだ"
  d_nikke_trony_03_5:
    speaker: "<Self>"
    en: The other person wasn't a good match.
    ko: 너무 신경 쓰지 마.
    ja: あまり気にするな
  d_nikke_trony_03_6:
    speaker: trony
    en: She wasn't?
    ko: 상대…?
    ja: 相手…？
  d_nikke_trony_03_7:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_8:
    speaker: eunhwa
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_nikke_trony_03_9:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_03_10:
    speaker: trony
    en: That was the day Trony realized why the Absolute Squad has
    ko: 그날, 트로니는 깨달았다.
    ja: この日、トロニーは知った。
  d_nikke_trony_03_11:
    speaker: trony
    en: a reputation for being intimidating,
    ko: 앱솔루트가 최강 스쿼드라 불리는 이유를….
    ja: アブソルートが最強の部隊だと言われる理由を…
  d_nikke_trony_03_12:
    speaker: trony
    en: and the truth behind the rumors of the demon living in the Armory.
    ko: 무기고 뒤에는 악마가 살고 있다는 소문이 떠도는 이유를….
    ja: |-
      武器庫の奥には悪魔が暮らしているという
      噂が流れている理由を…
  d_nikke_trony_03_13:
    speaker: "<Self>"
    en: There there. There's no need to dwell on unpleasant memories.
    ko: 그만. 굳이 안 좋은 기억 끄집어내진 말자.
    ja: |-
      そこまで。わざわざ嫌な記憶を
      引っ張り出すのはやめよう
  d_nikke_trony_03_14:
    speaker: trony
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_nikke_trony_03_15:
    speaker: "<Self>"
    en: It might not always seem like it,
    ko: 그리고, 은화 있잖아….
    ja: それから、ウンファのことだが…
  d_nikke_trony_03_16:
    speaker: "<Self>"
    en: but Eunhwa is a good person.
    ko: 애는 착하니까.
    ja: 本当は優しい子なんだ
  d_nikke_trony_03_17:
    speaker: "<Self>"
    en: You mustn't think badly of her.
    ko: 너무 나쁘게 생각하진 말아줘….
    ja: あまり悪く思わないでやってくれ…
  d_nikke_trony_03_18:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_19:
    speaker: trony
    en: I'll try.
    ko: "…한번 노력해 볼게."
    ja: "…努力する。"
  d_nikke_trony_03_20:
    speaker: "<Self>"
    en: Anyway, since we're at the café, do you want something to drink?
    ko: 아무튼 카페 왔으니까 뭐라도 마실래?
    ja: せっかくカフェに来たんだ、何か飲もう
  d_nikke_trony_03_21:
    speaker: "<Self>"
    en: I'm buying.
    ko: 내가 살게.
    ja: 私が奢る
  d_nikke_trony_03_22:
    speaker: trony
    en: Is that okay?
    ko: 그, 그래도 괜찮아?
    ja: い、いいの？
  d_nikke_trony_03_23:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_trony_03_24:
    speaker: trony
    en: Okay, then... could I have an espresso?
    ko: 그럼… 음… 에스프레소로….
    ja: えっと…じゃあ…エスプレッソで…
  d_nikke_trony_03_25:
    speaker: "<Self>"
    en: An espresso? Are you sure?
    ko: 에스프레소? 괜찮겠어?
    ja: エスプレッソ？飲めるのか？
  d_nikke_trony_03_26:
    speaker: trony
    en: Yeah.
    ko: 으, 응.
    ja: う、うん。
  d_nikke_trony_03_27:
    speaker: trony
    en: I like espresso.
    ko: 나 에스프레소 좋아하는데….
    ja: エスプレッソ、好きだから…
  d_nikke_trony_03_28:
    speaker: "<Self>"
    en: Interesting.
    ko: 의외네.
    ja: 意外だな
  d_nikke_trony_03_29:
    speaker: "<Self>"
    en: All right, wait here for a moment while I go order.
    ko: 그럼 잠깐 여기 있어. 주문하고 올게.
    ja: じゃあ待っててくれ。注文してくる
  d_nikke_trony_03_30:
    speaker: trony
    en: Okay.
    ko: 응.
    ja: うん。
  d_nikke_trony_03_31:
    speaker: trony
    en: B-Before that though,
    ko: 지, 지휘관. 그전에….
    ja: し、指揮官。その前に…
  d_nikke_trony_03_32:
    speaker: trony
    en: there's something I'm curious about.
    ko: 하나 궁금한 게 있어.
    ja: 聞きたいことがあるんだ。
  d_nikke_trony_03_33:
    speaker: "<Self>"
    en: What is it?
    ko: 응?
    ja: ん？
  d_nikke_trony_03_34:
    speaker: trony
    en: My name is Trony, isn't it?
    ko: 내 이름 트로니 맞지?
    ja: 私の名前って、トロニーだよね？
  d_nikke_trony_03_35:
    speaker: trony
    en: I don't have the pronunciation wrong, do I?
    ko: 내가 잘못 알고 있는 건 아니지?
    ja: 私が間違ってるんじゃないよね？
  d_nikke_trony_03_36:
    speaker: "<Self>"
    en: "... No, you've got it right. Don't worry."
    ko: "…제대로 알고 있으니까, 걱정 마."
    ja: "…間違ってないから、心配するな"
  d_nikke_trony_03_37:
    speaker: trony
    en: "... Heh, that's a relief."
    ko: "……다행이다. 헤헤."
    ja: "……よかった。えへへ。"
  d_nikke_trony_03_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_39:
    speaker: "<Monologue>"
    en: I head up to the counter to order our coffee.
    ko: 커피나 주문하자.
    ja: コーヒーを注文しよう
  d_nikke_trony_03_40:
    speaker: "<Monologue>"
    en: On my way back to our table,
    ko: 주문한 커피를 갖고 돌아오는 길.
    ja: |-
      注文したコーヒーを持って
      席に戻ろうとしたその時
  d_nikke_trony_03_41:
    speaker: "<Monologue>"
    en: I see an awkward situation developing between Trony and Tia.
    ko: 티아에게 붙들려 난처해하는 트로니가 보인다.
    ja: |-
      ティアにつかまり、
      困っている様子のトロニーが見えた
  d_nikke_trony_03_42:
    speaker: tia
    en: Hello! I haven't seen you before. What's your name?
    ko: 안녕~ 처음 보는 것 같은데에. 이름이 뭐야?
    ja: 初めましてだよねぇ。名前は何て言うのぉ？
  d_nikke_trony_03_43:
    speaker: trony
    en: I-I'm...
    ko: 나, 나는….
    ja: わ、私は…
  d_nikke_trony_03_44:
    speaker: naga
    en: There you are, Tia. I was wondering where you—
    ko: 티아? 갑자기 어딜 그렇게….
    ja: ティア？急にどうし…
  d_nikke_trony_03_45:
    speaker: naga
    en: Oh, hi. Who's your new friend?
    ko: 어라? 이 분은….
    ja: あれ？この人は…
  d_nikke_trony_03_46:
    speaker: tia
    en: I just saw that she came in with Teacher.
    ko: 아~ 선생님이랑 같이 카페 들어오는 게 보이더라구.
    ja: |-
      先生と一緒にカフェに入るところを
      見たのぉ。
  d_nikke_trony_03_47:
    speaker: naga
    en: Be that as it may, you can't just approach someone you don't know.
    ko: 그렇다고 처음 보는 분께 다짜고짜 달려들면 어떻게 해.
    ja: |-
      だからって、初対面の人に
      いきなり話しかけたら失礼でしょ？
  d_nikke_trony_03_48:
    speaker: naga
    en: I apologize for my friend's ignorance.
    ko: 미안해, 우리 애가 너무 철없게 굴어서.
    ja: ごめんね。うちの子、自由すぎて。
  d_nikke_trony_03_49:
    speaker: trony
    en: I-It's okay...
    ko: 나, 난 괜찮아….
    ja: わ、私は大丈夫…
  d_nikke_trony_03_50:
    speaker: naga
    en: You're Trony from the Electric Shock squad, right?
    ko: 일렉트릭 쇼크 스쿼드의 트로니, 맞지?
    ja: |-
      エレクトリックショック部隊のトロニー、
      だよね？
  d_nikke_trony_03_51:
    speaker: naga
    en: I think I've seen you on TV.
    ko: TV에 나온 거 본 적 있는 것 같아.
    ja: テレビに出てるのを見たことある気がする。
  d_nikke_trony_03_52:
    speaker: trony
    en: Y-Yes, that's me!
    ko: 으, 응! 맞아!
    ja: う、うん！そうだよ！
  d_nikke_trony_03_53:
    speaker: trony
    en: I'm Trony.
    ko: 트. 로. 니. 라고 해.
    ja: トロニー、っていうんだ。
  d_nikke_trony_03_54:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_55:
    speaker: trony
    en: Nice to meet you.
    ko: "…자, 잘 부탁해."
    ja: "…よ、よろしく。"
  d_nikke_trony_03_56:
    speaker: naga
    en: It's nice to meet you too.
    ko: 후훗, 나도 잘 부탁해.
    ja: ふふっ、こちらこそよろしく。
  d_nikke_trony_03_57:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_03_58:
    speaker: trony
    en: Memo number 1.
    ko: 메모 1번.
    ja: メモ、ナンバー1。
  d_nikke_trony_03_59:
    speaker: trony
    en: Greetings are the basic foundation of any good relationship.
    ko: 인사는 원만한 대인관계의 기초….
    ja: あいさつは円満な人間関係の基本…
  d_nikke_trony_03_60:
    speaker: trony
    en: I did it! Hehe.
    ko: 성공했어… 헤헤.
    ja: 成功した…えへへ。
  d_nikke_trony_03_61:
    speaker: tia
    en: Uh... what are you doing?
    ko: 메모오?
    ja: めもぉ？
  d_nikke_trony_03_62:
    speaker: trony
    en: Oh, it's nothing.
    ko: 아, 아무것도 아니야….
    ja: な、何でもない…
  d_nikke_trony_03_63:
    speaker: "<Monologue>"
    en: The conversation is actually going surprisingly well.
    ko: 의외로 대화가 잘 이어지고 있다.
    ja: 意外と会話が続いている
  d_nikke_trony_03_64:
    speaker: "<Monologue>"
    en: It looks like they're about to wrap things up though, so I should help us
      make our exit.
    ko: 서로 말은 튼 것 같으니, 이만 돌아가보자.
    ja: 自己紹介は終わったようだ、そろそろ戻ろう
  d_nikke_trony_03_65:
    speaker: "<Self>"
    en: Hey, Tia. Hey, Naga.
    ko: 티아, 나가. 안녕?
    ja: ティア、ナガ。元気か？
  d_nikke_trony_03_66:
    speaker: tia
    en: Hey, Teacher!
    ko: 아! 선생니임~!
    ja: あ！せんせぇ～！
  d_nikke_trony_03_67:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 와락-
    ja: ギュッ
  d_nikke_trony_03_68:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_03_69:
    speaker: naga
    en: Tia, how many times have I told you that you can't throw yourself onto me
      like that?
    ko: 티아, 그렇게 달려들면 안 된다고 말했잖니.
    ja: |-
      ティア、急に抱きついたらダメって
      言ったでしょ～？
  d_nikke_trony_03_70:
    speaker: naga
    en: Anyway, what brings you here, Teacher?
    ko: 선생님, 여긴 무슨 일이야?
    ja: 先生、何しに来たの？
  d_nikke_trony_03_71:
    speaker: "<Self>"
    en: We just came back from the Armory
    ko: 무기고 갔다 오는 길에.
    ja: 武器庫に行った帰りだ
  d_nikke_trony_03_72:
    speaker: "<Self>"
    en: and felt like we needed a break.
    ko: 잠깐 쉬어야 할 것 같아서 들렸어.
    ja: 休憩しに寄ったんだ
  d_nikke_trony_03_73:
    speaker: tia
    en: What was Trony doing over there?
    ko: 그렇구나아. 그런데 트로니는 왜 저기로 간 거야?
    ja: そっかぁ。ねえ、トロニーはどうしてあそこに？
  d_nikke_trony_03_74:
    speaker: "<Monologue>"
    en: I suddenly realize that Trony has gone to another table to drink her coffee
      by herself.
    ko: 트로니는 어느새 다른 테이블에서 홀로 커피를 마시고 있다.
    ja: |-
      トロニーはいつの間にか他のテーブルで
      コーヒーを飲んでいた
  d_nikke_trony_03_75:
    speaker: "<Self>"
    en: Trony, what are you doing? It looked like you were getting the hang of socializing.
    ko: 음. 트로니, 조금은 편해진 거 아니었어?
    ja: トロニー、どうしたんだ？
  d_nikke_trony_03_76:
    speaker: trony
    en: "..."
    ko: 으, 응?
    ja: えっ？
  d_nikke_trony_03_77:
    speaker: trony
    en: Memo number 27.
    ko: 메모 27번.
    ja: メモ、ナンバー27。
  d_nikke_trony_03_78:
    speaker: trony
    en: To build trust, you must listen to others.
    ko: 신뢰를 형성하기 위해선 상대방의 말에 경청해라….
    ja: 信頼を築くためには、相手の言葉に耳を傾けよ…
  d_nikke_trony_03_79:
    speaker: trony
    en: I am currently putting this into practice.
    ko: 이거 연습 중인데….
    ja: これを練習中だよ…
  d_nikke_trony_03_80:
    speaker: "<Monologue>"
    en: Trony is intently transcribing every bit of our conversation down to the letter.
    ko: 자세히 보니, 트로니는 우리가 나누는 대화를 한 글자도 빠짐없이 타이핑하고 있었다.
    ja: |-
      よく見ると、トロニーは私たちの会話を
      ひと言ももらさずタイピングしていた
  d_nikke_trony_03_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_82:
    speaker: tia
    en: Hmm?
    ko: 으우웅~?
    ja: う～～ん？
  d_nikke_trony_03_83:
    speaker: "<Monologue>"
    en: Tia tilts her head curiously and plops down beside Trony.
    ko: 티아가 고개를 갸웃하며 트로니 옆에 앉았다.
    ja: ティアが首をかしげながらトロニーの隣に座った
  d_nikke_trony_03_84:
    speaker: trony
    en: Er... can I help you?
    ko: "……무, 무슨 일이야?"
    ja: "……ど、どうかした？"
  d_nikke_trony_03_85:
    speaker: tia
    en: Isn't this...
    ko: 이거어~
    ja: これぇ～
  d_nikke_trony_03_86:
    speaker: tia
    en: trending on social media lately?
    ko: SNS에서 엄청 유행하는 거 아니야?
    ja: SNSですっごく流行ってるやつじゃない？
  d_nikke_trony_03_87:
    speaker: "<Monologue>"
    en: Tia points at a puppy on Trony's phone screen.
    ko: 티아는 모니터에 뜬 강아지를 가리키고 있었다.
    ja: |-
      ティアはモニターに表示されているイヌを
      指さしていた
  d_nikke_trony_03_88:
    speaker: trony
    en: Oh, uh... yeah.
    ko: 마, 맞아.
    ja: そ、そうだよ。
  d_nikke_trony_03_89:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_03_90:
    speaker: trony
    en: Memo number 42.
    ko: 메모 42번.
    ja: メモ、ナンバー42。
  d_nikke_trony_03_91:
    speaker: trony
    en: Find common interests to increase intimacy...
    ko: 관심사를 찾아, 친밀도를 높여라….
    ja: |-
      お互いの興味・関心事を見つけて、
      親密度を上げよ…
  d_nikke_trony_03_92:
    speaker: trony
    en: So... a-are you into this sort of stuff?
    ko: 티, 티아? 혹시 이런 거 좋아해?
    ja: |-
      ティ、ティア？
      もしかして、こういうの好き？
  d_nikke_trony_03_93:
    speaker: tia
    en: Heck yeah!
    ko: 응.
    ja: うん。
  d_nikke_trony_03_94:
    speaker: trony
    en: I see...
    ko: 그렇구나….
    ja: そうなんだ…
  d_nikke_trony_03_95:
    speaker: trony
    en: Well... you know how that video of this dog blew up online?
    ko: 이거 말이지….
    ja: これはね…
  d_nikke_trony_03_96:
    speaker: trony
    en: This is the original unedited video.
    ko: 버터라는 이름의 강아지 영상이 원본인데….
    ja: |-
      バターって名前のイヌの動画が
      元になってるんだけど…
  d_nikke_trony_03_97:
    speaker: trony
    en: The real dog's name is Butter,
    ko: 그걸 누가 편집한 다음에 엄청 인기가 많아져서….
    ja: それを誰かが編集して、すごく人気が出て…
  d_nikke_trony_03_98:
    speaker: trony
    en: and they made all sorts of adjustments to the video,
    ko: 아… 그 편집은 어떻게 한 거냐면….
    ja: |-
      あっ…その編集は
      どうやってやったかっていうと…
  d_nikke_trony_03_99:
    speaker: trony
    en: like this... and this...
    ko: 이렇게 하고, 이렇게 해서….
    ja: こうやって、こうして…
  d_nikke_trony_03_100:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_101:
    speaker: "<Monologue>"
    en: Tia quietly returns to our table.
    ko: 티아가 조용히 우리 테이블로 돌아왔다.
    ja: ティアが静かに私たちのテーブルに戻ってきた
  d_nikke_trony_03_102:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_03_103:
    speaker: "<Monologue>"
    en: This isn't working out.
    ko: "……이대로는 안 될 것 같다."
    ja: "……このままではダメだ"
  d_nikke_trony_03_104:
    speaker: "<Self>"
    en: Tia, Naga, we've got some errands to take care of, so we better get going.
    ko: 티아, 나가. 우린 볼일이 있어서 먼저 가볼게.
    ja: |-
      ティア、ナガ。
      私たちは用事があるから先に失礼する
  d_nikke_trony_03_105:
    speaker: "<Monologue>"
    en: I interrupt Trony, who is still pontificating about the viral dog video and
      lead her out of the café.
    ko: 미리 정리해 둔 내용을 보며 열띤 설명을 하는 트로니를 데리고 카페에서 빠져나왔다.
    ja: |-
      事前にまとめたメモを見ながら
      熱弁をふるっているトロニーを連れて、
      カフェを出た
d_nikke_trony_04:
  d_nikke_trony_04_1:
    speaker: trony
    en: But I didn't get to finish my coffee...
    ko: 커피 남았는데….
    ja: コーヒー、まだ残ってたのに…
  d_nikke_trony_04_2:
    speaker: "<Self>"
    en: Sorry, but there was something I wanted to say to you.
    ko: 미안, 트로니한테 따로 할 말이 있어서….
    ja: すまない。トロニーに言いたいことがあるんだ
  d_nikke_trony_04_3:
    speaker: trony
    en: Oh, you do?
    ko: 할 말? 맞아.
    ja: 言いたいこと？あっ…
  d_nikke_trony_04_4:
    speaker: trony
    en: Before that, can I ask how I did?
    ko: 지휘관… 방금….
    ja: 指揮官…さっきの私…
  d_nikke_trony_04_5:
    speaker: trony
    en: How was I?
    ko: 나 어땠어…?
    ja: どうだった…？
  d_nikke_trony_04_6:
    speaker: trony
    en: Did I seem natural?
    ko: 자연스러웠어…?
    ja: 自然だった…？
  d_nikke_trony_04_7:
    speaker: trony
    en: I wasn't too awkward, was I?
    ko: 어색하진 않았지?
    ja: いい感じだったよね？
  d_nikke_trony_04_8:
    speaker: trony
    en: All those nights of studying must have paid off, I'm sure of it.
    ko: 며칠 동안 밤새서 공부한 보람 있었지?
    ja: 何日も徹夜で勉強したかいがあったでしょ？
  d_nikke_trony_04_9:
    speaker: "<Self>"
    en: Um... about that...
    ko: 그….
    ja: その…
  d_nikke_trony_04_10:
    speaker: trony
    en: Hehe, I knew borrowing this book from Elegg was a good idea.
    ko: 헤헤. 일레그한테 책 빌리기 잘했다.
    ja: えへへ。エレグから本を借りてよかった。
  d_nikke_trony_04_11:
    speaker: trony
    en: It's called "Relationships for Dummies."
    ko: "[대인관계, 이렇게 시작해라.]란 책인데,"
    ja: |-
      「人間関係、ここから始めよう！」って
      本なんだけど、
  d_nikke_trony_04_12:
    speaker: trony
    en: If you want, I can let you borrow it sometime.
    ko: 나중에 지휘관한테도 빌려줄게.
    ja: 今度、指揮官にも貸してあげるね。
  d_nikke_trony_04_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_04_14:
    speaker: "<Monologue>"
    en: There's something I want to say to Trony, but...
    ko: 해주고 싶은 말이 있지만….
    ja: 言いたいことは色々とあったが…
  d_nikke_trony_04_15:
    speaker: trony
    en: I wrote down everything from our conversation,
    ko: 방금 나눈 대화 내용 전부 적어뒀으니까,
    ja: さっきの会話、全部記録してあるから
  d_nikke_trony_04_16:
    speaker: trony
    en: so I've gotta go back and go over it.
    ko: 돌아가서 복습해야지.
    ja: 帰って復習しなきゃ。
  d_nikke_trony_04_17:
    speaker: trony
    en: Now I can lessen Elegg's workload!
    ko: 이제 일레그 일 덜어줄 수 있겠다. 헤헤.
    ja: これでエレグの仕事を減らせるよ。えへへ。
  d_nikke_trony_04_18:
    speaker: "<Monologue>"
    en: Seeing her so happy makes me bite my tongue.
    ko: "…저렇게 기뻐하는 모습을 보니 차마 입이 떨어지지 않는다."
    ja: |-
      …こんなに喜んでいるトロニーを見たら、
      何も言えなかった
  d_nikke_trony_04_19:
    speaker: laplace
    en: Hey, Birdie!
    ko: 오! 버드 보이!
    ja: おお！バードボーイ！
  d_nikke_trony_04_20:
    speaker: laplace
    en: And is that Trony with you?
    ko: 그리고, 트로니 아닌가?
    ja: それに、トロニーじゃないか。
  d_nikke_trony_04_21:
    speaker: trony
    en: Laplace?
    ko: 라플라스?
    ja: ラプラス？
  d_nikke_trony_04_22:
    speaker: "<Monologue>"
    en: Trony whips around.
    ko: 트로니가 황급히 주변을 둘러보았다.
    ja: トロニーは慌てて周りを確認した
  d_nikke_trony_04_23:
    speaker: trony
    en: I don't see Drake anywhere.
    ko: 드레이크는 안 보이네.
    ja: ドレイクはいないね。
  d_nikke_trony_04_24:
    speaker: trony
    en: "..."
    ko: 둘이 같이 있는 건 아니구나.
    ja: 2人一緒じゃないんだ。
  d_nikke_trony_04_25:
    speaker: trony
    en: That's a relief.
    ko: "…다행이다."
    ja: "…よかった。"
  d_nikke_trony_04_26:
    speaker: laplace
    en: Relief?
    ko: 다행이다?
    ja: よかった？
  d_nikke_trony_04_27:
    speaker: laplace
    en: I'm not sure I follow.
    ko: 음, 무슨 말인지 잘 모르겠군.
    ja: ふむ、意味が分からないぞ。
  d_nikke_trony_04_28:
    speaker: laplace
    en: Anyway, what are you two up to?
    ko: 그보다 여기서 뭐 하고 있었나?
    ja: それより、ここで何をしてたんだ？
  d_nikke_trony_04_29:
    speaker: trony
    en: That is...
    ko: 그게 말이지….
    ja: えっと…
  d_nikke_trony_04_30:
    speaker: trony
    en: I'm getting some practice in with the Commander.
    ko: 지휘관이랑 같이 실전 연습 중이었어.
    ja: 指揮官と一緒に実践練習をしてたんだ。
  d_nikke_trony_04_31:
    speaker: laplace
    en: Practice?
    ko: 실전 연습?
    ja: 実践練習？
  d_nikke_trony_04_32:
    speaker: laplace
    en: For what?
    ko: 무엇을 위한 연습이지?
    ja: 何のための練習だ？
  d_nikke_trony_04_33:
    speaker: "<Monologue>"
    en: Trony explains her predicament.
    ko: 트로니가 자초지종을 들려주었다.
    ja: トロニーは一部始終をラプラスに説明した
  d_nikke_trony_04_34:
    speaker: laplace
    en: So you want to better yourself for the sake of a colleague? That's amazing!
    ko: 동료를 위해 자신을 갈고닦다니, 대단하다!
    ja: 仲間のために自己研さんとは、すごいぞ！
  d_nikke_trony_04_35:
    speaker: laplace
    en: You deserve a pat on the back!
    ko: 트로니, 칭찬해 주마!
    ja: トロニー、褒めてやろう！
  d_nikke_trony_04_36:
    speaker: trony
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_nikke_trony_04_37:
    speaker: laplace
    en: How exactly were you practicing?
    ko: 연습은 어떻게 하고 있었지?
    ja: どんな練習をしてたんだ？
  d_nikke_trony_04_38:
    speaker: trony
    en: I was going through the key points that I wrote down in my notes.
    ko: 여기 메모한 내용을 하나씩 실천했어.
    ja: このメモ通りに、1つずつ実践してたよ。
  d_nikke_trony_04_39:
    speaker: laplace
    en: May I see?
    ko: 메모?
    ja: メモ？
  d_nikke_trony_04_40:
    speaker: trony
    en: Sure!
    ko: 응!
    ja: うん！
  d_nikke_trony_04_41:
    speaker: "<Monologue>"
    en: Trony proudly hands over her tablet.
    ko: 트로니가 자랑스럽게 태블릿 PC를 건넸다.
    ja: トロニーは誇らしげにタブレットを渡した
  d_nikke_trony_04_42:
    speaker: laplace
    en: Ah, so you wrote everything down on this.
    ko: 여기 적어둔 건가.
    ja: これか。
  d_nikke_trony_04_43:
    speaker: laplace
    en: All right then, it's decided. I will help you practice.
    ko: 좋다, 이렇게 된 김에 내가 연습을 도와주도록 하겠다.
    ja: よし！私が練習を手伝おう！
  d_nikke_trony_04_44:
    speaker: trony
    en: You will?
    ko: 라플라스가?
    ja: ラプラスが？
  d_nikke_trony_04_45:
    speaker: laplace
    en: You betcha! As of now, I am no longer Laplace.
    ko: 아니. 라플라스가 아니다.
    ja: いや。私はラプラスではない。
  d_nikke_trony_04_46:
    speaker: laplace
    en: From this moment onward, we are strangers who have just met.
    ko: 지금부터 우리는 처음 만난 낯선 사이다!
    ja: |-
      今から私たちは初めて会った、
      見知らぬ者同士だ！
  d_nikke_trony_04_47:
    speaker: laplace
    en: You may call me Drake!
    ko: 날 드레이크라 불러라!
    ja: 私をドレイクと呼んでくれ！
  d_nikke_trony_04_48:
    speaker: laplace
    en: Mwahahaha!
    ko: 푸하하하!
    ja: フハハハ！
  d_nikke_trony_04_49:
    speaker: "<Self>"
    en: Drake isn't exactly a stranger to us...
    ko: "…딱히 낯선 사이가 아니잖아."
    ja: "…別に知らない者同士じゃないだろう？"
  d_nikke_trony_04_50:
    speaker: laplace
    en: All right,
    ko: 흠, 좋다.
    ja: ふむ、いいだろう。
  d_nikke_trony_04_51:
    speaker: laplace
    en: here's what we're gonna do.
    ko: 연습은 이렇게 하도록 하지.
    ja: こうしよう。
  d_nikke_trony_04_52:
    speaker: laplace
    en: You're going to go through the notes you've written down here,
    ko: 내가 여기 적힌 메모를 읽으면,
    ja: 私がここに書かれているメモを読むから、
  d_nikke_trony_04_53:
    speaker: laplace
    en: and we'll formulate a conversation based on each of them.
    ko: 거기에 맞춰서 나랑 대화를 나누는 거다.
    ja: それに合わせて、私と会話するんだ！
  d_nikke_trony_04_54:
    speaker: trony
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  d_nikke_trony_04_55:
    speaker: laplace
    en: This is gonna get you success guaranteed!
    ko: 그럼, 승부다!
    ja: では、勝負だ！
  d_nikke_trony_04_56:
    speaker: trony
    en: I-It will?
    ko: 스, 승부였어…?
    ja: しょ、勝負だったの…？
  d_nikke_trony_04_57:
    speaker: laplace
    en: Let's start from the first note and go down.
    ko: 첫 번째 메모부터 내려가겠다.
    ja: 最初から始めるぞ。
  d_nikke_trony_04_58:
    speaker: laplace
    en: Try your best to overcome any interference from me that comes your way and
      force your way through.
    ko: 나, 빌런 드레이크의 방해를 뚫고 연습을 성공시켜 봐라!
    ja: |-
      ヴィランドレイクの妨害をくぐり抜け、
      練習を成功させるんだ！
  d_nikke_trony_04_59:
    speaker: laplace
    en: Hahaha!
    ko: 푸하하하!
    ja: フハハハ！
  d_nikke_trony_04_60:
    speaker: trony
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_nikke_trony_04_61:
    speaker: trony
    en: I'm ready.
    ko: 각오는 됐어.
    ja: 覚悟はできたよ。
  d_nikke_trony_04_62:
    speaker: laplace
    en: Memo number 1!
    ko: 메모 1번이다!
    ja: メモ、ナンバー1。
  d_nikke_trony_04_63:
    speaker: laplace
    en: Greetings are the basic foundation of any good relationship.
    ko: 인사는 원만한 대인관계의 기초라….
    ja: あいさつは円満な人間関係の基本か…
  d_nikke_trony_04_64:
    speaker: laplace
    en: All right, show me your greeting.
    ko: 좋다! 트로니, 너의 인사를 보여봐라!
    ja: よし！トロニー、あいさつをしてみてくれ！
  d_nikke_trony_04_65:
    speaker: "<Monologue>"
    en: Drake... I mean, Laplace
    ko: 그렇게 드레이크….
    ja: こうして、ドレイク…
  d_nikke_trony_04_66:
    speaker: "<Monologue>"
    en: and Trony start to practice.
    ko: 아니, 라플라스와 트로니의 연습이 시작되었다.
    ja: いや、ラプラスとトロニーの練習が始まった
  d_nikke_trony_04_67:
    speaker: "<Monologue>"
    en: After the practice is over...
    ko: 모든 연습이 끝나고.
    ja: 練習がすべて終わり…
  d_nikke_trony_04_68:
    speaker: laplace
    en: You did well!
    ko: 수고했다!
    ja: ご苦労だった！
  d_nikke_trony_04_69:
    speaker: trony
    en: Thanks, you too...
    ko: 드레이크도 수고했어….
    ja: ドレイクもお疲れ様…
  d_nikke_trony_04_70:
    speaker: laplace
    en: That was nothing!
    ko: 푸하하하! 별 거 아니었다!
    ja: フハハハ！大したことではない！
  d_nikke_trony_04_71:
    speaker: "<Monologue>"
    en: Laplace hands back the PC tablet to a clearly exhausted Trony.
    ko: 녹초가 된 트로니에게 라플라스가 태블릿 PC를 돌려줬다.
    ja: |-
      ヘトヘトになったトロニーに、
      ラプラスがタブレットを返した
  d_nikke_trony_04_72:
    speaker: trony
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_trony_04_73:
    speaker: trony
    en: Th-The notes!
    ko: 메, 메모가….
    ja: メ、メモが…
  d_nikke_trony_04_74:
    speaker: "<Self>"
    en: What's wrong?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_nikke_trony_04_75:
    speaker: trony
    en: The notes I wrote down...
    ko: 내가 적어둔 메모가….
    ja: 私のメモが…
  d_nikke_trony_04_76:
    speaker: trony
    en: they're all gone.
    ko: 사라졌어….
    ja: 消えてる…
  d_nikke_trony_04_77:
    speaker: "<Self>"
    en: "?!"
    ko: 응?
    ja: ん？
  d_nikke_trony_04_78:
    speaker: laplace
    en: You mean all that stuff you wrote down?
    ko: 아, 메모 말인가.
    ja: ああ、メモか。
  d_nikke_trony_04_79:
    speaker: laplace
    en: If that's what you’re looking for, I erased it all.
    ko: 그거라면 내가 다 지워버렸다.
    ja: それなら、私が全部消したぞ。
  d_nikke_trony_04_80:
    speaker: laplace
    en: Each time we worked our way through a memo,
    ko: 정확히 말하자면 트로니가 연습을 끝낼 때마다.
    ja: 正確に言えば、練習を終えるたびに、
  d_nikke_trony_04_81:
    speaker: laplace
    en: I scratched it off the list.
    ko: 하나씩, 메모를 지웠다.
    ja: 1つずつ消したんだ。
  d_nikke_trony_04_82:
    speaker: trony
    en: You... erased all my notes?
    ko: 메모를… 지웠다고…?
    ja: メモを…消した…？
  d_nikke_trony_04_83:
    speaker: laplace
    en: Yep! Every last one.
    ko: 그렇다! 전부 지웠다!
    ja: ああ！全部な！
  d_nikke_trony_04_84:
    speaker: trony
    en: But why?
    ko: 어째서…?
    ja: どうして…？
  d_nikke_trony_04_85:
    speaker: laplace
    en: Because!
    ko: 그건 말이다!
    ja: それは！
  d_nikke_trony_04_86:
    speaker: laplace
    en: That is precisely something the villainous Drake would have done!
    ko: 빌런 드레이크라면 그렇게 했을 것이기 때문이다!
    ja: ヴィランドレイクなら、そうしたはずだからだ！
  d_nikke_trony_04_87:
    speaker: laplace
    en: Mwahaha!
    ko: 푸하하하!
    ja: フハハハ！
  d_nikke_trony_04_88:
    speaker: laplace
    en: It's so obvious a choice,
    ko: 당연하겠지만.
    ja: 当然、
  d_nikke_trony_04_89:
    speaker: laplace
    en: that even I, the heroic Laplace would have done the same!
    ko: 히어로인 나, 라플라스도 그렇게 했을 거고 말이다!
    ja: ヒーローである私、ラプラスもそうしたはずだ！
  d_nikke_trony_04_90:
    speaker: laplace
    en: Hahaha!
    ko: 하하하하!
    ja: はははは！
d_nikke_trony_05:
  d_nikke_trony_05_1:
    speaker: trony
    en: You would have?
    ko: 라플라스도…?
    ja: ラプラスも…？
  d_nikke_trony_05_2:
    speaker: laplace
    en: Precisely!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_trony_05_3:
    speaker: laplace
    en: I would have done the same because of something I realized while practicing.
    ko: 연습하는 도중에 깨달았기 때문이다.
    ja: 練習している途中で気づいた。
  d_nikke_trony_05_4:
    speaker: laplace
    en: You aren't bettering yourself for the sake of your colleague.
    ko: 트로니는 동료를 위해 자신을 갈고닦는 게 아니라.
    ja: |-
      トロニーは仲間のために
      自分を磨いているのではなく、
  d_nikke_trony_05_5:
    speaker: laplace
    en: You're abandoning your true self for the sake of your colleague.
    ko: 동료를 위해 자신을 버리고 있다는 걸 말이다!
    ja: 仲間のために自分を捨てているということに！
  d_nikke_trony_05_6:
    speaker: laplace
    en: That is why I had no choice but to erase those notes.
    ko: 그렇기에, 난 메모를 지울 수밖에 없었다!
    ja: だから、私はメモを消さざるを得なかった！
  d_nikke_trony_05_7:
    speaker: laplace
    en: I couldn't sit by and watch you not be true to yourself.
    ko: 트로니, 네가 자신을 버리는 모습을 지켜보고만 있을 순 없으니 말이다!
    ja: |-
      トロニーが自分を捨てるところを、
      ただ見ているわけにはいかないからだ！
  d_nikke_trony_05_8:
    speaker: trony
    en: I've done no such thing!
    ko: "……난, 그런 적 없는데."
    ja: "……私は、自分を捨ててなんかないよ。"
  d_nikke_trony_05_9:
    speaker: laplace
    en: I'm sorry, but I disagree.
    ko: 그럴 리 없다!
    ja: いや、違う！
  d_nikke_trony_05_10:
    speaker: laplace
    en: Just as I acted like Drake during our session,
    ko: 연습하는 동안, 내가 드레이크를 연기한 것처럼.
    ja: 練習している間、私がドレイクを演じたように、
  d_nikke_trony_05_11:
    speaker: laplace
    en: you too, were acting like someone else.
    ko: 트로니, 너도 다른 누군가를 연기하고 있지 않았나!
    ja: トロニーも他の誰かを演じていたではないか！
  d_nikke_trony_05_12:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_05_13:
    speaker: laplace
    en: Don't you feel the same way, Birdie?
    ko: 버드 보이, 너도 그렇게 생각하지 않나?
    ja: バードボーイ、君もそう思わないか？
  d_nikke_trony_05_14:
    speaker: "<Self>"
    en: Yes. To be honest, I've been wanting to say something.
    ko: 응. 실은 아까부터 말하고 싶었어.
    ja: ああ、実はさっきからそう言いたかったんだ
  d_nikke_trony_05_15:
    speaker: "<Self>"
    en: Although I wouldn't have erased her notes...
    ko: 그렇다고 해서 메모를 지우진 않았겠지만….
    ja: だからといって、メモは消さないが
  d_nikke_trony_05_16:
    speaker: laplace
    en: Haha, a typical Birdie answer.
    ko: 하하하! 버드 보이답군.
    ja: ははは！バードボーイらしいな。
  d_nikke_trony_05_17:
    speaker: laplace
    en: 'But this is the important thing:'
    ko: 중요한 건 이거다.
    ja: |-
      私と会話している時、トロニーは
      まったく楽しそうではなかった。
  d_nikke_trony_05_18:
    speaker: laplace
    en: When you were talking to me, there wasn't a single moment where you were enjoying
      yourself.
    ko: 나랑 대화하면서 트로니, 넌 한순간도 즐거워 보이지 않았다.
    ja: それが問題だ。
  d_nikke_trony_05_19:
    speaker: laplace
    en: You know why?
    ko: 그 이유는….
    ja: その理由は…
  d_nikke_trony_05_20:
    speaker: laplace
    en: It's because...
    ko: 이유는….
    ja: 理由は…
  d_nikke_trony_05_21:
    speaker: laplace
    en: Hmmm...
    ko: 음….
    ja: うーん…
  d_nikke_trony_05_22:
    speaker: "<Self>"
    en: It's because Trony wasn't being herself.
    ko: 그야, 트로니답지 않아서.
    ja: トロニーらしくないからだ
  d_nikke_trony_05_23:
    speaker: "<Self>"
    en: She was acting like someone else.
    ko: 다른 누군가를 연기하고 있어서 그런 거겠지.
    ja: 他の誰かを演じていたからだろう
  d_nikke_trony_05_24:
    speaker: "<Self>"
    en: It's unnatural, so how could it be enjoyable?
    ko: 불편한데, 어떻게 즐겁겠어?
    ja: 苦しいから、楽しいはずがない
  d_nikke_trony_05_25:
    speaker: laplace
    en: That's right!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_trony_05_26:
    speaker: laplace
    en: Thank you for saying what I wanted to say, Birdie.
    ko: 버드 보이, 내가 하고 싶은 말을 대신해 줘서 고맙다!
    ja: |-
      バードボーイ、私の言いたいことを
      代弁してくれて感謝する！
  d_nikke_trony_05_27:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_28:
    speaker: trony
    en: Even if it's uncomfortable...
    ko: 불편해도….
    ja: 苦しくても…
  d_nikke_trony_05_29:
    speaker: trony
    en: Even if it's not enjoyable...
    ko: 즐겁지 않아도….
    ja: 楽しくなくても…
  d_nikke_trony_05_30:
    speaker: trony
    en: That doesn't matter to me.
    ko: 난, 상관없는데….
    ja: 私は、構わないけど…
  d_nikke_trony_05_31:
    speaker: "<Self>"
    en: But Trony,
    ko: "……그런데 트로니."
    ja: "……でも、トロニー"
  d_nikke_trony_05_32:
    speaker: "<Self>"
    en: it matters to Elegg.
    ko: 일레그도 상관없을까?
    ja: エレグもそう思うだろうか？
  d_nikke_trony_05_33:
    speaker: trony
    en: Huh?
    ko: 응…?
    ja: えっ…？
  d_nikke_trony_05_34:
    speaker: "<Self>"
    en: Do you think Elegg would be happy knowing that you're having such a hard time?
    ko: 트로니가 힘들어하는 건, 일레그도 원치 않을걸?
    ja: |-
      トロニーが苦しむようなことは
      エレグも望まないはずだ
  d_nikke_trony_05_35:
    speaker: "<Self>"
    en: Especially if you were doing it to yourself to help her.
    ko: 특히나 그 이유가 본인을 돕기 위해서라면 더더욱 그럴 거고.
    ja: |-
      苦しむ理由が自分のためなら
      なおさらだ
  d_nikke_trony_05_36:
    speaker: laplace
    en: Precisely!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_trony_05_37:
    speaker: laplace
    en: Couldn't have said it better myself!
    ko: 버드 보이, 내가 하고 싶은 말을 대신해 줘서 고맙다!
    ja: |-
      バードボーイ、私の言いたいことを
      代弁してくれて感謝する！
  d_nikke_trony_05_38:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_39:
    speaker: "<Self>"
    en: If I may say one last thing,
    ko: 한마디 덧붙이자면.
    ja: 付け加えるなら、
  d_nikke_trony_05_40:
    speaker: "<Self>"
    en: there are probably other ways to help Elegg than sitting in for her in meetings.
    ko: 회의나 미팅에 대신 참여하는 것 말고도, 일레그를 도울 방법은 많이 있을 거야.
    ja: |-
      会議に参加する以外にも、
      エレグを手伝う方法はたくさんあるはずだ
  d_nikke_trony_05_41:
    speaker: laplace
    en: Yes yes!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_trony_05_42:
    speaker: laplace
    en: You keep hitting the nail on the head, Birdie!
    ko: 버드 보이, 내가 하고 싶은 말을 대신해 줘서 고맙다!
    ja: |-
      バードボーイ、私の言いたいことを
      代弁してくれて感謝する！
  d_nikke_trony_05_43:
    speaker: laplace
    en: Allow me to add my own two cents.
    ko: 히어로로서 한 마디 덧붙이자면.
    ja: ヒーローとしてひと言付け加えると、
  d_nikke_trony_05_44:
    speaker: laplace
    en: There is almost certainly a way for you to help Elegg in your own way.
    ko: 트로니, 너만의 방식으로 일레그를 도울 방법이 분명 있을 거다.
    ja: |-
      トロニーらしいやり方で、
      エレグを手伝う方法があるはずだ。
  d_nikke_trony_05_45:
    speaker: laplace
    en: So just be yourself.
    ko: 그러니, 있는 그대로면 된다.
    ja: だから、ありのままの君でいい。
  d_nikke_trony_05_46:
    speaker: laplace
    en: Be Trony.
    ko: 트로니는 트로니면 된다.
    ja: トロニーはトロニーのままでいいんだ。
  d_nikke_trony_05_47:
    speaker: "<Self>"
    en: That's right. Be yourself, and no one else.
    ko: 맞아. 트로니는 트로니면 돼.
    ja: そうだ。トロニーはトロニーのままでいいんだ
  d_nikke_trony_05_48:
    speaker: trony
    en: Just be myself...
    ko: "……트로니는 트로니면 된다."
    ja: "……トロニーはトロニーのままでいい…"
  d_nikke_trony_05_49:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_50:
    speaker: trony
    en: Yes,
    ko: "……그렇구나."
    ja: "……そっか。"
  d_nikke_trony_05_51:
    speaker: trony
    en: I think I understand.
    ko: 응, 알 것 같아.
    ja: うん。分かった気がする。
  d_nikke_trony_05_52:
    speaker: trony
    en: I can see what's important now.
    ko: 뭐가 중요한 지.
    ja: 何が大切なのか。
  d_nikke_trony_05_53:
    speaker: laplace
    en: Hahaha! That's a relief.
    ko: 하하하하! 다행이군.
    ja: はははは！それはよかった。
  d_nikke_trony_05_54:
    speaker: "<Self>"
    en: Well, if you need help thinking of other methods...
    ko: 뭐, 다른 방법 고민하는 데 도움이 필요하면….
    ja: 他の方法を考えるのにサポートが必要なら…
  d_nikke_trony_05_55:
    speaker: trony
    en: No, Commander.
    ko: 아니, 지휘관.
    ja: ううん。
  d_nikke_trony_05_56:
    speaker: trony
    en: From here on out, I'm going to start thinking for myself.
    ko: 여기부턴 나 혼자 고민할게.
    ja: ここからは、私1人で考えてみる。
  d_nikke_trony_05_57:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…そうか"
  d_nikke_trony_05_58:
    speaker: "<Self>"
    en: That's probably for the best.
    ko: 그게 낫겠네.
    ja: その方がいいな
  d_nikke_trony_05_59:
    speaker: "<Monologue>"
    en: Trony seems intent on formulating a solution on her own. I don't think I have
      anything to be worried about.
    ko: 홀로 고민에 잠긴 트로니를 보니, 앞으로 걱정할 일은 없어 보인다.
    ja: |-
      1人で考え込んでいるトロニーを見て、
      もう心配はいらないように思えた
  d_nikke_trony_05_60:
    speaker: "<Monologue>"
    en: Trony will be a big help to Elegg simply by being there and being herself.
    ko: 트로니가 곁에 있는 것만으로도, 일레그에겐 큰 힘이 될 테니.
    ja: |-
      トロニーが隣にいるだけで、
      エレグにとっては大きな力になるはずだから
  d_nikke_trony_05_61:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_trony_05_62:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  d_nikke_trony_05_63:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_64:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 뿅-! 뿅-!
    ja: ピコ！ピコ！
  d_nikke_trony_05_65:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_66:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  d_nikke_trony_05_67:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_05_68:
    speaker: "<Narration>"
    en: GAME OVER
    ko: "[GAME OVER]"
    ja: "「GAME OVER」"
  d_nikke_trony_05_69:
    speaker: elegg
    en: Darn, too bad...
    ko: 으아아~ 아쉽네여.
    ja: む～ん、惜しいですな。
  d_nikke_trony_05_70:
    speaker: trony
    en: Yeah...
    ko: 그러게….
    ja: そうだね…
  d_nikke_trony_05_71:
    speaker: elegg
    en: Still, though. I only got this far thanks to the strategies you shared with
      me.
    ko: 그래도 트로니 씨가 만들어준 공략집 덕분에 여기까지 왔네여.
    ja: |-
      でも、トロニー氏が作ってくださった
      攻略本のおかげでここまで来れましたぞ。
  d_nikke_trony_05_72:
    speaker: elegg
    en: I'm starting to catch up to your record!
    ko: 이제 트로니 씨 기록 거의 다 따라잡았어여!
    ja: トロニー氏の記録まであと少しですな！
  d_nikke_trony_05_73:
    speaker: trony
    en: That's good to hear.
    ko: 그러네. 다행이다….
    ja: そうだね。よかった…
  d_nikke_trony_05_74:
    speaker: elegg
    en: All right, one more round.
    ko: 그럼 한 판만 더….
    ja: じゃあもう1ゲームだけ…
  d_nikke_trony_05_75:
    speaker: "<Narration>"
    en: BOOM BOOM POWER!!!
    ko: BOOM- BOOM- POW-ER-!!!
    ja: BOOM！BOOM！POW-ER！！
  d_nikke_trony_05_76:
    speaker: elegg
    en: Oh, right.
    ko: 아… 맞아여.
    ja: あ…そうでしたな。
  d_nikke_trony_05_77:
    speaker: elegg
    en: I've another meeting scheduled for today as well...
    ko: 오늘도 회의 잡혀 있었져….
    ja: 今日も会議がありましたぞ…
  d_nikke_trony_05_78:
    speaker: trony
    en: Um, Elegg...
    ko: 그… 일레그….
    ja: その…エレグ…
  d_nikke_trony_05_79:
    speaker: elegg
    en: Yes?
    ko: 녜?
    ja: はい？
  d_nikke_trony_05_80:
    speaker: trony
    en: Don't worry about the work in the lab today.
    ko: 오늘 연구실 쪽 일은 신경 쓰지 마.
    ja: 今日は、研究室の仕事は気にしないで。
  d_nikke_trony_05_81:
    speaker: trony
    en: I'll handle your workload.
    ko: 일레그 몫까지 내가 할 테니까….
    ja: エレグの分も私がやるから…
  d_nikke_trony_05_82:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_83:
    speaker: trony
    en: From now on, I want to pull more of my own weight around here.
    ko: 일단 가능한 데까진 열심히 해볼게….
    ja: できるところまで頑張ってみる…
  d_nikke_trony_05_84:
    speaker: elegg
    en: Even if that means handling some of the work assigned to me?
    ko: "…제 몫까지여."
    ja: "…私の分まで…"
  d_nikke_trony_05_85:
    speaker: elegg
    en: "... All right. As long as it's you. I know I can trust you."
    ko: 녜, 트로니 씨라면 믿고 맡길 수 있져.
    ja: トロニー氏なら、安心して任せられますな。
  d_nikke_trony_05_86:
    speaker: elegg
    en: Hehehe.
    ko: 히히히.
    ja: ふひひっ。
  d_nikke_trony_05_87:
    speaker: trony
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_trony_05_88:
    speaker: elegg
    en: Just don't overexert yourself.
    ko: 너무 무리하지만 마세여.
    ja: でも無理は禁物ですぞ。
  d_nikke_trony_05_89:
    speaker: trony
    en: You too.
    ko: 응! 일레그도… 무리하면 안 돼….
    ja: うん！エレグも…無理しちゃダメだよ…
  d_nikke_trony_05_90:
    speaker: elegg
    en: I won't, don't worry.
    ko: 녜이, 알겠어여.
    ja: 了解ですぞ。
  d_nikke_trony_05_91:
    speaker: elegg
    en: All right, I'll see you later.
    ko: 그럼 다녀올 테니까, 이따 봐여~
    ja: では、行ってきますぞ。
  d_nikke_trony_05_92:
    speaker: "<Narration>"
    en: Elegg leaves.
    ko: 일레그가 떠나갔다.
    ja: エレグが出ていった
  d_nikke_trony_05_93:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_trony_05_94:
    speaker: trony
    en: She said she could trust me...
    ko: "…트로니라면 믿고 맡길 수 있다."
    ja: "…トロニーなら安心して任せられる。"
  d_nikke_trony_05_95:
    speaker: trony
    en: Hehe, hehehe.
    ko: 헤헤, 헤헤헤.
    ja: へへ。へへへ。
  d_nikke_trony_05_96:
    speaker: "<Narration>"
    en: The sound of Trony's laughter echoes throughout the Electric Shock lab.
    ko: 그날, 일렉트릭 쇼크 연구실엔 트로니의 웃음소리가 맴돌았다.
    ja: |-
      その日、エレクトリックショックの研究室には
      トロニーの笑い声が響き渡っていた
  d_nikke_trony_05_97:
    speaker: "<Narration>"
    en: Laughter that was natural and coming from her heart.
    ko: 꾸미지 않은, 자연스러운 웃음소리가.
    ja: 飾り気のない、自然な笑い声が…
