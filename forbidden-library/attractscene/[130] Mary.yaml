---
d_nikke_mary_01:
  d_nikke_mary_01_1:
    speaker: "<Narration>"
    en: Loud TV sounds are coming from the dark room.
    ko: 어두운 방 안에 시끄러운 TV 소리가 들려왔다.
    ja: 暗い部屋の中、騒々しいテレビの音が鳴り響く
  d_nikke_mary_01_2:
    speaker: announcer
    en: Hello, my friends!
    ko: 시청자 여러분 안녕하세요~
    ja: みなさん、こんにちは～
  d_nikke_mary_01_3:
    speaker: announcer
    en: I'll be sure to meet her today! Who am I talking about?
    ko: "오늘의 꼭 한 번 만나고 싶다. \n그 주인공은!"
    ja: |-
      今日の「ぜひ会ってみたい」の
      ゲストは！
  d_nikke_mary_01_4:
    speaker: announcer
    en: The Angel in White who always works hard for the health of the Ark,
    ko: 언제나 방주의 건강을 위해 힘쓰는 백의의 천사!
    ja: |-
      いつもアークの健康を守るために
      努力する白衣の天使！
  d_nikke_mary_01_5:
    speaker: announcer
    en: Miss Mary!
    ko: 메어리 씨입니다!
    ja: メアリーさんです！
  d_nikke_mary_01_6:
    speaker: announcer
    en: Hello, Miss Mary.
    ko: 메어리 씨, 안녕하세요!
    ja: メアリーさん、こんにちは！
  d_nikke_mary_01_7:
    speaker: mary
    en: Testing, testing. Is the camera on?
    ko: 어… 어? 벌써 찍고 있는 건가요?
    ja: え…え？もう撮っているんですか？
  d_nikke_mary_01_8:
    speaker: mary
    en: Hi, everyone!
    ko: 아, 안녕하세요~
    ja: あ、こんにちは～
  d_nikke_mary_01_9:
    speaker: unknown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_01_10:
    speaker: mary
    en: Uh... But I'm not just wearing white clothes, so I'm actually not...
    ko: "어… 근데 저 흰옷만 입고 있는 게 아니라서 \n백의는 아닌데…."
    ja: |-
      あの…でも私、白い服ばかり着ている
      わけじゃないので、白衣とは
      言えないんですが…
  d_nikke_mary_01_11:
    speaker: mary
    en: Do I have to change my inner clothes into white ones?
    ko: 안쪽 옷도 흰옷으로 갈아입고 올까요?
    ja: インナーも白に着替えてきましょうか？
  d_nikke_mary_01_12:
    speaker: announcer
    en: Ah, no! It doesn't matter.
    ko: 아, 아니에요! 괜찮습니다.
    ja: い、いいえ！大丈夫です！
  d_nikke_mary_01_13:
    speaker: unknown
    en: "... Mary?"
    ko: "…메어리?"
    ja: "…メアリー？"
  d_nikke_mary_01_14:
    speaker: announcer
    en: So, I heard that you were seriously injured before, right?
    ko: "그러고 보니까 메어리 씨도 \n예전에 크게 다친 적이 있으시다면서요?"
    ja: |-
      そういえば、メアリーさんも
      昔大ケガをしたことがあるんですって？
  d_nikke_mary_01_15:
    speaker: mary
    en: I missed a step on the stairs and rolled down.
    ko: 계단을 헛디뎌서 굴러떨어졌다고 하더라고요.
    ja: |-
      階段で足を踏み外して、
      転がり落ちたって聞きました。
  d_nikke_mary_01_16:
    speaker: mary
    en: That was a bit of a serious injury...
    ko: 그때 조금 크게 다쳐서….
    ja: その時に、ちょっと大ケガをしてしまって…
  d_nikke_mary_01_17:
    speaker: announcer
    en: Wow, that was terrible. Are you all right now?
    ko: 큰일 날 뻔했네요. 지금은 괜찮으신 건가요?
    ja: 大変でしたね。今は大丈夫ですか？
  d_nikke_mary_01_18:
    speaker: mary
    en: Physically, I am... But my memory...
    ko: 몸은 괜찮은데… 기억이 좀.
    ja: 体は大丈夫なんですが、記憶の方がちょっと…
  d_nikke_mary_01_19:
    speaker: announcer
    en: Is it amnesia?!
    ko: 설마, 기억상실?!
    ja: まさか、記憶喪失ですか！？
  d_nikke_mary_01_20:
    speaker: mary
    en: Amazing, isn't it?!
    ko: 신기하죠!
    ja: 不思議ですよね！
  d_nikke_mary_01_21:
    speaker: announcer
    en: I thought that kind of thing only happens in dramas, but I guess I was wrong!
    ko: 그런 건 드라마에만 있는 줄 알았더니 아니었네요!
    ja: |-
      ドラマの中だけの話だと思ってましたが、
      本当にあるんですね！
  d_nikke_mary_01_22:
    speaker: mary
    en: Whew, they happen in real life too.
    ko: 후후, 현실에도 있더라고요~
    ja: ふふ、実際にあったんですよ～
  d_nikke_mary_01_23:
    speaker: mary
    en: Some people said they knew me from before and came here.
    ko: 그래서 예전의 저를 안다고 찾아오시는 분들이 있는데.
    ja: |-
      だから、昔の私の知り合いだと
      訪ねてくる方々がいらっしゃっても、
  d_nikke_mary_01_24:
    speaker: mary
    en: At this point, I feel guilty for not recognizing them.
    ko: 그럴 때마다 몰라봬서 죄송하곤 해요.
    ja: |-
      覚えていないので、
      本当に申し訳ない気持ちになるんです。
  d_nikke_mary_01_25:
    speaker: mary
    en: Ah, but my body is healthier than before!
    ko: 아, 그래도 몸은 오히려 더 건강해졌답니다~
    ja: あ、でも体はもっと元気になりましたよ～
  d_nikke_mary_01_26:
    speaker: announcer
    en: That's great!
    ko: 그건 다행이네요!
    ja: それはよかったですね！
  d_nikke_mary_01_27:
    speaker: announcer
    en: It's truly a big deal when the Angel in White gets sick...
    ko: 백의의 천사가 아프면 큰일….
    ja: 白衣の天使が体調不良では大変…
  d_nikke_mary_01_28:
    speaker: unknown
    en: Seriously?
    ko: 백의의 천사 좋아하시네.
    ja: 白衣の天使？ふざけるな。
  d_nikke_mary_01_29:
    speaker: unknown
    en: You hypocrite!
    ko: 이 위선자.
    ja: この偽善者め。
  d_nikke_mary_01_30:
    speaker: pepper
    en: Mary!
    ko: 선배!
    ja: 先輩！
  d_nikke_mary_01_31:
    speaker: pepper
    en: That interview must have been hard for you!
    ko: 인터뷰 고생하셨어요!
    ja: インタビューお疲れ様でした！
  d_nikke_mary_01_32:
    speaker: mary
    en: Ugh, busy as a bee!
    ko: 으으~ 정신이 하나도 없네요~
    ja: うう～目が回りますね～
  d_nikke_mary_01_33:
    speaker: mary
    en: Oh, Commander, you're here.
    ko: 어머, 지휘관도 오셨군요~
    ja: あら、指揮官も来ていたんですか～？
  d_nikke_mary_01_34:
    speaker: "<Self>"
    en: I came because I heard you were on TV.
    ko: 메어리가 방송에 나온다길래 보러 왔어.
    ja: |-
      メアリーがテレビに出るというから、
      見に来たんだ
  d_nikke_mary_01_35:
    speaker: pepper
    en: Heh heh. I contacted them!
    ko: 헤헤. 제가 연락드렸어요!
    ja: へへ、私が連絡しました！
  d_nikke_mary_01_36:
    speaker: mary
    en: I see! Oh, this makes me blush.
    ko: "그랬군요~ \n으으~ 부끄러워라~"
    ja: |-
      そうなんですか～
      うう～恥ずかしい～
  d_nikke_mary_01_37:
    speaker: pepper
    en: Anyway, was it okay for you to talk about those things?
    ko: |-
      그보다 선배.
      아까 그 얘기 해도 되는 거였어요?
    ja: |-
      それよりも先輩、
      さっきの話、しても大丈夫ですか？
  d_nikke_mary_01_38:
    speaker: mary
    en: What do you mean?
    ko: "??"
    ja: "？？"
  d_nikke_mary_01_39:
    speaker: pepper
    en: About... you losing your memory...
    ko: 그… 인간이었을 때의 기억이 없는 거….
    ja: あの…人間だった頃の記憶がないという…
  d_nikke_mary_01_40:
    speaker: mary
    en: Oh, it's totally okay. Many people know that I don't remember.
    ko: |-
      에이~ 뭐 어때요.
      제가 기억 못 하는 거 아는 사람 많은데.
    ja: |-
      ああ～まあ、いいじゃないですか。
      私の記憶がないことは、
      多くの方が知っていますし。
  d_nikke_mary_01_41:
    speaker: "<Self>"
    en: You don't remember anything?
    ko: 아무것도 기억나지 않는 거야?
    ja: 何も覚えていないのか？
  d_nikke_mary_01_42:
    speaker: mary
    en: Yeah... Ah!
    ko: 음… 아!
    ja: えっと…あ！
  d_nikke_mary_01_43:
    speaker: mary
    en: I remember my medical studies!
    ko: 의료 지식은 기억나요!
    ja: 医療知識は覚えています！
  d_nikke_mary_01_44:
    speaker: mary
    en: Lucky me, huh?
    ko: 정말 다행이죠?
    ja: 本当に不幸中の幸いですよね？
  d_nikke_mary_01_45:
    speaker: mary
    en: If not, I may have to review my lessons again...
    ko: 아니었으면 공부를 다시 했어야 했으니까….
    ja: 最初から勉強し直すところでしたよ…
  d_nikke_mary_01_46:
    speaker: "<Self>"
    en: That was a close call.
    ko: 큰일 날 뻔했네.
    ja: そうならなくて良かった
  d_nikke_mary_01_47:
    speaker: mary
    en: Right?
    ko: 그렇죠?
    ja: そうですよね？
  d_nikke_mary_01_48:
    speaker: pepper
    en: I wish you could remember what happened when you fell down the stairs.
    ko: 계단에서 넘어졌을 때의 일도 생각났으면 좋았을 텐데.
    ja: |-
      階段で転んだ時のことも、
      思い出せたらいいんですがね。
  d_nikke_mary_01_49:
    speaker: pepper
    en: It was because of that accident that you...
    ko: 그때 그 사고로 선배가….
    ja: あの時の事故で先輩が…
  d_nikke_mary_01_50:
    speaker: mary
    en: Yeah... Back then.
    ko: 음… 그때요.
    ja: う～ん…あの時です。
  d_nikke_mary_01_51:
    speaker: pepper
    en: You don't remember anything at all?
    ko: 진짜 그때 일 하나도 기억 안 나세요?
    ja: |-
      本当に、あの時のことは
      何も覚えていないんですか？
  d_nikke_mary_01_52:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_01_53:
    speaker: pepper
    en: Huh?
    ko: "??"
    ja: "？？"
  d_nikke_mary_01_54:
    speaker: mary
    en: Pepper, do you remember?
    ko: 페퍼는 기억나나요?
    ja: ペッパーは覚えているんですか？
  d_nikke_mary_01_55:
    speaker: mary
    en: Your previous memories?
    ko: 예전의 기억.
    ja: 昔のこと。
  d_nikke_mary_01_56:
    speaker: pepper
    en: Hmm! I remember everything.
    ko: 네! 전 다 기억나요.
    ja: はい！私は全部覚えています。
  d_nikke_mary_01_57:
    speaker: pepper
    en: So I decided to work harder!
    ko: 그래서 더 열심히 살기로 했어요!
    ja: |-
      だから、もっと一生懸命に
      生きることにしたんです！
  d_nikke_mary_01_58:
    speaker: mary
    en: Heh, that's so you. How adorable.
    ko: "후후, 귀여워라~ \n정말 페퍼답네요."
    ja: |-
      ふふ、かわいい～
      本当にペッパーらしいですね。
  d_nikke_mary_01_59:
    speaker: mary
    en: Yeah! I can't remember anything except medical knowledge.
    ko: 음~ 전 의료 지식 말고는 생각이 안 나네요~
    ja: |-
      う～ん、私は医療知識しか
      覚えていないんですよ～
  d_nikke_mary_01_60:
    speaker: pepper
    en: Unfortunately, if I could remember what happened then...
    ko: |-
      아쉽네요.
      그때 일을 기억할 수 있으면.
    ja: |-
      残念ですね。
      あの時のことを覚えていたら、
  d_nikke_mary_01_61:
    speaker: pepper
    en: I would be able to catch the murderer.
    ko: 범인도 잡을 수 있었을 텐데.
    ja: 犯人も捕まえられたのに。
  d_nikke_mary_01_62:
    speaker: "<Self>"
    en: The murderer?
    ko: 범인?
    ja: 犯人？
  d_nikke_mary_01_63:
    speaker: pepper
    en: Rumor has it that the reason why Mary rolled down the stairs,
    ko: 메어리 선배가 계단에서 구른 게.
    ja: メアリー先輩が階段で転んだのは、
  d_nikke_mary_01_64:
    speaker: pepper
    en: was because someone pushed her in the back...
    ko: 누가 밀었던 것 같다는 소문이 있어서….
    ja: 誰かに押されたからだって噂があって…
  d_nikke_mary_01_65:
    speaker: mary
    en: It's okay.
    ko: 괜찮아요~
    ja: 本当に、大丈夫なんですよ～
  d_nikke_mary_01_66:
    speaker: mary
    en: Sometimes,
    ko: 때로는.
    ja: 時には、
  d_nikke_mary_01_67:
    speaker: mary
    en: it's a blessing in disguise if you don't remember something.
    ko: |-
      기억하지 못하는 게
      행복한 일도 있으니까요.
    ja: |-
      覚えていない方が
      幸せだってこともありますから。
  d_nikke_mary_01_68:
    speaker: pepper
    en: What...?
    ko: 네…?
    ja: はい…？
  d_nikke_mary_01_69:
    speaker: mary
    en: Ah, but there are some regrets indeed.
    ko: "아, 그러고 보니까. \n아쉬운 게 있긴 하네요~"
    ja: |-
      あ、そういえば
      残念なこともあるんですよ～
  d_nikke_mary_01_70:
    speaker: mary
    en: I heard you were pretty cute during your internship, Pepper...
    ko: 페퍼가 인턴 때 그렇게 귀여웠다고 하던데….
    ja: |-
      インターンの時のペッパーは、
      本当にかわいらしかったって聞きましたよ…
  d_nikke_mary_01_71:
    speaker: pepper
    en: Aah! You don't have to remember that!
    ko: 으아! 그런 건 기억 안 하셔도 돼요!
    ja: うわっ！そんなことは覚えてなくてもいいです！
  d_nikke_mary_01_72:
    speaker: pepper
    en: It's good that you lost your memory!
    ko: 잊길 잘했어요. 선배!
    ja: 忘れてよかったです、先輩！
  d_nikke_mary_01_73:
    speaker: mary
    en: Hmm, I feel pitiful all the time.
    ko: 음~ 아무리 생각해도 아쉬운데.
    ja: え～やっぱりとても残念なんですけど、
  d_nikke_mary_01_74:
    speaker: mary
    en: How can I get my memories back?
    ko: 어떻게 하면 기억을 떠올릴 수 있을까요?
    ja: どうすれば思い出せるのでしょうか？
  d_nikke_mary_01_75:
    speaker: "<Choice>"
    en: Ask Mustang for help.
    ko: 머스탱에게 부탁해보는 게 어때?
    ja: マスタングにお願いしてみたらどうだ？
  d_nikke_mary_01_76:
    speaker: "<Choice>"
    en: Roll down the stairs again and maybe you can get them back.
    ko: 계단에서 한 번 더 굴러보면 생각날지도 몰라.
    ja: 階段でもう一度転べば思い出せるかも
  d_nikke_mary_01_77:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_01_78:
    speaker: pepper
    en: Th-the boss?
    ko: 사, 사장님께요?
    ja: しゃ、社長に？
  d_nikke_mary_01_79:
    speaker: pepper
    en: Somehow that feels extremely dangerous...
    ko: 그건 좀 다른 의미로 위험할 거 같은데….
    ja: それはちょっと、違う意味で危険なのでは…
  d_nikke_mary_01_80:
    speaker: mary
    en: Um...
    ko: 흠….
    ja: うーん…
  d_nikke_mary_01_81:
    speaker: mary
    en: The answer doesn't seem creative enough...
    ko: 창의력 부족한 대답인 거 같으면서도.
    ja: 全く斬新さはありませんが、
  d_nikke_mary_01_82:
    speaker: mary
    en: but it's a wise one.
    ko: 명답이네요!
    ja: 素晴らしいお答えです！
  d_nikke_mary_01_83:
    speaker: mary
    en: Seeing his gorgeous appearance, my head will spin, and then maybe I will recall
      everything!
    ko: |-
      그 화려한 모습을 보면 머리가 아찔해져서
      모든 게 떠오를 수도 있을 거 같아요!
    ja: |-
      あの派手な格好を見るだけで頭が痛くなって
      全て思い出せるかもしれません！
  d_nikke_mary_01_84:
    speaker: pepper
    en: How is that possible?!
    ko: 그럴 리가 없잖아요!
    ja: そんなわけないじゃないですか～！
  d_nikke_mary_01_85:
    speaker: pepper
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mary_01_86:
    speaker: mary
    en: Oh my gosh, Commander!
    ko: 어머, 지휘관~
    ja: あら、指揮官～
  d_nikke_mary_01_87:
    speaker: mary
    en: I think that's a really good idea!
    ko: 그거 진짜 좋은 생각인 거 같아요~
    ja: それは本当にいい考えですね。
  d_nikke_mary_01_88:
    speaker: pepper
    en: W-what kind of a good idea is that, Miss?!
    ko: 뭐, 뭐가 좋은 생각이라는 거예요. 선배!
    ja: な、何がいい考えなんですか、先輩！
  d_nikke_mary_01_89:
    speaker: mary
    en: It doesn't matter!
    ko: 괜찮아요~
    ja: 本当に、大丈夫なんですよ～
  d_nikke_mary_01_90:
    speaker: mary
    en: If this can remind me of your lovely moments...!
    ko: 이걸로 페퍼의 귀여웠던 순간이 떠오를 수만 있다면…!
    ja: |-
      これでペッパーのカワイイ瞬間を
      思い出せるなら…！
  d_nikke_mary_01_91:
    speaker: mary
    en: Commander, I'm ready.
    ko: 지휘관. 저 마음의 준비는 끝났어요.
    ja: 指揮官、心の準備はできました。
  d_nikke_mary_01_92:
    speaker: mary
    en: Would you please push me down the stairs?
    ko: 계단에서 미는 건 지휘관이 해줄 거죠?
    ja: |-
      階段から突き落とすのは、
      指揮官がやってくれますよね？
  d_nikke_mary_01_93:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_mary_01_94:
    speaker: pepper
    en: Uuh... Don't say such nonsense, you two!
    ko: 으으… 둘 다 이상한 말 그만해요!
    ja: うう…2人とも、いい加減にしてください！
  d_nikke_mary_01_95:
    speaker: mary
    en: Oh, why? It's also good to remember something...
    ko: "에이 왜요~ \n그러다가 기억이 떠오르면 좋은 거…."
    ja: |-
      え、どうして～
      これで記憶が戻ったらいいじゃないですか…
  d_nikke_mary_01_96:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mary_01_97:
    speaker: mary
    en: Hmm? A message?
    ko: 음? 메시지?
    ja: あれ？メッセージ？
  d_nikke_mary_01_98:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_01_99:
    speaker: pepper
    en: Who texted you?
    ko: 선배 무슨 문자에요?
    ja: 先輩、何のメッセージですか？
  d_nikke_mary_01_100:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_01_101:
    speaker: "<Narration>"
    en: Mary quickly locks the phone screen.
    ko: 메어리는 황급히 메신저를 꺼버렸다.
    ja: メアリーは慌ててメッセンジャーを切った
  d_nikke_mary_01_102:
    speaker: pepper
    en: Mary?
    ko: 선배?
    ja: 先輩？
  d_nikke_mary_01_103:
    speaker: mary
    en: It was nothing!
    ko: 아무것도 아니에요!
    ja: 何でもありませんよ！
  d_nikke_mary_01_104:
    speaker: mary
    en: Well, I'm sorry!
    ko: 저, 죄송해요~
    ja: あの、すみませんが。
  d_nikke_mary_01_105:
    speaker: mary
    en: Someone just messaged me. I have to go now.
    ko: |-
      아는 분께 연락이 와서
      먼저 가볼게요.
    ja: |-
      知り合いから連絡が来て、
      お先に失礼しますね。
  d_nikke_mary_01_106:
    speaker: mary
    en: Take care, Commander.
    ko: 그럼 조심히 가세요. 지휘관~
    ja: では、どうぞお気を付けて、指揮官～
  d_nikke_mary_01_107:
    speaker: "<Narration>"
    en: Mary leaves.
    ko: 메어리가 떠나갔다.
    ja: メアリーが去っていった
  d_nikke_mary_01_108:
    speaker: pepper
    en: Mary?
    ko: 선배…?
    ja: 先輩…？
  d_nikke_mary_01_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_mary_02:
  d_nikke_mary_02_1:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_2:
    speaker: "<Monologue>"
    en: I've been here for a long time and Mary still hasn't shown up.
    ko: 아무리 기다려도 메어리가 오지 않는다.
    ja: いくら待っていてもメアリーが来ない
  d_nikke_mary_02_3:
    speaker: "<Monologue>"
    en: I look back at the events from a few days ago.
    ko: 며칠 전의 일을 떠올려보았다.
    ja: 数日前のことを思い浮かべた
  d_nikke_mary_02_4:
    speaker: pepper
    en: Commander, Mary has been acting strange lately.
    ko: "지휘관. \n요즘 선배가 이상해요."
    ja: |-
      指揮官。
      最近、先輩がちょっとおかしいんです。
  d_nikke_mary_02_5:
    speaker: "<Self>"
    en: Mary?
    ko: 메어리가?
    ja: メアリーが？
  d_nikke_mary_02_6:
    speaker: pepper
    en: She's been absent-minded since the day of the interview.
    ko: "인터뷰를 했던 그날 이후로 \n자꾸 얘기도 잘 못 듣고."
    ja: |-
      インタビューをしたあの日から、
      何をしてもずっとうわの空だし。
  d_nikke_mary_02_7:
    speaker: pepper
    en: She looks pale, but keeps on saying that it doesn't matter.
    ko: 얼굴이 창백한데 괜찮다고만 해요.
    ja: 顔色も悪いのに大丈夫としか言わないんです…
  d_nikke_mary_02_8:
    speaker: pepper
    en: And...
    ko: 그리고….
    ja: それに…
  d_nikke_mary_02_9:
    speaker: pepper
    en: I feel like she always goes out at night.
    ko: 자꾸 밤에 어딘가를 나갔다 오는 거 같았어요.
    ja: |-
      毎日のように夜、
      どこかに出かけているみたいです。
  d_nikke_mary_02_10:
    speaker: "<Self>"
    en: At night?
    ko: 밤에?
    ja: 夜に？
  d_nikke_mary_02_11:
    speaker: pepper
    en: Yeah. It seems she gets a call from someone every night.
    ko: 네. 밤마다 누구한테 전화를 받는 것 같은데.
    ja: はい、毎晩誰かから電話がかかってきて、
  d_nikke_mary_02_12:
    speaker: pepper
    en: I don't know... as the nights go by, she seems to act a little stranger...
    ko: 뭐랄까 그때마다 선배가 조금 이상해져서….
    ja: |-
      何と言うか、その度に先輩が
      ちょっとおかしくなるんです…
  d_nikke_mary_02_13:
    speaker: pepper
    en: So, Commander, can you talk to her?
    ko: |-
      그래서 그런데.
      지휘관이 선배랑 얘기 좀 해보면 안 될까요?
    ja: |-
      だから、指揮官が
      先輩と話してみてくれませんか？
  d_nikke_mary_02_14:
    speaker: "<Self>"
    en: Mary may be too busy to meet me.
    ko: 메어리가 바빠서 만나지 못할 수도 있어.
    ja: メアリーは忙しいから会えないかもしれない
  d_nikke_mary_02_15:
    speaker: pepper
    en: You don't have to worry about that.
    ko: 그건 걱정 마세요.
    ja: それは心配いりません。
  d_nikke_mary_02_16:
    speaker: pepper
    en: I will get her no matter what happens!
    ko: 무슨 일이 있어도 제가 불러 드릴 테니까!
    ja: 何があっても、私が先輩を呼び出しますので！
  d_nikke_mary_02_17:
    speaker: mary
    en: Commander, I heard that you have been diagnosed with some incurable disease!
    ko: 지휘관. 불치병이라면서요!
    ja: 指揮官、不治の病ですって！
  d_nikke_mary_02_18:
    speaker: "<Self>"
    en: Huh...?!
    ko: "????"
    ja: "？？？？"
  d_nikke_mary_02_19:
    speaker: mary
    en: Pepper told me so.
    ko: 페퍼한테 들었어요.
    ja: ペッパーから聞きました。
  d_nikke_mary_02_20:
    speaker: mary
    en: She said that you don't have much time left.
    ko: 이제 지휘관의 시간이 얼마 남지 않았다고….
    ja: |-
      もう指揮官には、
      残された時間があまりないって…
  d_nikke_mary_02_21:
    speaker: "<Self>"
    en: What are you talking about...
    ko: 그게 무슨….
    ja: いったい何を…
  d_nikke_mary_02_22:
    speaker: "<Narration>"
    en: You feel the people nearby staring at you.
    ko: 주변 사람들의 시선이 느껴졌다.
    ja: 周囲の視線を感じる
  d_nikke_mary_02_23:
    speaker: mary
    en: Please don't worry.
    ko: 걱정 마세요.
    ja: 心配なさらないでください。
  d_nikke_mary_02_24:
    speaker: "<Narration>"
    en: Mary grabs your hands.
    ko: 메어리가 손을 잡아왔다
    ja: メアリーが私の手を握った
  d_nikke_mary_02_25:
    speaker: mary
    en: No matter what the disease is, I will definitely find a cure.
    ko: |-
      그 병이 뭐든 간에.
      반드시 고칠 방법을 찾아낼게요.
    ja: |-
      どんな病であれ、
      必ず治す方法を見つけますから。
  d_nikke_mary_02_26:
    speaker: mary
    en: So don't give up, okay?
    ko: |-
      그러니까 절대 포기하면 안 돼요.
      알겠죠?
    ja: |-
      だから諦めないでください。
      ね？
  d_nikke_mary_02_27:
    speaker: "<Narration>"
    en: People around you start whispering.
    ko: 주변 사람들이 수군거리기 시작했다.
    ja: 周囲にざわめきが広がる
  d_nikke_mary_02_28:
    speaker: "<Self>"
    en: Let's talk about it somewhere else.
    ko: 일단 자리를 옮기자.
    ja: とりあえず、場所を変えよう
  d_nikke_mary_02_29:
    speaker: "<Narration>"
    en: In the clinic.
    ko: 진료실.
    ja: 診療室
  d_nikke_mary_02_30:
    speaker: mary
    en: Hmm, so it's not an incurable disease?
    ko: 음~ 그러니까 불치병은 아니라는 거죠?
    ja: |-
      えっと～
      不治の病ではなかったのですね？
  d_nikke_mary_02_31:
    speaker: "<Self>"
    en: No.
    ko: 응. 아니야.
    ja: ああ、違う
  d_nikke_mary_02_32:
    speaker: mary
    en: Are you really sick?
    ko: 정말로 하나도 안 아픈 거 맞죠?
    ja: 本当に全然大丈夫なんですね？
  d_nikke_mary_02_33:
    speaker: "<Self>"
    en: No.
    ko: 정말이야.
    ja: 本当だ
  d_nikke_mary_02_34:
    speaker: mary
    en: Really?
    ko: 진짜로?
    ja: 本当に？
  d_nikke_mary_02_35:
    speaker: "<Self>"
    en: For real.
    ko: 진짜로.
    ja: 本当に
  d_nikke_mary_02_36:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_37:
    speaker: mary
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mary_02_38:
    speaker: mary
    en: No more jokes like this.
    ko: 앞으로 이런 농담은 하면 안 돼요~
    ja: こんな冗談は、二度と言っちゃダメです！
  d_nikke_mary_02_39:
    speaker: mary
    en: Or death will become a joke too.
    ko: 이런 농담을 계속하면 죽음이 가볍게 느껴진답니다.
    ja: |-
      こんな冗談を言い続けると、
      死を軽く感じてしまうんですよ。
  d_nikke_mary_02_40:
    speaker: mary
    en: That's not an option, okay?
    ko: |-
      그러면 안 되는 거예요.
      알겠죠?
    ja: |-
      だからダメです。
      分かってもらえましたか？
  d_nikke_mary_02_41:
    speaker: "<Self>"
    en: "... Got it."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_mary_02_42:
    speaker: mary
    en: Good, good.
    ko: 좋아요. 좋아요~
    ja: よかった～
  d_nikke_mary_02_43:
    speaker: "<Self>"
    en: By the way, recently...
    ko: 그보다 요즘….
    ja: それより最近…
  d_nikke_mary_02_44:
    speaker: mary
    en: So,
    ko: 자, 그럼~
    ja: さあ、では～
  d_nikke_mary_02_45:
    speaker: mary
    en: it doesn't look like anything's wrong with you. I'm going to check on the
      real patients.
    ko: |-
      아픈 곳이 없으신 거 같으니까.
      진짜 환자분을 만나러 먼저 가볼게요~
    ja: |-
      どこも悪くなさそうですから、
      私は本物の患者さんに会いに行きますね～
  d_nikke_mary_02_46:
    speaker: "<Self>"
    en: It's not a fatal illness, but I suddenly feel a bit uncomfortable!
    ko: 불치병은 아니지만, 갑자기 어딘가 아픈 것 같아!
    ja: 不治の病じゃないが、\n急にどこか痛いような気がする！
  d_nikke_mary_02_47:
    speaker: mary
    en: Oh my, where?
    ko: 어머, 어디가요?
    ja: あら、どこがですか？
  d_nikke_mary_02_48:
    speaker: "<Choice>"
    en: Could be indigestion.
    ko: 소화 불량인 거 같은데….
    ja: 消化不良かもしれない
  d_nikke_mary_02_49:
    speaker: "<Choice>"
    en: Heartache.
    ko: 마음이 아파.
    ja: 心が痛い
  d_nikke_mary_02_50:
    speaker: mary
    en: Is it a stomachache?
    ko: 혹시 배가 아프신가요?
    ja: もしかして、お腹が痛いですか？
  d_nikke_mary_02_51:
    speaker: "<Self>"
    en: It seems so.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_nikke_mary_02_52:
    speaker: mary
    en: Upper abdominal pain, or lower abdominal pain?
    ko: 윗배가 아픈가요, 아랫배가 아픈가요?
    ja: |-
      痛いのはお腹の上のほうですか？
      それとも下のほうですか？
  d_nikke_mary_02_53:
    speaker: "<Self>"
    en: Well... I don't know.
    ko: 그건… 모르겠어.
    ja: それは…分からない
  d_nikke_mary_02_54:
    speaker: mary
    en: Or do you feel pain in both places?
    ko: 혹시 전부 아픈 건가요?
    ja: もしかして、全部痛いのですか？
  d_nikke_mary_02_55:
    speaker: "<Self>"
    en: No, actually.
    ko: 그렇진 않아.
    ja: それは違う
  d_nikke_mary_02_56:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_02_57:
    speaker: mary
    en: Heart?
    ko: 마음이?
    ja: 心が？
  d_nikke_mary_02_58:
    speaker: mary
    en: Do you always want to cry, and are you feeling blue lately?
    ko: 혹시 막 눈물이 날 것 같고 우울해지나요?
    ja: もしかして、涙が出たり鬱になったりしますか？
  d_nikke_mary_02_59:
    speaker: "<Self>"
    en: I don't think so.
    ko: 그렇진 않아.
    ja: それは違う
  d_nikke_mary_02_60:
    speaker: mary
    en: Is it because you are afraid of imagining things on the surface...?
    ko: 그럼 갑자기 막 지상의 일이 떠올라서 무서워진다거나….
    ja: |-
      じゃあ、急に地上のことを
      思い出して怖くなったり…
  d_nikke_mary_02_61:
    speaker: "<Self>"
    en: It's not like that either.
    ko: 그렇지도 않은데.
    ja: それも違う
  d_nikke_mary_02_62:
    speaker: mary
    en: All right. Very well.
    ko: 흐으음~ 좋아요.
    ja: |-
      ふうん～
      分かりました。
  d_nikke_mary_02_63:
    speaker: mary
    en: I know what your illness is, Commander!
    ko: 지휘관의 병이 뭔지 알겠어요!
    ja: 指揮官の病気、思い当たるところがあります！
  d_nikke_mary_02_64:
    speaker: mary
    en: Why don't you lie down here first?
    ko: 일단 이쪽에 누워보시겠어요?
    ja: とりあえず、こちらで横になってもらえますか？
  d_nikke_mary_02_65:
    speaker: "<Narration>"
    en: You lie in bed like Mary tells you to.
    ko: 메어리의 손짓에 따라 침대에 누웠다.
    ja: メアリーが手招きしたベッドに横たわった
  d_nikke_mary_02_66:
    speaker: mary
    en: Come on, relax. Breathe in. Breathe out.
    ko: "자아~ 마음을 편하게 하고 \n숨을 들이켰다 내쉬었다~"
    ja: |-
      さあ～落ち着いて、
      息を吸って～吐いて～
  d_nikke_mary_02_67:
    speaker: "<Self>"
    en: Huh?
    ko: "??"
    ja: "？？"
  d_nikke_mary_02_68:
    speaker: mary
    en: You can only be treated if you follow my instructions.
    ko: "환자분. \n따라 하셔야 치료가 된답니다~"
    ja: |-
      患者さん、
      言う通りにしないと治りませんよ～
  d_nikke_mary_02_69:
    speaker: mary
    en: Inhale, exhale.
    ko: 들이켰다~ 내쉬세요~
    ja: |-
      息を吸って～
      吐いて～
  d_nikke_mary_02_70:
    speaker: "<Narration>"
    en: Take a breath with Mary.
    ko: 메어리를 따라 호흡을 해보았다.
    ja: メアリーの言う通りに呼吸してみた
  d_nikke_mary_02_71:
    speaker: mary
    en: Are you feeling better?
    ko: 마음이 좀 편해지셨나요?
    ja: ちょっとは心が穏やかになりましたか？
  d_nikke_mary_02_72:
    speaker: "<Narration>"
    en: Mary covers you with a quilt.
    ko: 메어리가 이불을 덮어주었다.
    ja: メアリーが毛布を掛けてくれた
  d_nikke_mary_02_73:
    speaker: "<Self>"
    en: What are you doing?
    ko: "???"
    ja: "？？？"
  d_nikke_mary_02_74:
    speaker: mary
    en: Sleep now. That's all.
    ko: 그럼 이제 코오~ 하시면 돼요.
    ja: では、あとはぐっすり眠ってください。
  d_nikke_mary_02_75:
    speaker: "<Self>"
    en: Why should I sleep...?
    ko: 왜 잠을…?
    ja: なぜ眠る…？
  d_nikke_mary_02_76:
    speaker: mary
    en: That's because the name of your disease is "faking being sick".
    ko: 지휘관의 병명은 꾀병이니까요?
    ja: 指揮官の病気は仮病ですもの。
  d_nikke_mary_02_77:
    speaker: mary
    en: If that's the case, sleeping can relieve mental and physical fatigue.
    ko: |-
      수면은 정신적인 피로와
      육체의 피로를 모두 풀어주니까.
    ja: |-
      睡眠は精神の疲労と
      肉体の疲労を全て癒してくれますから。
  d_nikke_mary_02_78:
    speaker: mary
    en: Isn't that suitable for you, Commander Faker?
    ko: 꾀병인 지휘관에겐 딱이지 않을까요?
    ja: 仮病の指揮官にはピッタリだと思いますよ。
  d_nikke_mary_02_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_80:
    speaker: mary
    en: Isn't it?
    ko: 아닌가요?
    ja: そうですよね？
  d_nikke_mary_02_81:
    speaker: "<Self>"
    en: "... Yes"
    ko: "…맞아."
    ja: "…そうだ"
  d_nikke_mary_02_82:
    speaker: mary
    en: Ok, then why did you come all the way here to pretend to be sick?
    ko: "자, 그럼 우리 지휘관 님이 \n왜 꾀병을 부리시면서까지 여기에 왔을까~"
    ja: |-
      では、指揮官はなぜ
      仮病を使ってまでここにいらしたのですか？
  d_nikke_mary_02_83:
    speaker: mary
    en: Did Pepper ask you to do it?
    ko: 페퍼가 불러서 오신 건가요?
    ja: ペッパーに呼び出されたのですか？
  d_nikke_mary_02_84:
    speaker: "<Self>"
    en: No.
    ko: 아니야.
    ja: 違う
  d_nikke_mary_02_85:
    speaker: mary
    en: Why then?
    ko: 그럼?
    ja: だったら？
  d_nikke_mary_02_86:
    speaker: "<Self>"
    en: I came here for you, Mary.
    ko: 메어리를 만나기 위해 왔어.
    ja: メアリーに会いに来た
  d_nikke_mary_02_87:
    speaker: mary
    en: Oh my! You are so sweet!
    ko: 어머 어머~ 설레라.
    ja: |-
      あら、まあ～
      ドキドキしちゃいます。
  d_nikke_mary_02_88:
    speaker: "<Self>"
    en: Has anything happened to you recently?
    ko: 요즘 무슨 일이 있어?
    ja: 最近、何かあったのか？
  d_nikke_mary_02_89:
    speaker: mary
    en: What can possibly happen to me? I'm just a little tired, that's all.
    ko: "무슨 일이 있긴요. \n그냥 좀 피곤한 것뿐인걸요."
    ja: |-
      何もありませんよ。
      ただちょっと疲れているだけです。
  d_nikke_mary_02_90:
    speaker: mary
    en: Ah, it seems that my youth has passed me by.
    ko: 아아~ 젊은 시절은 다 갔나 보네요~
    ja: |-
      はあ～
      もう私も若くないんでしょうかね。
  d_nikke_mary_02_91:
    speaker: mary
    en: I slept late once, and it definitely shows as fatigue.
    ko: 조금 늦게 잤다고 이렇게 티가 나다니.
    ja: |-
      ちょっと夜更かししたくらいで、
      こんなに顔に出るなんて。
  d_nikke_mary_02_92:
    speaker: "<Self>"
    en: What do you do at night?
    ko: 밤마다 무슨 일을 하길래?
    ja: 毎晩何をしている？
  d_nikke_mary_02_93:
    speaker: mary
    en: Oh, nothing. Nothing.
    ko: 어머 어머, 안돼요~ 안돼.
    ja: |-
      あらあら、ダメですよ～
      ダ・メ。
  d_nikke_mary_02_94:
    speaker: mary
    en: I like being a little mysterious.
    ko: 전 신비주의가 좋은걸요.
    ja: 私は秘密主義を貫いていますので。
  d_nikke_mary_02_95:
    speaker: mary
    en: I can't tell anyone, even if it's you, Commander.
    ko: 아무리 지휘관이라도 가르쳐 드릴 수 없네요~
    ja: いくら指揮官でも教えられませんよ～
  d_nikke_mary_02_96:
    speaker: "<Self>"
    en: If you are in trouble, I want to help.
    ko: 위험한 상황이라면 도와주고 싶어.
    ja: 危険な状況なら、力になりたい
  d_nikke_mary_02_97:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_02_98:
    speaker: mary
    en: Um...
    ko: 그건….
    ja: それは…
  d_nikke_mary_02_99:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mary_02_100:
    speaker: mary
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_mary_02_101:
    speaker: "<Narration>"
    en: Mary glances at her phone.
    ko: 메어리는 메신저를 들여다보았다.
    ja: メアリーはメッセンジャーを見た
  d_nikke_mary_02_102:
    speaker: mary
    en: I... I have to take this.
    ko: 저… 잠시만 통화 좀 하고 올게요.
    ja: 私…ちょっと電話してきますね。
  d_nikke_mary_02_103:
    speaker: "<Narration>"
    en: Mary leaves the room and picks up her phone.
    ko: 메어리가 방을 나갔다.
    ja: メアリーが部屋を出た
  d_nikke_mary_02_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_105:
    speaker: "<Narration>"
    en: You follow her out of the room.
    ko: 뒤따라 방을 나섰다.
    ja: 彼女のあとについて部屋を出る
  d_nikke_mary_02_106:
    speaker: "<Narration>"
    en: You see Mary in the distance.
    ko: 멀리서 메어리의 모습이 보인다.
    ja: 遠くにメアリーの姿が見える
  d_nikke_mary_02_107:
    speaker: mary
    en: Ah... To the abandoned hospital?
    ko: 아… 그 폐 병원으로요?
    ja: あ…あの廃病院ですか？
  d_nikke_mary_02_108:
    speaker: mary
    en: If I help you find that,
    ko: 정말 그걸 찾아드리면.
    ja: 本当にあれを見つけられたら、
  d_nikke_mary_02_109:
    speaker: mary
    en: will you really tell me what kind of person I used to be?
    ko: 제가 어떤 사람이었는지 말씀해 주실 건가요?
    ja: 私がどんな人だったのか、教えてくれますか？
  d_nikke_mary_02_110:
    speaker: mary
    en: "... Okay, got it."
    ko: "…네. 알겠어요."
    ja: "…はい、分かりました。"
  d_nikke_mary_02_111:
    speaker: mary
    en: I'll help you find that box.
    ko: |-
      그 상자.
      찾아드릴게요.
    ja: |-
      あの箱を
      捜します。
  d_nikke_mary_02_112:
    speaker: "<Narration>"
    en: Mary hangs up the phone.
    ko: 메어리가 전화를 끊었다.
    ja: メアリーが電話を切った
  d_nikke_mary_02_113:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_114:
    speaker: "<Self>"
    en: Who was it?
    ko: 무슨 전화야?
    ja: 何の電話だ？
  d_nikke_mary_02_115:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_02_116:
    speaker: "<Self>"
    en: Is that why you're up and about at night?
    ko: 그게 밤에 일하는 원인이야?
    ja: それが夜更かしの原因か？
  d_nikke_mary_02_117:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_118:
    speaker: "<Self>"
    en: Was it the person who texted you the last time?
    ko: 지난번에 문자 보낸 사람이지?
    ja: この前メッセージを送ってきた人だな？
  d_nikke_mary_02_119:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_02_120:
    speaker: mary
    en: Wow, you are good, Commander.
    ko: 후후, 역시 지휘관.
    ja: ふふ、やっぱり指揮官です。
  d_nikke_mary_02_121:
    speaker: mary
    en: You are really perceptive.
    ko: 눈치가 빠르네요.
    ja: 鋭いですね。
  d_nikke_mary_02_122:
    speaker: mary
    en: Yes. They asked me to help them find something.
    ko: 맞아요. 그때 그분이 뭘 좀 찾아달라 하셔서요.
    ja: |-
      そうです、あの方から
      ちょっと探し物を頼まれたのです。
  d_nikke_mary_02_123:
    speaker: mary
    en: Did you see the text messages at that time?
    ko: 혹시 그때 메시지 내용도 보셨나요?
    ja: |-
      もしかして、
      あの時のメッセージも見ちゃいましたか？
  d_nikke_mary_02_124:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…응, 봤어."
    ja: "…ああ、見た"
  d_nikke_mary_02_125:
    speaker: mary
    en: Whew, Commander, you are too honest.
    ko: 후후, 지휘관은 솔직한 사람이네요.
    ja: ふふ、指揮官は正直者ですね。
  d_nikke_mary_02_126:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_127:
    speaker: mary
    en: Since you saw the messages, you should understand.
    ko: 그때 보셨으면 아시겠지만.
    ja: |-
      あのメッセージを見たなら、
      もうお分かりでしょうが、
  d_nikke_mary_02_128:
    speaker: mary
    en: Whoever is on the other end of the phone hates me very much.
    ko: 이분이 저를 엄~청 싫어하셔서.
    ja: この方は私のことが大っ嫌いで
  d_nikke_mary_02_129:
    speaker: mary
    en: 'They told me that they are going to expose my secret: that I am a Nikke.'
    ko: 니케인 걸 밝혀버리겠다고 하시지 뭐예요.
    ja: ニケであることを暴露してしまうと言うのです。
  d_nikke_mary_02_130:
    speaker: mary
    en: So I think it's better to listen to them and do as they say.
    ko: 조금 부탁을 들어드리는 게 좋을 거 같아서요.
    ja: |-
      だから、お願いを聞いてあげた方が
      いいかなと思っています。
  d_nikke_mary_02_131:
    speaker: "<Self>"
    en: You can ignore them, right?
    ko: 무시해도 되지 않아?
    ja: 無視してもいいのでは？
  d_nikke_mary_02_132:
    speaker: mary
    en: Yes.
    ko: 맞아요.
    ja: そうですね。
  d_nikke_mary_02_133:
    speaker: mary
    en: I know I can...
    ko: 무시하려면 무시할 수 있는데….
    ja: もちろん、無視することもできますけど…
  d_nikke_mary_02_134:
    speaker: mary
    en: But I want to know,
    ko: 저 알고 싶거든요.
    ja: 私は知りたいのです。
  d_nikke_mary_02_135:
    speaker: mary
    en: why I was supposed to die.
    ko: 왜 제가 죽어야만 했었는지.
    ja: なぜ私が死ななければならなかったのか。
  d_nikke_mary_02_136:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_137:
    speaker: mary
    en: Maybe...
    ko: 혹시 모르잖아요?
    ja: もしかしたら、本当に
  d_nikke_mary_02_138:
    speaker: mary
    en: Maybe I was really bad enough to be killed.
    ko: 정말로 제가 죽이고 싶을 만큼 나쁜 사람이었을지도.
    ja: |-
      殺したいと思うほど、
      悪い人かもしれないじゃないですか。
  d_nikke_mary_02_139:
    speaker: "<Self>"
    en: Then let's go together.
    ko: 그러면 같이 가자.
    ja: では一緒に行こう
  d_nikke_mary_02_140:
    speaker: mary
    en: Why?
    ko: 왜요?
    ja: どうしてですか？
  d_nikke_mary_02_141:
    speaker: "<Self>"
    en: I'm worried about you.
    ko: 걱정되니까.
    ja: 心配だから
  d_nikke_mary_02_142:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_143:
    speaker: mary
    en: What if I refuse?
    ko: 같이 가는 걸 거부하면요?
    ja: 断ったら、どうなさいますか？
  d_nikke_mary_02_144:
    speaker: "<Self>"
    en: I'll follow you secretly.
    ko: 몰래 따라갈 거야.
    ja: こっそり付いていく
  d_nikke_mary_02_145:
    speaker: mary
    en: Okay, I see.
    ko: 흐으음~ 알겠어요.
    ja: |-
      ふうん～
      分かりました。
  d_nikke_mary_02_146:
    speaker: mary
    en: Let's go together then.
    ko: 그럼 같이 가요.
    ja: じゃあ、一緒に行きましょう。
  d_nikke_mary_02_147:
    speaker: "<Self>"
    en: Before that, you should rest.
    ko: 그전에, 휴식부터 해야 해.
    ja: その前に、ちょっと休まないと
  d_nikke_mary_02_148:
    speaker: mary
    en: Hey, I'm in perfect shape.
    ko: 어머, 전 건강한 걸요?
    ja: あら、私は元気ですよ？
  d_nikke_mary_02_149:
    speaker: mary
    en: There is no need for me to rest.
    ko: 이정도로 휴식할 필요는 없답니다.
    ja: このくらいで休む必要はありません。
  d_nikke_mary_02_150:
    speaker: "<Self>"
    en: Now Mary needs a prescription called rest.
    ko: 지금의 메어리에겐 휴식이란 처방이 필요하니까.
    ja: |-
      今のメアリーには、
      休息という処方せんが必要だ
  d_nikke_mary_02_151:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_02_152:
    speaker: mary
    en: Whoo, I know.
    ko: 후후, 알겠어요.
    ja: ふふ、分かりました。
  d_nikke_mary_02_153:
    speaker: mary
    en: Then let's rest and go.
    ko: 그럼 조금만 쉬었다 가요. 우리.
    ja: ではちょっと休んでいきましょうね、私たち。
d_nikke_mary_03:
  d_nikke_mary_03_1:
    speaker: "<Self>"
    en: This place...
    ko: 여긴….
    ja: ここは…
  d_nikke_mary_03_2:
    speaker: mary
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mary_03_3:
    speaker: mary
    en: Do you believe in God?
    ko: 신을 믿나요?
    ja: 神を信じますか？
  d_nikke_mary_03_4:
    speaker: mary
    en: It is said that this is a place built by people who believe in the existence
      of God from living on the surface.
    ko: "여긴 지상에서부터 신의 존재를 믿어온 \n사람들이 지은 곳이라고 해요."
    ja: |-
      ここは昔、地上で神の存在を信じていた
      人たちが建てた建物だそうです。
  d_nikke_mary_03_5:
    speaker: "<Self>"
    en: Do you, Mary?
    ko: 메어리는 믿고 있어?
    ja: メアリーは信じるか？
  d_nikke_mary_03_6:
    speaker: mary
    en: Well.
    ko: 글쎄요~
    ja: そうですね～
  d_nikke_mary_03_7:
    speaker: mary
    en: I can't say I totally believe it.
    ko: 믿고 있다고는 할 수 없지만.
    ja: 信じるとは言えませんが、
  d_nikke_mary_03_8:
    speaker: mary
    en: But it's nice to think God really exists.
    ko: 있었으면 좋겠다고 생각해요.
    ja: そうだったらいいなと思いますよ。
  d_nikke_mary_03_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_03_10:
    speaker: mary
    en: Well... Speaking of.
    ko: 음… 여기까지 왔으니.
    ja: じゃあ…ここまで来ましたから、
  d_nikke_mary_03_11:
    speaker: mary
    en: Want to hear an interesting story?
    ko: 제가 재미있는 이야기를 하나 해드릴까요?
    ja: 1つ面白い話をお聞かせしましょうか。
  d_nikke_mary_03_12:
    speaker: mary
    en: There is a doctor,
    ko: 한 의사가 있었습니다.
    ja: ある医者がいました。
  d_nikke_mary_03_13:
    speaker: mary
    en: who works in the hospitals and has experienced countless deaths.
    ko: |-
      의사는 병원에서 일하며
      수 많은 죽음을 경험했습니다.
    ja: |-
      その医者は病院で働きながら
      数え切れないほどの死を経験しました。
  d_nikke_mary_03_14:
    speaker: mary
    en: Strange, isn't it?
    ko: 이상하죠?
    ja: おかしいですよね？
  d_nikke_mary_03_15:
    speaker: mary
    en: From the surface to the ark, although many cures for diseases have been found,
    ko: "지상에서 방주로 내려오면서 \n수많은 병의 치료 방법이 발견되었는데도."
    ja: |-
      地上からアークへ降りてきて以来、
      たくさんの病の治療方法が見つかったのに、
  d_nikke_mary_03_16:
    speaker: mary
    en: the death rate in the hospital is still high.
    ko: 병원에는 수 많은 죽음이 존재했습니다.
    ja: 病院には数多の死が存在していました。
  d_nikke_mary_03_17:
    speaker: mary
    en: Many people are still dying pretty easily.
    ko: |-
      여전히 사람은 너무나 많이,
      너무나도 쉽게 죽어버렸어요.
    ja: |-
      多くの人が、
      あまりにも簡単に死んでしまいました。
  d_nikke_mary_03_18:
    speaker: mary
    en: The more deaths the doctor experience, the less meaningful they become to
      her.
    ko: "의사가 죽음을 경험할수록 \n죽음은 점점 가볍게 느껴졌고."
    ja: |-
      医者は死を経験するほど
      死がだんだん軽く感じられ、
  d_nikke_mary_03_19:
    speaker: mary
    en: The doctor even feels that the value of life is getting smaller and smaller.
    ko: 사람의 가치는 그보다 더 가볍게 느껴졌습니다.
    ja: 人の価値はさらに軽く感じられました。
  d_nikke_mary_03_20:
    speaker: mary
    en: After countless deaths,
    ko: 그 수많은 죽음을 경험한 후.
    ja: その数多くの死を経験した後、
  d_nikke_mary_03_21:
    speaker: mary
    en: the doctor realized
    ko: 의사는 생각했답니다.
    ja: 医者は思いました。
  d_nikke_mary_03_22:
    speaker: mary
    en: if the existence of death is meaningless,
    ko: 죽음이란 존재가 아무런 의미가 없어진다면.
    ja: 死が何の意味もない存在になったら、
  d_nikke_mary_03_23:
    speaker: mary
    en: and if people gain new lives after death,
    ko: 죽음 이후에 새로운 삶이 주어진다면.
    ja: 死んだ後に、新しい人生をもらえるなら、
  d_nikke_mary_03_24:
    speaker: mary
    en: will humans become more valuable?
    ko: 인간은 조금 더 가치 있어질 수 있지 않을까?
    ja: |-
      人間はもっと、
      価値ある存在になるのではないかしら。
  d_nikke_mary_03_25:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_03_26:
    speaker: mary
    en: That's when it happened.
    ko: 그때였습니다.
    ja: その時でした。
  d_nikke_mary_03_27:
    speaker: mary
    en: A group of people came to her.
    ko: 한 무리의 사람들이 그녀를 찾아왔답니다.
    ja: ある人たちが彼女を訪ねてこう言いました。
  d_nikke_mary_03_28:
    speaker: mary
    en: "'We want to make people more valuable,"
    ko: 우리는 사람을 조금 더 가치있게 만들고 싶다.
    ja: 私たちは人をもっと価値のある存在にしたい。
  d_nikke_mary_03_29:
    speaker: mary
    en: but few are willing to join us.
    ko: 그런데 이 일에 함께해 주는 사람이 너무 적으니.
    ja: |-
      でも、このことに
      力を添えてくれる人が少なすぎるから
  d_nikke_mary_03_30:
    speaker: mary
    en: Do you want to do it?'
    ko: 네가 만들어주지 않을래?
    ja: あなたの力を貸してくれないか。
  d_nikke_mary_03_31:
    speaker: "<Self>"
    en: Don't tell me...
    ko: 설마….
    ja: まさか…
  d_nikke_mary_03_32:
    speaker: mary
    en: Since then, the doctor has been tampering the files regarding the dead.
    ko: "그때부터 의사는 사망할 사람들의 서류를 \n조작하기 시작했습니다."
    ja: |-
      その時から、医者は死亡する人たちの
      書類を改ざんし始めました。
  d_nikke_mary_03_33:
    speaker: mary
    en: Ignoring their deaths.
    ko: 그들의 죽음을 무시하고.
    ja: 彼らの死を無視して、
  d_nikke_mary_03_34:
    speaker: mary
    en: Selling their brains.
    ko: 그들의 뇌를 팔아.
    ja: 彼らの脳を売り、
  d_nikke_mary_03_35:
    speaker: mary
    en: Sending them to a new life.
    ko: 그들에게 새로운 삶을 시작하게 했죠.
    ja: 彼らに新しい人生を与えました。
  d_nikke_mary_03_36:
    speaker: mary
    en: "... All without their consent."
    ko: 그들이 동의하지 않았는데도.
    ja: 彼らの同意なしに。
  d_nikke_mary_03_37:
    speaker: mary
    en: Then the doctor collects all these records and keeps them in a black box.
    ko: |-
      그리고 그 기록들을 모두 모아
      검은 상자에 보관하곤 했답니다.
    ja: |-
      そして、その記録を全て整理して
      黒い箱に保管しました。
  d_nikke_mary_03_38:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_03_39:
    speaker: mary
    en: The doctor hides that box...
    ko: 의사는 그걸.
    ja: 医者はそれを
  d_nikke_mary_03_40:
    speaker: mary
    en: beside the god that created human beings.
    ko: 인간을 만들었다는 신의 곁에 숨겨두었죠.
    ja: |-
      人間を創ったといわれる、
      神の傍に隠しておきました。
  d_nikke_mary_03_41:
    speaker: mary
    en: It's like she's laughing at the fact that humans have gone beyond the realm
      of God.
    ko: 마치 인간이 신의 영역을 초월했다 조롱하듯.
    ja: |-
      まるで、人間が神の領域を
      超越したことを嘲笑うように。
  d_nikke_mary_03_42:
    speaker: "<Narration>"
    en: Mary opens the floor at the bottom of the altar and takes out the black box.
    ko: 메어리는 제단 밑의 바닥을 열어 검은 상자를 꺼냈다.
    ja: |-
      メアリーは祭壇の下の床を開けて、
      黒い箱を取り出した
  d_nikke_mary_03_43:
    speaker: "<Self>"
    en: Are you the doctor of this story?
    ko: 이 이야기의 주인공은 메어리야?
    ja: この話の主人公は、メアリーか？
  d_nikke_mary_03_44:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_03_45:
    speaker: "<Self>"
    en: So you didn't lose your memory.
    ko: 기억을 잃지 않았구나.
    ja: 記憶喪失じゃなかったのか
  d_nikke_mary_03_46:
    speaker: mary
    en: Oops.
    ko: 어머.
    ja: まあ。
  d_nikke_mary_03_47:
    speaker: mary
    en: You got me.
    ko: 들켜버렸네요~
    ja: バレてしまいましたね～
  d_nikke_mary_03_48:
    speaker: "<Self>"
    en: Why did you hide it?
    ko: 왜 숨기고 있던 거야?
    ja: なぜ隠していた？
  d_nikke_mary_03_49:
    speaker: mary
    en: Because I want to be the perfect fisherman.
    ko: 세계 제일의 낚시꾼이 되어야 했으니까요?
    ja: 世界一の釣り師になるためでしょうかね？
  d_nikke_mary_03_50:
    speaker: mary
    en: I want to see them again.
    ko: 전 그분들을 다시 만나고 싶은데.
    ja: 私は、あの方たちにまた会いたいのに、
  d_nikke_mary_03_51:
    speaker: mary
    en: But they like to hide away from me.
    ko: 그분들은 꼭꼭 숨어있는 걸 좋아하시거든요~
    ja: かくれんぼが上手すぎて、困っているんです～
  d_nikke_mary_03_52:
    speaker: mary
    en: So what can I do?
    ko: 그러니 어쩔 수 있나요?
    ja: だから、仕方ないじゃありませんか。
  d_nikke_mary_03_53:
    speaker: mary
    en: I had to pretend to be a simple Nikke with amnesia and then drop the bait.
    ko: 기억을 잃은 순진한 니케가 되어 미끼를 던져보는 수밖에.
    ja: |-
      記憶を失った、
      何も知らないニケになってエサをまくしか。
  d_nikke_mary_03_54:
    speaker: "<Self>"
    en: So why did you tell me?
    ko: 그럼 왜 이걸 내게 말해주는 건데?
    ja: じゃあどうしてこれを私に話した？
  d_nikke_mary_03_55:
    speaker: mary
    en: Well...
    ko: 글쎄요….
    ja: さあ…
  d_nikke_mary_03_56:
    speaker: mary
    en: Why?
    ko: 왤까요?
    ja: どうしてでしょうか。
  d_nikke_mary_03_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_03_58:
    speaker: mary
    en: Maybe coming here...
    ko: 이곳에 오니….
    ja: こんなところだから…
  d_nikke_mary_03_59:
    speaker: mary
    en: Makes me want to repent.
    ko: 고해성사라도 하고 싶었던 건지도 모르죠.
    ja: 懺悔でもしたかったんでしょうかね。
  d_nikke_mary_03_60:
    speaker: "<Self>"
    en: Are you going to meet whoever's been texting you?
    ko: 그 문자의 주인에게 갈 거야?
    ja: |-
      あのメッセージの
      送り主のところに行くのか？
  d_nikke_mary_03_61:
    speaker: mary
    en: Yes, of course.
    ko: 네. 가야죠.
    ja: はい、行きますよ。
  d_nikke_mary_03_62:
    speaker: mary
    en: I have an appointment with them.
    ko: 약속했으니까요~
    ja: 約束しましたから～
  d_nikke_mary_03_63:
    speaker: "<Self>"
    en: Maybe they won't show up.
    ko: 나오지 않을지도 몰라.
    ja: 来ないかもしれない
  d_nikke_mary_03_64:
    speaker: mary
    en: No, they will.
    ko: 아뇨. 나올 거예요.
    ja: いいえ、来ますよ。
  d_nikke_mary_03_65:
    speaker: mary
    en: They are cowards.
    ko: 그분들은 겁이 많으시거든요~
    ja: あの方たちはとても心配性で～
  d_nikke_mary_03_66:
    speaker: mary
    en: They are scared about these things getting exposed more than anyone else.
    ko: "이게 세상 밖으로 나오는 걸 \n누구보다 두려워하고 계시니까요."
    ja: |-
      これが表に出るのを
      誰よりも恐れていますから。
  d_nikke_mary_03_67:
    speaker: "<Self>"
    en: It's better that you report them.
    ko: 차라리 그걸로 신고하자.
    ja: いっそのこと通報しよう
  d_nikke_mary_03_68:
    speaker: mary
    en: Um... That doesn't seem like it will work.
    ko: 음… 그건 안될 거 같아요~
    ja: |-
      う～ん…
      それはダメですね～
  d_nikke_mary_03_69:
    speaker: mary
    en: I must ask them something.
    ko: 제가 그분께 꼭 물어봐야 할 것이 있거든요.
    ja: あの方に是非とも聞きたいことがありまして。
  d_nikke_mary_03_70:
    speaker: "<Self>"
    en: What is it?
    ko: 무엇을?
    ja: 何を？
  d_nikke_mary_03_71:
    speaker: mary
    en: That's a secret.
    ko: 그건 비밀이랍니다~
    ja: それは秘密です～
  d_nikke_mary_03_72:
    speaker: "<Self>"
    en: Then let's go together.
    ko: 그러면 같이 가자.
    ja: では一緒に行こう
  d_nikke_mary_03_73:
    speaker: mary
    en: Not this time.
    ko: 이번엔 안돼요.
    ja: 今回はダメです。
  d_nikke_mary_03_74:
    speaker: mary
    en: This is really my own business.
    ko: 이건 정말 저 혼자 해야 할 일이에요.
    ja: |-
      これは私1人で、
      やらなければならないことですから。
  d_nikke_mary_03_75:
    speaker: mary
    en: In this sense, Commander,
    ko: 그런 의미에서 우리 지휘관 님은.
    ja: ということで、指揮官には…
  d_nikke_mary_03_76:
    speaker: mary
    en: would you like to take the prescription that you missed this morning?
    ko: 아침에 못한 처방을 받아볼까요?
    ja: 朝にしそびれた処方をしてあげましょう。
  d_nikke_mary_03_77:
    speaker: "<Narration>"
    en: Mary takes out a syringe.
    ko: 메어리는 주사기를 꺼내들었다.
    ja: メアリーは注射器を取り出した
  d_nikke_mary_03_78:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_03_79:
    speaker: mary
    en: Oh, by the way...
    ko: 아, 참고로.
    ja: あ、ちなみに。
  d_nikke_mary_03_80:
    speaker: mary
    en: I am the Black Devil right now.
    ko: 지금의 저는 블랙 데빌 메어리랍니다.
    ja: 今の私はブラックデビル・メアリーですよ。
  d_nikke_mary_03_81:
    speaker: mary
    en: The Black Devil likes giving injections to people who pretend to be sick!
    ko: 꾀병 환자에게 주사를 놓는 걸 좋아하죠!
    ja: 仮病の患者に注射を打つのが大好きなんです！
  d_nikke_mary_03_82:
    speaker: "<Self>"
    en: What about the Angel in White?
    ko: 화이트 엔젤 메어리는?
    ja: ホワイトエンジェル・メアリーは？
  d_nikke_mary_03_83:
    speaker: mary
    en: She's on her annual leave.
    ko: 연차 중이에요~
    ja: 今日は有給です～
  d_nikke_mary_03_84:
    speaker: "<Self>"
    en: I hope she comes back.
    ko: 강제 복귀를 원해!
    ja: 強制復帰を求める！
  d_nikke_mary_03_85:
    speaker: mary
    en: Oh my, it's cruel to force someone to return during their annual leave!
    ko: 어머, 연차 도중 강제 복귀라니 잔인하네요~
    ja: |-
      あら、有給の日に強制復帰させるなんて、
      ひどいですね～
  d_nikke_mary_03_86:
    speaker: "<Self>"
    en: The syringe looks more cruel.
    ko: 주사가 더 잔인한 것 같은데.
    ja: 注射の方がひどいと思うんだが
  d_nikke_mary_03_87:
    speaker: mary
    en: Of course, it's much crueler than you, Commander.
    ko: 그럼요~ 지휘관보다 훨씬 잔인하죠.
    ja: |-
      そうですよ～
      指揮官よりずっとひどいです。
  d_nikke_mary_03_88:
    speaker: mary
    en: The Black Devil is famous for her devious means.
    ko: "블랙 데빌 메어리는 \n수단과 방법을 가리지 않기로 유명하거든요."
    ja: |-
      ブラックデビル・メアリーは
      手段を選ばないことで有名ですから。
  d_nikke_mary_03_89:
    speaker: "<Narration>"
    en: Mary's hand goes around the back of your neck, and then pulls you near.
    ko: 메어리가 몸을 끌어안아왔다.
    ja: メアリーが私を抱きしめた
  d_nikke_mary_03_90:
    speaker: mary
    en: It's because she's an accomplice of evil,
    ko: 피도 눈물도 없고 이기적인.
    ja: 血も涙もない、自己中の
  d_nikke_mary_03_91:
    speaker: mary
    en: selfish and invulnerable.
    ko: 악의 하수인이니까요.
    ja: 悪の手下ですから。
  d_nikke_mary_03_92:
    speaker: "<Narration>"
    en: Mary sticks the needle in the back of your neck.
    ko: 목뒤에 바늘이 찔렸다.
    ja: 首筋に鋭い痛みが走る
  d_nikke_mary_03_93:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_03_94:
    speaker: mary
    en: Didn't I just say that
    ko: 아까 이야기해드렸죠?
    ja: さっき、お話ししましたよね？
  d_nikke_mary_03_95:
    speaker: mary
    en: pretenders need a prescription for sleep?
    ko: 꾀병인 환자분께는 수면 처방이 필요하답니다~
    ja: 仮病患者には、睡眠の処方が必要ですよ～
  d_nikke_mary_03_96:
    speaker: "<Narration>"
    en: Your vision becomes blurry.
    ko: 의식이 흐려진다.
    ja: 意識が遠ざかる
  d_nikke_mary_03_97:
    speaker: mary
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mary_03_98:
    speaker: mary
    en: I believe it is important to cure your disease at its root.
    ko: 병은 뿌리까지 뽑는 게 중요하다고 생각해요.
    ja: 病は根治させないといけませんから。
  d_nikke_mary_03_99:
    speaker: mary
    en: Just to prevent you from relapsing...
    ko: 더 이상 재발하지 않도록.
    ja: 二度と再発しないように。
  d_nikke_mary_03_100:
    speaker: "<Narration>"
    en: I should stay awake...
    ko: 정신을 차려야 하는데….
    ja: しっかりしないと…
  d_nikke_mary_03_101:
    speaker: mary
    en: So, Commander.
    ko: 그러니까 지휘관.
    ja: だから、指揮官。
  d_nikke_mary_03_102:
    speaker: mary
    en: Good night.
    ko: 안녕히 주무세요.
    ja: おやすみなさい。
  d_nikke_mary_03_103:
    speaker: mary
    en: Thank you for accompanying me here.
    ko: 이곳에 함께 와줘서 고마웠어요.
    ja: ここまで一緒に来てくれて\nありがとうございます。
d_nikke_mary_04:
  d_nikke_mary_04_1:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_2:
    speaker: unknown
    en: I used to trust...
    ko: 믿었는데….
    ja: 信じてたのに…
  d_nikke_mary_04_3:
    speaker: unknown
    en: I've always trusted you!
    ko: 믿고 있었는데!
    ja: 信じていたのに！
  d_nikke_mary_04_4:
    speaker: unknown
    en: You hypocrite!
    ko: 이 위선자!
    ja: この偽善者！
  d_nikke_mary_04_5:
    speaker: "<Narration>"
    en: Her shoulder is pushed forcefully by a pair of hands trembling in anger.
    ko: 분노를 담은 손이 어깨를 밀었다.
    ja: 怒りのこもった手が肩を押す
  d_nikke_mary_04_6:
    speaker: "<Narration>"
    en: Her body falls from the stairs, swaying in the air.
    ko: 계단에서 밀려난 몸이 허공을 날았다.
    ja: 階段から押された体が宙を舞う
  d_nikke_mary_04_7:
    speaker: "<Narration>"
    en: Although the falling body bearing the weight of life ushers in death,
    ko: 삶의 무게를 담아 추락한 몸은 죽음을 맞이했지만.
    ja: |-
      生の重さを抱えたまま墜落した体は、
      すぐ死を迎えたが
  d_nikke_mary_04_8:
    speaker: "<Narration>"
    en: her brain embraces a new life.
    ko: 뇌는 새로운 삶을 마주했다.
    ja: 脳は新しい生を迎えた
  d_nikke_mary_04_9:
    speaker: "<Narration>"
    en: Without my knowledge, death has been taken away from me.
    ko: 내가 모르는 사이, 죽음을 빼앗겼다.
    ja: 私の知らないうちに、死を奪われた
  d_nikke_mary_04_10:
    speaker: "<Narration>"
    en: By then, I realized...
    ko: 그때 깨달았다.
    ja: その時、やっと気づいた
  d_nikke_mary_04_11:
    speaker: "<Narration>"
    en: Everything I'd done was a sin.
    ko: 내가 해왔던 모든 것이 죄였음을.
    ja: 私がやってきたことは、全て罪であったことを
  d_nikke_mary_04_12:
    speaker: mustang
    en: Bonjour, are you Mary?
    ko: Hello~ 당신이 Mary인가요?
    ja: |-
      Hello～
      あなたがMaryですか？
  d_nikke_mary_04_13:
    speaker: mustang
    en: All of my mesdemoiselles
    ko: Me의 Girl들이 입을 모아 말하더군요.
    ja: MeのGirlたちが口を揃えて言ってました。
  d_nikke_mary_04_14:
    speaker: mustang
    en: want to seek vengeance on you.
    ko: You에게 Revenge 해달라고.
    ja: YouにRevengeしてくれと。
  d_nikke_mary_04_15:
    speaker: mustang
    en: Hmmm, you've become one of my mesdemoiselles, non?
    ko: "Hmm. \n그런데 You도 이제 Me의 Girl이 되었잖아요?"
    ja: |-
      Hmm.でも、YouもMeの
      Girlになったのではありませんか？
  d_nikke_mary_04_16:
    speaker: mustang
    en: So I decided to give you une chance,
    ko: 그래서 You에게도 Chance를 주기로 했어Yo.
    ja: |-
      だからYouにもChanceを
      あげることにしましたYo。
  d_nikke_mary_04_17:
    speaker: mustang
    en: to defend yourself!
    ko: 그런 의미에서 Question!
    ja: ということで、Question！
  d_nikke_mary_04_18:
    speaker: mustang
    en: Do you remember your real name from before your new life?
    ko: "당신이 New Life를 주었다던 \nGirl들의 Real Name을 한 명이라도 기억하고 있나요?"
    ja: |-
      あなたがNew Lifeを与えたという
      GirlたちのReal Nameを、
      1人でも覚えていますか？
  d_nikke_mary_04_19:
    speaker: mustang
    en: Non?
    ko: 모르겠Jo?
    ja: 分かりませんKa？
  d_nikke_mary_04_20:
    speaker: mustang
    en: I can't help then.
    ko: 그럼 어쩔 수 없네Yo.
    ja: では、仕方ありませんNe。
  d_nikke_mary_04_21:
    speaker: mustang
    en: Mademoiselle, I will punish you for being unrepentant.
    ko: 반성을 모르는 Girl에겐 벌을 줘야 겠네Yo.
    ja: |-
      反省もしないGirlには
      罰を与えるしかないですNe。
  d_nikke_mary_04_22:
    speaker: mustang
    en: Generally, it is common practice to erase the memory of mesdemoiselles who
      have become Nikkes due to accidents.
    ko: |-
      보통, 사고로 Nikke가 된 Girl들의 기억은
      지워주는 것이 관례이지만.
    ja: |-
      普通、事故でNikkeになったGirlたちの
      記憶は消してあげていますが、
  d_nikke_mary_04_23:
    speaker: mustang
    en: Your mémoire will not be erased.
    ko: You의 Memory는 지우지 않을 거예요.
    ja: YouのMemoryは消しません。
  d_nikke_mary_04_24:
    speaker: mustang
    en: Live with your karma, will you?
    ko: 자신의 Karma를 기억하며 사는 것.
    ja: 自分のKarmaと共に生きていくこと。
  d_nikke_mary_04_25:
    speaker: "<Narration>"
    en: This is punishment.
    ko: 이것이 벌입니다.
    ja: これが罰です。
  d_nikke_mary_04_26:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mary_04_27:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_28:
    speaker: "<Narration>"
    en: Mary grips the black box in her hand.
    ko: 메어리는 손에 쥔 검은 상자를 움켜쥐었다.
    ja: メアリーは手に持った黒い箱を強く握った
  d_nikke_mary_04_30:
    speaker: mary
    en: It's about time...
    ko: 약속 시간이 되었는데….
    ja: 約束の時間なのに…
  d_nikke_mary_04_31:
    speaker: mary
    en: Why haven't they come yet?
    ko: 오지 않는군요.
    ja: 来ませんね。
  d_nikke_mary_04_32:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mary_04_33:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_34:
    speaker: mary
    en: This guy doesn't remember, just as expected.
    ko: 역시 기억하지 못하고 있네.
    ja: やっぱり覚えていないみたいですね。
  d_nikke_mary_04_35:
    speaker: mary
    en: Hah, what was I expecting...
    ko: 후후, 난 뭘 기대하고 있었을까….
    ja: ふふ、何を期待していたのかしら、私ったら…
  d_nikke_mary_04_36:
    speaker: mary
    en: Even if I knew their names,
    ko: 이제 와서 이름을 알아봤자.
    ja: 今更、名前を知ったって、
  d_nikke_mary_04_37:
    speaker: mary
    en: nothing would change...
    ko: 달라지는 건 없을 텐데….
    ja: 何も変わらないのに…
  d_nikke_mary_04_38:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_39:
    speaker: mary
    en: I should be running away now...
    ko: 어서 도망이라도 가야 하는데….
    ja: 早く逃げないといけないのに…
  d_nikke_mary_04_40:
    speaker: "<Monologue>"
    en: It's suffocating.
    ko: 너무 숨이 막히네요.
    ja: 息ができません…
  d_nikke_mary_04_41:
    speaker: "<Self>"
    en: Mary!
    ko: 메어리!
    ja: メアリー！
  d_nikke_mary_04_42:
    speaker: mary
    en: Commander? Why are you here?!
    ko: 지휘관? 어떻게 여길…!
    ja: 指揮官？どうしてここに…！
  d_nikke_mary_04_43:
    speaker: "<Narration>"
    en: Mary looks at your hand.
    ko: 메어리가 손을 바라보았다.
    ja: メアリーが手を見た
  d_nikke_mary_04_44:
    speaker: mary
    en: That wound on your hand... You...!
    ko: 손의 그 상처… 설마!
    ja: その手の傷は…まさか！
  d_nikke_mary_04_45:
    speaker: "<Self>"
    en: Let's get out of here first.
    ko: 일단 이곳을 탈출하자.
    ja: 早くここを脱出しよう
  d_nikke_mary_04_46:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_47:
    speaker: mary
    en: You shot yourself to wake up, didn't you?
    ko: |-
      그 손.
      잠에서 깨려고 총으로 쏜 거죠?
    ja: |-
      その手、
      意識を取り戻すために銃で撃ったのですね？
  d_nikke_mary_04_48:
    speaker: "<Self>"
    en: Tick tock. The bomb is about to explode.
    ko: 시간 없어. 폭탄이 터질 거야.
    ja: 時間がない、爆弾が爆発する
  d_nikke_mary_04_49:
    speaker: mary
    en: You came anyway even after you knew all this?
    ko: 그걸 알면서도 오신 건가요?
    ja: それを知っていながら来たんですか？
  d_nikke_mary_04_50:
    speaker: "<Self>"
    en: Shifty will tell us the escape route.
    ko: 시프티가 탈출 경로를 알려줄 거야.
    ja: |-
      シフティーが脱出経路を
      教えてくれるはずだ
  d_nikke_mary_04_51:
    speaker: mary
    en: What if one of the bombs had exploded before schedule?
    ko: 만약 폭탄이 하나라도 먼저 터지면요.
    ja: もし爆弾が1つでも早めに爆発したら？
  d_nikke_mary_04_52:
    speaker: mary
    en: What if we failed to escape before they all exploded?
    ko: 폭탄이 터질 때까지 도망치지 못하면요!
    ja: |-
      爆弾が爆発する前に逃げられなかったら、
      どうするんですか！
  d_nikke_mary_04_53:
    speaker: mary
    en: You would die, you know?
    ko: "그럼 진짜 죽는 거예요. \n알고는 있나요?"
    ja: |-
      そうなると本当に死にますよ！
      分かっているんですか？
  d_nikke_mary_04_54:
    speaker: "<Self>"
    en: Then why did you come here?
    ko: 그러는 메어리는 왜 여기에 왔어?
    ja: |-
      じゃあメアリーは、
      なんでここに来た？
  d_nikke_mary_04_55:
    speaker: mary
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_mary_04_56:
    speaker: "<Self>"
    en: Why didn't you run away?
    ko: 왜 도망치지 않고 있었어?
    ja: どうして逃げなかったんだ？
  d_nikke_mary_04_57:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_58:
    speaker: "<Self>"
    en: Did you want to give up?
    ko: 모두 포기하고 싶어졌어?
    ja: 全部諦めたくなったのか？
  d_nikke_mary_04_59:
    speaker: mary
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_mary_04_60:
    speaker: "<Self>"
    en: I want to be an accomplice.
    ko: 공범자가 될게.
    ja: 共犯になる
  d_nikke_mary_04_61:
    speaker: mary
    en: What?
    ko: 네?
    ja: はい？
  d_nikke_mary_04_62:
    speaker: "<Self>"
    en: Even if this ends up as the story you told me, I'm willing to bear it with
      you.
    ko: 내게 털어놓은 이야기만큼만이라도 짊어질게.
    ja: |-
      私に打ち明けてくれた
      話の分だけでも背負う
  d_nikke_mary_04_63:
    speaker: mary
    en: Hah, you don't know how heavy this is.
    ko: 후후, 이게 얼마나 무거운데요.
    ja: ふふ、これはとても重いですよ。
  d_nikke_mary_04_64:
    speaker: mary
    en: I committed crimes against many people.
    ko: 몇 명이었는지.
    ja: 人数も、
  d_nikke_mary_04_65:
    speaker: mary
    en: I can't even remember how many there were,
    ko: 이름이 뭐였는지 기억도 안날 정도로.
    ja: 名前さえ覚えていないくらい、
  d_nikke_mary_04_66:
    speaker: mary
    en: nor their names...
    ko: 많은 사람들에게 죄를 지었는데….
    ja: 多くの人に罪を犯したのに…
  d_nikke_mary_04_67:
    speaker: mary
    en: So why would you bear these with me?
    ko: 이걸 나눠들겠다고요?
    ja: この罪を一緒に、背負ってくれるんですか？
  d_nikke_mary_04_68:
    speaker: "<Self>"
    en: It doesn't matter how many, as long as it is not an incurable disease.
    ko: 얼마나 많든, 불치병이 아니면 돼.
    ja: どんなに重い罪でも、\n不治の病じゃなければ大丈夫だ
  d_nikke_mary_04_69:
    speaker: mary
    en: What did you say?
    ko: 그게 무슨….
    ja: いったい何を…
  d_nikke_mary_04_70:
    speaker: "<Self>"
    en: Stay alive and you'll find a cure.
    ko: 살다 보면 반드시 치료법을 찾을 수 있을 거야.
    ja: 生きていれば必ず治療法が見つかる
  d_nikke_mary_04_71:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_04_72:
    speaker: "<Self>"
    en: Let's find it together.
    ko: 함께 찾아보자.
    ja: 一緒に探してみよう
  d_nikke_mary_04_73:
    speaker: mary
    en: What is this called?
    ko: 후후, 그게 뭐예요.
    ja: ふふ、何ですか、それ。
  d_nikke_mary_04_74:
    speaker: mary
    en: The real accomplice wants me to die.
    ko: 진짜 공범자는 죽으라고 하는데.
    ja: 本物の共犯は死ねと言ったのに。
  d_nikke_mary_04_75:
    speaker: mary
    en: And you. You clearly have nothing to do with this...
    ko: 지휘관은 이 일이랑 관련도 없으면서….
    ja: 指揮官は何の関わりもないくせに…
  d_nikke_mary_04_76:
    speaker: mary
    en: What a fool!
    ko: 바보 같네요. 정말.
    ja: バカみたいです。本当に。
  d_nikke_mary_04_77:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_78:
    speaker: mary
    en: The only way to be forgiven...
    ko: 용서받을 방법이라니….
    ja: 許してもらう方法なんて…
  d_nikke_mary_04_79:
    speaker: mary
    en: Even though I know it is difficult,
    ko: 그런 게 있을 리 없다는 걸 아는데도.
    ja: そんなもの、あるわけないんです。
  d_nikke_mary_04_80:
    speaker: mary
    en: I want to try and believe it.
    ko: 믿고 싶어지네요.
    ja: でも、信じてみたくなりました。
  d_nikke_mary_04_81:
    speaker: mary
    en: It seems I was influenced by your foolishness too, Commander.
    ko: 저도 지휘관한테 바보병이 옮았나 봐요.
    ja: |-
      私も、指揮官からバカの病が
      うつったみたいです。
  d_nikke_mary_04_82:
    speaker: "<Self>"
    en: I guess so.
    ko: 그런가 보네.
    ja: そうみたいだな
  d_nikke_mary_04_83:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_04_84:
    speaker: mary
    en: OK, shall we get this emergency over with first?
    ko: 자, 그럼 응급 상황부터 해결해볼까요?
    ja: では、まずこの状況から解決しましょうか。
  d_nikke_mary_04_85:
    speaker: mary
    en: If we stay tangled up like this, both of us will die.
    ko: |-
      이렇게 계속 뜸 들이고 있다간
      둘 다 죽어버리겠어요.
    ja: |-
      こんなにモタモタしていたら
      2人とも本当に死んでしまいます。
  d_nikke_mary_04_86:
    speaker: "<Self>"
    en: Hurry up.
    ko: 서두르자.
    ja: 急ごう
  d_nikke_mary_04_87:
    speaker: mary
    en: "... Commander"
    ko: "…지휘관."
    ja: "…指揮官。"
  d_nikke_mary_04_88:
    speaker: mary
    en: Now that you've said that, I won't forgive you if you die first.
    ko: 이렇게 말해 놓고 먼저 죽으면 용서하지 않을 거예요.
    ja: |-
      あんなこと言っておいて、
      先に死んだら許しませんよ。
  d_nikke_mary_04_89:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_nikke_mary_04_90:
    speaker: mary
    en: Then let's go.
    ko: 그럼 가요.
    ja: では、行きましょう。
  d_nikke_mary_04_91:
    speaker: mary
    en: I'll live
    ko: 살아서.
    ja: 生きて、
  d_nikke_mary_04_92:
    speaker: mary
    en: to cure my sin.
    ko: 이 죄를 치료할 수 있게.
    ja: この罪を治療できますように。
d_nikke_mary_05:
  d_nikke_mary_05_1:
    speaker: "<Narration>"
    en: Loud TV sounds come from the dark room.
    ko: 어두운 방 안에 시끄러운 TV 소리가 들려왔다.
    ja: 暗い部屋の中、騒々しいテレビの音が鳴り響く
  d_nikke_mary_05_2:
    speaker: announcer
    en: The fact that someone has been forging hospital death records and using the
      brains of dead patients
    ko: "병원의 사망 기록을 조작해 \n사전 동의 없이 사망한 환자의 뇌를."
    ja: |-
      病院の死亡記録を改ざんして
      死亡した患者の脳を事前の同意を得ずに、
  d_nikke_mary_05_3:
    speaker: announcer
    en: for Nikke brain donations without their consent has resulted in a huge controversy.
    ko: "니케 뇌 기증에 사용되었다는 사실이 밝혀져 \n사회적 논란이 일고 있습니다."
    ja: |-
      ニケの脳寄贈に
      流用したという事実が明らかになり、
      社会的な問題となっています。
  d_nikke_mary_05_4:
    speaker: announcer
    en: According to what anonymous whistleblowers revealed to Tetra Connect,
    ko: "익명의 제보자에 의해 \n저희 테트라 커넥트에 전해져 온 이 검은 상자에 따르면."
    ja: |-
      匿名の情報提供者がテトラコネクトに
      送ったこの黒い箱によりますと、
  d_nikke_mary_05_5:
    speaker: announcer
    en: this black box involved has something to do with civil servants affiliated
      with the Central Government...
    ko: 중앙 정부 소속 공무원과 연관이 있다는….
    ja: 中央政府に所属する公務員と関連があるとの…
  d_nikke_mary_05_6:
    speaker: unknown
    en: What is he saying...?
    ko: 저게 무슨 말이야.
    ja: は？どういうことだ？
  d_nikke_mary_05_7:
    speaker: unknown
    en: The box should have disappeared with...!
    ko: 저 상자는 분명 그 여자랑…!
    ja: あの箱はあの女と一緒に…！
  d_nikke_mary_05_8:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_mary_05_9:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 띵동-
    ja: ピンポンー
  d_nikke_mary_05_10:
    speaker: unknown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mary_05_11:
    speaker: "<Narration>"
    en: He walks to the front door.
    ko: 현관문 앞으로 다가갔다.
    ja: 男は玄関先に向かった
  d_nikke_mary_05_12:
    speaker: "<Narration>"
    en: "*Ring ring*"
    ko: 띵동- 띵동-
    ja: ピンポンーピンポンー
  d_nikke_mary_05_13:
    speaker: unknown
    en: Who is it?
    ko: 누구세요?
    ja: どちら様？
  d_nikke_mary_05_15:
    speaker: d
    en: D.
    ko: D.
    ja: D。
  d_nikke_mary_05_16:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 철컥-
    ja: カチャ―
  d_nikke_mary_05_17:
    speaker: unknown
    en: How did you get into my hou...
    ko: 어떻게 집 안에…!
    ja: どうやって家の中に…！
  d_nikke_mary_05_18:
    speaker: d
    en: My supervisors asked me to deliver a message.
    ko: 위의 전언이다.
    ja: 上からの伝言だ。
  d_nikke_mary_05_19:
    speaker: d
    en: You were lax in managing the box.
    ko: 상자 관리가 허술하군.
    ja: 箱の管理がずさんだな。
  d_nikke_mary_05_20:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 탕-!
    ja: バンッ！
  d_nikke_mary_05_21:
    speaker: pepper
    en: Mary, have you heard?
    ko: 선배. 들으셨어요?
    ja: 先輩、聞きましたか？
  d_nikke_mary_05_22:
    speaker: pepper
    en: About the black box incident!
    ko: 그 검은 상자 사건!
    ja: あの、黒い箱事件！
  d_nikke_mary_05_23:
    speaker: mary
    en: Ah, yeah.
    ko: 아아~ 들었어요.
    ja: |-
      ああ～
      聞きましたよ。
  d_nikke_mary_05_24:
    speaker: pepper
    en: Aren't you shocked?
    ko: 엄청 충격적이지 않나요?
    ja: めっちゃショックだと思いませんか？
  d_nikke_mary_05_25:
    speaker: pepper
    en: How can such a terrible thing happen in the hospital!
    ko: 어떻게 병원에서 그런 끔찍한 일이…!
    ja: 病院であんなことが…！
  d_nikke_mary_05_26:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_05_27:
    speaker: pepper
    en: Those bad guys can't just die.
    ko: 저런 나쁜 놈들은 그냥 죽으면 안 돼요.
    ja: あんな奴らは、簡単に殺しちゃダメです。
  d_nikke_mary_05_28:
    speaker: pepper
    en: Instead, they should be kept alive, tortured, and made to pay for their sins...
    ko: 오히려 살려 놓고 평생 괴롭히면서 속죄하게 해야….
    ja: |-
      生かしておいて、
      一生苦しめて罪を償わせるのが…
  d_nikke_mary_05_29:
    speaker: mary
    en: Pepper.
    ko: 페퍼.
    ja: ペッパー。
  d_nikke_mary_05_30:
    speaker: pepper
    en: Hmm?
    ko: 네?
    ja: はい？
  d_nikke_mary_05_31:
    speaker: mary
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  d_nikke_mary_05_32:
    speaker: mary
    en: I can continue to do everything thanks to you, Pepper.
    ko: |-
      제가 이 일을 계속할 수 있는 건
      모두 페퍼 덕분이에요.
    ja: |-
      私がこの仕事を続けられているのも
      全てペッパーのおかげです。
  d_nikke_mary_05_33:
    speaker: pepper
    en: Mary...?
    ko: 선배…?
    ja: 先輩…？
  d_nikke_mary_05_34:
    speaker: mary
    en: It's my first time telling you about this sincerely.
    ko: 한 번도 제대로 말해준 적이 없는 것 같아서요.
    ja: ちゃんと言ってなかったと思いまして。
  d_nikke_mary_05_35:
    speaker: mary
    en: Are you worried?
    ko: 이번에도 많이 걱정했죠?
    ja: 今回も心配させてしまいました。
  d_nikke_mary_05_36:
    speaker: mary
    en: It's really fine now.
    ko: 이제 정말 괜찮으니까.
    ja: もう本当に大丈夫ですから。
  d_nikke_mary_05_37:
    speaker: mary
    en: You'll never have to worry again.
    ko: 더는 걱정하지 않아도 돼요.
    ja: 心配しなくてもいいですよ。
  d_nikke_mary_05_38:
    speaker: pepper
    en: "*Sob* Mary."
    ko: 우으으… 선배에.
    ja: ううう…先輩！
  d_nikke_mary_05_39:
    speaker: "<Narration>"
    en: Pepper hugs Mary.
    ko: 페퍼가 메어리를 끌어안았다.
    ja: ペッパーがメアリーを抱きしめた
  d_nikke_mary_05_40:
    speaker: pepper
    en: I like working with you very much!
    ko: 저도 선배랑 같이 일하는 거 엄청 좋아요!
    ja: 私も、先輩と一緒に働くのが大好きです！
  d_nikke_mary_05_41:
    speaker: pepper
    en: It's great that your worries were well taken care of.
    ko: 선배의 걱정들이 잘 해결돼서 진짜 다행이에요.
    ja: |-
      先輩の心配事がうまく解決できて、
      本当によかったです。
  d_nikke_mary_05_42:
    speaker: mary
    en: Oh, how nice
    ko: 어머, 좋네요~
    ja: まあ、嬉しいですね～
  d_nikke_mary_05_43:
    speaker: mary
    en: that I can still enjoy your flirting, Pepper!
    ko: 페퍼한테 이런 애교도 받아보고~
    ja: |-
      ペッパーの、
      こんなに愛嬌ある姿が見られて～
  d_nikke_mary_05_44:
    speaker: mary
    en: This makes me want to worry about it more. This is bad!
    ko: |-
      이러면 자주자주 걱정 끼치고 싶어지는데~
      큰일이네요~
    ja: |-
      これだと、
      いつも心配かけたくなっちゃいますよ～
      大変ですね～
  d_nikke_mary_05_45:
    speaker: mary
    en: Right, Commander?
    ko: 그렇죠, 지휘관?
    ja: ですよね、指揮官？
  d_nikke_mary_05_46:
    speaker: "<Choice>"
    en: It's good to let others worry more often.
    ko: 자주 걱정시키는 게 좋겠네.
    ja: ああ、心配かけたくなるのも分かる
  d_nikke_mary_05_47:
    speaker: "<Choice>"
    en: It's Pepper's turn.
    ko: 이번엔 페퍼의 턴이야.
    ja: 今度はペッパーのターンだ
  d_nikke_mary_05_48:
    speaker: mary
    en: You sure know a lot, Commander.
    ko: 후후, 역시 지휘관이 뭘 좀 아시네요.
    ja: ふふ、さすが指揮官ですね。
  d_nikke_mary_05_49:
    speaker: pepper
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mary_05_50:
    speaker: "<Narration>"
    en: Pepper lets Mary go.
    ko: 페퍼가 메어리에게서 떨어졌다.
    ja: ペッパーがメアリーから離れた
  d_nikke_mary_05_51:
    speaker: pepper
    en: I-I'm not being flirty!
    ko: 애, 애교 같은 거 안 했어요!
    ja: あ、愛嬌だなんてそんな！
  d_nikke_mary_05_52:
    speaker: mary
    en: Well... How should I make you worry about me this time?
    ko: 흠… 그럼 이번엔 뭐로 걱정시켜 볼까요~
    ja: |-
      ふうん…
      じゃあ、今度は何で心配させようかしら～
  d_nikke_mary_05_53:
    speaker: mary
    en: How about I hurt my hand just like the Commander did?
    ko: 지휘관처럼 손이라도 다쳐서 와볼까요?
    ja: 指揮官のように、手でもケガしてみましょうか。
  d_nikke_mary_05_54:
    speaker: pepper
    en: Don't even think about it!
    ko: 그런 건 생각도 하지 마세요!
    ja: そんなのは絶対ダメです！
  d_nikke_mary_05_55:
    speaker: mary
    en: Jeez, I'm not done yet!
    ko: 어머, 저 아직 턴 종료 안 했는데요?
    ja: あら、まだ私のターンは終わってませんよ？
  d_nikke_mary_05_56:
    speaker: pepper
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_mary_05_57:
    speaker: "<Narration>"
    en: Pepper lets go of Mary.
    ko: 페퍼가 메어리에게서 떨어졌다.
    ja: ペッパーがメアリーから離れた
  d_nikke_mary_05_58:
    speaker: pepper
    en: I-I'm not being flirty!
    ko: 애, 애교 같은 거 안 했어요!
    ja: あ、愛嬌だなんてそんな！
  d_nikke_mary_05_59:
    speaker: mary
    en: Okay, very well.
    ko: 흐음~ 좋아요.
    ja: |-
      ふうん～
      いいですよ。
  d_nikke_mary_05_60:
    speaker: mary
    en: Then I'll let you worry, Pepper!
    ko: 그럼 이번엔 페퍼가 걱정시키는 걸로!
    ja: |-
      じゃあ、今度はペッパーが
      心配させるということで！
  d_nikke_mary_05_61:
    speaker: pepper
    en: No way!
    ko: 싫거든요!
    ja: いやです！
  d_nikke_mary_05_62:
    speaker: pepper
    en: Um... If I stay any longer, I'll be teased forever.
    ko: 으으… 더 있다간 놀림만 당할 거 같으니까.
    ja: |-
      うう…これ以上いても、
      からかわれるばかりですから、
  d_nikke_mary_05_63:
    speaker: pepper
    en: I gotta go, Commander.
    ko: 저 먼저 가볼게요. 지휘관.
    ja: これで失礼します、指揮官。
  d_nikke_mary_05_64:
    speaker: pepper
    en: See you soon!
    ko: 다음에 또 놀러 올게요!
    ja: また遊びに来ます！
  d_nikke_mary_05_65:
    speaker: "<Narration>"
    en: Pepper runs away.
    ko: 페퍼가 도망쳤다.
    ja: ペッパーが逃げた
  d_nikke_mary_05_66:
    speaker: mary
    en: Ha, she's so cute.
    ko: 후후, 귀여워라.
    ja: ふふ、かわいい。
  d_nikke_mary_05_67:
    speaker: "<Self>"
    en: Is the black box incident completely over now?
    ko: 상자 일은 이제 완전히 끝난 거야?
    ja: 箱のことはもう終わったのか？
  d_nikke_mary_05_68:
    speaker: mary
    en: Yes, it's over.
    ko: 네. 끝났어요.
    ja: はい、終わりました。
  d_nikke_mary_05_69:
    speaker: mary
    en: It was right to give the box to the boss.
    ko: 역시 그 상자는 사장님께 드리길 잘 했던 거 같아요.
    ja: やっぱり、箱を社長に渡して正解でした。
  d_nikke_mary_05_70:
    speaker: mary
    en: The game is much bigger than expected.
    ko: 기대했던 것보다 더 크게 판을 키워주셨더라고요~
    ja: 思ったよりも、大きな事件にしてくれましたし～
  d_nikke_mary_05_71:
    speaker: "<Self>"
    en: What about the person who has been texting you?
    ko: 그 문자의 주인은?
    ja: あのメッセージの送り主は？
  d_nikke_mary_05_72:
    speaker: mary
    en: Well.
    ko: 글쎄요~
    ja: そうですね～
  d_nikke_mary_05_73:
    speaker: mary
    en: I think someone more horrible than me should take care of that.
    ko: 저보다 무서운 분들이 알아서 해주시지 않았을까요?
    ja: |-
      私よりもずっと恐ろしい方々が、
      解決してくれるんじゃないでしょうかね。
  d_nikke_mary_05_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mary_05_75:
    speaker: mary
    en: As long as it's all settled.
    ko: 뭐, 다 잘 해결되었으니까 된 거죠.
    ja: まあ、終わり良ければすべて良し、ですよ。
  d_nikke_mary_05_76:
    speaker: mary
    en: Except for your hand, Commander.
    ko: 우리 지휘관님 손만 빼고~
    ja: 指揮官の手を除いてはね～
  d_nikke_mary_05_77:
    speaker: "<Self>"
    en: Are you going to keep pretending that you have amnesia?
    ko: 기억을 잃었다는 건 계속 유지할 거야?
    ja: 記憶喪失の設定は続けるのか？
  d_nikke_mary_05_78:
    speaker: mary
    en: Yes, I am.
    ko: 네. 그럴 거예요.
    ja: はい、そうします。
  d_nikke_mary_05_79:
    speaker: "<Self>"
    en: Why?
    ko: 어째서?
    ja: なぜだ？
  d_nikke_mary_05_80:
    speaker: mary
    en: Because people have already believed that for quite some time now...
    ko: 이미 사람들이 다 그렇게 알고 있기도 하고….
    ja: もうみんなに知られているし…
  d_nikke_mary_05_81:
    speaker: mary
    en: And if I tell them that I got my memories back,
    ko: 기억을 찾았다고 하면.
    ja: 記憶を取り戻したと言ったら、
  d_nikke_mary_05_82:
    speaker: mary
    en: Pepper would be curious about the stairs.
    ko: 페퍼가 계단 일을 궁금해할 테니까요.
    ja: ペッパーが階段のことを知りたがりますから。
  d_nikke_mary_05_83:
    speaker: "<Self>"
    en: The stairs...
    ko: 계단이라면….
    ja: 階段のこと…
  d_nikke_mary_05_84:
    speaker: mary
    en: Yes, when I died.
    ko: 네. 제가 죽었을 때의 일.
    ja: はい、私が死んだ時のことです。
  d_nikke_mary_05_85:
    speaker: mary
    en: Only the murderer can't be revealed to her.
    ko: 그 일의 범인만큼은 그 애가 알아선 안되거든요.
    ja: |-
      あのことだけは、
      あの子に知られてはいけないんです。
  d_nikke_mary_05_86:
    speaker: pepper
    en: Mary, what does that mean?
    ko: 선배. 저게 무슨 말이에요?
    ja: 先輩、一体どういうことですか？
  d_nikke_mary_05_87:
    speaker: pepper
    en: You forged patients' files... Really?
    ko: 서류 조작이라니… 아니죠?
    ja: 書類の改ざんなんて…違いますよね？
  d_nikke_mary_05_88:
    speaker: pepper
    en: How could you do that...? How could you sell the patients' brains?!
    ko: 선배가 저런 짓을… 환자의 뇌를 팔다니!
    ja: 先輩があんなことを…患者の脳を売るなんて！
  d_nikke_mary_05_89:
    speaker: pepper
    en: Say something!
    ko: 뭐라고 말 좀 해봐요!
    ja: 何とか言ってください！
  d_nikke_mary_05_90:
    speaker: pepper
    en: I used to trust...
    ko: 믿었는데….
    ja: 信じてたのに…
  d_nikke_mary_05_91:
    speaker: pepper
    en: I've always trusted you!
    ko: 믿고 있었는데!
    ja: 信じていたのに！
  d_nikke_mary_05_92:
    speaker: pepper
    en: You hypocrite!
    ko: 이 위선자!
    ja: この偽善者！
  d_nikke_mary_05_93:
    speaker: "<Self>"
    en: The murderer...
    ko: 설마….
    ja: まさか…
  d_nikke_mary_05_94:
    speaker: mary
    en: Hush.
    ko: 쉿.
    ja: シーッ
  d_nikke_mary_05_95:
    speaker: "<Narration>"
    en: Mary covers your mouth with her hand.
    ko: 메어리가 손으로 입을 막아왔다.
    ja: メアリーの手が私の口を塞いだ
  d_nikke_mary_05_96:
    speaker: mary
    en: For us angels of justice,
    ko: 우리의 정의로운 천사님께는.
    ja: うちの正義の天使には
  d_nikke_mary_05_97:
    speaker: mary
    en: it's also a secret this time.
    ko: 이번에도 비밀이에요~
    ja: 今回も秘密ですよ～
  d_nikke_mary_05_98:
    speaker: mary
    en: Got it?
    ko: 알겠죠?
    ja: 分かっていますよね？
  d_nikke_mary_05_99:
    speaker: "<Self>"
    en: What happens if I share it?
    ko: 말하면 어떻게 되는데?
    ja: 言ったらどうなる？
  d_nikke_mary_05_100:
    speaker: mary
    en: Um, well...
    ko: 음~ 글쎄요~
    ja: |-
      ふむ～
      そうですね～
  d_nikke_mary_05_101:
    speaker: "<Narration>"
    en: Mary raises your bandaged hand.
    ko: 메어리가 붕대를 감은 손을 들어 올렸다.
    ja: メアリーが包帯を巻いた手を持ち上げた
  d_nikke_mary_05_102:
    speaker: mary
    en: Black Devil Mary might give an injection to your injured hands.
    ko: "블랙 데빌 메어리가 \n아픈 손에 주사를 놔버릴지도 모르겠네요~"
    ja: |-
      ブラックデビル・メアリーが
      ケガした手に注射を打ってしまうかも～
  d_nikke_mary_05_103:
    speaker: "<Self>"
    en: That's terrible.
    ko: 그건 진짜 무서운 일이네.
    ja: それは怖いな
  d_nikke_mary_05_104:
    speaker: mary
    en: "*Sigh* I know, right?"
    ko: 후후, 그렇죠?
    ja: ふふ、本当に。
  d_nikke_mary_05_105:
    speaker: mary
    en: Anyway, thank you in advance.
    ko: 그러니까 앞으로도 잘 부탁드려요~
    ja: だから、これからもよろしくお願いしますね～
  d_nikke_mary_05_106:
    speaker: "<Narration>"
    en: Mary kisses your bandaged palm.
    ko: 메어리가 붕대를 감은 손바닥에 입 맞췄다.
    ja: メアリーが包帯を巻いた手に口づけした
  d_nikke_mary_05_107:
    speaker: mary
    en: Mr. Accomplice.
    ko: 공범자 님.
    ja: 共犯さん。
