---
d_nikke_guillotine_winterslayer_01:
  d_nikke_guillotine_winterslayer_01_1:
    speaker: "<Monologue>"
    en: Despite the fact it's a perfectly ordinary holiday, seemingly like any other...
    ko: 여느 때와 다를 바 없어 보이는 평범한 휴일.
    ja: 特に何ごともない平凡な休日
  d_nikke_guillotine_winterslayer_01_2:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  d_nikke_guillotine_winterslayer_01_3:
    speaker: "<Monologue>"
    en: I feel a creeping sense of dread unlike anything I've felt before.
    ko: 난 그 어느 때보다 위기감을 느끼고 있었다.
    ja: 私はこれまでにない危機感を覚えていた
  d_nikke_guillotine_winterslayer_01_4:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  d_nikke_guillotine_winterslayer_01_5:
    speaker: "<Monologue>"
    en: It all started last week.
    ko: 사건의 발단은 지난주로 거슬러 올라간다.
    ja: 始まりは先週のこと
  d_nikke_guillotine_winterslayer_01_6:
    speaker: "<Monologue>"
    en: Ingrid asked me to enter a simulated world Einkk had created.
    ko: |-
      잉그리드의 부탁을 받아,
      잉크가 제작한 시뮬레이션 속 세계에 다녀온 그날.
    ja: |-
      イングリッドに依頼され、インクが作った
      シミュレーションの世界に行ったあの日からだ
  d_nikke_guillotine_winterslayer_01_7:
    speaker: "<Monologue>"
    en: A world based on the data recorded in Guillotine's NIMPH.
    ko: 길로틴의 NIMPH에 기록된 데이터를 바탕으로 만들어진 세계.
    ja: |-
      ギロチンのNIMPHに記録されたデータから
      生み出された世界を冒険した
  d_nikke_guillotine_winterslayer_01_8:
    speaker: "<Monologue>"
    en: In that place, I had a whirlwind adventure.
    ko: 그곳을 모험하며 난 여러 일을 겪었다.
    ja: その時に色々なことを経験した
  d_nikke_guillotine_winterslayer_01_9:
    speaker: "<Monologue>"
    en: I fought alongside Guillotine and Maiden to end the Winter's Bane,
    ko: 길로틴과 메이든이 [겨울의 저주]를 끝낼 수 있도록,
    ja: |-
      ギロチンとメイデンが「冬の呪い」を
      終わらせられるように…
  d_nikke_guillotine_winterslayer_01_10:
    speaker: "<Monologue>"
    en: went up against Syuen, one of the Four Heavenly Kings,
    ko: 사천왕 슈엔에 맞서 싸우기도 하고.
    ja: 四天王シュエンと戦ったり…
  d_nikke_guillotine_winterslayer_01_11:
    speaker: "<Monologue>"
    en: fought Syuen again,
    ko: 사천왕 슈엔에 맞서 싸우기도 하고.
    ja: それから四天王シュエンと戦ったり…
  d_nikke_guillotine_winterslayer_01_12:
    speaker: "<Monologue>"
    en: and battled against Syuen yet again.
    ko: 사천왕 슈엔에 맞서 싸우기도 했다.
    ja: あとは四天王シュエンと戦ったりした
  d_nikke_guillotine_winterslayer_01_13:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  d_nikke_guillotine_winterslayer_01_14:
    speaker: "<Monologue>"
    en: Ever since then,
    ko: 그때부터였다.
    ja: それからのことだ
  d_nikke_guillotine_winterslayer_01_15:
    speaker: "<Monologue>"
    en: no video game I play has been able to satisfy me.
    ko: 그 어떤 게임을 해도 만족스럽지 않았던 건.
    ja: どんなゲームをしても満足できない
  d_nikke_guillotine_winterslayer_01_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_01_17:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쾅-!
    ja: バン！
  d_nikke_guillotine_winterslayer_01_18:
    speaker: "<Narration>"
    en: GAME OVER.
    ko: "[GAME OVER]"
    ja: "「GAME OVER」"
  d_nikke_guillotine_winterslayer_01_19:
    speaker: "<Monologue>"
    en: That's it. I'm done with this.
    ko: 이대로는 안 된다.
    ja: このままではダメだ…
  d_nikke_guillotine_winterslayer_01_20:
    speaker: "<Narration>"
    en: A moment later. Simulation Room.
    ko: 잠시 후. 시뮬레이션 룸.
    ja: しばらくして、シミュレーションルーム
  d_nikke_guillotine_winterslayer_01_21:
    speaker: "<Self>"
    en: Einkk, is there any way I can enter the simulation again?
    ko: 잉크! 혹시 시뮬레이션 안에 들어갈 순 없을까?!
    ja: |-
      インク！あのシミュレーションの中に
      もう一度入れないか！？
  d_nikke_guillotine_winterslayer_01_22:
    speaker: guillotine
    en: Hehe...
    ko: 큭.
    ja: くっ…
  d_nikke_guillotine_winterslayer_01_23:
    speaker: guillotine
    en: Ha... hahahaha!
    ko: 크큭. 크하하하하하!
    ja: くくくっ…はははははは！
  d_nikke_guillotine_winterslayer_01_24:
    speaker: guillotine
    en: At long last, you've arrived.
    ko: 마침내 도착했군.
    ja: ようやく来たか。
  d_nikke_guillotine_winterslayer_01_25:
    speaker: guillotine
    en: My Partner, with whom my destiny is intertwined!
    ko: 운명의 데스티니로 엮인 이 몸의 벗이여!
    ja: 運命のデスティニーで結ばれし、我が友よ！
  d_nikke_guillotine_winterslayer_01_26:
    speaker: "<Self>"
    en: Guillotine? Why are you...
    ko: 길로틴? 네가 왜 여기에…?
    ja: ギロチン？どうしてここに…？
  d_nikke_guillotine_winterslayer_01_27:
    speaker: guillotine
    en: Hehe, because our adventure isn't over yet.
    ko: 후후, 그야 아직 우리의 모험이 끝나지 않아서겠지.
    ja: |-
      ふふ…我々の冒険は
      まだ終わっていないからだ。
  d_nikke_guillotine_winterslayer_01_28:
    speaker: "<Self>"
    en: "*Ba-dum*"
    ko: 두근.
    ja: ドクン――
  d_nikke_guillotine_winterslayer_01_29:
    speaker: guillotine
    en: I'll leave the explanation to you, Einkk.
    ko: 그럼 잉크여, 설명을 부탁하지.
    ja: ではインクよ、説明を頼む。
  d_nikke_guillotine_winterslayer_01_30:
    speaker: einkk
    en: All right then, let's see...
    ko: 음~ 그러니까~
    ja: えっと～
  d_nikke_guillotine_winterslayer_01_31:
    speaker: einkk
    en: In fact, I was just about to call you in to run another simulation.
    ko: 다시 한번 시뮬레이션 테스트를 부탁하려고 부르려던 참이었는데….
    ja: |-
      もう一度シミュレーションテストをするから
      呼ぼうと思ってたところだったんだけど…
  d_nikke_guillotine_winterslayer_01_32:
    speaker: "<Self>"
    en: "*Ba-dum ba-dum*"
    ko: 두근.
    ja: ドクン――
  d_nikke_guillotine_winterslayer_01_33:
    speaker: einkk
    en: How did you know to come here, Honey?
    ko: 오빤, 어떻게 알고 온 거야?
    ja: お兄ちゃん、どうして分かったの？
  d_nikke_guillotine_winterslayer_01_34:
    speaker: einkk
    en: I was confident that I'd kept this information secure!
    ko: 나름 보안은 철저하게 유지했다고 자부하는데?
    ja: 情報セキュリティには自信があるんだけどな～？
  d_nikke_guillotine_winterslayer_01_35:
    speaker: guillotine
    en: Didn't I tell you?
    ko: 말하지 않았나.
    ja: 言ったではないか。
  d_nikke_guillotine_winterslayer_01_36:
    speaker: guillotine
    en: Partner and I are bound by destiny.
    ko: 벗과 난 운명의 데스티니로 엮인 사이.
    ja: 友と我は運命のデスティニーで結ばれしもの。
  d_nikke_guillotine_winterslayer_01_37:
    speaker: guillotine
    en: It's only natural that each of us attracts the other.
    ko: 서로가 서로를 끌어당기기 마련이지.
    ja: それが互いに引き寄せ合うのだ。
  d_nikke_guillotine_winterslayer_01_38:
    speaker: einkk
    en: Attract each other?
    ko: 서로가 서로를 끌어당긴다고?
    ja: 互いに引き寄せ合う？
  d_nikke_guillotine_winterslayer_01_39:
    speaker: einkk
    en: How does that work?
    ko: 그건 어떤 원리야?
    ja: どういう原理なの？
  d_nikke_guillotine_winterslayer_01_40:
    speaker: maiden
    en: "*Sigh* Ignore her. It's just more of her mindless babble."
    ko: 하아… 언제나처럼의 헛소리니, 신경 끄셔도 돼요.
    ja: |-
      はあ…いつもの妄言ですから
      気にしないでください。
  d_nikke_guillotine_winterslayer_01_41:
    speaker: "<Self>"
    en: Maiden? You're here as well?
    ko: 메이든도 있었구나.
    ja: メイデンもいたのか
  d_nikke_guillotine_winterslayer_01_42:
    speaker: "<Self>"
    en: Are you going to be entering the simulation with us?
    ko: 같이 시뮬레이션 안에 들어가는 거야?
    ja: また一緒にシミュレーションの中に入るのか？
  d_nikke_guillotine_winterslayer_01_43:
    speaker: maiden
    en: No.
    ko: 아니요….
    ja: いいえ…
  d_nikke_guillotine_winterslayer_01_44:
    speaker: "<Self>"
    en: Why not?
    ko: 아니라고?
    ja: 違うのか？
  d_nikke_guillotine_winterslayer_01_45:
    speaker: maiden
    en: I'd like to,
    ko: 저도 그러고 싶었는데요.
    ja: 私もご一緒したかったところですが…
  d_nikke_guillotine_winterslayer_01_46:
    speaker: maiden
    en: but I was told to stay here and provide backup in case anything happens while
      you're in the simulation.
    ko: |-
      시뮬레이션 안에 들어가 있는 동안 무슨 일이 벌어질지 모르니,
      여기 남아서 백업하라는 거 있죠.
    ja: |-
      シミュレーション実行中の万一の事態に備えて
      外からのバックアップを頼まれています。
  d_nikke_guillotine_winterslayer_01_47:
    speaker: maiden
    en: Please, Einkk, can't the Commander and I go on an adventure, just the two
      of us?
    ko: |-
      잉크, 그러지 말고 저랑 지휘관 단둘이 모험할 수 있도록
      자리를 만들어주시는 건 어떤가요?
    ja: |-
      インク、やっぱり私と指揮官の
      2人だけの冒険に変更しませんか？
  d_nikke_guillotine_winterslayer_01_48:
    speaker: einkk
    en: I'm sorry, Maiden,
    ko: 언니한테는 미안하지만~
    ja: お姉ちゃんには悪いけど～
  d_nikke_guillotine_winterslayer_01_49:
    speaker: einkk
    en: but this test is to see if a player who has already cleared the simulation
    ko: 이번 테스트는 시뮬레이션을 한 번 클리어한 플레이어의 경우에도,
    ja: |-
      今回のテストはシミュレーションを
      一回クリアしたプレイヤーでも
  d_nikke_guillotine_winterslayer_01_50:
    speaker: einkk
    en: can complete a second playthrough.
    ko: 2회차 플레이를 진행할 수 있는가가 쟁점이라서~
    ja: |-
      2回目のプレイができるかどうかを
      確認するのが目的だから。
  d_nikke_guillotine_winterslayer_01_51:
    speaker: einkk
    en: Therefore, any test not using the data from Guillotine's NIMPH would be meaningless.
    ko: 길로틴의 NIMPH에 기록된 데이터를 토대로 시뮬레이션을 구축하는 게 아니면 아무 의미 없어.
    ja: ギロチンのデータを使わないと意味が無いの。
  d_nikke_guillotine_winterslayer_01_52:
    speaker: maiden
    en: "*Sigh*..."
    ko: 하아아….
    ja: はあ…
  d_nikke_guillotine_winterslayer_01_53:
    speaker: maiden
    en: Woe is me...
    ko: 가련한 메이든….
    ja: あわれなメイデン…
  d_nikke_guillotine_winterslayer_01_54:
    speaker: maiden
    en: I'll just have to hope there's a bug and the test fails.
    ko: 테스트 망해서 버그나 뜨길 기도하고 있어야겠네요….
    ja: バグが発生してテストが失敗しますように…
  d_nikke_guillotine_winterslayer_01_55:
    speaker: einkk
    en: Now now, stop that bellyaching.
    ko: 자자~ 불평은 말고~
    ja: ほらほら、しっかりして～
  d_nikke_guillotine_winterslayer_01_56:
    speaker: einkk
    en: All right then, shall we get this test underway?
    ko: 슬슬 테스트를 시작해 볼까?
    ja: そろそろテスト、始めるよ？
  d_nikke_guillotine_winterslayer_01_57:
    speaker: einkk
    en: Guillotine, Honey. Do you know how to use that machine?
    ko: 언니랑 오빠, 거기 기계 써 줄래?
    ja: そこにある機械、使い方は分かってるでしょ？
  d_nikke_guillotine_winterslayer_01_58:
    speaker: "<Self>"
    en: "*Ba-dum ba-dum*"
    ko: 두근.
    ja: ドキドキ…
  d_nikke_guillotine_winterslayer_01_59:
    speaker: einkk
    en: Let me know when you're ready.
    ko: 준비되면 말해줘~
    ja: 準備できたら教えて～
  d_nikke_guillotine_winterslayer_01_60:
    speaker: guillotine
    en: Heheh.
    ko: 크큭.
    ja: くくっ。
  d_nikke_guillotine_winterslayer_01_61:
    speaker: guillotine
    en: I was born ready!
    ko: 준비는 끝난 지 오래다.
    ja: 準備などとっくにできている。
  d_nikke_guillotine_winterslayer_01_62:
    speaker: guillotine
    en: Send us over to the other world straight away!
    ko: 잉크! 당장 우릴 이세계로 보내라!
    ja: さあ！早く我々を異世界に送るのだ！
  d_nikke_guillotine_winterslayer_01_63:
    speaker: guillotine
    en: Reality, be rent!
    ko: 터져라, 현실이여.
    ja: 爆ぜよ、現実！
  d_nikke_guillotine_winterslayer_01_64:
    speaker: guillotine
    en: Synapses, break!
    ko: 폭발하라, 시냅스!
    ja: 弾けよ、神経！
  d_nikke_guillotine_winterslayer_01_65:
    speaker: einkk
    en: Uh...?
    ko: 폭발, 시냅스?
    ja: それは困るんじゃない？
  d_nikke_guillotine_winterslayer_01_66:
    speaker: einkk
    en: Anyway.
    ko: 어… 아무튼!
    ja: ま…とにかく！
  d_nikke_guillotine_winterslayer_01_67:
    speaker: einkk
    en: It seems like all the preparations are complete, so I'll start.
    ko: 준비 끝난 거 같으니, 시작할게~
    ja: 準備ができたみたいだから、始めるね～
  d_nikke_guillotine_winterslayer_01_68:
    speaker: einkk
    en: Simulation. Start.
    ko: 시뮬레이션. 스타트.
    ja: シミュレーション、スタート！
  d_nikke_guillotine_winterslayer_01_69:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-
    ja: パッ…
  d_nikke_guillotine_winterslayer_01_70:
    speaker: "<Narration>"
    en: 'System: Building the world...'
    ko: "[시스템 : 세계를 구축 중입니다.]"
    ja: "「システム：世界を構築しています…」"
  d_nikke_guillotine_winterslayer_01_71:
    speaker: "<Narration>"
    en: 'System: The story of this expansion pack picks up after the conclusion of
      the Ice Dragon Saga.'
    ko: "[시스템 : 이번 확장팩은 ICE DRAGON SAGA 이후의 이야기를 다루고 있습니다.]"
    ja: |-
      「システム：この拡張パックは
      ICE DRAGON SAGAに続く物語です」
  d_nikke_guillotine_winterslayer_01_72:
    speaker: "<Narration>"
    en: 'System: Not experiencing the previous story may affect your comprehension
      of the plot.'
    ko: "[시스템 : 선행 스토리를 감상하지 않은 경우 스토리 이해가 어려울 수 있습니다.]"
    ja: |-
      「システム：以前のストーリーを未読の場合、
      物語の流れが分かりにくい可能性があります」
  d_nikke_guillotine_winterslayer_01_73:
    speaker: "<Narration>"
    en: 'System: Do you want to proceed?'
    ko: "[시스템 : 플레이를 진행하겠습니까?]"
    ja: "「システム：プレイを始めますか？」"
  d_nikke_guillotine_winterslayer_01_74:
    speaker: "<Narration>"
    en: 'System: Cancel / Confirm'
    ko: "[시스템 : 취소 / 확인 ]"
    ja: "「システム：キャンセル / OK」"
d_nikke_guillotine_winterslayer_02:
  d_nikke_guillotine_winterslayer_02_1:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-
    ja: パッ…
  d_nikke_guillotine_winterslayer_02_2:
    speaker: "<Self>"
    en: Wow... What gorgeous scenery.
    ko: 와… 경치 좋네.
    ja: おお…見事な眺めだな
  d_nikke_guillotine_winterslayer_02_3:
    speaker: guillotine_w
    en: Hehe, so this is where you and I get to go off on our adventure? I can feel
      my heart pounding already!
    ko: 크큭. 벗과의 모험이 다시 시작될 곳을 바라보니 가슴이 뜨거워지는군.
    ja: |-
      くくっ…友との冒険がここより再び始まる。
      見ているだけで胸が熱くなる景色だ。
  d_nikke_guillotine_winterslayer_02_4:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이잉-
    ja: ヒュウ…
  d_nikke_guillotine_winterslayer_02_5:
    speaker: "<Self>"
    en: Guillotine...
    ko: 그런데 길로틴.
    ja: ところで、ギロチン…
  d_nikke_guillotine_winterslayer_02_6:
    speaker: "<Self>"
    en: Is it just me, or do you feel a chill going down your spine?
    ko: 어쩐지 등골이 서늘하지 않아?
    ja: 風が冷たくないか？
  d_nikke_guillotine_winterslayer_02_7:
    speaker: guillotine_w
    en: Hmm...
    ko: 흠.
    ja: ふむ。
  d_nikke_guillotine_winterslayer_02_8:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이이잉-
    ja: ヒュゥゥゥ…
  d_nikke_guillotine_winterslayer_02_9:
    speaker: guillotine_w
    en: What's going on...?
    ko: 왜인지….
    ja: どういうわけか…
  d_nikke_guillotine_winterslayer_02_10:
    speaker: guillotine_w
    en: I'm getting a sense of déjà vu...
    ko: 전에도 이랬던 기억이….
    ja: この感覚、以前にも…
  d_nikke_guillotine_winterslayer_02_11:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이이이이잉-
    ja: ヒュウゥゥゥ――
  d_nikke_guillotine_winterslayer_02_12:
    speaker: guillotine_w
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_guillotine_winterslayer_02_13:
    speaker: guillotine_w
    en: E-Einkk! Don't you dare transport us again!
    ko: 이, 잉크! 이번에도 허공에 전이시키면…!
    ja: イ、インク！また空中に転移させたのか…！
  d_nikke_guillotine_winterslayer_02_14:
    speaker: guillotine_w
    en: We're gonna fall and...!
    ko: 또 추락해야 하잖아아아아-
    ja: また墜ちるところから始めろと言うのか…！？
  d_nikke_guillotine_winterslayer_02_15:
    speaker: guillotine_w
    en: Gaaaaaaahhhhh!
    ko: 으아아아아-!
    ja: うわあああー！
  d_nikke_guillotine_winterslayer_02_16:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쾅-!
    ja: バンッ！
  d_nikke_guillotine_winterslayer_02_17:
    speaker: guillotine_w
    en: "*Cough*"
    ko: 크헉!
    ja: ぐはっ！
  d_nikke_guillotine_winterslayer_02_18:
    speaker: guillotine_w
    en: Argh... *cough cough*
    ko: 크흡…! 쿨럭, 쿨럭!
    ja: くっ…ゴホ！ゴホ！
  d_nikke_guillotine_winterslayer_02_19:
    speaker: guillotine_w
    en: I'm gonna get you for this one of these days!
    ko: 이 일은 언젠가 갚아…!
    ja: この報いはいつか必ず…！
  d_nikke_guillotine_winterslayer_02_20:
    speaker: "<Self>"
    en: Gaaaaaaahhhhh!
    ko: 으아아아아-!
    ja: うわあああー！
  d_nikke_guillotine_winterslayer_02_21:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쾅-!
    ja: ドスンッ！
  d_nikke_guillotine_winterslayer_02_22:
    speaker: guillotine_w
    en: Argh!
    ko: 따흑!
    ja: がはっ！？
  d_nikke_guillotine_winterslayer_02_23:
    speaker: "<Self>"
    en: Owww...
    ko: 아으….
    ja: うぐっ…
  d_nikke_guillotine_winterslayer_02_24:
    speaker: "<Self>"
    en: Guillotine?! Are you okay?
    ko: 길로틴?! 괜찮아?
    ja: ギロチン！？大丈夫か？
  d_nikke_guillotine_winterslayer_02_25:
    speaker: guillotine_w
    en: I-I'm fine...
    ko: 나, 나는 괜찮다….
    ja: わ、我は無事だ…
  d_nikke_guillotine_winterslayer_02_26:
    speaker: guillotine_w
    en: I did bite my tongue though...
    ko: 혀를 깨물었다는 것만 빼면….
    ja: 舌を噛んだことを除けばな…
  d_nikke_guillotine_winterslayer_02_27:
    speaker: guillotine_w
    en: What about you?
    ko: 그러는 벗이야말로 괜찮나….
    ja: 友こそ、ケガはないか…？
  d_nikke_guillotine_winterslayer_02_28:
    speaker: "<Self>"
    en: Well, you did cushion my fall, so...
    ko: 나야 뭐, 길로틴 위에 떨어졌으니까….
    ja: |-
      この通り無事だ、
      君をクッションにしてしまったが
  d_nikke_guillotine_winterslayer_02_29:
    speaker: unknown
    en: Ah, so it's you.
    ko: 오오- 당신은-
    ja: おお…あなたはー…
  d_nikke_guillotine_winterslayer_02_30:
    speaker: guillotine_w
    en: Good grief, have we got an audience again?
    ko: 칫. 이번에도 목격자가 있었나.
    ja: チッ。今回も見られていたか。
  d_nikke_guillotine_winterslayer_02_31:
    speaker: guillotine_w
    en: Why is it that every time we enter this world, it's a complete debacle?
    ko: 어째서인지 이 세계에 올 때마다 꼴사나운 모습부터 보여주는 것 같군.
    ja: |-
      なぜか毎回格好のつかない始まり方に
      なっている気がするな…
  d_nikke_guillotine_winterslayer_02_32:
    speaker: guillotine_w
    en: Um... don't mind us! I was just... er... testing out a new combo move.
    ko: 흠흠. 방금은 말이다. 새로운 연계기를 테스트하던 중….
    ja: |-
      気にするな。今のは、そうだな…
      新しい連携技を試していたところで…
  d_nikke_guillotine_winterslayer_02_33:
    speaker: exia_c
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스-
    ja: エル・テレマ・ソルース…
  d_nikke_guillotine_winterslayer_02_34:
    speaker: exia_c
    en: So you've come to this place for the White Ice Dragon.
    ko: 운명을 좇아- 여기- 봄의 나라로 왔군요-
    ja: |-
      運命に導かれー…このー…
      春の国にやってきたのですねー…
  d_nikke_guillotine_winterslayer_02_35:
    speaker: guillotine_w
    en: Exia?
    ko: 엑시아…?
    ja: エクシア…？
  d_nikke_guillotine_winterslayer_02_36:
    speaker: exia_c
    en: Unfortunately for you.
    ko: 슬픕니다-
    ja: ですが、なんとも嘆かわしいー…
  d_nikke_guillotine_winterslayer_02_37:
    speaker: exia_c
    en: Utterly bereft of companions.
    ko: 용사- 동료 없는 자-
    ja: 勇者はー…仲間無しですー…
  d_nikke_guillotine_winterslayer_02_38:
    speaker: exia_c
    en: You are fated to die in loneliness.
    ko: 이름도 없이- 죽을 겁니다-
    ja: 名もなくー…死んでゆくでしょうー…
  d_nikke_guillotine_winterslayer_02_39:
    speaker: guillotine_w
    en: Hey!
    ko: 큭, 동료 없는 자라니!
    ja: くっ、仲間無しだと！？
  d_nikke_guillotine_winterslayer_02_40:
    speaker: guillotine_w
    en: What are you talking about?
    ko: 그게 무슨 말인가!
    ja: どういう意味だ！
  d_nikke_guillotine_winterslayer_02_41:
    speaker: guillotine_w
    en: I've got plenty of friends!
    ko: 이 몸의 동료라 칭할 자가!
    ja: 我の仲間と呼べる者は！
  d_nikke_guillotine_winterslayer_02_42:
    speaker: guillotine_w
    en: One of them is right here on top of me!
    ko: 여기! 내 위에 당당히 앉아 있지 않나!
    ja: ここ！我のまさしく真上にいるではないか！
  d_nikke_guillotine_winterslayer_02_43:
    speaker: exia_c
    en: Go.
    ko: 가세요-
    ja: 向かってくださいー…
  d_nikke_guillotine_winterslayer_02_44:
    speaker: exia_c
    en: Go to the icebound Demon King's castle, where the source of this Winter's
      Bane resides.
    ko: 겨울의 저주가 끝을 맺은 곳- 얼어붙은 마왕성으로-
    ja: |-
      冬の呪いが終わる場所ー…
      あの凍てつく魔王城へー…
  d_nikke_guillotine_winterslayer_02_45:
    speaker: exia_c
    en: If you wish to be a hero, this is what you must do. Even if you have no companions.
    ko: 설령 동료 없는 자라도- 용사가 되고 싶다면-
    ja: |-
      たとえ仲間無しでもー…
      勇者になりたいのならば…
  d_nikke_guillotine_winterslayer_02_46:
    speaker: guillotine_w
    en: Hmm...
    ko: 음….
    ja: ああ…
  d_nikke_guillotine_winterslayer_02_47:
    speaker: guillotine_w
    en: Didn't Maiden tell us the same thing?
    ko: 그러고 보니, 메이든이 그랬었지.
    ja: そういえば、メイデンが言っていたな。
  d_nikke_guillotine_winterslayer_02_48:
    speaker: guillotine_w
    en: This is just another NPC who always rattles off the same lines.
    ko: 이자는 똑같은 말만 반복하는 NPC라고.
    ja: |-
      こいつは同じ言葉を繰り返す
      NPCとかいうものだったか。
  d_nikke_guillotine_winterslayer_02_49:
    speaker: guillotine_w
    en: Guess I got worked up for nothing.
    ko: 내가 괜한 반응을 보인 것 같….
    ja: ふ、我が気にしすぎてしまったようだ…
  d_nikke_guillotine_winterslayer_02_50:
    speaker: privaty_m
    en: Exia! How many times have I told you not to wander off outside?!
    ko: 엑시아! 지금은 밖에 나가지 말라고 제가 몇 번이나 말했는데!
    ja: |-
      エクシア！今は中にいてください。
      何度言わせるつもりですか？
  d_nikke_guillotine_winterslayer_02_51:
    speaker: privaty_m
    en: Huh?
    ko: 어라? 옆에 당신은….
    ja: あら？隣のあなたは…
  d_nikke_guillotine_winterslayer_02_52:
    speaker: privaty_m
    en: Um... Why is a knight in armor lying on top of you?
    ko: "…왜 갑옷 기사 밑에 깔려계신 거죠?"
    ja: "…なぜ鎧につぶされているんですか？"
  d_nikke_guillotine_winterslayer_02_53:
    speaker: guillotine_w
    en: P-Privaty?! You're here too?!
    ko: 프, 프리바티?! 그대도 있었나?!
    ja: プ、プリバティ！？お前まで！？
  d_nikke_guillotine_winterslayer_02_54:
    speaker: privaty_m
    en: "?!"
    ko: 네, 네?!
    ja: は、はい！？
  d_nikke_guillotine_winterslayer_02_55:
    speaker: privaty_m
    en: What's so surprising about that?
    ko: 그게 그렇게까지 놀랄 일인가요…?
    ja: そんなに驚かれるようなことですか…？
  d_nikke_guillotine_winterslayer_02_56:
    speaker: guillotine_w
    en: Dang it. This isn't good.
    ko: 큭. 큰일이군.
    ja: くっ。どういうことだ…？
  d_nikke_guillotine_winterslayer_02_57:
    speaker: guillotine_w
    en: Could it be we've returned to the timeline before we defeated the Ice Dragon?
    ko: 백빙룡을 물리치기 전의 세계선으로 돌아온 건가.
    ja: |-
      ホワイトアイスドラゴンを打ち倒す前の
      世界線に戻ってきたということか？
  d_nikke_guillotine_winterslayer_02_58:
    speaker: guillotine_w
    en: That would explain why we made such an ignoble entrance in front of Exia,
      just like last time.
    ko: 그러니, 지난번 모험에서 그랬듯 엑시아에게 꼴사나운 모습을 보이고.
    ja: |-
      だから前回と同じように、
      エクシアに無様な姿を見せてしまい…
  d_nikke_guillotine_winterslayer_02_59:
    speaker: guillotine_w
    en: Not to mention Privaty showing up again in that shameless outfit.
    ko: 얼마 안 가 파렴치한 의상을 입고 돌아다니는 프리바티를 마주한 거겠지.
    ja: |-
      ハレンチな服装のプリバティが
      出てきたに違いない…
  d_nikke_guillotine_winterslayer_02_60:
    speaker: privaty_m
    en: Shameless?! What are you talking about?
    ko: 뭐, 뭐가 파렴치하단 거예요!
    ja: だ、誰がハレンチですか！
  d_nikke_guillotine_winterslayer_02_61:
    speaker: privaty_m
    en: Anyway, Hero, stop lying there and get up.
    ko: 아무튼 용사님, 거기 엎어져있지 말고 일어나세요.
    ja: とにかく、早く起きあがってください。
  d_nikke_guillotine_winterslayer_02_62:
    speaker: privaty_m
    en: Some of the Big O members who were locked up in the underground prison have...
    ko: 지금 지하감옥에 갇혀 있던 조직원 일부가….
    ja: |-
      地下の監獄に捕らえられていた
      組織に忠誠を誓う者の一部が…
  d_nikke_guillotine_winterslayer_02_63:
    speaker: miranda
    en: Stop where you are! A.C.P.U.!
    ko: 다들 동작 그만입니다! A.C.P.U.입니다!
    ja: 動かないでください！A.C.P.U.です！
  d_nikke_guillotine_winterslayer_02_64:
    speaker: privaty_m
    en: "... Escaped."
    ko: "…탈출, 했으니까요."
    ja: "…脱獄したばかりなので…"
  d_nikke_guillotine_winterslayer_02_65:
    speaker: "<Self>"
    en: Miranda? Is that you?
    ko: 미란다?
    ja: ミランダか？
  d_nikke_guillotine_winterslayer_02_66:
    speaker: miranda
    en: Are you speaking to me?
    ko: 저 말입니까?
    ja: 私を呼びましたね？
  d_nikke_guillotine_winterslayer_02_67:
    speaker: miranda
    en: If you're asking who I am, it's only polite that I answer.
    ko: 제가 누군지 물으신다면, 친절하게 대답해 드리는 게 인지상정입니다!
    ja: |-
      ミランダか？と聞かれたら、
      答えてあげるが世の情け！
  d_nikke_guillotine_winterslayer_02_68:
    speaker: miranda
    en: Miranda!
    ko: 저, 미란다!
    ja: ミランダ！
  d_nikke_guillotine_winterslayer_02_69:
    speaker: quiry
    en: Quiry...
    ko: 저, 키리….
    ja: キリ…
  d_nikke_guillotine_winterslayer_02_70:
    speaker: miranda
    en: We're with the Big O, and we run this town!
    ko: 마을을 뛰어다니는 우리 [조직]에겐 말입니다!
    ja: 村を駆け回る「組織」には！
  d_nikke_guillotine_winterslayer_02_71:
    speaker: quiry
    en: Amidst the frost and cold, a better tomorrow awaits.
    ko: 차가운 미래, 조용한 내일이 기다리고 있어요.
    ja: アイスボール、静かな明日が待っています！
  d_nikke_guillotine_winterslayer_02_72:
    speaker: poli
    en: I'm Poli, *bark*!
    ko: 전 폴리다멍!
    ja: ですよん！
  d_nikke_guillotine_winterslayer_02_73:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_02_74:
    speaker: poli
    en: Hold on, what am I doing? We barely managed to escape, and you've already
      got me spewing stupid lines!
    ko: 뭐 하는 거예영! 겨우 탈출해 놓고 이상한 대사 좀 치지 마세영!
    ja: |-
      って、いきなり何を言い出すんですかぁ！？
      やっとのことで脱出できたのに、
      こんなことしている場合じゃないですよん！
  d_nikke_guillotine_winterslayer_02_75:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ――
  d_nikke_guillotine_winterslayer_02_76:
    speaker: poli
    en: Anyway, in order to restore the Big O to its former glory, you both will have
      to be sacrificed.
    ko: 아무튼 두 분은 [조직]의 부흥을 위해 희생해 주셔야겠어영.
    ja: |-
      とにかく、そこの二人には
      「組織」の復興のために
      犠牲になってもらいますよん。
  d_nikke_guillotine_winterslayer_02_77:
    speaker: poli
    en: If we defeat you, the Big O can reclaim control of the village.
    ko: 여기서 용사를 쓰러뜨리면, [조직]이 다시 마을을 지배할 수 있을 테니까영.
    ja: |-
      ここで勇者が倒れれば、村をまた「組織」の
      手に戻せますのでぇ。
  d_nikke_guillotine_winterslayer_02_78:
    speaker: poli
    en: "*Grrrr*!"
    ko: 크르르릉!
    ja: ガルルル！！
  d_nikke_guillotine_winterslayer_02_79:
    speaker: guillotine_w
    en: Hehe...
    ko: 큭. 크큭.
    ja: くっ…くくく…
  d_nikke_guillotine_winterslayer_02_80:
    speaker: guillotine_w
    en: Hahahaha!
    ko: 크하하하하하!
    ja: はははははは！
  d_nikke_guillotine_winterslayer_02_81:
    speaker: guillotine_w
    en: Defeat me, you say?
    ko: 이 몸을 쓰러뜨린다고?
    ja: 我を倒すだと？
  d_nikke_guillotine_winterslayer_02_82:
    speaker: guillotine_w
    en: I, Guillotine de Mephisto, will never be defeated! That, I can assure you!
    ko: 단언컨대, 이 길로틴 드 메피스토가 쓰러지는 일은 없다!
    ja: |-
      言っておくが、このギロチン・デ・メフィストは
      決して倒れないぞ！
  d_nikke_guillotine_winterslayer_02_83:
    speaker: poli
    en: But you're already lying on the ground.
    ko: 이미 바닥에 쓰러져 계시잖아영.
    ja: もう倒れてますけど…
  d_nikke_guillotine_winterslayer_02_84:
    speaker: guillotine_w
    en: Oh, well...
    ko: 어…… 그게.
    ja: う……それは…
  d_nikke_guillotine_winterslayer_02_85:
    speaker: guillotine_w
    en: About that...
    ko: 그러니까….
    ja: つまり…
  d_nikke_guillotine_winterslayer_02_86:
    speaker: guillotine_w
    en: Partner, can you get off me?
    ko: 버, 벗이여. 위에서 내려와 줄 수 있나….
    ja: と、友よ。いつまで我の上に乗っているのだ…
  d_nikke_guillotine_winterslayer_02_87:
    speaker: guillotine_w
    en: I can't exactly fight in this position.
    ko: 이대로는 싸울 수가 없는데 말이다….
    ja: このままでは戦うこともできないではないか…
  d_nikke_guillotine_winterslayer_02_88:
    speaker: "<Self>"
    en: Oh, right. Of course. Sorry. Just a moment.
    ko: 아, 어. 그래. 그래야지. 미안. 잠시만.
    ja: あ、ああ…そうだな。悪かった
  d_nikke_guillotine_winterslayer_02_89:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ…
  d_nikke_guillotine_winterslayer_02_90:
    speaker: poli
    en: Enough of this. I'm going to shoot them.
    ko: 그냥 쏠게영.
    ja: 面倒なのでもう撃ちますねぇ…
  d_nikke_guillotine_winterslayer_02_91:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 탕-!
    ja: バンッ！
  d_nikke_guillotine_winterslayer_02_92:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_guillotine_winterslayer_02_93:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_guillotine_winterslayer_02_94:
    speaker: "<Narration>"
    en: There's the sound of a round being fired...
    ko: 총구가 불을 뿜었고,
    ja: 銃声が響き…
  d_nikke_guillotine_winterslayer_02_95:
    speaker: volume_c
    en: "*Bang*!"
    ko: Bang-!
    ja: Bang！
  d_nikke_guillotine_winterslayer_02_96:
    speaker: "<Narration>"
    en: Volume's shot knocks Poli flat on her back.
    ko: 볼륨의 총격에 폴리는 그대로 뒤로 나자빠졌습니다.
    ja: |-
      ポリがその場に倒れました。
      ボリュームの銃撃です
  d_nikke_guillotine_winterslayer_02_97:
    speaker: poli
    en: Is this where it all ends...
    ko: 불쌍한 내 인생…….
    ja: やな…感じぃ…
  d_nikke_guillotine_winterslayer_02_98:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_guillotine_winterslayer_02_99:
    speaker: volume_c
    en: Guillotine, didn't I tell you?
    ko: 길로틴, 내가 말하지 않았어?
    ja: ギロチン、私がレクチャーしてあげなかった？
  d_nikke_guillotine_winterslayer_02_100:
    speaker: volume_c
    en: Life itself is a battlezone.
    ko: 인생은 실전이라고.
    ja: 人生は実戦だって。
  d_nikke_guillotine_winterslayer_02_101:
    speaker: guillotine_w
    en: Volume!
    ko: 볼륨!
    ja: ボリューム！
  d_nikke_guillotine_winterslayer_02_102:
    speaker: volume_c
    en: It's been a while, you two.
    ko: 오랜만이네, 매니저들.
    ja: 久しぶり、マネージャーズ。
d_nikke_guillotine_winterslayer_03:
  d_nikke_guillotine_winterslayer_03_1:
    speaker: "<Self>"
    en: How have you been?
    ko: 그동안 잘 지냈어?
    ja: 元気だったか？
  d_nikke_guillotine_winterslayer_03_2:
    speaker: volume_c
    en: I've been good!
    ko: Of course~!
    ja: Of course～！
  d_nikke_guillotine_winterslayer_03_3:
    speaker: volume_c
    en: Ever since word got out that I defeated Mustang, one of the Four Heavenly
      Kings,
    ko: 사천왕 머스탱을 쓰러뜨린 게 알려지고.
    ja: |-
      四天王マスタングに勝ったって
      話が広まってから…
  d_nikke_guillotine_winterslayer_03_4:
    speaker: volume_c
    en: all my performances have been sold out.
    ko: 매 공연마다 만석.
    ja: ステージは毎回、全席完売。
  d_nikke_guillotine_winterslayer_03_5:
    speaker: volume_c
    en: I've been killing it with a streak of flawless shows.
    ko: 그야말로 완벽한 무대를 이어가고 있어.
    ja: 文字通り、調子はパーフェクトね。
  d_nikke_guillotine_winterslayer_03_6:
    speaker: guillotine_w
    en: Hehe, just as a companion of Guillotine the Hero should be.
    ko: 크큭. 이 용사 길로틴의 동료답군.
    ja: くくっ…さすがは我が見いだした仲間だ。
  d_nikke_guillotine_winterslayer_03_7:
    speaker: volume_c
    en: I thought you both returned to your original world.
    ko: By the way, 둘은 원래 세계로 돌아간 거 아니었어?
    ja: |-
      By the way、
      2人は元の世界に戻ったんじゃなかったの？
  d_nikke_guillotine_winterslayer_03_8:
    speaker: volume_c
    en: What brought you back?
    ko: What brought you here?
    ja: カムバックの理由は？
  d_nikke_guillotine_winterslayer_03_9:
    speaker: guillotine_w
    en: Well...
    ko: 그건….
    ja: それは…
  d_nikke_guillotine_winterslayer_03_10:
    speaker: guillotine_w
    en: We're in the middle of figuring that out.
    ko: 이제부터 알아봐야 한다.
    ja: 今から調べねばならないところだ。
  d_nikke_guillotine_winterslayer_03_11:
    speaker: volume_c
    en: All right.
    ko: Hmm.
    ja: Hmm...
  d_nikke_guillotine_winterslayer_03_12:
    speaker: volume_c
    en: At any rate, I've got to haul these guys back to the underground prison.
    ko: Okay. 난 얘넬 다시 지하감옥으로 옮겨야 해서, 이만 가 볼 테니.
    ja: |-
      Okay…とりあえず、
      この子たちを地下に戻してこないと。
  d_nikke_guillotine_winterslayer_03_13:
    speaker: volume_c
    en: If you need any help,
    ko: 도움 필요하면 언제든 불러.
    ja: 困ったときはいつでも呼んで。
  d_nikke_guillotine_winterslayer_03_14:
    speaker: volume_c
    en: give me a shout.
    ko: Understand?
    ja: Understand？
  d_nikke_guillotine_winterslayer_03_15:
    speaker: guillotine_w
    en: Will do.
    ko: 그렇게 하도록 하지.
    ja: そうさせてもらおう。
  d_nikke_guillotine_winterslayer_03_16:
    speaker: guillotine_w
    en: By the way,
    ko: 그런데 볼륨.
    ja: それはそうと、ボリューム…
  d_nikke_guillotine_winterslayer_03_17:
    speaker: guillotine_w
    en: do you know where the Blue-Eyed Little Devil is?
    ko: "[벽안의 작은 야차]는 어디에 있지?"
    ja: "「碧眼の小さな夜叉」もいるのか？"
  d_nikke_guillotine_winterslayer_03_18:
    speaker: vesti_c
    en: Wow!
    ko: 와, 와아…!
    ja: わ、わあ…！
  d_nikke_guillotine_winterslayer_03_19:
    speaker: vesti_c
    en: Is that really you, Guillotine?
    ko: 저, 정말 길로틴이야?
    ja: 本物、本物のギロチン？
  d_nikke_guillotine_winterslayer_03_20:
    speaker: guillotine_w
    en: The one and only!
    ko: 후후, 그래.
    ja: ふふ、その通り。
  d_nikke_guillotine_winterslayer_03_21:
    speaker: guillotine_w
    en: I'm back!
    ko: 이 몸 재등장이다!
    ja: 我は帰ってきた！
  d_nikke_guillotine_winterslayer_03_22:
    speaker: "<Self>"
    en: Vesti, Volume told us that after defeating the Ice Dragon,
    ko: 베스티, 볼륨한테 들었어.
    ja: ベスティー、ボリュームから聞いた
  d_nikke_guillotine_winterslayer_03_23:
    speaker: "<Self>"
    en: you became the head of the Magic Society.
    ko: 백빙룡을 쓰러뜨린 공로를 인정받아서 마법 학회장이 됐다며.
    ja: |-
      ホワイトアイスドラゴンを倒した功績で
      魔法学会の会長になったそうだな？
  d_nikke_guillotine_winterslayer_03_24:
    speaker: vesti_c
    en: I sure did!
    ko: 으, 응!
    ja: あ、うん！
  d_nikke_guillotine_winterslayer_03_25:
    speaker: vesti_c
    en: Oh wait, no! It's a bit more specific than that.
    ko: 어, 아니! 마법 학회장이라고 하면 안 돼.
    ja: あ、でも！魔法学会じゃなくて。
  d_nikke_guillotine_winterslayer_03_26:
    speaker: vesti_c
    en: I'm the head of the Explosion Magic Society, hehe.
    ko: 폭. 발. 마법 학회장이야. 헤헤.
    ja: 爆・発・魔法学会の会長だから。えへへ。
  d_nikke_guillotine_winterslayer_03_27:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "……주의할게."
    ja: "…そうか"
  d_nikke_guillotine_winterslayer_03_28:
    speaker: vesti_c
    en: Where's Maiden, by the way?
    ko: 메이든은 어디 있어?
    ja: メイデンは？
  d_nikke_guillotine_winterslayer_03_29:
    speaker: vesti_c
    en: I have something I want to say to her.
    ko: 메이든한텐 할 말이 있는데….
    ja: メイデンに言いたいことがあるんだけど…
  d_nikke_guillotine_winterslayer_03_30:
    speaker: guillotine_w
    en: If you're talking about Ice Rose, she had some business in the other world
      and couldn't join us.
    ko: "[아이스로즈]라면 저쪽 세계에 일이 있어 함께하지 못했다."
    ja: |-
      「アイスローズ」はあちらの世界に用があって、
      来られなかったのだ。
  d_nikke_guillotine_winterslayer_03_31:
    speaker: guillotine_w
    en: If there is something you want to tell her, I can pass it along.
    ko: 하고 싶은 말이 있다면 대신 전해주도록 하지.
    ja: 必要であれば、我が伝えておこう。
  d_nikke_guillotine_winterslayer_03_32:
    speaker: vesti_c
    en: Well...
    ko: 그, 있지.
    ja: えっとね…
  d_nikke_guillotine_winterslayer_03_33:
    speaker: vesti_c
    en: It's not that important, but...
    ko: 중요한 건 아닌데….
    ja: 大したことじゃないんだけど。
  d_nikke_guillotine_winterslayer_03_34:
    speaker: vesti_c
    en: I wanted to tell her that, rather than ice magic, which is lacking in all
      aspects,
    ko: 공격이랑 방어, 그리고 회복까지.
    ja: 攻撃も防御も回復もできる万能型って言うけど…
  d_nikke_guillotine_winterslayer_03_35:
    speaker: vesti_c
    en: be it offensive, defense, or healing,
    ko: 성능이 전부 애매한 얼음 마법보다는….
    ja: 性能がどれも中途半端な氷魔法より…
  d_nikke_guillotine_winterslayer_03_36:
    speaker: vesti_c
    en: purely offensive explosive magic has become the hot new thing.
    ko: 공격 하나에만 집중한 폭발 마법이 이제 대세가 됐다고….
    ja: |-
      攻撃だけに特化した爆発魔法が
      今は主流だって…
  d_nikke_guillotine_winterslayer_03_37:
    speaker: vesti_c
    en: I wanted to brag to her that
    ko: 그래서 마법 학회도 [폭발 마법 학회]가 됐다고 자랑….
    ja: |-
      だから魔法学会も「爆発魔法学会」に
      変わったって、自慢を…
  d_nikke_guillotine_winterslayer_03_38:
    speaker: vesti_c
    en: the magic academy has been renamed the Explosion Magic Academy.
    ko: 아니, 알려주려 했어.
    ja: じゃなくて、教えてあげようと思ったの。
  d_nikke_guillotine_winterslayer_03_39:
    speaker: guillotine_w
    en: Hmm...
    ko: 음….
    ja: うーむ…
  d_nikke_guillotine_winterslayer_03_40:
    speaker: guillotine_w
    en: I'll do my best to pass it along.
    ko: 전해보도록 노력은 해보겠다.
    ja: 伝えられるよう努力はしよう。
  d_nikke_guillotine_winterslayer_03_41:
    speaker: guillotine_w
    en: I'm not sure how she'll take it, though.
    ko: 메이든이 그를 인정할지는 모르겠군.
    ja: メイデンが認めるかは別問題だがな。
  d_nikke_guillotine_winterslayer_03_42:
    speaker: vesti_c
    en: Hehe, how she feels about it makes no difference.
    ko: 헤헤, 못하면 어쩔 건데.
    ja: えへへ、認めてもらわなくてもいいよ。
  d_nikke_guillotine_winterslayer_03_43:
    speaker: vesti_c
    en: The name's already been changed.
    ko: 이미 폭발 마법 학회가 돼버렸는걸.
    ja: もう爆発魔法学会になっちゃったんだから。
  d_nikke_guillotine_winterslayer_03_44:
    speaker: vesti_c
    en: The Ice Magic Society? It is no more.
    ko: 얼음 마법 학회는 있지도 않아.
    ja: 氷魔法なんて、学会そのものが存在しないし。
  d_nikke_guillotine_winterslayer_03_45:
    speaker: vesti_c
    en: Hehe!
    ko: 헤, 헤헤.
    ja: え、えへへ。
  d_nikke_guillotine_winterslayer_03_46:
    speaker: guillotine_w
    en: "... Ahem."
    ko: 크흠. 크흠.
    ja: オホン、オホンッ…
  d_nikke_guillotine_winterslayer_03_47:
    speaker: guillotine_w
    en: Anyway, has anything unusual been happening around these parts?
    ko: 그나저나 베스티, 요즘 봄의 나라에 무슨 변고는 없나.
    ja: |-
      ところでベスティー、
      最近春の国に変わったことはなかったか？
  d_nikke_guillotine_winterslayer_03_48:
    speaker: guillotine_w
    en: Like, say, a new Demon King cropping up for a hero to defeat?
    ko: 용사인 내가 쓰러뜨려야 할 새로운 마왕이 등장했다던가.
    ja: |-
      勇者である我が倒すべき
      新たな魔王が登場したとか…
  d_nikke_guillotine_winterslayer_03_49:
    speaker: guillotine_w
    en: Or has the Big O regained its power, perhaps?
    ko: "[조직]이 힘을 되찾았다던가."
    ja: あるいは、「組織」が力を取り戻したとか。
  d_nikke_guillotine_winterslayer_03_50:
    speaker: vesti_c
    en: As a matter of fact, there was something.
    ko: 응, 있었지.
    ja: うん、あったよ。
  d_nikke_guillotine_winterslayer_03_51:
    speaker: guillotine_w
    en: What?! There was?
    ko: 뭐, 뭣이?! 있었다고?!
    ja: なに！？本当か！？
  d_nikke_guillotine_winterslayer_03_52:
    speaker: "<Self>"
    en: Could it be that Syuen has become the new Demon King...?
    ko: 혹시 슈엔이 새로운 마왕으로….
    ja: まさか、シュエンが新たな魔王に…
  d_nikke_guillotine_winterslayer_03_53:
    speaker: vesti_c
    en: It's not that, but...
    ko: 그런 건 아닌데….
    ja: そうじゃないけど…
  d_nikke_guillotine_winterslayer_03_54:
    speaker: vesti_c
    en: on the day we defeated the White Ice Dragon, the adventurers fought the Big
      O in the village.
    ko: 우리가 백빙룡을 쓰러뜨린 날, 마을에서 [조직]하고 모험가들이 싸웠잖아.
    ja: |-
      ホワイトアイスドラゴンを倒した日、
      「組織」と冒険者のみんなが
      戦ってたでしょ？
  d_nikke_guillotine_winterslayer_03_55:
    speaker: guillotine_w
    en: I remember that.
    ko: 기억하고 있다.
    ja: ああ、忘れるものか。
  d_nikke_guillotine_winterslayer_03_56:
    speaker: guillotine_w
    en: It was their bravery that allowed us to reach the Demon King's Castle safely.
    ko: 다들 용감히 싸워준 덕분에 무사히 마왕성에 도달할 수 있었지.
    ja: |-
      皆が勇敢に戦ってくれたおかげで
      我が無事、魔王城に到達できたのだからな。
  d_nikke_guillotine_winterslayer_03_57:
    speaker: vesti_c
    en: Well, Moran escaped and vowed to carry on the Big O's legacy. She declared
      she would become the new Demon King.
    ko: 으, 응. 그때 도망친 목단이 [조직]의 뜻을 이어받아서 새로운 마왕이 되겠다고 했는데.
    ja: |-
      そう、そう。その時に逃げたモランが
      「組織」の遺志を継いで新たな魔王になるって
      頑張ってたんだけど…
  d_nikke_guillotine_winterslayer_03_58:
    speaker: vesti_c
    en: Volume and I took care of her, though.
    ko: 나랑 볼륨이 날려버렸어.
    ja: 私とボリュームで壊滅させちゃった。
  d_nikke_guillotine_winterslayer_03_59:
    speaker: vesti_c
    en: Hehe. We did good, right?
    ko: 헤헤. 잘했지?
    ja: えへへ。えらいでしょ？
  d_nikke_guillotine_winterslayer_03_60:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_03_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_03_62:
    speaker: guillotine_w
    en: Maiden mentioned this before.
    ko: 벗이여, 전에 메이든이 그랬다.
    ja: いつだったか、メイデンに言われた気がする。
  d_nikke_guillotine_winterslayer_03_63:
    speaker: guillotine_w
    en: Remember how she said the Blue-Eyed Little Devil could probably take on the
      final boss solo?
    ko: "[벽안의 작은 야차] 홀로도 최종보스는 충분히 잡을 것 같은데."
    ja: ベスティだけでラスボスも倒せそう…
  d_nikke_guillotine_winterslayer_03_64:
    speaker: guillotine_w
    en: And how that made a hero like me redundant?
    ko: 용사인 이 몸은 필요 없는 거 아니냐고.
    ja: |-
      勇者たる我などいなくても
      ラスボスを倒せるのではないか、と…
  d_nikke_guillotine_winterslayer_03_65:
    speaker: guillotine_w
    en: I had hoped she was wrong, but...
    ko: 그 말이 틀리길 바랐건만.
    ja: あの言葉は間違っていると思いたかったのだが…
  d_nikke_guillotine_winterslayer_03_66:
    speaker: guillotine_w
    en: "... Argh! My lonely fate strikes once again!"
    ko: "……큭. 지독하게도 고독한 운명이군."
    ja: "…くっ。これが過酷な運命か…"
  d_nikke_guillotine_winterslayer_03_67:
    speaker: "<Self>"
    en: So what's our next move?
    ko: 이제 어떻게 하지?
    ja: これからどうする？
  d_nikke_guillotine_winterslayer_03_68:
    speaker: guillotine_w
    en: It's late, so why don't we rest for tonight and check out the Demon King's
      castle tomorrow?
    ko: 시간이 늦었으니, 오늘은 쉬고 내일 한번 마왕성에 가보는 게 어떻겠나.
    ja: |-
      もう夜も遅い。今日は休息をとり、
      明日また魔王城に足を運んでみるのはどうだ？
  d_nikke_guillotine_winterslayer_03_69:
    speaker: guillotine_w
    en: You never know.
    ko: 혹시 모르지 않나.
    ja: もしかしたら、ということもある。
  d_nikke_guillotine_winterslayer_03_70:
    speaker: guillotine_w
    en: The Demon King might be lying in wait, gathering its strength.
    ko: 마왕이 숨어서 힘을 기르고 있을지.
    ja: |-
      魔王がどこかに潜み、
      力をたくわえているかもしれない。
  d_nikke_guillotine_winterslayer_03_71:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_guillotine_winterslayer_03_72:
    speaker: "<Narration>"
    en: A frozen village, in front of the Demon King's castle.
    ko: 마왕성 앞, 얼어붙은 마을.
    ja: 魔王城の前、凍りついた村
  d_nikke_guillotine_winterslayer_03_73:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 뚝딱뚝딱-
    ja: コンコン、カンカンカン――
  d_nikke_guillotine_winterslayer_03_74:
    speaker: "<Monologue>"
    en: The sights and sounds of construction surround us.
    ko: 공사가 한창이다.
    ja: 工事がすすめられているようだ
  d_nikke_guillotine_winterslayer_03_75:
    speaker: guillotine_w
    en: What's all this about?
    ko: 이, 이게 다 뭐지.
    ja: こ、これはどういうことだ？
  d_nikke_guillotine_winterslayer_03_76:
    speaker: vesti_c
    en: Ever since the Winter's Bane was lifted
    ko: 응. [겨울의 저주]가 풀리기도 했고.
    ja: ええとね。「冬の呪い」も解けたし…
  d_nikke_guillotine_winterslayer_03_77:
    speaker: vesti_c
    en: and the Big O defeated,
    ko: "[조직]도 물리쳤으니까."
    ja: "「組織」も追い払ったから…"
  d_nikke_guillotine_winterslayer_03_78:
    speaker: vesti_c
    en: the people have been hard at work making this place livable.
    ko: 이제 여기서도 사람들이 지낼 수 있게 만든다고, 공사를 시작했어.
    ja: |-
      ここも人が住めるようにしようって、
      再建が始まったの。
  d_nikke_guillotine_winterslayer_03_79:
    speaker: centi
    en: Here, I'll clean that area!
    ko: 선배님, 그쪽은 제가 치우겠슴다!
    ja: 先輩、そっちは私が片付けるっす！
  d_nikke_guillotine_winterslayer_03_80:
    speaker: liter
    en: That's where we'll be putting a statue dedicated to the Hero's party, so make
      sure it's spotless.
    ko: 용사 일행의 동상을 세울 터니, 깔끔하게 치우거라!
    ja: |-
      勇者一行の銅像が建つ場所じゃからな、
      きれいに片付けておくのじゃ！
  d_nikke_guillotine_winterslayer_03_81:
    speaker: centi
    en: You got it!
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
  d_nikke_guillotine_winterslayer_03_82:
    speaker: guillotine_w
    en: Hehe, a statue you say?
    ko: 후후, 동상이라.
    ja: ふふ、銅像か。
  d_nikke_guillotine_winterslayer_03_83:
    speaker: guillotine_w
    en: While you're at it, may I make a suggestion? Make it taller!
    ko: 이왕이면 키는 조금 더 키워줘도 좋을 것 같군.
    ja: |-
      せっかくだから、
      もう少し背を高くしてもいいぞ。
  d_nikke_guillotine_winterslayer_03_84:
    speaker: vesti_c
    en: I already suggested that.
    ko: 안 그래도 말해놨어.
    ja: ちゃんと言っておいたよ。
  d_nikke_guillotine_winterslayer_03_85:
    speaker: vesti_c
    en: Although I did ask them not to make it any bigger than my statue, hehe.
    ko: "…나보다는 작게 해달라고 했지만. 헤헤."
    ja: "…でも、私より大きくしないでって。えへへ。"
  d_nikke_guillotine_winterslayer_03_86:
    speaker: "<Narration>"
    en: In front of the Demon King's castle.
    ko: 마왕성 앞.
    ja: 魔王城の前
  d_nikke_guillotine_winterslayer_03_87:
    speaker: "<Narration>"
    en: "*Rumble rumble*"
    ko: 웅성웅성-
    ja: ザワザワ――
  d_nikke_guillotine_winterslayer_03_88:
    speaker: "<Monologue>"
    en: All around the castle, people are bustling to and fro.
    ko: 여기저기 돌아다니는 사람들로 가득하다.
    ja: 人があふれかえっている
  d_nikke_guillotine_winterslayer_03_89:
    speaker: guillotine_w
    en: Gah! Are we under attack?!
    ko: 저, 적의 기습인가!
    ja: て、敵の奇襲か！？
  d_nikke_guillotine_winterslayer_03_90:
    speaker: vesti_c
    en: Not at all. This is where the final battle between the hero and the villain
      took place.
    ko: 아, 여긴 우리 용사 일행의 마지막 싸움이 있었던 곳이었잖아.
    ja: |-
      ううん。ここって、
      勇者が最後に戦った場所でしょ。
  d_nikke_guillotine_winterslayer_03_91:
    speaker: vesti_c
    en: As a result, it's gone on to become a popular tourist spot.
    ko: 그래서 유명한 관광지가 되었어.
    ja: それで、有名な観光地になってるの。
  d_nikke_guillotine_winterslayer_03_92:
    speaker: "<Self>"
    en: The Demon King's castle is now a tourist attraction? Didn't see that one coming.
    ko: 마왕성이 관광지라…. 색다르네.
    ja: 魔王城が今は観光地か…面白いな
  d_nikke_guillotine_winterslayer_03_93:
    speaker: "<Self>"
    en: It ought to be pretty tough for the Demon King to hide with this many people
      around.
    ko: 이 정도로 사람이 많으면, 마왕이 숨어있기도 민망하겠는데?
    ja: |-
      ここまで人が多いと、
      魔王も隠れていられないんじゃないか？
  d_nikke_guillotine_winterslayer_03_94:
    speaker: guillotine_w
    en: Oh my gosh! Partner!
    ko: 버, 벗이여! 저기, 저기!
    ja: と、友よ！あそこを見ろ！
  d_nikke_guillotine_winterslayer_03_95:
    speaker: guillotine_w
    en: They're selling shaved ice over there!
    ko: 아이스크림을 팔고 있다!
    ja: アイスクリーム屋だ！
  d_nikke_guillotine_winterslayer_03_96:
    speaker: guillotine_w
    en: Can we have one before we go?
    ko: 하나 먹고 가면 안 되겠나!
    ja: 1つ食べてから行かぬか？
  d_nikke_guillotine_winterslayer_03_97:
    speaker: "<Narration>"
    en: The main hall of the Demon King's castle.
    ko: 마왕성 로비.
    ja: 魔王城の大広間
  d_nikke_guillotine_winterslayer_03_98:
    speaker: guillotine_w
    en: Man, that was the best shaved ice ever! Maybe because it was made out of the
      White Ice Dragon's ice?
    ko: 후후, 백빙룡의 얼음으로 만들어서 그런지 최고의 아이스크림이었다!
    ja: |-
      ホワイトアイスドラゴンの氷の力で作られた
      アイスクリームか…最高だった！
  d_nikke_guillotine_winterslayer_03_99:
    speaker: vesti_c
    en: I think you may be right about that.
    ko: 으, 응. 나도 그렇게 생각해.
    ja: うん。私もそう思う。
  d_nikke_guillotine_winterslayer_03_100:
    speaker: vesti_c
    en: At least Maiden has a use for her ice magic now. She can make shaved ice,
      hehe.
    ko: 메이든의 얼음 마법도 아이스크림 만들 때나 쓰면 되겠네. 헤헤.
    ja: |-
      メイデンも氷魔法でアイスクリームでも
      作ればいいのにね。えへへ。
  d_nikke_guillotine_winterslayer_03_101:
    speaker: guillotine_w
    en: That's a good idea. As the head of the society, she should make use of her
      magic, after all.
    ko: 그거 좋은 생각 같군. 학회장답게 마법 활용을….
    ja: |-
      よい考えだな。さすがは学会の長だけある。
      魔法の活用法をよく…
  d_nikke_guillotine_winterslayer_03_102:
    speaker: "<Self>"
    en: Huh?
    ko: 어라?
    ja: ん？
  d_nikke_guillotine_winterslayer_03_103:
    speaker: guillotine_w
    en: Hmm? What is it, Partner?
    ko: 음? 벗이여, 왜 그러지?
    ja: む？友よ、どうした？
  d_nikke_guillotine_winterslayer_03_104:
    speaker: "<Self>"
    en: There's someone passed out on the throne.
    ko: 왕좌에 누가 쓰러져 있는데?
    ja: 王座に誰かが倒れている
  d_nikke_guillotine_winterslayer_03_105:
    speaker: vesti_c
    en: Whoa, you're right.
    ko: 저, 정말이네….
    ja: あれ、本当だ…
  d_nikke_guillotine_winterslayer_03_106:
    speaker: guillotine_w
    en: Heh. Both of you step aside.
    ko: 큭. 둘 다 물러나 있어라.
    ja: くっ。2人とも下がっていろ。
  d_nikke_guillotine_winterslayer_03_107:
    speaker: guillotine_w
    en: I'll go check it out.
    ko: 이 몸이 먼저 가서 확인해 보지.
    ja: 我が確かめてこよう。
  d_nikke_guillotine_winterslayer_03_108:
    speaker: "<Monologue>"
    en: Guillotine cautiously approaches the throne.
    ko: 길로틴이 조심스레 왕좌 앞까지 다가갔다.
    ja: ギロチンが慎重に王座の前まで近づいた
  d_nikke_guillotine_winterslayer_03_109:
    speaker: guillotine_w
    en: Wait...?!
    ko: "!! 넌…!"
    ja: "！！お前は…！"
  d_nikke_guillotine_winterslayer_03_110:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_03_111:
    speaker: guillotine_w
    en: Laplace?!
    ko: 라플라스?!
    ja: ラプラス！？
d_nikke_guillotine_winterslayer_04:
  d_nikke_guillotine_winterslayer_04_1:
    speaker: "<Narration>"
    en: A moment later. At the Special Therapist Inn.
    ko: 잠시 후. 여관 [스페셜 테라피스트].
    ja: しばらくして、宿屋「スペシャルセラピスト」
  d_nikke_guillotine_winterslayer_04_2:
    speaker: laplace
    en: To think I, the hero, was controlled by the evil Syuen, one of the Four Heavenly
      Kings...
    ko: 히어로인 내가 악의 화신, 사천왕 슈엔에게 조종당했다고….
    ja: |-
      ヒーローである私が悪の化身、
      四天王シュエンに操られていた…？
  d_nikke_guillotine_winterslayer_04_3:
    speaker: guillotine_w
    en: Yes, it's all true.
    ko: 그래.
    ja: そうだ。
  d_nikke_guillotine_winterslayer_04_4:
    speaker: guillotine_w
    en: But don't worry.
    ko: 하지만 걱정 마라.
    ja: だが心配するな。
  d_nikke_guillotine_winterslayer_04_5:
    speaker: guillotine_w
    en: I, Guillotine de Mephisto, who has inherited the mantle of the hero, defeated
      the White Ice Dragon in your stead.
    ko: |-
      용사의 뜻을 이어받은 이 길로틴 드 메피스토가
      그런 널 대신하여 백빙룡을 쓰러뜨렸으니 말이다.
    ja: |-
      勇者の意志を継ぎ、ホワイトアイスドラゴンは
      我、ギロチン・デ・メフィストが打ち倒した。
  d_nikke_guillotine_winterslayer_04_6:
    speaker: laplace
    en: You defeated the White Ice Dragon...
    ko: 날 대신하여….
    ja: 私の代わりに…
  d_nikke_guillotine_winterslayer_04_7:
    speaker: laplace
    en: In my stead?
    ko: 백빙룡을 쓰러뜨렸다….
    ja: ホワイトアイスドラゴンを…？
  d_nikke_guillotine_winterslayer_04_8:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_04_9:
    speaker: "<Self>"
    en: "... Laplace."
    ko: "…라플라스."
    ja: "…ラプラス"
  d_nikke_guillotine_winterslayer_04_10:
    speaker: laplace
    en: Hahaha!
    ko: 하하하하!
    ja: ははははは！
  d_nikke_guillotine_winterslayer_04_11:
    speaker: laplace
    en: You managed to thwart a great crisis, most impressive!
    ko: 히어로 대 위기를 넘기다니, 훌륭하다!
    ja: ヒーロー大ピンチを解決したとは、見事だ！
  d_nikke_guillotine_winterslayer_04_12:
    speaker: laplace
    en: Many thanks to you and your party for saving this land!
    ko: 봄의 나라를 구해줘서 고맙다! 용사 일행!
    ja: 春の国を救ってくれてありがとう！勇者たちよ！
  d_nikke_guillotine_winterslayer_04_13:
    speaker: laplace
    en: I must find some way to repay you for this kindness.
    ko: 어떻게든 보답을 해주고 싶은데….
    ja: 何かお礼をしたいが…
  d_nikke_guillotine_winterslayer_04_14:
    speaker: guillotine_w
    en: Hehe, I was just performing my heroic duty.
    ko: 후후, 용사로서 해야 할 일을 했을 뿐.
    ja: ふふ、勇者としてするべきことをしたまでだ。
  d_nikke_guillotine_winterslayer_04_15:
    speaker: guillotine_w
    en: I didn't expect any reward.
    ko: 보답 같은 건, 바라지도 않는다.
    ja: 礼には及ばない。
  d_nikke_guillotine_winterslayer_04_16:
    speaker: guillotine_w
    en: Your gratefulness and appreciation are more than enough.
    ko: 마음만으로도 충분해.
    ja: その言葉だけで十分だ。
  d_nikke_guillotine_winterslayer_04_17:
    speaker: laplace
    en: No, that won't do!
    ko: 그럴 순 없다!
    ja: そうはいかない！
  d_nikke_guillotine_winterslayer_04_18:
    speaker: laplace
    en: A true hero is someone who is giving.
    ko: 히어로는 베푸는 자!
    ja: ヒーローは誰かを助けるものだ！
  d_nikke_guillotine_winterslayer_04_19:
    speaker: laplace
    en: I cannot simply receive and leave it at that.
    ko: 받기만 할 순 없다!
    ja: 助けられてばかりではいられない！
  d_nikke_guillotine_winterslayer_04_20:
    speaker: laplace
    en: I will repay you tenfold!
    ko: 기다려라! 내가 최고의 보답을 할 테니!
    ja: 待っていてくれ！必ず最高のお礼をする！
  d_nikke_guillotine_winterslayer_04_21:
    speaker: laplace
    en: With that being said...
    ko: 그런 의미에서….
    ja: そのために、まず…
  d_nikke_guillotine_winterslayer_04_22:
    speaker: laplace
    en: Any chance you could find me a job?
    ko: 내게 일자리를 소개해줘라!
    ja: 仕事を紹介してくれ！
  d_nikke_guillotine_winterslayer_04_23:
    speaker: vesti_c
    en: A job?
    ko: 이, 일자리?
    ja: し、仕事？
  d_nikke_guillotine_winterslayer_04_24:
    speaker: laplace
    en: That's right!
    ko: 그렇다!
    ja: そうだ！
  d_nikke_guillotine_winterslayer_04_25:
    speaker: laplace
    en: I'm broke now.
    ko: 지금의 난 빈털터리.
    ja: いまの私はすっからかんだ！
  d_nikke_guillotine_winterslayer_04_26:
    speaker: laplace
    en: If I'm going to repay you, I've got to earn some money first.
    ko: 보답을 하려면 돈부터 벌어야 한다!
    ja: お礼をするためにも、まずお金を稼がなければ！
  d_nikke_guillotine_winterslayer_04_27:
    speaker: vesti_c
    en: If it's money you want, why not go on a hunting quest or a dungeon crawl?
    ko: 그러면 토벌 퀘스트를 하거나, 던전을 도는 건….
    ja: |-
      じゃあ討伐クエストとかダンジョンとかに
      挑戦するのは…
  d_nikke_guillotine_winterslayer_04_28:
    speaker: laplace
    en: No, that won't suffice.
    ko: 그래서는 안 된다!
    ja: それではダメだ！
  d_nikke_guillotine_winterslayer_04_29:
    speaker: guillotine_w
    en: Why not?
    ko: 안 된다? 어째서지?
    ja: ダメ？なぜだ？
  d_nikke_guillotine_winterslayer_04_30:
    speaker: laplace
    en: It just won't!
    ko: 그야 그래서는 안 되기 때문이다!
    ja: それではダメだからだ！
  d_nikke_guillotine_winterslayer_04_31:
    speaker: laplace
    en: My adventuring days are over.
    ko: 내 모험은 이미 끝났으니까!
    ja: 私の冒険はもう終わったのだから！
  d_nikke_guillotine_winterslayer_04_32:
    speaker: guillotine_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_guillotine_winterslayer_04_33:
    speaker: vesti_c
    en: Hmm... In that case...
    ko: 음… 그러면….
    ja: そう…？じゃあ…
  d_nikke_guillotine_winterslayer_04_34:
    speaker: emma
    en: Huh? You want to work at the inn?
    ko: 으응~? 여관에서 일을 하고 싶다고?
    ja: えぇ～？この宿で働きたい？
  d_nikke_guillotine_winterslayer_04_35:
    speaker: emma
    en: Why would a hero like you want to do that?
    ko: 용사님이 왜?
    ja: 勇者様が？
  d_nikke_guillotine_winterslayer_04_36:
    speaker: laplace
    en: Because I'm not a hero anymore.
    ko: 이제 난 용사가 아니기 때문이다!
    ja: いまの私は勇者ではない！
  d_nikke_guillotine_winterslayer_04_37:
    speaker: laplace
    en: Guillotine is the hero now.
    ko: 용사는 길로틴이다!
    ja: ギロチンこそが勇者だ！
  d_nikke_guillotine_winterslayer_04_38:
    speaker: emma
    en: Hmm...
    ko: 흐음~
    ja: へぇ～？
  d_nikke_guillotine_winterslayer_04_39:
    speaker: emma
    en: All right, could you bring breakfast to the guests upstairs?
    ko: 좋아, 일단 위층에 묵고 있는 손님한테 아침 좀 가져다줄래?
    ja: |-
      いいわ。じゃあ…とりあえず
      上の階のお客様に朝ご飯を運んでくれる？
  d_nikke_guillotine_winterslayer_04_40:
    speaker: laplace
    en: Leave it to me!
    ko: 알겠다! 내게 맡겨라!
    ja: 分かった！私に任せろ！
  d_nikke_guillotine_winterslayer_04_41:
    speaker: emma
    en: I'm not sure why, but they're shy about showing themselves to others, so...
    ko: 왜인지는 모르겠는데, 다른 사람들한테 얼굴을 보이고 싶어 하지 않는 것 같으니….
    ja: |-
      よく分からないけど、
      他の人に顔を見られたくないらしいから…
  d_nikke_guillotine_winterslayer_04_42:
    speaker: laplace
    en: Hero-delivery service!
    ko: 히어로-- 배달이다!
    ja: ヒーロー…デリバリー！
  d_nikke_guillotine_winterslayer_04_43:
    speaker: emma
    en: "... I was hoping you could leave it at the door."
    ko: "…문 앞에 두고 와줬으면 하는데."
    ja: "…ドアの前に置いておいてくれれば…"
  d_nikke_guillotine_winterslayer_04_44:
    speaker: "<Narration>"
    en: "*Clank*!"
    ko: 쨍그랑-!!
    ja: バターン！！
  d_nikke_guillotine_winterslayer_04_45:
    speaker: rosanna
    en: Who are you?
    ko: 뭐야, 넌.
    ja: 何？あんた。
  d_nikke_guillotine_winterslayer_04_46:
    speaker: laplace
    en: I'm here to deliver your breakfast!
    ko: 아침 배달 왔다!
    ja: 朝食を持ってきた！
  d_nikke_guillotine_winterslayer_04_47:
    speaker: laplace
    en: Enjoy, and have a great day!
    ko: 맛있게 먹고, 좋은 하루 보내라!
    ja: 食べてくれ！ではさらばだ！
  d_nikke_guillotine_winterslayer_04_48:
    speaker: rosanna
    en: Laplace the Hero?
    ko: 용사 라플라스?
    ja: 勇者ラプラス？
  d_nikke_guillotine_winterslayer_04_49:
    speaker: rosanna
    en: What are you doing here?
    ko: 네가 왜 여기에 있는 거지?
    ja: あんたがなんでここに来るワケ？
  d_nikke_guillotine_winterslayer_04_50:
    speaker: laplace
    en: Wrong!
    ko: 틀렸다!
    ja: 違う！
  d_nikke_guillotine_winterslayer_04_51:
    speaker: laplace
    en: I'm no longer a hero.
    ko: 난 용사가 아니다!
    ja: 私は勇者ではない！
  d_nikke_guillotine_winterslayer_04_52:
    speaker: laplace
    en: Guillotine is the hero.
    ko: 용사는 길로틴이다!
    ja: 勇者はギロチンだ！
  d_nikke_guillotine_winterslayer_04_53:
    speaker: rosanna
    en: What are you babbling about?
    ko: 뭐라는 거야.
    ja: 何言ってんの…？
  d_nikke_guillotine_winterslayer_04_54:
    speaker: rosanna
    en: Fine. Now that you've revealed my location, my hands are tied.
    ko: 어찌 됐든, 여기 숨어 있단 걸 들킨 이상 어쩔 수 없겠네.
    ja: とにかく、バレた以上は仕方ないわね。
  d_nikke_guillotine_winterslayer_04_55:
    speaker: rosanna
    en: Go on then, come at me.
    ko: 덤벼.
    ja: 来な！
  d_nikke_guillotine_winterslayer_04_56:
    speaker: rosanna
    en: I'll take you on.
    ko: 상대해 줄 테니까.
    ja: 相手になってあげるよ。
  d_nikke_guillotine_winterslayer_04_57:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 탕- 탕- 탕-
    ja: バン！バン！バン！
  d_nikke_guillotine_winterslayer_04_58:
    speaker: "<Narration>"
    en: "*Tadadada*"
    ko: 투두두두-
    ja: ドドドドッ――
  d_nikke_guillotine_winterslayer_04_59:
    speaker: "<Narration>"
    en: "*Clank*!"
    ko: 쨍그랑-!
    ja: ガシャーン！
  d_nikke_guillotine_winterslayer_04_60:
    speaker: "<Narration>"
    en: "*Pow*!"
    ko: 펑-!
    ja: パリン！
  d_nikke_guillotine_winterslayer_04_61:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 와장창-!
    ja: ガシャンッ！
  d_nikke_guillotine_winterslayer_04_62:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_04_63:
    speaker: guillotine_w
    en: Er, sorry, Emma. I'll reimburse you for the damage.
    ko: 에, 엠마여. 수리비는 내가 변상해 주도록 하겠다.
    ja: エ、エマよ…修理代は我が出そう…
  d_nikke_guillotine_winterslayer_04_64:
    speaker: "<Narration>"
    en: Laplace proceeds to wander around the village doing odd jobs here and there.
    ko: 이후로도 라플라스는 마을 곳곳을 돌아다니며, 아르바이트를 했다.
    ja: その後もラプラスはアルバイトを転々としたが…
  d_nikke_guillotine_winterslayer_04_65:
    speaker: laplace
    en: You're curious whether this sword is usable?
    ko: 이 검이 쓸만한지 궁금하다고?
    ja: この剣の切れ味が気になるのか？
  d_nikke_guillotine_winterslayer_04_66:
    speaker: laplace
    en: Let me test it for you!
    ko: 내가 직접 테스트해 주겠다!
    ja: 私がこの手で証明してみせよう！
  d_nikke_guillotine_winterslayer_04_67:
    speaker: laplace
    en: Watch closely!
    ko: 잘 봐라!
    ja: よく見ているがいい！
  d_nikke_guillotine_winterslayer_04_68:
    speaker: laplace
    en: Time for the Hero Test!
    ko: 히어로-- 테스트다!
    ja: ヒーロー…試し切り！
  d_nikke_guillotine_winterslayer_04_69:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠각-
    ja: バキッ！
  d_nikke_guillotine_winterslayer_04_70:
    speaker: "<Monologue>"
    en: As Laplace swings the sword mightily, the sword bends in half.
    ko: 라플라스가 힘을 주자 검이 반으로 휘어졌다.
    ja: ラプラスが力を入れた瞬間、剣が半分に折れた
  d_nikke_guillotine_winterslayer_04_71:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_04_72:
    speaker: laplace
    en: I recommend you buy a different sword.
    ko: 다른 검을 사는 걸 추천한다!
    ja: 他の剣にした方がよさそうだ！
  d_nikke_guillotine_winterslayer_04_73:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_04_74:
    speaker: guillotine_w
    en: Sorry, Eunhwa. I'll cover the costs of the repairs.
    ko: 으, 은화여. 수리비는 내가 변상해 주도록 하겠다.
    ja: ウ、ウンファ。修理代は我が出す…
  d_nikke_guillotine_winterslayer_04_75:
    speaker: "<Narration>"
    en: After a few hours of this,
    ko: 그렇게, 몇 시간 뒤.
    ja: "…そして数時間後"
  d_nikke_guillotine_winterslayer_04_76:
    speaker: "<Narration>"
    en: Guillotine's wallet is completely empty.
    ko: 길로틴의 주머니는 완전히 거덜 나고 말았다.
    ja: ギロチンの財布が底をついた
  d_nikke_guillotine_winterslayer_04_77:
    speaker: laplace
    en: I'm sorry!
    ko: 미안하다!
    ja: すまない！
  d_nikke_guillotine_winterslayer_04_78:
    speaker: guillotine_w
    en: I already told you!
    ko: 처음부터 말하지 않았나.
    ja: 最初に言ったはずだ。
  d_nikke_guillotine_winterslayer_04_79:
    speaker: guillotine_w
    en: I don't need you to repay me.
    ko: 보답 따윈 필요 없다고.
    ja: 礼などいらぬと。
  d_nikke_guillotine_winterslayer_04_80:
    speaker: laplace
    en: Guillotine.
    ko: "…길로틴."
    ja: "…ギロチン。"
  d_nikke_guillotine_winterslayer_04_81:
    speaker: laplace
    en: I'm not a hero anymore.
    ko: 지금의 난 히어로가 아니다.
    ja: 今の私はヒーローではない。
  d_nikke_guillotine_winterslayer_04_82:
    speaker: laplace
    en: With that being the case, the only thing I can do
    ko: 히어로가 아닌 내가 할 수 있는 건,
    ja: ヒーローでない私にできることは…
  d_nikke_guillotine_winterslayer_04_83:
    speaker: laplace
    en: is repay the champion who saved this land in my stead.
    ko: 나 대신 봄의 나라를 구해준 용사에게 보답하는 것뿐.
    ja: |-
      私の代わりに春の国を救ってくれた勇者に
      お礼をすることぐらいしかない。
  d_nikke_guillotine_winterslayer_04_84:
    speaker: laplace
    en: If I'm unable to accomplish even that much,
    ko: 그조차도 하지 못한다면….
    ja: それもできないのなら…
  d_nikke_guillotine_winterslayer_04_85:
    speaker: laplace
    en: what was the purpose of all my adventuring before?
    ko: 대체 내 모험은 무슨 의미가….
    ja: 私はなんのために冒険していたんだ…？
  d_nikke_guillotine_winterslayer_04_86:
    speaker: guillotine_w
    en: Hmm...
    ko: 흠.
    ja: ふっ。
  d_nikke_guillotine_winterslayer_04_87:
    speaker: guillotine_w
    en: In that case...
    ko: 그런 거였나.
    ja: そういうことか。
  d_nikke_guillotine_winterslayer_04_88:
    speaker: "<Self>"
    en: "... Oh jeez, what are you thinking up now?"
    ko: 그런 거였냐니?
    ja: そういうこと？
  d_nikke_guillotine_winterslayer_04_89:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_04_90:
    speaker: guillotine_w
    en: Hehe...
    ko: "……쿡."
    ja: "……くっ…"
  d_nikke_guillotine_winterslayer_04_91:
    speaker: guillotine_w
    en: Hahahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ。ははははは！
  d_nikke_guillotine_winterslayer_04_92:
    speaker: guillotine_w
    en: Partner.
    ko: 벗이여.
    ja: 友よ。
  d_nikke_guillotine_winterslayer_04_93:
    speaker: guillotine_w
    en: It's finally all clear to me.
    ko: 마침내 깨닫고 말았다.
    ja: 我はついに理解したぞ。
  d_nikke_guillotine_winterslayer_04_94:
    speaker: guillotine_w
    en: I understand why you and I were destined to come back to this place.
    ko: 운명의 데스티니가 그대와 날, 다시 이곳으로 부른 이유를 말이다!
    ja: |-
      運命のデスティニーがお前と我を、
      再びこの場所に呼んだ理由を！
  d_nikke_guillotine_winterslayer_04_95:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_guillotine_winterslayer_04_96:
    speaker: guillotine_w
    en: All right, Laplace.
    ko: 좋아, 라플라스여!
    ja: さあ、ラプラス！
  d_nikke_guillotine_winterslayer_04_97:
    speaker: guillotine_w
    en: Come with me.
    ko: 따라와라.
    ja: ついて来るのだ。
  d_nikke_guillotine_winterslayer_04_98:
    speaker: guillotine_w
    en: I'll show you
    ko: 알려주도록 하지!
    ja: 教えてやろう！
  d_nikke_guillotine_winterslayer_04_99:
    speaker: guillotine_w
    en: what all your adventuring was for.
    ko: 모험의 의미를 말이다!
    ja: 真の冒険の意味を！
d_nikke_guillotine_winterslayer_05:
  d_nikke_guillotine_winterslayer_05_1:
    speaker: laplace
    en: Is this...?
    ko: 이건….
    ja: これは…
  d_nikke_guillotine_winterslayer_05_2:
    speaker: guillotine_w
    en: Yes. It's a statue of you, Laplace the Hero.
    ko: 그래. 용사 라플라스의 석상이다.
    ja: 見ての通り、勇者ラプラスの石像だ。
  d_nikke_guillotine_winterslayer_05_3:
    speaker: laplace
    en: What's something like this doing here?
    ko: 왜 이런 게 세워져 있는 거지?
    ja: こんなもの、誰がいったい…？
  d_nikke_guillotine_winterslayer_05_4:
    speaker: laplace
    en: My adventure ended in abject failure...
    ko: 내 히어로 모험은 실패로 끝났는데….
    ja: |-
      私のヒーローとしての冒険は
      失敗したはずなのに…
  d_nikke_guillotine_winterslayer_05_5:
    speaker: guillotine_w
    en: You're wrong.
    ko: 크큭. 그야.
    ja: くくっ。なぜだと思う？
  d_nikke_guillotine_winterslayer_05_6:
    speaker: guillotine_w
    en: It's precisely because your adventure didn't end in failure that this is here.
    ko: 네 모험이 실패로 끝나지 않아서겠지.
    ja: お前の冒険は、失敗などしていないからだ。
  d_nikke_guillotine_winterslayer_05_7:
    speaker: laplace
    en: But you said as much yourself, Guillotine.
    ko: 길로틴, 네가 그랬다.
    ja: しかし、君は言っていただろう？
  d_nikke_guillotine_winterslayer_05_8:
    speaker: laplace
    en: I was controlled by the evil one, Syuen.
    ko: 히어로 라플라스는 악의 화신, 사천왕 슈엔에게 조종당했다고.
    ja: |-
      ヒーローラプラスは悪の化身、
      四天王シュエンに操られてしまった。
  d_nikke_guillotine_winterslayer_05_9:
    speaker: laplace
    en: While I succumbed to the darkness,
    ko: 히어로 라플라스가 악에 굴복해 있는 동안,
    ja: そして、その支配から逃れられずにいる間に…
  d_nikke_guillotine_winterslayer_05_10:
    speaker: laplace
    en: you defeated the White Ice Dragon in my stead.
    ko: 용사 길로틴이 대신하여 백빙룡을 쓰러뜨렸다고 말이다.
    ja: |-
      勇者ギロチンがホワイトアイスドラゴンを
      打ち倒したと。
  d_nikke_guillotine_winterslayer_05_11:
    speaker: laplace
    en: But now you're saying my adventure wasn't a failure?
    ko: 그런데 지금은 내 모험이 실패로 끝나지 않았다고?
    ja: |-
      それでも、私の冒険は
      失敗していなかったというのか？
  d_nikke_guillotine_winterslayer_05_12:
    speaker: laplace
    en: I don't need any of your pity!
    ko: 그런 위로는 필요 없다!
    ja: 同情など必要ない！
  d_nikke_guillotine_winterslayer_05_13:
    speaker: guillotine_w
    en: Hehe...
    ko: "……쿡."
    ja: "…くくっ…"
  d_nikke_guillotine_winterslayer_05_14:
    speaker: guillotine_w
    en: Hahahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ。ははははは！
  d_nikke_guillotine_winterslayer_05_15:
    speaker: guillotine_w
    en: Pity?
    ko: 위로?
    ja: 同情？
  d_nikke_guillotine_winterslayer_05_16:
    speaker: guillotine_w
    en: I'm only speaking the truth.
    ko: 라플라스, 난 진실을 말했을 뿐이다.
    ja: ラプラス、我は真実を言っただけだ。
  d_nikke_guillotine_winterslayer_05_17:
    speaker: guillotine_w
    en: I told you earlier, didn't I?
    ko: 아까 말했었지.
    ja: 言ったであろう。
  d_nikke_guillotine_winterslayer_05_18:
    speaker: guillotine_w
    en: That I'd show you what your adventure was for.
    ko: 네 모험의 의미를 알려주겠다고.
    ja: お前の冒険の意味を教えてやると。
  d_nikke_guillotine_winterslayer_05_19:
    speaker: guillotine_w
    en: Now, listen carefully!
    ko: 잘 들어라!
    ja: とくと聞くのだ！
  d_nikke_guillotine_winterslayer_05_20:
    speaker: guillotine_w
    en: Laplace.
    ko: 라플라스,
    ja: ラプラス…
  d_nikke_guillotine_winterslayer_05_21:
    speaker: guillotine_w
    en: Your adventure has no meaning.
    ko: 네 모험에 의미 따윈 없다.
    ja: お前の冒険の意味など、まだ誰も知らない。
  d_nikke_guillotine_winterslayer_05_22:
    speaker: laplace
    en: "... What?"
    ko: "……의미 따윈 없다?"
    ja: "……誰も知らない？"
  d_nikke_guillotine_winterslayer_05_23:
    speaker: guillotine_w
    en: Isn't that obvious? There's no meaning to it,
    ko: 크큭. 의미 같은 게 있을 리 없지.
    ja: くくっ。知っているわけがない。
  d_nikke_guillotine_winterslayer_05_24:
    speaker: guillotine_w
    en: because your adventure isn't over yet!
    ko: 아직 네 모험은 끝나지 않았으니까!
    ja: なぜなら、まだお前の冒険は終わっていない！
  d_nikke_guillotine_winterslayer_05_25:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_guillotine_winterslayer_05_26:
    speaker: guillotine_w
    en: Laplace.
    ko: 라플라스여.
    ja: ラプラス。
  d_nikke_guillotine_winterslayer_05_27:
    speaker: guillotine_w
    en: There was a time when I was stagnating just like you are now.
    ko: 일전에 나 역시 그대처럼 멈춰 섰을 때가 있다.
    ja: |-
      我にもお前のように
      前に進めなくなった時があった。
  d_nikke_guillotine_winterslayer_05_28:
    speaker: guillotine_w
    en: A time when I didn't know where to go or what I was fighting for.
    ko: 어디로, 무엇을 위해 나아가야 할지 몰랐을 때가 있다.
    ja: |-
      どこに行くべきか、何を目標にするべきか
      分からなくなった時があった。
  d_nikke_guillotine_winterslayer_05_29:
    speaker: guillotine_w
    en: That's when Partner said something to me.
    ko: 그때, 내 벗이 해준 이야기가 있다.
    ja: そんな時、友に言われたことがある。
  d_nikke_guillotine_winterslayer_05_30:
    speaker: guillotine_w
    en: He told me to
    ko: 벗은 말했다.
    ja: 友はこう言った。
  d_nikke_guillotine_winterslayer_05_31:
    speaker: guillotine_w
    en: stop standing frozen in place and keep moving forward.
    ko: 여기 멈춰있지 말고 계속 앞으로 나아가라고.
    ja: 立ち止まらず、前へ進み続けろ…
  d_nikke_guillotine_winterslayer_05_32:
    speaker: guillotine_w
    en: In doing that, perhaps I'd find meaning in my life and my actions.
    ko: 그럼 언젠가 너만의 답을 찾을 수 있을지도 모른다고 말이지.
    ja: |-
      そうすれば、いつかお前自身の答えも
      見つかるだろう、と。
  d_nikke_guillotine_winterslayer_05_33:
    speaker: guillotine_w
    en: With that being said, take this.
    ko: 그러니, 이걸 받아라.
    ja: これを受け取るがいい。
  d_nikke_guillotine_winterslayer_05_34:
    speaker: "<Monologue>"
    en: Guillotine extends the Hero's Sword towards Laplace.
    ko: 길로틴이 라플라스에게 용사의 검을 건넸다.
    ja: ギロチンはラプラスに勇者の剣を差し出した
  d_nikke_guillotine_winterslayer_05_35:
    speaker: laplace
    en: Th-this is the Hero's Sword!
    ko: 이, 이건 용사의 검 아니냐…!
    ja: こ、これは勇者の剣…！
  d_nikke_guillotine_winterslayer_05_36:
    speaker: laplace
    en: No hero could go without this.
    ko: 용사에게 없어선 안 되는 건데…!
    ja: 勇者に、なくてはならないもの…！
  d_nikke_guillotine_winterslayer_05_37:
    speaker: guillotine_w
    en: That's right.
    ko: 그래. 용사에게 없어선 안 되지.
    ja: そうだ。勇者になくてはならないものだ。
  d_nikke_guillotine_winterslayer_05_38:
    speaker: guillotine_w
    en: That's why I'm giving it to you.
    ko: 그래서 받으라는 거다.
    ja: ゆえに、受け取れ。
  d_nikke_guillotine_winterslayer_05_39:
    speaker: "<Monologue>"
    en: Guillotine places the Hero's Sword in Laplace's hand.
    ko: 길로틴이 라플라스의 손에 용사의 검을 쥐어주었다.
    ja: ギロチンはラプラスの手に勇者の剣を握らせた
  d_nikke_guillotine_winterslayer_05_40:
    speaker: guillotine_w_no
    en: I'm taking the hero mantle
    ko: 여기서 네게 돌려주마.
    ja: 今こそお前に返そう！
  d_nikke_guillotine_winterslayer_05_41:
    speaker: guillotine_w_no
    en: and returning it to you.
    ko: 용사의 자리를!
    ja: 勇者の座を！
  d_nikke_guillotine_winterslayer_05_42:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_guillotine_winterslayer_05_43:
    speaker: guillotine_w_no
    en: 'Go and seek the answers to your questions:'
    ko: 이 석상이 세워진 이유를,
    ja: この石像が作られた理由…
  d_nikke_guillotine_winterslayer_05_44:
    speaker: guillotine_w_no
    en: The reason this statue was built.
    ko: 네 히어로 모험의 의미를,
    ja: お前のヒーローとしての冒険の意味は…
  d_nikke_guillotine_winterslayer_05_45:
    speaker: guillotine_w_no
    en: What all your heroism has been for.
    ko: 앞으로의 모험에서 직접 찾아라.
    ja: これから見つけるものだ。
  d_nikke_guillotine_winterslayer_05_46:
    speaker: guillotine_w_no
    en: Go on your own adventure, which begins now!
    ko: 용사 라플라스의 모험은 지금부터 시작이니까!
    ja: 勇者ラプラスの冒険は、今ここから始まる！
  d_nikke_guillotine_winterslayer_05_47:
    speaker: "<Self>"
    en: Are you okay with this?
    ko: 괜찮겠어?
    ja: いいのか？
  d_nikke_guillotine_winterslayer_05_48:
    speaker: guillotine_w_no
    en: With what?
    ko: 음? 무엇이 말이지?
    ja: む？何のことだ？
  d_nikke_guillotine_winterslayer_05_49:
    speaker: "<Self>"
    en: With giving up your hero title so quickly.
    ko: 용사의 자리를 그렇게 돌려줘도.
    ja: 勇者の称号を簡単に明け渡して
  d_nikke_guillotine_winterslayer_05_50:
    speaker: guillotine_w_no
    en: It's okay.
    ko: 괜찮다.
    ja: 問題ない。
  d_nikke_guillotine_winterslayer_05_51:
    speaker: guillotine_w_no
    en: My heroic adventure ended with me defeating the White Ice Dragon,
    ko: 백빙룡을 쓰러뜨린 데에서 용사 길로틴의 모험은 끝났으니까,
    ja: |-
      ホワイトアイスドラゴンを倒した瞬間、
      勇者ギロチンの冒険には幕が下りた。
  d_nikke_guillotine_winterslayer_05_52:
    speaker: guillotine_w_no
    en: so I shouldn't hold onto the mantle any longer than I should.
    ko: 더는 용사의 자리에 미련 가져선 안 되겠지.
    ja: |-
      これ以上、勇者の名に
      こだわっていてはいけない。
  d_nikke_guillotine_winterslayer_05_53:
    speaker: guillotine_w_no
    en: "... Besides."
    ko: "……그리고."
    ja: "…それに…"
  d_nikke_guillotine_winterslayer_05_54:
    speaker: guillotine_w_no
    en: Focusing too much on the Ice Dragon Saga
    ko: "[백빙룡 대서사시]."
    ja: この「ホワイトアイスドラゴン伝説」…
  d_nikke_guillotine_winterslayer_05_55:
    speaker: guillotine_w_no
    en: would prevent me from moving onto the next chapter of my story.
    ko: 거기에 사로잡혀있으면, 다음 이야기를 이어나갈 수 없기도 하고 말이다.
    ja: |-
      ここにとらわれている限り、
      我は次の物語に進めない気がするのだ。
  d_nikke_guillotine_winterslayer_05_56:
    speaker: guillotine_w_no
    en: Anyway,
    ko: 아무튼.
    ja: とにかく…
  d_nikke_guillotine_winterslayer_05_57:
    speaker: guillotine_w_no
    en: it seems we've achieved what we came here for.
    ko: 이걸로 이번 시뮬레이션에서의 목표는 달성한 것 같군.
    ja: |-
      これでこのシミュレーションの目標は
      達成できたようだな。
  d_nikke_guillotine_winterslayer_05_58:
    speaker: "<Monologue>"
    en: As Guillotine had predicted, the simulation begins to crumble, starting from
      the horizon line.
    ko: 길로틴의 말대로 지평선 끝에서부터 시뮬레이션이 무너져 내기기 시작했다.
    ja: |-
      ギロチンの言葉通り、地平線の彼方から
      シミュレーションの世界が崩壊し始めた
  d_nikke_guillotine_winterslayer_05_59:
    speaker: "<Self>"
    en: So the goal of this simulation was to bring the story to a close.
    ko: 이야기를 마무리 짓는 게 이번 시뮬레이션의 목표였나 보네.
    ja: |-
      物語を完結させることが
      今回の最終目的だったのか
  d_nikke_guillotine_winterslayer_05_60:
    speaker: guillotine_w_no
    en: Hehe, it's just like I told you.
    ko: 크큭. 말하지 않았나.
    ja: くくっ。言ったではないか。
  d_nikke_guillotine_winterslayer_05_61:
    speaker: guillotine_w_no
    en: I realized why destiny brought you and me back here.
    ko: 운명의 데스티니가 그대와 날, 다시 이곳으로 부른 이유를 마침내 깨닫고 말았다고.
    ja: |-
      運命のデスティニーがお前と我を、
      再びこの場所に呼んだ理由が分かったと。
  d_nikke_guillotine_winterslayer_05_62:
    speaker: guillotine_w_no
    en: But don't worry.
    ko: 그렇다고 걱정하진 마라.
    ja: 心配は無用だ。
  d_nikke_guillotine_winterslayer_05_63:
    speaker: guillotine_w_no
    en: My adventures as a hero may have ended,
    ko: 용사 길로틴의 모험은 끝났어도,
    ja: 我の勇者としての冒険は終わったが…
  d_nikke_guillotine_winterslayer_05_64:
    speaker: guillotine_w_no
    en: but my adventures as a Nikke will continue.
    ko: 니케 길로틴의 모험은 앞으로도 계속될 테니.
    ja: ニケとしての冒険は今、進んでいる。
  d_nikke_guillotine_winterslayer_05_65:
    speaker: guillotine_w_no
    en: I look forward to having you there.
    ko: 그럼 앞으로도 잘 부탁하마.
    ja: そういうことだ。これからもよろしく頼む。
  d_nikke_guillotine_winterslayer_05_66:
    speaker: guillotine_w_no
    en: After all, adventures are best shared with friends you care about.
    ko: 모험은 마음이 맞는 동료들과 함께 해야 하니까.
    ja: やはり、冒険は気の合う仲間とするものだ。
  d_nikke_guillotine_winterslayer_05_67:
    speaker: "<Self>"
    en: I'm excited for the future as well.
    ko: 응. 나도 잘 부탁해.
    ja: そうだな。こちらこそ頼む
  d_nikke_guillotine_winterslayer_05_68:
    speaker: "<Narration>"
    en: A long time ago in a galaxy far, far away...
    ko: 오래전, 멀고 먼 은하계에….
    ja: 遠い昔、はるかかなたの銀河系で…
  d_nikke_guillotine_winterslayer_05_69:
    speaker: "<Narration>"
    en: there was a hero who embarked on an adventure to save a far-off land that
      was in peril.
    ko: 위기에 빠진 봄의 나라를 구하기 위해 모험을 떠난 용사가 있었습니다.
    ja: |-
      春の国の危機を救うため
      冒険に出た勇者がいました
  d_nikke_guillotine_winterslayer_05_70:
    speaker: "<Narration>"
    en: She was to vanquish the White Ice Dragon that had taken up residence in the
      Demon King's Castle and therefore put an end to the Winter's Bane.
    ko: 마왕성에 자리 잡은 백빙룡을 쓰러뜨려, [겨울의 저주]를 끝내라!
    ja: |-
      魔王城に棲むホワイトアイスドラゴンを倒し、
      「冬の呪い」を終わらせる…
  d_nikke_guillotine_winterslayer_05_71:
    speaker: "<Narration>"
    en: Together with her trusted companions, she fulfilled the mission which had
      been given to her.
    ko: 용사는 믿음직스러운 동료들과 함께 자신에게 주어진 사명을 다했습니다.
    ja: |-
      勇者は頼もしい仲間たちと共に
      自分に与えられた、その使命を果たしました
  d_nikke_guillotine_winterslayer_05_72:
    speaker: "<Narration>"
    en: Before long, warm breezes once again began to blow across the country,
    ko: 얼마 안 되어, 봄의 나라엔 따스한 바람이 불어오기 시작했습니다.
    ja: やがて、春の国にあたたかい風が吹き始めました
  d_nikke_guillotine_winterslayer_05_73:
    speaker: "<Narration>"
    en: and flowers bloomed.
    ko: 꽃이 피고.
    ja: 花が咲き…
  d_nikke_guillotine_winterslayer_05_74:
    speaker: "<Narration>"
    en: As the warmth of spring thawed the once-frigid bodies of the people,
    ko: 봄기운에 얼어붙은 사람들의 몸마저 녹자.
    ja: 春の訪れが凍りついた人々を溶かしはじめた頃…
  d_nikke_guillotine_winterslayer_05_75:
    speaker: "<Narration>"
    en: 'the hero made a proclamation:'
    ko: 용사는 말했습니다.
    ja: 勇者はつぶやきました
  d_nikke_guillotine_winterslayer_05_76:
    speaker: "<Narration>"
    en: It was time to return.
    ko: 이젠 돌아갈 때가 되었다고.
    ja: "――そろそろ帰らなければ…"
  d_nikke_guillotine_winterslayer_05_77:
    speaker: "<Narration>"
    en: It was time to pass the torch and let the next hero go on adventures in this
      place.
    ko: 이곳에서의 모험은 다음 용사에게 물려줄 때가 되었다고 말이죠.
    ja: 別の勇者に冒険をたくす時が来た、と
  d_nikke_guillotine_winterslayer_05_78:
    speaker: "<Narration>"
    en: It is here where the one who exists to maintain the world's balance,
    ko: 세계의 균형을 위해 존재하는 자.
    ja: 世界の均衡のために存在する者…
  d_nikke_guillotine_winterslayer_05_79:
    speaker: "<Narration>"
    en: Guillotine de Mephisto's adventure begins.
    ko: 길로틴 드 메피스토의 위대한 모험은 여기서 시작됩니다.
    ja: |-
      ギロチン・デ・メフィストの偉大なる冒険は
      ここから始まります
  d_nikke_guillotine_winterslayer_05_80:
    speaker: "<Narration>"
    en: 'TRUE END: ICE DRAGON SAGA'
    ko: "[TRUE END : ICE DRAGON SAGA]"
    ja: 'TRUE END : ICE DRAGON SAGA'
