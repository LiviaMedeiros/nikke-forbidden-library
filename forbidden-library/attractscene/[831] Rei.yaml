  d_nikke_ce004_02_05_2:
    speaker: ce004_02_s
    en: Okay.
    ko: 응.
    ja: うん。
  d_nikke_ce004_02_05_3:
    speaker: "<Monologue>"
    en: Ein and Rei.A sit down next to each other on a bench.
    ko: 둘은 공원에 있는 벤치에 나란히 자리를 잡고 앉았다.
    ja: 2人は公園にあるベンチに並んで座った
  d_nikke_ce004_02_05_4:
    speaker: ein
    en: Um...
    ko: 그….
    ja: その…
  d_nikke_ce004_02_05_5:
    speaker: ein
    en: I kinda feel like I kept you out a long time today.
    ko: 내가 오늘 너무 이리저리 끌고 다닌 것 같긴 한데.
    ja: あちこち連れ回しちゃったけど、
  d_nikke_ce004_02_05_6:
    speaker: ein
    en: Did you...
    ko: 좀… 어땠어?
    ja: どう…だった？
  d_nikke_ce004_02_05_7:
    speaker: ein
    en: have fun?
    ko: 오늘 괜찮았어?
    ja: 今日、楽しかった？
  d_nikke_ce004_02_05_8:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_05_9:
    speaker: ein
    en: "*Sigh*"
    ko: 에휴.
    ja: はぁ。
  d_nikke_ce004_02_05_10:
    speaker: ein
    en: Never mind. I don't know what kind of answer I was expecting.
    ko: 됐어, 내가 무슨 대답을 바란 거람.
    ja: いいや。返事なんて期待してないよ。
  d_nikke_ce004_02_05_11:
    speaker: ce004_02_s
    en: It was fun.
    ko: 좋았어.
    ja: よかった。
  d_nikke_ce004_02_05_12:
    speaker: ein
    en: Wha...
    ko: "…어?"
    ja: "…えっ？"
  d_nikke_ce004_02_05_13:
    speaker: ein
    en: What did you say?
    ko: 바, 방금.
    ja: い、今…
  d_nikke_ce004_02_05_14:
    speaker: ein
    en: C-can you repeat that?
    ko: 방금 뭐라고 했어?
    ja: 何て言った？
  d_nikke_ce004_02_05_15:
    speaker: ce004_02_s
    en: It was fun.
    ko: 좋았어.
    ja: よかった。
  d_nikke_ce004_02_05_16:
    speaker: ce004_02_s
