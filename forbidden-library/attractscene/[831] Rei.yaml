    ko: 여긴 왜 나와 있어요?
    ja: ルピーさんが、どうしてここに？
  d_nikke_ce004_02_03_18:
    speaker: rupee
    en: Just out promoting the store.
    ko: 그냥 가게 홍보도 할 겸 나와 있었지~
