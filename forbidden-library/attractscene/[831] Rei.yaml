    ko: 레이 역시 그 속도에 맞춰 아인을 따라갔다.
    ja: |-
      レイもまた、そのスピードに合わせて
      アインについていった
d_nikke_ce004_02_05:
  d_nikke_ce004_02_05_1:
    speaker: ein
    en: We can sit here.
    ko: 여기 앉아.
