  d_nikke_ce004_02_05_18:
    speaker: ce004_02_s
    en: It was fun.
    ko: 영화도.
    ja: 映画も。
  d_nikke_ce004_02_05_19:
    speaker: ein
    en: R-really?
    ko: 지, 진짜?
    ja: ほ、ホント？
  d_nikke_ce004_02_05_20:
    speaker: ein
    en: You actually had fun?
    ko: 진짜 좋았어?
    ja: ホントによかった？
  d_nikke_ce004_02_05_21:
    speaker: ein
    en: You're not pulling my leg?
    ko: 진짜로 진짜 리얼로?!
    ja: マジで？リアルに！？
  d_nikke_ce004_02_05_22:
    speaker: "<Monologue>"
    en: As the excitable Ein continues to pepper Rei.A with questions,
    ko: 흥분한 아인이 계속 되물어도.
    ja: 興奮したアインが何度聞き返しても、
  d_nikke_ce004_02_05_23:
    speaker: "<Monologue>"
    en: she merely nods calmly in response.
    ko: 레이는 차분하게 고개를 끄덕일 뿐이었다.
    ja: レイは冷静にうなずくだけだった
  d_nikke_ce004_02_05_24:
    speaker: ein
    en: Oh.
    ko: 아.
    ja: な…
  d_nikke_ce004_02_05_25:
    speaker: ein
    en: I thought you were quiet because you weren't having any fun,
    ko: 아하~!
    ja: なるほど～！
  d_nikke_ce004_02_05_26:
    speaker: ein
    en: but it turns out you were,
    ko: 그냥 재미없어서 조용히 있는 건 줄 알았는데.
    ja: 退屈だから静かなのかなって思ってたけど、
  d_nikke_ce004_02_05_27:
    speaker: ein
    en: just in your own way!
    ko: 너, 최선을 다해 즐기고 있었던 거구나 그게!
    ja: レイもちゃんと楽しんでたんだね！
  d_nikke_ce004_02_05_28:
    speaker: ein
    en: Haha!
    ko: 아하하하학!!!
    ja: あははははっ！
  d_nikke_ce004_02_05_29:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_05_30:
    speaker: ein
    en: Actually, you did let me know when you were into something.
    ko: 좋은 건 확실히 좋다고 얘기해주고.
    ja: |-
      よかったものは、ちゃんとよかったって
      言ってくれるし。
  d_nikke_ce004_02_05_31:
    speaker: ein
    en: If you didn't answer me, it was because you didn't know what to say.
    ko: 대답이 없었던 건 진짜 몰라서 대답을 못 했던 거겠고.
    ja: |-
      返事がなかったのは、
      本当に分からなかったからかぁ。
  d_nikke_ce004_02_05_32:
    speaker: ein
    en: You are way more honest and fun than I thought you'd be.
    ko: 생각했던 것보다 훨씬 솔직하고 재밌는 녀석이었잖아?
    ja: 思ったより、正直で面白い子だね？
  d_nikke_ce004_02_05_33:
    speaker: ein
    en: Sure,
    ko: 뭐~
    ja: うーん。
  d_nikke_ce004_02_05_34:
    speaker: ein
    en: I may have hoped you'd be a bit more animated,
    ko: |-
      다 둘러보고 나서
      너무 재미있었다! 하고 방방 뛰는 그림을 원하긴 했는데.
    ja: |-
      すっごく楽しかった！って
      はしゃぐ姿も見たかったけど、
  d_nikke_ce004_02_05_35:
    speaker: ein
    en: but this isn't so bad either.
    ko: 이것도 나쁘진 않네.
    ja: これも悪くないね。
  d_nikke_ce004_02_05_36:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_05_37:
    speaker: ein
    en: We’re still talking about the same stuff that we have all day,
    ko: 우리 뭔가 아까랑 하는 얘기는 비슷한데.
    ja: |-
      私たち、話してることは
      さっきと一緒だけど、
  d_nikke_ce004_02_05_38:
    speaker: ein
    en: but don't you feel like the atmosphere has changed a bit?
    ko: 분위기가 좀 달라진 것 같지 않아?
    ja: 雰囲気がちょっと変わったと思わない？
  d_nikke_ce004_02_05_39:
    speaker: ein
    en: Haha, I know that we've got the best vibes amongst all the other people who
      have been paired off,
    ko: 하핫, 내가 장담하는데.
    ja: あははっ。私が断言するよ。
  d_nikke_ce004_02_05_40:
    speaker: ein
    en: I can tell you that much.
    ko: 다른 버디 팀들 보다, 우리 팀 분위기가 제일 좋을걸?
    ja: |-
      他のバディチームより、
      私たちの方が良い雰囲気だってね！
  d_nikke_ce004_02_05_41:
    speaker: ein
    en: I'm looking forward to spending more time with you tomorrow.
    ko: 내일부터 잘 부탁해, 버디!
    ja: 明日からよろしく、バディ！
  d_nikke_ce004_02_05_42:
    speaker: ce004_02_s
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_ce004_02_05_43:
    speaker: ein
    en: Anyway,
    ko: 자, 그럼~!
    ja: それじゃ～！
  d_nikke_ce004_02_05_44:
    speaker: ein
    en: it's getting late, so we should head back.
    ko: 늦었으니 슬슬 들어가 볼까?
    ja: もう遅いし、そろそろ帰ろっか？
  d_nikke_ce004_02_05_45:
    speaker: ein
    en: We’ll be in big trouble if we stay out too late.
    ko: 괜히 늦으면 엄청 깨질테니까.
    ja: あんまり遅くなると、怒られそうだし。
  d_nikke_ce004_02_05_46:
    speaker: ce004_02_s
    en: Yeah.
    ko: 그래.
    ja: うん。
