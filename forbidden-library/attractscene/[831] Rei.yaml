      アインはそっと視線を横に向け、
      隣に座っているレイの表情を確認した
  d_nikke_ce004_02_04_19:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_04_20:
    speaker: "<Monologue>"
    en: Rei.A calmly gazes at the screen,
    ko: 조용히 스크린을 응시하고 있는 레이의 표정은.
    ja: 静かにスクリーンを見つめているレイの表情は、
  d_nikke_ce004_02_04_21:
    speaker: "<Monologue>"
    en: her expression unchanged from how it's been all day.
    ko: 오늘 아침과 전혀 달라지지 않은 표정이었다.
    ja: 今朝とまったく変わっていなかった
  d_nikke_ce004_02_04_22:
    speaker: "<Monologue>"
    en: Nothing can be gleaned from her equivocal expression.
    ko: 전혀 생각을 알 수 없는 표정.
    ja: 何を考えているのか分からない表情だ
  d_nikke_ce004_02_04_23:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_04_24:
    speaker: ein
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_nikke_ce004_02_04_26:
    speaker: ein
    en: That was pretty interesting, don't you think?
    ko: 뭐, 그럭저럭 재미있었어.
    ja: まあ、それなりに面白かったね。
  d_nikke_ce004_02_04_27:
    speaker: ein
    en: The ending was kind of touching.
    ko: 마지막엔 조금 감동적이더라.
    ja: 最後はちょっと感動しちゃった。
  d_nikke_ce004_02_04_28:
    speaker: ein
    en: It seemed like you were really focused on the movie.
    ko: "…레이 너도 집중해서 보는 것 같긴 하던데."
    ja: "…レイも集中して見てたみたいだけど。"
  d_nikke_ce004_02_04_29:
    speaker: ein
    en: Was it okay?
    ko: 괜찮았어?
    ja: 大丈夫だった？
  d_nikke_ce004_02_04_30:
