    ko: 감사합니다, 언니!
    ja: ルピーさん、ありがとうございます！
  d_nikke_ce004_02_03_31:
    speaker: ein
    en: Here's yours, Rei.A.
    ko: 자, 레이 너도 받아.
    ja: ほら、レイも受け取って。
  d_nikke_ce004_02_03_32:
    speaker: ce004_02_s
    en: For me?
    ko: "…나도?"
    ja: "…私も？"
  d_nikke_ce004_02_03_33:
    speaker: ein
    en: Of course. Even if you feel like you don't deserve it, you should accept little
      gifts like this.
    ko: 응, 원래 이런 거는 조금 부담스럽더라도 받는 거야.
    ja: |-
      うん。こういう時は、
      ちょっと申し訳ないと思っても受け取るんだよ。
  d_nikke_ce004_02_03_34:
    speaker: ein
    en: Looks like today's a lucky day!
    ko: 어쨌든 운 대박이다 오늘!
    ja: とにかく、今日は超ラッキー！
  d_nikke_ce004_02_03_35:
    speaker: ein
    en: It's not often that you get to see Rupee out here.
    ko: 원래 여기 와도, 루피 언니는 못 만나거든.
    ja: |-
      いつもはここに来ても、
      ルピーさんには会えないんだよ。
  d_nikke_ce004_02_03_36:
    speaker: rupee
    en: Well, I better get going.
    ko: 그럼 재미있게 놀다가 가!
    ja: それじゃ、楽しんでいってよー！
  d_nikke_ce004_02_03_37:
    speaker: rupee
    en: Have fun shopping!
    ko: 언니는 먼저 갈게~
    ja: 私は先に行くね～
  d_nikke_ce004_02_03_38:
    speaker: ein
    en: Okay, take care!
    ko: 네! 조심히 가세요!
    ja: はい！お気をつけて！
  d_nikke_ce004_02_03_39:
    speaker: ein
    en: So, shall we get started?
    ko: 자~ 그럼 시작해 볼까?
    ja: さっ、それじゃ始めよっか？
  d_nikke_ce004_02_03_40:
    speaker: ein
    en: Do you prefer skirts or pants?
    ko: 치마가 좋아, 바지가 좋아?
    ja: スカートがいい？パンツがいい？
  d_nikke_ce004_02_03_41:
    speaker: ce004_02_s
    en: I don’t know.
    ko: 모르겠어.
    ja: 分からない。
  d_nikke_ce004_02_03_42:
    speaker: ein
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_nikke_ce004_02_03_43:
    speaker: ein
    en: With your slim waist and legs, I think skirts would look great on you.
    ko: 허리랑 다리가 얇아서 치마가 예쁘겠다.
    ja: 腰と足が細いから、スカートが似合いそう。
  d_nikke_ce004_02_03_44:
    speaker: ein
    en: Let’s check out the new line of dresses.
    ko: 이번 원피스 신상 라인 쪽 둘러보자.
    ja: ワンピースの新作を見てみよ！
  d_nikke_ce004_02_03_45:
    speaker: ein
    en: Oh, and long hair would suit you too.
    ko: 근데 너 긴 머리도 잘 어울릴 것 같은데.
    ja: レイは髪伸ばしても似合いそうだよね。
  d_nikke_ce004_02_03_46:
    speaker: ein
    en: Have you ever thought about getting hair extensions?
    ko: 나중에 붙임머리 해볼 생각 없어?
    ja: エクステとか付けてみない？
  d_nikke_ce004_02_03_48:
    speaker: ein
    en: We ended up not buying anything.
    ko: 결국 아무것도 못 샀네.
    ja: 結局何も買えなかったな。
  d_nikke_ce004_02_03_49:
    speaker: ein
    en: I really can't pin down your preferences.
    ko: 거 참 취향을 모르겠단 말이야.
    ja: 好みが分かんないんだよね。
  d_nikke_ce004_02_03_50:
    speaker: ein
    en: Did you have any fun tho?
    ko: 재미있게 놀고 있긴 한 건지….
    ja: 楽しいのかな…
  d_nikke_ce004_02_03_51:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_03_52:
    speaker: ein
    en: Never mind, we can talk about it later.
    ko: "…뭐, 그건 나중에 생각하고!"
    ja: "…まあ、それはあとで考えるとして！"
  d_nikke_ce004_02_03_53:
    speaker: ein
    en: Next up is the movie theater.
    ko: 다음은 영화관이야.
    ja: 次は映画館ね。
  d_nikke_ce004_02_03_54:
    speaker: ein
    en: Follow me!
