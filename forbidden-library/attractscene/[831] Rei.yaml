    ko: 어머, 특이한 이름이네.
    ja: へえ、変わった名前だね！
  d_nikke_ce004_02_03_22:
    speaker: rupee
    en: How do you know Ein?
    ko: 아인이랑은 무슨 사이?
    ja: アインとはどういう関係？
  d_nikke_ce004_02_03_23:
    speaker: ein
    en: Um...
    ko: 아, 그….
    ja: あ、その…
  d_nikke_ce004_02_03_24:
    speaker: ein
    en: We're...
    ko: 친구… 가 되려고 노력 중인 애라고 해야 하나.
    ja: 友だち…になろうと努力してる子というか、
  d_nikke_ce004_02_03_25:
    speaker: ein
    en: in the process of becoming friends.
    ko: 여튼 그래요.
    ja: そんな感じです。
  d_nikke_ce004_02_03_26:
    speaker: rupee
    en: Really?
    ko: 그래?
    ja: そうなの？
  d_nikke_ce004_02_03_27:
    speaker: rupee
    en: Then let me give you both a little gift.
    ko: 그러면 선물로 이거 하나씩 줄게.
    ja: じゃあ、2人にこれをプレゼントしちゃう！
  d_nikke_ce004_02_03_28:
    speaker: rupee
    en: These hairpins would look great on you!
    ko: 머리핀인데 잘 어울릴 것 같아!
    ja: ヘアピンなんだけど、よく似合いそう！
  d_nikke_ce004_02_03_29:
    speaker: ein
    en: Wow, really?!
    ko: 와! 진짜요?!
    ja: わあ！いいんですか！？
  d_nikke_ce004_02_03_30:
    speaker: ein
