---
d_nikke_ce004_02_01:
  d_nikke_ce004_02_01_1:
    speaker: ein
    en: "*Sigh*..."
    ko: 하아~
    ja: はぁ～
  d_nikke_ce004_02_01_2:
    speaker: ein
    en: The teacher paired me up with her...
    ko: 쌤이 시켜서 쟤랑 버디는 돼버렸고.
    ja: |-
      先生に言われて、
      あの人とバディになっちゃった。
  d_nikke_ce004_02_01_3:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_01_4:
    speaker: ein
    en: But she's so quiet. I can't tell what's going on in that head of hers.
    ko: 그런데 너무 조용해서 무슨 생각하는지 하나도 모르겠고.
    ja: |-
      静かすぎて何考えてんのか
      全然分かんないし。
  d_nikke_ce004_02_01_5:
    speaker: ein
    en: It's driving me crazy.
    ko: "…불편해 죽겠네."
    ja: "…気まずすぎる。"
  d_nikke_ce004_02_01_6:
    speaker: ein
    en: I'd rather be paired with Zwei.
    ko: 차라리 츠바이 선배랑 붙이지.
    ja: ツバイ先輩と組めばよかったのに。
  d_nikke_ce004_02_01_7:
    speaker: ein
    en: Don't you think that'd be better?
    ko: 그치, 너도 그게 더 편했을 것 같지 않아?
    ja: レイもその方が楽だったと思わない？
  d_nikke_ce004_02_01_8:
    speaker: ce004_02_s
    en: I don't know.
    ko: 글쎄.
    ja: さあ。
  d_nikke_ce004_02_01_9:
    speaker: ce004_02_s
    en: Doesn't matter to me.
    ko: 누구든 상관없어.
    ja: 別に、誰でも。
  d_nikke_ce004_02_01_10:
    speaker: ein
    en: "*Sigh*..."
    ko: 하아아아~
    ja: はぁぁぁ～
  d_nikke_ce004_02_01_11:
    speaker: ein
    en: This is so boring.
    ko: 재미없어.
    ja: つまんない。
  d_nikke_ce004_02_01_12:
    speaker: ein
    en: I can't take this anymore.
    ko: 야, 안 되겠다.
    ja: あ～、ダメだ。
  d_nikke_ce004_02_01_13:
    speaker: ein
    en: We've got to do something, or else I'm going to die of boredom.
    ko: |-
      이대로는 버디고 뭐고 불편하고 지루해서
      뭐 같이 할 생각도 안 들것 같거든?
    ja: |-
      このままじゃ、バディとか気まずいし退屈すぎて
      一緒に何かしたいとも思えないんだよね。
  d_nikke_ce004_02_01_14:
    speaker: ein
    en: You haven't really explored the Ark yet, have you?
    ko: 너 아직 방주 제대로 돌아본 적 없지.
    ja: ねぇ、もうアークは見て回った？
  d_nikke_ce004_02_01_15:
    speaker: ce004_02_s
    en: Nope.
    ko: 응.
    ja: いいえ。
  d_nikke_ce004_02_01_16:
    speaker: ein
    en: All right then, I'll show you what the Ark is really about.
    ko: 좋아, 그럼 내가 진짜 방주가 뭔지.
    ja: よし、じゃあ私が本物のアークと、
  d_nikke_ce004_02_01_17:
    speaker: ein
    en: I'll take you to the best places to have fun around here.
    ko: 그리고 여기서 제대로 노는 게 뭔지 알려줄게!
    ja: ここでの遊び方を教えてあげる！
  d_nikke_ce004_02_01_18:
    speaker: ein
    en: By the time we're done, I bet even you will have had a great time!
    ko: |-
      다 놀고 나면~
      레이, 너도 분명 재미있어 할걸?
    ja: |-
      遊び終わったら、
      レイもきっと楽しかったって思うはず！
  d_nikke_ce004_02_01_19:
    speaker: "<Monologue>"
    en: Rei.A quietly looks at Ein...
    ko: 레이는 가만히 아인을 쳐다보았고.
    ja: レイはじっとアインを見つめ…
  d_nikke_ce004_02_01_20:
    speaker: "<Monologue>"
    en: and nods.
    ko: 조용히 고개를 끄덕였다.
    ja: 静かにうなずいた
  d_nikke_ce004_02_01_22:
    speaker: ein
    en: Tah-dah!
    ko: 짠~
    ja: ジャーン！
  d_nikke_ce004_02_01_23:
    speaker: ein
    en: This is the busiest part of the Ark.
    ko: 여기가 방주의 가장 번화가가 되는 곳이라고 할 수 있지.
    ja: ここがアークの繁華街って感じかな。
  d_nikke_ce004_02_01_24:
    speaker: ein
    en: You know what that means?
    ko: 그 말은 뭐다?
    ja: つまり…？
  d_nikke_ce004_02_01_25:
    speaker: ein
    en: It's where all the happenin' spots are.
    ko: 핫플이 제일 많은 곳이다~
    ja: 話題のスポットが集まってるってこと！
  d_nikke_ce004_02_01_26:
    speaker: ce004_02_s
    en: "... Happenin'?"
    ko: "…핫플."
    ja: "…話題のスポット。"
  d_nikke_ce004_02_01_27:
    speaker: ein
    en: Yeah!
    ko: 그렇지, 핫플.
    ja: そう！
  d_nikke_ce004_02_01_28:
    speaker: ein
    en: I shorten "happening" to "happenin".
    ko: 핫 플레이스를 줄여서 핫플!
    ja: イケてるものが集まってるの！
  d_nikke_ce004_02_01_29:
    speaker: ein
    en: Our first stop is a cafe. Their parfaits are absolutely delicious.
    ko: 일단 첫 번째로 갈 곳은 카페인데, 파르페가 진짜 맛있어.
    ja: |-
      まずはカフェに行くよ。
      パフェがマジでおいしいんだ～
  d_nikke_ce004_02_01_30:
    speaker: ein
    en: Do you have a sweet tooth?
    ko: 혹시 단 거 좋아해?
    ja: 甘いものは好き？
  d_nikke_ce004_02_01_31:
    speaker: ein
    en: I'm not a huge fan of sweets, but even I can't get enough of their parfaits.
    ko: |-
      나는 단 거 엄청 좋아하는 편이 아닌데도,
      여기 파르페는 진짜 맛있어.
    ja: |-
      私はそこまで好きじゃないんだけど、
      ここのパフェは別格なんだよね。
  d_nikke_ce004_02_01_32:
    speaker: ein
    en: They look amazing as well.
    ko: 비주얼도 쩔고.
    ja: ビジュアルもヤバいし。
  d_nikke_ce004_02_01_33:
    speaker: ein
    en: There's usually a wait, but since it's fairly early on a weekday, we should
      be fine... I think.
    ko: |-
      평소에는 웨이팅이 있는 편이긴 한데,
      오늘은 평일 오후니까 괜찮지 않을까?
    ja: |-
      普段は待つこともあるんだけど、
      今日は平日の午後だから大丈夫なはず。
  d_nikke_ce004_02_01_34:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_01_35:
    speaker: ein
    en: Um...
    ko: 어….
    ja: えーっと…
  d_nikke_ce004_02_01_36:
    speaker: ein
    en: So... are you on board with that idea?
    ko: 그래서, 파르페 괜찮은 거 맞지?
    ja: パフェ、大丈夫だよね？
  d_nikke_ce004_02_01_37:
    speaker: ein
    en: Should we head over to the cafe?
    ko: 그럼 카페로 간다?
    ja: んじゃ、カフェに行くよ？
  d_nikke_ce004_02_01_38:
    speaker: ce004_02_s
    en: Sure.
    ko: 응.
    ja: ええ。
  d_nikke_ce004_02_01_39:
    speaker: ein
    en: Okay, let's go!
    ko: 오케이, 가자!
    ja: オッケー、行こう！
  d_nikke_ce004_02_01_40:
    speaker: "<Monologue>"
    en: Ein skips off excitedly.
    ko: 아인은 신난 발걸음으로 달려갔고.
    ja: アインは楽しそうに走り出した
  d_nikke_ce004_02_01_41:
    speaker: "<Monologue>"
    en: Rei.A walks briskly in order to keep pace with her.
    ko: 레이는 그런 아인에게 속도를 맞춰주며 따라갔다.
    ja: |-
      レイはそんなアインに
      スピードを合わせてついていった
d_nikke_ce004_02_02:
  d_nikke_ce004_02_02_1:
    speaker: ein
    en: Nice!
    ko: 오예~
    ja: やったー！
  d_nikke_ce004_02_02_2:
    speaker: ein
    en: You see? I told you there'd be no one here this time on a weekday.
    ko: 역시 평일 이 시간에는 사람이 없다니까.
    ja: やっぱ平日のこの時間は、人いないね。
  d_nikke_ce004_02_02_3:
    speaker: ein
    en: So, what are you gonna get?
    ko: 너는 뭐 먹을 거야?
    ja: レイは何食べる？
  d_nikke_ce004_02_02_4:
    speaker: ein
    en: I'm going for the classic strawberry parfait and an iced coffee.
    ko: 나는 오리지널 딸기 파르페랑 아이스 커피 한 잔~!
    ja: |-
      私はオリジナルイチゴパフェと、
      アイスコーヒー！
  d_nikke_ce004_02_02_5:
    speaker: ein
    en: Coffee always pairs nicely with something sweet.
    ko: 단 걸 먹을 땐 원래 커피 한 잔 때려줘야 하거든.
    ja: |-
      甘いものを食べる時のお供は、
      コーヒーがいいんだよね。
  d_nikke_ce004_02_02_6:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_02_7:
    speaker: ce004_02_s
    en: I'll have what you're having.
    ko: 같은 걸로.
    ja: 同じもので。
  d_nikke_ce004_02_02_8:
    speaker: ein
    en: Oh, the same as me?
    ko: 아, 나랑 똑같은 거?
    ja: あ、私と同じの？
  d_nikke_ce004_02_02_9:
    speaker: ein
    en: Smart choice!
    ko: 올~ 제법인데?
    ja: いいセンスしてんじゃん。
  d_nikke_ce004_02_02_10:
    speaker: ein
    en: When you're at a new place, ordering what the regulars get is usually a safe
      bet.
    ko: |-
      처음 오는 가게에서는 보통
      단골이 시키는 걸 따라 주문하면 안전빵이니까.
    ja: |-
      初めてのお店では、
      常連と同じものを頼めば間違いないからね。
  d_nikke_ce004_02_02_11:
    speaker: ein
    en: I'll go place our order.
    ko: 주문하고 올 게~
    ja: 注文してくるよ。
  d_nikke_ce004_02_02_12:
    speaker: "<Monologue>"
    en: Ein gets up and heads to the counter.
    ko: 아인은 일어나서 카운터로 다가갔고.
    ja: アインは立ってカウンターへ向かった
  d_nikke_ce004_02_02_13:
    speaker: "<Monologue>"
    en: Meanwhile, Rei.A glances around the cafe.
    ko: 그 사이 레이는, 눈을 돌려 카페를 짧게 둘러보았다.
    ja: その間に、レイはカフェをさっと見回した
  d_nikke_ce004_02_02_14:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_02_15:
    speaker: "<Monologue>"
    en: The cafe has an upscale vibe, and is filled with diners enjoying their parfaits.
    ko: |-
      적당히 고급진 인테리어와,
      즐겁게 파르페를 먹고 있는 평범함 사람들이 보였다.
    ja: |-
      ほどよい高級感のあるインテリアと、
      楽しそうにパフェを食べている人々が見えた
  d_nikke_ce004_02_02_16:
    speaker: "<Monologue>"
    en: After a few moments, Ein brings over a tray filled with parfaits and coffee.
    ko: 곧, 아인이 아슬아슬하게 파르페와 커피가 담긴 쟁반을 들고왔다.
    ja: |-
      そして、アインがおぼつかない手つきで
      パフェとコーヒーがのったトレイを持ってきた
  d_nikke_ce004_02_02_17:
    speaker: ein
    en: Here you are!
    ko: 메뉴 나왔습니다, 손님~
    ja: お待たせいたしました、お客様～
  d_nikke_ce004_02_02_18:
    speaker: ein
    en: Start with the strawberries and cream on top,
    ko: 위에 있는 딸기랑 크림 먼저 맛 보시고~
    ja: |-
      上にのってるイチゴとクリームから
      お召し上がりくださいね～
  d_nikke_ce004_02_02_19:
    speaker: ein
    en: then enjoy the rest however you like.
    ko: 그 다음은 알아서 드세요~
    ja: あとはお好きにどうぞ～
  d_nikke_ce004_02_02_20:
    speaker: ein
    en: Let's dig in!
    ko: 그럼 잘 먹겠습니다!
    ja: それじゃ、いただきまーす！
  d_nikke_ce004_02_02_21:
    speaker: ein
    en: "*Nom*"
    ko: 와압-
    ja: あむっ。
  d_nikke_ce004_02_02_22:
    speaker: ein
    en: Mmm, there's that flavor I know and love!
    ko: 으으음~ 역시 이 맛이야!
    ja: んんん～やっぱりこの味だよ！
  d_nikke_ce004_02_02_23:
    speaker: "<Monologue>"
    en: Rei.A watches Ein devour her parfait,
    ko: 그 모습을 바라보던 레이는.
    ja: その姿を見つめていたレイは、
  d_nikke_ce004_02_02_24:
    speaker: "<Monologue>"
    en: then takes a spoonful of her own and has a taste.
    ko: 스푼을 들어 한 입 맛을 보기 시작했다.
    ja: スプーンで一口すくい、食べ始めた
  d_nikke_ce004_02_02_25:
    speaker: ein
    en: How is it?
    ko: 어때?
    ja: どう？
  d_nikke_ce004_02_02_26:
    speaker: ein
    en: Does it taste good?
    ko: 입에 맞아?
    ja: おいしい？
  d_nikke_ce004_02_02_27:
    speaker: ce004_02_s
    en: Yeah.
    ko: 응.
    ja: ええ。
  d_nikke_ce004_02_02_28:
    speaker: ein
    en: You see? These places are popular for a reason.
    ko: 역시~ 핫플은 괜히 핫플이 아니라니까.
    ja: やっぱり！話題のお店なだけあるよね。
  d_nikke_ce004_02_02_29:
    speaker: ein
    en: Taking a sip of coffee after a bite of a sweet dessert is pure bliss.
    ko: 먹다가 달면 커피 한 잔 마시는 순간 극락이야.
    ja: |-
      甘すぎるって思ったら、コーヒー飲んでみて。
      最高だから。
  d_nikke_ce004_02_02_30:
    speaker: "<Monologue>"
    en: For a while after, Ein and Rei.A chat nonstop.
    ko: 그렇게 둘은 쉬지 않고 떠들며.
    ja: こうして、2人は休まずしゃべり続け…
  d_nikke_ce004_02_02_31:
    speaker: "<Monologue>"
    en: "... Or rather,"
    ko: "…아니."
    ja: "…いや"
  d_nikke_ce004_02_02_32:
    speaker: "<Monologue>"
    en: Ein chats nonstop while Rei.A eats her parfait.
    ko: 아인만 쉬지 않고 떠들며 파르페를 먹었고.
    ja: アインだけが休まずしゃべり続け…
  d_nikke_ce004_02_02_33:
    speaker: "<Monologue>"
    en: Eventually, she finishes the entire thing, down to the last morsel.
    ko: 깨끗하게 그릇을 비워냈다.
    ja: 2人はきれいにパフェを平らげた
  d_nikke_ce004_02_02_34:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_nikke_ce004_02_02_35:
    speaker: femaleemployee
    en: Thank you, come again!
    ko: 감사합니다~ 또 오세요~
    ja: |-
      ありがとうございました。
      またお越しくださいませ～
  d_nikke_ce004_02_02_36:
    speaker: ein
    en: Man, that was good.
    ko: 아~ 맛있었다.
    ja: あ～おいしかった！
  d_nikke_ce004_02_02_37:
    speaker: ein
    en: Now that we've got food in our bellies, how about some shopping?
    ko: 배도 좀 찼겠다, 다음엔 쇼핑 좀 해볼까?
    ja: お腹も満たされたし、次は買い物する？
  d_nikke_ce004_02_02_38:
    speaker: ein
    en: You know, even though our personalities clash a bit, you've got a pretty face,
      and I like your style.
    ko: |-
      너, 성격은 좀 안 맞지만
      얼굴도 예쁘고 스타일도 내 취향이란 말이야.
    ja: |-
      レイって性格はちょっと合わないけど、
      顔はかわいいしスタイルも私好みなんだよね。
  d_nikke_ce004_02_02_39:
    speaker: ein
    en: I'm just a student, so I don't have much money,
    ko: 내가 학생이라서 돈은 좀 없지만.
    ja: 学生だからお金はないけど、
  d_nikke_ce004_02_02_40:
    speaker: ein
    en: but let's see if they've got any good deals going on.
    ko: 괜찮은 거 있는지, 같이 보러 가보자!
    ja: いいのがないか、一緒に見に行こ！
  d_nikke_ce004_02_02_41:
    speaker: ce004_02_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce004_02_02_42:
    speaker: "<Monologue>"
    en: Ein and Rei.A head to the biggest shopping mall in the Ark.
    ko: 아인과 레이는 방주에서 가장 큰 쇼핑몰로 향했다.
    ja: |-
      アインとレイはアークで一番大きな
      ショッピングモールへ向かった
d_nikke_ce004_02_03:
  d_nikke_ce004_02_03_1:
    speaker: ein
    en: How about this?
    ko: 어때!
    ja: どう？
  d_nikke_ce004_02_03_2:
    speaker: ein
    en: It's so fancy!
    ko: 화려하고, 예쁘지?
    ja: 華やかで、かわいいでしょ？
  d_nikke_ce004_02_03_3:
    speaker: ein
    en: Are you big on clothing? Accessories and bags, maybe?
    ko: 평소에 옷 좋아해? 아니면 액세서리? 가방?
    ja: |-
      服は好き？
      それとも、アクセやバッグの方がいい？
  d_nikke_ce004_02_03_4:
    speaker: ce004_02_s
    en: Nope.
    ko: 관심 없어.
    ja: 興味ない。
  d_nikke_ce004_02_03_5:
    speaker: ein
    en: Really?
    ko: 그래?
    ja: そうなの？
  d_nikke_ce004_02_03_6:
    speaker: ein
    en: That's a shame with your looks.
    ko: 그렇다기엔 본판이 너무 아까운데.
    ja: |-
      そのスタイルを活かさないのは
      もったいないよ。
  d_nikke_ce004_02_03_7:
    speaker: ein
    en: Anyway, let's check out my favorite brand first.
    ko: 그럼, 일단 내가 제일 좋아하는 브랜드로 가자.
