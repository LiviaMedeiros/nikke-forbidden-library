    en: Yeah.
    ko: 응.
    ja: ええ。
  d_nikke_ce004_02_04_31:
    speaker: ein
    en: Really?
    ko: 그래?
    ja: そう？
  d_nikke_ce004_02_04_32:
    speaker: ein
    en: Um...
    ko: 그….
    ja: その…
  d_nikke_ce004_02_04_33:
    speaker: ein
    en: Come to think of it, I really kept you out late, hehe.
    ko: 생각해 보니 내가 너무 끌고 다닌 것 같다, 하하.
    ja: |-
      考えてみたら、
      ちょっと連れ回しすぎたよね。あはは。
  d_nikke_ce004_02_04_34:
    speaker: ein
    en: The sun's already set, and we’ve been walking around all day. Aren't you tired?
    ko: 벌써 해도 졌고, 하루 종일 돌아다녀서 피곤하지?
    ja: |-
      もう日も暮れたし、
      1日中歩き回って疲れたでしょ？
  d_nikke_ce004_02_04_35:
    speaker: ein
    en: There’s a park right next to us.
    ko: 바로 옆에 공원이 있거든.
    ja: すぐ隣に公園があるんだよね。
  d_nikke_ce004_02_04_36:
    speaker: ein
    en: Do you want to rest there for a bit?
    ko: 거기서 좀 쉴래?
    ja: そこでちょっと休まない？
  d_nikke_ce004_02_04_37:
    speaker: ce004_02_s
    en: Sure.
    ko: 그래.
    ja: うん。
  d_nikke_ce004_02_04_38:
    speaker: ein
    en: Okay, follow me.
    ko: 응, 따라와.
    ja: ついてきて。
  d_nikke_ce004_02_04_39:
    speaker: "<Monologue>"
    en: Unlike before, Ein sets out at a slow pace,
    ko: 처음과는 다르게, 아인은 느린 발걸음으로 걸어 나갔고.
    ja: 最初とは違い、アインはゆっくりと歩いた
  d_nikke_ce004_02_04_40:
    speaker: "<Monologue>"
