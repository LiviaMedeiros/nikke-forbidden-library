    ko: 하나는 로맨스, 하나는 SF, 하나는 공포야.
    ja: ロマンス、SF、ホラー。
  d_nikke_ce004_02_04_4:
    speaker: ein
    en: Which one do you want to see?
    ko: 어느 쪽이 땡겨?
    ja: どれがいい？
  d_nikke_ce004_02_04_5:
    speaker: ce004_02_s
    en: I don’t know.
    ko: 모르겠어.
    ja: 分からない。
  d_nikke_ce004_02_04_6:
    speaker: ein
    en: It is a tough decision, isn't it?
    ko: 그치? 잘 모르겠지?
    ja: でしょ？分かんないよね？
  d_nikke_ce004_02_04_7:
    speaker: ein
    en: That's precisely why I went ahead and booked tickets on the way here.
    ko: 그럴 것 같아서 그냥 내가 오는 길에 예매했어.
    ja: |-
      そんな気がしたから、
      来る途中で予約しといたよ。
  d_nikke_ce004_02_04_8:
    speaker: ein
    en: The spooky horror flick!
    ko: 바로 으스스한 공포~!!!
    ja: ぞくぞくしちゃうホラー！！
  d_nikke_ce004_02_04_9:
    speaker: ein
    en: "... Might not be everyone's cup of tea,"
    ko: "…는 호불호 너무 갈릴 것 같아서."
    ja: "…は、好き嫌いがかなり分かれそうだから、"
  d_nikke_ce004_02_04_10:
    speaker: ein
    en: so I went with the sci-fi movie.
    ko: 그냥 SF로 했어.
    ja: 無難なとこでSFにしたよ。
  d_nikke_ce004_02_04_11:
    speaker: ein
    en: Is that okay?
    ko: 괜찮지?
    ja: いいよね？
  d_nikke_ce004_02_04_12:
    speaker: ce004_02_s
    en: Sure.
    ko: 응.
    ja: ええ。
  d_nikke_ce004_02_04_13:
    speaker: ein
    en: Great, let’s go in.
    ko: 좋아, 그럼 들어가자.
    ja: それじゃ、入ろ。
