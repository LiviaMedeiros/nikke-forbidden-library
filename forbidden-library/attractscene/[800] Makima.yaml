---
d_nikke_c_1_01:
  d_nikke_c_1_01_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_c_1_01_2:
    speaker: andersen
    en: Hello.
    ko: 왔군.
    ja: 来たか。
  d_nikke_c_1_01_3:
    speaker: andersen
    en: You've been spending some time with the Devil Hunters.
    ko: 그래, 데블 헌터들과 함께 지낸지도 시간이 좀 되었는데.
    ja: デビルハンターたちが来てずいぶん経つが、
  d_nikke_c_1_01_4:
    speaker: andersen
    en: How are they doing?
    ko: 데블 헌터들은 잘 지내고 있나?
    ja: みんな元気にやっているか？
  d_nikke_c_1_01_5:
    speaker: "<Choice>"
    en: They seem okay.
    ko: 잘 지내고 있는 것 같습니다.
    ja: 元気だと思います
  d_nikke_c_1_01_6:
    speaker: "<Choice>"
    en: Actually, I'd rather not get into it...
    ko: 글쎄요….
    ja: どうでしょう…
  d_nikke_c_1_01_7:
    speaker: andersen
    en: I'm relieved to hear that.
    ko: 잘 지내고 있다니 다행이군.
    ja: それはよかった。
  d_nikke_c_1_01_8:
    speaker: andersen
    en: You should cut them some slack. It can be tough adjusting to a new environment.
    ko: 뭐, 낯선 곳이니 고향만큼 편안하진 못하겠지.
    ja: まあ、見知らぬ土地だから\n慣れるのに時間がかかるだろう。
  d_nikke_c_1_01_9:
    speaker: andersen
    en: More importantly,
    ko: 그보다.
    ja: それよりも、
  d_nikke_c_1_01_10:
    speaker: andersen
    en: have you met her?
    ko: 그들 중에 그녀는 만나보았겠지?
    ja: 彼女には会ってみたか？
  d_nikke_c_1_01_11:
    speaker: "<Self>"
    en: Met who?
    ko: 누구를 말씀하시는 거죠?
    ja: 誰のことでしょうか…
  d_nikke_c_1_01_12:
    speaker: andersen
    en: Makima.
    ko: 마키마.
    ja: マキマ。
  d_nikke_c_1_01_13:
    speaker: andersen
    en: While you were wandering up on the surface with the Devil Hunters,
    ko: 자네가 데블 헌터들과 지상을 돌아다니는 동안,
    ja: 君がデビルハンターたちと\n地上を駆け回っている間に、
  d_nikke_c_1_01_14:
    speaker: andersen
    en: she paid some senior Central Government officials a visit.
    ko: 그녀가 중앙 정부의 수뇌부들과 만나 이야기했다는군.
    ja: 彼女が中央政府の首脳陣と会って\n話をしたそうだ。
  d_nikke_c_1_01_15:
    speaker: andersen
    en: They were rather taken aback at her claim there were other worlds besides
      the one we currently inhabit.
    ko: 수뇌부들은 지상이 아닌 또 다른 세계가 있다는 것에 놀라워했고.
    ja: 首脳陣は地上以外に他の世界があることに驚き
  d_nikke_c_1_01_16:
    speaker: andersen
    en: They believe finding a new extraterrestrial home for humans could be a real
      possibility.
    ko: 인류의 또 다른 터전을 찾을 수 있을지도 모른다는 가능성을 기대하게 되었다고 하더군.
    ja: 人類の新たな住処を見つけられるかもしれない\nという可能性に期待しているそうだ。
  d_nikke_c_1_01_17:
    speaker: andersen
    en: Thanks to these new potential opportunities presented by Makima, the Central
      Government now considers the Devil Hunters VIP guests.
    ko: "이런 귀한 가능성을 가져다준 점 때문에, \n중앙 정부는 데블 헌터들을 귀빈으로 여기기로 했다네."
    ja: その貴重な可能性をもたらしたデビルハンター\nを、VIPとして扱うことにしたらしい。
  d_nikke_c_1_01_18:
    speaker: andersen
    en: The Hunters have been highly agreeable and nothing but cooperative, so our
      government isn't treating them as a hostile force.
    ko: "그들이 보인 우호적인 태도와 협조에 \n적대할 이유가 없다고 판단한듯해."
    ja: 彼女たちは友好的な態度と\n協力的な姿勢を見せており、\n敵対する理由がないとも判断したようだ。
  d_nikke_c_1_01_19:
    speaker: andersen
    en: Makima, who seems to be their leader, will therefore receive preferential
      treatment.
    ko: |-
      특히 마키마는 그들의 리더 격으로 보여,
      좀 더 특별한 귀빈으로 여기기로 했다더군.
    ja: |-
      中でもマキマはリーダー格のようだから
      特別なVIPとしてもてなす必要がありそうだ。
  d_nikke_c_1_01_20:
    speaker: "<Self>"
    en: I see.
    ko: 그렇군요.
    ja: そうですか
  d_nikke_c_1_01_21:
    speaker: andersen
    en: So, I need you to do something for our special guest.
    ko: 그래서 이 특별한 귀빈을 위해 자네가 해줘야 할 일이 있네.
    ja: それで、この特別なお客様のために\n君がすべきことがある。
  d_nikke_c_1_01_22:
    speaker: "<Self>"
    en: And what is that?
    ko: 제가 말입니까?
    ja: 私がですか？
  d_nikke_c_1_01_23:
    speaker: andersen
    en: Put together some essential info about the Ark and make a presentation for
      Makima.
    ko: |-
      방주를 소개할 것들을 모아서,
      마키마에게 전해주도록 해.
    ja: |-
      アークの紹介資料を集めて、
      マキマに伝えてくれ。
  d_nikke_c_1_01_24:
    speaker: "<Self>"
    en: About the Ark?
    ko: 방주를요?
    ja: アークの紹介ですか？
  d_nikke_c_1_01_25:
    speaker: andersen
    en: Yes.
    ko: 그래.
    ja: そうだ。
  d_nikke_c_1_01_26:
    speaker: andersen
    en: She apparently comes from a land far from here, and the Government wants to
      familiarize her with the Ark.
    ko: 이 세계가 낯설 귀빈을 위해 방주를 소개하고 싶다 하더군.
    ja: この世界に不慣れな彼女のために\nアークを紹介したいらしい。
  d_nikke_c_1_01_27:
    speaker: andersen
    en: This will help her acclimatize to her new surroundings,
    ko: 방주를 소개함으로써,
    ja: アークを紹介することで
  d_nikke_c_1_01_28:
    speaker: andersen
    en: and foster goodwill between us.
    ko: 그녀가 자연스레 이곳을 이해하고 우호적인 감정을 가질 수 있게 하려는 듯해.
    ja: 彼女にこの世界を理解してもらい、\n友好的な感情を持たせたいようだ。
  d_nikke_c_1_01_29:
    speaker: andersen
    en: So, introduce every aspect of the Ark to her.
    ko: 방주의 음식.
    ja: アークの食べ物、
  d_nikke_c_1_01_30:
    speaker: andersen
    en: The food.
    ko: 방주의 문화.
    ja: アークの文化、
  d_nikke_c_1_01_31:
    speaker: andersen
    en: The culture.
    ko: 방주의 사람들.
    ja: アークの人々。
  d_nikke_c_1_01_32:
    speaker: andersen
    en: The people.
    ko: 뭐든 좋네.
    ja: 何でも構わない。
  d_nikke_c_1_01_33:
    speaker: andersen
    en: Everything.
    ko: 귀빈에게 방주를 소개해 보도록 하게.
    ja: VIPにアークを紹介してくれ。
  d_nikke_c_1_01_34:
    speaker: andersen
    en: Consider it an opportunity to learn a few new things about the Ark yourself.
    ko: 이참에 자네도 방주에 대해 더 자세히 알게 되고 좋지 않겠는가.
    ja: この機会に君もアークについて詳しくなれる。\n一石二鳥だろう。
  d_nikke_c_1_01_35:
    speaker: "<Choice>"
    en: I'm pretty sure I already know all there is to know.
    ko: 전 이미 잘 알고 있는….
    ja: 私はすでにアークのことを\nよく知っていますが…
  d_nikke_c_1_01_36:
    speaker: "<Choice>"
    en: "... Got it."
    ko: "…알겠습니다."
    ja: "…分かりました"
  d_nikke_c_1_01_37:
    speaker: andersen
    en: Of course, I won't be entrusting this task to you alone.
    ko: 아, 물론 이 중요한 임무를 자네 혼자 하라는 건 아닐세.
    ja: あぁ、もちろんこの大事な任務を\n君1人に任せるわけではない。
  d_nikke_c_1_01_38:
    speaker: andersen
    en: I've wrangled together a few individuals to help you out. I trust you'll all
      get along swimmingly.
    ko: 도와줄 이들을 불렀으니 잘 해보게나.
    ja: 助っ人を呼んだから、\n協力して頑張りたまえ。
  d_nikke_c_1_01_39:
    speaker: "<Self>"
    en: Who are these helpers?
    ko: 도와줄 이들이요?
    ja: 助っ人ですか？
  d_nikke_c_1_01_40:
    speaker: andersen
    en: You're already familiar with them.
    ko: 아마 자네도 잘 아는 이들일 걸세.
    ja: おそらく君も彼女たちをよく知っているだろう。
  d_nikke_c_1_01_41:
    speaker: privaty
    en: The Triangle squad, at your service.
    ko: 엔더슨 부사령관님의 요청에 따라,
    ja: アンダーソン副司令官様の要請により、
  d_nikke_c_1_01_42:
    speaker: privaty
    en: Deputy Commander Andersen asked us to assist you in introducing the Ark to
      the Devil Hunters.
    ko: 오늘부터 지휘관과 함께 귀빈에게 방주를 소개할 트라이앵글 스쿼드입니다.
    ja: 本日より指揮官と共にVIPにアークを紹介する\nことになりました、トライアングル部隊です。
  d_nikke_c_1_01_43:
    speaker: privaty
    en: I'm sure he already mentioned this to you.
    ko: 물론! 잘 알고 계시겠지만요.
    ja: もちろん！よくご存じでしょうけど。
  d_nikke_c_1_01_44:
    speaker: "<Self>"
    en: You're the "help" Andersen was talking about?
    ko: 함께할 이들이라는 게, 트라이앵글 스쿼드를 말하는 거였구나.
    ja: 助っ人はトライアングル部隊だったのか
  d_nikke_c_1_01_45:
    speaker: yulha
    en: I'm sure I don't have to tell you this,
    ko: 너도 잘 알겠지만,
    ja: あなたもよく知っているでしょうけど
  d_nikke_c_1_01_46:
    speaker: yulha
    en: but despite the fact that we're Nikkes, we are also civic servants under the
      Central Government's employ.
    ko: 우리는 니케이지만 엄연히 중앙 정부에 소속된 공무원이기도 하니까.
    ja: 私たちはニケでも、\n中央政府所属の公務員だから。
  d_nikke_c_1_01_47:
    speaker: yulha
    en: We're therefore the optimal choice for classified operations like this.
    ko: |-
      이런 기밀사항과 관련된 임무를 하는데
      우리 말고 적임자가 누가 있겠어?
    ja: |-
      こういう機密関連の任務に、
      私たちほどの適任者はいないでしょ？
  d_nikke_c_1_01_48:
    speaker: "<Self>"
    en: I suppose you're right about that.
    ko: 그렇긴 하네.
    ja: 確かにそうだな
  d_nikke_c_1_01_49:
    speaker: yulha
    en: However, we will only be acting as assistants for this particular assignment.
    ko: 우리는 어디까지나 널 도와주는 역할을 할 뿐이야.
    ja: 私たちはあくまであなたのサポート役だから。
  d_nikke_c_1_01_50:
    speaker: yulha
    en: We will help you gather and assess all salient information, but the actual
      conveying of said information will be left entirely up to you.
    ko: 소개할 것들을 찾고 난 후, 귀빈께 보고하는 건 네가 하도록 해.
    ja: 紹介するものを探すのは手伝うけど、\nVIPへの報告はあなたがやるのよ。
  d_nikke_c_1_01_51:
    speaker: "<Self>"
    en: Why just me?
    ko: 어째서 나만….
    ja: どうして私が…
  d_nikke_c_1_01_52:
    speaker: privaty
    en: You are the first person who made contact with them.
    ko: 지휘관은 그들과 첫 번째로 접촉한 사람이니까요.
    ja: 指揮官は彼女たちと最初に接触した\n人物ですから。
  d_nikke_c_1_01_53:
    speaker: privaty
    en: Perhaps having someone familiar with the Hunters speak with them is preferable
      to having a stranger do it.
    ko: "아무래도 낯선 사람보다는 아는 사람이 말하는 게 \n더 낫다고 판단한 모양이에요."
    ja: |-
      見知らぬ人よりは、知り合いが紹介する方が
      いいと判断したようです。
  d_nikke_c_1_01_54:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか"
  d_nikke_c_1_01_55:
    speaker: yulha
    en: So,
    ko: 자, 그럼.
    ja: それじゃ、
  d_nikke_c_1_01_56:
    speaker: yulha
    en: as we're all going to have our hands full,
    ko: 서로서로 바쁜 사람들이니까,
    ja: お互い暇じゃないんだし、
  d_nikke_c_1_01_57:
    speaker: yulha
    en: each of us will be responsible for a specific topic.
    ko: 각자 파트를 나눠서 움직이도록 하자고.
    ja: 分担して動くことにするわよ。
  d_nikke_c_1_01_58:
    speaker: "<Self>"
    en: What do you mean?
    ko: 파트?
    ja: 分担？
  d_nikke_c_1_01_59:
    speaker: admi
    en: We figured that since it'd be nearly impossible to go over every last facet
      of the Ark,
    ko: 네. 귀빈께 방주의 모든 요소를 다 설명해 드릴 수는 없을 거 같아서,
    ja: はい。VIPにアークのすべてを紹介するのは\n難しそうなので
  d_nikke_c_1_01_60:
    speaker: admi
    en: we could roughly cover its history, food, and people.
    ko: |-
      방주의 기록, 음식, 사람들의 생활로 크게 파트를 나눠서
      보여드리는 게 어떨까 하고 생각해 봤어요.
    ja: |-
      アークの記録、食べ物、人々の暮らしという
      3つに分けて紹介するのはいかがでしょうか？
  d_nikke_c_1_01_61:
    speaker: admi
    en: You and I will collect information about the Ark's history today.
    ko: 그래서 오늘은 저와 방주의 기록을.
    ja: それで、今日は私とアークの記録を。
  d_nikke_c_1_01_62:
    speaker: admi
    en: Privaty and you will handle food tomorrow.
    ko: 내일은 프리바티와 방주의 음식을.
    ja: 明日はプリバティとアークの食べ物を。
  d_nikke_c_1_01_63:
    speaker: admi
    en: Then Yulha will help you gather info about the people the day after.
    ko: "그다음 날은 율하와 방주 사람들의 생활을 \n소개할 것을 찾으러 갈 거예요."
    ja: |-
      そして最終日はユルハとアークの人々の暮らしを
      紹介するものを探しに行きます。
  d_nikke_c_1_01_64:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 알겠어.
    ja: 分かった
  d_nikke_c_1_01_65:
    speaker: yulha
    en: Okay, let's get started.
    ko: 자, 그럼 이제 각자 일하러 가자고.
    ja: それじゃ、各自動き始めるわよ。
  d_nikke_c_1_01_66:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_01_67:
    speaker: "<Monologue>"
    en: Makima glances at a letter in the VIP room.
    ko: 마키마는 귀빈실 책상에 올려진 편지를 바라보았다.
    ja: マキマはVIPルームの机に置いてある\n手紙を見つめている
  d_nikke_c_1_01_68:
    speaker: "<Narration>"
    en: We would like to introduce our world, the Ark, to our VIP guests.
    ko: "[귀빈께 우리의 세계, 방주를 소개해 드리고자 합니다.]"
    ja: "「お客様に私たちの世界、\\nアークをご紹介いたします」"
  d_nikke_c_1_01_69:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_01_70:
    speaker: c_1
    en: Hmm... I'm curious to learn more about this place.
    ko: 흠… 어떤 곳일까.
    ja: へえ…どんなところかな。
d_nikke_c_1_02:
  d_nikke_c_1_02_1:
    speaker: "<Monologue>"
    en: Admi and I walk into the Central Government Library.
    ko: 애드미와 함께 중앙 정부 도서관으로 향했다.
    ja: アドミと一緒に中央政府の図書館へ向かった
  d_nikke_c_1_02_2:
    speaker: "<Monologue>"
    en: Countless books line the shelves.
    ko: 수많은 책장들이 도서관에 정렬되어 있었다.
    ja: たくさんの本棚が並んでいる
  d_nikke_c_1_02_3:
    speaker: "<Self>"
    en: This place is huge.
    ko: 엄청 넓네.
    ja: すごく広いな
  d_nikke_c_1_02_4:
    speaker: admi
    en: Books published in the Ark as well as those found on the surface
    ko: 아… 여기엔 지상에서 발견된 책부터,
    ja: あっ…ここには地上で発見された本から、
  d_nikke_c_1_02_5:
    speaker: admi
    en: are all kept here.
    ko: 방주에서 출판된 책들까지 모두 보관되어 있는 곳이라서요.
    ja: アークで出版された本まで、\nすべて保管されていますから。
  d_nikke_c_1_02_6:
    speaker: admi
    en: It's probably the largest book collection in the entire Ark.
    ko: 아마 방주에 있는 도서관 중 가장 큰 규모가 아닐까 싶어요.
    ja: おそらくアークにある図書館の中で\n一番規模が大きいと思います。
  d_nikke_c_1_02_7:
    speaker: "<Choice>"
    en: Makes me exhausted just looking at it.
    ko: 보기만 해도 질리는 느낌이야.
    ja: 見るだけでうんざりしそうだ
  d_nikke_c_1_02_8:
    speaker: "<Choice>"
    en: It'll take us forever to read all of these...
    ko: 다 읽어보려면 한참은 걸릴 거 같은데….
    ja: 全部目を通すには時間がかかりそうだ…
  d_nikke_c_1_02_9:
    speaker: admi
    en: That's true.
    ko: 아, 그렇죠.
    ja: あ、そうですよね。
  d_nikke_c_1_02_10:
    speaker: admi
    en: One day definitely isn't enough to get through all these books.
    ko: 전부 다 보려면 하루로는 모자랄 거예요.
    ja: 1日では無理だと思います。
  d_nikke_c_1_02_11:
    speaker: admi
    en: We'll have to narrow down our search.
    ko: 음… 살펴보고 싶은 카테고리를 정해서 살펴보는 것이 좋을 거 같은데.
    ja: うーん…調べたいカテゴリを決めて\n調べるのがよさそうです。
  d_nikke_c_1_02_12:
    speaker: admi
    en: Where do you want to look first?
    ko: 지휘관은 저기 있는 책장들 중에 어떤 곳을 먼저 가보고 싶으세요?
    ja: 指揮官はどの本棚を見たいですか？
  d_nikke_c_1_02_13:
    speaker: "<Self>"
    en: Let me think...
    ko: 글쎄….
    ja: そうだな…
  d_nikke_c_1_02_14:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_02_15:
    speaker: "<Monologue>"
    en: I saunter over to a nearby bookshelf.
    ko: 주변 책장을 천천히 둘러보았다.
    ja: 周りの本棚をゆっくり確認した
  d_nikke_c_1_02_16:
    speaker: "<Monologue>"
    en: On the end, it is marked with the word "History".
    ko: "[역사]라고 쓰여진 책장이 보인다."
    ja: "「歴史」と書かれている本棚が見える"
  d_nikke_c_1_02_17:
    speaker: "<Self>"
    en: Let's start here.
    ko: "[역사] 책장으로 가볼까?"
    ja: "「歴史」を調べてみようか？"
  d_nikke_c_1_02_18:
    speaker: admi
    en: I was thinking the same thing.
    ko: 통했네요.
    ja: 同じことを考えていました。
  d_nikke_c_1_02_19:
    speaker: admi
    en: If we want to introduce the Ark properly, history is the perfect starting
      point.
    ko: "저도 방주에 대해 설명하려면 \n역사에 대해 알려드리는 게 좋을 거라고 생각해요."
    ja: |-
      私もアークについて説明するなら
      歴史について伝えるのがよさそうだと\n思ったんです。
  d_nikke_c_1_02_20:
    speaker: "<Self>"
    en: Let's do it, then.
    ko: 그럼 가볼까?
    ja: じゃあ行こうか
  d_nikke_c_1_02_21:
    speaker: admi
    en: Okay!
    ko: 네!
    ja: はい！
  d_nikke_c_1_02_22:
    speaker: "<Monologue>"
    en: I check the History bookshelf with Admi.
    ko: 애드미와 함께 역사 책장을 살펴보았다.
    ja: アドミと一緒に歴史の本棚を調べた
  d_nikke_c_1_02_23:
    speaker: "<Monologue>"
    en: Amongst the veritable sea of history books, one catches my eye.
    ko: 수많은 역사책들 중, 눈에 띄는 한 책을 꺼내들었다.
    ja: たくさんの本の中から、\n目に留まった1冊を取りだした
  d_nikke_c_1_02_24:
    speaker: admi
    en: Did you find something?
    ko: 아, 고르셨나요?
    ja: あ、ありましたか？
  d_nikke_c_1_02_25:
    speaker: admi
    en: Rapture Invasions and Humans On Surface.
    ko: "[랩쳐 침공과 지상의 인류]라는 책이군요."
    ja: "「ラプチャーの侵攻と地上の人類」という\\n本ですね。"
  d_nikke_c_1_02_26:
    speaker: "<Monologue>"
    en: I open the book.
    ko: "…책을 펼쳐 보았다."
    ja: "…本を開いてみた"
  d_nikke_c_1_02_27:
    speaker: "<Narration>"
    en: The Rapture invasion came without warning.
    ko: "[랩쳐 침공은 갑작스럽게 이루어졌다.]"
    ja: "「ラプチャーの侵攻は突然始まった」"
  d_nikke_c_1_02_28:
    speaker: "<Narration>"
    en: In the blink of an eye, humans were crushed under the boot of the invading
      enemy.
    ko: "[전조 없는 침략에 인류는 랩쳐의 총구 앞에 스러져갔다.]"
    ja: "「予期せぬ侵略に、\\n人類はラプチャーの銃口の前に倒れていった」"
  d_nikke_c_1_02_29:
    speaker: "<Narration>"
    en: This event is referred to as the First Rapture Invasion.
    ko: "[제 1차 랩쳐 침공이라 부르는 이때,]"
    ja: "「第一次ラプチャー侵攻と呼ばれるこの時」"
  d_nikke_c_1_02_30:
    speaker: "<Narration>"
    en: The humans depended upon their military prowess for survival.
    ko: "[인류는 생존을 위해 군을 정비하고.]"
    ja: "「人類は生存をかけて軍を整備し」"
  d_nikke_c_1_02_31:
    speaker: "<Narration>"
    en: Working together with what today are known as The Big Three (Missilis Industry,
      Elysion, and Tetra Line), they began to produce Nikkes.
    ko: "[3대 기업-현재의 미실리스 인더스트리, 엘리시온, 테트라 라인-과 협약해 니케를 생산하기 시작한다.]"
    ja: "「三大企業（現在のミシリス・インダストリー\\nエリシオン、テトラライン）と協力して\\nニケを生産し始めた」"
  d_nikke_c_1_02_32:
    speaker: "<Narration>"
    en: This also led to the establishment of the command structure, with one commander
      leading multiple Nikkes, which continues to be used to this day...
    ko: "[현재처럼 다수의 니케를 한 명의 지휘관이 지휘하는 방식도 이때 확립되었….]"
    ja: "「現在のように、多数のニケを1人の指揮官が\\n指揮する方法もこの時に確立され…」"
  d_nikke_c_1_02_33:
    speaker: admi
    en: I don't suppose there's any harm in telling them about that section of our
      history,
    ko: 음… 과거의 얘기를 들려주는 건 좋을 것 같긴 한데.
    ja: うーん…過去の話を紹介するのも\n悪くありませんが、
  d_nikke_c_1_02_34:
    speaker: admi
    en: but I don't feel it has too much to do with the Ark itself.
    ko: 방주를 소개하라는 명령에는 적합하지 않는 거 같아요.
    ja: アークを紹介せよという命令には\n適さないかもしれません。
  d_nikke_c_1_02_35:
    speaker: "<Self>"
    en: Let's keep looking.
    ko: 다른 걸 좀 더 살펴볼까?
    ja: 他の本も調べようか？
  d_nikke_c_1_02_36:
    speaker: admi
    en: Hmm... how about this one?
    ko: 음… 그럼 이건 어떠세요?
    ja: えっと…ではこれはどうですか？
  d_nikke_c_1_02_37:
    speaker: "<Monologue>"
    en: Admi pulls out a book and hands it over.
    ko: 애드미가 책 한 권을 뽑아 내밀었다.
    ja: アドミが1冊の本を差し出した
  d_nikke_c_1_02_38:
    speaker: admi
    en: I've heard a lot about this one. The Production and History of Nikkes.
    ko: |-
      [니케 제작과 역사]라는 책인데,
      베스트셀러 중 하나래요.
    ja: |-
      「ニケの製作と歴史」という本ですが、
      ベストセラーらしいです。
  d_nikke_c_1_02_39:
    speaker: "<Monologue>"
    en: I open the book.
    ko: "…책을 펼쳐 보았다."
    ja: "…本を開いてみる"
  d_nikke_c_1_02_40:
    speaker: "<Narration>"
    en: In the wake of the Rapture invasion,
    ko: "[랩쳐가 침공을 시작한 이후,]"
    ja: "「ラプチャーが侵攻を始めた後」"
  d_nikke_c_1_02_41:
    speaker: "<Narration>"
    en: 'humans created a means to fight the Raptures:'
    ko: "[인류는 랩쳐에 맞서 싸울 이들을 만들어 낸다.]"
    ja: "「人類はラプチャーに立ち向かう者たちを\\n生み出した」"
  d_nikke_c_1_02_42:
    speaker: "<Narration>"
    en: Nikkes.
    ko: "[니케.]"
    ja: "「ニケ」"
  d_nikke_c_1_02_43:
    speaker: "<Narration>"
    en: Humanoid fighters modeled after the Goddess of Victory, designed to wage war
      against Raptures.
    ko: "[승리의 여신의 이름을 따 만든, 대 랩쳐용 결전 인형 병기.]"
    ja: "「勝利の女神の名を借りた、\\n対ラプチャー用人型決戦兵器」"
  d_nikke_c_1_02_44:
    speaker: "<Narration>"
    en: With the inaugural Nikke team named Goddess, humans secured their first victory
      against the Raptures.
    ko: |-
      [갓데스라는 이름의 니케 최초의 스쿼드를 만들어,
      랩쳐로부터 최초로 승리를 거둔 인류는.]
    ja: |-
      「彼女たちでゴッデスという名の部隊を作り、
      ラプチャーから初めて勝利を掴み取った人類は」
  d_nikke_c_1_02_45:
    speaker: "<Narration>"
    en: They then started the mass production of Nikkes.
    ko: "[니케를 대량으로 생산하기 시작했다.]"
    ja: "「ニケを大量に生産し始めた」"
  d_nikke_c_1_02_46:
    speaker: "<Narration>"
    en: People of all genders and age groups supported this movement, and voluntarily
      donated their brains to be used as materials for new Nikkes.
    ko: "[이를 위해 다양한 성별, 연령층의 자원을 받아 \n그들의 뇌를 새로운 니케의 재료로 삼았다.]"
    ja: |-
      「様々な性別、年齢層の人々の助けを借りて
      彼らの脳を新しいニケの素材とした」
  d_nikke_c_1_02_47:
    speaker: "<Narration>"
    en: But at that time, the production process remained unstable. Most human brains
      were either rejected or only resulted in mass-produced models...
    ko: "[하지만 당시엔 니케 제조 기술이 제대로 확립되지 않아 \n다수의 인간의 뇌가 제조 실패와 양산형이라는 결과로….]"
    ja: |-
      「しかし、当時はニケの製造技術が\n確立しておらず、多数の人間の脳が
      製造失敗と量産型になるという結果を…」
  d_nikke_c_1_02_48:
    speaker: "<Monologue>"
    en: "... I close the book."
    ko: "…책을 덮었다."
    ja: "…本を閉じた"
  d_nikke_c_1_02_49:
    speaker: admi
    en: Hmm... this one focuses only on Nikkes. That doesn't seem quite right either.
    ko: |-
      음… 이건 정말 니케에 대해서만 다루고 있어서
      적합하지 않을 것 같네요.
    ja: |-
      うーん…これはニケのことしか
      書かれていないのでイマイチですね。
  d_nikke_c_1_02_50:
    speaker: admi
    en: I can't believe I'm saying this, but I don't think there's a single book dedicated
      to recounting how the Ark was established.
    ko: 의외로 많은 책들이 방주 설립에 대한 이야기는 다루고 있지 않네요.
    ja: 意外とアークの設立について書いてある本は\n少ないですね。
  d_nikke_c_1_02_51:
    speaker: admi
    en: Everything here only covers events further back in history, like the First
      Rapture Invasion.
    ko: 제 1차 랩쳐 침공같이 먼 과거의 이야기들만 주로 다루고 있고….
    ja: 第一次ラプチャー侵攻のように\n遠い過去の話ばかりで…
  d_nikke_c_1_02_52:
    speaker: "<Self>"
    en: Seems so.
    ko: 그러게.
    ja: そうだな
  d_nikke_c_1_02_53:
    speaker: admi
    en: Guess we'll have to start looking at something other than history books.
    ko: 아무래도 역사 말고 다른 걸 찾아봐야 할 거 같은데.
    ja: 歴史以外のものを探した方がよさそうですね。
  d_nikke_c_1_02_54:
    speaker: admi
    en: What do you think, Commander?
    ko: 지휘관은 어떻게 생각하세요?
    ja: 指揮官はどう思いますか？
  d_nikke_c_1_02_55:
    speaker: "<Self>"
    en: I think we should look for books about the Ark itself.
    ko: 역사보다 좀 더 방주를 소개하는 책이 좋을 것 같은데….
    ja: 歴史よりも、もっとアーク自体を\n紹介する本の方がよさそうだが…
  d_nikke_c_1_02_56:
    speaker: admi
    en: Books about the Ark...
    ko: 방주를 소개하는 책….
    ja: アークを紹介する本…
  d_nikke_c_1_02_57:
    speaker: admi
    en: Ah...!
    ko: 아…!
    ja: あ…！
  d_nikke_c_1_02_58:
    speaker: "<Self>"
    en: What is it?
    ko: 애드미?
    ja: アドミ？
  d_nikke_c_1_02_59:
    speaker: admi
    en: I'm sorry. I totally forgot about it.
    ko: 이걸 까먹고 있었다니… 죄송해요.
    ja: これを忘れていたなんて…すみません。
  d_nikke_c_1_02_60:
    speaker: "<Self>"
    en: Forgot about what?
    ko: 뭐길래 그래?
    ja: 何だ？
  d_nikke_c_1_02_61:
    speaker: admi
    en: Wait right here. Let me find you something.
    ko: "잠시만요. \n직접 보시는 게 좋을 거 같아요."
    ja: |-
      少々お待ちください。
      直接ご覧になった方がいいと思います。
  d_nikke_c_1_02_62:
    speaker: "<Monologue>"
    en: Admi disappears between the bookshelves in a flash.
    ko: 애드미가 황급히 책장들 사이로 사라졌다.
    ja: アドミはあっという間に本棚の間に消えた
  d_nikke_c_1_02_63:
    speaker: "<Narration>"
    en: A while later...
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_nikke_c_1_02_64:
    speaker: "<Monologue>"
    en: Admi hands me a brochure called A Guide to the Central Government.
    ko: 애드미가 [중앙 정부 안내서]라는 이름의 팸플릿을 내밀었다.
    ja: アドミは「中央政府ガイド」という名の\nパンフレットを差し出した
  d_nikke_c_1_02_65:
    speaker: "<Self>"
    en: A Guide to the Central Government?
    ko: 중앙 정부 안내서?
    ja: 中央政府ガイド？
  d_nikke_c_1_02_66:
    speaker: admi
    en: Yes.
    ko: 네.
    ja: はい。
  d_nikke_c_1_02_67:
    speaker: admi
    en: This elaborates on the purpose of the Central Government and its activities,
      and also touches upon the establishment of the Ark.
    ko: |-
      여기에 방주의 설립 과정과
      중앙 정부의 목적, 활동에 대해 정리되어 있어요.
    ja: |-
      ここにアークの設立過程と
      中央政府の目的や活動が\nまとめられています。
  d_nikke_c_1_02_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_02_69:
    speaker: "<Monologue>"
    en: I read the brochure.
    ko: 팸플릿을 펼쳐보았다.
    ja: パンフレットを開いた
  d_nikke_c_1_02_70:
    speaker: "<Narration>"
    en: To save mankind and recapture the surface!
    ko: "[인류의 보존과 지상 탈환을 위해!]"
    ja: "「人類の生存と地上奪還のために！」"
  d_nikke_c_1_02_71:
    speaker: "<Narration>"
    en: The Central Government exists to keep the Ark's citizens safe.
    ko: "[중앙 정부는 방주 시민의 안전한 생활을 위해 존재합니다.]"
    ja: "「中央政府はアーク市民の安全な生活のために\\n存在しています」"
  d_nikke_c_1_02_72:
    speaker: "<Narration>"
    en: Our mission? To fulfill mankind's ultimate wish - reclaiming the surface.
    ko: "[인류의 숙원인 지상 탈환을 위해서]"
    ja: "「人類の宿願である地上奪還のために」"
  d_nikke_c_1_02_73:
    speaker: "<Narration>"
    en: We established the Military Academy, a training ground for numerous top-tier
      commanders.
    ko: "[사관학교를 운영, 다수의 출중한 지휘관들을 배출해 내고 있으며.]"
    ja: "「士官学校を運営し、多数の優秀な指揮官を\\n輩出しており」"
  d_nikke_c_1_02_74:
    speaker: "<Narration>"
    en: They work tirelessly, carrying out missions in the name of reclaiming the
      surface.
    ko: "[끊임없이 지상 탈환 작전을 수행 중에 있습니다.]"
    ja: "「地上奪還作戦を遂行し続けています」"
  d_nikke_c_1_02_75:
    speaker: "<Narration>"
    en: Working together with the Big Three, we have been able to provide all Ark
      residents with a peaceful life,
    ko: |-
      [3대 기업과 협업하여, 인류가 방주에서도
      지상과 유사하게 평화로운 일생을 보낼 수 있도록.]
    ja: |-
      「三大企業と協力し、人類がアークでも
      地上のように平和な一生を送るため」
  d_nikke_c_1_02_76:
    speaker: "<Narration>"
    en: one just like what they used to have on the surface.
    ko: "[지상과 유사한 환경을 구축하는데 성공하였습니다.]"
    ja: "「地上と似た環境を構築するのに成功しました」"
  d_nikke_c_1_02_77:
    speaker: "<Narration>"
    en: Under the rule of the Central Government, nearly 99.9% of all crimes committed
      in the Ark are detected and resolved...
    ko: "[중앙 정부의 통제 아래, \n방주의 범죄 검거율은 99.9%에 수렴하고 있으며….]"
    ja: |-
      「中央政府の統制の下、
      アークの犯罪検挙率は99.9％に達し…」
  d_nikke_c_1_02_78:
    speaker: "<Monologue>"
    en: "... I close the book."
    ko: "…책을 덮었다."
    ja: "…パンフレットを閉じた"
  d_nikke_c_1_02_79:
    speaker: admi
    en: What do you think?
    ko: 어떠세요?
    ja: どうですか？
  d_nikke_c_1_02_80:
    speaker: admi
    en: That should do the trick, right?
    ko: 이 정도면 괜찮지 않을까요?
    ja: これならぴったりでは？
  d_nikke_c_1_02_81:
    speaker: "<Self>"
    en: It'll do just fine. We'll take it.
    ko: 좋아. 이걸로 가져가자.
    ja: よし。これを持っていこう
  d_nikke_c_1_02_82:
    speaker: "<Monologue>"
    en: Makima opens A Guide to the Central Government.
    ko: 마키마가 [중앙 정부 안내서]를 펼쳐보았다.
    ja: マキマが「中央政府ガイド」を開いた
  d_nikke_c_1_02_83:
    speaker: "<Narration>"
    en: "*flips*"
    ko: 사락-
    ja: ペラ…
  d_nikke_c_1_02_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_02_85:
    speaker: "<Narration>"
    en: "*flips*"
    ko: 사락-
    ja: ペラ…
  d_nikke_c_1_02_86:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_02_87:
    speaker: c_1
    en: The crime detection rate is close to 99.9%? Amazing.
    ko: 범죄 검거율 99.9%라니 대단하네.
    ja: 犯罪検挙率99.9％だなんて、すごいね。
d_nikke_c_1_03:
  d_nikke_c_1_03_1:
    speaker: privaty
    en: Today's objective is to find out all we can about Ark cuisine.
    ko: 오늘은 저랑 방주의 음식에 대해 조사하실 거예요.
    ja: 今日は私とアークの食べ物について調査します。
  d_nikke_c_1_03_2:
    speaker: privaty
    en: 'Before we start, I should ask:'
    ko: 그런 의미에서 지휘관.
    ja: そういうわけで、指揮官。
  d_nikke_c_1_03_3:
    speaker: privaty
    en: You know what Splendamin is, right?
    ko: 퍼펙트가 뭔지는 알고 계시죠?
    ja: パーフェクトが何かはご存じですよね？
  d_nikke_c_1_03_4:
    speaker: "<Choice>"
    en: How could I not know?
    ko: 모를 리가.
    ja: もちろんだ
  d_nikke_c_1_03_5:
    speaker: "<Choice>"
    en: What is that?
    ko: 그게 뭔데?
    ja: 何だそれは？
  d_nikke_c_1_03_6:
    speaker: privaty
    en: Heh, I figured you would. Just wanted to make sure!
    ko: 그, 그렇죠! 모를 리가 없는 건 아는데.
    ja: そ、そうですわよね！\nもちろん知ってると思いますが、
  d_nikke_c_1_03_7:
    speaker: privaty
    en: Wha... you're not being serious, are you?
    ko: "!! 정말 모르는 거예요?"
    ja: "！！本当に知らないのですか？"
  d_nikke_c_1_03_8:
    speaker: "<Self>"
    en: Nope, just kidding.
    ko: 장난이야.
    ja: 冗談だ
  d_nikke_c_1_03_9:
    speaker: privaty
    en: Ugh...
    ko: 으으…!
    ja: うう…！
  d_nikke_c_1_03_10:
    speaker: privaty
    en: Anyway, we've got to gather all the information we need for our presentation.
    ko: 그래도 귀빈께 정보를 정리해서 드려야 하니까,
    ja: VIPに情報を伝えなければならないので、
  d_nikke_c_1_03_11:
    speaker: privaty
    en: To sum it up,
    ko: 축약해서 말씀드리자면.
    ja: 簡単に言うと…
  d_nikke_c_1_03_12:
    speaker: privaty
    en: Splendamin is a kind of culinary building block.
    ko: 퍼펙트는 재료에요.
    ja: パーフェクトは素材です。
  d_nikke_c_1_03_13:
    speaker: privaty
    en: It's the basis for making virtually all food items in the Ark.
    ko: 방주의 모든 음식을 만드는 근간이죠.
    ja: アークのすべての食べ物を作る根幹ですね。
  d_nikke_c_1_03_14:
    speaker: privaty
    en: By processing it,
    ko: 이것들을 가공해서,
    ja: これを加工して、
  d_nikke_c_1_03_15:
    speaker: privaty
    en: we end up with bread, cakes, hamburgers,
    ko: 우리가 먹는 밥, 빵, 케이크, 햄버거는 물론이고.
    ja: 私たちが食べるご飯、パン、ケーキ、\nハンバーガーはもちろんのこと
  d_nikke_c_1_03_16:
    speaker: privaty
    en: and even artificial vegetables and fruits.
    ko: 인공 채소와 과일까지 만들어내요.
    ja: 人工野菜やフルーツまで作ることが\nできるのです。
  d_nikke_c_1_03_17:
    speaker: privaty
    en: To say it's a staple would be putting it mildly.
    ko: 그야말로 방주의 [주식]이라고 할 수 있죠.
    ja: まさにアークの「主食」と言えるでしょう。
  d_nikke_c_1_03_18:
    speaker: privaty
    en: Normally, no one's allowed access to a factory that produces Splendamin.
    ko: |-
      그런 대단한, 말 그대로 퍼펙트 한 걸 만드는 이 공장은
      원래 허가받지 않은 사람은 들어올 수 없지만.
    ja: そんな素晴らしい、まさにパーフェクトな\nものを作るこの工場は、通常\n許可なしには入れないのですが
  d_nikke_c_1_03_19:
    speaker: privaty
    en: Fortunately for us,
    ko: |-
      오늘은 특별히!
      중앙 정부의 허가 아래.
    ja: |-
      今日は特別に！
      中央政府の許可により
  d_nikke_c_1_03_20:
    speaker: privaty
    en: we've got permission, courtesy of the Central Government.
    ko: 퍼펙트 생산 공장을 견학할 수 있게 되었답니다.
    ja: パーフェクト生産工場を\n見学できることになりました。
  d_nikke_c_1_03_21:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_nikke_c_1_03_22:
    speaker: privaty
    en: That's it?
    ko: 그게 다예요?
    ja: それだけですか？
  d_nikke_c_1_03_23:
    speaker: privaty
    en: We've been granted unique access to this place,
    ko: 좀 더 뭐랄까….
    ja: もう少し、何というか…
  d_nikke_c_1_03_24:
    speaker: privaty
    en: and that's all you have to say?
    ko: 특별히 입장을 허가시켜주신 분들께 할 말 없어요?
    ja: 特別に入場を許可してくれた方々に\n言うことはありませんか？
  d_nikke_c_1_03_25:
    speaker: "<Choice>"
    en: Yippee!
    ko: 와아.
    ja: わあ
  d_nikke_c_1_03_26:
    speaker: "<Choice>"
    en: "... Thanks?"
    ko: 감사합니다?
    ja: ありがとうございます？
  d_nikke_c_1_03_27:
    speaker: privaty
    en: "*Sigh* Forget it."
    ko: 하아… 됐어요.
    ja: ハァ…もういいです。
  d_nikke_c_1_03_28:
    speaker: privaty
    en: That's better.
    ko: 그래요, 그 말을 해야죠.
    ja: そう、その言葉を待っていたのです。
  d_nikke_c_1_03_29:
    speaker: privaty
    en: Why don't we go in and have a look?
    ko: 그럼 이제 안으로 들어가 볼까요?
    ja: では中に入りましょうか。
  d_nikke_c_1_03_30:
    speaker: "<Self>"
    en: You seem awfully excited.
    ko: 프리바티. 엄청 신나 보이네.
    ja: プリバティ、楽しそうだな
  d_nikke_c_1_03_31:
    speaker: privaty
    en: Me?
    ko: 제, 제가요?
    ja: わ、私がですか？
  d_nikke_c_1_03_32:
    speaker: privaty
    en: Not at all!
    ko: 하나도 안 신났는데요!
    ja: そんなことありません！
  d_nikke_c_1_03_33:
    speaker: privaty
    en: What do you take me for? A child?
    ko: 제가 어린 애도 아니고….
    ja: こ、子どもじゃあるまいし…
  d_nikke_c_1_03_34:
    speaker: privaty
    en: What's so great about seeing raw Splendamin?
    ko: 퍼펙트 원형을 실물로 본다고 뭐 신기하기나 하겠어요?
    ja: パーフェクトの原型なんて\n珍しくも何ともありませんよ。
  d_nikke_c_1_03_35:
    speaker: "<Self>"
    en: You're getting to see how the "sausage" is made. I get why you'd be thrilled
      about it.
    ko: 신기한 걸 봐서 신난 거구나.
    ja: 珍しいものが見られるから\nワクワクしてるのか？
  d_nikke_c_1_03_36:
    speaker: privaty
    en: I'm done talking about this!
    ko: 아니거든요!
    ja: 違いますっ！
  d_nikke_c_1_03_37:
    speaker: privaty
    en: Let's just go inside.
    ko: 으으… 어서 들어가기나 해요!
    ja: うう…早く中に入りますよ！
  d_nikke_c_1_03_38:
    speaker: "<Monologue>"
    en: Privaty and I explore every corner of the factory.
    ko: 프리바티와 퍼펙트 공장의 이곳저곳을 둘러보았다.
    ja: プリバティとパーフェクトの工場を\nあちこち見て回った
  d_nikke_c_1_03_39:
    speaker: privaty
    en: Wow, check it out! Apples and strawberries!
    ko: 와~ 로열 로드에서 비싸게 파는 것들이 여기에 다 있네요!
    ja: わぁ、ロイヤルロードで\n高値で売っているものだらけですわ！
  d_nikke_c_1_03_40:
    speaker: privaty
    en: You can only get these at Royal Road! They practically cost a fortune.
    ko: 사과도 있고 딸기도 있고!
    ja: リンゴもあるし、イチゴも！
  d_nikke_c_1_03_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_03_42:
    speaker: "<Self>"
    en: I thought you said you weren't excited.
    ko: "…안 신났다고 하지 않았어?"
    ja: "…ワクワクしてないんじゃなかったか？"
  d_nikke_c_1_03_43:
    speaker: privaty
    en: Whatever.
    ko: 지금 그게 중요한 게 아니잖아요.
    ja: 今、そんなことはどうでもいいのです。
  d_nikke_c_1_03_44:
    speaker: privaty
    en: Oooh, check this out, Commander!
    ko: 지휘관, 이것 좀 봐요!
    ja: 指揮官、これをご覧ください！
  d_nikke_c_1_03_45:
    speaker: privaty
    en: See this thing that looks like a white brick? That's raw Splendamin.
    ko: 이 흰 벽돌 같은 게 아무 가공도 안한 퍼펙트 원형이래요!
    ja: この白いレンガのようなものが、\n何の加工もしていないパーフェクトの原型です！
  d_nikke_c_1_03_46:
    speaker: privaty
    en: Wow, they've got it in liquid form too!
    ko: 와, 액체로 된 것도 있어요!
    ja: わあ、液体のものもありますね！
  d_nikke_c_1_03_47:
    speaker: "<Monologue>"
    en: Privaty drags me along excitedly, taking in every item on display.
    ko: 프리바티에 이끌려 가서 전시된 것들을 바라보았다.
    ja: プリバティに引っ張られて展示を見た
  d_nikke_c_1_03_48:
    speaker: "<Monologue>"
    en: We're surrounded by various forms of Splendamin.
    ko: 흰색 벽돌 모양의 고체 형태의 퍼펙트부터,
    ja: 白いレンガの形をした固体のパーフェクトや
  d_nikke_c_1_03_49:
    speaker: "<Monologue>"
    en: All of the Splendamin, be it in solid, liquid, or powder form,
    ko: 흰 액체 형태 퍼펙트와 흰 가루 형태의 퍼펙트까지.
    ja: 白い液体のパーフェクト、\n白い粉のパーフェクトなど
  d_nikke_c_1_03_50:
    speaker: "<Monologue>"
    en: is a pristine white.
    ko: 다양한 모습의 퍼펙트 원형들이 전시되어 있었다.
    ja: 様々な形のパーフェクトの原型が展示されていた
  d_nikke_c_1_03_51:
    speaker: privaty
    en: Doesn't look too appetizing, does it?
    ko: 이거 진짜 너무 맛없게 생기지 않았어요?
    ja: これ、本当にマズそうじゃありません？
  d_nikke_c_1_03_52:
    speaker: privaty
    en: You can't really visualize when you read about it in a book,
    ko: 예전에 책에서 봤을 땐 그냥 그렇구나 했는데,
    ja: 前に本で読んだ時は、\n何とも思わなかったのですが、
  d_nikke_c_1_03_53:
    speaker: privaty
    en: but now that I've actually seen it, it's almost too white. Doesn't really
      seem like proper food.
    ko: 실제로 보니까 온통 흰색뿐이라서 왠지 먹을 게 아닌 거 같기도 하네요.
    ja: 実際に見ると、真っ白なので\n何だか食べ物ではないような気もしますね。
  d_nikke_c_1_03_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_03_55:
    speaker: privaty
    en: Uh... Anyway, let's go somewhere else. I heard there's a section where they
      produce cakes.
    ko: 으으… 이건 그만 보고 안 쪽에 케이크로 가공된 것들도 있던데,
    ja: うう…原型はこれくらいにして、\nあっちにケーキに加工されたものがあるので、
  d_nikke_c_1_03_56:
    speaker: privaty
    en: Let's go and check it out.
    ko: 그거나 보러 가죠.
    ja: それを見に行きましょう。
  d_nikke_c_1_03_57:
    speaker: "<Self>"
    en: We can show Makima this. It's representative of the Ark's cuisine.
    ko: 마키마에게 보여줄 방주의 음식 말이야.
    ja: マキマに見せるアークの食べ物だが
  d_nikke_c_1_03_58:
    speaker: privaty
    en: Huh?
    ko: 예?
    ja: えっ？
  d_nikke_c_1_03_59:
    speaker: "<Self>"
    en: Glad you agree. It's settled, then.
    ko: 이걸로 하자.
    ja: これにしよう
  d_nikke_c_1_03_60:
    speaker: privaty
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_c_1_03_61:
    speaker: privaty
    en: This one?
    ko: 이걸요?
    ja: これですか？
  d_nikke_c_1_03_62:
    speaker: privaty
    en: Why would you choose this stuff?
    ko: 왜 굳이 이런 걸….
    ja: どうしてわざわざ原型を…
  d_nikke_c_1_03_63:
    speaker: "<Self>"
    en: It's not too fancy. It'll be perfect for giving her a good idea of what we
      eat every day.
    ko: 이게 우리가 먹는 것을 가장 잘 설명해 줄 수 있는 것이니까.
    ja: これが私たちが食べているものを\n一番端的に表現しているから
  d_nikke_c_1_03_64:
    speaker: privaty
    en: You're right, but...
    ko: 뭐, 그렇긴 한데.
    ja: まあ、確かにそうですけど。
  d_nikke_c_1_03_65:
    speaker: privaty
    en: I still think we should show her something a bit more visually appealing.
    ko: 그래도 좀 맛있어 보이는 걸 가져가는 게….
    ja: でも、もう少しおいしそうに見えるものを\n持っていった方が…
  d_nikke_c_1_03_66:
    speaker: "<Self>"
    en: Do we just ask the factory staff if we can take it?
    ko: 공장 관계자들한테 가져가도 되는지 물어보면 되는 거지?
    ja: 工場関係者に持っていってもいいか\n聞けばいいな？
  d_nikke_c_1_03_67:
    speaker: "<Monologue>"
    en: I head farther inside the factory searching a staff member.
    ko: 관계자를 찾아 공장 안쪽을 향해 걸어갔다.
    ja: 関係者を探しに工場の中へ向かった
  d_nikke_c_1_03_68:
    speaker: privaty
    en: Huh? Wait up!
    ko: 어? 같이 가요!
    ja: あ、ちょっと！一緒に行きます！
  d_nikke_c_1_03_69:
    speaker: c_1
    en: Splendamin...?
    ko: 퍼펙트라….
    ja: パーフェクトか…
  d_nikke_c_1_03_70:
    speaker: "<Monologue>"
    en: Makima picks up a piece of solid white Splendamin.
    ko: 마키마는 하얀 고체형 퍼펙트를 집어 들었다.
    ja: マキマは白い固体のパーフェクトを手に取った
  d_nikke_c_1_03_71:
    speaker: c_1
    en: Hmm...
    ko: 흠.
    ja: ふーん。
  d_nikke_c_1_03_72:
    speaker: "<Self>"
    en: We process this into all sorts of different foods that we can eat.
    ko: 보통은 그걸 가공해서 먹는 편이야.
    ja: 普通はそれを加工して食べるんだ
  d_nikke_c_1_03_73:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_03_74:
    speaker: "<Self>"
    en: Want to try it?
    ko: 한번 먹어볼래?
    ja: よかったら食べてみないか？
  d_nikke_c_1_03_75:
    speaker: c_1
    en: Okay.
    ko: 그럴까.
    ja: いただこうかな。
  d_nikke_c_1_03_76:
    speaker: "<Narration>"
    en: "*Bite*"
    ko: 와삭-
    ja: ガリッ
  d_nikke_c_1_03_77:
    speaker: "<Monologue>"
    en: Makima takes a bite of the solid Splendamin.
    ko: 마키마가 고체형 퍼펙트를 깨물어 먹었다.
    ja: マキマが固体型パーフェクトをかじった
  d_nikke_c_1_03_78:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_03_79:
    speaker: "<Self>"
    en: What do you think?
    ko: 어때?
    ja: どうだ？
  d_nikke_c_1_03_80:
    speaker: c_1
    en: It...
    ko: 음.
    ja: うーん。
  d_nikke_c_1_03_81:
    speaker: c_1
    en: "... tastes awful."
    ko: 맛없어.
    ja: おいしくないね。
d_nikke_c_1_04:
  d_nikke_c_1_04_1:
    speaker: "<Monologue>"
    en: I arrive at the park where Yulha and I agree to meet.
    ko: 율하와 만나기로 했던 공원으로 향했다.
    ja: ユルハと会う約束をしている公園へ向かった
  d_nikke_c_1_04_2:
    speaker: "<Monologue>"
    en: I see Yulha sitting on a bench checking her tablet.
    ko: 벤치에 앉아 태블릿을 보고 있는 율하가 보인다.
    ja: ベンチに座り、ユルハがタブレットを見ている
  d_nikke_c_1_04_3:
    speaker: yulha
    en: Hi.
    ko: 왔어?
    ja: 来たのね。
  d_nikke_c_1_04_4:
    speaker: "<Self>"
    en: Well, where are we headed?
    ko: 오늘은 어디를 가면 되는 거야?
    ja: 今日はどこへ行けばいいんだ？
  d_nikke_c_1_04_5:
    speaker: yulha
    en: What do you mean?
    ko: 가긴 어딜 가.
    ja: なに言ってるのよ。
  d_nikke_c_1_04_6:
    speaker: yulha
    en: Have you forgotten today's task?
    ko: 오늘 뭐 조사하는지 잊었어?
    ja: 今日は何を調査するのか覚えてないの？
  d_nikke_c_1_04_7:
    speaker: "<Self>"
    en: We need more information about the Ark's people.
    ko: 방주의 사람들을 조사한다고 했던 것 같은데.
    ja: アークの人々を調査すると言っていた気がするが
  d_nikke_c_1_04_8:
    speaker: yulha
    en: Glad to see your memory hasn't failed you.
    ko: 잘 알고 있네.
    ja: よく分かってるじゃない。
  d_nikke_c_1_04_9:
    speaker: yulha
    en: Tell me. Where else would we go? This place is filled with Ark citizens.
    ko: |-
      그런데 뭐 하러 다른 곳으로 가.
      방주 시민이 여기 있는데.
    ja: |-
      わざわざ移動する必要ないでしょ？
      アークの市民はここにいるんだから。
  d_nikke_c_1_04_10:
    speaker: yulha
    en: Take this.
    ko: 이거나 받아.
    ja: ほら、これ。
  d_nikke_c_1_04_11:
    speaker: "<Self>"
    en: Is this a...
    ko: 이건….
    ja: これは…
  d_nikke_c_1_04_12:
    speaker: "<Monologue>"
    en: Yulha hands me a camera.
    ko: 율하가 카메라를 건네주었다.
    ja: ユルハからカメラを受け取った
  d_nikke_c_1_04_13:
    speaker: yulha
    en: See that tripod over there?
    ko: 이걸 옆에 있는 삼각대 있지?
    ja: 隣に三脚があるでしょ？
  d_nikke_c_1_04_14:
    speaker: yulha
    en: Mount this on the tripod.
    ko: 거기에 설치해 놓고.
    ja: そこに設置して
  d_nikke_c_1_04_15:
    speaker: yulha
    en: Film some footage of the people going about their daily lives.
    ko: 네 마음대로 찍고 싶은 시민들의 일상을 찍어봐.
    ja: 自由に市民の日常を撮影してちょうだい。
  d_nikke_c_1_04_16:
    speaker: "<Self>"
    en: All by myself?
    ko: 나 혼자 찍는 거야?
    ja: 私1人で撮るのか？
  d_nikke_c_1_04_17:
    speaker: yulha
    en: You don't exactly need two people to operate one camera.
    ko: 굳이 한 카메라에 둘이나 붙어 있을 필요가 있어?
    ja: 1台のカメラにわざわざ2人も必要ある？
  d_nikke_c_1_04_18:
    speaker: yulha
    en: I'd only be a hindrance.
    ko: 거치적 거리게.
    ja: 邪魔なだけだわ。
  d_nikke_c_1_04_19:
    speaker: "<Self>"
    en: Then what exactly will you be doing?
    ko: 그럼 율하는 뭐 하게?
    ja: じゃあユルハは何をするんだ？
  d_nikke_c_1_04_20:
    speaker: yulha
    en: Me?
    ko: 나?
    ja: 私？
  d_nikke_c_1_04_21:
    speaker: "<Monologue>"
    en: Yulha takes out her tablet.
    ko: 율하게 태블릿을 꺼내들었다.
    ja: ユルハはタブレットを取り出した
  d_nikke_c_1_04_22:
    speaker: yulha
    en: I'll be working, what else?
    ko: 뭘 하긴, 일해야지.
    ja: 何って、仕事に決まってるでしょ。
  d_nikke_c_1_04_23:
    speaker: yulha
    en: Do you think this is the only job I have?
    ko: 내 일이 이거 하나뿐인 줄 알아?
    ja: 私の仕事はこれだけじゃないのよ？
  d_nikke_c_1_04_24:
    speaker: "<Self>"
    en: "... Thanks for the help."
    ko: "…고생이 많네."
    ja: "…色々大変だな"
  d_nikke_c_1_04_25:
    speaker: yulha
    en: Hush. Get on with your work.
    ko: 시끄럽고 네가 할 일이나 해.
    ja: いいから、あなたはあなたの仕事をやって。
  d_nikke_c_1_04_26:
    speaker: "<Self>"
    en: Yeah, yeah...
    ko: "……."
    ja: "……"
  d_nikke_c_1_04_27:
    speaker: "<Monologue>"
    en: I mount the camera Yulha gave me on the tripod.
    ko: 율하가 준 카메라를 삼각대에 고정시켰다.
    ja: ユルハがくれたカメラを三脚に固定し
  d_nikke_c_1_04_28:
    speaker: "<Monologue>"
    en: I switch the camera on and start filming.
    ko: 카메라를 켜서 촬영을 시작했다.
    ja: カメラをつけて撮影を始めた
  d_nikke_c_1_04_29:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_c_1_04_30:
    speaker: yulha
    en: All set?
    ko: 다 설치했어?
    ja: 設置は終わった？
  d_nikke_c_1_04_31:
    speaker: "<Self>"
    en: Yeah. What next?
    ko: 응. 다음엔 뭘 하면 돼?
    ja: あぁ。次は何をすればいい？
  d_nikke_c_1_04_32:
    speaker: yulha
    en: Sit here.
    ko: 여기에 앉아서.
    ja: ここに座って
  d_nikke_c_1_04_33:
    speaker: yulha
    en: Keep an eye on the camera. Don't turn it off until it's finished.
    ko: 다 촬영될 때까지 카메라가 꺼지지 않는지나 보고 있어.
    ja: 撮影が終わるまで、カメラがオフにならないか\n見てて。
  d_nikke_c_1_04_34:
    speaker: "<Self>"
    en: So I'm just supposed to sit here and wait?
    ko: 그냥 가만히 있으면 된다고?
    ja: ただじっとしていればいいのか？
  d_nikke_c_1_04_35:
    speaker: yulha
    en: You could also walk around and record something with it.
    ko: 싫으면 직접 카메라 들고 다니면서 찍어 오던가.
    ja: 嫌なら、カメラを持って行って撮ってくれば？
  d_nikke_c_1_04_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_04_37:
    speaker: "<Monologue>"
    en: I sit quietly next to Yulha.
    ko: 얌전히 율하의 옆에 앉았다.
    ja: 大人しくユルハの隣に座った
  d_nikke_c_1_04_38:
    speaker: "<Monologue>"
    en: I stare blankly in front of me.
    ko: 그리고 멍하니 앞을 바라보았다.
    ja: そしてぼーっと前を見つめた
  d_nikke_c_1_04_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_04_40:
    speaker: "<Monologue>"
    en: I see happy and carefree citizens leading peaceful lives.
    ko: 평화로운 시민들의 모습이 보인다.
    ja: 平和な市民の姿が見える
  d_nikke_c_1_04_41:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_nikke_c_1_04_42:
    speaker: "<Self>"
    en: Yeah?
    ko: 왜?
    ja: 何だ？
  d_nikke_c_1_04_43:
    speaker: yulha
    en: How many Nikkes do you think are on this street now?
    ko: 넌 지금 이 거리에 니케가 몇 명이나 있을 거라고 생각하지?
    ja: 今この場所に何人くらいニケがいると思う？
  d_nikke_c_1_04_44:
    speaker: "<Self>"
    en: How many Nikkes?
    ko: 니케?
    ja: ニケ？
  d_nikke_c_1_04_45:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주변을 둘러보았다.
    ja: あたりを見回した
  d_nikke_c_1_04_46:
    speaker: "<Monologue>"
    en: I look at the staff and customers at the Splendamin slushie stand.
    ko: 아이스 퍼펙트를 파는 부스의 직원들과 손님들.
    ja: アイスパーフェクトを売っている\nスタッフとお客さん
  d_nikke_c_1_04_47:
    speaker: "<Monologue>"
    en: The couples and families going for a stroll.
    ko: 한가롭게 피크닉을 즐기고 있는 연인, 가족들의 모습과
    ja: のんびりピクニックを楽しんでいる\nカップルや家族の姿と
  d_nikke_c_1_04_48:
    speaker: "<Monologue>"
    en: The police on patrol.
    ko: 순찰을 도는 경찰들의 모습이 보인다.
    ja: パトロール中の警察の姿が見える
  d_nikke_c_1_04_49:
    speaker: "<Self>"
    en: Hmm...
    ko: 글쎄….
    ja: そうだな…
  d_nikke_c_1_04_50:
    speaker: "<Choice>"
    en: One?
    ko: 1명?
    ja: 1人？
  d_nikke_c_1_04_51:
    speaker: "<Choice>"
    en: Five?
    ko: 5명?
    ja: 5人？
  d_nikke_c_1_04_52:
    speaker: yulha
    en: You think I'm the only one?
    ko: 아, 나 빼곤 없다?
    ja: 私以外いないってこと？
  d_nikke_c_1_04_53:
    speaker: yulha
    en: What a feeble imagination you have.
    ko: 너무 상상력이 부족한 거 아니야?
    ja: 想像力が足りなすぎるんじゃない？
  d_nikke_c_1_04_54:
    speaker: yulha
    en: Five...
    ko: 다섯이라….
    ja: 5人ね…
  d_nikke_c_1_04_55:
    speaker: yulha
    en: Do you really think there are that many?
    ko: 꽤 많이 있다고 생각했네.
    ja: ずいぶん多いわね。
  d_nikke_c_1_04_56:
    speaker: "<Self>"
    en: Well, what's the correct answer?
    ko: 정답은 뭔데?
    ja: 正解は？
  d_nikke_c_1_04_57:
    speaker: yulha
    en: How would I know?
    ko: 나도 몰라.
    ja: 私も知らないわよ。
  d_nikke_c_1_04_58:
    speaker: "<Self>"
    en: You don't have any idea?
    ko: 모른다고?
    ja: 知らないって？
  d_nikke_c_1_04_59:
    speaker: yulha
    en: I don't know how many of these people are actually Nikkes pretending to be
      human.
    ko: |-
      여기에 얼마나 많은 니케들이 평범한 사람인 척 살아가고 있는지
      나도 모른다고.
    ja: |-
      どれくらいのニケが平凡な人間のふりをして
      生きているのか、私だって知らないわよ。
  d_nikke_c_1_04_60:
    speaker: yulha
    en: There are lots of Nikkes living inside the Ark. Like the Triangle squad for
      example.
    ko: 방주에는 우리 트라이앵글 스쿼드처럼,
    ja: アークにはトライアングル部隊のように、
  d_nikke_c_1_04_61:
    speaker: yulha
    en: If the occasion calls for it, we pretend to be human.
    ko: 많은 니케들이 필요에 의해 인간인 척 살아가고 있으니까.
    ja: 必要に応じて人間のふりをして生きているニケが\nたくさんいるから。
  d_nikke_c_1_04_62:
    speaker: yulha
    en: All we have to do is not walk around armed to the teeth like we do up on the
      surface.
    ko: "지상에서와는 다르게, \n무거운 바디와 무장도 내려놓고."
    ja: |-
      地上にいる時とは違って、
      重いボディと武装も解除して。
  d_nikke_c_1_04_63:
    speaker: yulha
    en: We keep our heads down and go about our lives peacefully.
    ko: 누가 인간인지, 누가 니케인지 구분이 가지 않을 정도로.
    ja: 誰が人間なのか、誰がニケなのか\n区別できないくらい
  d_nikke_c_1_04_64:
    speaker: yulha
    en: At times, it's virtually impossible to distinguish Nikkes from humans.
    ko: 평화롭게.
    ja: 平和に。
  d_nikke_c_1_04_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_04_66:
    speaker: yulha
    en: Simple survival is not our primary objective.
    ko: 그저 생존을 위한 것이 아니라.
    ja: ただ生きるためではなく、
  d_nikke_c_1_04_67:
    speaker: yulha
    en: We strive for more. We want people to live their lives in peace,
    ko: 머리 위에 있는 지상에 도달하지 않아도
    ja: 頭上にある地上にたどり着かなくても
  d_nikke_c_1_04_68:
    speaker: yulha
    en: even if they're unable to go up to the surface.
    ko: 인류가 이런 평화로운 일상을 즐길 수 있게 하는 것.
    ja: 人類がこういう平和な日常を\n楽しめるようにすること。
  d_nikke_c_1_04_69:
    speaker: yulha
    en: That is what we, the Central Government, are responsible for.
    ko: 그걸 지키기 위해 우리, 중앙 정부가 존재하는 것이고.
    ja: それを守るために、\n私たち中央政府が存在していて、
  d_nikke_c_1_04_70:
    speaker: yulha
    en: It's the entire reason why the Ark exists as well.
    ko: 이 방주가 존재하는 것이겠지.
    ja: このアークが存在しているのよ。
  d_nikke_c_1_04_71:
    speaker: "<Monologue>"
    en: I leave the camera there,
    ko: 그렇게 카메라를 설치해 놓은 채,
    ja: こうしてカメラを設置したまま
  d_nikke_c_1_04_72:
    speaker: "<Monologue>"
    en: then sit back down on the park bench with Yulha, watching the people.
    ko: 율하와 함께 공원 벤치에 앉아 방주의 시민들을 바라보았다.
    ja: ユルハと一緒に公園のベンチに座り、\nアークの市民を見つめていた
  d_nikke_c_1_04_73:
    speaker: "<Monologue>"
    en: I film a lot of footage of the Ark's citizens and Nikkes coexisting in perfect
      harmony.
    ko: "방주의 평범한 시민들과 니케가 함께하는 \n평화로운 일상을 카메라에 가득 담았다."
    ja: |-
      アークの平凡な市民とニケが共存する、
      平和な日常をカメラにたっぷり収めた
  d_nikke_c_1_04_74:
    speaker: "<Monologue>"
    en: We sit there until sunset.
    ko: 방주의 하늘이 석양의 색으로 물들고.
    ja: アークの空が夕焼け色に染まり
  d_nikke_c_1_04_75:
    speaker: "<Monologue>"
    en: Night falls.
    ko: 밤이 올 때까지.
    ja: 夜が来るまで
  d_nikke_c_1_04_76:
    speaker: c_1
    en: Hmm...
    ko: 흠….
    ja: へえ…
  d_nikke_c_1_04_77:
    speaker: "<Monologue>"
    en: Makima looks at the video playing on the tablet.
    ko: 마키마는 태블릿에 재생된 영상을 빤히 바라보았다.
    ja: マキマは動画が流れている\nタブレットをじっと見つめている
  d_nikke_c_1_04_78:
    speaker: c_1
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_04_79:
    speaker: c_1
    en: Hmm.
    ko: 흠.
    ja: ふーん。
d_nikke_c_1_05:
  d_nikke_c_1_05_1:
    speaker: andersen
    en: Hi.
    ko: 왔는가.
    ja: 来たか。
  d_nikke_c_1_05_2:
    speaker: andersen
    en: I heard you gave Makima your presentation.
    ko: 자네가 마키마에게 소개를 완료했다고 들었네.
    ja: マキマへの紹介を終えたと聞いたが。
  d_nikke_c_1_05_3:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…그렇습니다."
    ja: "…はい"
  d_nikke_c_1_05_4:
    speaker: andersen
    en: What'd she have to say?
    ko: 그래서 그녀는 뭐라고 하던가?
    ja: それで、彼女は何と言っていた？
  d_nikke_c_1_05_5:
    speaker: andersen
    en: About the Ark, that is.
    ko: 이 방주에 대해.
    ja: このアークについて。
  d_nikke_c_1_05_6:
    speaker: "<Self>"
    en: Um...
    ko: 그게….
    ja: それが…
  d_nikke_c_1_05_7:
    speaker: "<Narration>"
    en: A few hours ago.
    ko: 몇 시간 전.
    ja: 数時間前
  d_nikke_c_1_05_8:
    speaker: c_1
    en: Is that everything?
    ko: 소개는 이걸로 끝이지?
    ja: 紹介はこれで終わりだよね？
  d_nikke_c_1_05_9:
    speaker: "<Self>"
    en: Yeah.
    ko: 응.
    ja: ああ
  d_nikke_c_1_05_10:
    speaker: c_1
    en: Very interesting. I can see you put a lot of thought into it.
    ko: |-
      재미있었어.
      그동안 수고했어.
    ja: |-
      面白かったよ。
      ありがとう。
  d_nikke_c_1_05_11:
    speaker: "<Self>"
    en: Nothing in particular.
    ko: 별다른 감상평은 없었습니다.
    ja: これといった感想はありませんでした
  d_nikke_c_1_05_12:
    speaker: "<Self>"
    en: She thought it was interesting.
    ko: 재미있었다고 이야기했을 뿐입니다.
    ja: 面白かったと言っただけです
  d_nikke_c_1_05_13:
    speaker: andersen
    en: That's good.
    ko: 그렇게 말했다면 되었군.
    ja: そう言ってくれたならいい。
  d_nikke_c_1_05_14:
    speaker: andersen
    en: You did a great job.
    ko: 수고 많았네.
    ja: ご苦労だった。
  d_nikke_c_1_05_15:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます
  d_nikke_c_1_05_16:
    speaker: andersen
    en: What about you?
    ko: 자네는 어땠지?
    ja: 君はどうだった？
  d_nikke_c_1_05_17:
    speaker: "<Self>"
    en: What?
    ko: 무엇이 말입니까?
    ja: 何のことでしょうか？
  d_nikke_c_1_05_18:
    speaker: andersen
    en: I mean about the Ark.
    ko: 방주 말일세.
    ja: アークのことだ。
  d_nikke_c_1_05_19:
    speaker: andersen
    en: Ever since you graduated from the Military Academy, you've spent nearly all
      your time wandering up on the surface.
    ko: 자네는 사관학교 졸업 이후, 내내 지상만을 돌아다니지 않았나.
    ja: 君は士官学校を卒業してから\nずっと地上を駆け回っていただろう？
  d_nikke_c_1_05_20:
    speaker: andersen
    en: At this point, you're more familiar with things about the surface than you
      are with the Ark.
    ko: "그래서 자네는 방주보다 \n지상에 대해 더 많이 알고 있었을 거라고 생각했네만."
    ja: |-
      だから君はアークよりも
      地上に詳しいと思うのだが。
  d_nikke_c_1_05_21:
    speaker: andersen
    en: Am I right?
    ko: 아닌가?
    ja: 違うか？
  d_nikke_c_1_05_22:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…그렇긴 합니다."
    ja: "…確かにそうです"
  d_nikke_c_1_05_23:
    speaker: andersen
    en: So, what do you think of your newfound knowledge about the Ark?
    ko: 그래서 물어보고 싶었다네.
    ja: それで聞きたかったのだ。
  d_nikke_c_1_05_24:
    speaker: andersen
    en: Anything that stood out?
    ko: 자네가 이번에 알게 된 방주는 어땠지?
    ja: 君が今回知ったアークはどうだったのか。
  d_nikke_c_1_05_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_c_1_05_26:
    speaker: "<Monologue>"
    en: I look back on the time I've spent introducing the Ark to Makima.
    ko: 마키마에게 소개하기 위해 방주를 돌아다녔던 일들을 떠올려 보았다.
    ja: マキマに紹介するために、\nアークを巡ったことを思い返してみた
  d_nikke_c_1_05_27:
    speaker: admi
    en: I don't believe I'm saying this, but I don't think there's a single book dedicated
      to recounting how the Ark was established.
    ko: "[의외로 많은 책들이 방주 설립에 대한 이야기는 다루고 있지 않네요.]"
    ja: "「意外とアークの設立について書いてある本は\\n少ないですね」"
  d_nikke_c_1_05_28:
    speaker: admi
    en: Everything here only covers events further back in history, like the First
      Rapture Invasion.
    ko: "[제 1차 랩쳐 침공같이 먼 과거의 이야기들만 주로 다루고 있고….]"
    ja: "「第一次ラプチャー侵攻のように\\n遠い過去の話ばかりで…」"
  d_nikke_c_1_05_29:
    speaker: "<Monologue>"
    en: "... Information is tightly controlled."
    ko: "…통제된 정보."
    ja: "…統制された情報"
  d_nikke_c_1_05_30:
    speaker: privaty
    en: Splendamin is a kind of culinary building block.
    ko: "[퍼펙트는 재료에요.]"
    ja: "「パーフェクトは素材です」"
  d_nikke_c_1_05_31:
    speaker: privaty
    en: "... We end up with bread, cakes, hamburgers,"
    ko: "[우리가 먹는 밥, 빵, 케이크, 햄버거는 물론이고.]"
    ja: "「私たちが食べるご飯、パン、ケーキ、\\nハンバーガーはもちろんのこと」"
  d_nikke_c_1_05_32:
    speaker: privaty
    en: and even artificial vegetables and fruits.
    ko: "[인공 채소와 과일까지 만들어내요.]"
    ja: "「人工野菜やフルーツまで作ることが\\nできるのです。」"
  d_nikke_c_1_05_33:
    speaker: privaty
    en: To say it's a staple would be putting it mildly.
    ko: "[그야말로 방주의 [주식]이라고 할 수 있죠.]"
    ja: "「まさにアークの『主食』と言えるでしょう」"
  d_nikke_c_1_05_34:
    speaker: privaty
    en: Normally, no one's allowed access to a factory that produces Splendamin.
    ko: |-
      [그런 대단한, 말 그대로 퍼펙트 한 걸 만드는 이 공장은
      원래 허가받지 않은 사람은 들어올 수 없지만.]
    ja: "「そんな素晴らしい、まさにパーフェクトな\\nものを作るこの工場は、通常\\n許可なしには入れないのですが」"
  d_nikke_c_1_05_35:
    speaker: "<Monologue>"
    en: "... The food is tightly controlled."
    ko: "…통제된 음식."
    ja: "…統制された食べ物"
  d_nikke_c_1_05_36:
    speaker: yulha
    en: Survival is not our main purpose.
    ko: "[그저 생존을 위한 것이 아니라.]"
    ja: "「ただ生きるためではなく」"
  d_nikke_c_1_05_37:
    speaker: yulha
    en: We strive for more. We want the people to live their lives in peace,
    ko: "[머리 위에 있는 지상에 도달하지 않아도]"
    ja: "「頭上にある地上にたどり着かなくても」"
  d_nikke_c_1_05_38:
    speaker: yulha
    en: even if they're unable to go up to the surface.
    ko: "[인류가 이런 평화로운 일상을 즐길 수 있게 하는 것.]"
    ja: "「人類がこういう平和な日常を\\n楽しめるようにすること」"
  d_nikke_c_1_05_39:
    speaker: yulha
    en: That is what we, the Central Government, are responsible for.
    ko: "[그걸 지키기 위해 우리, 중앙 정부가 존재하는 것이고.]"
    ja: "「それを守るために、\\n私たち中央政府が存在していて」"
  d_nikke_c_1_05_40:
    speaker: yulha
    en: It's the entire reason why the Ark exists as well.
    ko: "[이 방주가 존재하는 것이겠지.]"
    ja: "「このアークが存在しているのよ」"
  d_nikke_c_1_05_41:
    speaker: "<Monologue>"
    en: "... But all of this results in a harmonious existence."
    ko: "…그렇기에 평화롭게 지켜진 일상."
    ja: "…だからこそ平和に守られている日常"
  d_nikke_c_1_05_42:
    speaker: "<Self>"
    en: I...
    ko: "…전."
    ja: "…私は"
  d_nikke_c_1_05_43:
    speaker: "<Choice>"
    en: I feel such measures are necessary in order to maintain peace.
    ko: 평화를 지켜내는 것만으로도 가치 있다고 생각했습니다.
    ja: 平和を守るということだけでも\n価値があると思いました
  d_nikke_c_1_05_44:
    speaker: "<Choice>"
    en: I find it troubling that everything is under such tight control.
    ko: 결국은 모든 것을 제어하고 있다는 것이 답답하다고 느꼈습니다.
    ja: 結局はすべてを制御していることが\n息苦しく感じられました
  d_nikke_c_1_05_45:
    speaker: andersen
    en: Very true.
    ko: 그렇지.
    ja: そのとおり。
  d_nikke_c_1_05_46:
    speaker: andersen
    en: Keeping the peace is by no means an easy task.
    ko: 평화를 지켜내는 것은 어려운 일이니까.
    ja: 平和を守るのは簡単なことではない。
  d_nikke_c_1_05_47:
    speaker: andersen
    en: If implementing certain measures is what it takes to ensure that, then so
      be it.
    ko: 그것만으로도 가치를 지니고 있지.
    ja: それだけでも価値があると言えるだろう。
  d_nikke_c_1_05_48:
    speaker: andersen
    en: Very true.
    ko: 맞네.
    ja: そうだ。
  d_nikke_c_1_05_49:
    speaker: andersen
    en: The Central Government controls almost every aspect of our lives.
    ko: 결국 중앙 정부는 이 방주의 모든 것을 제어하고 제한하고 있지.
    ja: 結局、中央政府はこのアークのすべてを\n制御し、制限している。
  d_nikke_c_1_05_50:
    speaker: andersen
    en: I can understand how you feel.
    ko: 자네의 생각은 잘 들었네.
    ja: 君の考えはよく分かった。
  d_nikke_c_1_05_51:
    speaker: andersen
    en: You should be getting back.
    ko: 그럼 이만 돌아가 보게나.
    ja: それでは戻りたまえ。
  d_nikke_c_1_05_52:
    speaker: andersen
    en: Get back to your life.
    ko: 귀빈에게 소개한, 이 방주를 지키기 위해.
    ja: VIPに紹介した、このアークを守るために。
  d_nikke_c_1_05_53:
    speaker: andersen
    en: Protect the life that you've shown our guests.
    ko: 자네의 일상으로.
    ja: 君の日常に。
  d_nikke_c_1_05_54:
    speaker: "<Self>"
    en: "... Yes, sir."
    ko: "…네."
    ja: "…はい"
