---
d_nikke_crown_01:
  d_nikke_crown_01_1:
    speaker: "<Monologue>"
    en: One day, during a rare moment of respite from my busy schedule,
    ko: 오래간만에 휴식 시간이 생겼던 어느 날.
    ja: 久しぶりに休み時間ができたある日
  d_nikke_crown_01_2:
    speaker: "<Monologue>"
    en: I'm tidying up my unkempt desk, when...
    ko: 지저분해진 책상 위를 정리하다,
    ja: 散らかった机の上を片づけていると…
  d_nikke_crown_01_3:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 달그락-
    ja: カタッ
  d_nikke_crown_01_4:
    speaker: "<Self>"
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_crown_01_5:
    speaker: "<Monologue>"
    en: I discover a wooden chess piece in the shape of a knight on the desk.
    ko: 책상 위에 놓인 말 모양의 나뭇조각을 발견했다.
    ja: 机の上に置かれている馬の彫刻を発見した
  d_nikke_crown_01_6:
    speaker: "<Monologue>"
    en: I turn the horse-shaped carving over and read the engraving on the bottom.
    ko: 그 말에 새겨진 글자를 읽어보았다.
    ja: その馬に刻まれている文字を読んだ
  d_nikke_crown_01_7:
    speaker: "<Self>"
    en: '"Crown Kingdom".'
    ko: "…[크라운 왕국]."
    ja: "…「クラウン王国」"
  d_nikke_crown_01_8:
    speaker: "<Monologue>"
    en: Upon seeing these words, memories of my tumultuous and clamorous
    ko: 그러자, 지상에서 만났던 고결하고 시끄러웠던,
    ja: その瞬間、地上で出会った…
  d_nikke_crown_01_9:
    speaker: "<Monologue>"
    en: meeting with the White Knights up on the surface came rushing back.
    ko: 백기사들과의 기억이 떠올랐다.
    ja: |-
      気高く騒がしかった
      白騎士たちとの思い出が蘇った
  d_nikke_crown_01_10:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-
    ja: ドン！
  d_nikke_crown_01_11:
    speaker: anis
    en: Whew... enemy down.
    ko: 후우… 전투 종료!
    ja: ふぅ…戦闘終了！
  d_nikke_crown_01_12:
    speaker: "<Self>"
    en: Good job, everyone.
    ko: 다들 고생했어.
    ja: みんなお疲れ様
  d_nikke_crown_01_13:
    speaker: neon
    en: You too, Master.
    ko: 스승님도요!
    ja: 師匠もお疲れ様でした！
  d_nikke_crown_01_14:
    speaker: "<Monologue>"
    en: Suddenly, I feel as if someone is gazing at us from afar.
    ko: 어디선가 시선이 느껴진다.
    ja: どこかから視線を感じる
  d_nikke_crown_01_15:
    speaker: "<Self>"
    en: "...?"
    ko: "…??"
    ja: "…？？"
  d_nikke_crown_01_16:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_01_17:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_01_18:
    speaker: anis
    en: Er... Commander,
    ko: 저… 지휘관님.
    ja: ねえ…指揮官様。
  d_nikke_crown_01_19:
    speaker: anis
    en: maybe I'm just imagining things,
    ko: 기분 탓일 수도 있는 거 아는데 말야.
    ja: 気のせいかもしれないけどさ。
  d_nikke_crown_01_20:
    speaker: anis
    en: but doesn't it feel like they've been staring at Master for a while?
    ko: 아까부터 쟤들 지휘관님만 보고 있는 거 같지 않아?
    ja: |-
      さっきからあの子たち、
      指揮官様のことばっかり見てない？
  d_nikke_crown_01_21:
    speaker: neon
    en: Are you talking about Crown and Chime?
    ko: 크라운과 차임을 말씀하시는 건가요?
    ja: クラウンとチャイムのことですか？
  d_nikke_crown_01_22:
    speaker: anis
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_crown_01_23:
    speaker: neon
    en: Nah, I felt it too.
    ko: 저도 느꼈어요!
    ja: 私もそう思いました！
  d_nikke_crown_01_24:
    speaker: neon
    en: They've been eyeballing Master the entire time, even during the battle.
    ko: 아까 전투할 때부터, 계속 스승님만 보고 있던데요?
    ja: |-
      さっき戦っている時から、
      師匠のことばかり見てましたよ？
  d_nikke_crown_01_25:
    speaker: anis
    en: Okay,
    ko: 그치!
    ja: でしょ！？
  d_nikke_crown_01_26:
    speaker: anis
    en: so it's not just me.
    ko: 내가 잘 못 본 게 아니지?
    ja: 気のせいじゃないわよね？
  d_nikke_crown_01_27:
    speaker: neon
    en: Definitely not. You're not a paranoid weirdo.
    ko: 예. 놀랍게도 이번에는 아니스가 의심을 한 게 아니에요.
    ja: |-
      はい。驚くべきことに、
      今回はアニスの勘違いではないですね。
  d_nikke_crown_01_28:
    speaker: anis
    en: You didn't have to put it like that...
    ko: 아오. 말을 해도 그냥.
    ja: やな言い方～
  d_nikke_crown_01_29:
    speaker: "<Self>"
    en: I've felt them staring at me for a while now.
    ko: 나도 아까부터 시선이 느껴지긴 했어.
    ja: 私もさっきから視線を感じると思っていた
  d_nikke_crown_01_30:
    speaker: redhood
    en: Maybe they're simply awestruck by attractive people.
    ko: 미남이 마음에 들었나 보네.
    ja: 男前のことが気に入ったみたいだな。
  d_nikke_crown_01_31:
    speaker: anis
    en: Huh?
    ko: 뭐?
    ja: えっ？
  d_nikke_crown_01_32:
    speaker: redhood
    en: They were like that when they first met me too.
    ko: 쟤들 나 만났을 때에도 그랬거든.
    ja: あいつら、あたしと会った時もそうだったんだ。
  d_nikke_crown_01_33:
    speaker: redhood
    en: After we fought together,
    ko: 함께 전투하고 나서부터,
    ja: 一緒に戦ってから、
  d_nikke_crown_01_34:
    speaker: redhood
    en: they stared at me almost lustfully, like I was a piece of meat.
    ko: 되게 탐난다는 눈으로 바라 보더라고.
    ja: 物欲しそうな目で見てきてさ。
  d_nikke_crown_01_35:
    speaker: redhood
    en: After that, they started following me around,
    ko: 그 이후에 백성이 되라니 뭐니.
    ja: それから民になれとか、なんとか。
  d_nikke_crown_01_36:
    speaker: redhood
    en: pestering me about becoming a "citizen" of some kind.
    ko: 하면서 쫓아다니기 시작한 거고.
    ja: 追いかけ回され始めたんだよな。
  d_nikke_crown_01_37:
    speaker: anis
    en: L-lust?!
    ko: 타, 탐이 나?!
    ja: も、物欲しそうな目！？
  d_nikke_crown_01_38:
    speaker: anis
    en: They're not trying to steal you away from us, are they, Commander?
    ko: 그, 그럼 지금 지휘관님을 탐내하고 있다는 거야?
    ja: じゃ、じゃあ指揮官様を欲しがってるってこと？
  d_nikke_crown_01_39:
    speaker: neon
    en: If they are, they've got some nerve even thinking that!
    ko: 스승님을 뺏어가려고 한다는 거군요!
    ja: 師匠を奪おうとしてるんですね！
  d_nikke_crown_01_40:
    speaker: "<Self>"
    en: I don't think so...
    ko: 그건 아닌 것 같은데….
    ja: それは違うと思うが…
  d_nikke_crown_01_41:
    speaker: neon
    en: I won't stand for it!
    ko: 이거 안되겠는데요!
    ja: これはいけませんね！
  d_nikke_crown_01_42:
    speaker: neon
    en: Anis!
    ko: 아니스!
    ja: アニス！
  d_nikke_crown_01_43:
    speaker: anis
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_crown_01_44:
    speaker: neon
    en: Go and ask them what their intentions are towards Master.
    ko: |-
      가서 물어보세요!
      스승님을 뺏어가려는 거냐고!
    ja: |-
      聞いてきてください！
      師匠を奪うつもりなのかって！
  d_nikke_crown_01_45:
    speaker: anis
    en: I mean, I was going to go ask anyway,
    ko: 아니 뭐 물어보긴 할 건데,
    ja: まあ、言われなくてもそのつもりだったけど
  d_nikke_crown_01_46:
    speaker: anis
    en: but why are you ordering me to go over instead of doing it yourself?
    ko: 왜 네가 안 가고 나한테 시키는 건데?
    ja: なんで自分で行かずに私に頼むの？
  d_nikke_crown_01_47:
    speaker: neon
    en: Cause creating divisions between people is your specialty.
    ko: 물어뜯는 건 원래 아니스가 전문이니까요?
    ja: 噛みつくのはアニスの専門分野ですから。
  d_nikke_crown_01_48:
    speaker: anis
    en: "..."
    ko: 아오, 이걸 그냥…!
    ja: まったくもうっ！
  d_nikke_crown_01_49:
    speaker: anis
    en: Fine. My curiosity has gotten the better of me anyway,
    ko: 후우. 그래 궁금한 사람이 물어야지.
    ja: はぁ。そうね、気になった人が聞くべきよね。
  d_nikke_crown_01_50:
    speaker: anis
    en: so I'll go ask.
    ko: 그래 가서 묻는다 물어.
    ja: 噛みついてきてやるわよ。
  d_nikke_crown_01_51:
    speaker: anis
    en: Hey, you two.
    ko: 야, 너희들.
    ja: ねえ、あなたたち。
  d_nikke_crown_01_52:
    speaker: anis
    en: Why have you been creepin' on the Commander?
    ko: 아까부터 왜 그렇게 지휘관님을 힐끔힐끔 보는 거야?
    ja: |-
      さっきからどうして指揮官様のことを
      ジロジロ見てるの？
  d_nikke_crown_01_53:
    speaker: crown
    en: Oh, well...
    ko: 아아… 그게….
    ja: ああ…それは…
  d_nikke_crown_01_54:
    speaker: chime
    en: Um...
    ko: 흠….
    ja: ふむ…
  d_nikke_crown_01_55:
    speaker: crown
    en: Chime.
    ko: 차임.
    ja: チャイム。
  d_nikke_crown_01_56:
    speaker: chime
    en: Yes, Your Highness?
    ko: 예. 아가씨.
    ja: はっ！お嬢さま。
  d_nikke_crown_01_57:
    speaker: crown
    en: I think he is the best choice as well.
    ko: |-
      차임이 말했던 대로,
      저 역시 …로서 더할 나위 없다고 생각합니다.
    ja: |-
      チャイムが言う通り、
      私も…として申し分ないと思いますわ。
  d_nikke_crown_01_58:
    speaker: chime
    en: Indeed he is.
    ko: 역시 아가씨이십니다!
    ja: さすがお嬢さま！
  d_nikke_crown_01_59:
    speaker: chime
    en: You remain as perceptive as always.
    ko: 탁월한 안목이십니다!
    ja: 素晴らしい目をお持ちでございます！
  d_nikke_crown_01_60:
    speaker: anis
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_crown_01_61:
    speaker: neon
    en: What are you two talking about?
    ko: 두 분이서 할 이야기가 많은가 본데요?
    ja: 秘密の話ですか？
  d_nikke_crown_01_62:
    speaker: anis
    en: Hey, quit whispering to each other and answer my question!
    ko: |-
      질문에는 대답 안 하고,
      아까부터 둘이서 뭘 그렇게 소곤거리는 거야?
    ja: |-
      質問に答えもしないで、
      さっきから2人で何をコソコソ話してるの？
  d_nikke_crown_01_63:
    speaker: crown
    en: We've witnessed the fierce strudel you've put up.
    ko: 여러분의 고궁분투 잘 봤습니다.
    ja: 皆様の孤独奮闘、しかと拝見いたしました。
  d_nikke_crown_01_64:
    speaker: neon
    en: "'Strudel'?"
    ko: 고궁?
    ja: こどく？
  d_nikke_crown_01_65:
    speaker: chime
    en: |-
      Strudellious!
      Don't you understand Her Highness was using the ancient word for 'Struggle'?!
    ko: "이노옴!! \n아가씨가 고군분투를 위트 있게 말한 것 아니더냐!"
    ja: |-
      貴様ぁ！！
      お嬢さまが孤軍奮闘をセンスよく
      言い換えたのが、分からぬのだ！？
  d_nikke_crown_01_66:
    speaker: anis
    en: "... I think she was just mistaken."
    ko: 그냥 잘못 말한 것 같은데….
    ja: ただの言い間違いでしょ…
  d_nikke_crown_01_67:
    speaker: crown
    en: |-
      Er, ahem!
      We have witnessed what a fierce struggle you've all put up.
    ko: "크, 크흠! \n여, 여러분의 고군분투를 잘 보았습니다."
    ja: |-
      お、おほんっ！
      み、皆様の孤軍奮闘、しかと拝見いたしました。
  d_nikke_crown_01_68:
    speaker: crown
    en: The way each of the Nikkes performs their specific roles is particularly praiseworthy.
    ko: 특히나 여러 명의 니케에게 각각의 역할을 부여하며,
    ja: 特にニケたちにそれぞれの役割を与え、
  d_nikke_crown_01_69:
    speaker: crown
    en: As for you, Commander, the way you oversaw the battle was most impressive.
    ko: 전투를 지휘하는 당신의 모습이 인상적이었습니다.
    ja: |-
      戦闘を指揮しているあなたの姿が
      印象的でしたわ。
  d_nikke_crown_01_70:
    speaker: "<Choice>"
    en: Thanks for the compliment.
    ko: 칭찬 고마워.
    ja: お褒めの言葉、ありがとう
  d_nikke_crown_01_71:
    speaker: "<Choice>"
    en: I think you're laying it on a bit thick...
    ko: "…너무 띄워주는 것 같은데."
    ja: "…おだてすぎじゃないか？"
  d_nikke_crown_01_72:
    speaker: anis
    en: The Commander is certainly a special guy.
    ko: 뭐, 우리 지휘관님이 좀 특별하긴 하지.
    ja: まあ、指揮官様はちょっと特別よね。
  d_nikke_crown_01_73:
    speaker: neon
    en: We have a lot to learn from him.
    ko: 스승님이 배울게 많은 분이시긴 하죠!
    ja: 師匠から学べることは多いです！
  d_nikke_crown_01_74:
    speaker: crown
    en: To that end,
    ko: 그런 의미에서 그쪽의 지휘관분.
    ja: そういうわけで、そちらの指揮官の方。
  d_nikke_crown_01_75:
    speaker: crown
    en: 'we wanted to ask him:'
    ko: 묻겠습니다.
    ja: お尋ねいたします。
  d_nikke_crown_01_76:
    speaker: crown
    en: Would you be interested in becoming an advisor for our kingdom?
    ko: 우리 크라운 왕국의 책사가 되지 않겠습니까?
    ja: クラウン王国の軍師となりませんか？
  d_nikke_crown_01_77:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
d_nikke_crown_02:
  d_nikke_crown_02_1:
    speaker: "<Self>"
    en: An advisor?
    ko: 책사가 되라고?
    ja: 軍師になれって？
  d_nikke_crown_02_2:
    speaker: chime
    en: Correct.
    ko: 그래!
    ja: そうなのだ！
  d_nikke_crown_02_3:
    speaker: chime
    en: After our observation,
    ko: 너희와 만난 이후, 계속 지켜본 결과.
    ja: |-
      お前たちと会ってから
      ずっと観察してきた結果…
  d_nikke_crown_02_4:
    speaker: chime
    en: Your Highness has a high opinion of your ability to command Nikkes while in
      battle.
    ko: 아가씨께서 니케의 전투를 지휘하는 네 모습을 높게 평가하여,
    ja: |-
      お嬢さまが、ニケの戦いを指揮する
      お前の姿を高く評価し、
  d_nikke_crown_02_5:
    speaker: chime
    en: Therefore, we have decided to appoint you as an advisor of the Crown Kingdom.
    ko: 너를 특별히 크라운 왕국의 책사로 임명하기로 했다.
    ja: |-
      特別にクラウン王国の軍師として
      任命することにしたのだ。
  d_nikke_crown_02_6:
    speaker: chime
    en: You should consider this an honor.
    ko: 영광인 줄 알거라!
    ja: 光栄に思うのだ！
  d_nikke_crown_02_7:
    speaker: "<Self>"
    en: I should?
    ko: 책사?
    ja: 軍師？
  d_nikke_crown_02_8:
    speaker: chime
    en: Of course!
    ko: 그렇다!
    ja: うむ！
  d_nikke_crown_02_9:
    speaker: chime
    en: To be granted a commanding position in the Crown Kingdom's army is the greatest
      honor of all.
    ko: 크라운 왕국 군을 지휘할 수 있는 영광적인 자리니라!
    ja: |-
      クラウン王国軍を指揮することができる
      素晴らしい立場なのだ！
  d_nikke_crown_02_10:
    speaker: "<Self>"
    en: Okay, first off, what is this "Crown Kingdom" you keep talking about?
    ko: 애초에… 크라운 왕국이 뭐 하는 곳인데?
    ja: |-
      そもそも…クラウン王国は
      何をするところなんだ？
  d_nikke_crown_02_11:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_02_12:
    speaker: chime
    en: You mean to tell me you don't know of the Crown Kingdom?
    ko: "이노옴! \n크라운 왕국을 모르다니~!"
    ja: |-
      貴様ぁ！
      クラウン王国を知らないのだぁ！？
  d_nikke_crown_02_13:
    speaker: chime
    en: You should be ashamed!
    ko: 부끄러운 줄 알거라!!
    ja: 恥を知れなのだ！！
  d_nikke_crown_02_14:
    speaker: neon
    en: This is the first time we've heard of it too.
    ko: 저희도 처음 들어보는데요.
    ja: 私たちも初めて聞きました。
  d_nikke_crown_02_15:
    speaker: anis
    en: Yeah, where is it?
    ko: 맞아. 그게 어디 있는 건데?
    ja: そうよ。どこにあるの？
  d_nikke_crown_02_16:
    speaker: anis
    en: You've been harassing us to become citizens for ages, but you've never told
      us where it is.
    ko: 지난번부터 자꾸 백성으로 들어오라면서 정작 어디 있는지도 말 안 해줬잖아.
    ja: |-
      この間から民になれって言ってるけど、
      どこにあるのかさえ教えてくれないじゃない。
  d_nikke_crown_02_17:
    speaker: crown
    en: I-I see.
    ko: 그, 그랬군요.
    ja: そ、そうでしたか…
  d_nikke_crown_02_18:
    speaker: crown
    en: I suppose the Ark is too remote to have heard of the Crown Kingdom.
    ko: 방주는 크라운 왕국의 이름이 들리기엔 너무 먼 곳이죠.
    ja: |-
      アークはクラウン王国の名が伝わるには、
      あまりにも遠すぎるのですわ。
  d_nikke_crown_02_19:
    speaker: chime
    en: Yes, that must be the reason!
    ko: |-
      아유~ 그럼요! 맞습니다, 아가씨!
      멀어도 한참 멀죠!
    ja: |-
      その通りでございます、お嬢さま！
      とんでもなく遠いのです！
  d_nikke_crown_02_20:
    speaker: crown
    en: In the simplest terms,
    ko: 간단히 이야기하자면.
    ja: 簡単に説明しますと…
  d_nikke_crown_02_21:
    speaker: crown
    en: the Crown Kingdom is where I reign as King,
    ko: 크라운 왕국은 제가 왕으로 있고,
    ja: クラウン王国は私が王を務め、
  d_nikke_crown_02_22:
    speaker: crown
    en: and Chime acts as my royal aide.
    ko: 차임이 왕의 비서로 있는 곳이랍니다.
    ja: |-
      チャイムが王の秘書として
      働いている場所ですわ。
  d_nikke_crown_02_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_02_24:
    speaker: crown
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_crown_02_25:
    speaker: "<Self>"
    en: That's it?
    ko: 그게 다야?
    ja: それだけか？
  d_nikke_crown_02_26:
    speaker: crown
    en: Yep.
    ko: 예. 그렇습니다만?
    ja: ええ。何か問題でも？
  d_nikke_crown_02_27:
    speaker: "<Self>"
    en: Seems a bit oversimplified.
    ko: 음… 너무 간단한 것 같은데.
    ja: うーん…情報が少なすぎる
  d_nikke_crown_02_28:
    speaker: crown
    en: Hmm?
    ko: 예?
    ja: はい？
  d_nikke_crown_02_29:
    speaker: chime
    en: The nerve! That was a fantastic explanation! What more could you possibly
      want to know?
    ko: "에잇! \n이 정도면 훌륭한 설명이지, 뭐가 더 궁금하다는 게냐!"
    ja: |-
      素晴らしい説明だったのだ！
      何が気になるというのだ！？
  d_nikke_crown_02_30:
    speaker: "<Self>"
    en: For one, how many citizens are there in this kingdom?
    ko: 백성은 얼마나 있는데?
    ja: 国民はどれくらいいるんだ？
  d_nikke_crown_02_31:
    speaker: chime
    en: We have slightly more than 70 now.
    ko: 이제까지는 70여 명에 불과했으나,
    ja: 今までは70人ほどに過ぎなかったが、
  d_nikke_crown_02_32:
    speaker: chime
    en: but after meeting you guys, our numbers have risen to 81.
    ko: 너희를 만남으로써 이제 81명이나 되었느니라!
    ja: |-
      お前たちと会ったことで、
      81人にもなったのだ！
  d_nikke_crown_02_33:
    speaker: crown
    en: We have experienced a meteoric rise indeed.
    ko: 벌써 백성의 수가 그렇게나 많아졌군요.
    ja: もう民の数がそんなに増えたのですね。
  d_nikke_crown_02_34:
    speaker: crown
    en: And with that rise, so increases the burden I must bear as king.
    ko: 왕으로서 점점 더 책임이 막중해지겠네요.
    ja: 王としての責任が増していきますわね。
  d_nikke_crown_02_35:
    speaker: chime
    en: Oh, certainly not, Your Highness!
    ko: 어휴~ 아닙니다. 아가씨.
    ja: と、とんでもございません！お嬢さま。
  d_nikke_crown_02_36:
    speaker: chime
    en: You just keep doing what you're doing, and everything will be fine.
    ko: 아가씨께선 늘 하시던 대로만 하면 됩니다~
    ja: お嬢さまは、このままでよろしいのです。
  d_nikke_crown_02_37:
    speaker: "<Choice>"
    en: Only 81?
    ko: "…그게 다야?"
    ja: "…それだけしかいないのか？"
  d_nikke_crown_02_38:
    speaker: "<Choice>"
    en: 81? That's more than I thought it'd be.
    ko: "…생각보다 많네?"
    ja: "…思ったより多いな"
  d_nikke_crown_02_39:
    speaker: chime
    en: Wha...
    ko: 이노옴~!!
    ja: 貴様ぁ～！！
  d_nikke_crown_02_40:
    speaker: chime
    en: How dare you!
    ko: 그게 다라니잇!!
    ja: 何たる無礼っ！！
  d_nikke_crown_02_41:
    speaker: chime
    en: Are you insinuating that our kingdom is small in scale?
    ko: 감히 크라운 왕국의 규모가 작다고 말하는 것이더냐!
    ja: クラウン王国の規模が小さいと言いたいのだ！？
  d_nikke_crown_02_42:
    speaker: crown
    en: Calm yourself, Chime.
    ko: 진정하세요. 차임.
    ja: 落ち着きなさい、チャイム。
  d_nikke_crown_02_43:
    speaker: crown
    en: They are merely surprised that our magnificent kingdom has accomplished so
      much even when we are so few in number.
    ko: |-
      이 분은 소수임에도 이렇게나 멋진 왕국을 만들 수 있다는 점에,
      놀라워하시는 것뿐일 겁니다.
    ja: |-
      少数であるにもかかわらず、
      素敵な王国を作ることができることに
      驚いているだけですわ。
  d_nikke_crown_02_44:
    speaker: chime
    en: Hey... what are you getting at?
    ko: 생각 보다라니!
    ja: 思ったよりだと！？
  d_nikke_crown_02_45:
    speaker: chime
    en: How small did you think our kingdom was?
    ko: "이노옴~! \n우리 왕국을 얼마나 작다고 평가한 것이더냐!"
    ja: |-
      貴様ぁ～！
      どれほど少ないと思っていたのだ！？
  d_nikke_crown_02_46:
    speaker: crown
    en: Calm yourself, Chime.
    ko: 진정하세요. 차임.
    ja: 落ち着きなさい、チャイム。
  d_nikke_crown_02_47:
    speaker: crown
    en: They are merely amazed at the grandeur of our massive kingdom, which has surpassed
      what they thought was possible.
    ko: "이 분은 자신의 생각보다도 \n큰 우리 왕국의 위상에 놀라워하신 것뿐일 겁니다."
    ja: |-
      想像以上の規模に
      驚かれただけですわ。
  d_nikke_crown_02_48:
    speaker: chime
    en: Ah, you're right!
    ko: 그, 그런 식으로 해석이 가능한 이야기였군요!
    ja: そ、そうでございましたか！
  d_nikke_crown_02_49:
    speaker: chime
    en: I suppose it could be interpreted that way.
    ko: 역시 아가씨입니다~!
    ja: さすがお嬢さまでございます！
  d_nikke_crown_02_50:
    speaker: anis
    en: You seem to read things in a very... charitable way.
    ko: 음… 무슨 말을 해도 좋을 대로 해석하는 느낌인데.
    ja: うーん…何を言ってもいい方にとらえそうね。
  d_nikke_crown_02_51:
    speaker: neon
    en: You two seem like a really positive bunch.
    ko: 참 긍정적인 분들이시네요.
    ja: ポジティブな方たちですね。
  d_nikke_crown_02_52:
    speaker: anis
    en: Anyway, so you've got 80 citizens or so, was that it?
    ko: 후우… 그래, 백성이 80명? 정도 되는 건 알겠어.
    ja: |-
      ふぅ…国民が80人？
      くらいいるのは分かったわ。
  d_nikke_crown_02_53:
    speaker: chime
    en: Watch your tongue! Do not diminish our numbers!
    ko: 이노옴~! 줄이지 말거라!
    ja: 貴様ぁ～！勝手に減らすでないのだ！
  d_nikke_crown_02_54:
    speaker: chime
    en: It's 81!
    ko: 81명이니라!
    ja: 81人なのだ！
  d_nikke_crown_02_55:
    speaker: anis
    en: All right, cool your jets. 81. Got it.
    ko: |-
      아으~ 시끄러.
      그래그래~ 81명!
    ja: |-
      もーっ、うるさいわね。
      はいはい、81人！
  d_nikke_crown_02_56:
    speaker: anis
    en: What exactly are you planning on doing with these 81 people?
    ko: 그 81명의 백성들로 뭘 하려고 하는 건데?
    ja: その81人で、何をするつもりなの？
  d_nikke_crown_02_57:
    speaker: anis
    en: What is the intent behind this kingdom of yours?
    ko: 너네 도대체 뭐 하는 왕국이냐고.
    ja: あなたたちは何をする王国なのよ？
  d_nikke_crown_02_58:
    speaker: chime
    en: Isn't it obvious? It's...
    ko: 그야 당연히…!
    ja: それは、もちろん…！
  d_nikke_crown_02_59:
    speaker: chime
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_02_60:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_02_61:
    speaker: anis
    en: Well? How come you're not saying anything?
    ko: 뭐, 뭐야? 왜 이걸 말을 못 하는데?
    ja: な、何？言えないの？
  d_nikke_crown_02_62:
    speaker: anis
    en: You're not up to anything shady, are you?
    ko: 뭐 범죄 왕국이라거나 그런 거 아니야?
    ja: |-
      まさか犯罪王国とか、
      そういうんじゃないでしょうね？
  d_nikke_crown_02_63:
    speaker: chime
    en: You dare imply that we're criminals?!
    ko: 이, 이놈이! 누굴 범죄자로 모는 게냐!!
    ja: き、貴様ぁ！そんなわけないのだ！！
  d_nikke_crown_02_64:
    speaker: chime
    en: We have to keep a low profile because we are protecting valuable treasure,
      that's all.
    ko: 우리는 그저 보물을 지키고 있는 것뿐이니라!
    ja: 私たちはただ宝を守っているだけなのだ！
  d_nikke_crown_02_65:
    speaker: anis
    en: Did you say...
    ko: 보물?!
    ja: 宝！？
  d_nikke_crown_02_66:
    speaker: neon
    en: Treasure?!
    ko: 보물이요?!
    ja: 宝ですか！？
  d_nikke_crown_02_67:
    speaker: "<Self>"
    en: "?!"
    ko: 보물?!
    ja: 宝！？
  d_nikke_crown_02_68:
    speaker: neon
    en: What kind of treasure?
    ko: 어, 어떤 보물인데요?
    ja: ど、どんな宝ですか？
  d_nikke_crown_02_69:
    speaker: anis
    en: Yeah, we wanna know!
    ko: 맞아! 궁금해!!
    ja: 気になるー！！
  d_nikke_crown_02_70:
    speaker: redhood
    en: I must admit, my curiosity is piqued as well.
    ko: 오, 나도 이건 좀 궁금한데?
    ja: おっ、それはあたしも気になるな。
  d_nikke_crown_02_71:
    speaker: chime
    en: Well...
    ko: 그건…!
    ja: それは…！
  d_nikke_crown_02_72:
    speaker: crown
    en: Hmm...
    ko: 으음… 그건.
    ja: うーん…それは…
  d_nikke_crown_02_73:
    speaker: crown
    en: I'm afraid that's a secret.
    ko: 비밀입니다.
    ja: 秘密ですわ。
  d_nikke_crown_02_74:
    speaker: chime
    en: Er, right! It's a secret.
    ko: 그, 그래! 비밀이니라!
    ja: そ、そう！秘密なのだ！
  d_nikke_crown_02_75:
    speaker: anis
    en: You want us to become subjects or citizens or whatever, yet you can't tell
      us this one simple thing?
    ko: 우리한테 백성이 되라느니 어쩌니 했으면서 그건 못 알려줘?
    ja: |-
      私たちに民になれとか言っておいて、
      それは秘密なの？
  d_nikke_crown_02_76:
    speaker: neon
    en: Yeah?
    ko: 옳소 옳소!
    ja: そうですよ！
  d_nikke_crown_02_77:
    speaker: neon
    en: Citizens have a right to know!
    ko: 백성도 들을 권리가 있다!
    ja: 民にも聞く権利があります！
  d_nikke_crown_02_78:
    speaker: chime
    en: You'll get the answer to your questions after you become a citizen!
    ko: |-
      이, 이놈들이…!
      그런 건 백성이 먼저 되고 나서 물어보거라!
    ja: |-
      き、貴様ら…！
      そういうことは、まず民になってから言うのだ！
  d_nikke_crown_02_79:
    speaker: redhood
    en: Sounds unfair to me.
    ko: 에이~ 치사해.
    ja: え～ケチくさいな～
  d_nikke_crown_02_80:
    speaker: anis
    en: Totally unfair.
    ko: 치사하네~
    ja: ケチね～
  d_nikke_crown_02_81:
    speaker: neon
    en: Boooo!
    ko: 치사하네요!
    ja: ケチですね！
  d_nikke_crown_02_82:
    speaker: chime
    en: Would you all quiet down?!
    ko: 이이익! 시끄럽다!
    ja: ぐぬぬ！うるさいのだ！
  d_nikke_crown_02_83:
    speaker: chime
    en: Now, back to you.
    ko: 그래서, 네놈은 어떠냐!
    ja: それで、どうなのだ！
  d_nikke_crown_02_84:
    speaker: chime
    en: Will you accept our offer and become an advisor?
    ko: 우리 크라운 왕국의 책사가 되어줄 것이냐?
    ja: クラウン王国の軍師になるのだ？
  d_nikke_crown_02_85:
    speaker: "<Self>"
    en: Sorry, but I don't think I can.
    ko: "…미안. 안될 거 같은데."
    ja: "…すまない。難しいと思う"
  d_nikke_crown_02_86:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_02_87:
    speaker: chime
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_02_88:
    speaker: chime
    en: If you weren't going to accept, why didn't you tell us sooner?
    ko: |-
      네 이노옴~!
      안되면 안 된다고 진작 말할 것이지!
    ja: |-
      き、貴様ぁ～！
      ダメならダメと、もっと早く言うのだ！
  d_nikke_crown_02_89:
    speaker: chime
    en: We just wasted our time giving you all that extra information!
    ko: 들을 것들을 다 들어놓고 이제 와서 안된다고 하다니!
    ja: 根掘り葉掘り聞いておいて、今さら断るとは！
  d_nikke_crown_02_90:
    speaker: chime
    en: Do you take us for fools?
    ko: 아가씨를 농락한 것이더냐~!
    ja: お嬢さまをからかったのだ！？
  d_nikke_crown_02_91:
    speaker: crown
    en: No, Chime. He has a point.
    ko: 아닙니다. 차임.
    ja: いいえ、チャイム。
  d_nikke_crown_02_92:
    speaker: crown
    en: This is a result of not showing a prospective citizen how dignified our kingdom
      is.
    ko: 이 또한 백성에게 왕의 위엄을 보여주지 못한 결과입니다.
    ja: |-
      これもまた、民に王の威厳を
      示しきれていない証拠です。
  d_nikke_crown_02_93:
    speaker: crown
    en: If we illustrate to them how majestic it truly is,
    ko: 이분께서 스스로 우리 왕국에 들어오기를 선택할 수 있도록,
    ja: この方が自ら王国に入りたいと思えるように、
  d_nikke_crown_02_94:
    speaker: crown
    en: perhaps then they may choose to enter on their own volition.
    ko: 왕국이 먼저 스스로를 보여줘야 하는 것일지도 모릅니다.
    ja: |-
      こちらが率先して行動すべきなのかも
      しれませんわ。
  d_nikke_crown_02_95:
    speaker: chime
    en: As always, you speak with such sagacity, Your Highness!
    ko: 어휴~ 지당하신 말씀입니다. 아가씨~!
    ja: |-
      ははぁ～おっしゃる通りでございます。
      お嬢さま！
  d_nikke_crown_02_96:
    speaker: chime
    en: Hehe.
    ko: 엣헴.
    ja: えっへん。
  d_nikke_crown_02_97:
    speaker: chime
    en: All right, fine.
    ko: 그래, 좋다!
    ja: よし、分かったのだ！
  d_nikke_crown_02_98:
    speaker: chime
    en: If you're so desperate to know,
    ko: 네놈이 정 원한다면!
    ja: 貴様が望むのであれば！
  d_nikke_crown_02_99:
    speaker: chime
    en: I can give you some illuminating information about the kingdom.
    ko: 우리 크라운 왕국에 대해 좀 더 설명해 보겠느니라!
    ja: クラウン王国について説明してやるのだ！
d_nikke_crown_03:
  d_nikke_crown_03_1:
    speaker: chime
    en: All right now,
    ko: 크흠!
    ja: オホンッ！
  d_nikke_crown_03_2:
    speaker: chime
    en: listen carefully.
    ko: 잘~ 듣거라.
    ja: よーく聞くのだ。
  d_nikke_crown_03_3:
    speaker: chime
    en: Since you're dying to know more about the kingdom, I'll fill you in.
    ko: 너희가 그렇게도 궁금해하는 우리 크라운 왕국에 대해 소개하겠다!
    ja: |-
      お前たちが知りたがっている
      クラウン王国について紹介してやるのだ！
  d_nikke_crown_03_4:
    speaker: neon
    en: I thought you said you had already introduced us to everything earlier.
    ko: 아까 다 소개했다고 하지 않았나요?
    ja: さっきの紹介で全部だって言ってませんでした？
  d_nikke_crown_03_5:
    speaker: anis
    en: Yeah, you made it seem like you'd covered all there was to say.
    ko: |-
      그러게 말야.
      아깐 다 얘기한 것처럼 말하더니,
    ja: |-
      そうね。
      あれでおしまいって感じだったのに。
  d_nikke_crown_03_6:
    speaker: anis
    en: You're not gonna repeat that all over again, are you?
    ko: 뭘 또 소개하겠대?
    ja: 他に紹介することあるの？
  d_nikke_crown_03_7:
    speaker: chime
    en: "..."
    ko: 이… 이이익…!
    ja: こ…このっ…！
  d_nikke_crown_03_8:
    speaker: "<Self>"
    en: Let's just hear them out.
    ko: 일단 들어보자.
    ja: とりあえず聞いてみよう
  d_nikke_crown_03_9:
    speaker: crown
    en: That's better. All right, let's start.
    ko: 좋습니다. 그럼 제가 먼저 이야기하죠.
    ja: |-
      かしこまりました。
      では、私からお話しいたしましょう。
  d_nikke_crown_03_10:
    speaker: crown
    en: The Crown Kingdom is an impregnable fortress,
    ko: 저희 크라운 왕국은 높은 방벽으로 사방이 감싸진,
    ja: クラウン王国には高い防壁で囲まれた…
  d_nikke_crown_03_11:
    speaker: crown
    en: thanks to the high walls that surround it.
    ko: 절대 방벽의 성을 갖고 있답니다.
    ja: 不落の城がございます。
  d_nikke_crown_03_12:
    speaker: "<Self>"
    en: Wait, so it's an actual castle?
    ko: "성? \n일반 건물이 아니라 진짜 성을 갖고 있다고?"
    ja: |-
      城？
      普通の建物じゃなくて城なのか？
  d_nikke_crown_03_13:
    speaker: chime
    en: You see? Now you're starting to get it.
    ko: 하하! 이제야 눈이 휘둥그레지는구나!
    ja: ふはは！目が丸くなっているのだ！
  d_nikke_crown_03_14:
    speaker: anis
    en: You're not exaggerating, are you?
    ko: 허언이 아니라 정말로?
    ja: 嘘じゃなくて、ホントに？
  d_nikke_crown_03_15:
    speaker: chime
    en: I would never do such a thing! What do you take us for?
    ko: |-
      허언이라니…!
      우릴 뭘로 보고…!
    ja: |-
      嘘じゃないのだ！
      私たちを何だと思ってるのだ！
  d_nikke_crown_03_16:
    speaker: chime
    en: We indeed possess a genuine castle, the likes of which cannot be found in
      the Ark.
    ko: "우린 방주에서도 찾아볼 수 없는, \n진짜 성을 갖고 있느니라!"
    ja: |-
      アークでも見られない、
      本物の城なのだ！
  d_nikke_crown_03_17:
    speaker: "<Self>"
    en: Impressive.
    ko: "…멋지네."
    ja: "…すごいな"
  d_nikke_crown_03_18:
    speaker: crown
    en: It most certainly is.
    ko: 그렇습니다.
    ja: その通りですわ。
  d_nikke_crown_03_19:
    speaker: crown
    en: In the courtyard, there is a palatial garden.
    ko: 앞뜰에는 거대한 정원이 있습니다.
    ja: 巨大な庭園もございます。
  d_nikke_crown_03_20:
    speaker: crown
    en: This is where the subjects of the Crown Kingdom gather
    ko: 그곳에서 우리, 크라운 왕국의 백성들이 함께 일을 하곤 하죠.
    ja: |-
      そこで私たちは、
      クラウン王国の民と共に働いているのです。
  d_nikke_crown_03_21:
    speaker: crown
    en: to maintain their weaponry,
    ko: 무장을 정비하고.
    ja: 武装を整備し、
  d_nikke_crown_03_22:
    speaker: crown
    en: the garden itself,
    ko: 텃밭을 기르며.
    ja: 畑を耕し、
  d_nikke_crown_03_23:
    speaker: crown
    en: and the palace's fortifications.
    ko: 왕궁의 방벽을 정비합니다.
    ja: 王宮の防壁を整備するのですわ。
  d_nikke_crown_03_24:
    speaker: neon
    en: Oooh! A garden!
    ko: 오오. 텃밭!
    ja: おお！畑！
  d_nikke_crown_03_25:
    speaker: anis
    en: Does that mean you grow real fruits and vegetables?
    ko: 그럼 막 진짜 과일이나 채소 같은 걸 기른다는 거야?
    ja: じゃあ、フルーツとか野菜を育てたりするの？
  d_nikke_crown_03_26:
    speaker: chime
    en: What a foolish question. Of course!
    ko: 뭘 당연한 것을 묻는 게냐.
    ja: 当たり前のことを聞くのだ。
  d_nikke_crown_03_27:
    speaker: chime
    en: No Splendamin for us, only genuine fruits and veggies.
    ko: 퍼펙트 같은 것이 아니라 진짜를 기르고 있느니라.
    ja: |-
      パーフェクトなどではなく、
      本物を育てているのだ。
  d_nikke_crown_03_28:
    speaker: anis
    en: Wow...
    ko: 오오~
    ja: へえ～！
  d_nikke_crown_03_29:
    speaker: crown
    en: Inside the palace is a colossal dining hall.
    ko: 왕궁 안에는 거대한 식당이 있어서,
    ja: 王宮の中には巨大な食堂があり、
  d_nikke_crown_03_30:
    speaker: crown
    en: Every night, I, my royal aide, and all the kingdom's subjects gather here
    ko: "매일 밤 왕과 왕의 비서, 백성까지. \n왕국의 모두가 모여,"
    ja: |-
      毎晩、王と王の秘書、民まで…
      王宮にいる全員が集まり、
  d_nikke_crown_03_31:
    speaker: crown
    en: for a sumptuous banquet.
    ko: 함께 연회를 벌이곤 하죠.
    ja: 宴を開くのですわ。
  d_nikke_crown_03_32:
    speaker: "<Self>"
    en: You hold a banquet every night?
    ko: 매일 밤 연회를 한다고?
    ja: 毎晩、宴を？
  d_nikke_crown_03_33:
    speaker: neon
    en: You get to feast every single day?
    ko: 매일 밤 맛있는 걸 먹는다고요?
    ja: 毎晩おいしいものを食べるんですか？
  d_nikke_crown_03_34:
    speaker: anis
    en: And you eat real food from the surface?
    ko: 그것도 지상의 음식을?!
    ja: それも、地上の食べ物を！？
  d_nikke_crown_03_35:
    speaker: chime
    en: Well... calling it a banquet may be a tad generous, but still!
    ko: 소, 솔직히 연회까지는 아니지만!
    ja: しょ、正直なところ、宴とまではいかぬのだ！
  d_nikke_crown_03_36:
    speaker: chime
    en: We do eat together.
    ko: 함께 식사를 하곤 한다.
    ja: でも、一緒に食事をするのだ。
  d_nikke_crown_03_37:
    speaker: "<Self>"
    en: Where do you get the food?
    ko: 식량은 어디서 구하고?
    ja: 食糧はどこで手に入れるんだ？
  d_nikke_crown_03_38:
    speaker: chime
    en: We primarily eat what we grow in the garden.
    ko: 우리가 직접 기른 것들을 먹는 것은 당연하고.
    ja: 私たちが育てたものはもちろん、
  d_nikke_crown_03_39:
    speaker: chime
    en: In times when that proves insufficient, the King goes out to hunt,
    ko: 그것으로 부족할 땐 왕께서 직접 밖으로 나가 사냥을 해오시는 경우도 있고,
    ja: |-
      それで足りない時は、王が自ら外に出て
      狩りをなさる場合もあるし、
  d_nikke_crown_03_40:
    speaker: chime
    en: or the citizens go out and scavenge...
    ko: 백성이 나가 이상한 것을 줏어….
    ja: 民が外に出ておかしなものを拾…
  d_nikke_crown_03_41:
    speaker: chime
    en: Er... I mean, forage for various items.
    ko: 아니, 채집해 오는 경우도 있다.
    ja: いや、採集してくることもあるのだ。
  d_nikke_crown_03_42:
    speaker: chime
    en: Every day, the duties rotate.
    ko: 날마다 당번은 바뀌며.
    ja: 毎日当番を変えて、
  d_nikke_crown_03_43:
    speaker: chime
    en: Her Highness and I, along with the others, each take turns handling various
      tasks.
    ko: 아가씨도 나도, 우리의 백성도 함께 번갈아가며 담당하게 되지.
    ja: |-
      お嬢さまも私も、民も一緒に
      交代して担当するのだ。
  d_nikke_crown_03_44:
    speaker: chime
    en: The real highlight is yet to come, my friends.
    ko: 그뿐만인 줄 아느냐?
    ja: それだけじゃないのだ。
  d_nikke_crown_03_45:
    speaker: chime
    en: This room, the royal bedroom, is the crown jewel of the castle,
    ko: 우리 성의 자랑은 뭐니 뭐니 해도,
    ja: 城の誇りは、何と言っても…
  d_nikke_crown_03_46:
    speaker: chime
    en: overlooking the endless grasslands of the surface.
    ko: 끝없이 펼쳐진 지상의 들판이 보이는 침실이니라!
    ja: |-
      果てしなく広がる地上の草原が見える
      寝室なのだ！
  d_nikke_crown_03_47:
    speaker: chime
    en: When night falls, and you find yourself looking up at a real moon,
    ko: 밤이 되면, 디스플레이 따위가 재현해낸 가짜가 아니라.
    ja: |-
      夜になると、ディスプレイなんかが再現した
      偽物ではなく、
  d_nikke_crown_03_48:
    speaker: chime
    en: casting real moonlight on real meadows,
    ko: 진짜 [달]을 보며,
    ja: 本物の「月」を見ながら、
  d_nikke_crown_03_49:
    speaker: chime
    en: that's when you realize
    ko: 지상의 드넓은 초원을 바라보면.
    ja: 地上のひろ～い草原を眺めていると…
  d_nikke_crown_03_50:
    speaker: chime
    en: just how facile the fake scenery in the Ark is.
    ko: 방주의 풍경 따윈 거짓에 지나지 않다는 것을 깨닫게 되느니라!
    ja: |-
      アークの風景なんて偽りにすぎないと
      気づくはずなのだ！
  d_nikke_crown_03_51:
    speaker: "<Self>"
    en: You seem to know a lot about the Ark.
    ko: 차임은 방주에 대해 잘 아네?
    ja: チャイムはアークのことをよく知っているんだな
  d_nikke_crown_03_52:
    speaker: "<Self>"
    en: Have you been there?
    ko: 와본 적이 있어?
    ja: 来たことがあるのか？
  d_nikke_crown_03_53:
    speaker: chime
    en: Isn't that obvious? I...
    ko: 그거야 당연히…!
    ja: それは、当然…！
  d_nikke_crown_03_54:
    speaker: crown
    en: Chime.
    ko: 차임.
    ja: チャイム。
  d_nikke_crown_03_55:
    speaker: chime
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_03_56:
    speaker: chime
    en: Oh, you're crafty!
    ko: 이, 이노옴~!
    ja: き、貴様ぁ～！
  d_nikke_crown_03_57:
    speaker: chime
    en: Trying to get me to slip up and talk about my past.
    ko: 나에게 은근 슬쩍 과거를 말하게 하다니…!
    ja: 私の過去を暴こうとするとは…！
  d_nikke_crown_03_58:
    speaker: chime
    en: You're a wily one.
    ko: 역시 보통 계략을 가진 놈이 아니로구나!
    ja: やはり、策をめぐらすのがうまいのだ！
  d_nikke_crown_03_59:
    speaker: crown
    en: You really do have what it takes to be our advisor.
    ko: "크라운 왕국의 책사로서 더할 나위 없는 \n능력을 갖고 있다고 할 수 있겠군요."
    ja: |-
      クラウン王国の軍師として、申し分ない
      能力をお持ちということですわね。
  d_nikke_crown_03_60:
    speaker: chime
    en: I hope you realize what an honor it is!
    ko: 아, 아가씨께서 이렇게까지 칭찬을 해주시다니!
    ja: |-
      お、お嬢さまがここまで
      褒めてくださっているのだ！
  d_nikke_crown_03_61:
    speaker: chime
    en: We don't give this thing away to just anyone!
    ko: 영광인 줄 알거라!
    ja: 光栄に思うのだ！
  d_nikke_crown_03_62:
    speaker: "<Self>"
    en: "... Anyway, you were talking about the view you have from the bedroom."
    ko: "…그래. 침실에서 지상의 야경도 볼 수 있다는 거구나."
    ja: "…寝室から地上の夜の景色も見られるのか？"
  d_nikke_crown_03_63:
    speaker: chime
    en: Right!
    ko: 그래!
    ja: もちろんなのだ！
  d_nikke_crown_03_64:
    speaker: chime
    en: On the surface!
    ko: 지상에서!
    ja: この地上で！
  d_nikke_crown_03_65:
    speaker: chime
    en: You can spend the night safely upon the surface without a single worry.
    ko: 단 하나의 불안함도 없이 안전하게 지상의 밤을 보낼 수 있느니라.
    ja: |-
      不安に思うことなく、
      安全に地上の夜を過ごせるのだ。
  d_nikke_crown_03_66:
    speaker: chime
    en: Do you realize what a remarkable achievement that is?
    ko: 이게 얼마나 대단한 일인지 알고 있느냐?
    ja: これがどれほどすごいことか、分かるのだ？
  d_nikke_crown_03_67:
    speaker: "<Self>"
    en: Have you ever experienced Rapture attacks?
    ko: 랩쳐가 쳐들어 온 적은 없었어?
    ja: ラプチャーが攻め込んできたことはないのか？
  d_nikke_crown_03_68:
    speaker: chime
    en: Of course, we have.
    ko: 당연히 있었느니라.
    ja: 当然あるのだ。
  d_nikke_crown_03_69:
    speaker: chime
    en: But none of them have done any lasting damage.
    ko: 하지만 모두 사라졌지.
    ja: しかし、すべて殲滅したのだ。
  d_nikke_crown_03_70:
    speaker: chime
    en: Not a single enemy has managed to breach our walls and get away unscathed.
    ko: 크라운 왕국의 방벽을 넘어, 왕궁 안으로 들어온 것은.
    ja: |-
      クラウン王国の防壁を越えて、
      王宮内に侵入したことは
  d_nikke_crown_03_71:
    speaker: chime
    en: The only time this wasn't the case was in the kingdom's early days.
    ko: 왕국이 만들어진지 초기를 제외하고는 한 번도 없었던 일이니라.
    ja: |-
      王国が作られた初期を除いて、
      一度もなかったのだ。
  d_nikke_crown_03_72:
    speaker: "<Self>"
    en: Not a single enemy?
    ko: 한 번도?
    ja: 一度も？
  d_nikke_crown_03_73:
    speaker: chime
    en: Not one.
    ko: 그래. 단 한 번도 없느니라.
    ja: そう。一度もなかったのだ。
  d_nikke_crown_03_74:
    speaker: anis
    en: Wow, that's incredible!
    ko: 와…! 대단한데?
    ja: わあ…！すごいわね！
  d_nikke_crown_03_75:
    speaker: neon
    en: Such potent firepower!
    ko: 엄청난 화력이네요!!
    ja: ものすごい火力ですね！！
  d_nikke_crown_03_76:
    speaker: chime
    en: You're darn right. It's incredible.
    ko: "그렇지? \n대단하지!"
    ja: |-
      そうなのだ！
      すごいのだ！
  d_nikke_crown_03_77:
    speaker: chime
    en: Her Highness is the only reason
    ko: 이 모든 게!!
    ja: これも、すべて！！
  d_nikke_crown_03_78:
    speaker: chime
    en: this is all possible.
    ko: 다~ 우리 아가씨 덕분이니라!
    ja: すべて、お嬢さまのおかげなのだ！
  d_nikke_crown_03_79:
    speaker: chime
    en: It's thanks to the power that she possesses
    ko: 우리 아가씨가 가진 힘으로!
    ja: お嬢さまがお持ちの力で！
  d_nikke_crown_03_80:
    speaker: chime
    en: that all those who attempt to invade our kingdom are swiftly dealt with.
    ko: 왕국을 침입해오는 자들을 모두 물리쳤느니라!
    ja: |-
      王国への侵入を試みる奴らを、
      すべて退けたのだ！
  d_nikke_crown_03_81:
    speaker: chime
    en: Even if the occasional Raptures does manage to sneak in,
    ko: 랩쳐 놈들이 아무리 몰려와도,
    ja: ラプチャーがいくら押し寄せてきても、
  d_nikke_crown_03_82:
    speaker: chime
    en: we have, without exception, annihilated each and every one.
    ko: 늘! 한결같이 싹~다 물리쳤느니라!!
    ja: 常に！すべて！一掃したのだ！
  d_nikke_crown_03_83:
    speaker: "<Self>"
    en: There is one thing I'm curious about.
    ko: 한 가지 궁금한 게 있어.
    ja: 1つ聞きたいことがある
  d_nikke_crown_03_84:
    speaker: crown
    en: Go on.
    ko: 두 가지를 물으셔도 된답니다.
    ja: 2つでもかまいませんわ。
  d_nikke_crown_03_85:
    speaker: "<Self>"
    en: Why did you choose to stay in this castle in the first place?
    ko: 왜 그 성에 머무르게 된 거야?
    ja: どうしてその城に住むことになったんだ？
  d_nikke_crown_03_86:
    speaker: chime
    en: That...
    ko: 그, 그건….
    ja: そ、それは…
  d_nikke_crown_03_87:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_03_88:
    speaker: crown
    en: The answer to that is somewhat complicated.
    ko: 그건… 알려드리기 곤란합니다.
    ja: それは…お答えできませんわね。
  d_nikke_crown_03_89:
    speaker: crown
    en: Should you decide to join us as an advisor, we will explain everything.
    ko: 책사로 들어온다면 알려드리겠습니다.
    ja: 軍師になってくださるなら、お教えしましょう。
  d_nikke_crown_03_90:
    speaker: chime
    en: Ah, yes, very smart!
    ko: 참으로 똑똑하십니다 아가씨~!
    ja: なんと聡明なのでしょう！お嬢さま！
  d_nikke_crown_03_91:
    speaker: anis
    en: Oh no, you don't! You said you would tell us everything.
    ko: 다 알려준다더니!!
    ja: 全部教えるって言ったじゃない！
  d_nikke_crown_03_92:
    speaker: neon
    en: Yeah! Tell us more!
    ko: 맞아요!! 더 알려줘요!!
    ja: そうですよ！もっと教えてください！
  d_nikke_crown_03_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_03_94:
    speaker: crown
    en: Anyway, as I was saying.
    ko: 하, 하여튼…!
    ja: と、とにかく…！
  d_nikke_crown_03_95:
    speaker: crown
    en: We're providing you with a rare opportunity to take up a position as a commanding
      officer in our kingdom.
    ko: 이렇게나 멋진 저희 왕국을 지휘해 볼 수 있는 기회입니다.
    ja: |-
      こんなにも素敵な王国を指揮できる
      チャンスですわ。
  d_nikke_crown_03_96:
    speaker: crown
    en: How about it?
    ko: 어떻습니까?
    ja: いかがでしょう？
  d_nikke_crown_03_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_03_98:
    speaker: crown
    en: Will you become an advisor?
    ko: 크라운 왕국의 책사가 되어주시겠습니까?
    ja: クラウン王国の軍師になってくださいますか？
  d_nikke_crown_03_99:
    speaker: "<Self>"
    en: I'm sorry, but I still don't think it's feasible.
    ko: "…미안. 그래도 안될 거 같아."
    ja: "…すまない。それでも難しい"
  d_nikke_crown_03_100:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_03_101:
    speaker: chime
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_03_102:
    speaker: chime
    en: Why not?
    ko: 어째서?!
    ja: なぜなのだ！？
d_nikke_crown_04:
  d_nikke_crown_04_1:
    speaker: "<Monologue>"
    en: Chime is seething at my rejection of their offer to become an advisor of the
      kingdom,
    ko: 왕국의 책사를 거절하다니 이해할 수 없다며 화를 내는 차임과,
    ja: |-
      王国の軍師になってほしいという提案を
      断り続けたところ、
      チャイムが理解できないと怒り出し
  d_nikke_crown_04_2:
    speaker: "<Monologue>"
    en: and both Anis and Neon are upset at the thought that I am being taken away
      from them.
    ko: "우리가 두 눈 똑바로 뜨고 있는데, \n지휘관님을 뺏어가려는 거냐며 화를 내는 아니스와 네온."
    ja: |-
      私たちから指揮官様を奪うつもりかと
      アニスとネオンも怒り出した
  d_nikke_crown_04_3:
    speaker: "<Monologue>"
    en: By the time I manage to console each side and calm things down,
    ko: 양쪽을 모두 달래다 보니,
    ja: そんな彼女たちをなだめている間に…
  d_nikke_crown_04_4:
    speaker: "<Monologue>"
    en: it is already nighttime.
    ko: 어느새 시간은 흘러 밤이 찾아왔다.
    ja: いつの間にか夜になっていた
  d_nikke_crown_04_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_6:
    speaker: "<Monologue>"
    en: Finding myself unable to sleep, I sit near the window, looking out.
    ko: 아무리 누워있어도 잠이 오지 않아, 창가 근처에 가서 앉았다.
    ja: いくら横になっても眠れず、窓の近くに座った
  d_nikke_crown_04_7:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 휘이잉-
    ja: ヒュウ…
  d_nikke_crown_04_8:
    speaker: "<Self>"
    en: It's cold in here...
    ko: "…춥네."
    ja: "…寒いな"
  d_nikke_crown_04_9:
    speaker: crown
    en: Hello.
    ko: 여기 계셨군요.
    ja: こちらにいらっしゃったのですね。
  d_nikke_crown_04_10:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_04_11:
    speaker: crown
    en: Can't fall asleep?
    ko: 잠이 오지 않으시나요?
    ja: 眠れないのですか？
  d_nikke_crown_04_12:
    speaker: "<Self>"
    en: A little bit.
    ko: 조금은?
    ja: 少しな…
  d_nikke_crown_04_13:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_15:
    speaker: "<Self>"
    en: Would you like to take a seat?
    ko: 옆에 앉을래?
    ja: 隣に座るか？
  d_nikke_crown_04_16:
    speaker: crown
    en: Thank you.
    ko: 사양하지 않겠습니다.
    ja: お言葉に甘えさせていただきますわ。
  d_nikke_crown_04_17:
    speaker: "<Monologue>"
    en: Crown sits down next to me.
    ko: 크라운이 옆자리에 앉았다.
    ja: クラウンが隣に座った
  d_nikke_crown_04_18:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_20:
    speaker: "<Monologue>"
    en: "*Whoooosh*"
    ko: 휘이잉-
    ja: ヒュウ…
  d_nikke_crown_04_21:
    speaker: crown
    en: The wind's really blowing tonight.
    ko: 바람이 부는군요.
    ja: 風が強いですわね。
  d_nikke_crown_04_22:
    speaker: "<Self>"
    en: "...That it is."
    ko: "…그러게."
    ja: "…そうだな"
  d_nikke_crown_04_23:
    speaker: crown
    en: "... May I ask you something?"
    ko: 한 가지 묻고 싶은 게 있는데, 물어봐도 되겠습니까?
    ja: |-
      1つうかがいたいことがございます。
      よろしいでしょうか？
  d_nikke_crown_04_24:
    speaker: "<Self>"
    en: Go ahead.
    ko: 응.
    ja: ああ
  d_nikke_crown_04_25:
    speaker: crown
    en: Why...
    ko: 왜….
    ja: なぜ…
  d_nikke_crown_04_26:
    speaker: crown
    en: Why did you refuse to become an advisor?
    ko: "책사가 되는 걸 거부하신 건지, \n물어도 괜찮으시겠습니까?"
    ja: 軍師になってくださらないのでしょうか？
  d_nikke_crown_04_27:
    speaker: "<Choice>"
    en: Because there are other things I need to accomplish.
    ko: 반드시 해내야 하는 일이 있어서.
    ja: どうしても成し遂げたいことがあるから
  d_nikke_crown_04_28:
    speaker: "<Choice>"
    en: Because I have to fulfill a promise I made to someone special.
    ko: 소중한 사람과 한 약속이 있어서.
    ja: 大切な人との約束があるから
  d_nikke_crown_04_29:
    speaker: crown
    en: Like a calling?
    ko: 반드시 해내야 하는 일….
    ja: どうしても成し遂げたいこと…
  d_nikke_crown_04_30:
    speaker: crown
    en: "... I see."
    ko: 사명 같은 것이겠군요.
    ja: 使命のようなものですわね。
  d_nikke_crown_04_31:
    speaker: crown
    en: In that case, you must do whatever you can to achieve it.
    ko: "…그렇군요. \n그렇다면 꼭 이뤄야만 되겠군요."
    ja: |-
      …そうですか。
      ならば、成し遂げなければなりませんわね。
  d_nikke_crown_04_32:
    speaker: crown
    en: "... I see."
    ko: 소중한 사람과의 약속이라.
    ja: 大切な人との約束…
  d_nikke_crown_04_33:
    speaker: crown
    en: In that case, you must keep your promise to them.
    ko: "…그렇군요. \n그렇다면 꼭 지켜야 하겠네요."
    ja: |-
      …そうですか。
      ならば、守らなければなりませんわね。
  d_nikke_crown_04_34:
    speaker: crown
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_crown_04_35:
    speaker: crown
    en: I suppose this makes it less likely...
    ko: 이러면 승산이 없어지는데.
    ja: これでは、勝算がありませんわ。
  d_nikke_crown_04_36:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: ん？
  d_nikke_crown_04_37:
    speaker: crown
    en: Never mind. It's nothing.
    ko: 아, 아무것도 아닙니다.
    ja: な、何でもございません。
  d_nikke_crown_04_38:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_crown_04_39:
    speaker: crown
    en: What if...
    ko: "…그렇다면 그것을."
    ja: "…それならば、それを…"
  d_nikke_crown_04_40:
    speaker: crown
    en: I were to help you accomplish this?
    ko: 제가 이뤄 드리면 안 되는 것입니까?
    ja: 私が叶えて差し上げるのは、いかがでしょう？
  d_nikke_crown_04_41:
    speaker: "<Self>"
    en: You'd be willing to do that?
    ko: 크라운이 이루어 주겠다고?
    ja: クラウンが叶えるって？
  d_nikke_crown_04_42:
    speaker: crown
    en: Yes, I would,
    ko: 예.
    ja: ええ。
  d_nikke_crown_04_43:
    speaker: crown
    en: for I am the king.
    ko: 저는 왕.
    ja: 私は王。
  d_nikke_crown_04_44:
    speaker: crown
    en: I exist to hear the wishes of my people and fulfill them.
    ko: 백성의 소원을 듣고 이뤄주기 위해 있는 존재입니다.
    ja: 民の願いを叶えるために存在するもの。
  d_nikke_crown_04_45:
    speaker: crown
    en: Tell me your wish,
    ko: |-
      당신의 반드시 이뤄야 하는 그것을,
      소원을 말씀하십시오.
    ja: |-
      あなたがどうしても叶えなければならない…
      願いをおっしゃってください。
  d_nikke_crown_04_46:
    speaker: crown
    en: and I will do everything in my power to make it come to fruition,
    ko: 당신을 백성으로 삼고자 하는 왕으로서,
    ja: あなたの王として、
  d_nikke_crown_04_47:
    speaker: crown
    en: for that is how strong my desire is to have you as one of my subjects.
    ko: 당신의 소원을 듣고 싶습니다.
    ja: あなたの願いを聞きたいのです。
  d_nikke_crown_04_48:
    speaker: "<Self>"
    en: I...
    ko: 난….
    ja: 私は…
  d_nikke_crown_04_49:
    speaker: "<Self>"
    en: want the strength to protect what's precious to me.
    ko: 소중한 걸 지켜낼 힘을 원해.
    ja: 大切なものを守る力が欲しい
  d_nikke_crown_04_50:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_51:
    speaker: crown
    en: If you want,
    ko: 당신이 원한다면,
    ja: あなたがそう望むのなら…
  d_nikke_crown_04_52:
    speaker: crown
    en: I can grant you that wish.
    ko: 그 소원을 이루어드릴 수 있습니다.
    ja: その願い、叶えて差し上げましょう。
  d_nikke_crown_04_53:
    speaker: crown
    en: I can become that strength that protects what matters to you most.
    ko: 제가 당신이 말하는 [힘]이 되어드릴 수 있습니다.
    ja: 私はあなたの「力」になれますわ。
  d_nikke_crown_04_54:
    speaker: "<Self>"
    en: Thank you, but this is something I must accomplish on my own.
    ko: 하지만 이건 내가 이뤄야만 하는 거야.
    ja: だが、これは私が成し遂げるべきことだ
  d_nikke_crown_04_55:
    speaker: crown
    en: Why?
    ko: 어째서죠?
    ja: なぜですか？
  d_nikke_crown_04_56:
    speaker: "<Self>"
    en: Because I gave Marian my word.
    ko: 마리안과 약속했으니까.
    ja: マリアンと約束したんだ
  d_nikke_crown_04_57:
    speaker: "<Self>"
    en: I promised her I would become stronger and go get her.
    ko: 힘을 길러서 반드시 데리러 가겠다고.
    ja: 力をつけて、必ず迎えに行くと
  d_nikke_crown_04_58:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_04_59:
    speaker: crown
    en: "... Marian."
    ko: "…마리안."
    ja: "…マリアン。"
  d_nikke_crown_04_60:
    speaker: crown
    en: So it was you after all.
    ko: 역시 당신이었군요.
    ja: やはり、あなたでしたか。
  d_nikke_crown_04_61:
    speaker: crown
    en: You're the one she was longing for...
    ko: "그날 밤. \n그렇게 애타게 찾았던 사람이…."
    ja: |-
      あの日の夜。
      彼女が心から望んでいた方は…
  d_nikke_crown_04_62:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_crown_04_63:
    speaker: crown
    en: No, forget what I said.
    ko: 아무것도 아닙니다.
    ja: 何でもありませんわ。
  d_nikke_crown_04_64:
    speaker: crown
    en: The situation is... complex.
    ko: "…곤란하군요."
    ja: "…困りましたね。"
  d_nikke_crown_04_65:
    speaker: crown
    en: I did not expect your wish to be of this nature.
    ko: 이런 소원일 거라고는 예상하지 못했습니다.
    ja: |-
      このような願いだとは、
      夢にも思いませんでした。
  d_nikke_crown_04_66:
    speaker: crown
    en: I now feel as if the plans I made with Chime are foolish.
    ko: 차임과 세웠던 계획이 무식해지겠군요.
    ja: チャイムと立てた計画が無味になりますわね。
  d_nikke_crown_04_67:
    speaker: "<Self>"
    en: Useless, you mean?
    ko: 무색해진다는 거지?
    ja: 無意味になるんだろう？
  d_nikke_crown_04_68:
    speaker: crown
    en: Ye-Yes, you could put it like that.
    ko: 그, 그렇게도 말할 수 있겠군요.
    ja: そ、そうとも言えますわ。
  d_nikke_crown_04_69:
    speaker: "<Self>"
    en: Why do you want me to be an advisor so badly?
    ko: "…왜 그렇게까지 날 책사로 삼고 싶어 하는 거야?"
    ja: "…どうしてそんなに私を軍師にしたいんだ？"
  d_nikke_crown_04_70:
    speaker: crown
    en: Because we need you.
    ko: 필요하니까요.
    ja: 必要だからですわ。
  d_nikke_crown_04_71:
    speaker: crown
    en: In order to protect the kingdom,
    ko: 왕국을 지켜내기 위해,
    ja: 王国を守るために、
  d_nikke_crown_04_72:
    speaker: crown
    en: we believe we need you.
    ko: 당신이 필요하다고 생각했으니까요.
    ja: あなたが必要だと思ったのです。
  d_nikke_crown_04_73:
    speaker: "<Self>"
    en: Why me?
    ko: 내가 필요하다고?
    ja: 私が？
  d_nikke_crown_04_74:
    speaker: crown
    en: It's the way that you treat the Nikkes,
    ko: 당신을 본 것은 얼마 되지 않았지만.
    ja: あなたとはまだ会ったばかりですが…
  d_nikke_crown_04_75:
    speaker: crown
    en: and the way you formulate strategies in battle that take every Nikke into
      consideration,
    ko: "니케들을 바라보는 당신의 시선, 전투를 지휘하는 지략, \n그녀들을 위한 많은 배려와 행동을 보고,"
    ja: |-
      ニケたちを見つめるあなたの視線、
      戦闘を指揮する知略、
      彼女たちへの配慮と行動を見て…
  d_nikke_crown_04_76:
    speaker: crown
    en: whether they are exceptionally strong or lacking in strength.
    ko: |-
      당신이 강한 힘을 가진 니케든,
      그보다 힘을 낼 수 없는 니케든.
    ja: |-
      強い力を持ったニケであれ、
      そうでないニケであれ…
  d_nikke_crown_04_77:
    speaker: crown
    en: You do not discriminate, and treat every single Nikke under your command with
      care and respect.
    ko: 차별 없이 애정 어린 시선으로 바라보는 사람이라는 것을 느꼈습니다.
    ja: |-
      差別することなく、愛情のこもった目で
      見つめる人なのだと感じたのですわ。
  d_nikke_crown_04_78:
    speaker: crown
    en: You regard Nikkes not merely as tools or a means to an end,
    ko: 그것은 다시 말하자면 니케를 수단이 아닌,
    ja: 言い換えれば、ニケを手段ではなく、
  d_nikke_crown_04_79:
    speaker: crown
    en: but as unique individuals.
    ko: 한 명의 생명체로 여길 수 있는 사람이라는 뜻이기도 하겠죠.
    ja: |-
      1人の生命体として考えられる人、
      という意味にもなるでしょう。
  d_nikke_crown_04_80:
    speaker: crown
    en: That is precisely the kind of person our kingdom needs as our advisor.
    ko: 왕국의 책사는 그런 사람이 되어야 합니다.
    ja: |-
      王国の軍師には、
      そのような人が必要なのですわ。
  d_nikke_crown_04_81:
    speaker: crown
    en: Someone who will stand up for those under their command.
    ko: 그래야 사람을 위한 싸움을 할 수 있을 테니까요.
    ja: |-
      そうしてこそ、皆のための戦いが
      できるはずですから。
  d_nikke_crown_04_82:
    speaker: "<Self>"
    en: You think too highly of me.
    ko: 너무 고평가하는 것 같은데.
    ja: 買いかぶりすぎだと思う
  d_nikke_crown_04_83:
    speaker: crown
    en: Perhaps.
    ko: 그럴 수 있습니다.
    ja: そうかもしれませんわね。
  d_nikke_crown_04_84:
    speaker: crown
    en: But if there is even the slightest possibility that we are right in our estimation
      of you,
    ko: 하지만, 지금은 조금의 가능성이라도 보이는 인재가 있다면 꼭 데려와야만 합니다.
    ja: |-
      しかし、今は少しでもそのような可能性を持つ
      人材がいれば迎えたいのですわ。
  d_nikke_crown_04_85:
    speaker: crown
    en: then we must spring at the chance,
    ko: 저희는 반드시,
    ja: 私たちは何があっても、
  d_nikke_crown_04_86:
    speaker: crown
    en: because we must do all we can to protect our kingdom.
    ko: 왕국을 지켜내야만 하니까요.
    ja: 王国を守らなければなりませんから。
  d_nikke_crown_04_87:
    speaker: "<Self>"
    en: Why is it so important that you protect this place?
    ko: 왜 왕국을 지켜야 하는 건데?
    ja: なぜだ？
  d_nikke_crown_04_88:
    speaker: crown
    en: Because...
    ko: "…그곳에."
    ja: "…王国には…"
  d_nikke_crown_04_89:
    speaker: crown
    en: there are things here that must be kept safe.
    ko: 보물이….
    ja: 宝が…
  d_nikke_crown_04_90:
    speaker: crown
    en: Precious things.
    ko: 반드시 지켜야만 하는, 소중한 것들이 있으니까요.
    ja: |-
      絶対に守らなければならない、
      大切なものがあるのです。
  d_nikke_crown_04_91:
    speaker: "<Self>"
    en: Why do these things have to stay in the kingdom?
    ko: "…왜 왕국이야?"
    ja: "…どうして王国で守ろうとするんだ？"
  d_nikke_crown_04_92:
    speaker: crown
    en: Excuse me?
    ko: 예?
    ja: はい？
  d_nikke_crown_04_93:
    speaker: "<Self>"
    en: If your goal is to protect these objects you treasure, why can't you carry
      them around with you?
    ko: 보물을 지키기 위해서라면, 보물을 들고 돌아다녀도 되잖아.
    ja: 宝なら、持ち歩いたっていいだろう？
  d_nikke_crown_04_94:
    speaker: "<Self>"
    en: Why do they have to remain in one singular location?
    ko: 왜 왕국이라는 걸 세우려고 하는 거야?
    ja: "…どうして王国なんだ？"
  d_nikke_crown_04_95:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_96:
    speaker: "<Self>"
    en: Is this a sore subject as well?
    ko: 이것도 말하기 곤란한 거야?
    ja: これにも口をつぐんでしまうのか？
  d_nikke_crown_04_97:
    speaker: crown
    en: "... No."
    ko: "…아닙니다."
    ja: "…いいえ。"
  d_nikke_crown_04_98:
    speaker: crown
    en: In fact, it's quite simple.
    ko: 혼란하지 않습니다.
    ja: 口をつまんだりしませんわ。
  d_nikke_crown_04_99:
    speaker: "<Self>"
    en: Oh?
    ko: 음… 곤란하지 않구나.
    ja: えっと…教えてくれるんだな？
  d_nikke_crown_04_100:
    speaker: crown
    en: Because the kingdom's first citizen, Chime,
    ko: 최초의 백성이….
    ja: 最初の民が…
  d_nikke_crown_04_101:
    speaker: crown
    en: she wanted a king,
    ko: 차임이 [왕]을 원했으니까요.
    ja: チャイムが「王」を望んだからですわ。
  d_nikke_crown_04_102:
    speaker: crown
    en: and so the kingdom was established.
    ko: 왕국을 세우고… 소중한 것들이 늘어가면서,
    ja: 王国を建てて…大切なものが増えていき…
  d_nikke_crown_04_103:
    speaker: crown
    en: With time, we accumulated more and more objects of value,
    ko: 왕이 되기 위해서가 아니라,
    ja: 王になるためではなく、
  d_nikke_crown_04_104:
    speaker: crown
    en: and the kingdom continued to grow and become a place that we wanted to protect,
    ko: "소중한 것들을 지킬 울타리로서… \n백성들이 소원을 꿈꿀 수 있는 장소로서,"
    ja: |-
      大切なものを守る壁として…
      民が夢を見られる場所として、
  d_nikke_crown_04_105:
    speaker: crown
    en: not only because it contained valuable treasures, but because it was a place
      where people could dream.
    ko: 왕국을 지켜나가게 되었지만요.
    ja: 王国を守るようになったのですわ。
  d_nikke_crown_04_106:
    speaker: "<Self>"
    en: And what's your wish, Crown?
    ko: 그럼 크라운의 소원은 뭔데?
    ja: じゃあ、クラウンの願いはなんだ？
  d_nikke_crown_04_107:
    speaker: crown
    en: I don't have one.
    ko: 전 없습니다.
    ja: 私には願いはございません。
  d_nikke_crown_04_108:
    speaker: crown
    en: In order to listen to the wishes of the people,
    ko: 백성의 소원에 귀 기울이기 위해선,
    ja: 民の願いに耳を傾けるためには、
  d_nikke_crown_04_109:
    speaker: crown
    en: the King should not harbor any wishes of their own.
    ko: 왕은 아무런 소원을 가져서는 안됩니다.
    ja: 王は願いを持ってはいけないのです。
  d_nikke_crown_04_110:
    speaker: crown
    en: Only then
    ko: 아무런 소원도 갖지 않고.
    ja: 願いを持つことなく、
  d_nikke_crown_04_111:
    speaker: crown
    en: can they dedicate themselves completely to the will of the people,
    ko: 오로지 백성을 위해서 헌신해야 하죠.
    ja: 民のために、身をささげるべきでしょう。
  d_nikke_crown_04_112:
    speaker: crown
    en: and be a true king.
    ko: 그래야 온전히 백성을 위한 왕이 될 수 있을 테니까요.
    ja: |-
      そうして初めて、
      民のための王になれるのですわ。
  d_nikke_crown_04_113:
    speaker: "<Self>"
    en: In that case,
    ko: 모든 백성의 꿈을 이루어 주는 것.
    ja: すべての民の夢を叶えること…
  d_nikke_crown_04_114:
    speaker: "<Self>"
    en: fulfilling the dreams of all your subjects is your dream.
    ko: 그것이 [왕]의 꿈인 것 아니야?
    ja: これが「王」の夢じゃないのか？
  d_nikke_crown_04_115:
    speaker: crown
    en: "... My dream?"
    ko: 저의… 꿈?
    ja: 私の…夢？
  d_nikke_crown_04_116:
    speaker: "<Self>"
    en: You're not bereft of your own dreams, Crown.
    ko: 응. 그것이 크라운의 꿈이라면, 크라운은 비어있는 게 아닌 거지.
    ja: |-
      ああ。それがクラウンの夢なら、
      クラウンは空っぽなんかじゃない
  d_nikke_crown_04_117:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_04_118:
    speaker: crown
    en: I... I see.
    ko: "…그런… 가요."
    ja: "…そう…でしょうか。"
  d_nikke_crown_04_119:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_120:
    speaker: crown
    en: I suppose that is true.
    ko: "그렇군요. \n그렇게도 이야기할 수 있는 거였군요."
    ja: |-
      そうですか。
      そうとも言えるのですわね。
  d_nikke_crown_04_121:
    speaker: crown
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_crown_04_122:
    speaker: crown
    en: It truly is a shame that you are not interested in becoming our advisor.
    ko: 아쉽네요.
    ja: 残念ですわ。
  d_nikke_crown_04_123:
    speaker: crown
    en: You would have been magnificent.
    ko: 아무리 생각해도 당신이 우리의 책사가 되어주었어야 하는데….
    ja: あなたは軍師になるべきですのに…
  d_nikke_crown_04_124:
    speaker: "<Self>"
    en: I do appreciate the offer, truly, but I must decline.
    ko: 제안은 고맙지만 사양할게.
    ja: 提案はありがたいが、断る
  d_nikke_crown_04_125:
    speaker: crown
    en: As I thought you would.
    ko: 역시 그런가요.
    ja: やはりそうですか。
  d_nikke_crown_04_126:
    speaker: crown
    en: Very well, then. It cannot be helped.
    ko: 그렇다면 어쩔 수 없죠.
    ja: それなら、仕方ありませんわね。
  d_nikke_crown_04_127:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: スッ…
  d_nikke_crown_04_128:
    speaker: "<Monologue>"
    en: Crown stands up.
    ko: 크라운이 자리에서 일어났다.
    ja: クラウンは立ち上がった
  d_nikke_crown_04_129:
    speaker: "<Self>"
    en: Are you going to sleep?
    ko: 자러 가는 거야?
    ja: 寝るのか？
  d_nikke_crown_04_130:
    speaker: crown
    en: Since I have failed to persuade you,
    ko: 예. 당신을 설득하는데 실패했으니,
    ja: ええ。説得に失敗してしまったので…
  d_nikke_crown_04_131:
    speaker: crown
    en: yes.
    ko: 저도 이만 자러 갈 생각입니다.
    ja: 私も眠りにつきますわ。
  d_nikke_crown_04_132:
    speaker: "<Self>"
    en: Good night.
    ko: 잘 자. 크라운.
    ja: おやすみ、クラウン
  d_nikke_crown_04_133:
    speaker: crown
    en: "..."
    ko: "…예."
    ja: "…はい。"
  d_nikke_crown_04_134:
    speaker: crown
    en: And to you as well.
    ko: 당신도 안녕히 주무십시오.
    ja: おやすみなさいませ。
d_nikke_crown_05:
  d_nikke_crown_05_1:
    speaker: "<Monologue>"
    en: After having a heartfelt conversation with Crown,
    ko: 크라운과 진솔한 이야기를 나눈 다음날부터,
    ja: クラウンと真剣な話をした翌日から…
  d_nikke_crown_05_2:
    speaker: "<Monologue>"
    en: for some time, she and Chime act as if they never offered me the position
      of advisor.
    ko: 크라운과 차임은 언제 책사 이야기를 꺼냈냐는 듯,
    ja: |-
      クラウンとチャイムは、軍師の話など
      まるでなかったかのように
  d_nikke_crown_05_3:
    speaker: "<Monologue>"
    en: Neither did they hold it against me or press the issue again.
    ko: 다시 제안을 하지도, 떼를 쓰지도, 화를 내지도 않았다.
    ja: |-
      再び提案することも、駄々をこねることも、
      怒り出すこともなかった
  d_nikke_crown_05_4:
    speaker: "<Monologue>"
    en: Just when it seems like the topic is over and done with...
    ko: 그렇게 왕국의 책사 이야기는 사라져가나 싶었던 날….
    ja: |-
      こうして王国の軍師の話も
      忘れかけていたころ…
  d_nikke_crown_05_5:
    speaker: crown
    en: Do you have a moment?
    ko: 혹시 지금 시간 괜찮으십니까?
    ja: お時間よろしいでしょうか？
  d_nikke_crown_05_6:
    speaker: "<Monologue>"
    en: Crown and Chime come to see me.
    ko: 크라운과 차임이 다시 찾아왔다.
    ja: クラウンとチャイムが再びやってきた
  d_nikke_crown_05_7:
    speaker: crown
    en: We have to leave today,
    ko: 오늘쯤… 가야 할 듯하여,
    ja: 今日…出発しなければなりませんので、
  d_nikke_crown_05_8:
    speaker: crown
    en: so we came to give you one last thing.
    ko: 마지막으로 전해드릴 게 있어 찾아왔습니다.
    ja: |-
      最後にお伝えしたいことがあり、
      やってまいりました。
  d_nikke_crown_05_9:
    speaker: "<Self>"
    en: Where are you going?
    ko: 어딜 가?
    ja: 出発って、どこに？
  d_nikke_crown_05_10:
    speaker: crown
    en: We must return to
    ko: 저희도 이만 돌아가야죠.
    ja: 私たちももう帰らなければなりませんわ。
  d_nikke_crown_05_11:
    speaker: crown
    en: the kingdom.
    ko: 우리의 왕국으로.
    ja: 私たちの王国へ。
  d_nikke_crown_05_12:
    speaker: chime
    en: We have been outside longer than we expected,
    ko: 예상했던 것보다 너무 오래 밖에 나와 있었느니라.
    ja: 思ったより長引いたのだ。
  d_nikke_crown_05_13:
    speaker: chime
    en: and we are worried about
    ko: 혼자 집을 보게 한 것도 걱정되고 하니,
    ja: 1人で留守番をさせているのも心配だし、
  d_nikke_crown_05_14:
    speaker: chime
    en: leaving our home unprotected for so long.
    ko: 어서 돌아가 봐야지.
    ja: 早く帰らなければならないのだ。
  d_nikke_crown_05_15:
    speaker: crown
    en: With that in mind, we hope you will accept this.
    ko: |-
      그래서 말인데,
      이것을 받아주시겠습니까?
    ja: こちらを受け取っていただけますか？
  d_nikke_crown_05_16:
    speaker: "<Monologue>"
    en: Crown hands me a small wooden carving.
    ko: 크라운이 말 모양의 나뭇조각을 건넸다.
    ja: クラウンが馬の彫刻を差しだした
  d_nikke_crown_05_17:
    speaker: chime
    en: Your Highness! That is...!
    ko: 아가씨! 그것은…!
    ja: お嬢さま！それは…！
  d_nikke_crown_05_18:
    speaker: crown
    en: This is a token.
    ko: 이것은 [증표]입니다.
    ja: これは「証」ですわ。
  d_nikke_crown_05_19:
    speaker: crown
    en: No matter where you are in the world,
    ko: 세상 어느 곳에서,
    ja: 世界のどのような場所で、
  d_nikke_crown_05_20:
    speaker: crown
    en: or what hardships you're going through,
    ko: 어떤 일을 겪고 어떤 힘을 얻든.
    ja: |-
      どのようなことを経験し、
      どのような力を得るにせよ…
  d_nikke_crown_05_21:
    speaker: crown
    en: this will be a reminder
    ko: 당신의 종착지가 우리의 왕국이 될 수 있다는,
    ja: あなたの終着点が我が王国となる…
  d_nikke_crown_05_22:
    speaker: crown
    en: that you always have a place in the kingdom.
    ko: "[증표]."
    ja: "「証」。"
  d_nikke_crown_05_23:
    speaker: "<Self>"
    en: I thought you'd given up on trying to convince me about this advisor business.
    ko: 책사 제안은 포기한 것 아니었어?
    ja: 軍師は諦めたんじゃなかったのか？
  d_nikke_crown_05_24:
    speaker: crown
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_crown_05_25:
    speaker: crown
    en: I merely said that I had failed to persuade you,
    ko: 전 설득하는데 실패했다고 했지,
    ja: 説得するのに失敗したとは言いましたが、
  d_nikke_crown_05_26:
    speaker: crown
    en: not that I would give up.
    ko: 포기한다는 말은 드린 적이 없는 것으로 압니다만.
    ja: 諦めたとお伝えした覚えはありませんわ。
  d_nikke_crown_05_27:
    speaker: "<Self>"
    en: But...
    ko: 그건 그렇지만….
    ja: それはそうだが…
  d_nikke_crown_05_28:
    speaker: crown
    en: I'm not asking you to become a citizen right now.
    ko: 당장 우리의 백성이 되라는 말이 아닙니다.
    ja: 今すぐ民になれということではございません。
  d_nikke_crown_05_29:
    speaker: crown
    en: I'm simply asking you to remember us,
    ko: 그저 한 가지의 가능성으로서,
    ja: ただ、1つの可能性として。
  d_nikke_crown_05_30:
    speaker: crown
    en: and to continue entertaining the possibility.
    ko: 우리를 기억해달라는 것일 뿐입니다.
    ja: |-
      私たちのことを忘れないでほしいという
      意味ですわ。
  d_nikke_crown_05_31:
    speaker: chime
    en: You ought to be flattered.
    ko: 진짜!! 아무나 주는 것이 아니다!!
    ja: 誰でももらえるものではないのだ！！
  d_nikke_crown_05_32:
    speaker: chime
    en: We don't give this thing away to just anyone.
    ko: 영광인 줄 알거라!!
    ja: 光栄に思うのだ！！
  d_nikke_crown_05_33:
    speaker: "<Self>"
    en: But...
    ko: "…그래도."
    ja: "…しかし…"
  d_nikke_crown_05_34:
    speaker: crown
    en: Do you have misgivings about accepting this as well?
    ko: 이것도 받아주기 어려우신 겁니까?
    ja: これも受け取ってくださらないのですか？
  d_nikke_crown_05_35:
    speaker: chime
    en: Just shut up and take it!
    ko: 어려운게냐아~!
    ja: き、貴様ぁ～！
  d_nikke_crown_05_36:
    speaker: "<Self>"
    en: All right, I'll take it.
    ko: "…아니야. 받을게."
    ja: "…いや。受け取るよ"
  d_nikke_crown_05_37:
    speaker: "<Monologue>"
    en: I accept the token that Crown gives me.
    ko: 크라운이 내민 증표를 건네받았다.
    ja: クラウンから証を受け取った
  d_nikke_crown_05_38:
    speaker: "<Self>"
    en: Thank you. I'll be sure to cherish it.
    ko: 고마워. 소중히 간직할….
    ja: ありがとう。大切に…
  d_nikke_crown_05_39:
    speaker: crown
    en: By the way,
    ko: 아, 그러고 보니.
    ja: あぁ、そういえば。
  d_nikke_crown_05_40:
    speaker: crown
    en: we have a new treasure in our kingdom lately.
    ko: 저희 왕국에 최근 새로운 보물이 하나 더 생겼답니다.
    ja: 王国に最近新しい宝ができたのです。
  d_nikke_crown_05_41:
    speaker: crown
    en: She cries a lot and throws tantrums,
    ko: 자주 울고 떼를 쓰기도 하지만,
    ja: よく泣いて駄々をこねますが、
  d_nikke_crown_05_42:
    speaker: crown
    en: but she knows who her people are
    ko: 소중하게 여기는 사람을 알아볼 줄 알고,
    ja: 大切にすべき人たちのことをよく分かっていて
  d_nikke_crown_05_43:
    speaker: crown
    en: and how to give back the love she receives.
    ko: 사랑받은 만큼 사랑을 되돌려줄 줄도 아는,
    ja: 愛された分、愛を返すことができる…
  d_nikke_crown_05_44:
    speaker: crown
    en: She's such a sweetheart.
    ko: 사랑스러운 분이죠.
    ja: かわいらしいお方ですわ。
  d_nikke_crown_05_45:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_05_46:
    speaker: "<Self>"
    en: Are you saying...
    ko: 설마….
    ja: まさか…
  d_nikke_crown_05_47:
    speaker: crown
    en: Yes.
    ko: 당신의 사랑스러운 [소원]은,
    ja: あなたのかわいらしい「願い」は、
  d_nikke_crown_05_48:
    speaker: crown
    en: To me, your wish is a treasure that I cherish deeply.
    ko: 제가 보물처럼 아끼고 있겠습니다.
    ja: 私が宝のように大切にいたしますわ。
  d_nikke_crown_05_49:
    speaker: "<Self>"
    en: "... Crown."
    ko: "…크라운."
    ja: "…クラウン"
  d_nikke_crown_05_50:
    speaker: crown
    en: Go. Go and gain the power that you desire.
    ko: 그러니 원하는 [힘]을 얻고,
    ja: ですから、望む「力」を手に入れて、
  d_nikke_crown_05_51:
    speaker: crown
    en: Once you have fulfilled your wish, you may come to the kingdom.
    ko: 소원을 이루기 위해 왕국으로 찾아오세요.
    ja: 願いを叶えるため、王国へお越しください。
  d_nikke_crown_05_52:
    speaker: crown
    en: I, your king, will be waiting for you,
    ko: 당신의 왕으로서,
    ja: あなたの王として、
  d_nikke_crown_05_53:
    speaker: crown
    en: and waiting for the day
    ko: 소원을 이룬 백성을,
    ja: 願いを叶えた民を…
  d_nikke_crown_05_54:
    speaker: crown
    en: when you can become the advisor of the Crown Kingdom.
    ko: 크라운 왕국의 책사를 기다리고 있겠습니다.
    ja: クラウン王国の軍師を、待っておりますわ。
  d_nikke_crown_05_55:
    speaker: "<Self>"
    en: I will come back one day after I have fulfilled my wish.
    ko: 언젠가 반드시 소원을 이루고 갈게.
    ja: いつか必ず願いを叶えて行くよ
  d_nikke_crown_05_56:
    speaker: crown
    en: Okay.
    ko: 예.
    ja: ええ。
  d_nikke_crown_05_57:
    speaker: crown
    en: I'm looking forward to that day.
    ko: 기대하고 있겠습니다.
    ja: 楽しみにしておりますわ。
  d_nikke_crown_05_58:
    speaker: "<Self>"
    en: I cannot guarantee that I will become your advisor then,
    ko: 그때에도 크라운 왕국의 책사가 되지 않을 수도 있겠지만,
    ja: |-
      その時にクラウン王国の軍師になるかは
      分からないが
  d_nikke_crown_05_59:
    speaker: "<Self>"
    en: but I can assure you that I will pay the proper respects to my King.
    ko: 나의 소원을 보물처럼 아껴준,
    ja: 私の願いを宝のように大切にしてくれた…
  d_nikke_crown_05_60:
    speaker: "<Self>"
    en: To repay the loving care she had shown for me and my wish.
    ko: 나의 [왕]에게 경애의 인사를 할게.
    ja: 私の「王」に敬愛をこめて挨拶をしよう
  d_nikke_crown_05_61:
    speaker: crown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_crown_05_62:
    speaker: "<Self>"
    en: Take good care of Marian for me.
    ko: 마리안을 잘 부탁해. 크라운.
    ja: マリアンを頼む、クラウン
  d_nikke_crown_05_63:
    speaker: crown
    en: Consider it done.
    ko: 걱정하지 마십시오.
    ja: ご安心くださいませ。
  d_nikke_crown_05_64:
    speaker: crown
    en: Not only is it your wish,
    ko: 당신의 소원이기도 하지만,
    ja: あなたの願いでもありますが、
  d_nikke_crown_05_65:
    speaker: crown
    en: but she is also a citizen of this kingdom.
    ko: 저의 백성이기도 합니다.
    ja: 私の民でもありますから。
  d_nikke_crown_05_66:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_crown_05_67:
    speaker: crown
    en: I eagerly await the day
    ko: 좋습니다.
    ja: いいえ。
  d_nikke_crown_05_68:
    speaker: crown
    en: when I will be able to receive your warm greetings.
    ko: 당신께 인사를 받는 그날을 기원하겠습니다.
    ja: その日を心待ちにしておりますわ。
  d_nikke_crown_05_69:
    speaker: crown
    en: Do not forget about the token which I have given you.
    ko: 그러니 크라운 왕국의 증표를 잊지 말고,
    ja: ですから、クラウン王国の証を忘れずに
  d_nikke_crown_05_70:
    speaker: crown
    en: Keep it close to your heart.
    ko: 그 가슴속에 품고 다니시길.
    ja: 胸にしまっておいてくださいませ。
  d_nikke_crown_05_71:
    speaker: chime
    en: Don't you dare forget about it,
    ko: 절대 잊으면 안 되느니라!
    ja: 絶対に忘れたらダメなのだ！
  d_nikke_crown_05_72:
    speaker: chime
    en: you hear?
    ko: 알겠느냐?
    ja: 分かったのだ？
  d_nikke_crown_05_73:
    speaker: "<Self>"
    en: I won't.
    ko: "…응. 꼭 잊지 않을게."
    ja: "…ああ、絶対に忘れない"
