---
d_nikke_neon_blueocean_01:
  d_nikke_neon_blueocean_01_1:
    speaker: "<Monologue>"
    en: All of us are on a remote island on the surface, which is surrounded on all
      sides by the azure sea.
    ko: 푸른 바다로 둘러싸인 지상의 섬에서,
    ja: 青い海に囲まれた地上の島で
  d_nikke_neon_blueocean_01_2:
    speaker: "<Monologue>"
    en: One day, we are all spending a peaceful afternoon together, when...
    ko: 평화로운 시간은 보내던 어느 날….
    ja: 平和な時間を過ごしていたある日…
  d_nikke_neon_blueocean_01_3:
    speaker: neon_s
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_nikke_neon_blueocean_01_4:
    speaker: "<Monologue>"
    en: A crisis occurs.
    ko: 재난이 찾아왔다.
    ja: 災難が訪れた
  d_nikke_neon_blueocean_01_5:
    speaker: neon_s
    en: Something bad has happened!
    ko: 큰일이에요.
    ja: 大変です。
  d_nikke_neon_blueocean_01_6:
    speaker: "<Choice>"
    en: Worse than us being stranded on this island?
    ko: 섬에 갇힌 것보다 큰일이 있어?
    ja: 島に閉じ込められるより大変なことなのか？
  d_nikke_neon_blueocean_01_7:
    speaker: "<Choice>"
    en: You're making me worried.
    ko: 음. 불길한데.
    ja: うーん。不吉だな
  d_nikke_neon_blueocean_01_8:
    speaker: neon_s
    en: Uh... I don't think so?
    ko: 어… 그건 아닌데요?
    ja: あ…それ程ではないですけど。
  d_nikke_neon_blueocean_01_9:
    speaker: neon_s
    en: Maybe.
    ko: 아닌가.
    ja: いや、そうかもしれません。
  d_nikke_neon_blueocean_01_10:
    speaker: neon_s
    en: But then again, maybe not?
    ko: 어쩌면 그보다 더 큰일일 수도 있어요.
    ja: |-
      もしかしたら、もっと大変なことかも
      しれません。
  d_nikke_neon_blueocean_01_11:
    speaker: "<Self>"
    en: Just tell me what's happened.
    ko: 무슨 일인데 그래?
    ja: どうしたんだ？
  d_nikke_neon_blueocean_01_12:
    speaker: neon_s
    en: Sorry, the last thing I want to do is make you worry.
    ko: 예? 뭐가 불길해요?
    ja: はい？何が不吉なんですか？
  d_nikke_neon_blueocean_01_13:
    speaker: "<Self>"
    en: Okay okay, don't worry about it.
    ko: 아무것도 아니야.
    ja: なんでもない
  d_nikke_neon_blueocean_01_14:
    speaker: "<Self>"
    en: Just tell me what's happened.
    ko: 신경 쓰지 말고 얘기해 봐.
    ja: 気にしないで話してくれ
  d_nikke_neon_blueocean_01_15:
    speaker: neon_s
    en: That thing is...
    ko: 그게 있죠.
    ja: それがですね…
  d_nikke_neon_blueocean_01_16:
    speaker: neon_s
    en: No matter how much I train, my waterpower is never on par with my firepower.
    ko: 아무리 수련을 해도, 수력이 화력만큼 끌어올려지지 않아요.
    ja: |-
      いくら修行しても、水力が火力ほど
      上がらないんです。
  d_nikke_neon_blueocean_01_17:
    speaker: neon_s
    en: It's weird.
    ko: 이상해요.
    ja: おかしいです。
  d_nikke_neon_blueocean_01_18:
    speaker: neon_s
    en: When I'm trying to hone my waterpower skills,
    ko: 화력이랑은 뭐랄까.
    ja: 火力とは、なんというか…
  d_nikke_neon_blueocean_01_19:
    speaker: neon_s
    en: it's totally different than when I'm focusing on firepower.
    ko: 수련의 효과가 다르달까,
    ja: 修行の成果が違うというか…
  d_nikke_neon_blueocean_01_20:
    speaker: neon_s
    en: Here, it feels that even if I invest 100%, I'm only getting back 50%, if that.
    ko: 100을 투자해도 50조차 남지 않는 느낌이에요.
    ja: 100を投資しても50も効果が出ないんです。
  d_nikke_neon_blueocean_01_21:
    speaker: neon_s
    en: At least with firepower, there are some noticeable changes brought about by
      training. With waterpower, I don't sense any difference at all.
    ko: |-
      화력은 그래도 수련하는 만큼 조금의 변화라도 있는데,
      수력은 아무런 변화도 느껴지지 않아요.
    ja: |-
      火力は修行した分、少しでも変化を感じるのに
      水力はなんの変化も感じられません。
  d_nikke_neon_blueocean_01_22:
    speaker: neon_s
    en: At this rate, I'm not sure I can continue walking down the path of waterpower.
    ko: 이래서는 수력의 길을 갈 수 없어요!
    ja: このままでは、水力の道には進めません！
  d_nikke_neon_blueocean_01_23:
    speaker: "<Self>"
    en: Are you really serious about waterpower now?
    ko: 이제 정말 수력에 진심이 되어버린 거야?
    ja: じゃあこれからは、本気で水力をやるんだな？
  d_nikke_neon_blueocean_01_24:
    speaker: neon_s
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_neon_blueocean_01_25:
    speaker: neon_s
    en: Of course!
    ko: 그럼요!
    ja: もちろんです！
  d_nikke_neon_blueocean_01_26:
    speaker: neon_s
    en: You should be serious about everything you put your mind to.
    ko: 뭐든 한번 잡으면 진심이 되어야죠!
    ja: 何事も、一度決めたら本気で取り組まないと！
  d_nikke_neon_blueocean_01_27:
    speaker: "<Choice>"
    en: That's an admirable mindset.
    ko: 훌륭한 자세네.
    ja: 素晴らしい姿勢だ
  d_nikke_neon_blueocean_01_28:
    speaker: "<Choice>"
    en: Don't you feel like you're betraying firepower?
    ko: 화력을 배신하는 거로군.
    ja: 火力を裏切るんだな
  d_nikke_neon_blueocean_01_29:
    speaker: neon_s
    en: It's wonderful to hear a compliment like that from you, Master.
    ko: 스승님이 인정해 주시니 좋네요!
    ja: 師匠に認められて嬉しいです！
  d_nikke_neon_blueocean_01_30:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_01_31:
    speaker: neon_s
    en: Oh my gosh, you're right. I've turned my back on firepower. I'm an apostate!
    ko: |-
      …그렇네요. 배신.
      전 배신자였어요.
    ja: |-
      …そうですね。裏切り。
      裏切り者ですね。
  d_nikke_neon_blueocean_01_32:
    speaker: neon_s
    en: Is this the fate of an apostate?
    ko: "아아… 그렇군요. \n제 상황은… 배신자의 말로였군요."
    ja: |-
      ああ…そうですか。私の状況って…
      裏切り者の末路だったんですね。
  d_nikke_neon_blueocean_01_33:
    speaker: "<Self>"
    en: I was only joking.
    ko: 농담이야.
    ja: 冗談だ
  d_nikke_neon_blueocean_01_34:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_01_35:
    speaker: "<Self>"
    en: So what do you want to do with waterpower?
    ko: 그래서 수력으로 뭘 하고 싶은데?
    ja: それで、水力で何をしたいんだ？
  d_nikke_neon_blueocean_01_36:
    speaker: neon_s
    en: I want to bring it up to the same level as my firepower,
    ko: 화력에서 올랐던 경지만큼
    ja: 火力で至った境地に、
  d_nikke_neon_blueocean_01_37:
    speaker: neon_s
    en: so that I can control everything around me.
    ko: 수력으로도 다다르고 싶습니다!
    ja: 水力でも到達したいんです！
  d_nikke_neon_blueocean_01_38:
    speaker: neon_s
    en: Only then would I be a true hybrid.
    ko: 그것이 바로 하이브리드의 자세.
    ja: それこそまさにハイブリッドの姿勢…
  d_nikke_neon_blueocean_01_39:
    speaker: neon_s
    en: Just call me Hybrid Neon!
    ko: 하이브리드 네온이라고 할 수 있죠!
    ja: ハイブリッドネオンですから！
  d_nikke_neon_blueocean_01_40:
    speaker: "<Self>"
    en: "... Uh-huh."
    ko: 그랬구나.
    ja: そうか
  d_nikke_neon_blueocean_01_41:
    speaker: neon_s
    en: So, since you're my master in the school of firepower,
    ko: 그래서 화력의 스승인 스승님께,
    ja: それで火力の師匠である師匠に、
  d_nikke_neon_blueocean_01_42:
    speaker: neon_s
    en: I was hoping you could be my master while I head down the path of waterpower
      as well.
    ko: 수력의 길에서도 스승님이 되어주실 수 있는지 물어보려고 했습니다.
    ja: |-
      水力の道でも師匠になってくれるかを、
      聞こうと思ったんです。
  d_nikke_neon_blueocean_01_43:
    speaker: "<Choice>"
    en: I don't know the first thing about waterpower.
    ko: 수력은 잘 모르겠는데.
    ja: 水力はよく知らないんだ
  d_nikke_neon_blueocean_01_44:
    speaker: "<Choice>"
    en: You've come to the right person. I'm a hybrid myself.
    ko: 잘 찾아왔구나. 내가 바로 하이브리드다.
    ja: よく来たな。私がまさしくハイブリッド師匠だ
  d_nikke_neon_blueocean_01_45:
    speaker: neon_s
    en: It's okay if you're not overly familiar with this stuff.
    ko: 잘 모르셔도 괜찮아요.
    ja: よく知らなくてもいいですよ。
  d_nikke_neon_blueocean_01_46:
    speaker: neon_s
    en: We can work on it together!
    ko: 함께 도전하면 되니까요!
    ja: 一緒に挑戦すればいいんですから！
  d_nikke_neon_blueocean_01_47:
    speaker: neon_s
    en: I knew it!
    ko: 역시 스승님!
    ja: さすが師匠！！
  d_nikke_neon_blueocean_01_48:
    speaker: neon_s
    en: The best decision I ever made
    ko: 스승님을 스승님으로 모시기로 한 건,
    ja: 師匠を師匠にしたことは、
  d_nikke_neon_blueocean_01_49:
    speaker: neon_s
    en: was choosing you as my master.
    ko: 제 인생 최고의 선택일 거예요!
    ja: 私の人生で最良の選択だと思っています！
  d_nikke_neon_blueocean_01_50:
    speaker: neon_s
    en: Anyhoo,
    ko: 좋아요.
    ja: 嬉しいです。
  d_nikke_neon_blueocean_01_51:
    speaker: neon_s
    en: now that I've acquired a master,
    ko: 이제 스승님을 얻었으니,
    ja: 師匠が決まったので
  d_nikke_neon_blueocean_01_52:
    speaker: neon_s
    en: I can start working towards my goal.
    ko: 목표를 향해 나아갈 수 있게 되었어요.
    ja: 目標に向かって前に進めます。
  d_nikke_neon_blueocean_01_53:
    speaker: "<Self>"
    en: And what would that be?
    ko: 목표?
    ja: 目標？
  d_nikke_neon_blueocean_01_54:
    speaker: neon_s
    en: I discovered a huge boulder at the back of the island.
    ko: 제가 섬 뒤편에서 거대한 바위를 발견했는데요.
    ja: 島の裏側に巨大な岩を発見したのですが、
  d_nikke_neon_blueocean_01_55:
    speaker: neon_s
    en: If I can turn that thing to rubble, I'd consider this whole endeavor a resounding
      success!
    ko: 그 녀석을 물리치면 성공일 거라고 생각하고 있어요!
    ja: それを倒せたら目標達成だと思っています！
  d_nikke_neon_blueocean_01_56:
    speaker: "<Self>"
    en: Show me this boulder.
    ko: 섬 뒤의 바위?
    ja: 島の裏の岩？
  d_nikke_neon_blueocean_01_57:
    speaker: neon_s
    en: Here it is.
    ko: 스승님! 바로 이거예요!
    ja: 師匠！これですよ！
  d_nikke_neon_blueocean_01_58:
    speaker: neon_s
    en: Destroying this puppy is my goal.
    ko: 이 바위가 바로 제 목표예요!
    ja: この岩が私の目標です！
  d_nikke_neon_blueocean_01_59:
    speaker: "<Monologue>"
    en: I look at the boulder Neon is gesturing towards.
    ko: 네온이 가리키는 [바위]를 바라보았다.
    ja: ネオンが指さす「岩」を見た
  d_nikke_neon_blueocean_01_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_01_61:
    speaker: "<Monologue>"
    en: It's big.
    ko: 크다.
    ja: 横にも縦にも
  d_nikke_neon_blueocean_01_62:
    speaker: "<Monologue>"
    en: Really big.
    ko: 그리고 높다.
    ja: でかい
  d_nikke_neon_blueocean_01_63:
    speaker: "<Monologue>"
    en: About as tall as a five-story building big.
    ko: 5층 건물 정도 크기의 그것에 굳이 이름을 붙이자면, 아마도….
    ja: |-
      5階建ての建物くらいの大きさだ。
      名前を付けるとしたら、おそらく…
  d_nikke_neon_blueocean_01_64:
    speaker: "<Self>"
    en: I don't think you can even classify that thing as a boulder at this point.
      More like a hill...
    ko: 저건 바위가 아니라 언덕 같은데….
    ja: あれは岩じゃなく丘じゃないか…？
  d_nikke_neon_blueocean_01_65:
    speaker: neon_s
    en: Nah, you're crazy!
    ko: 예?
    ja: えっ？
  d_nikke_neon_blueocean_01_66:
    speaker: neon_s
    en: This is still well within boulder territory.
    ko: 아니에요, 저 정도는 바위죠!
    ja: 違いますよ、あのレベルなら岩ですよ！
  d_nikke_neon_blueocean_01_67:
    speaker: neon_s
    en: A hill would be much taller than this.
    ko: 언덕은 저것보다 훨씬훨씬 높아야 하는 거 아닌가요?
    ja: 丘はあれよりもーっと高いんじゃないですか？
  d_nikke_neon_blueocean_01_68:
    speaker: neon_s
    en: Besides, even if you do consider this a hill,
    ko: 그리고 설령 언덕이라고 할지라도.
    ja: それにたとえ丘だとしても、
  d_nikke_neon_blueocean_01_69:
    speaker: neon_s
    en: my waterpower has to be able to blast through this thing in order for me to
      measure up.
    ko: 저의 수력이라면, 저 정도는 뚫을 수 있어야만 해요!
    ja: あれくらい貫けないといけません！
  d_nikke_neon_blueocean_01_70:
    speaker: neon_s
    en: I want to reach the pinnacle of waterpower.
    ko: 저는 수력의 정점에 오르려는 자이니까요.
    ja: |-
      水力の頂点に登りつめようと
      しているんですから。
  d_nikke_neon_blueocean_01_71:
    speaker: "<Self>"
    en: You're telling me you're going to try and bore a hole through that thing using
      a squirt gun?
    ko: 그러니까, 물총으로 바위를 뚫어보겠다는 거지?
    ja: 水鉄砲で岩を貫いてみるってことか？
  d_nikke_neon_blueocean_01_72:
    speaker: neon_s
    en: Yep!
    ko: 예!
    ja: はい！
  d_nikke_neon_blueocean_01_73:
    speaker: "<Self>"
    en: Not a weapon meant for battle, but an ordinary squirt gun?
    ko: 전투 용이 아니라, 그냥 일반 물총으로?
    ja: 戦闘用ではなく、ただの普通の水鉄砲で？
  d_nikke_neon_blueocean_01_74:
    speaker: neon_s
    en: That's right!
    ko: 그렇죠!
    ja: そうです！
  d_nikke_neon_blueocean_01_75:
    speaker: neon_s
    en: This boulder isn't picking a fight with me, so it wouldn't be fair to use
      weapons of war against it.
    ko: "바위는 저와 전투하지 않는데 \n저만 바위와 전투를 할 수는 없으니까요!"
    ja: |-
      岩は私と戦うわけじゃないのに、私だけ岩に
      戦闘用の銃を使う訳にはいかないですから！
  d_nikke_neon_blueocean_01_76:
    speaker: "<Self>"
    en: "... Interesting logic."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_neon_blueocean_01_77:
    speaker: neon_s
    en: 'Apparently, there''s an old-time saying that people on the surface used to
      bandy about:'
    ko: 자고로 옛 지상의 말에는 이런 게 있었대요!
    ja: |-
      昔から地上には、こんな言葉が
      あったんですって！
  d_nikke_neon_blueocean_01_78:
    speaker: neon_s
    en: Dripping water penetrates the stone.
    ko: 강한 물은 바위를 이긴다!
    ja: "「水滴石穿」！"
  d_nikke_neon_blueocean_01_79:
    speaker: neon_s
    en: By using blades and water in tandem, they were able to cut up giant slabs
      of rock just like this one.
    ko: 막 칼에 물을 둘러서 깨부수기도 했대요!
    ja: |-
      ナイフに水をまとわせて
      砕いたりしたそうですよ！
  d_nikke_neon_blueocean_01_80:
    speaker: "<Self>"
    en: The ancient civilizations really were incredible.
    ko: "…옛 지상 사람들은 대단하네."
    ja: "…昔の地上の人々は凄いな"
  d_nikke_neon_blueocean_01_81:
    speaker: neon_s
    en: You can say that again.
    ko: 그렇죠?
    ja: そうでしょう？
  d_nikke_neon_blueocean_01_82:
    speaker: neon_s
    en: So, if they could do it, then I certainly can.
    ko: 그러니까 저도 할 수 있을 거예요.
    ja: だから私にもできると思います。
  d_nikke_neon_blueocean_01_83:
    speaker: neon_s
    en: Failure is not an option!
    ko: 아니, 해야만 해요!
    ja: いや、やるべきです！
  d_nikke_neon_blueocean_01_84:
    speaker: "<Self>"
    en: All right, let's give it a shot.
    ko: "…그래, 일단 뭐라도 해보자."
    ja: "…そうだな、とにかくやってみるか"
  d_nikke_neon_blueocean_01_85:
    speaker: neon_s
    en: That's the spirit, Master!
    ko: 예, 스승님!
    ja: はい、師匠！
d_nikke_neon_blueocean_02:
  d_nikke_neon_blueocean_02_1:
    speaker: neon_s
    en: Finally, the start of training!
    ko: 드디어 훈련 시작이로군요!
    ja: ようやく修行開始ですね！
  d_nikke_neon_blueocean_02_2:
    speaker: neon_s
    en: What should I do first?
    ko: 지금부터 뭘 하면 될까요?
    ja: 今から何をすればいいですか？
  d_nikke_neon_blueocean_02_3:
    speaker: "<Self>"
    en: What kind of training have you been doing up until now?
    ko: 그전에 지금까지 어떤 수련을 해왔었어?
    ja: その前に、今までどんな修行をしてきたんだ？
  d_nikke_neon_blueocean_02_4:
    speaker: neon_s
    en: You mean while we've been on this island?
    ko: 예? 지금까지요?
    ja: はい？今までですか？
  d_nikke_neon_blueocean_02_5:
    speaker: neon_s
    en: Let me think...
    ko: 음… 그게….
    ja: えっと…それは…
  d_nikke_neon_blueocean_02_6:
    speaker: neon_s
    en: Retrieving water from the water tank 100 times.
    ko: 물통에 물 길어오기 100번!
    ja: 水筒に水汲み100回！
  d_nikke_neon_blueocean_02_7:
    speaker: neon_s
    en: Scrubbing my face with that water 100 times.
    ko: 길어온 물로 세수하기 100번!
    ja: 汲んで来た水で洗顔100回！
  d_nikke_neon_blueocean_02_8:
    speaker: neon_s
    en: Going for a swim 100 times.
    ko: 물장구치기 100회!
    ja: バタ足100回！
  d_nikke_neon_blueocean_02_9:
    speaker: neon_s
    en: Searching for seashells in the water 100 times.
    ko: 물속에서 조개 찾기 100개!
    ja: 水中で貝殻探し100個！
  d_nikke_neon_blueocean_02_10:
    speaker: neon_s
    en: Stuff like that.
    ko: 이런 걸 했죠?
    ja: こういうのですかね…
  d_nikke_neon_blueocean_02_11:
    speaker: "<Self>"
    en: Sounds more like a vacation than training.
    ko: 수련이 아니라 바캉스를 즐긴 것 같은데.
    ja: |-
      修行ではなく、バカンスを楽しんだ
      だけのようだが
  d_nikke_neon_blueocean_02_12:
    speaker: neon_s
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_neon_blueocean_02_13:
    speaker: neon_s
    en: You've got it all wrong!
    ko: 그럴 리가요!
    ja: まさか！
  d_nikke_neon_blueocean_02_14:
    speaker: neon_s
    en: If you want to form a closer bond with water, that's how you do it.
    ko: 이것은 다 물과 친해지기 위한 과정인걸요?
    ja: 水に慣れるためですよ？
  d_nikke_neon_blueocean_02_15:
    speaker: "<Self>"
    en: Do you want to be friends with water, or harness its power?
    ko: 친해지기만 하는 건 수련이라고 부를 수 없는 거 아닐까.
    ja: |-
      慣れるだけなら、
      修行とは言えないんじゃないか？
  d_nikke_neon_blueocean_02_16:
    speaker: neon_s
    en: Huh?
    ko: 그럼요?
    ja: そうですか？
  d_nikke_neon_blueocean_02_17:
    speaker: "<Self>"
    en: What I'm trying to say is that proper training should be a little more intense
      than that.
    ko: 뭐랄까… 수련이라는 건 조금 더 힘들었던 것 아니었어?
    ja: |-
      なんというか…修行はもっと
      辛いものじゃないのか？
  d_nikke_neon_blueocean_02_18:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_02_19:
    speaker: neon_s
    en: You're right.
    ko: 그렇네요.
    ja: そうですね。
  d_nikke_neon_blueocean_02_20:
    speaker: neon_s
    en: I forgot!
    ko: 맞아요. 제가 잊고 있었어요!
    ja: その通りです。忘れていました！
  d_nikke_neon_blueocean_02_21:
    speaker: neon_s
    en: When people talk about training,
    ko: 사람들이 수련을 이야기할 때,
    ja: 修行を語るとき、
  d_nikke_neon_blueocean_02_22:
    speaker: neon_s
    en: they talk about it as a painful ordeal, full of blood, sweat, and tears.
    ko: 뼈와 살을 깎는 고통이라고 한다는 걸!
    ja: "「血肉を削る苦痛」って言われてること…！"
  d_nikke_neon_blueocean_02_23:
    speaker: neon_s
    en: Pain = training!
    ko: 고통 = 수련이라는걸!
    ja: 苦痛＝修行ということを！
  d_nikke_neon_blueocean_02_24:
    speaker: neon_s
    en: All right. I'll go and immerse myself in pain from here on out.
    ko: 좋아요. 전 지금부터 고통받으러 가겠어요!
    ja: |-
      分かりました。
      今から苦痛を感じに行ってきます！
  d_nikke_neon_blueocean_02_25:
    speaker: "<Self>"
    en: I don't know if you need to take it that far...
    ko: 음. 뭔가 점점 이상해지는 것 같은데.
    ja: 何だか話が変な方向に…
  d_nikke_neon_blueocean_02_26:
    speaker: "<Monologue>"
    en: Neon runs towards the water.
    ko: 네온이 물가로 다가갔다.
    ja: ネオンは海辺に向かった
  d_nikke_neon_blueocean_02_27:
    speaker: "<Narration>"
    en: "*Splash* *Splash*"
    ko: 첨벙- 첨벙-
    ja: ボチャン！ボチャン！
  d_nikke_neon_blueocean_02_28:
    speaker: neon_s
    en: Master!
    ko: 스승님!
    ja: 師匠！
  d_nikke_neon_blueocean_02_29:
    speaker: neon_s
    en: If I hold my breath in the water for a long time,
    ko: 물에서 오래 숨을 참으면,
    ja: 水の中でずっと息を止めていたら
  d_nikke_neon_blueocean_02_30:
    speaker: neon_s
    en: that should be painful, right?
    ko: 고통받을 수 있겠죠?
    ja: 苦痛を感じられますよね？
  d_nikke_neon_blueocean_02_31:
    speaker: "<Self>"
    en: I would say so.
    ko: 그야 당연히 고통은 받겠지…?
    ja: それはもちろん苦痛だろう…
  d_nikke_neon_blueocean_02_32:
    speaker: neon_s
    en: That's what I thought!
    ko: 역시 그렇군요!
    ja: やはりそうですよね！
  d_nikke_neon_blueocean_02_33:
    speaker: neon_s
    en: Off I go, then!
    ko: 좋아요. 그럼 갑니다!
    ja: よし！それじゃあ、いきます！
  d_nikke_neon_blueocean_02_34:
    speaker: "<Self>"
    en: "... To where?"
    ko: 어딜?
    ja: どこへ？
  d_nikke_neon_blueocean_02_35:
    speaker: neon_s
    en: 'Waterpower: Aqua Diving!'
    ko: 아쿠아 수력 다이빙-!!
    ja: アクア水力ダイビングー！
  d_nikke_neon_blueocean_02_36:
    speaker: "<Monologue>"
    en: Neon lunges towards the open sea.
    ko: 네온이 바닷물을 향해 뛰어들었다!!
    ja: ネオンが海に飛び込んだ！！
  d_nikke_neon_blueocean_02_37:
    speaker: "<Narration>"
    en: "*Plunge*"
    ko: 풍-덩-!
    ja: ドボンッ！
  d_nikke_neon_blueocean_02_38:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_nikke_neon_blueocean_02_39:
    speaker: "<Self>"
    en: Neon!
    ko: 네온!!
    ja: ネオン！！
  d_nikke_neon_blueocean_02_40:
    speaker: "<Monologue>"
    en: I sprint towards the water to save Neon.
    ko: 네온을 건져내기 위해 물을 향해 뛰어들었다.
    ja: ネオンを助けるために海に飛び込んだ
  d_nikke_neon_blueocean_02_41:
    speaker: "<Monologue>"
    en: I finally manage to pull the soaking Neon out of the water and back to the
      beach.
    ko: 물에 젖은 네온을 간신히 해변가로 끌어올렸다.
    ja: ずぶ濡れのネオンをようやく海辺へと引き上げた
  d_nikke_neon_blueocean_02_42:
    speaker: neon_s
    en: Cough cough cough!!
    ko: 쿨럭쿨럭쿨럭!!
    ja: ゴホッゴホッゴホッ！！
  d_nikke_neon_blueocean_02_43:
    speaker: "<Self>"
    en: I thought that was all she wrote for you.
    ko: "…죽는 줄 알았네."
    ja: "…死ぬかと思った"
  d_nikke_neon_blueocean_02_44:
    speaker: neon_s
    en: Master...
    ko: "…스승님. 저 있잖아요."
    ja: "…師匠、私…"
  d_nikke_neon_blueocean_02_45:
    speaker: neon_s
    en: I think I saw god inside the sea.
    ko: 바닷속에서 신을 보고 온 것 같아요.
    ja: 海の中で神様を見たかもしれません。
  d_nikke_neon_blueocean_02_46:
    speaker: "<Self>"
    en: You saw what now?
    ko: 신을 봤다고?
    ja: 神を見た？
  d_nikke_neon_blueocean_02_47:
    speaker: neon_s
    en: God.
    ko: 예.
    ja: はい。
  d_nikke_neon_blueocean_02_48:
    speaker: neon_s
    en: There was an elderly man standing on the other side of the ocean floor.
    ko: 물이 가득한 거대한 강 너머에 한 노인분이 계셨거든요?
    ja: |-
      流れの激しい広い川の向かい側に、
      お年寄りが1人いたんです。
  d_nikke_neon_blueocean_02_49:
    speaker: neon_s
    en: When I greeted him,
    ko: 제가 인사하니까,
    ja: 私が挨拶したら、
  d_nikke_neon_blueocean_02_50:
    speaker: neon_s
    en: he kept waving for me to come to his side.
    ko: 자꾸 자기 쪽으로 오라고 손짓하셨어요.
    ja: 自分の方に来いって手招きするんです。
  d_nikke_neon_blueocean_02_51:
    speaker: neon_s
    en: Considering the fact we were underwater, I'd say the chances are pretty high
      that he was a water god of some kind.
    ko: 물가에서 부르는 거 보니까 역시 수력의 신이 아니셨을까요?
    ja: |-
      水辺で呼んでいたので、
      やはり水力の神じゃないでしょうか？
  d_nikke_neon_blueocean_02_52:
    speaker: "<Self>"
    en: More like the god of death.
    ko: "…수력의 신이 아니라 죽음의 신 같은데."
    ja: "…水力の神ではなく死神だと思うが"
  d_nikke_neon_blueocean_02_53:
    speaker: neon_s
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_neon_blueocean_02_54:
    speaker: "<Self>"
    en: If you keep it up with this craziness, you're gonna have to go to the clinic.
    ko: 이 수련 방법을 계속했다간 메어리가 주사를 들고 쫓아올 것 같으니까.
    ja: |-
      この修行方法を続けていたら、メアリーが
      注射を持って追いかけてくるだろう
  d_nikke_neon_blueocean_02_55:
    speaker: "<Self>"
    en: And you know what that means? Getting a shot.
    ko: 이렇게 해보는 건 어때?
    ja: こういうのはどうだ？
  d_nikke_neon_blueocean_02_56:
    speaker: "<Monologue>"
    en: I scoop up a little bit of seawater with my hands.
    ko: 손으로 바닷물을 조금 퍼 올렸다.
    ja: 手で海水を少しすくった
  d_nikke_neon_blueocean_02_57:
    speaker: neon_s
    en: What are you doing?
    ko: 뭐 하세요 스승님?
    ja: 師匠、何をしてるんですか？
  d_nikke_neon_blueocean_02_58:
    speaker: neon_s
    en: Do you want to have a water fight?
    ko: 물놀이라도 하고 싶으신 건가요?
    ja: 水遊びでもしたいんですか？
  d_nikke_neon_blueocean_02_59:
    speaker: "<Self>"
    en: Put your face in here, and we'll call that 'diving'.
    ko: 여기에 코를 박고 잠수해 보는 거야.
    ja: ここに鼻を入れて息を止めてみるんだ
  d_nikke_neon_blueocean_02_60:
    speaker: neon_s
    en: Just that water you're got there?
    ko: 저 손바닥만 한 물에요?
    ja: てのひら程度の水の中に？
  d_nikke_neon_blueocean_02_61:
    speaker: neon_s
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_neon_blueocean_02_62:
    speaker: neon_s
    en: That doesn't look difficult at all.
    ko: 전혀 힘들지 않아 보이는데요.
    ja: 全然つらくなさそうですけど。
  d_nikke_neon_blueocean_02_63:
    speaker: neon_s
    en: I'm not even sure if we can consider that training...
    ko: 그럼 수련이라고 부를 수가….
    ja: それでは修行とは言えない気が…
  d_nikke_neon_blueocean_02_64:
    speaker: "<Self>"
    en: It'll be harder than you expect.
    ko: 의외로 힘들걸?
    ja: 意外としんどいかもしれない
  d_nikke_neon_blueocean_02_65:
    speaker: neon_s
    en: Come on, what do you take me for?
    ko: 에이 저를 뭐로 보시고.
    ja: まさか。私をなんだと思ってるんですか。
  d_nikke_neon_blueocean_02_66:
    speaker: "<Self>"
    en: Just try it once.
    ko: 한 번 해봐.
    ja: やってみろ
  d_nikke_neon_blueocean_02_67:
    speaker: neon_s
    en: Fine.
    ko: 흠… 알겠어요.
    ja: うーん…分かりました。
  d_nikke_neon_blueocean_02_68:
    speaker: "<Monologue>"
    en: Neon scoops up some seawater, and takes a deep breath...
    ko: 네온은 손으로 바닷물을 퍼 올린 후,
    ja: ネオンは手で海水をすくってから
  d_nikke_neon_blueocean_02_69:
    speaker: neon_s
    en: "*Gasp*"
    ko: 흡!
    ja: ふっ！
  d_nikke_neon_blueocean_02_70:
    speaker: "<Monologue>"
    en: and plunges her face into the water.
    ko: 얼굴을 담갔다.
    ja: 顔をつけた
  d_nikke_neon_blueocean_02_71:
    speaker: "<Monologue>"
    en: After counting to 30...
    ko: 숫자를 30까지 세었을 때….
    ja: 30数えた時…
  d_nikke_neon_blueocean_02_72:
    speaker: neon_s
    en: "*Gaaasp*"
    ko: 푸하!!
    ja: "…ぷはっ！"
  d_nikke_neon_blueocean_02_73:
    speaker: "<Monologue>"
    en: Neon lifts her head.
    ko: 네온이 고개를 들었다.
    ja: ネオンが顔を上げた
  d_nikke_neon_blueocean_02_74:
    speaker: neon_s
    en: Holy moly!
    ko: 스승님!
    ja: 師匠！
  d_nikke_neon_blueocean_02_75:
    speaker: neon_s
    en: That was hard!
    ko: 힘들어요!
    ja: しんどいです！
  d_nikke_neon_blueocean_02_76:
    speaker: "<Self>"
    en: You see?
    ko: 그렇지?
    ja: そうだろ？
  d_nikke_neon_blueocean_02_77:
    speaker: neon_s
    en: You can experience so much pain with just a little bit of water...
    ko: "…세상에."
    ja: "…まさか。"
  d_nikke_neon_blueocean_02_78:
    speaker: neon_s
    en: Incredible.
    ko: 이렇게나 작은 물로도 이렇게 힘들어질 수 있다니.
    ja: |-
      こんなに少ない水で、
      ここまで苦しくなるなんて。
  d_nikke_neon_blueocean_02_79:
    speaker: neon_s
    en: It really did feel like I was diving!
    ko: 접시 물에 코 박고 죽는다는 건 정말 가능한 일이었군요!
    ja: |-
      皿の水に鼻をつけて死ぬなんて、
      本当にあり得るんですね！
  d_nikke_neon_blueocean_02_80:
    speaker: neon_s
    en: I should have known this would happen under your tutelage.
    ko: 역시 스승님!
    ja: さすが師匠！！
  d_nikke_neon_blueocean_02_81:
    speaker: neon_s
    en: I've learned something new.
    ko: 제가 또 큰 깨달음을 얻었습니다!
    ja: すごいことを教えて頂きました！
  d_nikke_neon_blueocean_02_82:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙-
    ja: チャポン
  d_nikke_neon_blueocean_02_83:
    speaker: "<Monologue>"
    en: Neon scooped up some water with her hands.
    ko: 네온이 손으로 물을 퍼올렸다.
    ja: ネオンが手で海水をすくった
  d_nikke_neon_blueocean_02_84:
    speaker: neon_s
    en: I've got to continue training!
    ko: 수련을 계속해 볼게요!
    ja: 修行を続けます！
  d_nikke_neon_blueocean_02_85:
    speaker: "<Monologue>"
    en: A few hours later,
    ko: "…그렇게 몇 시간 뒤."
    ja: "…そして数時間後"
  d_nikke_neon_blueocean_02_86:
    speaker: "<Monologue>"
    en: and countless additional attempts later...
    ko: 수많은 연습을 통해.
    ja: 練習を重ね
  d_nikke_neon_blueocean_02_87:
    speaker: "<Monologue>"
    en: Neon is able to "dive" for up to 100 seconds.
    ko: 네온은 100을 셀 동안 잠수를 할 수 있게 되었다.
    ja: |-
      ネオンは100を数えるまで
      息を止められるようになった
  d_nikke_neon_blueocean_02_88:
    speaker: neon_s
    en: Ha! Check it out, Master!
    ko: 후하-! 스승님!
    ja: プハッ！師匠！
  d_nikke_neon_blueocean_02_89:
    speaker: neon_s
    en: I made it to 100 seconds!
    ko: 드디어 100초에요!!
    ja: ついに100秒です！！
  d_nikke_neon_blueocean_02_90:
    speaker: "<Self>"
    en: Congratulations.
    ko: 축하해.
    ja: おめでとう
  d_nikke_neon_blueocean_02_91:
    speaker: neon_s
    en: Phew...
    ko: 스승님.
    ja: 師匠。
  d_nikke_neon_blueocean_02_92:
    speaker: neon_s
    en: All I've done is dip my nose into the water,
    ko: 전 지금 너무나도 힘이 들어요.
    ja: 今すごくしんどいです。
  d_nikke_neon_blueocean_02_93:
    speaker: neon_s
    en: and I'm already exhausted.
    ko: 고작 손바닥에 코를 박고 있었던 거뿐인데,
    ja: ただ水に鼻をつけてるだけなのに。
  d_nikke_neon_blueocean_02_94:
    speaker: neon_s
    en: It feels like I've been fighting off a horde of Raptures all day.
    ko: 랩쳐 한 부대와 맞서 싸운 것만 같아요!
    ja: ラプチャー部隊と戦った時みたいです！
  d_nikke_neon_blueocean_02_95:
    speaker: neon_s
    en: But I suppose that means this training should yield some incredible results,
      right?
    ko: 그런 의미에서 오늘 제 훈련은 분명 어마어마한 성과를 낼 수 있겠죠?
    ja: |-
      だから、今日の訓練はかなりの成果が
      出るはずですよね？
  d_nikke_neon_blueocean_02_96:
    speaker: "<Self>"
    en: "... Maybe?"
    ko: 아마… 그렇겠지?
    ja: おそらく…そうだな
  d_nikke_neon_blueocean_02_97:
    speaker: neon_s
    en: At first, I could barely make it to 30 seconds, and now I can make it to 100
      seconds easily.
    ko: "처음에 고작 30초 밖에 견딜 수 없었던 제가, \n이제는 무려 100초나 셀 수 있게 되었으니."
    ja: "最初はたった30秒しか耐えられなかったのに \n今はなんと！100秒も数えられるように\nなったなんて。"
  d_nikke_neon_blueocean_02_98:
    speaker: neon_s
    en: I'm liking the direction this is going.
    ko: 분명 성과를 이루어냈을 거예요.
    ja: 成果が出たんだと思います。
  d_nikke_neon_blueocean_02_99:
    speaker: neon_s
    en: I'm improving so quickly, I'm scaring even myself.
    ko: 아아. 스스로의 재능이 무서워지는군요.
    ja: わぁ。自分の才能が恐ろしいです。
  d_nikke_neon_blueocean_02_100:
    speaker: neon_s
    en: I think it's high time I test how strong I've become,
    ko: 얼마나 강해졌는지 시험해 보고 싶어졌는데,
    ja: どれくらい強くなったか試してみたいのですが、
  d_nikke_neon_blueocean_02_101:
    speaker: neon_s
    en: what do you think?
    ko: 어떻게 생각하시나요?
    ja: 師匠はどう思いますか？
  d_nikke_neon_blueocean_02_102:
    speaker: "<Choice>"
    en: So soon?
    ko: "…벌써?"
    ja: "…もう？"
  d_nikke_neon_blueocean_02_103:
    speaker: "<Choice>"
    en: Sure, go for it.
    ko: 그래. 하고 싶은 건 해봐야지.
    ja: そうだな。じゃあやってみよう
  d_nikke_neon_blueocean_02_104:
    speaker: neon_s
    en: It's smart to check your progress often.
    ko: 원래, 이런 건 자주자주 체크해 줘야 하는 법이라고요.
    ja: こういうのはマメにチェックすべきなんですよ。
  d_nikke_neon_blueocean_02_105:
    speaker: neon_s
    en: I knew you'd agree!
    ko: 역시 스승님! 제 마음을 잘 알아주시는군요!
    ja: さすが師匠！私の気持ちを分かっていますね！
  d_nikke_neon_blueocean_02_106:
    speaker: neon_s
    en: Let's circle back to that boulder.
    ko: 그런 의미에서 다시 바위를 만나러 가볼까요?
    ja: じゃあもう一度、岩のところに行きましょうか？
  d_nikke_neon_blueocean_02_107:
    speaker: neon_s
    en: The time has come to test the results of my training!
    ko: 수련의 결과를 확인할 때가 왔습니다!
    ja: 修行の成果を確認する時が来ました！
  d_nikke_neon_blueocean_02_108:
    speaker: "<Monologue>"
    en: Neon swaggers boldly towards the boulder in hopes of breaking it apart.
    ko: 그렇게 의기양양하게 바위를 부수러 갔던 네온은.
    ja: こうして意気揚々と岩を壊しに行ったネオンだが
  d_nikke_neon_blueocean_02_109:
    speaker: "<Monologue>"
    en: Unsurprisingly, however...
    ko: 당연하게도….
    ja: 当然ながら…
  d_nikke_neon_blueocean_02_110:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_02_111:
    speaker: "<Monologue>"
    en: she isn't able to even make a dent in it.
    ko: 바위에 실금 하나조차 내지 못했다.
    ja: 岩にひびを入れることさえできなかった
  d_nikke_neon_blueocean_02_112:
    speaker: neon_s
    en: How bizarre...
    ko: 스승님 이상해요.
    ja: 師匠。変です。
  d_nikke_neon_blueocean_02_113:
    speaker: neon_s
    en: Nothing I'm doing has any effect on it.
    ko: 바위에 아무런 변화도 없어요!
    ja: 岩になんの変化もありません！
  d_nikke_neon_blueocean_02_114:
    speaker: "<Self>"
    en: I figured as much.
    ko: 역시나.
    ja: やっぱり
  d_nikke_neon_blueocean_02_115:
    speaker: neon_s
    en: Hold up!
    ko: 아!
    ja: あっ！
  d_nikke_neon_blueocean_02_116:
    speaker: neon_s
    en: My skills might be so formidable that they've inflicted internal injuries
      on it.
    ko: 제 무서운 재능이 바위에게 내상을 입혀버린 것일지도 몰라요!
    ja: |-
      私の恐ろしい才能が、岩に内なる傷を
      与えたのかもしれません！
  d_nikke_neon_blueocean_02_117:
    speaker: "<Self>"
    en: Come again?
    ko: 내상?
    ja: 内なる傷？
  d_nikke_neon_blueocean_02_118:
    speaker: neon_s
    en: I've probably wreaked untold damage on the inside, and it's just not showing
      up on the outside.
    ko: 겉이 아니라 속을 부숴버렸을지 모른다는 거죠!
    ja: |-
      外側じゃなく、中が割れてるかも
      しれないってことですよ！
  d_nikke_neon_blueocean_02_119:
    speaker: neon_s
    en: I bet if I just give it a little tap - like this...
    ko: 그럴 경우, 가서 툭- 치기만 해도…!
    ja: それなら、トンッと叩くだけでも…！
  d_nikke_neon_blueocean_02_120:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 툭-
    ja: トンッ
  d_nikke_neon_blueocean_02_121:
    speaker: "<Monologue>"
    en: The boulder doesn't budge at all.
    ko: 바위는 미동조차 하지 않았다.
    ja: 岩は微動だにしない
  d_nikke_neon_blueocean_02_122:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_02_123:
    speaker: neon_s
    en: It doesn't appear to be breaking.
    ko: "…안 부서지네요."
    ja: 崩れないですね。
  d_nikke_neon_blueocean_02_124:
    speaker: "<Self>"
    en: Something tells me its insides are perfectly fine.
    ko: 내상조차 입히지 못했다는 거지.
    ja: 内なる傷さえ与えられなかったってことだろう
  d_nikke_neon_blueocean_02_125:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_02_126:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_02_127:
    speaker: neon_s
    en: Is it just me, or does it feel like all that training was a big ol' nothing-burger?
    ko: 음. 뭐랄까 수련이 헛수고가 된 것 같은 건 기분 탓이겠죠?
    ja: |-
      うん。何というか。修行が無駄だった
      気がするのは気のせいですよね？
  d_nikke_neon_blueocean_02_128:
    speaker: "<Self>"
    en: "... Hard to say."
    ko: "…글쎄."
    ja: うむ…
  d_nikke_neon_blueocean_02_129:
    speaker: neon_s
    en: Well, what should we do now?
    ko: 그럼 이제 어떡하죠?
    ja: それじゃあ、どうすればいいんですか？
  d_nikke_neon_blueocean_02_130:
    speaker: neon_s
    en: Should I try and hold my breath for 1000 seconds?
    ko: 손에 코 박기를 1000초까지 해봐야 할까요?
    ja: |-
      手ですくった水に鼻をつけて、
      1000秒まで耐えた方がいいですかね？
  d_nikke_neon_blueocean_02_131:
    speaker: "<Self>"
    en: I think you'll have a hard time doing this on your own.
    ko: 아무래도 혼자의 힘만으로는 안될 거 같아.
    ja: やはり一人の力では無理な気がする
  d_nikke_neon_blueocean_02_132:
    speaker: neon_s
    en: What exactly do you propose, then?
    ko: 그럼요…?
    ja: ではどうすれば…？
  d_nikke_neon_blueocean_02_133:
    speaker: "<Self>"
    en: Let's go look for the legendary weapon master.
    ko: 전설의 무기 장인을 찾으러 가자.
    ja: 伝説の武器職人に会いに行こう
d_nikke_neon_blueocean_03:
  d_nikke_neon_blueocean_03_1:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 깡-!
    ja: カン！
  d_nikke_neon_blueocean_03_2:
    speaker: neon_s
    en: A little more to the right.
    ko: 스승님! 좀 더 오른쪽을…!
    ja: 師匠！もう少し右を…！
  d_nikke_neon_blueocean_03_3:
    speaker: "<Narration>"
    en: "*Clang* *Clang*"
    ko: 깡-! 깡-!
    ja: カン！カン！
  d_nikke_neon_blueocean_03_4:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠각-
    ja: バキッ！
  d_nikke_neon_blueocean_03_5:
    speaker: neon_s
    en: Ah-hah! I think that did the trick.
    ko: 오! 바닥에 고정하던 게 부서진 것 같아요!
    ja: |-
      おお！床に固定されてたものが
      割れたみたいです。
  d_nikke_neon_blueocean_03_6:
    speaker: "<Self>"
    en: Sigh...
    ko: 후우….
    ja: ふぅ…
  d_nikke_neon_blueocean_03_7:
    speaker: "<Monologue>"
    en: I put down the hammer I was holding onto,
    ko: 들고 있던 망치를 내려놓았다.
    ja: 持っていたハンマーを置いた
  d_nikke_neon_blueocean_03_8:
    speaker: "<Monologue>"
    en: and stare at the object Neon and I were searching for.
    ko: 그리고 네온과 함께 찾아 헤매던 [그것]을 바라보았다.
    ja: |-
      そしてネオンと一緒に探し回っていた
      「それ」を見た
  d_nikke_neon_blueocean_03_9:
    speaker: neon_s
    en: Master...
    ko: 스승님.
    ja: 師匠。
  d_nikke_neon_blueocean_03_10:
    speaker: neon_s
    en: I have to ask...
    ko: 그런데 말이에요.
    ja: しかしですね。
  d_nikke_neon_blueocean_03_11:
    speaker: "<Self>"
    en: Yes?
    ko: 응.
    ja: うむ
  d_nikke_neon_blueocean_03_12:
    speaker: neon_s
    en: Is this really the legendary material?
    ko: 정말 이게 전설의 재료가 맞겠죠?
    ja: 本当にこれが伝説の素材なんですか？
  d_nikke_neon_blueocean_03_13:
    speaker: "<Self>"
    en: Not sure...
    ko: 글쎄….
    ja: どうだろう…
  d_nikke_neon_blueocean_03_14:
    speaker: "<Monologue>"
    en: Staring upon the white porcelain object we came here for,
    ko: 네온과 함께 새하얗고 둥근 모양의 [그것]을 바라보며,
    ja: |-
      ネオンと一緒に真っ白で丸い
      「それ」を見つめながら
  d_nikke_neon_blueocean_03_15:
    speaker: "<Monologue>"
    en: I think back on what happened only a few hours prior.
    ko: 몇 시간 전의 일을 떠올렸다.
    ja: 数時間前のことを思い出した
  d_nikke_neon_blueocean_03_16:
    speaker: "<Narration>"
    en: A few hours ago.
    ko: 몇 시간 전.
    ja: 数時間前
  d_nikke_neon_blueocean_03_17:
    speaker: neon_s
    en: Wait, so the weapon master you were talking about was Liter?
    ko: 스승님이 말한 전설의 무기 장인이 리타였군요?
    ja: |-
      師匠の言っていた伝説の武器職人って
      リターのことだったんですね？
  d_nikke_neon_blueocean_03_18:
    speaker: neon_s
    en: Wow, a living legend!
    ko: 오오. 리빙 레전드.
    ja: まさに、生きた伝説。
  d_nikke_neon_blueocean_03_19:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_neon_blueocean_03_20:
    speaker: liter_s
    en: What's all this now?
    ko: 전설의 무기 장인?
    ja: 伝説の武器職人？
  d_nikke_neon_blueocean_03_21:
    speaker: neon_s
    en: I should have known it'd be Mighty Tools.
    ko: 역시 마이티 툴즈.
    ja: さすが、マイティツールズ。
  d_nikke_neon_blueocean_03_22:
    speaker: neon_s
    en: There's nothing you guys can't do!
    ko: 전지전능하네요!
    ja: 全知全能ですね！
  d_nikke_neon_blueocean_03_23:
    speaker: liter_s
    en: I don't have a clue what either of you are talking about.
    ko: 무슨 소린지 통 모르겠구나.
    ja: 何のことかさっぱりじゃ。
  d_nikke_neon_blueocean_03_24:
    speaker: liter_s
    en: Anyway, if I'm understanding this correctly,
    ko: 그나저나… 지금 그러니까.
    ja: とにかく…
  d_nikke_neon_blueocean_03_25:
    speaker: liter_s
    en: you want me to make a squirt gun that can bust through that boulder?
    ko: 나보고 저 바위를 부술 물총을 만들어 달라는 것이더냐?
    ja: |-
      私にあの岩を壊すことができる
      水鉄砲を作れというのかい？
  d_nikke_neon_blueocean_03_26:
    speaker: "<Self>"
    en: Correct.
    ko: 정확해.
    ja: その通りだ
  d_nikke_neon_blueocean_03_27:
    speaker: liter_s
    en: Then you should have brought me some suitable materials.
    ko: 그럴 거면 적당한 것 좀 가져올 것이지.
    ja: それなら必要な素材を持ってこい。
  d_nikke_neon_blueocean_03_28:
    speaker: liter_s
    en: How exactly do you intend on demolishing something as big as a house with
      a squirt gun?
    ko: 저렇게 집채만큼 큰 걸 무슨 수로 물총으로 부순단 말이더냐!
    ja: |-
      あんなに家みたいに大きなのを、
      どうやって水鉄砲で崩すつもりなんじゃ！
  d_nikke_neon_blueocean_03_29:
    speaker: neon_s
    en: "... By using my waterpower?"
    ko: 저의 수력의 힘을 이용해서요?
    ja: 私の水力のパワーを使ってですかね？
  d_nikke_neon_blueocean_03_30:
    speaker: liter_s
    en: Are you capable of that?
    ko: 그래서 네놈의 수력으로 저거에 흠집은 낼 수 있더냐?
    ja: ネオンの水力で岩にひびを入れられるのかい？
  d_nikke_neon_blueocean_03_31:
    speaker: neon_s
    en: Not yet.
    ko: 아직은 안돼요.
    ja: まだできません。
  d_nikke_neon_blueocean_03_32:
    speaker: neon_s
    en: But that's because there's no weapon in existence that can withstand my overwhelming
      waterpower.
    ko: 제 거대한 수력을 담을 수 있는 물총이 준비되지 않았거든요.
    ja: |-
      私の巨大な水力を込められる水鉄砲を、
      まだ用意できていないんです。
  d_nikke_neon_blueocean_03_33:
    speaker: liter_s
    en: Why don't you don't ram into it?
    ko: 차라리 몸으로 갖다 박거라.
    ja: それなら体当たりでもすればいいじゃろ。
  d_nikke_neon_blueocean_03_34:
    speaker: liter_s
    en: It'll be faster than all this rigmarole.
    ko: 그게 더 빨리 부술 수 있을 테니!
    ja: その方が早いしのう！
  d_nikke_neon_blueocean_03_35:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_03_36:
    speaker: neon_s
    en: You can't solve everything with brute strength, Liter!
    ko: 그렇게 모든 걸 힘으로 해결해선 안돼요. 리타!
    ja: |-
      そうやってすべてを力で解決しちゃ
      ダメなんですよ。リター。
  d_nikke_neon_blueocean_03_37:
    speaker: liter_s
    en: What's the second half of waterpower? Power! Is that not a form of strength,
      you doofus?!
    ko: 수력의 [력]도 힘이다, 이 녀석아!
    ja: 水力の「力」も、れっきとした力じゃろ！
  d_nikke_neon_blueocean_03_38:
    speaker: liter_s
    en: Besides, Mighty Tools doesn't specialize in weapons anyway.
    ko: 애초에 마이티 툴즈는 무기를 전문으로 만드는 곳이 아니다!
    ja: |-
      そもそもマイティツールズは
      武器を専門に作る所じゃないんじゃ！
  d_nikke_neon_blueocean_03_39:
    speaker: neon_s
    en: Ah...
    ko: 아하.
    ja: ああ、そうなんですね。
  d_nikke_neon_blueocean_03_40:
    speaker: neon_s
    en: So you can't make weapons?
    ko: 마이티 툴즈도 무기는 못 만드는군요!
    ja: |-
      天下のマイティツールズも、
      武器は作れないんですね！
  d_nikke_neon_blueocean_03_41:
    speaker: liter_s
    en: I didn't say we couldn't.
    ko: 못 만든다는 게 아니다!
    ja: 作れないのではない！
  d_nikke_neon_blueocean_03_42:
    speaker: liter_s
    en: It's just that we need the proper materials first.
    ko: 재료가 없지 않더냐! 재료가!
    ja: 素材がないじゃろ！素材が！
  d_nikke_neon_blueocean_03_43:
    speaker: neon_s
    en: So you don't have materials now?
    ko: 재료가 없다고요?
    ja: 素材がない？
  d_nikke_neon_blueocean_03_44:
    speaker: liter_s
    en: Stop for a minute, and use your brain.
    ko: 이 녀석들아, 생각을 좀 해보거라.
    ja: ほれ、考えてみろ。
  d_nikke_neon_blueocean_03_45:
    speaker: liter_s
    en: If you want to make something high-quality, then you need quality materials.
    ko: 좋은 물건을 만들어내는 데에는 마땅히 좋은 재료가 필요한 법이니라.
    ja: いい物を作るには、いい素材が必要じゃ。
  d_nikke_neon_blueocean_03_46:
    speaker: liter_s
    en: You're trying to make a weapon that will shoot out water at such high pressure
      that it'll cut through solid rock.
    ko: 바위를 부수려는 정도의 고 압력 물을 분사할 총을 만들어내는데,
    ja: |-
      岩を壊すくらいの高圧力の水を噴射できる
      銃を作るのに、
  d_nikke_neon_blueocean_03_47:
    speaker: liter_s
    en: How do you intend on finding appropriately sturdy material for such a weapon
      on this island?
    ko: 그렇게 강한 물을 견뎌낼 재료를 이 섬에서 어떻게 찾아낸단 말이더냐.
    ja: |-
      その圧力に耐えられる素材を
      どうやってこの島で見つけるつもりじゃ？
  d_nikke_neon_blueocean_03_48:
    speaker: "<Choice>"
    en: I thought someone with your experience would know that.
    ko: 리타의 연륜이라면 가능하지 않을까?
    ja: リターのキャリアならできるんじゃないか？
  d_nikke_neon_blueocean_03_49:
    speaker: "<Choice>"
    en: I thought someone as brilliant as yourself would know that.
    ko: 리타의 천재적인 능력이라면 가능하지 않을까?
    ja: |-
      リターの天才的な能力なら、
      できるんじゃないか？
  d_nikke_neon_blueocean_03_50:
    speaker: liter_s
    en: "... Why are you so fixated on this anyway?"
    ko: 하아… 도대체 왜 이런 거에 집착하는 것이더냐.
    ja: はぁ…どうしてこんなことにこだわるんじゃ？
  d_nikke_neon_blueocean_03_51:
    speaker: neon_s
    en: The moment I experienced the sea for the first time,
    ko: 저는 바다를 경험한 그 순간부터,
    ja: 海を経験したあの時から、
  d_nikke_neon_blueocean_03_52:
    speaker: neon_s
    en: I knew I wanted to become waterpower Neon.
    ko: 수력의 화신 네온이 되었으니까요.
    ja: 水力の化身、ネオンになったからです。
  d_nikke_neon_blueocean_03_53:
    speaker: neon_s
    en: I want to be able to shout out, "Waterpower!" and be able to back it up.
    ko: 그럼 수력을 외칠 수 있을 정도로 진심이 되어야 해요.
    ja: |-
      そのためには、水力に対して
      本気でないといけません。
  d_nikke_neon_blueocean_03_54:
    speaker: neon_s
    en: I want to be... a hybrid!
    ko: 그게 하이브리드의 자세니까!
    ja: |-
      それがハイブリッドネオンとしての
      姿勢ですから！
  d_nikke_neon_blueocean_03_55:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_03_56:
    speaker: "<Self>"
    en: But no matter how hard we try, I don't think it'll work using just brute force
      alone.
    ko: 그런데 아무리 해도 짧은 기간에 우리 힘만으로는 안 될 것 같아서.
    ja: |-
      短期間でいくらやっても、
      自分たちの力じゃ無理だったが
  d_nikke_neon_blueocean_03_57:
    speaker: "<Self>"
    en: So, we figured if there was anyone who could help us, it would be you.
    ko: 리타라면 도와줄 수 있을 거라고 생각했어.
    ja: リターなら助けてくれると思ったんだ
  d_nikke_neon_blueocean_03_58:
    speaker: "<Choice>"
    en: Since you're part of the omnipotent Mighty Tools.
    ko: 리타는 전지전능한 마이티 툴즈니까!
    ja: リターは全知全能のマイティツールズだから！
  d_nikke_neon_blueocean_03_59:
    speaker: "<Choice>"
    en: Since you're the legendary weapon master.
    ko: 리타는 전설의 무기 장인이니까!
    ja: リターは伝説の武器職人だから！
  d_nikke_neon_blueocean_03_60:
    speaker: liter_s
    en: I've got to hand it to you, Greenhorn.
    ko: "…애송이 네놈."
    ja: "…青二才。"
  d_nikke_neon_blueocean_03_61:
    speaker: liter_s
    en: You've gotten a lot better at sucking up to people.
    ko: 아부가 늘었구나.
    ja: お世辞が上手くなったのう。
  d_nikke_neon_blueocean_03_62:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_03_63:
    speaker: liter_s
    en: "*Sigh* ... Fine."
    ko: 후우… 그래.
    ja: ふぅ…そうか。
  d_nikke_neon_blueocean_03_64:
    speaker: liter_s
    en: So you want something
    ko: 네놈들이 원하는 게,
    ja: 君らの望みは、
  d_nikke_neon_blueocean_03_65:
    speaker: liter_s
    en: that will send that boulder packing, is that it?
    ko: 저 바위를 부수기만 하면 되는 것이라는 게지?
    ja: あの岩を壊すことじゃろ？
  d_nikke_neon_blueocean_03_66:
    speaker: "<Self>"
    en: That's it.
    ko: 응. 그러면 돼.
    ja: ああ、そうだ
  d_nikke_neon_blueocean_03_67:
    speaker: neon_s
    en: Yep!
    ko: 맞아요!
    ja: そうです！
  d_nikke_neon_blueocean_03_68:
    speaker: liter_s
    en: Then give me a minute.
    ko: 그럼 잠깐 기다려 보거라.
    ja: ちょっと待っておれ。
  d_nikke_neon_blueocean_03_69:
    speaker: liter_s
    en: Let me think about this.
    ko: 잠시 생각을 좀 해볼 테니.
    ja: 少し考えてくる。
  d_nikke_neon_blueocean_03_70:
    speaker: neon_s
    en: Okay, think away!
    ko: 오. 생각!
    ja: 考えていただけるんですね！
  d_nikke_neon_blueocean_03_71:
    speaker: liter_s
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_nikke_neon_blueocean_03_72:
    speaker: neon_s
    en: Erm.. how long do you think it'll be?
    ko: "그런데요, \n잠시라는 게 얼마만큼을 말하는 걸까요?"
    ja: |-
      でも、
      少しってどれ位ですか？
  d_nikke_neon_blueocean_03_73:
    speaker: neon_s
    en: 1 minute? 5 minutes? 10 minutes?
    ko: 1분? 5분? 10분?
    ja: 1分？5分？10分？
  d_nikke_neon_blueocean_03_74:
    speaker: "<Choice>"
    en: Surely she'll need at least 5 minutes?
    ko: 적어도 5분은 되어야 하지 않을까?
    ja: 少なくても5分は必要じゃないか？
  d_nikke_neon_blueocean_03_75:
    speaker: "<Choice>"
    en: Surely she'll need at least an hour?
    ko: 1시간 정도는 되어야 하지 않아?
    ja: 1時間程度は必要だろう？
  d_nikke_neon_blueocean_03_76:
    speaker: liter_s
    en: Hmm...
    ko: 흐으음…!
    ja: うーむ…！
  d_nikke_neon_blueocean_03_77:
    speaker: neon_s
    en: If it's gonna be 5 minutes, what should we do in the meantime?
    ko: 음. 5분이면 뭘 하고 있어야 할까요?
    ja: ふむ。5分なら何をしていればいいですかね？
  d_nikke_neon_blueocean_03_78:
    speaker: liter_s
    en: Hmm...
    ko: 흐으음…!
    ja: うーむ…！
  d_nikke_neon_blueocean_03_79:
    speaker: neon_s
    en: If it's gonna be an hour, should we go practice some more and come back?
    ko: 1시간 동안 수련이라도 하고 오면 될까요?
    ja: 1時間、修行でもしてきましょうか？
  d_nikke_neon_blueocean_03_80:
    speaker: liter_s
    en: Hmmmm...
    ko: 흐으으으음…!
    ja: うーーーん…！
  d_nikke_neon_blueocean_03_81:
    speaker: neon_s
    en: Or maybe we should go get something to eat?
    ko: 아니면 가서 먹을 거라도 좀 가져올까요?
    ja: それか、食べ物でも持ってきましょうか？
  d_nikke_neon_blueocean_03_82:
    speaker: "<Self>"
    en: You think so?
    ko: 그럴까?
    ja: そうするか？
  d_nikke_neon_blueocean_03_83:
    speaker: liter_s
    en: Would you two can it for two seconds?!
    ko: 이 녀석들!
    ja: こら！
  d_nikke_neon_blueocean_03_84:
    speaker: liter_s
    en: You're messing with my concentration.
    ko: 좀 조용히 못하겠느냐!
    ja: 静かにできないのか！
  d_nikke_neon_blueocean_03_85:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_03_86:
    speaker: neon_s
    en: Zipping it now!
    ko: 합!
    ja: ハッ！！
  d_nikke_neon_blueocean_03_87:
    speaker: liter_s
    en: Hmm...
    ko: "…크흠."
    ja: "…コホン。"
  d_nikke_neon_blueocean_03_88:
    speaker: liter_s
    en: I suppose it's not completely outside the realm of possibility...
    ko: 아주 방법이 없지는 않겠구나.
    ja: 方法がない訳ではないな。
  d_nikke_neon_blueocean_03_89:
    speaker: neon_s
    en: "!!"
    ko: 오오. 장인님.
    ja: おお！
  d_nikke_neon_blueocean_03_90:
    speaker: neon_s
    en: Did you come up with something?
    ko: 드디어 방법을 찾아내신 건가요?
    ja: 方法を見つけたんですか？
  d_nikke_neon_blueocean_03_91:
    speaker: liter_s
    en: I believe I have.
    ko: 그래.
    ja: そうじゃ。
  d_nikke_neon_blueocean_03_92:
    speaker: liter_s
    en: If smashing that boulder to smithereens is what you're after,
    ko: 저 바위만을 부수는 것이라면,
    ja: あの岩を壊す物なら
  d_nikke_neon_blueocean_03_93:
    speaker: liter_s
    en: I think I can make that happen.
    ko: 어떻게든 만들어 볼 수 있긴 하겠구나.
    ja: 作れないことはない。
  d_nikke_neon_blueocean_03_94:
    speaker: neon_s
    en: Woohoo! I knew there was a reason people call you omnipotent!
    ko: "오오오! \n역시 전지전능한 마이티 리타!"
    ja: |-
      わぁぁ！
      やはり全知全能のマイティリターです！
  d_nikke_neon_blueocean_03_95:
    speaker: liter_s
    en: However.
    ko: 단!
    ja: ただし！
  d_nikke_neon_blueocean_03_96:
    speaker: liter_s
    en: You guys need to provide the material.
    ko: 재료는 너희가 가져오거라.
    ja: 素材は君たちが持ってくるのじゃ。
  d_nikke_neon_blueocean_03_97:
    speaker: neon_s
    en: Huh?
    ko: 예? 재료를요?
    ja: え？素材を？
  d_nikke_neon_blueocean_03_98:
    speaker: neon_s
    en: Us?
    ko: 저희가요?
    ja: 私たちが？
  d_nikke_neon_blueocean_03_99:
    speaker: liter_s
    en: You didn't think you could ask me to make a legendary weapon without pitching
      in, did you?
    ko: 그럼 아무 노력도 안 하고 전설의 무기를 만들어 달라고 할 셈이더냐.
    ja: |-
      持ってこれないなら、自分はなんの努力もせずに
      伝説の武器を作れと言っているのと同じじゃ。
  d_nikke_neon_blueocean_03_100:
    speaker: neon_s
    en: Gotcha.
    ko: 그렇군요.
    ja: そうですか。
  d_nikke_neon_blueocean_03_101:
    speaker: neon_s
    en: If I want more waterpower, I've gotta put in the work.
    ko: 이것 또한 수력을 위한 시련.
    ja: これも修行のための試練。
  d_nikke_neon_blueocean_03_102:
    speaker: neon_s
    en: Let's go, Master!
    ko: 가시죠, 스승님!
    ja: 行きましょう、師匠！
  d_nikke_neon_blueocean_03_103:
    speaker: "<Self>"
    en: I'm going too?
    ko: 나도 가는 거야?
    ja: 私も行くのか？
  d_nikke_neon_blueocean_03_104:
    speaker: neon_s
    en: Of course!
    ko: 그럼요!
    ja: もちろんです！
  d_nikke_neon_blueocean_03_105:
    speaker: liter_s
    en: You join her, Greenhorn.
    ko: 애송이 네놈도 가거라.
    ja: 青二才も行け。
  d_nikke_neon_blueocean_03_106:
    speaker: liter_s
    en: She won't be able to bring it back by herself.
    ko: 혼자선 들고 오지 못할 테니.
    ja: 一人では持ってこれないじゃろうからな。
  d_nikke_neon_blueocean_03_107:
    speaker: "<Self>"
    en: What do we need to bring?
    ko: 뭘 가져와야 하는데?
    ja: 何が必要なんだ？
  d_nikke_neon_blueocean_03_108:
    speaker: liter_s
    en: Rapi said there's a hotel beyond the palm trees.
    ko: |-
      라피가 그러더구나.
      야자수 숲 너머에 호텔이 하나 있다고.
    ja: |-
      ラピが言っておった。
      ヤシの木の森の向こうにホテルがある。
  d_nikke_neon_blueocean_03_109:
    speaker: liter_s
    en: You should be able to find something there.
    ko: 거기라면 아마 있을 듯하니.
    ja: あそこになら、おそらくあるじゃろう。
  d_nikke_neon_blueocean_03_110:
    speaker: liter_s
    en: Bring me something that can hold water securely.
    ko: 물을 담고 견디는 어떤 것이든 좋으니 가져와 보거라.
    ja: |-
      水を入れられて耐久性のある物なら
      何でもいい。持ってくるがよい。
  d_nikke_neon_blueocean_03_111:
    speaker: "<Self>"
    en: Like what?
    ko: 물을 담고 견디는 것?
    ja: 水を入れられて耐久性のある物？
  d_nikke_neon_blueocean_03_112:
    speaker: liter_s
    en: Surprise me. The more water it can store, the better.
    ko: 그래. 많으면 많을수록 좋으니 최대한 많이 갖고 오거라.
    ja: |-
      そうじゃ。あればある程助かる。
      できるだけ沢山持ってきておくれ。
  d_nikke_neon_blueocean_03_113:
    speaker: "<Monologue>"
    en: Following Liter's advice, we cross through the palm trees and arrive at the
      hotel.
    ko: 그렇게 리타의 말에 따라 야자수 숲을 건너 호텔에 온 우리는.
    ja: |-
      こうしてリターの言う通りヤシの木の森を超えて
      ホテルにやって来た私たちは
  d_nikke_neon_blueocean_03_114:
    speaker: "<Monologue>"
    en: 'We pass by all manner of decapitated objects: A broken fountain.'
    ko: 부서진 분수대.
    ja: 崩れた噴水
  d_nikke_neon_blueocean_03_115:
    speaker: "<Monologue>"
    en: A broken sink.
    ko: 깨진 세면대.
    ja: 割れた洗面台
  d_nikke_neon_blueocean_03_116:
    speaker: "<Monologue>"
    en: A water tank with a deep crevice running through it.
    ko: 구멍 난 급수 탱크를 지나….
    ja: 穴の開いた給水タンクを通り過ぎ…
  d_nikke_neon_blueocean_03_117:
    speaker: "<Monologue>"
    en: 'At long last, we came across what could potentially become a legendary weapon:'
    ko: 전설의 무기가 될….
    ja: 伝説の武器になる…
  d_nikke_neon_blueocean_03_118:
    speaker: "<Monologue>"
    en: A toilet.
    ko: 변기를 발견했다.
    ja: 便器を見つけた
  d_nikke_neon_blueocean_03_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_03_120:
    speaker: neon_s
    en: Toilets are pretty good at holding water, aren't they?
    ko: 변기는 그래도 물을 담고 있는데 최적화된 거니까!
    ja: 便器は水を入れておくのに最適なので！
  d_nikke_neon_blueocean_03_121:
    speaker: neon_s
    en: This could definitely be legendary material!
    ko: 전설의 재료가 될 수 있을 거예요!
    ja: 伝説の素材になりますよ！
  d_nikke_neon_blueocean_03_122:
    speaker: "<Self>"
    en: Are you sure?
    ko: "…그렇겠지?"
    ja: "…そうだよな？"
  d_nikke_neon_blueocean_03_123:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_03_124:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_03_125:
    speaker: neon_s
    en: Only one way to find out.
    ko: 일단 들고 가볼까요?
    ja: とりあえず、持っていきましょうか？
  d_nikke_neon_blueocean_03_126:
    speaker: "<Self>"
    en: "... Right. Let's go see what Liter thinks."
    ko: "…그래. 리타를 믿어보자."
    ja: "…そうだな。リターを信じてみよう"
d_nikke_neon_blueocean_04:
  d_nikke_neon_blueocean_04_1:
    speaker: liter_s
    en: Wh-what the hell is this?
    ko: 이, 이것이 다 무엇이더냐?
    ja: こっ、これは何じゃ？
  d_nikke_neon_blueocean_04_2:
    speaker: liter_s
    en: You brought back a toilet?!
    ko: 웬 좌변기만 이렇게…!
    ja: なぜ便器が…こんな…！
  d_nikke_neon_blueocean_04_3:
    speaker: neon_s
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_neon_blueocean_04_4:
    speaker: "<Choice>"
    en: Hehe...
    ko: 하하.
    ja: ハハ
  d_nikke_neon_blueocean_04_5:
    speaker: "<Choice>"
    en: Yeah...
    ko: 후후.
    ja: ふふ
  d_nikke_neon_blueocean_04_6:
    speaker: liter_s
    en: Quit laughing!
    ko: 바보같이 웃기는!
    ja: なにをバカみたいに笑っとる！
  d_nikke_neon_blueocean_04_7:
    speaker: liter_s
    en: Is that all you've got to say for yourself?
    ko: 음흉하게 웃기는!
    ja: いやらしく笑いおって！
  d_nikke_neon_blueocean_04_8:
    speaker: liter_s
    en: I fail to see what's so funny!
    ko: 이놈들! 뭘 잘했다고 웃느냐!
    ja: こやつ！何を笑っておるのじゃ！
  d_nikke_neon_blueocean_04_9:
    speaker: liter_s
    en: Ugh... I knew I shouldn't have trusted you two morons.
    ko: 에구구… 이것들을 믿는 것이 아니었는데.
    ja: まったく…信じるんじゃなかったわい。
  d_nikke_neon_blueocean_04_10:
    speaker: liter_s
    en: I should have just gotten Volt to do it.
    ko: 차라리 볼트에게 맡기는 것이 나을 뻔했구나.
    ja: |-
      こんなことならボルトに任せた方が
      よかったのう。
  d_nikke_neon_blueocean_04_11:
    speaker: volt
    en: Bark bark!
    ko: 멍멍!
    ja: ワンワン！
  d_nikke_neon_blueocean_04_12:
    speaker: "<Monologue>"
    en: Volt rushes forward, stretches, and shakes himself off.
    ko: 볼트가 앞으로 나와 몸을 쭈욱- 피며 으쓱거렸다.
    ja: |-
      ボルトが一歩前に出て姿勢をぐっと正し
      自慢げに尻尾を振った
  d_nikke_neon_blueocean_04_13:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_04_14:
    speaker: neon_s
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_neon_blueocean_04_15:
    speaker: "<Self>"
    en: You mean you can't do anything with a toilet?
    ko: 변기로는 도저히 어떻게 안되는 거야?
    ja: 便器では無理か？
  d_nikke_neon_blueocean_04_16:
    speaker: liter_s
    en: It's not that I can't.
    ko: "…안되는 건 아니지만."
    ja: "…できないことはないがのう。"
  d_nikke_neon_blueocean_04_17:
    speaker: liter_s
    en: But why on earth would you ask me to do such a thing? Making a weapon out
      of a toilet... honestly...
    ko: 그래도 어떻게 변기를 무기로 만든단 말이더냐…!
    ja: |-
      でも便器で武器を作るわけには
      いかんじゃろう…！
  d_nikke_neon_blueocean_04_18:
    speaker: neon_s
    en: Liter,
    ko: 아니에요. 리타.
    ja: 違いますよ。リター。
  d_nikke_neon_blueocean_04_19:
    speaker: neon_s
    en: You shouldn't look down at toilets.
    ko: 그건 다 편견이에요.
    ja: それは偏見です。
  d_nikke_neon_blueocean_04_20:
    speaker: neon_s
    en: They hold all kinds of
    ko: 변기야말로.
    ja: 便器こそ、
  d_nikke_neon_blueocean_04_21:
    speaker: neon_s
    en: liquids the world over.
    ko: 세상의 온갖 액체를 가리지 않고 견뎌온.
    ja: この世のどんな液体にも耐え、
  d_nikke_neon_blueocean_04_22:
    speaker: neon_s
    en: In fact, you could say they're the ultimate waterpower vessel, which has been
      honed to a fine point.
    ko: 연마될 대로 연마된 수력의 그릇이라고 할 수 있는걸요!
    ja: 鍛えに鍛えられた水力の器だと言えます！
  d_nikke_neon_blueocean_04_23:
    speaker: neon_s
    en: And since you're a master,
    ko: 그리고 리타도 장인이니까!
    ja: それに、リターも職人ですから！
  d_nikke_neon_blueocean_04_24:
    speaker: neon_s
    en: you should be able to look beyond the surface and not discriminate against
      people.
    ko: 사람을 가리지 않아야 하는 거 아닌가요?
    ja: 人を選ぶべきではないのでは？
  d_nikke_neon_blueocean_04_25:
    speaker: "<Self>"
    en: I think you meant to say 'materials'.
    ko: 재료를 가리지 않는다는 거지?
    ja: 素材を選ぶなってことだろ？
  d_nikke_neon_blueocean_04_26:
    speaker: neon_s
    en: Oh yeah, right! That's what I meant.
    ko: 맞아요! 바로 그 말이에요!
    ja: はい！その通りです！
  d_nikke_neon_blueocean_04_27:
    speaker: liter_s
    en: That was quite the tirade.
    ko: 아주 말은 청산유수로구나.
    ja: 口だけは達者じゃのう。
  d_nikke_neon_blueocean_04_28:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_04_29:
    speaker: liter_s
    en: "... Fine."
    ko: "…그래."
    ja: "…そうじゃのう。"
  d_nikke_neon_blueocean_04_30:
    speaker: liter_s
    en: No self-respecting member of Mighty Tools would look down on any kind of material.
    ko: 재료를 가려서야 마이티 툴즈라고 할 수 없지.
    ja: |-
      素材を選り好みしていては、
      マイティツールズとは言えない。
  d_nikke_neon_blueocean_04_31:
    speaker: liter_s
    en: All right, let's give it a shot.
    ko: 좋아. 한 번 해보자꾸나!
    ja: いいじゃろう。やってみよう！
  d_nikke_neon_blueocean_04_32:
    speaker: neon_s
    en: Yahoo!
    ko: 오오오!
    ja: おおお！
  d_nikke_neon_blueocean_04_33:
    speaker: neon_s
    en: You're the best, Liter!
    ko: 잘 부탁해요. 리타!
    ja: よろしくお願いいたします。リター！
  d_nikke_neon_blueocean_04_34:
    speaker: liter_s
    en: Just don't let me hear either of you complaining after the fact
    ko: 네놈들이야말로 나중에 가서,
    ja: ネオンこそ後になって
  d_nikke_neon_blueocean_04_35:
    speaker: liter_s
    en: about how you don't want to use it because it's made from a toilet.
    ko: 변기로 만들어서 쓰기 싫으니 어쩌니라고 하지나 말거라.
    ja: |-
      便器で作ったから使いたくない
      などと言ってはならんぞ。
  d_nikke_neon_blueocean_04_36:
    speaker: neon_s
    en: You won't hear a peep out of me!
    ko: 에이 그럴 리가요!
    ja: まさか！
  d_nikke_neon_blueocean_04_37:
    speaker: neon_s
    en: After all, MegaHydro Mk. IV is gonna be my partner in crime.
    ko: 전 네온 암스트롱 아쿠아 포가 어떤 모습을 지녔다고 해도 사랑할 거예요!
    ja: |-
      ネオンアームストロングアクア砲が、
      どんな姿だったとしても、愛します。
  d_nikke_neon_blueocean_04_38:
    speaker: neon_s
    en: I'll love it no matter how it looks.
    ko: 함께 수력의 시련을 넘어설 파트너이니까요!
    ja: 一緒に水力の修行をするパートナーですから！
  d_nikke_neon_blueocean_04_39:
    speaker: "<Narration>"
    en: A few hours later.
    ko: 몇 시간 뒤.
    ja: 数時間後
  d_nikke_neon_blueocean_04_40:
    speaker: neon_s
    en: Um, Liter...
    ko: "…저기, 리타."
    ja: "…あの、リター。"
  d_nikke_neon_blueocean_04_41:
    speaker: neon_s
    en: Couldn't you have made it some other shape at least?
    ko: 이거 말고 다른 모양은 안되는 거였을까요?
    ja: これじゃなく、他の形じゃダメだったんですか？
  d_nikke_neon_blueocean_04_42:
    speaker: liter_s
    en: I seem to recall a certain someone going on at length
    ko: 네놈이 그러지 않았느냐.
    ja: さっき言ってたじゃろう。
  d_nikke_neon_blueocean_04_43:
    speaker: liter_s
    en: about how she'd love it no matter how it looked.
    ko: |-
      파트너라고.
      어떤 모습이든 사랑하겠다고.
    ja: |-
      パートナーだって。
      どんな姿でも愛するんじゃろ？
  d_nikke_neon_blueocean_04_44:
    speaker: neon_s
    en: Still, this is a bit...
    ko: 그래도 이건… 좀….
    ja: だからってこれは…ちょっと…
  d_nikke_neon_blueocean_04_45:
    speaker: "<Monologue>"
    en: Neon regards MegaHydro Mk. IV.
    ko: 네온이 네온 암스트롱 아쿠아 포를 바라보았다.
    ja: |-
      ネオンがネオンアームストロングアクア砲を
      見つめた
  d_nikke_neon_blueocean_04_46:
    speaker: "<Monologue>"
    en: Both sides of the toilet have been fitted with great big wheels, along with
      handles for easy movement.
    ko: 좌변기의 양옆에는 이동에 용이하도록 거대한 바퀴와 손잡이가 달려있었고,
    ja: |-
      便座の両横には移動しやすいように
      巨大な車輪と手すりがあり
  d_nikke_neon_blueocean_04_47:
    speaker: "<Monologue>"
    en: A massive gun barrel has been placed inside the bowl itself.
    ko: 변기 안에 거대한 포신이 박혀있었다.
    ja: 便器の中には巨大な砲身が刺さっていた
  d_nikke_neon_blueocean_04_48:
    speaker: "<Self>"
    en: You can definitely tell it's a toilet, no doubt about that.
    ko: 음. 어딜 봐도 그냥 좌변기 같은데….
    ja: うん。どう見てもただの便器だが…
  d_nikke_neon_blueocean_04_49:
    speaker: liter_s
    en: Hey! You've got some nerve calling that cannon a toilet!
    ko: 네 이놈!! 이 몸이 만든 대포를 변기라고 하다니!
    ja: |-
      あっ、こやつめ！！せっかく作った大砲を
      便器だなどと！
  d_nikke_neon_blueocean_04_50:
    speaker: neon_s
    en: "... Are you sure it won't smell or anything?"
    ko: 뭐랄까… 냄새가 날 것만 같아요.
    ja: なんというか…臭そうです。
  d_nikke_neon_blueocean_04_51:
    speaker: liter_s
    en: I sanitized that thing three ways from Sunday while I was making it. It'll
      be fine.
    ko: |-
      냄새라니!
      만들면서 전부 세척했느니라!
    ja: |-
      臭いじゃと？
      作りながら全部洗浄したんじゃぞ！
  d_nikke_neon_blueocean_04_52:
    speaker: neon_s
    en: Okay, but it's just... the way it looks...
    ko: 그래도 뭐랄까… 생긴 게….
    ja: でも、なんというか…見た目が…
  d_nikke_neon_blueocean_04_53:
    speaker: liter_s
    en: If you don't like it, too bad. There's no going back at this point.
    ko: 에잇! 싫다 해도 어쩔 수 없다.
    ja: このっ！嫌だと言っても知らんのじゃ。
  d_nikke_neon_blueocean_04_54:
    speaker: liter_s
    en: I've already used all the materials we had to make this thing, so take it
      or leave it.
    ko: |-
      이미 여기에 무기를 만들만한 재료는 다 썼으니,
      선택하거라.
    ja: |-
      もう武器にできそうな素材はすべて使ったから、
      選ぶのじゃ。
  d_nikke_neon_blueocean_04_55:
    speaker: liter_s
    en: You either use this,
    ko: 이걸 쓸 건지.
    ja: これを使うのか、
  d_nikke_neon_blueocean_04_56:
    speaker: liter_s
    en: or you give up any hope of ever showing that boulder who's boss.
    ko: 바위를 부수는 걸 영영 포기할 건지.
    ja: 岩を壊すのは永遠に諦めるか。
  d_nikke_neon_blueocean_04_57:
    speaker: neon_s
    en: Uhh...
    ko: 으으….
    ja: うう…
  d_nikke_neon_blueocean_04_58:
    speaker: "<Self>"
    en: What's there to contemplate?
    ko: 고민할 게 뭐 있어.
    ja: 悩むことないだろ
  d_nikke_neon_blueocean_04_59:
    speaker: neon_s
    en: Nothing.
    ko: 예?
    ja: はい？
  d_nikke_neon_blueocean_04_60:
    speaker: neon_s
    en: It's just so obviously a... well, you know...
    ko: 그야… 당연히….
    ja: それは…当然…
  d_nikke_neon_blueocean_04_61:
    speaker: "<Self>"
    en: I would think a true waterpower mindset wouldn't mind a weapon resembling
      a toilet.
    ko: 사용할 무기를 가려가면서 쓰는 게 수력의 정신이었어?
    ja: |-
      使う武器を選り好みするのが、
      水力の精神だったのか？
  d_nikke_neon_blueocean_04_62:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_04_63:
    speaker: "<Self>"
    en: Surely a hybrid wouldn't waffle over such trivial matters?
    ko: 하이브리드 네온은 고작 그 정도였던 거야?
    ja: ハイブリッドネオンは、その程度だったのか？
  d_nikke_neon_blueocean_04_64:
    speaker: neon_s
    en: "... You're right, Master."
    ko: "…맞아요. 스승님."
    ja: "…おっしゃる通りです。師匠。"
  d_nikke_neon_blueocean_04_65:
    speaker: neon_s
    en: It was foolish of me.
    ko: 제가 어리석었어요.
    ja: 私が愚かでした。
  d_nikke_neon_blueocean_04_66:
    speaker: neon_s
    en: I still haven't fully embodied the spirit of waterpower.
    ko: 아직 수력의 화신의 경지에 이르지 못했는데.
    ja: |-
      まだ水力の化身の境地に
      到達できてもいないのに、
  d_nikke_neon_blueocean_04_67:
    speaker: neon_s
    en: Not if I'm judging a weapon based solely on its appearance.
    ko: 외형을 두고 무기를 가리려 한다니.
    ja: 見た目で武器を判断するなんて。
  d_nikke_neon_blueocean_04_68:
    speaker: neon_s
    en: Thank you for the much-needed lesson, Master.
    ko: 역시 전 아직 스승님의 가르침이 많이 필요한 모양이에요!
    ja: |-
      やはり私にはまだ、師匠の教えが
      必要みたいです！
  d_nikke_neon_blueocean_04_69:
    speaker: "<Monologue>"
    en: Neon boldly strides towards MegaHydro Mk. IV.
    ko: 네온이 비장하게 네온 암스트롱 아쿠아 포 앞으로 다가갔다.
    ja: |-
      ネオンが決心したように、
      ネオンアームストロングアクア砲の前に立った
  d_nikke_neon_blueocean_04_70:
    speaker: liter_s
    en: Have you made your decision?
    ko: 드디어 결심이 섰느냐?
    ja: やっと決心したのかい？
  d_nikke_neon_blueocean_04_71:
    speaker: neon_s
    en: I have.
    ko: 예!
    ja: はい！
  d_nikke_neon_blueocean_04_72:
    speaker: neon_s
    en: Legendary weapon master,
    ko: 전설의 무기 장인님.
    ja: 伝説の武器職人。
  d_nikke_neon_blueocean_04_73:
    speaker: neon_s
    en: please show me how to use this fine weapon.
    ko: 네온 암스트롱 아쿠아 포의 사용법을 알려주십시오!
    ja: |-
      ネオンアームストロングアクア砲の
      使い方を教えてください。
  d_nikke_neon_blueocean_04_74:
    speaker: liter_s
    en: All you've got to do is drag it around, and press the 'fire' button on the
      side there.
    ko: 그냥 끌고 가서 측면에 달린 저 발사 버튼을 눌러 쏘면 된다.
    ja: |-
      引っ張って動かして、側面の発射ボタンを押して
      撃てばいい。
  d_nikke_neon_blueocean_04_75:
    speaker: neon_s
    en: I don't get it.
    ko: 예?
    ja: はいっ？
  d_nikke_neon_blueocean_04_76:
    speaker: liter_s
    en: What's there not to understand? I just told you, all you need to do is press
      the button.
    ko: 그냥 들고 쏘면 된다고 말하지 않았더냐.
    ja: ただ撃てばいいと言ったじゃろう。
  d_nikke_neon_blueocean_04_77:
    speaker: neon_s
    en: But what about reloading?
    ko: 장전은요?
    ja: 装填は？
  d_nikke_neon_blueocean_04_78:
    speaker: liter_s
    en: The toilet...
    ko: 이미 변….
    ja: 既に便…
  d_nikke_neon_blueocean_04_79:
    speaker: liter_s
    en: I mean, MegaHydro Mk. IV's water tank is already fully loaded.
    ko: 아니, 네온 암스트롱 아쿠아 포의 물탱크에 가득 채워 놓았느니라.
    ja: |-
      いや、ネオンアームストロングアクア砲の
      ウォータータンクに、たっぷり入れておいた。
  d_nikke_neon_blueocean_04_80:
    speaker: neon_s
    en: Very nice.
    ko: 오. 친절하시네요.
    ja: あ、ご親切に…
  d_nikke_neon_blueocean_04_81:
    speaker: liter_s
    en: The only thing to bear in mind
    ko: 단.
    ja: ただし。
  d_nikke_neon_blueocean_04_82:
    speaker: liter_s
    en: is that you can only fire it once.
    ko: 한 발만 쏠 수 있다.
    ja: 撃てるのは一度だけじゃ。
  d_nikke_neon_blueocean_04_83:
    speaker: neon_s
    en: Wait, so I can only ever fire it one time, and that's it?
    ko: 예? 한 발이요?
    ja: え？一発だけですか？
  d_nikke_neon_blueocean_04_84:
    speaker: liter_s
    en: Right.
    ko: 그래.
    ja: そうじゃ。
  d_nikke_neon_blueocean_04_85:
    speaker: liter_s
    en: It's been designed to fire off one shot with everything it's got.
    ko: 전력을 다해 딱 한 발만 쏠 수 있게 설계되어 있다는 게다.
    ja: |-
      全力を尽くして、一度だけ撃てるように
      設計したのじゃ。
  d_nikke_neon_blueocean_04_86:
    speaker: liter_s
    en: Whether you can properly aim that one shot,
    ko: 그 한 발을 제대로 맞출 수 있는지 없는지는.
    ja: その一発をうまく使いこなせるかどうかは、
  d_nikke_neon_blueocean_04_87:
    speaker: liter_s
    en: is a matter of skill.
    ko: 네놈의 실력에 달렸다는 게지.
    ja: 君の実力にかかっているのじゃ。
  d_nikke_neon_blueocean_04_88:
    speaker: liter_s
    en: Are you following me?
    ko: 무슨 말인지 알겠느냐?
    ja: どういう意味か、分かるじゃろ？
  d_nikke_neon_blueocean_04_89:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_neon_blueocean_04_90:
    speaker: neon_s
    en: I'm following.
    ko: 좋습니다.
    ja: 分かりました。
  d_nikke_neon_blueocean_04_91:
    speaker: neon_s
    en: They don't call me the god of sniping for nothing!
    ko: 드디어 백발백중 저격의 신, 네온의 능력을 보여드릴 차례로군요!
    ja: |-
      ついに百発百中狙撃の神、ネオンの能力を
      お見せする時ですね！
  d_nikke_neon_blueocean_04_92:
    speaker: "<Self>"
    en: Have you ever even used a sniper rifle?
    ko: 네온은 저격 소총을 사용하지 않았던 것 같은데….
    ja: ネオンは狙撃用の銃は使ってなかったと思うが…
  d_nikke_neon_blueocean_04_93:
    speaker: neon_s
    en: Bah, let's not get bogged down in the little details.
    ko: 에이 그런 사소한 건 잊고,
    ja: まあ、細かいことは忘れて、
  d_nikke_neon_blueocean_04_94:
    speaker: neon_s
    en: Let's hit the road, Master.
    ko: 가시죠. 스승님!
    ja: 行きましょう、師匠！
  d_nikke_neon_blueocean_04_95:
    speaker: neon_s
    en: It's time to become the embodiment of waterpower!
    ko: 수력의 화신이 될 시간이 왔습니다!
    ja: 水力の化身になる時が来ました！
d_nikke_neon_blueocean_05:
  d_nikke_neon_blueocean_05_1:
    speaker: "<Narration>"
    en: "*Drag* *Shake* *Shake*"
    ko: 드륵- 덜그럭- 덜그럭-
    ja: ガラッ…ガタガタ…ガタガタ
  d_nikke_neon_blueocean_05_2:
    speaker: "<Monologue>"
    en: Neon stands in front of the boulder with a solemn look.
    ko: 네온은 비장한 표정으로 거대한 바위 앞에 섰다.
    ja: ネオンは巨大な岩の前に勇ましく立った
  d_nikke_neon_blueocean_05_3:
    speaker: "<Monologue>"
    en: Although this boulder has never picked a fight with her, not even once,
    ko: 바위는 그녀에게 한 번도 싸움을 건 적이 없었지만.
    ja: 岩は彼女に一度も戦いを挑んだことはなかったが
  d_nikke_neon_blueocean_05_4:
    speaker: "<Monologue>"
    en: she must pass by.
    ko: 네온은 그를 넘어서야만 했다.
    ja: ネオンは岩を超えなくてはならなかった
  d_nikke_neon_blueocean_05_5:
    speaker: "<Monologue>"
    en: After witnessing the ocean for the first time,
    ko: 왜냐하면 그녀는 지상의 바다.
    ja: なぜなら彼女は地上の海、
  d_nikke_neon_blueocean_05_6:
    speaker: "<Monologue>"
    en: glancing upon the power of the water and its waves,
    ko: 몰아치는 파도와 넘치는 물의 힘을 보고 난 후.
    ja: 押し寄せる波と溢れる水の力を見たその時から
  d_nikke_neon_blueocean_05_7:
    speaker: "<Monologue>"
    en: she has become hybrid Neon.
    ko: 더 이상 화력에서만 안주해서는 안 되는,
    ja: 火力だけではもう満足できない
  d_nikke_neon_blueocean_05_8:
    speaker: "<Monologue>"
    en: A person serious about waterpower,
    ko: 수력에 진심인 자.
    ja: 水力を制する者――
  d_nikke_neon_blueocean_05_9:
    speaker: "<Monologue>"
    en: and someone who realizes she cannot settle for just mastering firepower.
    ko: 하이브리드 네온이 되었기 때문이다.
    ja: ハイブリッドネオンになったのだから
  d_nikke_neon_blueocean_05_10:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_05_11:
    speaker: "<Narration>"
    en: "*Drag* *Shake* *Shake*"
    ko: 드르륵- 덜그럭- 덜그럭-
    ja: ガタガタ…ガタガタ…ガタガタ…
  d_nikke_neon_blueocean_05_12:
    speaker: "<Monologue>"
    en: Neon takes the toilet...
    ko: 네온은 리타가 만들어준 변….
    ja: ネオンはリターが作ってくれた便…
  d_nikke_neon_blueocean_05_13:
    speaker: "<Monologue>"
    en: No, Neon drags MegaHydro Mk. IV behind her.
    ko: 아니, 네온 암스트롱 아쿠아 포를 자신의 앞으로 끌어왔다.
    ja: |-
      いや、ネオンアームストロングアクア砲を
      自分の目の前に引き寄せた
  d_nikke_neon_blueocean_05_14:
    speaker: "<Monologue>"
    en: This strange contraption,
    ko: 네온 암스트롱 아쿠아 포.
    ja: ネオンアームストロングアクア砲
  d_nikke_neon_blueocean_05_15:
    speaker: "<Monologue>"
    en: which resembles a souped-up toilet,
    ko: 마치 좌변기를 연상하게 하는 이것은.
    ja: まるで便座を思わせるそれは
  d_nikke_neon_blueocean_05_16:
    speaker: "<Monologue>"
    en: is the latest creation from the finest engineer on the entire island,
    ko: 현존하는 이 섬의 최고 기술자이자,
    ja: 現存するこの島の最高の技術者であり、
  d_nikke_neon_blueocean_05_17:
    speaker: "<Monologue>"
    en: and the legendary weapon master, Liter.
    ko: 전설의 무기 장인인 리타가 만들어준 것이다.
    ja: 伝説の武器職人であるリターが作ったものだ
  d_nikke_neon_blueocean_05_18:
    speaker: "<Monologue>"
    en: At first, we were a bit hesitant due to the fact it didn't even remotely resemble
      a traditional cannon.
    ko: 처음엔 대포라고는 생각할 수 없는, 낯선 외형에 꺼려 하기도 했으나.
    ja: |-
      最初は大砲とは思えない見慣れぬ見た目に
      違和感もあったが
  d_nikke_neon_blueocean_05_19:
    speaker: "<Monologue>"
    en: But we've come around.
    ko: 이제는 다르다.
    ja: 今は違う
  d_nikke_neon_blueocean_05_20:
    speaker: "<Monologue>"
    en: Neon is no longer a person who judges a book by its cover.
    ko: 더 이상 네온은 외형에 혹해 본질을 잃어버리는 자가 아니었다.
    ja: |-
      ネオンはもう、見た目に囚われて
      本質を見失うようなことはない
  d_nikke_neon_blueocean_05_21:
    speaker: "<Monologue>"
    en: This toi... I mean, cannon,
    ko: 이 변기… 아니 대포는.
    ja: この便器…ではなく大砲は
  d_nikke_neon_blueocean_05_22:
    speaker: "<Monologue>"
    en: has now become an invaluable part of Neon's plan
    ko: 이제 네온의 최고의 파트너가 되어,
    ja: 今ではネオンの最高のパートナーとなり
  d_nikke_neon_blueocean_05_23:
    speaker: "<Monologue>"
    en: to overcome this massive boulder.
    ko: 저 거대한 바위를.
    ja: あの巨大な岩を
  d_nikke_neon_blueocean_05_24:
    speaker: "<Monologue>"
    en: It is an integral piece to the painful puzzle of Neon fully embodying the
      spirit of waterpower.
    ko: 수력의 화신으로 향하는 시련을 넘게 해줄 것이다.
    ja: |-
      水力の化身への修行を、
      無事乗り越えさせてくれるはずだ
  d_nikke_neon_blueocean_05_25:
    speaker: "<Self>"
    en: Are you ready?
    ko: 준비는 됐어?
    ja: 準備できたか？
  d_nikke_neon_blueocean_05_26:
    speaker: neon_s
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  d_nikke_neon_blueocean_05_27:
    speaker: "<Monologue>"
    en: Like Liter said, we, quite literally,
    ko: 리타에 말에 따르면, 기회는 단 한 번.
    ja: リターによると、チャンスは一度だけ
  d_nikke_neon_blueocean_05_28:
    speaker: "<Monologue>"
    en: only have one shot at this.
    ko: 단 한 번이라는 말 때문에.
    ja: 一度だけという言葉のせいで
  d_nikke_neon_blueocean_05_29:
    speaker: "<Monologue>"
    en: It's for this reason that we weren't able to test out
    ko: 이 대포가 어떤 속도와 힘으로, 어떤 각도로 뻗어 나가는지.
    ja: |-
      この大砲がどんな速度と力で、
      どんな角度で発射されるのか
  d_nikke_neon_blueocean_05_30:
    speaker: "<Monologue>"
    en: the cannon in any capacity.
    ko: 시험조차 해보지 못했다.
    ja: テストさえできなかった
  d_nikke_neon_blueocean_05_31:
    speaker: "<Monologue>"
    en: We've been forced into an unenviable situation, where we have to rely entirely
      on our intuition.
    ko: 그야말로 감에 의존해야 하는 최악의 상황.
    ja: 勘に頼るしかない最悪な状況だ
  d_nikke_neon_blueocean_05_32:
    speaker: "<Monologue>"
    en: But it is precisely this kind of discomfort, this pain, that must be overcome
      in order for her to become the embodiment of waterpower.
    ko: 하지만 이 모든 것이 그녀가 수력의 화신으로 태어나기 위해 필요한 시련이라고 생각한다면.
    ja: |-
      しかし、これらすべてが水力の化身として
      生まれ変わるために必要な試練だと考えることで
  d_nikke_neon_blueocean_05_33:
    speaker: "<Monologue>"
    en: To achieve this goal, Neon is willing to risk it all with this one and only
      opportunity.
    ko: 네온은 이 한 번이라는 기회조차 기껍게 받아들일 수 있었다.
    ja: |-
      ネオンは一度だけというチャンスさえ
      喜んで受け入れることができた
  d_nikke_neon_blueocean_05_34:
    speaker: "<Narration>"
    en: "*Screech* *Screeech*"
    ko: 끼익- 끼이익-
    ja: キィ…キィィー
  d_nikke_neon_blueocean_05_35:
    speaker: "<Monologue>"
    en: Neon tilts the barrel of MegaHydro Mk. IV,
    ko: 네온은 네온 암스트롱 아쿠아 포의 포신을 기울여,
    ja: |-
      ネオンはネオンアームストロングアクア砲の
      砲身を傾け
  d_nikke_neon_blueocean_05_36:
    speaker: "<Monologue>"
    en: and adjusts it to the optimal angle to slam into the rock.
    ko: 바위를 부술 최적의 각도로 조정했다.
    ja: 岩を壊す最適な角度に調節した
  d_nikke_neon_blueocean_05_37:
    speaker: neon_s
    en: That should do it.
    ko: "…좋아."
    ja: "…いいですね。"
  d_nikke_neon_blueocean_05_38:
    speaker: neon_s
    en: The angle is perfect.
    ko: 각도는 딱 적당해요.
    ja: 角度は丁度いいです。
  d_nikke_neon_blueocean_05_39:
    speaker: "<Monologue>"
    en: All the preparations are complete.
    ko: 이제 모든 준비는 끝났다.
    ja: これで準備はすべて終わった
  d_nikke_neon_blueocean_05_40:
    speaker: "<Monologue>"
    en: Her physical condition is at its peak.
    ko: 수력을 내뿜을 그녀의 컨디션도.
    ja: 水力を放出する彼女のコンディションも
  d_nikke_neon_blueocean_05_41:
    speaker: "<Monologue>"
    en: The lighting is ideal.
    ko: 머리 위를 내리쬐는 햇볕도,
    ja: 頭の上に降り注ぐ日差しも
  d_nikke_neon_blueocean_05_42:
    speaker: "<Monologue>"
    en: Even the wind conditions are optimal.
    ko: 바람도 모두 최상에 가까웠다.
    ja: 風も、すべてベストな状態に近かった
  d_nikke_neon_blueocean_05_43:
    speaker: "<Monologue>"
    en: Most of all, her Master,
    ko: 무엇보다 그녀의 옆에는,
    ja: 何より彼女の隣には
  d_nikke_neon_blueocean_05_44:
    speaker: "<Monologue>"
    en: who she trusts more than anyone,
    ko: 그녀가 누구보다 믿고 따르는.
    ja: 彼女が誰よりも信じている
  d_nikke_neon_blueocean_05_45:
    speaker: "<Monologue>"
    en: and with whom she has been through so much,
    ko: 화력, 수력을 넘어 인생을 함께하는.
    ja: 火力、水力以上に、人生を共にする
  d_nikke_neon_blueocean_05_46:
    speaker: "<Monologue>"
    en: is there beside her.
    ko: 그녀의 스승이 있었다.
    ja: 彼女の師匠がいた
  d_nikke_neon_blueocean_05_47:
    speaker: "<Self>"
    en: It's time.
    ko: 때가 되었네.
    ja: 今だ
  d_nikke_neon_blueocean_05_48:
    speaker: neon_s
    en: Yes!
    ko: 예!
    ja: はい！
  d_nikke_neon_blueocean_05_49:
    speaker: neon_s
    en: That it is!
    ko: 때가 되었습니다. 스승님!
    ja: 時が来ました。師匠！
  d_nikke_neon_blueocean_05_50:
    speaker: "<Choice>"
    en: You're strong. You can do this.
    ko: 네 힘이라면 할 수 있어!
    ja: ネオンなら、できる！
  d_nikke_neon_blueocean_05_51:
    speaker: "<Choice>"
    en: Break past this barrier and access the other world that awaits you.
    ko: 벽을 넘어 더 넓은 세계로 가라!
    ja: 壁を乗り越えて、もっと広い世界に行こう！
  d_nikke_neon_blueocean_05_52:
    speaker: neon_s
    en: Off I go,
    ko: "…갑니다."
    ja: "…行きます。"
  d_nikke_neon_blueocean_05_53:
    speaker: neon_s
    en: beyond these rocks, into the world of waterpower!
    ko: 바위를 넘어, 궁극의 수력의 세계로!
    ja: 岩を超えて、究極の水力の世界へ！
  d_nikke_neon_blueocean_05_54:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_neon_blueocean_05_55:
    speaker: "<Monologue>"
    en: Neon presses the button.
    ko: 발사 버튼을 눌렀다.
    ja: 発射ボタンを押した
  d_nikke_neon_blueocean_05_56:
    speaker: "<Narration>"
    en: "*Shaaaaa*"
    ko: 쏴아아-
    ja: ザァァァ
  d_nikke_neon_blueocean_05_57:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_neon_blueocean_05_58:
    speaker: neon_s
    en: "*Shaaaaa*"
    ko: 쏴아?
    ja: あれ？
  d_nikke_neon_blueocean_05_59:
    speaker: "<Narration>"
    en: "*Koorook-kooroorook* *Koorooroorook*"
    ko: 꾸룩- 꾸루룩- 꾸루루룩-!
    ja: キュル、キュルキュル、キュルル！
  d_nikke_neon_blueocean_05_60:
    speaker: neon_s
    en: Do you hear that?
    ko: 음. 스승님.
    ja: うーん。師匠。
  d_nikke_neon_blueocean_05_61:
    speaker: neon_s
    en: Is it just me, or does that sound like water being flushed down a pipe?
    ko: 물 내리는 소리가 들리는 건 기분 탓이겠죠?
    ja: 水が流れる音がするのは気のせいですかね？
  d_nikke_neon_blueocean_05_62:
    speaker: "<Self>"
    en: Is this thing actually an operating toilet?!
    ko: 설마 진짜 변기였던 건…!
    ja: まさか本当に便器だったんじゃ…！
  d_nikke_neon_blueocean_05_63:
    speaker: "<Narration>"
    en: "*Koorooroooroook*"
    ko: 꾸루루루루룩-!
    ja: キュルルルル！
  d_nikke_neon_blueocean_05_64:
    speaker: "<Narration>"
    en: "*Poooooow*"
    ko: 퍼어어엉-!!!!
    ja: ポォーーン！！！！
  d_nikke_neon_blueocean_05_65:
    speaker: "<Monologue>"
    en: Another sound rings out, which sounds like a toilet flushing,
    ko: 좌변기가 내려가는 소리가 들리던 암스트롱 포는 이내,
    ja: |-
      アームストロング砲は便器の水が流れる音を
      出しながら
  d_nikke_neon_blueocean_05_66:
    speaker: "<Monologue>"
    en: and MegaHydro Mk. IV spews out a giant wave of water which shakes the entire
      beach.
    ko: 해변을 뒤흔드는 거대한 파동을 일으키며 물 폭탄을 쏘아보냈다!
    ja: |-
      海辺を揺るがす巨大な波を起こし
      水爆弾を放った！
  d_nikke_neon_blueocean_05_67:
    speaker: "<Self>"
    en: Fire in the hole!
    ko: 쐈다?!
    ja: 撃ったか！？
  d_nikke_neon_blueocean_05_68:
    speaker: neon_s
    en: Gooooo, MegaHydro Mk. IV!
    ko: 가라앗-! 네온 암스트롱 아쿠아 포-!!
    ja: 行けー！ネオンアームストロングアクア砲！！
  d_nikke_neon_blueocean_05_69:
    speaker: "<Narration>"
    en: "*Craaaaaaash*"
    ko: 콰아아아아아앙-!!!
    ja: グァァァァン！！！
  d_nikke_neon_blueocean_05_70:
    speaker: neon_s
    en: Whoaaaa!!!
    ko: 으아앗!!
    ja: うわああっ！
  d_nikke_neon_blueocean_05_71:
    speaker: "<Monologue>"
    en: The massive stream of water bursting from MegaHydro Mk. IV spews forth and
      explodes upon contact with the boulder,
    ko: 네온 암스트롱 포에서 뻗어나간 물 폭탄이 바위에 꽂혀 터진 후,
    ja: |-
      ネオンアームストロング砲から放たれた水爆弾が
      岩に突き刺さった後
  d_nikke_neon_blueocean_05_72:
    speaker: "<Monologue>"
    en: sending a massive tidal wave-like explosion all around, which then dissipates
      into torrents of falling mist.
    ko: 해변을 뒤흔드는 거대한 파동과 함께 물안개가 깔렸다.
    ja: 海辺を揺るがした巨大な波と共に霧に覆われた
  d_nikke_neon_blueocean_05_73:
    speaker: "<Monologue>"
    en: Once the mist has subsided.
    ko: 시야를 가리던 물안개가 걷히자.
    ja: 視野を遮っていた霧が晴れると
  d_nikke_neon_blueocean_05_74:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_neon_blueocean_05_75:
    speaker: "<Monologue>"
    en: The looming boulder that once seemed insurmountable has been reduced to rubble.
    ko: 도저히 무너뜨릴 수 없어 보였던 거대한 바위가 무너져 내려있었다.
    ja: |-
      到底びくともしなさそうだった巨大な岩が、
      崩れていた
  d_nikke_neon_blueocean_05_76:
    speaker: neon_s
    en: I did it!
    ko: 스승님 성공했어요!
    ja: 師匠、成功です！
  d_nikke_neon_blueocean_05_77:
    speaker: neon_s
    en: Finally!
    ko: 드디어!
    ja: ついに！
  d_nikke_neon_blueocean_05_78:
    speaker: neon_s
    en: I defeated the rock!
    ko: 바위를 물리쳤다고요!!
    ja: 岩をやっつけましたよ！！
  d_nikke_neon_blueocean_05_79:
    speaker: "<Self>"
    en: Congratulations.
    ko: 축하해. 네온.
    ja: おめでとう。ネオン
  d_nikke_neon_blueocean_05_80:
    speaker: neon_s
    en: It's all thanks to MegaHydro Mk. IV!
    ko: 이건 다 네온 암스트롱 아쿠아 포 덕분…!
    ja: |-
      これもすべて、
      ネオンアームストロングアクア砲のお陰…！
  d_nikke_neon_blueocean_05_81:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_05_82:
    speaker: "<Monologue>"
    en: Neon, who is beside herself with joy, peeks down at MegaHydro Mk. IV,
    ko: 신이 난 네온이 네온 암스트롱 아쿠아 포를 바라보았을 땐.
    ja: |-
      喜ぶネオンがネオンアームストロングアクア砲を
      振り返ると
  d_nikke_neon_blueocean_05_83:
    speaker: "<Monologue>"
    en: knowing now that the task has been well and truly completed.
    ko: 그것은 이미 역할을 다했다는 듯 산산조각이 나있었다.
    ja: すでに役割を終えたそれはバラバラに砕けていた
  d_nikke_neon_blueocean_05_84:
    speaker: "<Self>"
    en: No wonder Liter said it only had one shot in it.
    ko: 이래서 한 번 밖에 못쓴다는 것이었구나.
    ja: |-
      こうなるから、
      一度しか使えないって言っていたのか
  d_nikke_neon_blueocean_05_85:
    speaker: neon_s
    en: MegaHydro Mk. IV,
    ko: 아아… 네온 암스트롱 아쿠아 포….
    ja: ああ…ネオンアームストロングアクア砲…
  d_nikke_neon_blueocean_05_86:
    speaker: neon_s
    en: even if I leave this island, I will never forget you.
    ko: 이 섬을 떠나게 되어도 절대 당신을 잊지 않을게요.
    ja: |-
      この島を離れることになっても、
      絶対にあなたのことは忘れません。
  d_nikke_neon_blueocean_05_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_05_88:
    speaker: neon_s
    en: Master, I've made up my mind.
    ko: "…스승님 저 결심했어요."
    ja: "…師匠、私、決めました。"
  d_nikke_neon_blueocean_05_89:
    speaker: neon_s
    en: I will progress to the point where
    ko: 앞으로 더 정진해서,
    ja: これから、もっと精進して
  d_nikke_neon_blueocean_05_90:
    speaker: neon_s
    en: I don't need MegaHydro Mk. IV's help.
    ko: 암스트롱 아쿠아 포의 도움을 받지 않아도 될 정도가 돼서.
    ja: |-
      アームストロングアクア砲の力を
      借りなくてもいいくらいになって、
  d_nikke_neon_blueocean_05_91:
    speaker: neon_s
    en: I will become the true incarnation of waterpower.
    ko: 집채만 한 바위도,
    ja: 家くらい大きな岩も
  d_nikke_neon_blueocean_05_92:
    speaker: neon_s
    en: No rock, no matter how colossal, will be safe from me,
    ko: 타일런트 급 랩쳐도 물리칠 수 있는!
    ja: タイラント級ラプチャーも倒せるような！
  d_nikke_neon_blueocean_05_93:
    speaker: neon_s
    en: nor will any Rapture! Not even Tyrant class!
    ko: 진정한 수력의 화신이 되겠다고요.
    ja: 真の水力の化身になります。
  d_nikke_neon_blueocean_05_94:
    speaker: "<Self>"
    en: An admirable goal, indeed.
    ko: 좋은 목표야.
    ja: いい目標だ
  d_nikke_neon_blueocean_05_95:
    speaker: neon_s
    en: So it's settled then.
    ko: 좋아요!
    ja: はい！
  d_nikke_neon_blueocean_05_96:
    speaker: neon_s
    en: We should head back to the beach.
    ko: 이제 해변을 향해 달려보아요, 스승님!
    ja: それじゃ、海辺に向かって走りましょう。師匠！
  d_nikke_neon_blueocean_05_97:
    speaker: neon_s
    en: I've gotta get back to training!
    ko: 다시 수련을 시작하는 거예요!!
    ja: また修行を始めますよ！！
  d_nikke_neon_blueocean_05_98:
    speaker: "<Monologue>"
    en: Neon runs off toward the sunset.
    ko: 네온은 석양을 향해 달려나갔다.
    ja: ネオンは夕日に向かって走っていった
  d_nikke_neon_blueocean_05_99:
    speaker: "<Monologue>"
    en: I stay for a moment and watch her go off into the distance.
    ko: "…그 모습을 묵묵히 바라보고 있다가."
    ja: "…その姿を黙って見ていたかったが"
  d_nikke_neon_blueocean_05_100:
    speaker: neon_s
    en: Master? Aren't you coming?
    ko: 스승님, 안 오시고 뭐 하시나요~!
    ja: |-
      師匠、何してるんですか！
      早く来てください～！
  d_nikke_neon_blueocean_05_101:
    speaker: "<Monologue>"
    en: I have no choice but to follow Neon to the beach.
    ko: 어쩔 수 없이 네온을 따라 해변을 달려나갔다.
    ja: 仕方なくネオンの後を追って海辺を走った
  d_nikke_neon_blueocean_05_102:
    speaker: "<Narration>"
    en: The next day.
    ko: "…다음 날."
    ja: 翌日
  d_nikke_neon_blueocean_05_103:
    speaker: mary_s
    en: It looks to me like you're both suffering from heatstroke.
    ko: 세상에, 일사병에 걸리시다니.
    ja: もう、日射病になるなんて。
  d_nikke_neon_blueocean_05_104:
    speaker: neon_s
    en: Ugh...
    ko: 으으….
    ja: うう…
  d_nikke_neon_blueocean_05_105:
    speaker: "<Self>"
    en: Ughhh...
    ko: 으으으….
    ja: うぅぅ…
  d_nikke_neon_blueocean_05_106:
    speaker: mary_s
    en: Whatever possessed you both to charge across the beach like that?
    ko: 두 분 다 어쩐 일로 그렇게 해변을 뛰어다니신 거예요.
    ja: 二人とも、どうして海辺なんか走ったんですか？
  d_nikke_neon_blueocean_05_107:
    speaker: neon_s
    en: We were after... waterpower...
    ko: 수력의 길을… 달려가다… 그만….
    ja: 水力の道を…走っていたら…いつのまにか…
  d_nikke_neon_blueocean_05_108:
    speaker: mary_s
    en: Good grief.
    ko: 저런~
    ja: 呆れました。
  d_nikke_neon_blueocean_05_109:
    speaker: mary_s
    en: I don't care how appealing the path to waterpower is,
    ko: 아무리 수력의 길이 좋아도,
    ja: いくら水力の道が好きでも
  d_nikke_neon_blueocean_05_110:
    speaker: mary_s
    en: you still need to be mindful of your health.
    ko: 건강은 챙기면서 가야 하는 거랍니다~
    ja: 健康には気をつけないと～
  d_nikke_neon_blueocean_05_111:
    speaker: neon_s
    en: But I can't stop... for MegaHydro Mk. IV's sake, I have... to keep going.
    ko: 그래도… 네온 암스트롱 아쿠아… 포의 희생을 위해서라면… 멈출 수 없….
    ja: |-
      でも…ネオンアームストロングアクア…砲の
      犠牲を思うと…止まれなかったんです…
  d_nikke_neon_blueocean_05_112:
    speaker: mary_s
    en: If you keep insisting on behaving like this,
    ko: 어어~? 자꾸 그렇게 고집부리시면.
    ja: もう～そんなこと言ってると、
  d_nikke_neon_blueocean_05_113:
    speaker: mary_s
    en: I'll be left with no choice but to give you a shot each time you push yourself
      over the edge.
    ko: 무리하는 게 보일 때마다 아픈 주사를 들고 쫓아다닐 거예요?
    ja: |-
      無理してるなって思った時は、
      痛い注射を持って追いかけますよ？
  d_nikke_neon_blueocean_05_114:
    speaker: neon_s
    en: "... We'll be more careful."
    ko: "…예. 조심할게요."
    ja: "…はい。気をつけます。"
  d_nikke_neon_blueocean_05_115:
    speaker: "<Self>"
    en: Promise.
    ko: "…조심할게."
    ja: "…気をつける"
  d_nikke_neon_blueocean_05_116:
    speaker: mary_s
    en: That's better.
    ko: 후후. 착해라~
    ja: ふふ。素直ですね～
  d_nikke_neon_blueocean_05_117:
    speaker: mary_s
    en: Now I want you both to lie down and get some rest.
    ko: 그럼 두 분 다 누워서 쉬고 계세요.
    ja: |-
      それじゃ、お二人とも、
      横になって休んでください。
  d_nikke_neon_blueocean_05_118:
    speaker: mary_s
    en: I'll go fetch some cold juice from Yan and bring it over.
    ko: 얀에게 시원한 것 좀 받아 가지고 올게요.
    ja: ヤンに冷たいものをもらってきますから。
  d_nikke_neon_blueocean_05_119:
    speaker: "<Self>"
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  d_nikke_neon_blueocean_05_120:
    speaker: "<Monologue>"
    en: Mary leaves.
    ko: 메어리가 떠나갔다.
    ja: メアリーが出て行った
  d_nikke_neon_blueocean_05_121:
    speaker: neon_s
    en: N-now Master!
    ko: 지, 지금이에요… 스승님…!
    ja: い、今ですよ…師匠…！
  d_nikke_neon_blueocean_05_122:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_neon_blueocean_05_123:
    speaker: neon_s
    en: Right now is the perfect... chance to slip away.
    ko: 지금이… 도망칠 절호의 기회에요…!
    ja: 逃げる絶好のチャンスですよ…！
  d_nikke_neon_blueocean_05_124:
    speaker: neon_s
    en: Let's go! Our training... isn't over yet!
    ko: |-
      가요… 스… 승님!
      아직… 우리의 수련은… 끝나지 않았어요…!
    ja: |-
      行きましょう…し…師匠！
      まだ…修行は終わっていません…！
  d_nikke_neon_blueocean_05_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_neon_blueocean_05_126:
    speaker: neon_s
    en: Master?
    ko: 스… 스승님?
    ja: し…師匠！
  d_nikke_neon_blueocean_05_127:
    speaker: "<Choice>"
    en: Zzzzz...
    ko: 쿨….
    ja: ぐう…
  d_nikke_neon_blueocean_05_128:
    speaker: "<Choice>"
    en: "*Snore*"
    ko: 드르렁….
    ja: "…グゴォー"
  d_nikke_neon_blueocean_05_129:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_neon_blueocean_05_130:
    speaker: neon_s
    en: Ma-Master...?
    ko: 스, 스승님…?
    ja: し、師匠…？
  d_nikke_neon_blueocean_05_131:
    speaker: neon_s
    en: Are you sleeping?
    ko: 주무시나요…?
    ja: 寝てるんですか…？
  d_nikke_neon_blueocean_05_132:
    speaker: "<Monologue>"
    en: I'll pretend that I'm asleep, at least for a little while.
    ko: "…당분간 자는 척을 해야겠다."
    ja: "…しばらく寝たふりをしておこう"
