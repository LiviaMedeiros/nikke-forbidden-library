---
d_nikke_anis_sparklingsummer_01:
  d_nikke_anis_sparklingsummer_01_1:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザザーン…
  d_nikke_anis_sparklingsummer_01_2:
    speaker: "<Monologue>"
    en: The cool breeze carries the salty smell of the sea.
    ko: 시원한 바람을 타고 바다의 짠 내가 넘어온다.
    ja: 冷たい風が海のにおいを運んでくる
  d_nikke_anis_sparklingsummer_01_3:
    speaker: "<Monologue>"
    en: Small waves gently lap at the shore.
    ko: 조용히 울리는 파도 소리.
    ja: 静かに響く波音
  d_nikke_anis_sparklingsummer_01_4:
    speaker: "<Monologue>"
    en: I feel relaxed...
    ko: "…나른하고…."
    ja: "…心身が安らぐ…"
  d_nikke_anis_sparklingsummer_01_5:
    speaker: "<Monologue>"
    en: and at peace...
    ko: 기분이 좋다….
    ja: 気持ちいい…
  d_nikke_anis_sparklingsummer_01_6:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_01_7:
    speaker: anis_s
    en: Com... der.
    ko: 지…님.
    ja: 指…様。
  d_nikke_anis_sparklingsummer_01_8:
    speaker: anis_s
    en: "... Mander...!"
    ko: "…관님…!"
    ja: "…官様…！"
  d_nikke_anis_sparklingsummer_01_9:
    speaker: anis_s
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  d_nikke_anis_sparklingsummer_01_10:
    speaker: "<Self>"
    en: Anis...?
    ko: 아니스…?
    ja: アニス…？
  d_nikke_anis_sparklingsummer_01_11:
    speaker: anis_s
    en: You're finally awake.
    ko: 드디어 일어났네.
    ja: やっと起きたわね。
  d_nikke_anis_sparklingsummer_01_12:
    speaker: anis_s
    en: C'mon, we're at the sea. How come you're passed out on the beach?
    ko: 왜 기껏 바다까지 와서 잠만 자는 거야.
    ja: |-
      なんでせっかく海に来たのに
      寝てばっかりなのよ。
  d_nikke_anis_sparklingsummer_01_13:
    speaker: "<Choice>"
    en: I was just taking in the ocean views.
    ko: 바다만 보고 있어도 재미있어.
    ja: 海を見てるだけで楽しいから
  d_nikke_anis_sparklingsummer_01_14:
    speaker: "<Choice>"
    en: I didn't have anything better to do.
    ko: 딱히 할 게 없어.
    ja: 特にすることがない
  d_nikke_anis_sparklingsummer_01_15:
    speaker: anis_s
    en: But you're not looking at anything. You were sleeping.
    ko: 바다 안 보고 그냥 잤잖아.
    ja: 海も見ないで寝てたじゃない。
  d_nikke_anis_sparklingsummer_01_16:
    speaker: anis_s
    en: Come again?
    ko: 뭐?
    ja: えっ？
  d_nikke_anis_sparklingsummer_01_17:
    speaker: anis_s
    en: You've got golden sand, a cool sea,
    ko: 넓은 백사장, 시원한 바다.
    ja: 広い砂浜、冷たい海。
  d_nikke_anis_sparklingsummer_01_18:
    speaker: anis_s
    en: and ravishingly beautiful women,
    ko: 그리고 아름다운 미모의 여성들!
    ja: そして絶世の美女たち！
  d_nikke_anis_sparklingsummer_01_19:
    speaker: anis_s
    en: and you say you have nothing to do?
    ko: 을 두고 딱히 할 게 없다고?
    ja: を前にして、することがないですって？
  d_nikke_anis_sparklingsummer_01_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_01_21:
    speaker: anis_s
    en: The way I see it, you're here because no one is spending time with you.
    ko: 딱 보니까 아무도 안 놀아줘서 혼자 자고 있었던 거네.
    ja: |-
      どうせ誰も遊んでくれないから
      1人で寝てたんでしょ？
  d_nikke_anis_sparklingsummer_01_22:
    speaker: anis_s
    en: Fine then, so be it.
    ko: 어쩔 수 없지.
    ja: 仕方ないわね。
  d_nikke_anis_sparklingsummer_01_23:
    speaker: anis_s
    en: I was going to go alone, but I guess I need to take you as well.
    ko: 혼자 가려고 했는데, 지휘관님도 데려가는 수밖에.
    ja: |-
      1人で行こうと思ってたけど、
      指揮官様も連れて行ってあげる。
  d_nikke_anis_sparklingsummer_01_24:
    speaker: "<Self>"
    en: Where?
    ko: 어디를?
    ja: どこに？
  d_nikke_anis_sparklingsummer_01_25:
    speaker: anis_s
    en: You'll find out when we get there.
    ko: 따라와 보면 알아.
    ja: 着いてからのお楽しみ。
  d_nikke_anis_sparklingsummer_01_26:
    speaker: "<Monologue>"
    en: Anis grabs my hand and pulls me upright.
    ko: 아니스는 내 팔을 붙잡고 나를 일으켰다.
    ja: |-
      アニスは腕をつかんで
      私を起こした
  d_nikke_anis_sparklingsummer_01_27:
    speaker: anis_s
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
  d_nikke_anis_sparklingsummer_01_28:
    speaker: "<Monologue>"
    en: After some walking, Anis and I arrive at...
    ko: 그렇게 아니스를 따라 도착한 곳은….
    ja: そうしてアニスと一緒に着いた場所は…
  d_nikke_anis_sparklingsummer_01_29:
    speaker: liter
    en: There you are.
    ko: 왔느냐.
    ja: 待っておったぞ。
  d_nikke_anis_sparklingsummer_01_30:
    speaker: anis_s
    en: Hey hey.
    ko: 응!
    ja: うん！
  d_nikke_anis_sparklingsummer_01_31:
    speaker: "<Self>"
    en: All that intrigue, just for a visit to Liter?
    ko: 리타한테 오려고 그렇게 비장하게 말했던 거야?
    ja: |-
      リターのところに来るだけで
      あんなに大げさに言ったのか？
  d_nikke_anis_sparklingsummer_01_32:
    speaker: anis_s
    en: No, this isn't our final destination.
    ko: 아니지.
    ja: 違うわよ。
  d_nikke_anis_sparklingsummer_01_33:
    speaker: anis_s
    en: We just need something before we can go.
    ko: 가기 전에 필요한 물건이 있거든.
    ja: そこに行く前に、必要なものがあるの。
  d_nikke_anis_sparklingsummer_01_34:
    speaker: anis_s
    en: Liter, how about the thing I asked?
    ko: 리타, 내가 부탁한 건?
    ja: リター、頼んだものはできてる？
  d_nikke_anis_sparklingsummer_01_35:
    speaker: liter
    en: It's all finished.
    ko: 다 만들었다.
    ja: できておるのじゃ。
  d_nikke_anis_sparklingsummer_01_36:
    speaker: "<Monologue>"
    en: Liter hands over something wrapped in cloth over to Anis.
    ko: 리타는 천에 싸여진 무언가를 아니스에게 건넸다.
    ja: リターは布に包まれた何かをアニスに渡した
  d_nikke_anis_sparklingsummer_01_37:
    speaker: liter
    en: But what on earth do you need something like this for?
    ko: 그런데 이런 건 왜 필요한 게냐.
    ja: しかし、なんでこんなものが必要なんじゃ？
  d_nikke_anis_sparklingsummer_01_38:
    speaker: liter
    en: You're not up to any shenanigans, are you?
    ko: 괜히 이상한 짓 하려는 건 아니겠지?
    ja: よからぬことをする気じゃあるまいな？
  d_nikke_anis_sparklingsummer_01_39:
    speaker: anis_s
    en: Nah, I've just got the perfect use for this.
    ko: 에이, 다 쓸 데가 있어서 그래.
    ja: ちゃ～んと使い道があるのよ。
  d_nikke_anis_sparklingsummer_01_40:
    speaker: anis_s
    en: Anyway, thanks for making it for me! We'll be off.
    ko: |-
      어쨌든 만들어 줘서 고마워!
      우린 먼저 가볼게.
    ja: |-
      作ってくれてありがとね！
      それじゃっ！
  d_nikke_anis_sparklingsummer_01_41:
    speaker: anis_s
    en: If anyone asks for the Commander or me, tell them we're nearby and not to
      worry.
    ko: |-
      혹시 누가 나랑 지휘관님 찾으면
      근처에서 잘 놀고 있으니까 걱정 말라고 해줘.
    ja: |-
      もし誰かが私と指揮官様を捜してたら
      近くで遊んでるから心配しないでって
      伝えといて。
  d_nikke_anis_sparklingsummer_01_42:
    speaker: liter
    en: Hmm...
    ko: 흐으음….
    ja: ふ～む…
  d_nikke_anis_sparklingsummer_01_43:
    speaker: liter
    en: All right, be careful.
    ko: 알겠다, 조심히 놀거라!
    ja: 分かったのじゃ、気をつけるんじゃよ！
  d_nikke_anis_sparklingsummer_01_44:
    speaker: liter
    en: Don't let her lead you by the nose, Greenhorn.
    ko: 애송이 너도 아니스한테 너무 휘둘려 다니지 말고.
    ja: |-
      青二才もあまり
      アニスに振り回されんようにな。
  d_nikke_anis_sparklingsummer_01_45:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_nikke_anis_sparklingsummer_01_46:
    speaker: "<Monologue>"
    en: I follow Anis, and we walk for what seems like quite a while.
    ko: 그렇게 또 아니스를 따라 한참을 걸어갔고.
    ja: そうしてまたアニスと一緒にしばらく歩き
  d_nikke_anis_sparklingsummer_01_47:
    speaker: "<Monologue>"
    en: We only stop when we arrive at the bottom of a jagged rocky cliff.
    ko: 우리는 바위 절벽 아래에 도착해서야 걸음을 멈췄다.
    ja: 私たちは岩の絶壁の下にたどり着いた
  d_nikke_anis_sparklingsummer_01_48:
    speaker: anis_s
    en: Tah-dah!
    ko: 짠~!
    ja: ジャ～ン！
  d_nikke_anis_sparklingsummer_01_49:
    speaker: anis_s
    en: Feast your eyes on that!
    ko: 바로 여기야.
    ja: ここよ。
  d_nikke_anis_sparklingsummer_01_50:
    speaker: "<Monologue>"
    en: I look around, but don't see anything particularly noteworthy.
    ko: 주변을 둘러봐도 크게 특별할 곳은 없어 보였다.
    ja: |-
      周りを見ても
      特に変わったところはなさそうだった
  d_nikke_anis_sparklingsummer_01_51:
    speaker: "<Monologue>"
    en: The only thing that stands out is a gaping hole that is partially hidden by
      a tangle of vines.
    ko: 덩굴에 가려진 커다란 구멍을 제외하고는 말이다.
    ja: ツルに覆われた大きな穴を除いて…
  d_nikke_anis_sparklingsummer_01_52:
    speaker: "<Self>"
    en: Is this the entrance to a cave?
    ko: 이건… 동굴 입구?
    ja: これは…洞窟の入口？
  d_nikke_anis_sparklingsummer_01_53:
    speaker: anis_s
    en: You bet your behind it is!
    ko: 그치, 맞지?!
    ja: やっぱりそうよね！？
  d_nikke_anis_sparklingsummer_01_54:
    speaker: "<Monologue>"
    en: The opening is big enough for three people standing abreast to fit through.
    ko: 그 구멍은 사람 3명 정도는 넉넉히 들어갈 만한 정도의 크기였다.
    ja: |-
      3人くらいなら
      余裕で入れそうな大きさの穴だ
  d_nikke_anis_sparklingsummer_01_55:
    speaker: anis_s
    en: A mysterious cave where adventure awaits!
    ko: 신비한 탐험과 모험이 기다리고 있는 동굴!
    ja: 神秘的な冒険が待ってる洞窟！
  d_nikke_anis_sparklingsummer_01_56:
    speaker: anis_s
    en: Where enormous mineral veins and stashes of legendary treasures are hidden!
    ko: 어마어마한 광맥과, 전설의 보물이 숨겨져 있는 동굴!
    ja: |-
      すごい鉱脈とか、
      伝説のお宝とかが隠されてる洞窟！
  d_nikke_anis_sparklingsummer_01_57:
    speaker: "<Self>"
    en: How did you discover this?
    ko: 이런 곳은 어떻게 발견한 거야?
    ja: こんな場所、どうやって見つけたんだ？
  d_nikke_anis_sparklingsummer_01_58:
    speaker: anis_s
    en: I stumbled upon it when I was out on a walk.
    ko: 그냥 산책하다가 발견했어.
    ja: 散歩してたら見つけたの。
  d_nikke_anis_sparklingsummer_01_59:
    speaker: anis_s
    en: It's not that visible thanks to all these vines and the overgrowth.
    ko: |-
      덩굴이랑 풀숲에 가려져 있어서
      눈에 잘 띄지는 않더라고.
    ja: |-
      ツルと草むらに隠れてて
      目立たないようになってたのよね。
  d_nikke_anis_sparklingsummer_01_60:
    speaker: anis_s
    en: Everyone else didn't notice it, so I wanted to be to first to stake my claim
      to it.
    ko: |-
      그래서 아무도 발견 못 한 것 같길래
      혼자 몰래 다녀와 보려고 했지!
    ja: |-
      誰にも見つかってないみたいだから
      1人でこっそり行ってみようって思ってたの！
  d_nikke_anis_sparklingsummer_01_61:
    speaker: "<Self>"
    en: Isn't this a bit dangerous?
    ko: 너무 위험하지 않을까?
    ja: 危ないんじゃないか？
  d_nikke_anis_sparklingsummer_01_62:
    speaker: anis_s
    en: You're not scared, are you?
    ko: 에이, 지휘관님~ 설마 무서운 거야?
    ja: |-
      も～指揮官様～
      まさか怖いの？
  d_nikke_anis_sparklingsummer_01_63:
    speaker: anis_s
    en: You think the big, bad wolf is gonna pop out and eat you?
    ko: |-
      동화 속에나 나오는
      곰, 호랑이 뭐 이런 거라도 나올까 봐?
    ja: こわ～い動物が出てきそうだから？
  d_nikke_anis_sparklingsummer_01_64:
    speaker: anis_s
    en: Don't be such a scaredy-cat.
    ko: 겁쟁이네 겁쟁이.
    ja: まったく怖がりね～
  d_nikke_anis_sparklingsummer_01_65:
    speaker: "<Self>"
    en: Fine then, what about the light? Won't it be too dark in there?
    ko: 그런 것보다도, 너무 어둡지 않아?
    ja: そうじゃなくて、暗すぎないか？
  d_nikke_anis_sparklingsummer_01_66:
    speaker: "<Monologue>"
    en: Beyond the opening, there is nothing but pitch blackness. I shudder to imagine
      what's at the end of the cave.
    ko: 동굴 안쪽은 뭐가 있는지 상상도 안 갈 정도로 새카맸다.
    ja: |-
      洞窟の中は何がいるのか
      想像もできないくらい真っ暗だった
  d_nikke_anis_sparklingsummer_01_67:
    speaker: anis_s
    en: Speak of the devil!
    ko: 후. 후. 후.
    ja: ふっ、ふっ、ふっ。
  d_nikke_anis_sparklingsummer_01_68:
    speaker: anis_s
    en: Wanna see what I asked Liter to make?
    ko: 내가 리타한테 뭘 만들어 달라고 했는지 볼래?
    ja: リターに何を頼んだのか教えてあげよっか？
  d_nikke_anis_sparklingsummer_01_69:
    speaker: "<Monologue>"
    en: Anis pulls out what Liter had given her earlier,
    ko: 아니스는 아까 리타에게 받은 것을 꺼내 들었다.
    ja: |-
      アニスはさっきリターから受け取ったものを
      取りだした
  d_nikke_anis_sparklingsummer_01_70:
    speaker: "<Monologue>"
    en: and unwraps the cloth.
    ko: 그리고 천을 풀자.
    ja: そして布を外すと
  d_nikke_anis_sparklingsummer_01_71:
    speaker: "<Monologue>"
    en: Underneath, there is a small portable flashlight.
    ko: 그 속에는 작은 휴대용 손전등이 있었다.
    ja: そこには小さな携帯用の懐中電灯があった
  d_nikke_anis_sparklingsummer_01_72:
    speaker: anis_s
    en: I came well prepared.
    ko: 미리 다 준비해 뒀지.
    ja: ちゃんと準備しておいたのよ。
  d_nikke_anis_sparklingsummer_01_73:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 딸칵.
    ja: カチッ
  d_nikke_anis_sparklingsummer_01_74:
    speaker: anis_s
    en: See how bright that is?
    ko: 봐, 엄청 밝지?
    ja: ほら、明るいでしょ？
  d_nikke_anis_sparklingsummer_01_75:
    speaker: "<Self>"
    en: Too bright...
    ko: 으윽, 너무 눈부셔.
    ja: うっ、まぶしい
  d_nikke_anis_sparklingsummer_01_76:
    speaker: anis_s
    en: Whoops! Sorry.
    ko: 아, 미안 미안.
    ja: あ、ごめんごめん。
  d_nikke_anis_sparklingsummer_01_77:
    speaker: anis_s
    en: Didn't mean to shine it in your face.
    ko: 얼굴로 쏴버렸네.
    ja: 顔に当てちゃった。
  d_nikke_anis_sparklingsummer_01_78:
    speaker: anis_s
    en: At any rate, this is just a cave on a small island.
    ko: 그리고 기껏 해 봤자 이 작은 섬 위에 있는 동굴이잖아.
    ja: それに、どうせこんな小さい島の洞窟でしょ？
  d_nikke_anis_sparklingsummer_01_79:
    speaker: anis_s
    en: I doubt there's much in there,
    ko: 솔직히 진짜 별거 없을걸.
    ja: 正直、大したことないと思うわ。
  d_nikke_anis_sparklingsummer_01_80:
    speaker: anis_s
    en: and even if there is something dangerous lurking inside, I'll protect you.
    ko: 혹시나 무슨 일 생기면 내가 지켜줄 거고.
    ja: もし何かあったら私が守るし。
  d_nikke_anis_sparklingsummer_01_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_01_82:
    speaker: anis_s
    en: How about it?
    ko: 어때?
    ja: どう？
  d_nikke_anis_sparklingsummer_01_83:
    speaker: anis_s
    en: You in or you out?
    ko: 같이 가줄 거야?
    ja: 一緒に行ってくれる？
  d_nikke_anis_sparklingsummer_01_84:
    speaker: "<Self>"
    en: If I don't go, I assume you'll still go in by yourself?
    ko: 같이 안 가면, 혼자라도 갈 거지?
    ja: 1人でも行くつもりだろう？
  d_nikke_anis_sparklingsummer_01_85:
    speaker: anis_s
    en: Naturally.
    ko: 당연하지!
    ja: もっちろん！
  d_nikke_anis_sparklingsummer_01_86:
    speaker: anis_s
    en: I would be a bit upset with you, though.
    ko: "…조금 서운하긴 하겠지만."
    ja: "…ちょっと寂しいけど。"
  d_nikke_anis_sparklingsummer_01_87:
    speaker: "<Narration>"
    en: "*Whooo*"
    ko: 휘이이잉-
    ja: ヒュゥゥゥ…
  d_nikke_anis_sparklingsummer_01_88:
    speaker: "<Monologue>"
    en: The cold air stream emanating from inside the cave is unnerving, but...
    ko: 동굴 안쪽에서 느껴지는 차가운 공기가 불안하긴 하지만.
    ja: |-
      洞窟の奥から吹いてくる冷たい風が
      不安を煽るが
  d_nikke_anis_sparklingsummer_01_89:
    speaker: anis_s
    en: Just imagine if we actually stumble upon some hidden treasure.
    ko: 진짜 보물이라도 발견하면 어떡하지?
    ja: 本当にお宝とか見つけちゃったらどうしよう！
  d_nikke_anis_sparklingsummer_01_90:
    speaker: "<Monologue>"
    en: Seeing the excitement brimming on Anis' face,
    ko: 기대에 가득 찬 아니스의 얼굴을 보니.
    ja: 期待に満ちたアニスの顔を見ていると
  d_nikke_anis_sparklingsummer_01_91:
    speaker: "<Monologue>"
    en: I inexplicably don't feel so perturbed.
    ko: 이상하게도 그 불안함이 거짓말처럼 사라진다.
    ja: なぜかその不安も嘘のように消えていった
  d_nikke_anis_sparklingsummer_01_92:
    speaker: "<Self>"
    en: Fine, let's go.
    ko: 그래, 가자.
    ja: よし、行こう
  d_nikke_anis_sparklingsummer_01_93:
    speaker: anis_s
    en: That's the spirit!
    ko: 아싸! 역시 지휘관님이야!
    ja: やったー！さすが指揮官様！
  d_nikke_anis_sparklingsummer_01_94:
    speaker: anis_s
    en: Treasure, here we come!
    ko: 그럼 보물 찾으러, 출발~!
    ja: じゃあ、お宝さがしに、しゅっぱ～つ！
d_nikke_anis_sparklingsummer_02:
  d_nikke_anis_sparklingsummer_02_1:
    speaker: anis_s
    en: Dang, it's really dark in here.
    ko: 와, 진짜 어둡다.
    ja: わあ、本当に暗いわね。
  d_nikke_anis_sparklingsummer_02_2:
    speaker: anis_s
    en: And cold.
    ko: 그리고 춥네.
    ja: それに寒いわ。
  d_nikke_anis_sparklingsummer_02_3:
    speaker: anis_s
    en: How are you holding up, Commander?
    ko: 지휘관님, 괜찮아?
    ja: 指揮官様、大丈夫？
  d_nikke_anis_sparklingsummer_02_4:
    speaker: "<Self>"
    en: I'm fine.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_nikke_anis_sparklingsummer_02_5:
    speaker: anis_s
    en: Hmm...
    ko: 흐음.
    ja: うーん。
  d_nikke_anis_sparklingsummer_02_6:
    speaker: anis_s
    en: There's not really that much in here.
    ko: 그런데 생각보다 별거 없는데?
    ja: でも、思ったより大したことないわね？
  d_nikke_anis_sparklingsummer_02_7:
    speaker: anis_s
    en: Don't these places typically...
    ko: 원래 이런 건ㄱ….
    ja: 普通、こういう…
  d_nikke_anis_sparklingsummer_02_8:
    speaker: "<Narration>"
    en: "*Squeak squeak*"
    ko: 찌익! 찍!
    ja: チチチチ！
  d_nikke_anis_sparklingsummer_02_9:
    speaker: "<Narration>"
    en: "*Russsshh*"
    ko: 푸다다…!
    ja: バサッ…！
  d_nikke_anis_sparklingsummer_02_10:
    speaker: anis_s
    en: Gah!
    ko: 으아아악!!
    ja: きゃああっ！！
  d_nikke_anis_sparklingsummer_02_11:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_anis_sparklingsummer_02_12:
    speaker: anis_s
    en: C-caught me off guard there...
    ko: 까, 까, 깜짝이야….
    ja: び、び、びっくりした…
  d_nikke_anis_sparklingsummer_02_13:
    speaker: anis_s
    en: Something just blazed past us.
    ko: 방금 뭐야?
    ja: 今のって？
  d_nikke_anis_sparklingsummer_02_14:
    speaker: anis_s
    en: What the heck was it?
    ko: 뭔가 엄청난 속도로 지나갔는데…!
    ja: なんかすごいスピードで飛んでったけど…！
  d_nikke_anis_sparklingsummer_02_15:
    speaker: "<Self>"
    en: A bat, maybe?
    ko: 박쥐 아닐까…?
    ja: コウモリじゃないか…？
  d_nikke_anis_sparklingsummer_02_16:
    speaker: anis_s
    en: You think so?
    ko: 뭐? 진짜?
    ja: え？本当に？
  d_nikke_anis_sparklingsummer_02_17:
    speaker: anis_s
    en: Aw, that's a shame. I should have taken a closer look...
    ko: 아쉽다! 자세히 볼 수 있었는데!
    ja: 残念！よく見ておけばよかった！
  d_nikke_anis_sparklingsummer_02_18:
    speaker: anis_s
    en: But something...
    ko: 그런데 뭔가….
    ja: でも、何か…
  d_nikke_anis_sparklingsummer_02_19:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_02_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_02_21:
    speaker: "<Monologue>"
    en: Anis edges closer and wraps her arms around me.
    ko: 아니스는 내 품 안에 살짝 안겨 있었다.
    ja: アニスは私の胸に抱きついた
  d_nikke_anis_sparklingsummer_02_22:
    speaker: anis_s
    en: Sorry,
    ko: 아, 미안.
    ja: あ、ごめん。
  d_nikke_anis_sparklingsummer_02_23:
    speaker: anis_s
    en: it just caught me by surprise, that's all.
    ko: 너무 놀라서 그만.
    ja: びっくりしすぎて、つい。
  d_nikke_anis_sparklingsummer_02_24:
    speaker: anis_s
    en: Figures. I make fun of you for being a scaredy-cat, but I'm the one losing
      my cool.
    ko: |-
      하하, 아까 지휘관님 겁쟁이라고 놀렸는데
      내가 더 놀라버렸네.
    ja: |-
      あはは、さっき指揮官様を怖がりだって
      からかったのに、私の方が驚いちゃった。
  d_nikke_anis_sparklingsummer_02_25:
    speaker: anis_s
    en: Should we keep going?
    ko: "…다시 앞으로 가볼까?"
    ja: "…奥に進んでみる？"
  d_nikke_anis_sparklingsummer_02_26:
    speaker: "<Monologue>"
    en: We continue forward for a couple minutes.
    ko: 그렇게 몇 분을 더 걸었을까.
    ja: そうして歩き始めて数分後
  d_nikke_anis_sparklingsummer_02_27:
    speaker: anis_s
    en: Huh.
    ko: 으엥.
    ja: え～
  d_nikke_anis_sparklingsummer_02_28:
    speaker: anis_s
    en: I guess this is the end.
    ko: 여기가 끝인가 봐.
    ja: ここで終わりみたい。
  d_nikke_anis_sparklingsummer_02_29:
    speaker: anis_s
    en: The path ends here.
    ko: 길이 더 이상 없는데?
    ja: 道が途切れちゃった。
  d_nikke_anis_sparklingsummer_02_30:
    speaker: "<Monologue>"
    en: All I can see with the flashlight is an enclosed space.
    ko: |-
      손전등 너머에는
      꽉 막힌 공간밖에 보이지 않았다.
    ja: |-
      懐中電灯の向こうは
      行き止まりだった
  d_nikke_anis_sparklingsummer_02_31:
    speaker: anis_s
    en: Guess my fears have been proven right. There's nothing here.
    ko: 에이, 역시 별거 없었네.
    ja: はぁ、やっぱり大したことなかったわね。
  d_nikke_anis_sparklingsummer_02_32:
    speaker: anis_s
    en: Well, still.
    ko: 그래도 뭐.
    ja: でも、まあ…
  d_nikke_anis_sparklingsummer_02_33:
    speaker: anis_s
    en: It was still fun since it was the first time going on an adventure with you.
    ko: |-
      지휘관님이랑 단둘이 이런 모험은 처음이라
      꽤 재미있었어.
    ja: |-
      指揮官様と2人きりの冒険は初めてだったから
      すごく楽しかったわ。
  d_nikke_anis_sparklingsummer_02_34:
    speaker: "<Self>"
    en: I had fun too.
    ko: 나도 재미있었어.
    ja: 私も楽しかった
  d_nikke_anis_sparklingsummer_02_35:
    speaker: anis_s
    en: Guess we should head back.
    ko: 그럼 이만 돌아가 볼까?
    ja: じゃあそろそろ帰ろっか。
  d_nikke_anis_sparklingsummer_02_36:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチッ
  d_nikke_anis_sparklingsummer_02_37:
    speaker: "<Monologue>"
    en: As soon as Anis turns around and takes a step,
    ko: 아니스가 뒤를 돌아 한 걸음을 내딛자.
    ja: アニスが振り返って一歩踏み出すと
  d_nikke_anis_sparklingsummer_02_38:
    speaker: "<Monologue>"
    en: there is a sharp clicking sound, followed by something operating.
    ko: 무언가 작동되는 듯한 소리가 들렸다.
    ja: 何かが作動するような音が聞こえた
  d_nikke_anis_sparklingsummer_02_39:
    speaker: anis_s
    en: Huh?
    ko: 어?
    ja: あれ？
  d_nikke_anis_sparklingsummer_02_40:
    speaker: anis_s
    en: I think I just stepped on something...
    ko: 발밑에 뭔가 밟혔는데….
    ja: 今、何か踏んだような…
  d_nikke_anis_sparklingsummer_02_41:
    speaker: "<Monologue>"
    en: At that moment...
    ko: 그때.
    ja: その時
  d_nikke_anis_sparklingsummer_02_42:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅!!!
    ja: ガンッ！！！
  d_nikke_anis_sparklingsummer_02_43:
    speaker: "<Monologue>"
    en: A massive boulder topples from above,
    ko: 하늘에서 커다란 돌이 떨어졌고.
    ja: 天井から大きな岩が降ってきて
  d_nikke_anis_sparklingsummer_02_44:
    speaker: "<Narration>"
    en: "*Roll*"
    ko: 구르르르릉…!
    ja: ゴロゴロゴロ…！
  d_nikke_anis_sparklingsummer_02_45:
    speaker: "<Monologue>"
    en: and begins to roll towards us.
    ko: 우리를 향해 굴러오기 시작했다.
    ja: 私たちの方へ転がり始めた
  d_nikke_anis_sparklingsummer_02_46:
    speaker: anis_s
    en: What the...?!
    ko: 이, 이게 뭐야 갑자기?!
    ja: な、何よこれ！？
  d_nikke_anis_sparklingsummer_02_47:
    speaker: anis_s
    en: Run, Commander! I'll stop it!
    ko: 젠장, 지휘관님 내가 막을 테니까 도망쳐!!
    ja: 指揮官様、私が防ぐから逃げて！！
  d_nikke_anis_sparklingsummer_02_48:
    speaker: "<Monologue>"
    en: Anis positions herself to stave off the colossal boulder.
    ko: 아니스는 돌에게 몸을 들이받으려는 듯 자세를 취했다.
    ja: アニスは岩を全身で受け止めようと構えた
  d_nikke_anis_sparklingsummer_02_49:
    speaker: "<Monologue>"
    en: If I let her go through with this, she'll get hurt.
    ko: 이대로 아니스가 다치게 둘 수는 없다.
    ja: このままアニスにケガをさせるわけにはいかない
  d_nikke_anis_sparklingsummer_02_50:
    speaker: "<Monologue>"
    en: As I frantically look around, I glimpse a small opening just big enough for
      two people.
    ko: |-
      주변을 빠르게 둘러보자,
      간신히 사람 둘이 들어갈 만한 틈이 보인다.
    ja: |-
      素早く周りを確認すると
      なんとか2人が入れそうな隙間を見つけた
  d_nikke_anis_sparklingsummer_02_51:
    speaker: "<Self>"
    en: Anis, over here!
    ko: 아니스, 이쪽!!
    ja: アニス、こっちだ！！
  d_nikke_anis_sparklingsummer_02_52:
    speaker: anis_s
    en: Huh?!
    ko: 으앗?!
    ja: わっ！？
  d_nikke_anis_sparklingsummer_02_53:
    speaker: "<Monologue>"
    en: I grab Anis' arm and we leap towards the gap together.
    ko: 나는 아니스의 팔을 잡아채서 함께 틈 안에 들어갔다.
    ja: 私はアニスの腕をつかみ、急いで隙間に隠れた
  d_nikke_anis_sparklingsummer_02_54:
    speaker: anis_s
    en: Ugh... tight fit!
    ko: 윽, 좁아…!
    ja: うっ、狭い…！
  d_nikke_anis_sparklingsummer_02_55:
    speaker: "<Narration>"
    en: "*Rollll*"
    ko: 구르르르릉….
    ja: ゴロゴロゴロ…
  d_nikke_anis_sparklingsummer_02_56:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰앙-!
    ja: ドカン！
  d_nikke_anis_sparklingsummer_02_57:
    speaker: "<Monologue>"
    en: The boulder tumbles towards the entrance, crashes into something and then
      stops.
    ko: |-
      입구 쪽으로 굴러가던 돌덩이는
      어딘가에 부딪혀 멈춘 듯했다.
    ja: |-
      入口の方へ転がっていった石は
      どこかにぶつかって止まったようだ
  d_nikke_anis_sparklingsummer_02_58:
    speaker: "<Self>"
    en: Anis, are you okay?
    ko: 아니스, 괜찮아? 다친 곳은 없고?
    ja: アニス、大丈夫か？ケガは？
  d_nikke_anis_sparklingsummer_02_59:
    speaker: anis_s
    en: I'm fine.
    ko: 응, 당연하지!
    ja: 大丈夫！
  d_nikke_anis_sparklingsummer_02_60:
    speaker: anis_s
    en: Thanks to you.
    ko: 지휘관님 덕분에 다칠 틈도 없었어.
    ja: |-
      指揮官様のおかげで
      ケガをする時間もなかったわ。
  d_nikke_anis_sparklingsummer_02_61:
    speaker: "<Self>"
    en: That's a relief.
    ko: 다행이다.
    ja: よかった
  d_nikke_anis_sparklingsummer_02_62:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_02_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_02_64:
    speaker: anis_s
    en: So, er...
    ko: 그….
    ja: その…
  d_nikke_anis_sparklingsummer_02_65:
    speaker: anis_s
    en: That boulder seems to have come to a stop. Think we can go out?
    ko: "…돌도 다 굴러간 것 같은데 나가도 될까?"
    ja: "…岩も転がっていったし、出てもいい？"
  d_nikke_anis_sparklingsummer_02_66:
    speaker: "<Self>"
    en: Sure.
    ko: 그러자.
    ja: そうしよう
  d_nikke_anis_sparklingsummer_02_67:
    speaker: anis_s
    en: "*Gasp*"
    ko: 푸하아…!
    ja: ぷはあっ…！
  d_nikke_anis_sparklingsummer_02_68:
    speaker: anis_s
    en: I thought I was gonna suffocate in there.
    ko: 숨 막혀 죽는 줄 알았네.
    ja: 息苦しくて死ぬかと思ったわ。
  d_nikke_anis_sparklingsummer_02_69:
    speaker: "<Self>"
    en: The gap wasn't that narrow...
    ko: 그 정도로 틈이 좁지는 않았던 것 같은데….
    ja: そこまで狭くなかったと思うが…
  d_nikke_anis_sparklingsummer_02_70:
    speaker: anis_s
    en: It's got nothing to do with the gap.
    ko: 좁아서 그랬겠어?
    ja: 狭いからじゃないわよ。
  d_nikke_anis_sparklingsummer_02_71:
    speaker: anis_s
    en: It's because your face was right up next to mine!
    ko: 지휘관님이랑 얼굴이 너무 가까우니까…!
    ja: 指揮官様の顔が目の前にあるから…！
  d_nikke_anis_sparklingsummer_02_72:
    speaker: anis_s
    en: Anyway,
    ko: "…하아, 됐어."
    ja: "…はぁ、もういいわ。"
  d_nikke_anis_sparklingsummer_02_73:
    speaker: anis_s
    en: that must have been a trap, huh?
    ko: 그나저나 방금 떨어진 돌, 누가 봐도 함정이었지?
    ja: |-
      それより、さっき落ちてきた岩って、
      どう見ても罠よね？
  d_nikke_anis_sparklingsummer_02_74:
    speaker: "<Self>"
    en: It certainly seems that it was designed that way intentionally.
    ko: 응, 인위적으로 만들어 둔 것 같아.
    ja: ああ、意図的に作ったもののようだ
  d_nikke_anis_sparklingsummer_02_75:
    speaker: anis_s
    en: Something's fishy about this place.
    ko: 좀 쎄한데.
    ja: 嫌な予感がするわね。
  d_nikke_anis_sparklingsummer_02_76:
    speaker: "<Self>"
    en: Is it just me, or has it gotten darker in here than before?
    ko: "…그런데 아까보다 더 어두워진 것 같지 않아?"
    ja: |-
      …ところで、さっきより
      暗くなった気がしないか？
  d_nikke_anis_sparklingsummer_02_77:
    speaker: "<Monologue>"
    en: It's now pitch black in the cave, and I can barely make out Anis who is standing
      inches in front of me.
    ko: |-
      어느새, 아니스의 형체도 잘 보이지 않을 정도로
      어두워져 있었다.
    ja: |-
      いつの間にか、アニスの姿もよく見えないほど
      暗くなっていた
  d_nikke_anis_sparklingsummer_02_78:
    speaker: "<Self>"
    en: That boulder must be blocking the light that was coming through the entrance.
    ko: 돌이 입구에서 들어오는 빛을 막고 있는 것 같아.
    ja: 岩が入口から差し込む光を遮っているようだ
  d_nikke_anis_sparklingsummer_02_79:
    speaker: anis_s
    en: "... You don't think the entrance is completely blocked, do you?"
    ko: "…아예 입구 쪽이 완전히 막혀버린 건 아니겠지?"
    ja: "…入口が完全に塞がったわけじゃないわよね？"
  d_nikke_anis_sparklingsummer_02_80:
    speaker: anis_s
    en: Huh? Wait.
    ko: 어? 잠깐만.
    ja: あれ？待って。
  d_nikke_anis_sparklingsummer_02_81:
    speaker: anis_s
    en: Where'd my flashlight go?
    ko: "…내 손전등은 어디 갔지?"
    ja: "…懐中電灯はどこ？"
  d_nikke_anis_sparklingsummer_02_82:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_02_83:
    speaker: anis_s
    en: I must have dropped it when you yanked me in here.
    ko: 아까 지휘관님한테 당겨질 때 바닥에 떨어트렸나 봐.
    ja: |-
      さっき指揮官様に引っ張られた時に
      落としちゃったみたい。
  d_nikke_anis_sparklingsummer_02_84:
    speaker: anis_s
    en: I guess it turned off when it hit the ground.
    ko: 그러면서 전원도 꺼졌나 본데…?
    ja: その時に電源も切れちゃったのかな…？
  d_nikke_anis_sparklingsummer_02_85:
    speaker: "<Monologue>"
    en: We were so startled by the runaway boulder, that we only just now realized
      the flashlight has turned off.
    ko: |-
      우리는 정신이 없어
      손전등이 사라진 것도 인식하지 못하고 있었다.
    ja: |-
      私たちは慌てていたせいで
      懐中電灯がなくなったことにも気づかなかった
  d_nikke_anis_sparklingsummer_02_86:
    speaker: anis_s
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_nikke_anis_sparklingsummer_02_87:
    speaker: anis_s
    en: I'm sorry, Commander.
    ko: "…미안해 지휘관님."
    ja: "…ごめんね、指揮官様。"
  d_nikke_anis_sparklingsummer_02_88:
    speaker: anis_s
    en: For getting you mixed up in this.
    ko: 괜히 이런 일에 휘말리게 해서.
    ja: こんなことに巻き込んじゃって。
  d_nikke_anis_sparklingsummer_02_89:
    speaker: anis_s
    en: I'll try looking for the flashlight.
    ko: 일단 손전등부터 찾아볼게.
    ja: とりあえず、懐中電灯を捜すね。
  d_nikke_anis_sparklingsummer_02_90:
    speaker: anis_s
    en: It must be nearby.
    ko: 분명 이 근처에 있을 텐데….
    ja: この近くにあるはずだけど…
  d_nikke_anis_sparklingsummer_02_91:
    speaker: "<Monologue>"
    en: Although I can't see very well, I can vaguely make out Anis groping around
      the floor in search of the flashlight.
    ko: |-
      잘 보이지는 않지만,
      아니스는 바닥을 더듬으며 손전등을 찾고 있는 듯했다.
    ja: |-
      よく見えないが、
      アニスは手探りで懐中電灯を捜しているようだ
  d_nikke_anis_sparklingsummer_02_92:
    speaker: "<Self>"
    en: Can you see it here?
    ko: 뭐가 보여?
    ja: 何か見えるのか？
  d_nikke_anis_sparklingsummer_02_93:
    speaker: anis_s
    en: Of course, we Nikkes have top-tier night vision.
    ko: 당연하지, 니케들은 밤에도 시야가 훨씬 좋거든.
    ja: |-
      当たり前でしょ。
      ニケは夜でもよく見えるのよ。
  d_nikke_anis_sparklingsummer_02_94:
    speaker: anis_s
    en: There it is.
    ko: 아! 찾았다.
    ja: あっ！あった！
  d_nikke_anis_sparklingsummer_02_95:
    speaker: anis_s
    en: "... Oh boy."
    ko: 음, 그런데….
    ja: うーん、でも…
  d_nikke_anis_sparklingsummer_02_96:
    speaker: anis_s
    en: It got pulverized by that boulder.
    ko: "…돌에 깔려서 완전 산산조각이 났네."
    ja: "…潰れて粉々だわ。"
  d_nikke_anis_sparklingsummer_02_97:
    speaker: "<Self>"
    en: Uh-oh.
    ko: 아….
    ja: あ…
  d_nikke_anis_sparklingsummer_02_98:
    speaker: anis_s
    en: What should we do? Think we should check out the entrance?
    ko: 어쩌지, 일단 입구로 나가볼까?
    ja: どうしよう、とりあえず入口まで戻る？
  d_nikke_anis_sparklingsummer_02_99:
    speaker: "<Monologue>"
    en: Slowly but surely, my eyes are beginning to adjust to the dark.
    ko: 그때, 눈이 어둠에 서서히 익숙해지고.
    ja: その時、目が暗闇に徐々に慣れ
  d_nikke_anis_sparklingsummer_02_100:
    speaker: "<Monologue>"
    en: There is a faint crack of light leaking out from the gap that we were hiding
      in.
    ko: |-
      아까 숨었던 작은 틈 사이에서
      희미한 빛이 새어 나오는 것을 발견했다.
    ja: |-
      さっき隠れた狭い隙間から
      かすかに光が漏れ出していることに気づいた
  d_nikke_anis_sparklingsummer_02_101:
    speaker: "<Self>"
    en: Anis, over there.
    ko: 아니스, 저기.
    ja: アニス、あそこ
  d_nikke_anis_sparklingsummer_02_102:
    speaker: anis_s
    en: What?
    ko: 응?
    ja: ん？
  d_nikke_anis_sparklingsummer_02_103:
    speaker: "<Self>"
    en: There's light coming from there.
    ko: 저쪽에서 빛이 나오고 있어.
    ja: あっちから光が出てる
  d_nikke_anis_sparklingsummer_02_104:
    speaker: anis_s
    en: What? Where...
    ko: 뭐? 어디….
    ja: え？どこ…
  d_nikke_anis_sparklingsummer_02_105:
    speaker: anis_s
    en: No kidding...
    ko: 진짜네…?
    ja: 本当だわ…
  d_nikke_anis_sparklingsummer_02_106:
    speaker: "<Self>"
    en: Could it be an exit?
    ko: 출구일까?
    ja: 出口だろうか？
  d_nikke_anis_sparklingsummer_02_107:
    speaker: anis_s
    en: Hard to say.
    ko: 모르지.
    ja: どうかしらね。
  d_nikke_anis_sparklingsummer_02_108:
    speaker: "<Self>"
    en: Only one way to find out.
    ko: 이렇게 된 거 한번 가 볼까?
    ja: こうなったら、行ってみるか？
  d_nikke_anis_sparklingsummer_02_109:
    speaker: anis_s
    en: It could be dangerous.
    ko: 위험할 것 같은데….
    ja: 危険じゃない…？
  d_nikke_anis_sparklingsummer_02_110:
    speaker: anis_s
    en: It might be another trap.
    ko: 또 함정일 수도 있어.
    ja: また罠かもしれないわ。
  d_nikke_anis_sparklingsummer_02_111:
    speaker: anis_s
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_nikke_anis_sparklingsummer_02_112:
    speaker: anis_s
    en: All right, I'll go first. You stand right behind me and follow.
    ko: 그럼 내가 앞장설 테니까, 지휘관님이 내 뒤에 바짝 붙어서 와야 해.
    ja: |-
      じゃあ私が先を歩くから、
      指揮官様は私の後ろにぴったりくっついてね。
  d_nikke_anis_sparklingsummer_02_113:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_anis_sparklingsummer_02_114:
    speaker: anis_s
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_anis_sparklingsummer_02_115:
    speaker: anis_s
    en: Aren't you coming?
    ko: 안 오고 뭐 해?
    ja: なんで来ないの？
  d_nikke_anis_sparklingsummer_02_116:
    speaker: "<Self>"
    en: It's too dark in here...
    ko: 아, 너무 어두워서….
    ja: いや、暗すぎて…
  d_nikke_anis_sparklingsummer_02_117:
    speaker: "<Monologue>"
    en: I wave my arms in front of me, looking for Anis.
    ko: 나는 아니스를 찾으며 팔을 휘둘렀고.
    ja: 私はアニスを捜して腕を振り回した
  d_nikke_anis_sparklingsummer_02_118:
    speaker: "<Narration>"
    en: "*Pat*"
    ko: 탁!
    ja: トン！
  d_nikke_anis_sparklingsummer_02_119:
    speaker: "<Self>"
    en: There you are.
    ko: 아, 여기 있었구나.
    ja: ああ、ここにいたのか
  d_nikke_anis_sparklingsummer_02_120:
    speaker: anis_s
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_nikke_anis_sparklingsummer_02_121:
    speaker: "<Self>"
    en: Anis?
    ko: 아니스?
    ja: アニス？
  d_nikke_anis_sparklingsummer_02_122:
    speaker: anis_s
    en: Um... never mind.
    ko: 그, 돼, 됐어.
    ja: な、何でもない。
  d_nikke_anis_sparklingsummer_02_123:
    speaker: anis_s
    en: Let's just hold hands.
    ko: 차라리 손을 잡자.
    ja: いっそ手を繋ぎましょ。
  d_nikke_anis_sparklingsummer_02_124:
    speaker: anis_s
    en: I think that'll be safer. For the both of us.
    ko: 그게 서로한테 더 안전할 것 같아.
    ja: その方がお互いのためだわ。
  d_nikke_anis_sparklingsummer_02_125:
    speaker: "<Self>"
    en: Okay.
    ko: 응.
    ja: ああ
  d_nikke_anis_sparklingsummer_02_126:
    speaker: anis_s
    en: Hold on tight.
    ko: 잘 잡았지?
    ja: 準備はいい？
  d_nikke_anis_sparklingsummer_02_127:
    speaker: anis_s
    en: Here we go.
    ko: "…그럼 출발할게."
    ja: "…じゃあ行くわよ。"
  d_nikke_anis_sparklingsummer_02_128:
    speaker: "<Monologue>"
    en: The two of us walk hand-in-hand, heading towards the gap where the faint glimmer
      of light is.
    ko: |-
      그렇게 우리는 손을 잡고
      희미한 빛이 새어 나오는 틈으로 다가갔다.
    ja: |-
      こうして私たちは手を繋ぎ
      かすかな光が漏れ出す隙間へ近づいた
d_nikke_anis_sparklingsummer_03:
  d_nikke_anis_sparklingsummer_03_1:
    speaker: anis_s
    en: What is this?
    ko: 뭐야 이거?
    ja: 何これ？
  d_nikke_anis_sparklingsummer_03_2:
    speaker: "<Monologue>"
    en: Upon further inspection of the gap where the light is emanating,
    ko: 빛을 따라서 들어간 틈 안쪽에는.
    ja: 光を頼りに入った隙間の奥には
  d_nikke_anis_sparklingsummer_03_3:
    speaker: "<Monologue>"
    en: there is a small wooden door barely big enough for one person to squeeze through.
    ko: |-
      한 명이 간신히 들어갈 만한 크기의
      작은 나무 문이 있었고.
    ja: |-
      なんとか1人通れるくらいの大きさの
      小さな木のドアがあった
  d_nikke_anis_sparklingsummer_03_4:
    speaker: "<Monologue>"
    en: Light leaks through the crack of the door.
    ko: 그 문틈 사이사이로 빛이 새어 나오고 있었다.
    ja: そしてそのドアの隙間から光が漏れ出ていた
  d_nikke_anis_sparklingsummer_03_5:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_6:
    speaker: anis_s
    en: I'm going in.
    ko: 들어가 볼게.
    ja: 入ってみるわね。
  d_nikke_anis_sparklingsummer_03_7:
    speaker: "<Narration>"
    en: "*Creeeek*"
    ko: 끼이익-
    ja: キィィー
  d_nikke_anis_sparklingsummer_03_8:
    speaker: "<Monologue>"
    en: The dimly lit interior is very simple,
    ko: 내부는 매우 단출했다.
    ja: 内装はとてもシンプルだった
  d_nikke_anis_sparklingsummer_03_9:
    speaker: "<Monologue>"
    en: containing only a worn-down bed, sofa, table, and other bits of furniture.
    ko: |-
      간신히 들어오는 불빛과,
      낡은 침대, 소파, 탁자 등의 가구들.
    ja: |-
      わずかに差し込む明かりと
      古いベッド、ソファ、テーブルなどの家具
  d_nikke_anis_sparklingsummer_03_10:
    speaker: "<Monologue>"
    en: Everything is coated in a thick layer of dust, indicating how much time has
      passed since it was inhabited.
    ko: |-
      그리고 사방에 쌓여있는 먼지들은
      얼마나 세월이 많이 지났는지를 보여주고 있다.
    ja: |-
      そしてあちこちにたまったホコリは
      長い年月の経過を物語っていた
  d_nikke_anis_sparklingsummer_03_11:
    speaker: anis_s
    en: How is electricity being supplied here?
    ko: 전기는 어떻게 들어오는 거지?
    ja: 電気はどこから来てるのかしら？
  d_nikke_anis_sparklingsummer_03_12:
    speaker: "<Self>"
    en: Maybe it went back online after the electricity to the island was reconnected?
    ko: 섬에 전기가 연결되면서 다시 작동하는 거 아닐까?
    ja: |-
      島に電気が繋がったから
      また作動したんじゃないか？
  d_nikke_anis_sparklingsummer_03_13:
    speaker: anis_s
    en: Talk about being built to last.
    ko: 생명력이 대단한데?
    ja: すごい耐久性ね。
  d_nikke_anis_sparklingsummer_03_14:
    speaker: "<Monologue>"
    en: Anis flicks an old lightbulb as she walks past.
    ko: 아니스가 낡은 전구를 톡 치고 지나갔다.
    ja: アニスが軽く古い電球に触れて通り過ぎた
  d_nikke_anis_sparklingsummer_03_15:
    speaker: anis_s
    en: What's this?
    ko: 흐음…?
    ja: あれ…？
  d_nikke_anis_sparklingsummer_03_16:
    speaker: anis_s
    en: Is it a journal?
    ko: 일기장인가?
    ja: 日記かな？
  d_nikke_anis_sparklingsummer_03_17:
    speaker: anis_s
    en: "*Cough cough* Boy, that's a lotta dust."
    ko: 콜록! 콜록! 아우, 먼지들.
    ja: ゴホ！ゴホ！すごいホコリだわ。
  d_nikke_anis_sparklingsummer_03_18:
    speaker: "<Monologue>"
    en: Anis wipes off the dust that's collected on the cover, then opens the journal
      and begins to read.
    ko: |-
      아니스는 먼지를 걷어내더니
      서서 일기장을 펴들고 읽기 시작했다.
    ja: |-
      アニスはホコリを払い落とし
      日記を開いて読み始めた
  d_nikke_anis_sparklingsummer_03_19:
    speaker: "<Monologue>"
    en: I should look around as well.
    ko: 나도 조금 둘러보도록 할까.
    ja: 私も少し見て回ろう
  d_nikke_anis_sparklingsummer_03_20:
    speaker: "<Choice>"
    en: Look on top of the table.
    ko: 탁자 위를 본다.
    ja: テーブルの上を調べる
  d_nikke_anis_sparklingsummer_03_21:
    speaker: "<Choice>"
    en: Look on top of the bed.
    ko: 침대 위를 본다.
    ja: ベッドの上を調べる
  d_nikke_anis_sparklingsummer_03_22:
    speaker: "<Monologue>"
    en: On top of the table is a picture frame containing what appears to be a family
      photo.
    ko: 탁자에는 가족사진으로 보이는 액자가 놓여있었다.
    ja: |-
      テーブルには家族写真と思われる
      写真立てが置かれていた
  d_nikke_anis_sparklingsummer_03_23:
    speaker: "<Monologue>"
    en: After wiping off the obscuring layer of dust, I can see that it's a photo
      of a family standing on the beach. One of them is holding a surfboard.
    ko: |-
      먼지를 조금 닦고 자세히 들여다보니
      바다 앞에서 서프보드를 들고 찍은 가족사진이었다.
    ja: |-
      ホコリを少し払ってよく見ると
      海を背にサーフボードを持って撮った
      家族写真だった
  d_nikke_anis_sparklingsummer_03_24:
    speaker: "<Monologue>"
    en: The all-too-familiar background clearly belongs to this very island.
    ko: |-
      뒤로 보이는 익숙한 배경은
      이 섬의 모습임이 틀림없었다.
    ja: |-
      後ろに見慣れた風景が見える。
      この島で撮った写真に違いない
  d_nikke_anis_sparklingsummer_03_25:
    speaker: "<Monologue>"
    en: Resting atop the bed are a plethora of rather adorable dolls.
    ko: 침대 위에는 귀여운 인형들이 한가득 있었다.
    ja: |-
      ベッドの上にはかわいいぬいぐるみが
      たくさん置かれていた
  d_nikke_anis_sparklingsummer_03_26:
    speaker: "<Monologue>"
    en: Time has not been kind to them; their cotton clothing has become brittle,
      and mold is forming on them.
    ko: 물론 오래돼서 솜이 다 죽고, 곰팡이가 피었지만.
    ja: |-
      もちろん古くてクタクタになり
      カビが生えていたが
  d_nikke_anis_sparklingsummer_03_27:
    speaker: "<Monologue>"
    en: It is as if they've been placed there to fill the void left by someone's absence.
    ko: |-
      누군가의 빈자리를 채우려는 듯
      악착같이 침대 위에 자리하고 있었다.
    ja: |-
      誰かの空席を埋めるように
      ベッドの上に座っていた
  d_nikke_anis_sparklingsummer_03_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_29:
    speaker: anis_s
    en: Someone was living on this island.
    ko: 이 섬에서 살던 사람이었나 봐.
    ja: この島に住んでた人みたいね。
  d_nikke_anis_sparklingsummer_03_30:
    speaker: anis_s
    en: They must have made this cave as a shelter to hide from the Raptures.
    ko: |-
      랩쳐들을 피해서 이 동굴을 만들었고
      쉘터로 사용하고 있었던 것 같아.
    ja: |-
      ラプチャーから逃げるためにこの洞窟を作って
      シェルターとして使ってたみたい。
  d_nikke_anis_sparklingsummer_03_31:
    speaker: anis_s
    en: That would explain that rather ingenious trap as well.
    ko: 그래서 그런 기발한 함정을 만들었던 거구나….
    ja: だからあんな変わった罠を作ったのね…
  d_nikke_anis_sparklingsummer_03_32:
    speaker: anis_s
    en: You wanna take a gander at this journal?
    ko: 지휘관님도 한번 읽어볼래?
    ja: 指揮官様も読む？
  d_nikke_anis_sparklingsummer_03_33:
    speaker: anis_s
    en: Personally, I wouldn't recommend it.
    ko: 추천은 안 하고 싶지만.
    ja: おすすめはしないけど。
  d_nikke_anis_sparklingsummer_03_34:
    speaker: "<Choice>"
    en: Read.
    ko: 읽어본다.
    ja: 読む
  d_nikke_anis_sparklingsummer_03_35:
    speaker: "<Choice>"
    en: Don't read.
    ko: 읽지 않는다.
    ja: 読まない
  d_nikke_anis_sparklingsummer_03_36:
    speaker: "<Monologue>"
    en: I take the journal from Anis and gingerly open it.
    ko: 아니스에게서 일기장을 받아 조심스레 펼쳤다.
    ja: |-
      アニスから日記帳を受け取り、
      慎重に開いた
  d_nikke_anis_sparklingsummer_03_37:
    speaker: "<Narration>"
    en: The weather was nice so I went outside secretly.
    ko: 오늘은 날씨가 좋아서 몰래 밖에 다녀왔다.
    ja: |-
      今日は天気がよかったので、
      こっそり外に行ってきた
  d_nikke_anis_sparklingsummer_03_38:
    speaker: "<Narration>"
    en: Of course, I could have stormed out with all the bluster I wanted and no one
      would have known.
    ko: 물론 당당하게 다녀와도 아무도 몰랐을 거다.
    ja: |-
      もちろん、堂々と行っても
      誰も気づくことなどない
  d_nikke_anis_sparklingsummer_03_39:
    speaker: "<Narration>"
    en: This island is safe.
    ko: 이 섬은 안전하다.
    ja: この島は安全だ
  d_nikke_anis_sparklingsummer_03_40:
    speaker: "<Narration>"
    en: And quiet. Almost painfully so.
    ko: 그리고 너무나 고독하다.
    ja: そしてとても孤独だ
  d_nikke_anis_sparklingsummer_03_41:
    speaker: "<Narration>"
    en: There are no grotesque monsters or other people sharing this island with me.
    ko: 이상한 괴물들도, 사람들도 아무도 없다.
    ja: 変な怪物も、人間もいない
  d_nikke_anis_sparklingsummer_03_42:
    speaker: "<Narration>"
    en: What I'd give to share a cold beer with someone.
    ko: 누군가와 맥주나 한 캔 마시고 싶다.
    ja: 誰かとビールでも一杯飲みたい
  d_nikke_anis_sparklingsummer_03_43:
    speaker: "<Narration>"
    en: They wouldn't even have to drink it. Clinking glasses with another living
      being would be enough.
    ko: 마시지 않아도 좋으니 짠 이라도 해줬으면.
    ja: |-
      飲まなくてもいい、
      乾杯だけでもしてほしい
  d_nikke_anis_sparklingsummer_03_44:
    speaker: "<Narration>"
    en: The sunset here is prettier than the sunrise.
    ko: 이 섬은 일출보다 일몰이 더 예쁘거든.
    ja: |-
      この島は日の出より
      日没の方がきれいだから
  d_nikke_anis_sparklingsummer_03_45:
    speaker: "<Narration>"
    en: I think tomorrow, I'll go to the hotel and watch the sunset. Maybe I'll do
      a toast, for one.
    ko: 그러니까 내일은 꼭 호텔 앞에서 해 지는 거 보면서 짠 하자.
    ja: |-
      明日はホテルの前で
      日が沈むのを見ながら乾杯しよう
  d_nikke_anis_sparklingsummer_03_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_47:
    speaker: anis_s
    en: I tried to dissuade you.
    ko: 거 봐, 추천 안 한다니까.
    ja: おすすめしないって言ったでしょ？
  d_nikke_anis_sparklingsummer_03_48:
    speaker: anis_s
    en: You don't look so hot.
    ko: 그렇게 표정 안 좋아질 거면서.
    ja: そういう顔すると思ったわ。
  d_nikke_anis_sparklingsummer_03_49:
    speaker: anis_s
    en: Good thinking.
    ko: 그래, 잘 생각했어.
    ja: そう、賢明な判断ね。
  d_nikke_anis_sparklingsummer_03_50:
    speaker: anis_s
    en: There's not a whole lot in here, anyway.
    ko: 그냥 별 내용 없었거든.
    ja: 大した内容じゃなかったわよ。
  d_nikke_anis_sparklingsummer_03_51:
    speaker: anis_s
    en: I did manage to glean some useful information, though.
    ko: 아, 그래도 꽤 괜찮은 정보는 하나 얻었어.
    ja: あ、でもいい情報もあったわ。
  d_nikke_anis_sparklingsummer_03_52:
    speaker: anis_s
    en: Apparently the sunset here is prettier than the sunrise.
    ko: 이 섬, 일출보다 일몰이 더 예쁘대.
    ja: |-
      この島、日の出より日没の方が
      きれいなんだって。
  d_nikke_anis_sparklingsummer_03_53:
    speaker: anis_s
    en: The view from the hotel is especially nice.
    ko: 특히 호텔 앞이 뷰가 좋나 봐.
    ja: 特にホテルの前が絶景らしいわ。
  d_nikke_anis_sparklingsummer_03_54:
    speaker: anis_s
    en: Whoever wrote this, they wanted to have a glass of beer there.
    ko: 거기서 같이 맥주 한잔하고 싶어 하더라.
    ja: |-
      そこで一緒にビールが飲みたいって
      書いてあったのよ。
  d_nikke_anis_sparklingsummer_03_55:
    speaker: anis_s
    en: With someone else. It didn't matter who.
    ko: "…누구든 좋으니까."
    ja: "…誰でもいいから、一緒に。"
  d_nikke_anis_sparklingsummer_03_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_57:
    speaker: anis_s
    en: Whoops. I shouldn't have said that last bit.
    ko: 아, 내가 괜한 말 했네….
    ja: あ、言わなきゃよかったかな…
  d_nikke_anis_sparklingsummer_03_58:
    speaker: anis_s
    en: Sorry, didn't mean to bum you out.
    ko: 미안해, 그런 표정 짓게 할 생각은 없었는데.
    ja: |-
      ごめん、そんな顔させるつもりじゃ
      なかったんだけど。
  d_nikke_anis_sparklingsummer_03_59:
    speaker: "<Monologue>"
    en: Anis lifts up her hands,
    ko: 아니스는 조용히 손가락을 들어 올렸고.
    ja: アニスは静かに指を立てて
  d_nikke_anis_sparklingsummer_03_60:
    speaker: "<Monologue>"
    en: and presses her fingers against the corners of my mouth, lifting them up.
    ko: 내 미간을 꾸욱 눌러주었다.
    ja: 私の眉間をぐっと押さえた
  d_nikke_anis_sparklingsummer_03_61:
    speaker: "<Self>"
    en: What are you doing?
    ko: "……!"
    ja: "……！"
  d_nikke_anis_sparklingsummer_03_62:
    speaker: anis_s
    en: Turning that frown upside-down.
    ko: 표정 풀어.
    ja: 顔が暗いわよ。
  d_nikke_anis_sparklingsummer_03_63:
    speaker: anis_s
    en: The person who lived here seemed to have a positive outlook on things.
    ko: 여기 살았던 사람, 그래도 엄청 긍정적이었던 것 같아.
    ja: |-
      ここに住んでた人、
      それでもすごくポジティブだったと思う。
  d_nikke_anis_sparklingsummer_03_64:
    speaker: anis_s
    en: They managed to make that trap by themselves, and they stored beer and saved
      it for special occasions.
    ko: 혼자 함정도 만들고, 기분 좋은 날에는 아껴둔 맥주도 까마시고.
    ja: |-
      1人で罠も作って、気分のいい日には
      取っておいたビールも飲んで。
  d_nikke_anis_sparklingsummer_03_65:
    speaker: anis_s
    en: They made the most of a bad situation.
    ko: 최선을 다해 살아남았던 사람이야.
    ja: 頑張って生き残ってた人よ。
  d_nikke_anis_sparklingsummer_03_66:
    speaker: anis_s
    en: So it'd be better for you to smile than frown.
    ko: |-
      그리고 지휘관님은 표정 찡그리는 것보다
      웃는 게 더 낫거든.
    ja: |-
      それに、指揮官様にはしかめっ面より
      笑顔が似合うわ。
  d_nikke_anis_sparklingsummer_03_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_68:
    speaker: "<Monologue>"
    en: I also extend my hands and do the same to Anis.
    ko: 나도 손을 들어 아니스의 볼을 꾹 눌러주었다.
    ja: 私もアニスの頬をつついた
  d_nikke_anis_sparklingsummer_03_69:
    speaker: anis_s
    en: Huh?
    ko: 으엥?
    ja: んん？
  d_nikke_anis_sparklingsummer_03_70:
    speaker: "<Self>"
    en: You're frowning as well.
    ko: 아니스도 표정이 가라앉았어.
    ja: アニスも顔が暗いぞ
  d_nikke_anis_sparklingsummer_03_71:
    speaker: anis_s
    en: Re-really?
    ko: 그, 그래?
    ja: そ、そう？
  d_nikke_anis_sparklingsummer_03_72:
    speaker: anis_s
    en: Well, it's not like I can be a barrel of laughs in a situation like this.
    ko: 아니 뭐, 그렇다고 이런 상황에서 하하 호호 할 수는 없으니까.
    ja: |-
      まあ、だからってこんな状況で
      キャッキャウフフとはいかないわよね。
  d_nikke_anis_sparklingsummer_03_73:
    speaker: "<Self>"
    en: So let's both act naturally, and act as we're truly feeling.
    ko: 그러니까 둘 다 표정 펴자.
    ja: 2人とも暗い顔はやめよう
  d_nikke_anis_sparklingsummer_03_74:
    speaker: anis_s
    en: "... All right."
    ko: "…응."
    ja: "…うん。"
  d_nikke_anis_sparklingsummer_03_75:
    speaker: anis_s
    en: When you put it like that, I can't help but feel a bit more chipper.
    ko: 치, 지휘관님이 그렇게 말하면 표정이 좋아질 수밖에 없잖아.
    ja: |-
      ちぇっ、指揮官様にそんなこと言われたら
      笑顔になるに決まってるじゃない。
  d_nikke_anis_sparklingsummer_03_76:
    speaker: "<Monologue>"
    en: Seeing Anis let out a soft giggle, I can't help but do the same.
    ko: |-
      배시시 풀려버린 아니스의 얼굴을 보니
      나도 모르게 웃음이 새어 나온다.
    ja: |-
      にっこり笑ったアニスの顔を見て
      私もいつの間にか笑みがこぼれた
  d_nikke_anis_sparklingsummer_03_77:
    speaker: "<Monologue>"
    en: I can't sit here feeling sorry for this person.
    ko: 그래, 난 여기서 이 사람을 안쓰러워해서는 안 된다.
    ja: |-
      私はここで、この人を
      哀れむべきではない
  d_nikke_anis_sparklingsummer_03_78:
    speaker: "<Monologue>"
    en: I glance around, taking in the remnants left behind by someone whose name
      I'll never know.
    ko: 이름도 알지 못하는 그가 남긴 삶의 흔적을 천천히 둘러보았다.
    ja: |-
      名前も知らない彼が残した
      人生の跡をゆっくり見て回った
  d_nikke_anis_sparklingsummer_03_79:
    speaker: "<Monologue>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_anis_sparklingsummer_03_80:
    speaker: "<Monologue>"
    en: In one of the walls, I notice a faint crack.
    ko: 그때, 벽에 있는 희미한 틈새를 발견했다.
    ja: |-
      その時、壁にある
      かすかな隙間を発見した
  d_nikke_anis_sparklingsummer_03_81:
    speaker: "<Self>"
    en: Anis, look!
    ko: 아니스, 이거!
    ja: アニス、これ！
  d_nikke_anis_sparklingsummer_03_82:
    speaker: anis_s
    en: What...?
    ko: 응?
    ja: ん？
  d_nikke_anis_sparklingsummer_03_83:
    speaker: anis_s
    en: Is this a door?
    ko: 오! 문이잖아?
    ja: あっ！扉よね？
  d_nikke_anis_sparklingsummer_03_84:
    speaker: anis_s
    en: It was obscured by the bed.
    ko: 침대로 가려놨었구나.
    ja: ベッドで隠してあったなんて。
  d_nikke_anis_sparklingsummer_03_85:
    speaker: anis_s
    en: It'd only make sense that if the trap blocked off the front entrance, then
      there'd be another exit.
    ko: 역시, 정문에 함정을 만들어 뒀으면 뒷문도 있을 수밖에 없지.
    ja: |-
      確かに、表に罠をしかけたなら
      どこかに裏口があるに決まってるわよね。
  d_nikke_anis_sparklingsummer_03_86:
    speaker: anis_s
    en: Nicely done, Commander!
    ko: 잘했어, 지휘관님!
    ja: やるじゃない、指揮官様！
  d_nikke_anis_sparklingsummer_03_87:
    speaker: "<Monologue>"
    en: Anis gives me a slap on the back.
    ko: 아니스는 내 머리를 힘차게 쓰다듬어 주었다.
    ja: アニスは私の頭を力強くなでた
  d_nikke_anis_sparklingsummer_03_88:
    speaker: anis_s
    en: Now we can blow this joint!
    ko: 이제 탈출할 수 있겠다~!
    ja: これで脱出できそうね～！
  d_nikke_anis_sparklingsummer_03_89:
    speaker: anis_s
    en: I'll leave the honor of opening the door to you.
    ko: 자, 문을 여는 영광을 지휘관님에게 넘겨줄게.
    ja: |-
      ほら、扉を開ける栄誉は
      指揮官様に譲ってあげる。
  d_nikke_anis_sparklingsummer_03_90:
    speaker: "<Monologue>"
    en: I grab onto the handle, my heart racing.
    ko: 나는 설레는 마음으로 문의 손잡이를 잡았다.
    ja: 私はワクワクしながらドアノブをつかんだ
  d_nikke_anis_sparklingsummer_03_91:
    speaker: "<Self>"
    en: Here we go.
    ko: "…연다!"
    ja: "…開けるぞ！"
  d_nikke_anis_sparklingsummer_03_92:
    speaker: anis_s
    en: All right!
    ko: 응!
    ja: うん！
  d_nikke_anis_sparklingsummer_03_93:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 덜컹.
    ja: ガタン
  d_nikke_anis_sparklingsummer_03_94:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_anis_sparklingsummer_03_95:
    speaker: "<Narration>"
    en: "*Shake* *Shake*"
    ko: 덜컹, 덜컹.
    ja: ガチャガチャ
  d_nikke_anis_sparklingsummer_03_96:
    speaker: "<Monologue>"
    en: No matter how hard I pull, the door doesn't budge.
    ko: 아무리 힘을 줘도 문이 열리지 않는다.
    ja: いくら力を入れてもドアが開かない
  d_nikke_anis_sparklingsummer_03_97:
    speaker: anis_s
    en: You can't even open a door?
    ko: 문도 못 여는 거야?
    ja: ドアも開けられないの？
  d_nikke_anis_sparklingsummer_03_98:
    speaker: anis_s
    en: You've gotta hit the gym, Commander.
    ko: 에휴, 어쩔 수 없네.
    ja: もう、仕方ないわね。
  d_nikke_anis_sparklingsummer_03_99:
    speaker: anis_s
    en: All right, step back and watch how it's done.
    ko: 잘 봐, 지휘관님~
    ja: よく見てて、指揮官様。
  d_nikke_anis_sparklingsummer_03_100:
    speaker: "<Monologue>"
    en: Anis grips the handle and pulls.
    ko: 아니스가 슬며시 다가오더니 손잡이를 당겼다.
    ja: |-
      アニスがそっと近づき、
      ドアノブを引っ張った
  d_nikke_anis_sparklingsummer_03_101:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 덜컹.
    ja: ガタン
  d_nikke_anis_sparklingsummer_03_102:
    speaker: anis_s
    en: "... Huh?"
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_anis_sparklingsummer_03_103:
    speaker: anis_s
    en: Weird.
    ko: 이상하네.
    ja: おかしいわね。
  d_nikke_anis_sparklingsummer_03_104:
    speaker: anis_s
    en: Hehe, it must be rusted from all these years.
    ko: 하하, 오래돼서 녹이 많이 슬었나 보다.
    ja: あはは、古くて錆びついてるのかな。
  d_nikke_anis_sparklingsummer_03_105:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_106:
    speaker: anis_s
    en: Hrngh!
    ko: 에잇!
    ja: えいっ！
  d_nikke_anis_sparklingsummer_03_107:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컹!!
    ja: ガチャ！！
  d_nikke_anis_sparklingsummer_03_108:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑!
    ja: バキン！
  d_nikke_anis_sparklingsummer_03_109:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_03_111:
    speaker: anis_s
    en: Uh-oh.
    ko: 아.
    ja: あっ。
  d_nikke_anis_sparklingsummer_03_112:
    speaker: "<Monologue>"
    en: The handle flies off the door and lands on the floor.
    ko: 손잡이가 문에서 떨어져 바닥에 나동그라졌다.
    ja: ドアノブがドアから外れ、地面に転がった
  d_nikke_anis_sparklingsummer_03_113:
    speaker: anis_s
    en: "... That's not good."
    ko: "…망했네."
    ja: "…やっちゃった。"
d_nikke_anis_sparklingsummer_04:
  d_nikke_anis_sparklingsummer_04_1:
    speaker: anis_s
    en: "*Sigh*"
    ko: 하아아….
    ja: はぁぁ…
  d_nikke_anis_sparklingsummer_04_2:
    speaker: anis_s
    en: Today just isn't my day.
    ko: 뭐 이렇게 되는 일이 없냐.
    ja: なんでこんなにツイてないのかしら。
  d_nikke_anis_sparklingsummer_04_3:
    speaker: "<Self>"
    en: Now what do we do?
    ko: 이제 어떡하지.
    ja: これからどうしよう
  d_nikke_anis_sparklingsummer_04_4:
    speaker: anis_s
    en: 'It pains me to say this, but I don''t think we have a choice: We should contact
      the others.'
    ko: "…자존심 상하긴 하지만 다른 애들한테 연락하는 수밖에."
    ja: |-
      …プライドが傷つくけど
      みんなに連絡しなきゃ。
  d_nikke_anis_sparklingsummer_04_5:
    speaker: anis_s
    en: Did you bring your phone?
    ko: 휴대폰 들고 왔지?
    ja: 携帯持って来たよね？
  d_nikke_anis_sparklingsummer_04_6:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  d_nikke_anis_sparklingsummer_04_7:
    speaker: "<Monologue>"
    en: I take out my phone.
    ko: 나는 휴대폰을 들었다.
    ja: 私は携帯電話を手に取った
  d_nikke_anis_sparklingsummer_04_8:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_anis_sparklingsummer_04_9:
    speaker: anis_s
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  d_nikke_anis_sparklingsummer_04_10:
    speaker: "<Self>"
    en: There's no reception.
    ko: 통신이 안 돼.
    ja: 繋がらない
  d_nikke_anis_sparklingsummer_04_11:
    speaker: anis_s
    en: You're kidding.
    ko: 뭐? 왜지?
    ja: え？どうして？
  d_nikke_anis_sparklingsummer_04_12:
    speaker: anis_s
    en: Then again, we are in a cave.
    ko: 동굴 안이라 그런가?
    ja: 洞窟の中だから？
  d_nikke_anis_sparklingsummer_04_13:
    speaker: anis_s
    en: I left mine at the villa since I had to charge it.
    ko: 난 충전한다고 두고 왔는데….
    ja: 私は充電中で置いてきちゃった…
  d_nikke_anis_sparklingsummer_04_14:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_15:
    speaker: anis_s
    en: Let's not panic. I'll go check out the entrance.
    ko: |-
      이렇게 된 거 혹시 모르니까
      입구까지 다녀와 볼게.
    ja: こうなったら念のため、入口まで行ってくるわ。
  d_nikke_anis_sparklingsummer_04_16:
    speaker: anis_s
    en: You stay here.
    ko: 지휘관님, 여기 얌전히 있을 수 있지?
    ja: 指揮官様、ここで待っててくれる？
  d_nikke_anis_sparklingsummer_04_17:
    speaker: "<Self>"
    en: Wouldn't it be better if I came with you?
    ko: 같이 가는 게 좋지 않을까?
    ja: 一緒に行った方がいいんじゃないか？
  d_nikke_anis_sparklingsummer_04_18:
    speaker: anis_s
    en: Are you sure about that?
    ko: 그런가…?
    ja: そう…？
  d_nikke_anis_sparklingsummer_04_19:
    speaker: anis_s
    en: It's pitch black out there, and there could be more traps.
    ko: 그런데 밖은 어둡고, 다른 함정이 있을지도 모르잖아.
    ja: |-
      でも外は暗いし、
      他の罠があるかもしれないでしょ。
  d_nikke_anis_sparklingsummer_04_20:
    speaker: "<Choice>"
    en: All the more reason for you not to go alone.
    ko: 그러니까 더더욱 함께 가야지, 아니스가 위험하니까.
    ja: |-
      だからこそ一緒に行かないと
      アニスが危ない
  d_nikke_anis_sparklingsummer_04_21:
    speaker: "<Choice>"
    en: Me staying here alone could be even more dangerous.
    ko: 여기 혼자 있다간 더 위험한 일이 일어날 수도 있어.
    ja: |-
      ここに1人でいたらもっと危険なことが
      起きるかもしれない
  d_nikke_anis_sparklingsummer_04_22:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_23:
    speaker: anis_s
    en: What kind of logic is that?
    ko: 뭐야, 지휘관님.
    ja: 何よ、指揮官様。
  d_nikke_anis_sparklingsummer_04_24:
    speaker: anis_s
    en: If you can't stand being away from me,
    ko: 결론은 나랑 같이 가고 싶은 거구나?
    ja: 要するに私と一緒に行きたいのね？
  d_nikke_anis_sparklingsummer_04_25:
    speaker: anis_s
    en: just admit it.
    ko: 그러면 그렇다고 솔직히 말을 하지.
    ja: それならそうと正直に言ってよ。
  d_nikke_anis_sparklingsummer_04_26:
    speaker: anis_s
    en: Here.
    ko: 자.
    ja: はい。
  d_nikke_anis_sparklingsummer_04_27:
    speaker: "<Monologue>"
    en: Anis offers her hand.
    ko: 아니스가 손을 내밀었다.
    ja: アニスが手を差しだした
  d_nikke_anis_sparklingsummer_04_28:
    speaker: anis_s
    en: Don't let go, or else it'll be too dark for us to find each other.
    ko: 밖은 어두우니까 절대 놓으면 안 돼.
    ja: 外は暗いから、絶対に離さないでよ。
  d_nikke_anis_sparklingsummer_04_29:
    speaker: anis_s
    en: Okay?
    ko: 알았지?
    ja: いい？
  d_nikke_anis_sparklingsummer_04_30:
    speaker: "<Monologue>"
    en: I grip tightly onto Anis' hand.
    ko: 나는 아니스의 손을 꼭 잡았다.
    ja: 私はアニスの手をぎゅっと握った
  d_nikke_anis_sparklingsummer_04_31:
    speaker: "<Narration>"
    en: "*Creeeek*"
    ko: 끼이이익-
    ja: ギィィ…
  d_nikke_anis_sparklingsummer_04_32:
    speaker: "<Monologue>"
    en: Again, darkness falls.
    ko: 또다시 캄캄한 어둠이 찾아왔다.
    ja: 再び真っ暗な闇が訪れた
  d_nikke_anis_sparklingsummer_04_33:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_34:
    speaker: anis_s
    en: It's kinda trippy not being able to see anything.
    ko: 뭐랄까, 앞도 잘 안 보이고 하니까 뭔가 이상하네 하하.
    ja: 何て言うか、前もよく見えないし変な感じね。
  d_nikke_anis_sparklingsummer_04_35:
    speaker: anis_s
    en: How long have we been in this cave?
    ko: 우리 들어온 지 얼마나 지났지?
    ja: ここに来てからどれくらい経ったかしら？
  d_nikke_anis_sparklingsummer_04_36:
    speaker: anis_s
    en: It probably hasn't been that long, but it feels like it's been hours.
    ko: 얼마 안 지났을 텐데 몇 시간은 지난 것 같다, 그치.
    ja: |-
      そんなに経ってないはずなのに、
      何時間も経った気がしない？
  d_nikke_anis_sparklingsummer_04_37:
    speaker: "<Monologue>"
    en: Anis seems particularly chatty all of a sudden.
    ko: 갑자기 아니스가 말이 많아진 듯하다.
    ja: 急にアニスの口数が増えた気がする
  d_nikke_anis_sparklingsummer_04_38:
    speaker: "<Self>"
    en: You're not scared, are you?
    ko: 아니스, 혹시 무서워?
    ja: アニス、もしかして怖いのか？
  d_nikke_anis_sparklingsummer_04_39:
    speaker: anis_s
    en: What?
    ko: 뭐?
    ja: えっ？
  d_nikke_anis_sparklingsummer_04_40:
    speaker: anis_s
    en: What are you blabbering about? How could I be scared of a dinky ol' cave like
      this?
    ko: 무슨 소리야, 이런 걸로 내가 무서워할 리 없잖아.
    ja: |-
      何言ってんのよ。
      こんなことで怖がるはずないでしょ。
  d_nikke_anis_sparklingsummer_04_41:
    speaker: anis_s
    en: "... I'm just a little nervous, that's all."
    ko: "…조금 긴장한 것뿐이야!"
    ja: "…ちょっと緊張してるだけ！"
  d_nikke_anis_sparklingsummer_04_42:
    speaker: anis_s
    en: If we come face-to-face with another boulder like before, you'd be in danger.
    ko: 아까처럼 돌이 굴러오거나 하면 지휘관님이 위험해지니까.
    ja: |-
      さっきみたいに石が転がってきたりしたら
      指揮官様が危ないから。
  d_nikke_anis_sparklingsummer_04_43:
    speaker: "<Self>"
    en: Is that the only reason?
    ko: 그래?
    ja: そうか？
  d_nikke_anis_sparklingsummer_04_44:
    speaker: "<Monologue>"
    en: I gently squeeze Anis' hand tighter.
    ko: 나는 은근슬쩍 아니스와 잡고 있는 손에 힘을 줬다.
    ja: |-
      私はアニスと繋いでいる手に
      そっと力を入れた
  d_nikke_anis_sparklingsummer_04_45:
    speaker: anis_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_anis_sparklingsummer_04_46:
    speaker: anis_s
    en: What was that supposed to mean?
    ko: 방금 이 신호 뭐야?
    ja: 今のは何の合図？
  d_nikke_anis_sparklingsummer_04_47:
    speaker: anis_s
    en: Don't worry, I'm right here beside you?
    ko: 옆에 내가 있으니까 걱정 마~ 뭐 그런 건가?
    ja: 隣に自分がいるから心配するな～ってこと？
  d_nikke_anis_sparklingsummer_04_48:
    speaker: anis_s
    en: Hahaha...!
    ko: 푸후후…!
    ja: ぷぷぷ…！
  d_nikke_anis_sparklingsummer_04_49:
    speaker: anis_s
    en: You certainly know when to pull the moves, Commander.
    ko: 이럴 때마다 은근 귀엽다니까, 지휘관님?
    ja: |-
      こういう時、意外とかわいいのよね。
      指揮官様って。
  d_nikke_anis_sparklingsummer_04_50:
    speaker: anis_s
    en: "... Thanks."
    ko: 고마워.
    ja: ありがとう。
  d_nikke_anis_sparklingsummer_04_51:
    speaker: anis_s
    en: I don't feel quite as tense anymore.
    ko: 덕분에 긴장이 좀 풀렸어.
    ja: おかげでちょっと緊張が和らいだわ。
  d_nikke_anis_sparklingsummer_04_52:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_53:
    speaker: "<Monologue>"
    en: Anis slowly releases my hand, then casually links her arm in mine.
    ko: |-
      아니스가 슬며시 잡은 손을 빼더니
      자연스럽게 팔짱을 꼈다.
    ja: |-
      アニスがそっと繋いだ手を離し
      自然に腕を組んできた
  d_nikke_anis_sparklingsummer_04_54:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_anis_sparklingsummer_04_55:
    speaker: anis_s
    en: You seemed pretty spooked when that bat flew by us.
    ko: |-
      아니, 아까 박쥐 나왔을 때 보니까
      지휘관님도 겁이 많은 것 같길래.
    ja: |-
      いや、さっきコウモリが出てきた時
      指揮官様も怖がってたみたいだから。
  d_nikke_anis_sparklingsummer_04_56:
    speaker: anis_s
    en: Now it's my turn to say that I'm here and you don't have to worry.
    ko: 지휘관님 옆엔 내가 있으니까 걱정 마~ 그런 거야.
    ja: |-
      指揮官様の隣には私がいるから
      心配しないで～ってことよ。
  d_nikke_anis_sparklingsummer_04_57:
    speaker: "<Monologue>"
    en: Anis' words are highly reassuring.
    ko: 그 말에 기분이 좋아진 나는.
    ja: その言葉に気分をよくした私は
  d_nikke_anis_sparklingsummer_04_58:
    speaker: "<Monologue>"
    en: While linking arms, I hold Anis' hand.
    ko: 슬며시 팔짱을 낀 채로 아니스의 손을 맞잡았다.
    ja: 腕を組んだままアニスの手を握った
  d_nikke_anis_sparklingsummer_04_59:
    speaker: "<Monologue>"
    en: It seems like the right thing to do.
    ko: "…지금은 그래도 될 것만 같았다."
    ja: "…今はそうしてもいい気がした"
  d_nikke_anis_sparklingsummer_04_60:
    speaker: "<Monologue>"
    en: The two of us slowly make our way towards the entrance, talking to keep ourselves
      preoccupied.
    ko: |-
      그렇게 아니스와 짧은 수다를 떨다 보니,
      금방 입구에 도착했다.
    ja: |-
      そうしてアニスと短いおしゃべりをしていると
      すぐに入口に到着した
  d_nikke_anis_sparklingsummer_04_61:
    speaker: anis_s
    en: "*Sigh* It's as I thought."
    ko: 하아, 역시는 역시네.
    ja: ハァ、やっぱりね。
  d_nikke_anis_sparklingsummer_04_62:
    speaker: anis_s
    en: The boulder is blocking the entrance.
    ko: 돌이 입구를 막아버렸어.
    ja: 岩が入口を塞いでるわ。
  d_nikke_anis_sparklingsummer_04_63:
    speaker: anis_s
    en: There're the tiniest of gaps, but not nearly big enough for us to squeeze
      through.
    ko: 약간의 틈 정도는 있지만… 비집고 나가지는 못할 거야.
    ja: |-
      ちょっとの隙間はあるけど…
      入り込めそうにはないわね。
  d_nikke_anis_sparklingsummer_04_64:
    speaker: anis_s
    en: How did that person even manage to get this thing in here?
    ko: 대체 이런 건 어디서 구해와서 함정으로 만든 거야?
    ja: |-
      こんな岩、どこから運んできたのかしら？
      ずいぶん立派な罠よね。
  d_nikke_anis_sparklingsummer_04_65:
    speaker: anis_s
    en: They must have been strong as all get-out.
    ko: 힘도 좋네.
    ja: 力も必要だっただろうし。
  d_nikke_anis_sparklingsummer_04_66:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_67:
    speaker: anis_s
    en: Maybe if we stand here and yell, someone passing by will hear us?
    ko: |-
      여기서 계속 소리 지르고 있으면
      지나가던 누군가 들어주지 않을까?
    ja: |-
      ここで叫んでたら
      通りかかった誰かが気づいてくれないかな？
  d_nikke_anis_sparklingsummer_04_68:
    speaker: "<Self>"
    en: Let's go back to that room and regroup.
    ko: 일단 아까 그 방으로 돌아가자.
    ja: ひとまずさっきの部屋に戻ろう
  d_nikke_anis_sparklingsummer_04_69:
    speaker: "<Self>"
    en: There must be another way to open that other door.
    ko: 문을 열 다른 방법이 있을 거야.
    ja: ドアを開ける他の方法があるはずだ
  d_nikke_anis_sparklingsummer_04_70:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_71:
    speaker: anis_s
    en: So long as you're here, I feel confident.
    ko: "…진짜 지휘관님이 옆에 있으니까 든든하네."
    ja: "…指揮官様がいてくれると、心強いわ。"
  d_nikke_anis_sparklingsummer_04_72:
    speaker: anis_s
    en: Let's head back.
    ko: 그래, 일단 돌아가자.
    ja: そうね、ひとまず戻りましょ。
  d_nikke_anis_sparklingsummer_04_73:
    speaker: anis_s
    en: Now.
    ko: 자.
    ja: よし。
  d_nikke_anis_sparklingsummer_04_74:
    speaker: anis_s
    en: Let's think of other ways to open this door.
    ko: 일단 이 문을 열 다른 방법이 없을지 생각해 보자.
    ja: |-
      このドアを開ける他の方法がないか
      考えてみましょ。
  d_nikke_anis_sparklingsummer_04_75:
    speaker: anis_s
    en: You know how strong I am. It doesn't make any sense that I can't open an ordinary
      metal door.
    ko: 솔직히 내 힘으로 이 철문 하나 못 연다는 게 말이 돼?
    ja: |-
      正直、私の力でこんな鉄の扉を
      開けられないなんてありえる？
  d_nikke_anis_sparklingsummer_04_76:
    speaker: "<Monologue>"
    en: I head over to the door and give it another push.
    ko: 나는 다시 문 앞으로 가서 살짝 손으로 밀어 보았다.
    ja: 私は再びドアの前に行き、軽く手で押してみた
  d_nikke_anis_sparklingsummer_04_77:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컹.
    ja: ガチャ
  d_nikke_anis_sparklingsummer_04_78:
    speaker: "<Self>"
    en: Maybe it's locked?
    ko: "…이거 잠긴 거 아닐까?"
    ja: "…鍵がかかってるんじゃないか？"
  d_nikke_anis_sparklingsummer_04_79:
    speaker: anis_s
    en: Locked?
    ko: 잠겨?
    ja: 鍵？
  d_nikke_anis_sparklingsummer_04_80:
    speaker: "<Narration>"
    en: "*Click* *Click*"
    ko: 철컹! 철컹!
    ja: ガチャ！ガチャ！
  d_nikke_anis_sparklingsummer_04_81:
    speaker: anis_s
    en: "... Right."
    ko: "…그러게."
    ja: "…そうね。"
  d_nikke_anis_sparklingsummer_04_82:
    speaker: anis_s
    en: Considering the fact it isn't even budging, I'd say you're onto something.
    ko: 아예 꼼짝을 안 하는 걸 보니 그럴 수도.
    ja: ビクともしないってことは、そうなのかも。
  d_nikke_anis_sparklingsummer_04_83:
    speaker: anis_s
    en: But there isn't a keyhole or any kind of lock on it.
    ko: 그런데 손잡이에는 열쇠 구멍이나 잠금장치가 아예 없는데.
    ja: でもドアノブには鍵穴も何もないのに。
  d_nikke_anis_sparklingsummer_04_84:
    speaker: anis_s
    en: Could there be a button somewhere that unlocks it?
    ko: "…설마 잠금을 해제하는 버튼 같은 게 있나?"
    ja: |-
      …まさかロックを解除する
      ボタンがあるとか？
  d_nikke_anis_sparklingsummer_04_85:
    speaker: "<Self>"
    en: Let's look for it
    ko: 찾아보자!
    ja: 探そう！
  d_nikke_anis_sparklingsummer_04_86:
    speaker: anis_s
    en: Sounds like a plan.
    ko: 좋았어!
    ja: うんっ！
  d_nikke_anis_sparklingsummer_04_87:
    speaker: "<Monologue>"
    en: Despite our initial enthusiasm,
    ko: 기백 좋게 외친 것과는 다르게.
    ja: と、勢いよく声を上げたものの
  d_nikke_anis_sparklingsummer_04_88:
    speaker: "<Monologue>"
    en: a diligent search turns up nothing.
    ko: 아무리 안을 샅샅이 뒤져봐도 아무것도 나오지 않았다.
    ja: 探しても部屋からは何も出てこなかった
  d_nikke_anis_sparklingsummer_04_89:
    speaker: anis_s
    en: I even checked outside, and couldn't find anything.
    ko: "…밖에도 살펴봤는데 아무것도 없어."
    ja: "…外も見てみたけど何もないわ。"
  d_nikke_anis_sparklingsummer_04_90:
    speaker: anis_s
    en: Aren't these kinds of things usually behind picture frames or inside a drawer?
    ko: 이런 건 원래 액자 안이나 서랍 밑, 뭐 이런 데 있지 않아?
    ja: |-
      こういうのって普通、写真立ての中とか
      引き出しの下とかにあるんじゃない？
  d_nikke_anis_sparklingsummer_04_91:
    speaker: anis_s
    en: Let's face it, there never was a button to begin with.
    ko: 아니면 그런 버튼은 애초에 없었던 건가….
    ja: |-
      それとも、やっぱりそんなボタンは
      最初からなかったのかな…
  d_nikke_anis_sparklingsummer_04_92:
    speaker: anis_s
    en: "*Sigh*"
    ko: 에휴.
    ja: はぁ。
  d_nikke_anis_sparklingsummer_04_93:
    speaker: "<Monologue>"
    en: A significant amount of time seems to have passed, and I'm starting to feel
      exhausted.
    ko: 시간도 조금 지난 것 같고, 몸도 많이 피곤해졌다.
    ja: 時間が経ち、疲れもたまってきた
  d_nikke_anis_sparklingsummer_04_94:
    speaker: "<Monologue>"
    en: I give the bed a light dusting and sit on the edge of the mattress.
    ko: 나는 적당히 먼지를 치우고 침대에 주저앉아 버렸다.
    ja: |-
      私は適当にホコリを払い、
      ベッドに座り込んでしまった
  d_nikke_anis_sparklingsummer_04_95:
    speaker: anis_s
    en: Ew, you're really sitting on that nasty dust-covered bed?
    ko: 으으… 그 먼지투성이 침대에 앉고 싶어?
    ja: うう…そんなホコリだらけのベッドに座るの？
  d_nikke_anis_sparklingsummer_04_96:
    speaker: "<Self>"
    en: I can't stand any longer. I need to sit.
    ko: 계속 서 있을 수는 없잖아.
    ja: ずっと立ってるわけにもいかないから
  d_nikke_anis_sparklingsummer_04_97:
    speaker: anis_s
    en: Even then, still...
    ko: 아무리 그래도….
    ja: そうだけど…
  d_nikke_anis_sparklingsummer_04_98:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_99:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_anis_sparklingsummer_04_100:
    speaker: "<Self>"
    en: I thought you were opposed to sitting on this thing.
    ko: 먼지투성이라더니.
    ja: ホコリだらけは嫌なんだろう？
  d_nikke_anis_sparklingsummer_04_101:
    speaker: anis_s
    en: If you don't mind,
    ko: 어쩌겠어, 지휘관님이 먼지투성이가 되겠다는데.
    ja: |-
      仕方ないでしょ、指揮官様がホコリだらけに
      なるって言うんだから。
  d_nikke_anis_sparklingsummer_04_102:
    speaker: anis_s
    en: then I don't either.
    ko: 나도 먼지투성이가 될 수밖에.
    ja: 私も一緒にいてあげる。
  d_nikke_anis_sparklingsummer_04_103:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_104:
    speaker: "<Monologue>"
    en: I lightly brush through Anis' hair to get the excess dust off.
    ko: 나는 아니스의 머리카락을 가볍게 털어주었다.
    ja: 私はアニスの髪を軽く払ってあげた
  d_nikke_anis_sparklingsummer_04_105:
    speaker: anis_s
    en: At this rate, you're gonna turn me into one giant mothball.
    ko: "…아주 먼지 덩어리로 만들려고?"
    ja: "…ホコリの塊にするつもり？"
  d_nikke_anis_sparklingsummer_04_106:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_107:
    speaker: "<Narration>"
    en: "*Sshhkk*"
    ko: 사락, 사락….
    ja: サラ、サラ…
  d_nikke_anis_sparklingsummer_04_108:
    speaker: "<Monologue>"
    en: Anis returns the favor, dusting off my hair.
    ko: 아니스는 내 머리를 가볍게 털어주었다.
    ja: アニスも私の髪を軽く払ってくれた
  d_nikke_anis_sparklingsummer_04_109:
    speaker: anis_s
    en: I've got no problem becoming one big lump of dust,
    ko: 나는 먼지 덩어리가 돼도 괜찮아.
    ja: 私はホコリの塊になっても平気。
  d_nikke_anis_sparklingsummer_04_110:
    speaker: anis_s
    en: but we can't let that happen to you.
    ko: 하지만 지휘관님은 안돼.
    ja: でも指揮官様はダメよ。
  d_nikke_anis_sparklingsummer_04_111:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: なぜだ？
  d_nikke_anis_sparklingsummer_04_112:
    speaker: anis_s
    en: You're far too majestic to be covered in dust.
    ko: 먼지에 파묻히기엔 너무 반짝이거든.
    ja: ホコリに埋もれさせるには輝きすぎだから。
  d_nikke_anis_sparklingsummer_04_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_114:
    speaker: "<Monologue>"
    en: I grab ahold of Anis' wrist and lay down on the bed, bringing her down with
      me.
    ko: |-
      나는 내 머리카락을 만지던 아니스의 팔목을 붙잡고,
      그대로 침대로 누웠다.
    ja: |-
      私は髪を触っていたアニスの手首をつかみ
      そのままベッドに横たわった
  d_nikke_anis_sparklingsummer_04_115:
    speaker: "<Narration>"
    en: "*Pang*"
    ko: 팡-!!
    ja: ドサッ！！
  d_nikke_anis_sparklingsummer_04_116:
    speaker: anis_s
    en: "*Cough* *Cough*"
    ko: 콜록! 콜록!
    ja: ケホッ！ケホッ！
  d_nikke_anis_sparklingsummer_04_117:
    speaker: anis_s
    en: What are you doing?!
    ko: 갑자기 이게 무슨….
    ja: 急に何…
  d_nikke_anis_sparklingsummer_04_118:
    speaker: "<Monologue>"
    en: Anis' top half rests on the bed, her arms supporting her.
    ko: |-
      아니스는 그로 인해
      아슬아슬하게 침대를 지탱한 채로 엎드려 있었고.
    ja: |-
      その反動でアニスは
      ベッドに腕をついたまま四つんばいになり
  d_nikke_anis_sparklingsummer_04_119:
    speaker: "<Monologue>"
    en: I'm lying between her and the bed.
    ko: 나는 아니스와 침대 사이에 누워있었다.
    ja: 私はアニスとベッドの間に横になっている
  d_nikke_anis_sparklingsummer_04_120:
    speaker: "<Monologue>"
    en: It feels as if she's lying on top of me.
    ko: "…결국 아니스가 날 덮친 꼴이 된 셈이다."
    ja: "…結局アニスが私に覆い被さる形になった"
  d_nikke_anis_sparklingsummer_04_121:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_122:
    speaker: anis_s
    en: Er...
    ko: 하.
    ja: ハァ。
  d_nikke_anis_sparklingsummer_04_123:
    speaker: anis_s
    en: What's gotten into you?
    ko: 갑자기 왜 이래.
    ja: 何よ、これ。
  d_nikke_anis_sparklingsummer_04_124:
    speaker: anis_s
    en: You're really asking for it...
    ko: "…이러면 진짜 더럽히고 싶어지잖아."
    ja: "…これじゃ本当に汚したくなっちゃうじゃない。"
  d_nikke_anis_sparklingsummer_04_125:
    speaker: "<Monologue>"
    en: Anis inches closer her face closer to mine.
    ko: 아니스가 서서히 다가오고.
    ja: アニスがゆっくりと私に近づき
  d_nikke_anis_sparklingsummer_04_126:
    speaker: "<Monologue>"
    en: I stare directly at her.
    ko: 나는 그런 아니스를 멍하니 쳐다봤다.
    ja: 私はそんなアニスをじっと見つめていた
  d_nikke_anis_sparklingsummer_04_127:
    speaker: anis_s
    en: "... Commander."
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_nikke_anis_sparklingsummer_04_128:
    speaker: anis_s
    en: I...
    ko: 나….
    ja: 私…
  d_nikke_anis_sparklingsummer_04_129:
    speaker: "<Monologue>"
    en: And suddenly.
    ko: 그 순간.
    ja: その時
  d_nikke_anis_sparklingsummer_04_130:
    speaker: anis_s
    en: "... Huh?"
    ko: "…어?"
    ja: "…あれ？"
  d_nikke_anis_sparklingsummer_04_131:
    speaker: anis_s
    en: Wait!
    ko: 잠깐만!
    ja: ちょっと待って！
  d_nikke_anis_sparklingsummer_04_132:
    speaker: anis_s
    en: I think I discovered something!
    ko: 나 뭔가 발견한 것 같아!
    ja: 何か見つけたかも！
  d_nikke_anis_sparklingsummer_04_133:
    speaker: anis_s
    en: Commander, move.
    ko: 지휘관님, 비켜봐.
    ja: 指揮官様、どいて。
  d_nikke_anis_sparklingsummer_04_134:
    speaker: "<Monologue>"
    en: Anis aggressively pushes me to the side and lifts up a couple of the dolls
      that are strewn on the bed.
    ko: |-
      나를 거친 손길로 치워버린 아니스는,
      침대 위에 가득 올려져 있던 인형 몇 개를 들어 올렸다.
    ja: |-
      私を勢いよく押しのけたアニスは
      ベッドの上にたくさんあった
      ぬいぐるみをいくつか持ち上げた
  d_nikke_anis_sparklingsummer_04_135:
    speaker: anis_s
    en: I knew it.
    ko: "…역시 잘못 본 게 아냐."
    ja: "…やっぱり見間違いじゃないわ。"
  d_nikke_anis_sparklingsummer_04_136:
    speaker: "<Monologue>"
    en: Underneath one of the dolls is a small button.
    ko: 그리고 그 인형 아래에는 자그마한 버튼 하나가 덩그러니 있었다.
    ja: |-
      ぬいぐるみの下には
      ぽつんと小さなボタンがあった
  d_nikke_anis_sparklingsummer_04_137:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_138:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sparklingsummer_04_139:
    speaker: anis_s
    en: You don't think it's a self-destruct button or anything, do you?
    ko: 쉘터 자폭 버튼, 뭐 그런 건 아니겠지?
    ja: シェルターの自爆ボタン、とかじゃないよね？
  d_nikke_anis_sparklingsummer_04_140:
    speaker: "<Choice>"
    en: Who cares, let 'em blow.
    ko: "…그냥 다 폭파해 버려라."
    ja: "…いっそ全部爆破してくれ"
  d_nikke_anis_sparklingsummer_04_141:
    speaker: "<Choice>"
    en: I don't think so.
    ko: 아닐 거야.
    ja: 違うはずだ
  d_nikke_anis_sparklingsummer_04_142:
    speaker: anis_s
    en: Haha!
    ko: 하하!
    ja: あはは！
  d_nikke_anis_sparklingsummer_04_143:
    speaker: anis_s
    en: Right, what have we got to lose?
    ko: 뭘 하던 일단 여기서 나가야 할 거 아냐.
    ja: とにかくここから出なきゃいけないでしょ。
  d_nikke_anis_sparklingsummer_04_144:
    speaker: anis_s
    en: To hell with it, let's press it.
    ko: 응?
    ja: ね？
  d_nikke_anis_sparklingsummer_04_145:
    speaker: "<Self>"
    en: Do it.
    ko: "…그래, 눌러보자."
    ja: "…ああ、押してみよう"
  d_nikke_anis_sparklingsummer_04_146:
    speaker: anis_s
    en: All right then, I'll trust you.
    ko: 좋아, 그럼 지휘관님만 믿고 누른다!
    ja: よーし、じゃあ指揮官様を信じて押すわよ！
  d_nikke_anis_sparklingsummer_04_147:
    speaker: anis_s
    en: Hyah!
    ko: "…에잇!"
    ja: "…えいっ！"
  d_nikke_anis_sparklingsummer_04_148:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチッ
  d_nikke_anis_sparklingsummer_04_149:
    speaker: "<Narration>"
    en: "*Ziiing* *Clunk*"
    ko: 지이잉- 철컥.
    ja: ウィィン、カチャッ
  d_nikke_anis_sparklingsummer_04_150:
    speaker: anis_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_anis_sparklingsummer_04_151:
    speaker: anis_s
    en: The door unlocked!
    ko: 문 잠금이 풀렸어…!
    ja: 鍵が開いた…！
  d_nikke_anis_sparklingsummer_04_152:
    speaker: anis_s
    en: We can finally get out of here!
    ko: 드디어 나갈 수 있어 우리!
    ja: やっと出られるのね！
d_nikke_anis_sparklingsummer_05:
  d_nikke_anis_sprklingsummer_05_1:
    speaker: anis_s
    en: I'm positive that sound was the door unlocking.
    ko: 분명 잠금이 풀리는 소리였어.
    ja: ロックが解除された音ね。
  d_nikke_anis_sprklingsummer_05_2:
    speaker: anis_s
    en: Let's get the heck out of here.
    ko: 가보자, 지휘관님!
    ja: 行きましょ、指揮官様！
  d_nikke_anis_sprklingsummer_05_3:
    speaker: "<Monologue>"
    en: Anis gives me her hand,
    ko: 아니스는 자연스럽게 나에게 손을 내밀었고.
    ja: アニスは自然に私に手を差しだし
  d_nikke_anis_sprklingsummer_05_4:
    speaker: "<Monologue>"
    en: and I take it without a moment's hesitation.
    ko: 나는 그런 아니스의 손을 망설임 없이 붙잡았다.
    ja: 私はそんなアニスの手を迷わずつかんだ
  d_nikke_anis_sprklingsummer_05_5:
    speaker: anis_s
    en: I just pray this door doesn't lead to more shelters or warehouses or something
      like them.
    ko: |-
      …여기 열었는데 또 다른 쉘터거나 저장고거나 하면
      너무 슬플 것 같은데.
    ja: |-
      …せっかく開いたのに、また他のシェルターとか
      貯蔵庫が出てきたら、ショックかも。
  d_nikke_anis_sprklingsummer_05_6:
    speaker: "<Self>"
    en: Even if it does, it doesn't matter.
    ko: 뭐 어때.
    ja: まあ、いいじゃないか
  d_nikke_anis_sprklingsummer_05_7:
    speaker: anis_s
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_anis_sprklingsummer_05_8:
    speaker: "<Self>"
    en: We'll find a way out together.
    ko: 같이 다른 길을 찾으면 되지.
    ja: 一緒にまた別の道を探せばいい
  d_nikke_anis_sprklingsummer_05_9:
    speaker: anis_s
    en: Hehe,
    ko: 아.
    ja: あ。
  d_nikke_anis_sprklingsummer_05_10:
    speaker: anis_s
    en: you're right about that.
    ko: "…그렇네."
    ja: "…そうね。"
  d_nikke_anis_sprklingsummer_05_11:
    speaker: anis_s
    en: There's no point in worrying about stuff like this when you're around, Commander.
    ko: 지휘관님 앞에서는 이런 걱정이 참 의미가 없다니까.
    ja: |-
      指揮官様の前でこういう心配したって
      意味がなかったわ。
  d_nikke_anis_sprklingsummer_05_12:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sprklingsummer_05_13:
    speaker: anis_s
    en: All right, I'm opening it.
    ko: 그럼 연다!
    ja: じゃあ開けるわよ！
  d_nikke_anis_sprklingsummer_05_14:
    speaker: anis_s
    en: Please be outsideeeee!!
    ko: 제발 밖이어라아아-!!
    ja: 外よ、出てこぉぉい！！
  d_nikke_anis_sprklingsummer_05_15:
    speaker: "<Narration>"
    en: "*Creee*"
    ko: 쿠우우….
    ja: ゴゴゴ…
  d_nikke_anis_sprklingsummer_05_16:
    speaker: "<Monologue>"
    en: The previously unbudging metal door starts to move.
    ko: 꼼짝도 하지 않던 무거운 철문이 움직이기 시작했고.
    ja: ビクともしなかった重い鉄の扉が動きだした
  d_nikke_anis_sprklingsummer_05_17:
    speaker: "<Monologue>"
    en: As it opens, a blinding light pours in.
    ko: 그 철문 안에서는 눈 부신 빛이 쏟아져 내리기 시작했다.
    ja: |-
      その鉄の扉の奥には
      眩しい光があふれていた
  d_nikke_anis_sprklingsummer_05_18:
    speaker: "<Self>"
    en: Ugh...!
    ko: 윽…!
    ja: うっ…！
  d_nikke_anis_sprklingsummer_05_19:
    speaker: anis_s
    en: Argh, my eyes!
    ko: 악, 내 눈!
    ja: 眩しい！
  d_nikke_anis_sprklingsummer_05_20:
    speaker: "<Monologue>"
    en: Around the time my eyes are adjusting to the light,
    ko: 서서히 빛에 적응되려고 할 때쯤.
    ja: 徐々に目が光に慣れ始めた時
  d_nikke_anis_sprklingsummer_05_21:
    speaker: "<Monologue>"
    en: I feel myself being yanked forward.
    ko: 강한 힘이 나를 당기는 것이 느껴졌다.
    ja: 私は強い力で引っ張られた
  d_nikke_anis_sprklingsummer_05_22:
    speaker: anis_s
    en: Commander! Look at this!
    ko: 지휘관님! 이것 봐!
    ja: 指揮官様！見て！
  d_nikke_anis_sprklingsummer_05_23:
    speaker: "<Monologue>"
    en: A cool breeze runs through our hair.
    ko: 시원한 바람이 나와 아니스의 머리카락을 스쳤고.
    ja: 冷たい風が私とアニスの髪をなで
  d_nikke_anis_sprklingsummer_05_24:
    speaker: "<Monologue>"
    en: On the horizon, an auburn sunset can be seen.
    ko: 그 바람이 끝에는 붉은 석양이 수평선에 자리 잡고 있었다.
    ja: その風の先には水平線に浮かぶ赤い夕日があった
  d_nikke_anis_sprklingsummer_05_25:
    speaker: "<Self>"
    en: Wow...
    ko: "…와…."
    ja: "…おお…"
  d_nikke_anis_sprklingsummer_05_26:
    speaker: anis_s
    en: Here we are.
    ko: 여기인가 봐.
    ja: ここのことだったのね。
  d_nikke_anis_sprklingsummer_05_27:
    speaker: anis_s
    en: We must be in front of the hotel right now.
    ko: 호텔 앞.
    ja: ホテルの前。
  d_nikke_anis_sprklingsummer_05_28:
    speaker: anis_s
    en: We caught the sunset at just the right time too.
    ko: 일몰이 가장 아름다운 순간.
    ja: 日没が一番きれいな瞬間。
  d_nikke_anis_sprklingsummer_05_29:
    speaker: "<Monologue>"
    en: The path beyond the door leads to a small hill next to the hotel.
    ko: 문을 열고 나온 곳은, 호텔 옆에 붙어있는 작은 언덕이었다.
    ja: |-
      ドアを開けるとそこは、
      ホテルの隣にある小さな丘だった
  d_nikke_anis_sprklingsummer_05_30:
    speaker: "<Monologue>"
    en: The entire panorama is taken up by the sea and sky, without a single building
      or tree to obscure the view.
    ko: |-
      가려지는 건물이나 나무 하나 없이
      바다와 하늘이 온 시야에 다 들어오는.
    ja: |-
      大きな建物や木が一切なく
      海と空が一望できる場所
  d_nikke_anis_sprklingsummer_05_31:
    speaker: "<Monologue>"
    en: Next to us, there is a dilapidated table and chair.
    ko: 그리고 그곳에는 낡은 탁자와 의자가 있었다.
    ja: そしてそこには古いテーブルと椅子があった
  d_nikke_anis_sprklingsummer_05_32:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 땡그랑-
    ja: カランッ
  d_nikke_anis_sprklingsummer_05_33:
    speaker: anis_s
    en: An old beer can.
    ko: 다 마신 맥주캔….
    ja: 飲み終わったビールの缶…
  d_nikke_anis_sprklingsummer_05_34:
    speaker: anis_s
    en: This has to be the place they were describing in the journal.
    ko: 일기장에 써진 밖에 나간다는 건 이곳을 말하는 거였구나.
    ja: |-
      日記に書いてあった「外に出る」って、
      ここのことだったのよ。
  d_nikke_anis_sprklingsummer_05_35:
    speaker: anis_s
    en: They must have drank a beer while taking in the sunset.
    ko: 여기서 지는 일몰을 보면서 맥주를 마셨나 봐.
    ja: |-
      ここで日が沈むのを見ながら
      ビールを飲んだんだわ。
  d_nikke_anis_sprklingsummer_05_36:
    speaker: "<Self>"
    en: Do you see that?
    ko: 이건….
    ja: これは…
  d_nikke_anis_sprklingsummer_05_37:
    speaker: "<Monologue>"
    en: On top of the table is an unopened can of beer.
    ko: 탁자 위에는 멀쩡한 맥주 한 캔이 덩그러니 올려져 있었다.
    ja: |-
      テーブルの上には未開封のビールの缶が
      ぽつんと置かれていた
  d_nikke_anis_sprklingsummer_05_38:
    speaker: anis_s
    en: I guess they were waiting for someone to share it with.
    ko: 같이 마실 사람을 계속 기다렸나 보네.
    ja: 一緒に飲む人をずっと待ってたみたいね。
  d_nikke_anis_sprklingsummer_05_39:
    speaker: anis_s
    en: How long they must have waited...
    ko: 계속….
    ja: ずっと…
  d_nikke_anis_sprklingsummer_05_40:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sprklingsummer_05_41:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩.
    ja: ドサッ
  d_nikke_anis_sprklingsummer_05_42:
    speaker: "<Monologue>"
    en: Anis sits at the table across from where the can is placed.
    ko: 아니스는 캔이 올려져 있는 자리의 반대쪽에 가서 앉았다.
    ja: アニスは缶が置いてある場所の反対側に座った
  d_nikke_anis_sprklingsummer_05_43:
    speaker: anis_s
    en: How about it, Commander?
    ko: 지휘관님, 어때?
    ja: 指揮官様、どう？
  d_nikke_anis_sprklingsummer_05_44:
    speaker: anis_s
    en: Should we have a drink?
    ko: 여기서 한잔할까?
    ja: ここで一杯やらない？
  d_nikke_anis_sprklingsummer_05_45:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: いいだろう
  d_nikke_anis_sprklingsummer_05_46:
    speaker: "<Monologue>"
    en: I plop down in the seat closest to where the can is placed.
    ko: 나는 망설임 없이 캔이 올려져 있는 쪽에 가서 앉았다.
    ja: 私は迷わず缶が置かれている方へ座った
  d_nikke_anis_sprklingsummer_05_47:
    speaker: anis_s
    en: You can have the beer.
    ko: 난 미리 챙겨온 탄산수.
    ja: 私は持ってた炭酸水を。
  d_nikke_anis_sprklingsummer_05_48:
    speaker: anis_s
    en: This soda I brought with me will do me just fine.
    ko: 지휘관님은 그 맥주를 열면 되겠다.
    ja: 指揮官様はそのビールを開ければいいわね。
  d_nikke_anis_sprklingsummer_05_49:
    speaker: anis_s
    en: I can't imagine how long they must have waited for someone else to join them
      and sit in that seat.
    ko: 되게 오래 기다렸을 거야, 그 자리에 앉을 손님을.
    ja: |-
      ずっと待ってたんでしょうね、
      その場所に座ってくれる大切な人を。
  d_nikke_anis_sprklingsummer_05_50:
    speaker: anis_s
    en: Having said that... don't actually drink it.
    ko: 아, 대신 진짜 마시지는 마.
    ja: あ、本気で飲まないでよ？
  d_nikke_anis_sprklingsummer_05_51:
    speaker: anis_s
    en: We don't know how old it is.
    ko: 얼마나 오래된 건지 모르니까.
    ja: どれくらい古いか分かんないから。
  d_nikke_anis_sprklingsummer_05_52:
    speaker: "<Self>"
    en: Good call.
    ko: 알겠어.
    ja: 分かった
  d_nikke_anis_sprklingsummer_05_53:
    speaker: "<Monologue>"
    en: I crack open the can.
    ko: 나는 잠겨있던 맥주를 있는 힘껏 열었다.
    ja: 私はビールの缶を勢いよく開けた
  d_nikke_anis_sprklingsummer_05_54:
    speaker: "<Narration>"
    en: "*Swoooshh*"
    ko: 촤아아악-!!!!
    ja: プシューッ！！！
  d_nikke_anis_sprklingsummer_05_55:
    speaker: "<Self>"
    en: Whoa!
    ko: 으악!!
    ja: うわっ！
  d_nikke_anis_sprklingsummer_05_56:
    speaker: anis_s
    en: Ha!
    ko: 와아!!
    ja: わあ！！
  d_nikke_anis_sprklingsummer_05_57:
    speaker: anis_s
    en: Talk about an explosive entrance.
    ko: 하하하! 엄청 시원하게도 반겨주네!
    ja: あははっ！盛大に歓迎してくれたわね！
  d_nikke_anis_sprklingsummer_05_58:
    speaker: "<Monologue>"
    en: As soon as I break the seal, beer suds burst out of the can.
    ko: 캔을 열자, 묵혀있던 탄산이 있는 힘껏 터져버렸다.
    ja: 缶を開けると、中の炭酸が勢いよくあふれ出した
  d_nikke_anis_sprklingsummer_05_59:
    speaker: anis_s
    en: Cheers!
    ko: 그럼 짠-!
    ja: それじゃ、かんぱ～い！
  d_nikke_anis_sprklingsummer_05_60:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 탕~
    ja: カンッ
  d_nikke_anis_sprklingsummer_05_61:
    speaker: anis_s
    en: Mmmm, delicious!
    ko: 크으으으~ 맛있다!
    ja: くぅぅぅ～おいしい！
  d_nikke_anis_sprklingsummer_05_62:
    speaker: "<Self>"
    en: Mmmm, delicious!
    ko: 크으으으~ 맛있어!
    ja: くぅぅぅ～うまい！
  d_nikke_anis_sprklingsummer_05_63:
    speaker: anis_s
    en: Wait, did you actually drink it?!
    ko: 뭐야, 마셨어?!
    ja: えっ、飲んだの！？
  d_nikke_anis_sprklingsummer_05_64:
    speaker: "<Self>"
    en: Nope, just pretending.
    ko: 아니, 그냥 연기야.
    ja: いや、ただの芝居だ
  d_nikke_anis_sprklingsummer_05_65:
    speaker: anis_s
    en: Man, you scared the bejeezus outta me.
    ko: 아 깜짝이야! 놀랬잖아.
    ja: もうっ、驚かさないでよ！
  d_nikke_anis_sprklingsummer_05_66:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sprklingsummer_05_67:
    speaker: anis_s
    en: I'm on cloud nine right now.
    ko: 아, 기분 너무 좋다.
    ja: はぁ…いい気持ち。
  d_nikke_anis_sprklingsummer_05_68:
    speaker: anis_s
    en: We found it after all.
    ko: "…결국 찾아버렸네."
    ja: "…結局見つけちゃった。"
  d_nikke_anis_sprklingsummer_05_69:
    speaker: "<Self>"
    en: Found what?
    ko: 뭐를?
    ja: 何を？
  d_nikke_anis_sprklingsummer_05_70:
    speaker: anis_s
    en: I told you at the start before we entered the cave.
    ko: 처음에 내가 동굴 들어오기 전에 말했잖아.
    ja: 洞窟に入る前に言ったでしょ？
  d_nikke_anis_sprklingsummer_05_71:
    speaker: anis_s
    en: Hidden treasure.
    ko: 보물을 찾으러 출발~! 이라고.
    ja: お宝さがしにしゅっぱ～つ！って。
  d_nikke_anis_sprklingsummer_05_72:
    speaker: anis_s
    en: In the end though, we found a different type of treasure.
    ko: 그런데 진짜 보물을 찾아버린 거지.
    ja: 本当に見つかっちゃった。
  d_nikke_anis_sprklingsummer_05_73:
    speaker: anis_s
    en: Thanks for coming with me, Commander.
    ko: 같이 와줘서 고마워, 지휘관님.
    ja: 一緒に来てくれてありがとう、指揮官様。
  d_nikke_anis_sprklingsummer_05_74:
    speaker: anis_s
    en: This is a day I won't be forgetting anytime soon.
    ko: 잊지 못할 하루가 될 것 같아.
    ja: 忘れられない一日になりそう。
  d_nikke_anis_sprklingsummer_05_75:
    speaker: "<Self>"
    en: Me neither.
    ko: 나도 마찬가지야.
    ja: 私もだ
  d_nikke_anis_sprklingsummer_05_76:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sprklingsummer_05_77:
    speaker: anis_s
    en: The person who lived here must have felt the same.
    ko: 여기 살았던 사람도 분명 같은 마음이겠지?
    ja: ここに住んでた人も、きっと同じ気持ちよね？
  d_nikke_anis_sprklingsummer_05_78:
    speaker: "<Self>"
    en: Yup.
    ko: 응.
    ja: ああ
  d_nikke_anis_sprklingsummer_05_79:
    speaker: anis_s
    en: "*Sigh*"
    ko: 후아.
    ja: ふわぁ～
  d_nikke_anis_sprklingsummer_05_80:
    speaker: anis_s
    en: The sun sets so fast.
    ko: 역시 해 떨어지는 속도는 너무 빠르다니까.
    ja: 日が沈むのって早いなぁ。
  d_nikke_anis_sprklingsummer_05_81:
    speaker: anis_s
    en: I feel as if I turned away for a moment, it'd be dark in no time.
    ko: 조금만 멍 때리고 보다 보면 금세 어두워지잖아.
    ja: |-
      ちょっとぼーっとしてるだけで
      すぐ真っ暗だもん。
  d_nikke_anis_sprklingsummer_05_82:
    speaker: "<Self>"
    en: Anis.
    ko: 아니스.
    ja: アニス
  d_nikke_anis_sprklingsummer_05_83:
    speaker: anis_s
    en: Yeah?
    ko: 응?
    ja: ん？
  d_nikke_anis_sprklingsummer_05_84:
    speaker: "<Self>"
    en: What were you going to say to me before, on the bed?
    ko: 아까 침대에서 나한테 무슨 말 하려고 했어?
    ja: さっきベッドで何て言おうとしたんだ？
  d_nikke_anis_sprklingsummer_05_85:
    speaker: anis_s
    en: Oh, that...
    ko: 아, 그거….
    ja: あ、それは…
  d_nikke_anis_sprklingsummer_05_86:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_anis_sprklingsummer_05_87:
    speaker: "<Monologue>"
    en: Anis slowly gets out of her seat and comes towards me.
    ko: 아니스는 슬쩍 일어나, 나에게로 다가왔다.
    ja: アニスは立ち上がり、私に近づいた
  d_nikke_anis_sprklingsummer_05_88:
    speaker: "<Monologue>"
    en: She lowers her head,
    ko: 고개를 숙이고.
    ja: 頭を低くして
  d_nikke_anis_sprklingsummer_05_89:
    speaker: "<Monologue>"
    en: and murmurs softly into my ear.
    ko: 내 귀에다 작고, 조용하게 읊조렸다.
    ja: 私の耳に小さく、静かにささやいた
  d_nikke_anis_sprklingsummer_05_90:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_anis_sprklingsummer_05_91:
    speaker: anis_s
    en: It's a secret.
    ko: 내가 이런 말 한 거, 비밀이야.
    ja: 私の言ったこと、秘密だからね。
  d_nikke_anis_sprklingsummer_05_92:
    speaker: anis_s
    en: You can't tell anyone.
    ko: 아무도 알게 하면 안 돼.
    ja: 誰にも内緒よ。
  d_nikke_anis_sprklingsummer_05_93:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_anis_sprklingsummer_05_94:
    speaker: anis_s
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  d_nikke_anis_sprklingsummer_05_95:
    speaker: anis_s
    en: Everyone must be worried.
    ko: 다들 걱정하겠다.
    ja: みんな心配してるかも。
  d_nikke_anis_sprklingsummer_05_96:
    speaker: anis_s
    en: We should head back.
    ko: 슬슬 돌아갈까?
    ja: そろそろ帰ろっか？
  d_nikke_anis_sprklingsummer_05_97:
    speaker: "<Self>"
    en: Let's go.
    ko: 그러자.
    ja: そうしよう
  d_nikke_anis_sprklingsummer_05_98:
    speaker: anis_s
    en: I think...
    ko: 다 마신 탄산수 캔은….
    ja: 飲み終わった炭酸水の缶は…
  d_nikke_anis_sprklingsummer_05_99:
    speaker: anis_s
    en: I'll leave this finished can of soda here.
    ko: 그냥 여기 둬야겠다.
    ja: ここに置いておこっと。
  d_nikke_anis_sprklingsummer_05_100:
    speaker: "<Monologue>"
    en: Anis places the can on top of the table.
    ko: 아니스는 탁자에 캔을 올려두었다.
    ja: アニスはテーブルに缶を置いた
  d_nikke_anis_sprklingsummer_05_101:
    speaker: "<Monologue>"
    en: Now the beer can doesn't have to face the sunset alone.
    ko: 비로소 열린 두 캔이 석양을 마주 보고 있을 수 있게 된 것이다.
    ja: |-
      缶が2つ並んで、
      一緒に夕日を眺められるようになった
  d_nikke_anis_sprklingsummer_05_102:
    speaker: anis_s
    en: Come here.
    ko: 자.
    ja: はい。
  d_nikke_anis_sprklingsummer_05_103:
    speaker: "<Monologue>"
    en: Anis offers me her hand,
    ko: 아니스는 내게 손을 뻗었고.
    ja: アニスは私に手を差し伸べ
  d_nikke_anis_sprklingsummer_05_104:
    speaker: "<Monologue>"
    en: and I take it.
    ko: 나는 그 손을 맞잡았다.
    ja: 私はその手を握った
  d_nikke_anis_sprklingsummer_05_105:
    speaker: anis_s
    en: I could get used to this.
    ko: "…으음, 그래도 이건 진짜 버릇될지도 모르겠는데."
    ja: |-
      …うーん、でもこれは
      ホントに癖になっちゃいそう。
  d_nikke_anis_sprklingsummer_05_106:
    speaker: "<Self>"
    en: What was that?
    ko: 뭐라고?
    ja: 何だって？
  d_nikke_anis_sprklingsummer_05_107:
    speaker: anis_s
    en: Uh...
    ko: 아, 아냐!
    ja: う、ううん！
  d_nikke_anis_sprklingsummer_05_108:
    speaker: anis_s
    en: n-nothing!
    ko: 아무것도.
    ja: 何でもない。
  d_nikke_anis_sprklingsummer_05_109:
    speaker: anis_s
    en: Let's get going.
    ko: 가자, 지휘관님!
    ja: 行きましょ、指揮官様！
  d_nikke_anis_sprklingsummer_05_110:
    speaker: "<Monologue>"
    en: Maybe it's the sunset, but Anis' face seems particularly red as she smiles
      brightly at me.
    ko: 석양 때문인지 붉어진 아니스의 얼굴이 나를 향해 활짝 웃었다.
    ja: |-
      夕日のためか顔を赤らめたアニスは
      私に満面の微笑みを向けた
  d_nikke_anis_sprklingsummer_05_111:
    speaker: "<Monologue>"
    en: My face must be the same color too.
    ko: 분명 내 얼굴도 같은 색이겠지.
    ja: きっと私の顔も同じ色だろう
  d_nikke_anis_sprklingsummer_05_112:
    speaker: "<Monologue>"
    en: Anis and I managed to uncover some incredible treasures in the secret cave.
    ko: |-
      그렇게 오늘, 나와 아니스는
      비밀의 동굴에서 어마어마한 보물을 발견했고.
    ja: |-
      今日、私とアニスは
      秘密の洞窟で大事な宝物を見つけた
  d_nikke_anis_sprklingsummer_05_113:
    speaker: "<Monologue>"
    en: 'We may well never see these treasures again, but one thing is for certain:'
    ko: 이 보물은 다시 볼 수도, 다시 만날 수도 없겠지만.
    ja: |-
      二度と見ることも
      確かめることもできないだろうが
  d_nikke_anis_sprklingsummer_05_114:
    speaker: "<Monologue>"
    en: it could never be exchanged for anything else, so great is its value. Nor
      could it be compared to anything else.
    ko: |-
      어느 무엇과도 바꿀 수도,
      감히 다른 무엇과도 견줄 수 없는 가치를 가지게 되었다.
    ja: |-
      その宝物は他と比べ物にならない
      かけがえのない価値を持っている
