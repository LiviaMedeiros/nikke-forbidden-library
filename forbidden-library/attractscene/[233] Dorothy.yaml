---
d_nikke_dorothy_01:
  d_nikke_dorothy_01_1:
    speaker: "<Monologue>"
    en: After passing Inherit's test, I came back to Eden and stayed for a few days.
    ko: 인헤르트의 시험을 이겨내고 에덴에 온 지 며칠이나 지났다.
    ja: |-
      インヘルトの試験を突破し、
      エデンに来てから数日が過ぎた
  d_nikke_dorothy_01_2:
    speaker: "<Monologue>"
    en: Eden is a veritable paradise, one that the Ark aspires to become.
    ko: 에덴은 방주에서 그리던, [낙원]같은 곳이었다.
    ja: |-
      エデンはアークの人々が夢見る
      「楽園」のような場所だった
  d_nikke_dorothy_01_3:
    speaker: "<Monologue>"
    en: Wide open grasslands and fresh air.
    ko: 드넓은 초원과 따뜻한 대기.
    ja: 広々とした草原と暖かな大気
  d_nikke_dorothy_01_4:
    speaker: "<Monologue>"
    en: Trees abundant with fruit.
    ko: 열매를 품은 나무들이 가득한,
    ja: 実のなる木が生い茂る
  d_nikke_dorothy_01_5:
    speaker: "<Monologue>"
    en: And a breathtaking courtyard...
    ko: 아름다운 정원.
    ja: 美しい庭
  d_nikke_dorothy_01_6:
    speaker: "<Monologue>"
    en: with her standing right in the middle of it.
    ko: 그 정원의 한 가운데 그녀가 있었다.
    ja: その庭の真ん中に彼女はいた
  d_nikke_dorothy_01_7:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_8:
    speaker: "<Monologue>"
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー
  d_nikke_dorothy_01_9:
    speaker: "<Monologue>"
    en: A Nikke residing in Eden who is angelic in many ways,
    ko: 한없이 친절한 천사 같으면서도,
    ja: |-
      どこまでも親切で
      天使のようでありながら
  d_nikke_dorothy_01_10:
    speaker: "<Monologue>"
    en: yet can turn on a dime and become callous if the situation calls for it.
    ko: 쓸모에 의해 한없이 냉혹해질 수 있는 에덴의 니케.
    ja: |-
      ひとたび使い道がないと判断すれば
      容赦なく冷酷になれるエデンのニケ
  d_nikke_dorothy_01_11:
    speaker: "<Monologue>"
    en: She usually remains in this courtyard,
    ko: 그녀는 늘 에덴의 정원에,
    ja: 彼女はいつもエデンの庭の
  d_nikke_dorothy_01_12:
    speaker: "<Monologue>"
    en: standing in the spot where the sun shines brightest and gazing off into the
      distance.
    ko: 햇볕이 가장 잘 드는 자리에 서서 먼 곳을 바라보곤 했다.
    ja: |-
      一番日当たりがいい場所に立ち
      遠くを見つめている
  d_nikke_dorothy_01_13:
    speaker: "<Monologue>"
    en: She's alone right now.
    ko: 따뜻한 햇볕을 받으며 그렇게 홀로 서 있었다.
    ja: |-
      暖かい日差しを浴びながら、
      そうしてひとりで立っている
  d_nikke_dorothy_01_14:
    speaker: "<Monologue>"
    en: She seems so...
    ko: 이상하게 그 모습이….
    ja: その姿がなぜだか…
  d_nikke_dorothy_01_15:
    speaker: dorothy
    en: What are you looking at?
    ko: 뭘 그렇게 힐끔힐끔 보고 계시나요?
    ja: どうしてこちらをちらちらと見ているのですか？
  d_nikke_dorothy_01_16:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_dorothy_01_17:
    speaker: dorothy
    en: Do you have something to say to me?
    ko: 제게 할 말이라도 있으실까요?
    ja: 私に何かお話でも？
  d_nikke_dorothy_01_18:
    speaker: "<Choice>"
    en: I was... just admiring the apple trees.
    ko: 그냥… 사과나무가 신기해서?
    ja: ただ…リンゴの木が不思議で
  d_nikke_dorothy_01_19:
    speaker: "<Choice>"
    en: I was... just admiring you.
    ko: 그냥… 도로시가 신기해서?
    ja: ただ…ドロシーが不思議で
  d_nikke_dorothy_01_20:
    speaker: dorothy
    en: Oh... I see.
    ko: 아아… 그렇군요.
    ja: ああ…そうですか。
  d_nikke_dorothy_01_21:
    speaker: dorothy
    en: You probably don't see this kind of thing in the Ark, do you?
    ko: 방주에는 이런 게 없었겠죠.
    ja: アークにはこんなものありませんよね。
  d_nikke_dorothy_01_22:
    speaker: dorothy
    en: I'll get out of the way so you can get a better look.
    ko: 그럼 비켜드릴 테니, 충분히 구경하고 가세요.
    ja: 席を譲りますから、ゆっくりご覧ください。
  d_nikke_dorothy_01_23:
    speaker: dorothy
    en: Me?
    ko: 제가요?
    ja: 私がですか？
  d_nikke_dorothy_01_24:
    speaker: dorothy
    en: Don't you already run around with plenty of other Nikkes?
    ko: 니케는 당신의 곁에도 잔뜩 있지 않나요?
    ja: ニケはあなたのそばにもたくさんいるでしょう？
  d_nikke_dorothy_01_25:
    speaker: "<Self>"
    en: Um... yes, I suppose...
    ko: 그건 그렇지…?
    ja: それはそうだが…
  d_nikke_dorothy_01_26:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_28:
    speaker: dorothy
    en: If you have nothing to contribute to this conversation, I'll be leaving.
    ko: 할 말이 없으시다면, 먼저 가볼게요.
    ja: 用がないなら、お先に失礼します。
  d_nikke_dorothy_01_29:
    speaker: "<Monologue>"
    en: Dorothy leaves.
    ko: 도로시가 떠나갔다.
    ja: ドロシーが立ち去った
  d_nikke_dorothy_01_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_31:
    speaker: "<Monologue>"
    en: My gaze lingers on her figure,
    ko: 그 뒷모습을 바라보다,
    ja: その後ろ姿を見つめ
  d_nikke_dorothy_01_32:
    speaker: "<Monologue>"
    en: then shifts to the courtyard.
    ko: 다시 그녀가 서 있던 정원을 바라보았다.
    ja: 再び彼女が立っていた庭を見つめた
  d_nikke_dorothy_01_33:
    speaker: "<Monologue>"
    en: The sun shines warmly on the place where she stood.
    ko: 따뜻한 햇볕이 그녀가 떠난 자리를 비추고 있었다.
    ja: |-
      暖かい日差しが、彼女が居た場所を
      照らしていた
  d_nikke_dorothy_01_34:
    speaker: "<Monologue>"
    en: Looking at what should have been a pleasant scene,
    ko: 이렇게나 따뜻한 장소였음에도,
    ja: こんなに暖かい場所なのに
  d_nikke_dorothy_01_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_36:
    speaker: "<Monologue>"
    en: instead filled me with a sense of overwhelming sadness.
    ko: "…이상하게 이곳에 홀로 서 있던 그녀가 외로워 보였다."
    ja: |-
      …ここにひとりで立っていた彼女は
      なぜだか寂しそうに見えた
  d_nikke_dorothy_01_37:
    speaker: noah
    en: How come Dorothy is hanging out in the courtyard by herself?
    ko: 도로시가 왜 늘 정원에 혼자 있냐고?
    ja: |-
      どうしてドロシーはいつもひとりで
      庭にいるのかって？
  d_nikke_dorothy_01_38:
    speaker: noah
    en: Beats me.
    ko: 몰라.
    ja: さあ？
  d_nikke_dorothy_01_39:
    speaker: "<Self>"
    en: No guesses or anything?
    ko: 모른다고?
    ja: 知らないのか？
  d_nikke_dorothy_01_40:
    speaker: noah
    en: She's always been like that.
    ko: 걘 예전부터 그랬어.
    ja: あの人は昔からそうだったよ。
  d_nikke_dorothy_01_41:
    speaker: noah
    en: She goes there whenever she isn't on a mission.
    ko: 임무 같은 거 없으면 늘 그 시간에 거기서 혼자 멍 때렸어.
    ja: |-
      任務とかがなかったら、いつもあそこで
      あの時間にひとりでぼーっとしてる。
  d_nikke_dorothy_01_42:
    speaker: "<Self>"
    en: But why?
    ko: 왜?
    ja: なぜだ？
  d_nikke_dorothy_01_43:
    speaker: noah
    en: I just told you, I don't know. How should I know what she's thinking?
    ko: 몰라. 내가 걔 속을 어떻게 알아.
    ja: 知らない。私が知るわけないでしょ？
  d_nikke_dorothy_01_44:
    speaker: noah
    en: Why are you so curious all of a sudden?
    ko: 근데 그걸 갑자기 왜 물어?
    ja: それより、どうして急にそんなこと聞くの？
  d_nikke_dorothy_01_45:
    speaker: "<Self>"
    en: She seems lonely.
    ko: 외로워 보여서?
    ja: 寂しそうに見えたから？
  d_nikke_dorothy_01_46:
    speaker: noah
    en: What are you,
    ko: 뭐래. 이건 또 무슨 참신한 헛소리야?
    ja: ハァ？なにバカなこと言ってんの？
  d_nikke_dorothy_01_47:
    speaker: noah
    en: an amateur therapist?
    ko: 도로시가 외로워 보인다고?
    ja: ドロシーが寂しそうに見えるぅ？
  d_nikke_dorothy_01_48:
    speaker: noah
    en: How oh-so-kind of you to be concerned.
    ko: 우엑, 속도 좋네.
    ja: おえっ、いい度胸してるね～
  d_nikke_dorothy_01_49:
    speaker: noah
    en: Whenever I see her, all I feel is exhausted and uneasy.
    ko: 난 도로시만 보면 그냥 부담스럽고 무섭던데.
    ja: 私は見てるだけで怖いけど。
  d_nikke_dorothy_01_50:
    speaker: "<Self>"
    en: Why is that? Aren't you in the same squad?
    ko: 왜 도로시를 무서워해? 같은 스쿼드 아니야?
    ja: なぜ怖がるんだ？同じ部隊だろう？
  d_nikke_dorothy_01_51:
    speaker: noah
    en: I never said she wasn't.
    ko: 누가 다른 스쿼드래?
    ja: そりゃ部隊は同じだけど！
  d_nikke_dorothy_01_52:
    speaker: noah
    en: She may be one of us, but she's different.
    ko: 맞는데! 걔는 우리랑 달라.
    ja: 私たちとは違うの。
  d_nikke_dorothy_01_53:
    speaker: noah
    en: She was in the Goddess Squad.
    ko: 갓데스 출신이잖아.
    ja: ゴッデス出身でしょ？
  d_nikke_dorothy_01_54:
    speaker: noah
    en: I'd rather avoid Nikkes from that squad. They aren't exactly the easiest to
      get along with, are they?
    ko: |-
      난 갓데스 출신들 다 어려워.
      뭔가 불편하단 말야.
    ja: |-
      ゴッデス出身者ってみんな接しにくいんだよね。
      なんか気まずいっていうか。
  d_nikke_dorothy_01_55:
    speaker: noah
    en: I mean c'mon, she was there when the Ark was first completed. She's like...
      ancient. It's weird.
    ko: "방주가 생겨날 때부터 살았다고 했으니까 \n나랑 나이 차이도 많이 나고, 여튼 그냥 불편해."
    ja: |-
      アークができた時から生きてるんだよ。
      私と歳も離れてるし、とにかく話しにくいの。
  d_nikke_dorothy_01_56:
    speaker: "<Self>"
    en: She was?
    ko: 방주가 생겨날 때부터 살았다고?
    ja: アークができた時から生きてるって？
  d_nikke_dorothy_01_57:
    speaker: noah
    en: You didn't know that?
    ko: 가짜 너 몰라?
    ja: 偽物、知らないの？
  d_nikke_dorothy_01_58:
    speaker: noah
    en: Once the Ark was finished, the Goddess Squad stood guard at the main gate.
    ko: 방주 처음 만들어졌을 때, 랩쳐가 방주 발견하는 거 막겠다고
    ja: |-
      アークが最初にできた時、
      ラプチャーに見つかるのを防ぐために
  d_nikke_dorothy_01_59:
    speaker: noah
    en: They were to prevent any Raptures from infiltrating the Ark.
    ko: 갓데스가 방주 문 앞에서 지키고 서 있었잖아.
    ja: ゴッデスがアークの扉の前で守ってたんだよ。
  d_nikke_dorothy_01_60:
    speaker: noah
    en: I heard a lot of Nikkes got killed.
    ko: 그때 죽은 니케들 엄청 많았다고 들었는데,
    ja: その時に大量のニケが死んだらしいけど
  d_nikke_dorothy_01_61:
    speaker: noah
    en: She's one of the few who went through that hellhole and live to tell the tale.
      Pretty heavy stuff.
    ko: |-
      걘 그 지옥 속에서 지금까지 살아남았다는 거 아냐.
      소~름.
    ja: |-
      あの人はその地獄の中を
      生き残ったってことでしょ？
      怖すぎ～！
  d_nikke_dorothy_01_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_63:
    speaker: noah
    en: The only reason I say she's hard to get along with is because she's the one
      behind Eden.
    ko: 뭐, 그것보다 더 불편한 건 걔가 에덴을 만들었다는 거 때문이지만.
    ja: |-
      まあ、それよりあの人がエデンを作った
      っていうのが、何よりも怖いけどね。
  d_nikke_dorothy_01_64:
    speaker: "<Self>"
    en: Eden is her creation?
    ko: 에덴을 만들었다고?
    ja: エデンを作った？
  d_nikke_dorothy_01_65:
    speaker: noah
    en: Yep, and for that reason, everyone will do their utmost to please her, no
      matter what she wants to do.
    ko: 그래. 그래서 다들 웬만하면 도로시가 하자는 건 하는 편인데….
    ja: |-
      そう。だからみんなドロシーの意見に
      賛成することが多いんだけど…
  d_nikke_dorothy_01_66:
    speaker: noah
    en: Oh, you just reminded me of something!
    ko: 아 씨, 이 얘기 하니까 또 생각났잖아!
    ja: |-
      あー、もうっ。
      この話したらまた思い出しちゃった！
  d_nikke_dorothy_01_67:
    speaker: noah
    en: I should have never told her that I found that damn thing.
    ko: 난 또 왜 저번에 그걸 봤다고 해가지고…!
    ja: あれを見たなんて言うんじゃなかった…！
  d_nikke_dorothy_01_68:
    speaker: noah
    en: Ugh... so annoying.
    ko: 으… 귀찮아.
    ja: うう…めんどくさい。
  d_nikke_dorothy_01_69:
    speaker: "<Self>"
    en: What thing?
    ko: 그거?
    ja: あれ？
  d_nikke_dorothy_01_70:
    speaker: noah
    en: Dorothy's been looking for it for ages.
    ko: 도로시가 저번부터 엄청 찾고 있던 게 있는데.
    ja: ドロシーがずっと探してるものがあるんだけど
  d_nikke_dorothy_01_71:
    speaker: noah
    en: The last time we were wandering the desert as part of a mission,
    ko: 저번에 사막에 임무 나갔을 때,
    ja: この間砂漠に任務で出かけた時、
  d_nikke_dorothy_01_72:
    speaker: noah
    en: I was sure that I saw it near a radio tower that was painted red.
    ko: 언뜻 빨간 전파탑 근처에서 그걸 본 기억이 있단 말야?
    ja: |-
      赤い電波塔の近くで
      それを見た気がするんだよね。
  d_nikke_dorothy_01_73:
    speaker: noah
    en: When I got back, I decided to tell Dorothy about what I'd seen.
    ko: 그래서 큰 맘먹고 도로시한테 그걸 말해줬더니,
    ja: それで、一大決心してドロシーに伝えたら
  d_nikke_dorothy_01_74:
    speaker: noah
    en: Instead of being thankful, she got mad at me for not bringing it back.
    ko: 나보고 봤으면 가져오지 안 가져오고 뭘했녜.
    ja: |-
      どうして持ってこなかったんだって
      怒り出しちゃって。
  d_nikke_dorothy_01_75:
    speaker: noah
    en: Give me a break! It's not like I didn't try!
    ko: 아니, 내가 그걸 그냥 두고 싶어서 두고 왔겠어?
    ja: |-
      いや、私だって好きで置いてきたわけじゃ
      ないよ？
  d_nikke_dorothy_01_76:
    speaker: noah
    en: There was no time. The moment I saw it, Raptures were hot on our tail, and
      we had to get outta dodge.
    ko: 어? 그거 봤을 때, 랩쳐랑 같이 만났으니까 두고 왔지!
    ja: |-
      見かけた時に、ラプチャーと遭遇しちゃったから
      置いてきただけで
  d_nikke_dorothy_01_77:
    speaker: noah
    en: If I could've, I would've brought it back for her.
    ko: 내가 한가하면 두고 왔겠냐고.
    ja: 暇だったら持ってきたのに！
  d_nikke_dorothy_01_78:
    speaker: "<Self>"
    en: Why don't you go back and get whatever it is you're talking about?
    ko: 그래서 찾았어?
    ja: それで、結局見つかったのか？
  d_nikke_dorothy_01_79:
    speaker: noah
    en: I tried, but the next time I was out in the desert, I couldn't remember exactly
      where it was.
    ko: 아니. 다시 가지러 갔는데, 어딘지 기억이 안 나.
    ja: |-
      いや。取りに戻ったんだけど
      どこだか分からなくなっちゃって。
  d_nikke_dorothy_01_80:
    speaker: noah
    en: I searched and searched, but there was no sign of that radio tower whatsoever.
      What else could I do?
    ko: 아무리 찾아도 그때 봤던 전파탑이 없는데 어떻게 찾아.
    ja: |-
      いくら探してもあの時見た電波塔が
      見つからないの。
  d_nikke_dorothy_01_81:
    speaker: noah
    en: I busted my hump trying to get that thing for her, and she hasn't shown me
      one iota of appreciation.
    ko: 내가 이렇게 노력했는데 그것도 모르고 정색이나 하고 화내고.
    ja: |-
      こんなに頑張ってるのに、
      怒られてばっかりなんだよ？
  d_nikke_dorothy_01_82:
    speaker: noah
    en: It really grinds my gears.
    ko: 걔 진짜 짜증 나.
    ja: ホント腹立つ。
  d_nikke_dorothy_01_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_84:
    speaker: noah
    en: At any rate, that's where she and I stand, so quit asking me about her.
    ko: 하여튼 지금 이런 상태니까 도로시에 대한 건 나한테 묻지 마.
    ja: |-
      とにかく、こういう状況だから
      ドロシーのことは私に聞かないで。
  d_nikke_dorothy_01_85:
    speaker: noah
    en: If you're so curious about Dorothy, why don't you talk to her yourself?
    ko: "그렇게 도로시가 궁금하면 \n직접 가서 물어보던가~"
    ja: そんなに気になるなら直接聞けば～？
  d_nikke_dorothy_01_86:
    speaker: noah
    en: Ask her why she's always standing there by herself.
    ko: 왜 혼자 있냐고.
    ja: どうしてひとりなのかって。
  d_nikke_dorothy_01_87:
    speaker: noah
    en: Spend some time with her.
    ko: 아님 옆에서 같이 놀아주던가~
    ja: それか隣で一緒に遊んであげたら～？
  d_nikke_dorothy_01_88:
    speaker: "<Monologue>"
    en: Noah leaves.
    ko: 노아가 떠나갔다.
    ja: ノアが立ち去った
  d_nikke_dorothy_01_89:
    speaker: "<Self>"
    en: Spend some time with her...
    ko: 놀아준다라….
    ja: 一緒に遊ぶ、か…
  d_nikke_dorothy_01_90:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  d_nikke_dorothy_01_91:
    speaker: "<Monologue>"
    en: I can't get that image of a solitary Dorothy out of my mind,
    ko: 그 지독하리만큼 추운 외로움이 자꾸 눈에 밟혀,
    ja: |-
      あの冷たく凍り付くような寂しさが
      頭から離れず
  d_nikke_dorothy_01_92:
    speaker: "<Monologue>"
    en: so I head back to the courtyard.
    ko: 정원을 찾아갔다.
    ja: 庭に向かった
  d_nikke_dorothy_01_93:
    speaker: "<Self>"
    en: What are you looking at?
    ko: 뭘 보고 있는 거야?
    ja: 何を見ているんだ？
  d_nikke_dorothy_01_94:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_01_95:
    speaker: dorothy
    en: I'm not looking at anything.
    ko: 전 아무것도 보고 있지 않습니다만.
    ja: 何も見ていませんが。
  d_nikke_dorothy_01_96:
    speaker: "<Monologue>"
    en: The day after.
    ko: 또 그다음날도.
    ja: そしてその翌日も
  d_nikke_dorothy_01_97:
    speaker: "<Self>"
    en: Can I have that apple that's behind you?
    ko: 뒤에 있는 사과 좀 가져가도 될까?
    ja: 後ろのリンゴを持っていってもいいか？
  d_nikke_dorothy_01_98:
    speaker: dorothy
    en: "... Huh?"
    ko: "…예?"
    ja: "…はい？"
  d_nikke_dorothy_01_99:
    speaker: dorothy
    en: Oh, sure. Take it.
    ko: 아, 그럼요. 가져가세요.
    ja: ああ、もちろんです。どうぞ。
  d_nikke_dorothy_01_100:
    speaker: "<Monologue>"
    en: After a week of pestering her in this fashion,
    ko: 그렇게 그녀를 찾아 간 지 일주일이 되었을 때,
    ja: |-
      こうして彼女の元へ通い始めて
      1週間が経った頃
  d_nikke_dorothy_01_101:
    speaker: "<Monologue>"
    en: she finally reaches her boiling point.
    ko: 그녀가 물었다.
    ja: 彼女が尋ねた
  d_nikke_dorothy_01_102:
    speaker: dorothy
    en: Why do you keep coming here?
    ko: 왜 계속 저를 찾아오시는 건가요?
    ja: どうして私に会いにくるのですか？
  d_nikke_dorothy_01_103:
    speaker: "<Self>"
    en: Because you look cold.
    ko: "…추워 보여서?"
    ja: "…寒そうに見えたから？"
  d_nikke_dorothy_01_104:
    speaker: dorothy
    en: Me? What even are you saying?
    ko: 제가요?
    ja: 私がですか？
  d_nikke_dorothy_01_105:
    speaker: "<Monologue>"
    en: I nod.
    ko: 고개를 끄덕였다.
    ja: うなずいた
  d_nikke_dorothy_01_106:
    speaker: dorothy
    en: I don't know what's gotten into your head,
    ko: 무언가 착각하신 게 아닐까요?
    ja: 何か勘違いをされているのでは？
  d_nikke_dorothy_01_107:
    speaker: dorothy
    en: but Eden is climate controlled. Not to mention that fact that I'm a Nikke.
    ko: 에덴은 늘 따뜻한 대기로 유지되고 있는 데다가, 전 니케인걸요.
    ja: |-
      エデンは常に一定の気温を保っていますし、
      私はニケですよ？
  d_nikke_dorothy_01_108:
    speaker: dorothy
    en: I don't experience cold like humans do.
    ko: 인간만큼 추위를 느끼지 않는답니다.
    ja: 人間ほど寒さを感じません。
  d_nikke_dorothy_01_109:
    speaker: "<Self>"
    en: I meant that you look lonely.
    ko: 외로워 보여서.
    ja: 寂しそうに見えたんだ
  d_nikke_dorothy_01_110:
    speaker: dorothy
    en: You think I'm lonely?
    ko: 제가 외로워 보인다고요?
    ja: 私が寂しそうに見えた？
  d_nikke_dorothy_01_111:
    speaker: dorothy
    en: Don't be ridiculous.
    ko: 설마….
    ja: まさか…
  d_nikke_dorothy_01_112:
    speaker: dorothy
    en: Is that why
    ko: 그래서 이렇게 매일같이 찾아오신 건가요?
    ja: それで毎日のように、私に会いに来たのですか？
  d_nikke_dorothy_01_113:
    speaker: dorothy
    en: you've been coming here every day?
    ko: 귀하의 눈에 외로워 보인다는 이유로?
    ja: 寂しそうに見えたから？
  d_nikke_dorothy_01_114:
    speaker: "<Self>"
    en: Yes.
    ko: "…그래."
    ja: "…そうだ"
  d_nikke_dorothy_01_115:
    speaker: dorothy
    en: Haha. I knew you had a reputation for sticking your nose into other people's
      business,
    ko: 하하, 귀하께서 오지랖이 많다는 걸 익히 들어 알고 있었지만,
    ja: |-
      はは、あなたがおせっかいだという話は
      よく耳にしていましたが
  d_nikke_dorothy_01_116:
    speaker: dorothy
    en: but this is beyond the pale.
    ko: 정말… 상상이상이네요.
    ja: 本当に…想像以上ですね。
  d_nikke_dorothy_01_117:
    speaker: dorothy
    en: Lonely... So you think I'm lonely...
    ko: 외롭다… 외롭다라….
    ja: 寂しい…なんて…
  d_nikke_dorothy_01_118:
    speaker: dorothy
    en: And that's why you've been coming every day.
    ko: 그래서 매일 찾아왔다니….
    ja: それで毎日来ていたなんて…
  d_nikke_dorothy_01_119:
    speaker: dorothy
    en: That's... very kind of you.
    ko: 친절도 하셔라.
    ja: なんとお優しいのでしょう。
  d_nikke_dorothy_01_120:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_121:
    speaker: dorothy
    en: Hehe. Do you really care about me that much?
    ko: 후후, 그렇게나 제가 신경 쓰이셨나요?
    ja: ふふ、そんなに私のことが気になりました？
  d_nikke_dorothy_01_122:
    speaker: "<Self>"
    en: Of course.
    ko: "…그래."
    ja: "…ああ"
  d_nikke_dorothy_01_123:
    speaker: dorothy
    en: Very well.
    ko: 그래요.
    ja: そうですか。
  d_nikke_dorothy_01_124:
    speaker: dorothy
    en: Since you apparently care so much about me,
    ko: 그렇게 제가 신경 쓰이신다면,
    ja: そんなに気になるのでしたら
  d_nikke_dorothy_01_125:
    speaker: dorothy
    en: why don't you and I take a walk together?
    ko: 저와 산책을 나가주시겠어요?
    ja: 一緒に散歩にでも行きませんか？
  d_nikke_dorothy_01_126:
    speaker: "<Self>"
    en: Right now?
    ko: 지금? 산책을 가자고?
    ja: 今？散歩に？
  d_nikke_dorothy_01_127:
    speaker: dorothy
    en: Why not?
    ko: 예.
    ja: はい。
  d_nikke_dorothy_01_128:
    speaker: dorothy
    en: Since you've so kindly pointed out how pitiful my situation apparently is,
      I'm feeling a bit despondent,
    ko: 귀하의 말을 들으니 외롭고 쓸쓸해져서,
    ja: |-
      あなたの話を聞いていたら、
      寂しくなってしまったので
  d_nikke_dorothy_01_129:
    speaker: dorothy
    en: so I wanted to go out for a stroll.
    ko: 어디든 나가고 싶어졌거든요.
    ja: どこかへ出かけたくなりました。
  d_nikke_dorothy_01_130:
    speaker: dorothy
    en: Surely, as someone who cares about me, you wouldn't let me go outside all
      by myself?
    ko: 귀하께선 친절하시니까 절 혼자 두지 않으시겠죠?
    ja: |-
      あなたは優しいから、
      私をひとりにはしないでしょう？
  d_nikke_dorothy_01_131:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_01_132:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…그래. 가자."
    ja: "…ああ、行こう"
  d_nikke_dorothy_01_133:
    speaker: dorothy
    en: I see I didn't have to twist your arm.
    ko: 이렇게나 쉽게….
    ja: そんな簡単に…
  d_nikke_dorothy_01_134:
    speaker: dorothy
    en: Perhaps you really are a caring person..
    ko: 귀하께선 정말 친절한 분이시네요.
    ja: あなたは本当にお優しい方ですね。
  d_nikke_dorothy_01_135:
    speaker: dorothy
    en: I've been wanting to do this for a long time.
    ko: 오래간만에 즐거운 산책이 되겠어요.
    ja: 久しぶりに楽しい散歩になりそうです。
d_nikke_dorothy_02:
  d_nikke_dorothy_02_1:
    speaker: "<Monologue>"
    en: As Dorothy and I head out of Eden, the unforgiving desert stretches out before
      us.
    ko: 도로시와 함께 에덴을 나와 산책을 하러 간 곳은….
    ja: ドロシーと一緒にエデンを出て向かった先は…
  d_nikke_dorothy_02_2:
    speaker: "<Monologue>"
    en: This is the not-so-welcoming locale for our "stroll".
    ko: 사막이었다.
    ja: 砂漠だった
  d_nikke_dorothy_02_3:
    speaker: "<Self>"
    en: You want to walk through the desert?
    ko: 산책을 사막으로 가다니….
    ja: 砂漠を散歩するなんて…
  d_nikke_dorothy_02_4:
    speaker: dorothy
    en: What's the matter?
    ko: 왜 그러시나요?
    ja: どうかしましたか？
  d_nikke_dorothy_02_5:
    speaker: dorothy
    en: You're the one who was so afraid of me being cold,
    ko: 귀하께서 자꾸 저를 추워 보인다고 하시길래.
    ja: 私が寒そうだとおっしゃるので。
  d_nikke_dorothy_02_6:
    speaker: dorothy
    en: so I chose the hottest place I could think of.
    ko: 가장 뜨거운 지역으로 와보았는데,
    ja: 一番暑い場所に来てみたのですが
  d_nikke_dorothy_02_7:
    speaker: dorothy
    en: You don't like it?
    ko: 혹시 마음에 들지 않으신 걸까요?
    ja: お気に召しませんでしたか？
  d_nikke_dorothy_02_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_9:
    speaker: dorothy
    en: You remind me of a flower I've been wanting to see for a while now.
    ko: 귀하를 보니 보고 싶은 꽃이 떠올라서요.
    ja: |-
      あなたを見ていたら、
      ある花が思い浮かんだのです。
  d_nikke_dorothy_02_10:
    speaker: dorothy
    en: We'll head back once we've found it.
    ko: 그것만 찾으면 돌아갈 거랍니다.
    ja: それを見つけたら帰ります。
  d_nikke_dorothy_02_11:
    speaker: "<Self>"
    en: What kind of flower?
    ko: 꽃?
    ja: 花？
  d_nikke_dorothy_02_12:
    speaker: dorothy
    en: That flower is the one
    ko: 예.
    ja: はい。
  d_nikke_dorothy_02_13:
    speaker: dorothy
    en: I have been searching for a long time.
    ko: 예전부터 줄곧 찾아왔던 꽃이 있는데,
    ja: 昔から探していた花があるのですが
  d_nikke_dorothy_02_14:
    speaker: dorothy
    en: Noah said she saw some out in the desert.
    ko: 노아가 사막에서 그걸 봤다고 하더라고요.
    ja: ノアが砂漠で見かけたらしいのです。
  d_nikke_dorothy_02_15:
    speaker: dorothy
    en: I happen to have some time off,
    ko: 그래서 오랜만에 시간도 빈 김에,
    ja: 久しぶりに時間もありますし
  d_nikke_dorothy_02_16:
    speaker: dorothy
    en: and you invited me out for a walk,
    ko: 귀하와 함께 산책도 할 겸.
    ja: あなたと一緒に散歩がてら
  d_nikke_dorothy_02_17:
    speaker: dorothy
    en: so there you have it.
    ko: 찾아볼까 하고요.
    ja: 探してみようかと。
  d_nikke_dorothy_02_18:
    speaker: dorothy
    en: Finding that flower will assuage my loneliness, that I can guarantee.
    ko: 그게 있으면 덜 외로워질 거 같거든요.
    ja: それがあれば、寂しさが紛れそうなので。
  d_nikke_dorothy_02_19:
    speaker: "<Self>"
    en: Where exactly can we find this flower?
    ko: "…그게 어디쯤에 있는데?"
    ja: "…どの辺にあるんだ？"
  d_nikke_dorothy_02_20:
    speaker: dorothy
    en: That is the all-important question.
    ko: 글쎄요.
    ja: 分かりません。
  d_nikke_dorothy_02_21:
    speaker: dorothy
    en: I'm not 100% certain, but if we head in this direction for say... about 5
      hours, it may show up.
    ko: 한… 다섯 시간 정도 더 걸으면 나오지 않을까요?
    ja: 5時間ほど歩けば見つかるのでは？
  d_nikke_dorothy_02_22:
    speaker: dorothy
    en: Noah said that she saw it close to Eden.
    ko: 노아가 에덴 근처에서 봤다고 했으니까요.
    ja: ノアがエデンの近くで見たと言っていたので。
  d_nikke_dorothy_02_23:
    speaker: "<Self>"
    en: 5 hours?!
    ko: 다섯 시간?!
    ja: 5時間！？
  d_nikke_dorothy_02_24:
    speaker: dorothy
    en: What, is that too much to ask?
    ko: 아, 역시 다섯 시간은 힘드실까요?
    ja: あ、やはり5時間はおつらいですか？
  d_nikke_dorothy_02_25:
    speaker: dorothy
    en: Even your kindness has its limits, I see.
    ko: 아무리 마음이 넓은 분이라 해도, 귀하도 인간인데.
    ja: |-
      いくら心が広いといっても、
      あなたも人間ですし。
  d_nikke_dorothy_02_26:
    speaker: dorothy
    en: After all, you are still human.
    ko: 역시 니케에게 그렇게까지 친절해지시긴 힘드시겠죠?
    ja: |-
      やはりニケにそこまでするのは
      大変でしょう？
  d_nikke_dorothy_02_27:
    speaker: dorothy
    en: The most selfish of all creatures, who only thinks of their own interests
      and little else.
    ko: 인간은 손해 보는 걸 싫어하는 존재이니까.
    ja: 人間は損することを嫌がるものですから。
  d_nikke_dorothy_02_28:
    speaker: "<Self>"
    en: It's not that...
    ko: 그게 아니라….
    ja: そうじゃなくて…
  d_nikke_dorothy_02_29:
    speaker: dorothy
    en: If you're not up to it, feel free to go back.
    ko: 싫으시다면 돌아가셔도 돼요.
    ja: 嫌なら帰っても構いませんよ。
  d_nikke_dorothy_02_30:
    speaker: dorothy
    en: I can go by myself.
    ko: 저 혼자 천천히 둘러보고 올테니.
    ja: 私ひとりでゆっくり見てきますから。
  d_nikke_dorothy_02_31:
    speaker: "<Self>"
    en: "... No, I'll go with you."
    ko: "…아니야. 함께 갈게."
    ja: "…いや、一緒に行こう"
  d_nikke_dorothy_02_32:
    speaker: dorothy
    en: Well, well.
    ko: 아아.
    ja: あら。
  d_nikke_dorothy_02_33:
    speaker: dorothy
    en: How kind of you.
    ko: "…친절하셔라."
    ja: "…親切ですこと。"
  d_nikke_dorothy_02_34:
    speaker: dorothy
    en: Try to keep up.
    ko: 그래요. 그럼 힘내보세요.
    ja: では頑張ってください。
  d_nikke_dorothy_02_35:
    speaker: "<Monologue>"
    en: Dorothy takes a few long strides forward.
    ko: 도로시가 먼저 앞으로 걸어나갔다.
    ja: ドロシーが先を歩いていった
  d_nikke_dorothy_02_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_37:
    speaker: "<Monologue>"
    en: Not once during our sojourn into the desert do we stop to rest.
    ko: 그 후, 우리는 쉬지 않고 사막을 걸었다.
    ja: それから、私たちは休まず砂漠を歩いた
  d_nikke_dorothy_02_38:
    speaker: "<Monologue>"
    en: The blistering sun beats down on the desert sands.
    ko: 정말 단 한 번도 쉬지 않았다.
    ja: 本当に一度も休まずに
  d_nikke_dorothy_02_39:
    speaker: "<Monologue>"
    en: It feels like my throat is on fire.
    ko: "사막에 내리쬐는 햇볕이 뜨겁고, \n목이 타듯이 말라 왔다."
    ja: |-
      砂漠に降り注ぐ日差しが強く、
      やたらと喉が渇いた
  d_nikke_dorothy_02_40:
    speaker: "<Monologue>"
    en: Dorothy doesn't even once look back at me during our jaunt.
    ko: 그동안 도로시는 한 번도 뒤를 돌아보지 않았다.
    ja: |-
      その間、ドロシーは一度も後ろを
      振り返らなかった
  d_nikke_dorothy_02_41:
    speaker: "<Monologue>"
    en: I find myself thinking about how nicely the other Nikkes treated me when we
      were out on assignments.
    ko: 새삼 그동안 얼마나 많은 니케에게 배려를 받았는지 깨달았다.
    ja: |-
      改めて今まで多くのニケに
      気を遣ってもらっていた事に気付いた
  d_nikke_dorothy_02_42:
    speaker: "<Self>"
    en: "... *Huff*"
    ko: "…후우."
    ja: "…ふう"
  d_nikke_dorothy_02_43:
    speaker: "<Monologue>"
    en: My breathing is becoming labored.
    ko: 숨이 점점 차올랐다.
    ja: だんだん息が荒くなっていく
  d_nikke_dorothy_02_44:
    speaker: "<Monologue>"
    en: My throat is dry as a bone.
    ko: 목이 타들어갈 것 같다.
    ja: 喉が渇いて死にそうだ
  d_nikke_dorothy_02_45:
    speaker: "<Self>"
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー"
  d_nikke_dorothy_02_46:
    speaker: dorothy
    en: Yes?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_02_47:
    speaker: "<Choice>"
    en: I can't go on.
    ko: 너무 강행군인 거 같은데.
    ja: ちょっとハードすぎないか？
  d_nikke_dorothy_02_48:
    speaker: "<Choice>"
    en: You're walking too fast.
    ko: 걸음이 너무 빠른 거 같은데.
    ja: 歩くのが速すぎないか？
  d_nikke_dorothy_02_49:
    speaker: dorothy
    en: You've got to be kidding me.
    ko: 이 정도로 강행군이라고요?
    ja: この程度でですか？
  d_nikke_dorothy_02_50:
    speaker: dorothy
    en: This is your limit?
    ko: 이런,
    ja: ああ…
  d_nikke_dorothy_02_51:
    speaker: dorothy
    en: Then again, humans are pathetic physical specimens.
    ko: 생각해 보니 인간은 체력이 약한 존재였죠.
    ja: そう言えば、人間は弱いものでしたね。
  d_nikke_dorothy_02_52:
    speaker: dorothy
    en: You've got to be kidding me.
    ko: 이 정도의 걸음이 빠르다고요?
    ja: この程度でですか？
  d_nikke_dorothy_02_53:
    speaker: dorothy
    en: You call this fast?
    ko: 저런,
    ja: ああ…
  d_nikke_dorothy_02_54:
    speaker: dorothy
    en: Then again, humans are typically slow as slugs.
    ko: 생각해 보니 인간은 걸음이 느린 존재였죠.
    ja: そういえば、人間は歩くのが遅かったですね。
  d_nikke_dorothy_02_55:
    speaker: dorothy
    en: Perhaps this was an oversight on my part. I have not traveled with a human
      in some time,
    ko: 너무 오랜만에 인간과 둘이서 산책하느라,
    ja: 久しぶりに人間と散歩をしたので
  d_nikke_dorothy_02_56:
    speaker: dorothy
    en: so I've been neglecting to take proper care of you.
    ko: 제가 미처 배려하지 못했네요.
    ja: 配慮するのを忘れていました。
  d_nikke_dorothy_02_57:
    speaker: dorothy
    en: We can stop and rest for a while.
    ko: 그럼 좀 쉬고 갈까요?
    ja: では少し休みましょうか？
  d_nikke_dorothy_02_58:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_dorothy_02_59:
    speaker: "<Narration>"
    en: I plonk myself down on the ground.
    ko: 자리에 주저앉았다.
    ja: その場に座り込んだ
  d_nikke_dorothy_02_60:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_61:
    speaker: "<Monologue>"
    en: Dorothy is staring at me.
    ko: 도로시가 이쪽을 빤히 바라보았다.
    ja: ドロシーがじっとこちらを見ている
  d_nikke_dorothy_02_62:
    speaker: "<Self>"
    en: What is it?
    ko: 왜 그렇게 봐?
    ja: どうかしたか？
  d_nikke_dorothy_02_63:
    speaker: dorothy
    en: You're not upset.
    ko: 귀하께선 짜증을 내지 않네요.
    ja: あなたは腹を立てないのですね。
  d_nikke_dorothy_02_64:
    speaker: dorothy
    en: You've been driven to the brink of collapse, and it's all a Nikke's doing,
    ko: 이렇게 주저앉을 정도로 힘이드는데도,
    ja: 座り込むほどつらかったのに、
  d_nikke_dorothy_02_65:
    speaker: dorothy
    en: yet you're not angry.
    ko: 한낱 니케가 인간을 힘들게 만들었는데도 화를 내지 않아요.
    ja: ニケが人間を苦しめたのに、怒らないなんて。
  d_nikke_dorothy_02_66:
    speaker: dorothy
    en: Why is that?
    ko: 왜죠?
    ja: なぜですか？
  d_nikke_dorothy_02_67:
    speaker: "<Self>"
    en: Because we're both exhausted.
    ko: 둘 다 힘든 건 마찬가지니까?
    ja: つらいのは二人とも同じだから？
  d_nikke_dorothy_02_68:
    speaker: dorothy
    en: What? I'm not tired in the slightest.
    ko: 전 지금 전혀 힘들지 않은걸요.
    ja: 私はまったくつらくありませんよ。
  d_nikke_dorothy_02_69:
    speaker: dorothy
    en: I've told you. Nikkes are different from humans.
    ko: 니케는 인간과 달라서,
    ja: ニケは人間と違うので。
  d_nikke_dorothy_02_70:
    speaker: dorothy
    en: The heat does not affect me the same way it does with you.
    ko: 전 귀하만큼 더위를 느끼지 않고 있답니다.
    ja: 私はあなたほど暑さを感じていません。
  d_nikke_dorothy_02_71:
    speaker: "<Self>"
    en: Your constitution is enviable.
    ko: 그건 진짜 부러운 체질이네.
    ja: それは羨ましい体質だな
  d_nikke_dorothy_02_72:
    speaker: dorothy
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_nikke_dorothy_02_73:
    speaker: dorothy
    en: A human admiring a Nikke's constitution?
    ko: 후후, 인간이 고작 니케의 체질을 부러워하다니.
    ja: ふふ、人間がニケの体質を羨ましがるなんて。
  d_nikke_dorothy_02_74:
    speaker: dorothy
    en: Sounds like something "he" would say...
    ko: 정말 [그 사람]이나 할 법한 얘기…?!
    ja: 本当に「あの人」が言いそうな…！？
  d_nikke_dorothy_02_75:
    speaker: "<Self>"
    en: Who?
    ko: 도로시…?
    ja: ドロシー…？
  d_nikke_dorothy_02_76:
    speaker: dorothy
    en: "..."
    ko: "…아."
    ja: "…あっ。"
  d_nikke_dorothy_02_77:
    speaker: dorothy
    en: Nothing.
    ko: 아무것도 아니에요.
    ja: 何でもありません。
  d_nikke_dorothy_02_78:
    speaker: "<Monologue>"
    en: Dorothy stands up in a hurry.
    ko: 도로시가 서둘러 자리에서 일어났다.
    ja: ドロシーは慌ててその場から立ち上がった
  d_nikke_dorothy_02_79:
    speaker: dorothy
    en: Let's get back to it.
    ko: 다 쉬었으면 가실까요?
    ja: そろそろ行きましょうか？
  d_nikke_dorothy_02_80:
    speaker: "<Self>"
    en: So soon?
    ko: 벌써?
    ja: もう？
  d_nikke_dorothy_02_81:
    speaker: dorothy
    en: It'll get dark soon. We can't waste any more time.
    ko: 더 늦장을 부리면 해가 질지도 모르니까요.
    ja: もたもたしていると日が暮れます。
  d_nikke_dorothy_02_82:
    speaker: "<Self>"
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_dorothy_02_83:
    speaker: "<Monologue>"
    en: Dorothy starts picking up speed.
    ko: 걸음을 빨리하는 도로시를 따라,
    ja: 先を進むドロシーの後を追って
  d_nikke_dorothy_02_84:
    speaker: "<Monologue>"
    en: I stand up and try to catch up with her.
    ko: 자리에서 일어나 다시 걸음을 옮겼다.
    ja: その場から立ち上がり、再び歩き始めた
  d_nikke_dorothy_02_85:
    speaker: "<Monologue>"
    en: We walked and walked but there was no sign of the Radio Tower Noah mentioned,
    ko: 그러나 아무리 걸어도 노아가 보았다는 전파탑도,
    ja: だが、いくら歩いてもノアが見たという電波塔も
  d_nikke_dorothy_02_86:
    speaker: "<Monologue>"
    en: nor the white flowers that were supposed to be growing near it.
    ko: 그 근처에 있다던 흰색 꽃도 보이지 않았다.
    ja: 近くにあったという白い花も見当たらなかった
  d_nikke_dorothy_02_87:
    speaker: "<Monologue>"
    en: All we can see are debris from collapsed buildings and red scrap metal.
    ko: 주변에는 온통 무너진 건물들과 붉은색의 철골 잔해들뿐이었다.
    ja: |-
      周りにあるのは崩壊した建物と
      赤い鉄骨の残骸のみ
  d_nikke_dorothy_02_88:
    speaker: dorothy
    en: Phew...it's a scorcher today.
    ko: 하아… 생각보다 덥긴 하네요.
    ja: はぁ…思ったより暑いですね。
  d_nikke_dorothy_02_89:
    speaker: dorothy
    en: My throat feels a bit dry.
    ko: "…목도 마르고."
    ja: "…喉も渇きましたし。"
  d_nikke_dorothy_02_90:
    speaker: "<Self>"
    en: Do you need water?
    ko: 물 마실래?
    ja: 水を飲むか？
  d_nikke_dorothy_02_91:
    speaker: "<Monologue>"
    en: I hand over my water bottle to Dorothy.
    ko: 도로시에게 수통을 내밀었다.
    ja: ドロシーに水筒を差し出した
  d_nikke_dorothy_02_92:
    speaker: dorothy
    en: No.
    ko: 아뇨. 괜찮아요.
    ja: いいえ。大丈夫です。
  d_nikke_dorothy_02_93:
    speaker: dorothy
    en: Nikkes are not human. We don't need water.
    ko: 니케는 인간이 아니라서 물을 마시지 않아도 괜찮….
    ja: ニケは人間と違って水を飲まなくても平…
  d_nikke_dorothy_02_94:
    speaker: "<Self>"
    en: That doesn't mean you won't feel thirsty.
    ko: 그렇다고 해도 목이 마르지 않다는 건 아니잖아.
    ja: でも喉が渇かないわけじゃないだろう
  d_nikke_dorothy_02_95:
    speaker: "<Monologue>"
    en: I try to offer the bottle to Dorothy again.
    ko: 도로시에게 다시 수통을 내밀었다.
    ja: ドロシーに再び水筒を差し出した
  d_nikke_dorothy_02_96:
    speaker: "<Self>"
    en: Don't worry, there's enough for the both of us.
    ko: 충분히 나눠 마실 수 있는 양이니까 걱정하지 마.
    ja: |-
      一緒に飲んでも足りるから
      心配しないでくれ
  d_nikke_dorothy_02_97:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_98:
    speaker: dorothy
    en: "... Very well."
    ko: "…그래요. 그럼."
    ja: "…そうですか。では。"
  d_nikke_dorothy_02_99:
    speaker: "<Monologue>"
    en: Dorothy takes the bottle.
    ko: 도로시가 수통을 받았다.
    ja: ドロシーが水筒を受け取った
  d_nikke_dorothy_02_100:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_dorothy_02_101:
    speaker: "<Self>"
    en: Feeling refreshed?
    ko: 어때?
    ja: どうだ？
  d_nikke_dorothy_02_102:
    speaker: dorothy
    en: Extremely.
    ko: "…시원하네요."
    ja: "…渇きがおさまりました。"
  d_nikke_dorothy_02_103:
    speaker: dorothy
    en: Thanks.
    ko: 잘 마셨어요.
    ja: ありがとうございました。
  d_nikke_dorothy_02_104:
    speaker: "<Monologue>"
    en: I take back the bottle.
    ko: 수통을 돌려받았다.
    ja: ドロシーから水筒を受け取った
  d_nikke_dorothy_02_105:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_nikke_dorothy_02_106:
    speaker: "<Self>"
    en: I feel rejuvenated.
    ko: "…후우. 살겠다."
    ja: "…ふう。生き返るな"
  d_nikke_dorothy_02_107:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_108:
    speaker: dorothy
    en: We've walked quite a way, and still there's no sign of it.
    ko: 이렇게까지 걸었는데도 보이지 않는 걸 보면,
    ja: こんなに歩いても見つからないということは
  d_nikke_dorothy_02_109:
    speaker: dorothy
    en: Maybe Noah's eyes were playing tricks on her.
    ko: 노아가 아무래도 잘못 본 모양이네요.
    ja: ノアの見間違いなのでしょう。
  d_nikke_dorothy_02_110:
    speaker: "<Self>"
    en: Couldn't you ask Cecil for the coordinates of Noah's last assignment?
    ko: 세실에게 노아의 지난 임무지역 좌표를 찾아달라고 해보는 건 어때?
    ja: |-
      この間ノアが行った任務エリアの座標を
      セシルに聞こうか？
  d_nikke_dorothy_02_111:
    speaker: dorothy
    en: I wouldn't want to bother her
    ko: 이런 사소한 일에 세실의 능력을 쓰라고 하라고요?
    ja: こんなささいなことにセシルを使う気ですか？
  d_nikke_dorothy_02_112:
    speaker: dorothy
    en: with such a frivolous request.
    ko: 그런 불필요한 일을 왜 시켜야 하죠?
    ja: そんな無駄なことは頼めません。
  d_nikke_dorothy_02_113:
    speaker: "<Self>"
    en: How would it be bothering her? You two are squadmates.
    ko: 시키라는 게 아니야. 동료잖아.
    ja: 仲間だろう？
  d_nikke_dorothy_02_114:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_115:
    speaker: "<Self>"
    en: There's nothing wrong with asking her for a small favor.
    ko: 그럼 [도와달라]고 말할 수 있는 거 아니야?
    ja: "「手伝ってほしい」と言えばいいだけだ"
  d_nikke_dorothy_02_116:
    speaker: dorothy
    en: "... Squadmates?"
    ko: "…동료?"
    ja: "…仲間？"
  d_nikke_dorothy_02_117:
    speaker: dorothy
    en: Cecil may be part of Eden, but she's a human.
    ko: 세실이 아무리 낙원의 일원이라고 해도 [인간]인걸요.
    ja: |-
      セシルは楽園の一員ですが、
      あくまで「人間」です。
  d_nikke_dorothy_02_118:
    speaker: dorothy
    en: How could a human and a Nikke be on equal footing?
    ko: 인간이 어떻게 니케의 동료가 될 수 있죠?
    ja: 人間がニケの仲間になれますか？
  d_nikke_dorothy_02_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_120:
    speaker: "<Self>"
    en: You really despise humans, don't you?
    ko: 혹시 도로시는 인간을 싫어해?
    ja: ドロシーは人間が嫌いなのか？
  d_nikke_dorothy_02_121:
    speaker: "<Monologue>"
    en: Dorothy sneers.
    ko: 도로시가 빙긋 미소 지었다.
    ja: ドロシーはにっこりと微笑んだ
  d_nikke_dorothy_02_122:
    speaker: dorothy
    en: Maybe, maybe not.
    ko: 글쎄요?
    ja: どうでしょう？
  d_nikke_dorothy_02_123:
    speaker: dorothy
    en: What if I do?
    ko: 싫어한다고 말하면….
    ja: 嫌いだと言ったら…
  d_nikke_dorothy_02_124:
    speaker: dorothy
    en: Are you going to quit being so nice to me?
    ko: 더 이상 이렇게 친절하게 굴지 않으실 생각인가요?
    ja: もう優しくしないおつもりですか？
  d_nikke_dorothy_02_125:
    speaker: "<Self>"
    en: So you do hate humans.
    ko: 싫어하나 보구나.
    ja: 嫌いなんだな
  d_nikke_dorothy_02_126:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: はい。
  d_nikke_dorothy_02_127:
    speaker: dorothy
    en: Is that not allowed?
    ko: 그러면 안되나요?
    ja: いけませんか？
  d_nikke_dorothy_02_128:
    speaker: "<Self>"
    en: That's great.
    ko: 다행이네.
    ja: よかった
  d_nikke_dorothy_02_129:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_02_130:
    speaker: "<Self>"
    en: So long as you don't hate me.
    ko: 내가 싫은 건 아니라서.
    ja: 私のことが嫌いなわけじゃなくて
  d_nikke_dorothy_02_131:
    speaker: dorothy
    en: What kind of warped logic is that?
    ko: 무슨 그런 궤변을…!
    ja: ポジティブな解釈ですね。
  d_nikke_dorothy_02_132:
    speaker: dorothy
    en: Ha! What a strange human you are.
    ko: 하하! 뭐 이런 인간이….
    ja: あはは！こんな人間がいるなんて…
  d_nikke_dorothy_02_133:
    speaker: "<Self>"
    en: You've laughed a lot today.
    ko: 그래도 오늘은 자주 웃는 거 같네.
    ja: でも今日は笑顔が多いな
  d_nikke_dorothy_02_134:
    speaker: dorothy
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_dorothy_02_135:
    speaker: dorothy
    en: Me? Laugh?
    ko: 웃었다고요? 제가?
    ja: 笑顔？私が？
  d_nikke_dorothy_02_136:
    speaker: dorothy
    en: Don't be absurd.
    ko: 제가 그랬었군요.
    ja: そうでしたか。
  d_nikke_dorothy_02_137:
    speaker: dorothy
    en: "... And in front of a human..."
    ko: "…제가 웃었어요. 귀하의 앞에서."
    ja: "…笑っていたのですね。あなたの前で。"
  d_nikke_dorothy_02_138:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_139:
    speaker: "<Self>"
    en: Dorothy?
    ko: 도로시?
    ja: ドロシー？
  d_nikke_dorothy_02_140:
    speaker: dorothy
    en: Noah must have made a mistake. Let's head back.
    ko: 노아가 잘못 본 게 맞는 거 같으니 그만 돌아가죠.
    ja: きっとノアの見間違いですから、帰りましょう。
  d_nikke_dorothy_02_141:
    speaker: "<Self>"
    en: What about the flower?
    ko: 꽃을 아직 못 찾았는데?
    ja: まだ花を見つけてないのに？
  d_nikke_dorothy_02_142:
    speaker: dorothy
    en: Forget it.
    ko: 됐어요.
    ja: もういいです。
  d_nikke_dorothy_02_143:
    speaker: dorothy
    en: It's not that important.
    ko: 그렇게 중요한 것도 아니고.
    ja: そこまで大事なものでもありませんし。
  d_nikke_dorothy_02_144:
    speaker: dorothy
    en: I'll find it eventually.
    ko: 언젠가는 찾겠죠.
    ja: いつか見つかるでしょう。
  d_nikke_dorothy_02_145:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_02_146:
    speaker: dorothy
    en: Let's go.
    ko: 가죠.
    ja: 行きましょう。
  d_nikke_dorothy_02_147:
    speaker: "<Monologue>"
    en: Dorothy stands up.
    ko: 도로시가 자리에서 일어섰다.
    ja: ドロシーがその場から立ち上がった
  d_nikke_dorothy_02_148:
    speaker: "<Monologue>"
    en: It's then that I start to recall what Noah said.
    ko: 그 순간, 노아와 했던 이야기가 떠올랐다.
    ja: その瞬間、ノアの話を思い出した
  d_nikke_dorothy_02_149:
    speaker: noah
    en: I was sure that I saw it near a radio tower that was painted red.
    ko: 언뜻 빨간 전파탑 근처에서 그걸 본 기억이 있단 말야?
    ja: |-
      赤い電波塔の近くで
      それを見た気がするんだよね。
  d_nikke_dorothy_02_150:
    speaker: noah
    en: Give me a break! It's not like I didn't try!
    ko: 아니, 내가 그걸 그냥 두고 싶어서 두고 왔겠어?
    ja: |-
      いや、私だって好きで置いてきたわけじゃ
      ないよ？
  d_nikke_dorothy_02_151:
    speaker: noah
    en: There was no time. The moment I saw it, Raptures were hot on our tail, and
      we had to get outta dodge.
    ko: 어? 그거 봤을 때, 랩쳐랑 같이 만났으니까 두고 왔지!
    ja: |-
      見かけた時に、ラプチャーと遭遇しちゃったから
      置いてきただけで
  d_nikke_dorothy_02_152:
    speaker: "<Self>"
    en: Red radio tower... encountered Raptures...
    ko: 붉은 전파탑… 랩쳐랑 같이 만났다고 했어…!
    ja: 赤い電波塔…ラプチャーと遭遇…！
  d_nikke_dorothy_02_153:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_02_154:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주변을 둘러보았다.
    ja: あたりを見回した
  d_nikke_dorothy_02_155:
    speaker: "<Monologue>"
    en: All around us are piles of red-colored scraps of metal and broken antennas.
    ko: 무너진 붉은 철골들과 부서진 안테나들이 보였다.
    ja: 崩れた赤い鉄骨と壊れたアンテナが見えた
  d_nikke_dorothy_02_156:
    speaker: "<Self>"
    en: I think I found it.
    ko: 찾은 것 같아.
    ja: 見つけたかもしれない
  d_nikke_dorothy_02_157:
    speaker: dorothy
    en: You found what?
    ko: 갑자기 뭘 찾았다는 거예요?
    ja: 突然何を？
  d_nikke_dorothy_02_158:
    speaker: "<Self>"
    en: Let's check over there.
    ko: 저쪽으로 가보자.
    ja: あっちに行ってみよう
  d_nikke_dorothy_02_159:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
d_nikke_dorothy_03:
  d_nikke_dorothy_03_1:
    speaker: "<Monologue>"
    en: I lead Dorothy towards the piles of contorted metal scraps.
    ko: 도로시를 이끌고 붉은 철골이 있는 곳으로 가보았다.
    ja: ドロシーを連れて赤い鉄骨がある場所へ向かった
  d_nikke_dorothy_03_2:
    speaker: "<Self>"
    en: I think this is the radio tower Noah was talking about.
    ko: 노아가 봤던 전파탑이 이거인 거 같아.
    ja: ノアが見た電波塔はこれだと思う
  d_nikke_dorothy_03_3:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: えっ？
  d_nikke_dorothy_03_4:
    speaker: "<Self>"
    en: Noah told me that shortly after she saw the radio tower, they were ambushed
      by Raptures.
    ko: 노아가 그랬거든. 랩쳐와 함께 전파탑을 봤다고.
    ja: |-
      ノアが言っていたんだ
      ラプチャーと一緒に電波塔を見たって
  d_nikke_dorothy_03_5:
    speaker: dorothy
    en: So...
    ko: 설마….
    ja: まさか…
  d_nikke_dorothy_03_6:
    speaker: dorothy
    en: it was toppled during the fighting?
    ko: 전투를 해서 무너졌다는 건가요?
    ja: 戦って崩れたということですか？
  d_nikke_dorothy_03_7:
    speaker: "<Self>"
    en: That's my guess. If I'm right, it should be...
    ko: 맞아. 그 추측이 맞다면 아마도….
    ja: そうだ。もし予想が当たっていれば、おそらく…
  d_nikke_dorothy_03_8:
    speaker: "<Monologue>"
    en: I take a closer look at the debris.
    ko: 무너진 철골 사이를 유심히 들여다보았다.
    ja: 崩れた鉄骨の間を注意深くのぞき込んだ
  d_nikke_dorothy_03_9:
    speaker: "<Monologue>"
    en: Underneath, there is a barely visible patch of white flowers.
    ko: 철골의 밑에 흰색 꽃밭이 보인다…!
    ja: 鉄骨の下に白い花畑が見える…！
  d_nikke_dorothy_03_10:
    speaker: "<Monologue>"
    en: Fortunately, not all the pillars collapsed, so some of the flowers are still
      preserved.
    ko: 다행히도 기둥 부분이 완전히 무너지지 않아 꽃이 살아있는 상태였다.
    ja: 幸いにも、柱の部分が残っていて花は無事だった
  d_nikke_dorothy_03_11:
    speaker: "<Self>"
    en: Found it.
    ko: 있어.
    ja: あった
  d_nikke_dorothy_03_12:
    speaker: dorothy
    en: It's... really there?
    ko: 정말… 있다고요?
    ja: 本当…ですか？
  d_nikke_dorothy_03_13:
    speaker: "<Monologue>"
    en: I stick my hand into the twisted pile of metal and try to reach the flowers.
    ko: 철골들 사이로 손을 넣어 꽃을 향해 팔을 뻗어보았다.
    ja: 鉄骨の間に手を入れ、花に向かって腕を伸ばした
  d_nikke_dorothy_03_14:
    speaker: "<Monologue>"
    en: The debris is too much of a tangled mess, and I come up short just by a hair.
    ko: 중간에 겹쳐있는 철골 하나 때문에 아슬아슬하게 손이 닿지 않았다.
    ja: |-
      途中で折り重なっている鉄骨のせいで
      ぎりぎり手が届かなかった
  d_nikke_dorothy_03_15:
    speaker: "<Self>"
    en: I can't reach them...
    ko: 손이 안 닿는데….
    ja: 手が届かない…
  d_nikke_dorothy_03_16:
    speaker: "<Monologue>"
    en: I push and pull at some pieces of debris.
    ko: 손에 힘을 주어 방해가 되는 철골을 밀어보았다.
    ja: 邪魔になっている鉄骨を押してみた
  d_nikke_dorothy_03_17:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 드드득-!
    ja: ゴゴゴッ！
  d_nikke_dorothy_03_18:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_dorothy_03_19:
    speaker: "<Monologue>"
    en: The offending piece of metal in the way starts to move.
    ko: 그러자 조금씩 철골이 밀리기 시작했다!
    ja: すると、少しずつ鉄骨が動き始めた
  d_nikke_dorothy_03_20:
    speaker: "<Self>"
    en: All we have to do is get this piece out of the way.
    ko: 이것만 밀어내면 될 거 같아.
    ja: これを押せば何とかなりそうだ
  d_nikke_dorothy_03_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_22:
    speaker: dorothy
    en: Why are you doing all this?
    ko: 왜 이렇게까지 하는 거예요?
    ja: なぜここまでするのですか？
  d_nikke_dorothy_03_23:
    speaker: "<Self>"
    en: What do you mean?
    ko: "…도로시?"
    ja: "…ドロシー？"
  d_nikke_dorothy_03_24:
    speaker: dorothy
    en: Why are you going to so much trouble for these flowers?
    ko: 왜 이렇게 열심히 찾는 거냐고요.
    ja: なぜここまで必死に？
  d_nikke_dorothy_03_25:
    speaker: dorothy
    en: Don't you get it?
    ko: 아직도 모르겠어요?
    ja: まだ分かりませんか？
  d_nikke_dorothy_03_26:
    speaker: dorothy
    en: I only brought you here to teach you a lesson. That was the whole point of
      bringing you out to the desert.
    ko: 제가 왜 당신을 산책이니 뭐니 하면서 사막으로 끌고 나왔는지?
    ja: |-
      どうしてあなたを散歩だ何だと言って
      砂漠まで連れてきたのか？
  d_nikke_dorothy_03_27:
    speaker: "<Self>"
    en: I know. Because I've been pestering you for the past few days, right?
    ko: 매일 찾아오는 내가 귀찮아서 괴롭히고 싶었던 거 아니야?
    ja: |-
      毎日私がやってくるのがうっとうしくて、
      苦しめたかったんじゃないのか？
  d_nikke_dorothy_03_28:
    speaker: dorothy
    en: So you know the reason...
    ko: 잘 알고 있으면서 왜….
    ja: 分かっているくせに、どうして…
  d_nikke_dorothy_03_29:
    speaker: "<Self>"
    en: Be that as it may, you really did want to find this flower, didn't you?
    ko: 그래도 이 꽃을 찾고 싶다고 했던 건 진심이었잖아.
    ja: |-
      でも、この花を見つけたいって気持ちは
      本物だったじゃないか
  d_nikke_dorothy_03_30:
    speaker: dorothy
    en: What?
    ko: 예?
    ja: えっ？
  d_nikke_dorothy_03_31:
    speaker: "<Self>"
    en: You'll feel less lonely with it.
    ko: 외롭지 않을 것 같다는 것도 진심이잖아.
    ja: 寂しさが紛れそうだって言ったのも
  d_nikke_dorothy_03_32:
    speaker: dorothy
    en: Is that the only reason you're doing all this...?
    ko: "…단지 그것 때문에?"
    ja: "…ただ、そのために？"
  d_nikke_dorothy_03_33:
    speaker: "<Monologue>"
    en: I push away the scrap metal.
    ko: 손에 힘을 주어 철골을 밀었다.
    ja: 力を入れて鉄骨を押した
  d_nikke_dorothy_03_34:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 드드드득-!
    ja: ゴゴゴゴッ！
  d_nikke_dorothy_03_35:
    speaker: dorothy
    en: You've put yourself in this position.
    ko: 전 도와주지 않을 거예요.
    ja: 私は手伝いませんよ。
  d_nikke_dorothy_03_36:
    speaker: dorothy
    en: I'm not lending a finger to help you.
    ko: 당신이 멋대로 구하겠다고 이러는 거니까, 보고만 있을 거라고요.
    ja: |-
      あなたが勝手にやっているのですから。
      私は見ています。
  d_nikke_dorothy_03_37:
    speaker: "<Self>"
    en: I know.
    ko: 알고 있어…!
    ja: 分かってる…！
  d_nikke_dorothy_03_38:
    speaker: "<Monologue>"
    en: I push the scrap harder.
    ko: 손에 조금 더 힘을 주었다.
    ja: さらに力を入れた
  d_nikke_dorothy_03_39:
    speaker: "<Narration>"
    en: "*Clank Clank*"
    ko: 드드드드드득-!!
    ja: ゴゴゴゴゴッ！！
  d_nikke_dorothy_03_40:
    speaker: dorothy
    en: You do realize making a racket like that could attract Raptures, don't you?
    ko: 이렇게 큰 소리를 내면 랩쳐가 몰려올 거예요.
    ja: |-
      こんな大きな音を立てたら
      ラプチャーが集まってきますよ。
  d_nikke_dorothy_03_41:
    speaker: dorothy
    en: Once they get near, they'll detect there's a human present.
    ko: 인간이 있다고 감지할 텐데,
    ja: 人間の存在を感知するはずです。
  d_nikke_dorothy_03_42:
    speaker: dorothy
    en: Are you okay with that?
    ko: 그래도 괜찮으시겠어요?
    ja: 大丈夫ですか？
  d_nikke_dorothy_03_43:
    speaker: "<Self>"
    en: You'll protect me.
    ko: 도로시가 지켜줄 거잖아.
    ja: ドロシーが守ってくれるだろう？
  d_nikke_dorothy_03_44:
    speaker: dorothy
    en: What?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_03_45:
    speaker: "<Self>"
    en: I know you've got my back.
    ko: 도로시가 내 등 뒤를 지켜줄 거라고 믿어.
    ja: |-
      ドロシーは必ず、私の背中を
      守ってくれると信じてる
  d_nikke_dorothy_03_46:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_dorothy_03_47:
    speaker: dorothy
    en: I'll do no such thing!
    ko: 누가 당신을 지켜준다고….
    ja: 誰がそんなことを…
  d_nikke_dorothy_03_48:
    speaker: "<Self>"
    en: I'm not afraid.
    ko: 그러니까 무섭지 않아.
    ja: だから怖くない
  d_nikke_dorothy_03_49:
    speaker: dorothy
    en: I will not... protect you...
    ko: 누가… 당신을….
    ja: 誰が…あなたなんて…
  d_nikke_dorothy_03_50:
    speaker: dorothy
    en: To protect a human...
    ko: 인간 따위를 지킨다고….
    ja: 人間なんかを守るなんて…
  d_nikke_dorothy_03_51:
    speaker: "<Narration>"
    en: "*Clank* *Clank*"
    ko: 드득- 드드득-!!
    ja: ゴゴッ、ゴゴゴッ！
  d_nikke_dorothy_03_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_53:
    speaker: dorothy
    en: What a fool...
    ko: 바보같이….
    ja: バカみたい…
  d_nikke_dorothy_03_54:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿵-
    ja: ドンッ
  d_nikke_dorothy_03_55:
    speaker: "<Monologue>"
    en: I finally get the offending piece of metal out of the way.
    ko: 손을 뻗는데 방해가 되었던 철골을 치워내는데 성공했다.
    ja: ついに邪魔になっていた鉄骨を片付けた
  d_nikke_dorothy_03_56:
    speaker: "<Self>"
    en: Phew...
    ko: 후우….
    ja: ふう…
  d_nikke_dorothy_03_57:
    speaker: "<Monologue>"
    en: I stretch out my hand, reaching for the flowers.
    ko: 흰 꽃을 향해 손을 뻗어.
    ja: 白い花に向かって手を伸ばし
  d_nikke_dorothy_03_58:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭-
    ja: ポキッ
  d_nikke_dorothy_03_59:
    speaker: "<Monologue>"
    en: I pick one and give it to Dorothy.
    ko: 한 송이를 꺾어 도로시에게 내밀었다.
    ja: 1輪摘んでドロシーに差し出した
  d_nikke_dorothy_03_60:
    speaker: "<Self>"
    en: Is this the flower you were after?
    ko: 이게 찾고 있던 꽃이야?
    ja: これが探していた花か？
  d_nikke_dorothy_03_61:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_62:
    speaker: "<Monologue>"
    en: Dorothy takes the flower.
    ko: 도로시가 꽃을 받아들었다.
    ja: ドロシーが花を受け取った
  d_nikke_dorothy_03_63:
    speaker: dorothy
    en: No.
    ko: 아니요.
    ja: いいえ。
  d_nikke_dorothy_03_64:
    speaker: "<Self>"
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_nikke_dorothy_03_65:
    speaker: dorothy
    en: Not this.
    ko: 아니네요.
    ja: 違います。
  d_nikke_dorothy_03_66:
    speaker: dorothy
    en: This isn't the flower I was looking for.
    ko: 이건 제가 찾는 꽃이 아니에요.
    ja: これは私が探している花ではありません。
  d_nikke_dorothy_03_67:
    speaker: "<Self>"
    en: It isn't?
    ko: 아니라고?
    ja: 違う？
  d_nikke_dorothy_03_68:
    speaker: dorothy
    en: I am looking for a liliweiss flower.
    ko: 제가 찾는 건 [릴리바이스 꽃]이에요.
    ja: 私が探しているのは「リリーバイスの花」です。
  d_nikke_dorothy_03_69:
    speaker: dorothy
    en: Not some nondescript wildflower.
    ko: 이런 이름 모를 흰 꽃 따위가 아니라고요.
    ja: こんな名もなき白い花ではありません。
  d_nikke_dorothy_03_70:
    speaker: dorothy
    en: It appears Noah was mistaken.
    ko: 노아가 잘못 본 모양이네요.
    ja: ノアの見間違いですね。
  d_nikke_dorothy_03_71:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_dorothy_03_72:
    speaker: dorothy
    en: This entire trip has been a waste of time.
    ko: 예. 그러니까 당신은 지금 헛수고를 한 거예요.
    ja: はい。だからあなたは無駄なことをしたのです。
  d_nikke_dorothy_03_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_74:
    speaker: dorothy
    en: You worked up quite a sweat.
    ko: 많이 더우시겠네요.
    ja: 暑いでしょう？
  d_nikke_dorothy_03_75:
    speaker: dorothy
    en: Too bad.
    ko: 후후, 어떡하죠?
    ja: ふふ、困りましたね。
  d_nikke_dorothy_03_76:
    speaker: dorothy
    en: All of that hard work, for nothing.
    ko: 당신의 노력이 아무것도 아니게 되어버렸네요.
    ja: あなたの努力が水の泡になってしまいました。
  d_nikke_dorothy_03_77:
    speaker: "<Self>"
    en: Oh well.
    ko: 아쉽네.
    ja: 残念だな
  d_nikke_dorothy_03_78:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_79:
    speaker: dorothy
    en: Is that all you have to say?
    ko: 그게 다예요?
    ja: それだけですか？
  d_nikke_dorothy_03_80:
    speaker: dorothy
    en: Nothing else?
    ko: 왜 더 말하지 않나요?
    ja: 他に言うことは？
  d_nikke_dorothy_03_81:
    speaker: "<Self>"
    en: What should I say?
    ko: 무슨 말을 더 해야 해?
    ja: 何を言えばいいんだ？
  d_nikke_dorothy_03_82:
    speaker: dorothy
    en: How about "I just busted my hump and all you did was sit on your ass and watch"?
    ko: 이렇게 땀이 날 때까지 왜 아무것도 안 도와줬냐고.
    ja: |-
      こんなに汗だくになったのに
      なぜ手伝わなかったのかと
  d_nikke_dorothy_03_83:
    speaker: dorothy
    en: '"Not only did you not lift a finger to help, but you actively derided me!"'
    ko: 왜 내 노력을 무시하고 조롱하냐고,
    ja: |-
      なぜ人の努力をバカにして
      からかうのかと
  d_nikke_dorothy_03_84:
    speaker: dorothy
    en: '"How can you be so ungrateful?"'
    ko: 왜 고맙다고 말하지 않냐고.
    ja: なぜお礼を言わないのかと
  d_nikke_dorothy_03_85:
    speaker: dorothy
    en: Or some variation of that, peppered with a healthy dose of profanity throughout.
    ko: 욕하고 화를 내야죠.
    ja: 怒るべきでしょう？
  d_nikke_dorothy_03_86:
    speaker: "<Self>"
    en: There's no reason for me to be angry.
    ko: 화를 낼 이유가 없으니까.
    ja: 怒る理由はない
  d_nikke_dorothy_03_87:
    speaker: dorothy
    en: Enough of this Mr. Nice Guy act.
    ko: 착한 척하지 마세요.
    ja: 優しいフリをしないでください。
  d_nikke_dorothy_03_88:
    speaker: dorothy
    en: I know it's all just that; an act so that you can try and get close to me.
    ko: 착한 척 위선 떨면서 나한테 다가오지 말아요.
    ja: |-
      いい人のフリをして
      私に近づかないでください。
  d_nikke_dorothy_03_89:
    speaker: dorothy
    en: You said you felt lucky that I was sick of all humans, but not you in particular.
    ko: 당신이 아니라 인간을 싫어해서 다행이라고 했죠?
    ja: |-
      自分のことではなく、人間のことが嫌いで
      よかったと言いましたよね？
  d_nikke_dorothy_03_90:
    speaker: dorothy
    en: Well, let me tell you something.
    ko: 아뇨.
    ja: 訂正します。
  d_nikke_dorothy_03_91:
    speaker: dorothy
    en: You're the one I despise.
    ko: 당신이 싫어요.
    ja: あなたが嫌いです。
  d_nikke_dorothy_03_92:
    speaker: dorothy
    en: So stop following me around and bothering me.
    ko: 그러니까 졸졸 따라다니면서 더 귀찮게 하지 말라고요.
    ja: だからこれ以上付きまとわないでください。
  d_nikke_dorothy_03_93:
    speaker: dorothy
    en: Have I made myself clear?
    ko: 이렇게 말해야 알아듣겠어요?
    ja: ここまで言えば分かりますか？
  d_nikke_dorothy_03_94:
    speaker: "<Self>"
    en: You say that, but your face is telling me another story.
    ko: 그런데 왜 그런 표정을 해?
    ja: じゃあどうしてそんな顔をしてるんだ？
  d_nikke_dorothy_03_95:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_03_96:
    speaker: "<Self>"
    en: Why are you pushing me away?
    ko: 왜 이렇게까지 억지로 밀어내려고 하는 거야?
    ja: どうして無理やり突き放そうとする？
  d_nikke_dorothy_03_97:
    speaker: "<Self>"
    en: You're forcibly convincing yourself that you have to hate humans.
    ko: 마치 인간을 좋아하면 안 된다고 세뇌하고 있는 것 같아.
    ja: |-
      まるで人間を好きになってはいけないと
      洗脳でもされたみたいだ
  d_nikke_dorothy_03_98:
    speaker: dorothy
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_dorothy_03_99:
    speaker: "<Self>"
    en: But deep down, you still want to have love for humans.
    ko: 사실은 인간을 사랑하고 싶었던 거 아니야?
    ja: 本当は、人間を愛したかったんじゃないか？
  d_nikke_dorothy_03_100:
    speaker: "<Self>"
    en: You love them more than anyone else, and you want to be loved by them.
    ko: 누구보다 사랑했어서 그들에게 사랑받고 싶었던 거 아니야?
    ja: |-
      誰よりも愛していたから、
      愛されたかったのでは？
  d_nikke_dorothy_03_101:
    speaker: dorothy
    en: "... Shut up."
    ko: "…입 다물어요."
    ja: "…黙りなさい。"
  d_nikke_dorothy_03_102:
    speaker: "<Self>"
    en: That love is still there, but you're trying to deny it, and that's the source
      of all your pain.
    ko: 그 애정이 아직 남아있어서 그걸 부정해야 해서 괴로운 거잖아.
    ja: |-
      まだ愛が残っているから、
      それを否定するのがつらいんだろう？
  d_nikke_dorothy_03_103:
    speaker: "<Self>"
    en: That's why you feel so lonely.
    ko: 그래서 외로운….
    ja: だから寂し…
  d_nikke_dorothy_03_104:
    speaker: dorothy
    en: I said shut up!
    ko: "그 입. \n다물라고."
    ja: 黙りなさいと言いましたよね。
  d_nikke_dorothy_03_105:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 탕-!
    ja: バンッ！
  d_nikke_dorothy_03_106:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_dorothy_03_107:
    speaker: dorothy
    en: How could someone like you understand me?
    ko: 감히 너 따위가 나에 대해 뭘 안다고 그러세요.
    ja: あなたなんかに、私の何が分かるのですか？
  d_nikke_dorothy_03_108:
    speaker: dorothy
    en: You say I love humans,
    ko: 인간을 사랑해?
    ja: 人間を愛してる？
  d_nikke_dorothy_03_109:
    speaker: dorothy
    en: and that all I want is to be loved?
    ko: 사랑받고 싶었냐고요?
    ja: 愛されたかった？
  d_nikke_dorothy_03_110:
    speaker: dorothy
    en: And that bit about me still being capable of love?
    ko: 그 애정이 남아있다고요?
    ja: 愛がまだ残ってる？
  d_nikke_dorothy_03_111:
    speaker: dorothy
    en: Haha!
    ko: 하하!
    ja: あははっ！
  d_nikke_dorothy_03_112:
    speaker: dorothy
    en: You've certainly got a way with words. You should have gotten into poetry,
      not the military.
    ko: 알고 보니 소설을 쓰는 재주가 있으시네요.
    ja: 作家になれますね。
  d_nikke_dorothy_03_113:
    speaker: dorothy
    en: The only thing is, you don't have the perspicacity required for a poet.
    ko: 그런데 상황 봐가면서 썼어야지.
    ja: でも話の展開がおかしいですよ。
  d_nikke_dorothy_03_114:
    speaker: "<Monologue>"
    en: Dorothy points her gun at me.
    ko: 도로시가 내게 총을 겨눴다.
    ja: ドロシーが私に銃を向けた
  d_nikke_dorothy_03_115:
    speaker: dorothy
    en: Tell me.
    ko: 어디 더 떠들어봐요.
    ja: それ以上は容赦しません。
  d_nikke_dorothy_03_116:
    speaker: dorothy
    en: While you people hid yourselves in the Ark we created, living a peaceful and
      carefree existence,
    ko: 너희들이 우리가 만든 방주 안에서 편안하게 사는 동안,
    ja: |-
      私たちが作ったアークの中で
      あなたたちが平和に過ごしている間、
  d_nikke_dorothy_03_117:
    speaker: dorothy
    en: we've been up on the surface fighting for our lives.
    ko: 제가 지상에서 그 긴 시간을 살아남으면서
    ja: 私は地上で生き残ってきました。
  d_nikke_dorothy_03_118:
    speaker: dorothy
    en: You think Raptures is all that we can kill?
    ko: 랩쳐만 죽여봤을 거라고 생각해요?
    ja: 殺したのはラプチャーだけだと思いますか？
  d_nikke_dorothy_03_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_120:
    speaker: dorothy
    en: Think again.
    ko: 기어오르지 마요.
    ja: 調子に乗らないでください。
  d_nikke_dorothy_03_121:
    speaker: dorothy
    en: We're not like the Nikkes inside the Ark.
    ko: 방주의 니케들과 다르게,
    ja: アークのニケとは違って
  d_nikke_dorothy_03_122:
    speaker: dorothy
    en: Nikkes from Eden can kill humans whenever they wish.
    ko: 에덴의 니케들은 언제든 인간을 죽일 수 있으니까.
    ja: |-
      エデンのニケはいつでも人間を殺すことが
      できるのですから。
  d_nikke_dorothy_03_123:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_124:
    speaker: dorothy
    en: Finally, you've shut your trap.
    ko: 이제야 조용하네요.
    ja: やっと静かになりましたね。
  d_nikke_dorothy_03_125:
    speaker: dorothy
    en: Let's keep it that way.
    ko: "그래요. \n그렇게 조용하게 있어요."
    ja: そのまま黙っていてください。
  d_nikke_dorothy_03_126:
    speaker: dorothy
    en: Don't try and comment on things you couldn't possibly understand.
    ko: 아는 척 착한 척 멋대로 떠들어대지 말고.
    ja: 分かってるフリ、優しいフリなんてせずに。
  d_nikke_dorothy_03_127:
    speaker: dorothy
    en: I don't need some bargain bin guardian angel. Having said that, you are still
      of some use to me, so I won't ditch you for now.
    ko: 그렇게까지 애쓰지 않아도, 당신은 아직 쓸모 있으니까 버리진 않을 거예요.
    ja: |-
      そこまでしなくても、あなたはまだ
      使い道があるので捨てはしませんよ。
  d_nikke_dorothy_03_128:
    speaker: "<Monologue>"
    en: Dorothy lowers her weapon.
    ko: 도로시가 총을 내렸다.
    ja: ドロシーが銃を下ろした
  d_nikke_dorothy_03_129:
    speaker: dorothy
    en: I've notified Isabel. She'll come to pick you up shortly.
    ko: 아까 이사벨을 불러놨으니, 데리러 올 거예요.
    ja: |-
      さっきイサベルを呼んだので、
      迎えに来るはずです。
  d_nikke_dorothy_03_130:
    speaker: dorothy
    en: Go back to Eden with her.
    ko: 그녀와 함께 에덴으로 오세요.
    ja: 彼女と一緒にエデンに戻ってきてください。
  d_nikke_dorothy_03_131:
    speaker: dorothy
    en: I no longer wish to be in your presence.
    ko: 저는 더 이상 당신과 함께 있고 싶지 않으니까.
    ja: もうあなたと一緒にいたくないので。
  d_nikke_dorothy_03_132:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ポトッ
  d_nikke_dorothy_03_133:
    speaker: "<Monologue>"
    en: Dorothy drops the flowers on the ground and leaves.
    ko: 도로시가 바닥에 꽃을 버려둔 채 떠나갔다.
    ja: ドロシーは地面に花を捨てて立ち去った
  d_nikke_dorothy_03_134:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_03_135:
    speaker: "<Monologue>"
    en: I gaze at the flower blankly.
    ko: 도로시의 연락을 받은 이사벨이 찾아올 때까지,
    ja: イサベルが来るまで
  d_nikke_dorothy_03_136:
    speaker: "<Monologue>"
    en: Later, Isabel arrives, just as Dorothy said she would.
    ko: 떨어진 꽃을 바라보고 있었다.
    ja: 捨てられた花を見つめていた
d_nikke_dorothy_04:
  d_nikke_dorothy_04_1:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_dorothy_04_2:
    speaker: rapi
    en: Commander, are you all right?
    ko: 지휘관. 몸은 괜찮으십니까?
    ja: 指揮官。お体は大丈夫ですか？
  d_nikke_dorothy_04_3:
    speaker: rapi
    en: I heard you and Dorothy went to the surface and Isabel brought you back.
    ko: 도로시와 지상에 나갔다가 이사벨에게 구조되셨다고 들었습니다.
    ja: |-
      ドロシーと地上に向かい、イサベルに
      救助されたと聞きました。
  d_nikke_dorothy_04_4:
    speaker: "<Self>"
    en: Word travels fast around here.
    ko: 소문이 빠르네.
    ja: よく知ってるな
  d_nikke_dorothy_04_5:
    speaker: rapi
    en: Was there an issue with Dorothy?
    ko: 도로시와 사이가 틀어지신 겁니까?
    ja: ドロシーとの仲がこじれたのですか？
  d_nikke_dorothy_04_6:
    speaker: "<Self>"
    en: I'm not entirely sure myself...
    ko: 글쎄….
    ja: どうだろう…
  d_nikke_dorothy_04_7:
    speaker: rapi
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_nikke_dorothy_04_8:
    speaker: "<Self>"
    en: Let me ask you something.
    ko: 그보다 궁금한 게 있어.
    ja: それより、気になることがある
  d_nikke_dorothy_04_9:
    speaker: "<Self>"
    en: Do you know what happened to the Goddess Squad when the Ark was first completed?
    ko: 혹시 방주가 만들어졌을 때, 갓데스 스쿼드가 어떻게 되었는지 알아?
    ja: |-
      アークが作られた時、
      ゴッデス部隊がどうなったか知ってるか？
  d_nikke_dorothy_04_10:
    speaker: rapi
    en: When the Ark was just completed...
    ko: 방주가 만들어졌을 때라면….
    ja: アークが作られた時というと…
  d_nikke_dorothy_04_11:
    speaker: rapi
    en: 'Do you mean Operation: Ark Guardian?'
    ko: 아크 가디언 작전을 말씀하시는 거로군요.
    ja: アークガーディアン作戦のことですね。
  d_nikke_dorothy_04_12:
    speaker: "<Choice>"
    en: That's the one.
    ko: 응. 맞아.
    ja: ああ、そうだ
  d_nikke_dorothy_04_13:
    speaker: "<Choice>"
    en: 'What is Operation: Ark Guardian?'
    ko: 아크 가디언 작전이 뭔데?
    ja: アークガーディアン作戦？
  d_nikke_dorothy_04_14:
    speaker: rapi
    en: As far as I know, after all the remaining humans migrated to the Ark,
    ko: 방주에 인류가 완전히 안착한 후,
    ja: 人類がアークに無事に移住した後、
  d_nikke_dorothy_04_15:
    speaker: rapi
    en: the members of the Goddess Squad split up and went into hiding.
    ko: 갓데스의 일원들은 모두 뿔뿔이 흩어졌다고 들었습니다.
    ja: |-
      ゴッデスはバラバラになったと
      聞いています。
  d_nikke_dorothy_04_16:
    speaker: rapi
    en: No one knows what happened to them after the operation. Not even if they're
      alive or dead.
    ko: 그렇기 때문에 그들이 작전 이후 살아남았는지 죽었는지 생사조차 알지 못하게 되었다고 하더군요.
    ja: |-
      そのため、作戦後は彼女たちの生死さえ
      分からなかったそうです。
  d_nikke_dorothy_04_17:
    speaker: rapi
    en: 'Operation: Ark Guardian was enacted to safeguard the Ark until all remaining
      humans were safely inside.'
    ko: "방주에 인류가 안착할 때까지 \n이름 그대로 방주를 보호하는 작전이었습니다."
    ja: |-
      その名の通り、アークに人類が移住するまで
      アークを守る作戦でした。
  d_nikke_dorothy_04_18:
    speaker: rapi
    en: A line of defense was deployed in front of the only remaining entrance to
      the Ark. The assigned Nikkes were instructed to fight to the end.
    ko: 방주의 마지막 입구 앞에 방어선을 만들어 지키는 작전이었다고 하더군요.
    ja: |-
      アークに残された最後の入口の前で
      防衛ラインを作り、守る作戦だったそうです。
  d_nikke_dorothy_04_19:
    speaker: rapi
    en: After the last of the humans were safely inside the Ark,
    ko: 그렇게 방주에 인류가 완전히 안착한 후,
    ja: そうして、人類がアークに完全に移住した後、
  d_nikke_dorothy_04_20:
    speaker: rapi
    en: the members of the Goddess split up and went into hiding.
    ko: 갓데스의 일원들은 모두 뿔뿔이 흩어졌다고 들었습니다.
    ja: |-
      ゴッデスはバラバラになったと
      聞いています。
  d_nikke_dorothy_04_21:
    speaker: rapi
    en: No one knows what happened to them after the operation. Not even if they're
      alive or dead.
    ko: 그렇기 때문에 그들이 작전 이후 살아남았는지 죽었는지 생사조차 알지 못하게 되었다고 하더군요.
    ja: |-
      そのため、作戦後は彼女たちの生死さえ
      分からなかったそうです。
  d_nikke_dorothy_04_22:
    speaker: "<Self>"
    en: No one ever showed them an ounce of gratitude for what they did.
    ko: 아무도 그들에게 노력을 보답해 주지 못했겠네.
    ja: |-
      直接彼女たちを称えた者は
      いなかったのだろうな
  d_nikke_dorothy_04_23:
    speaker: rapi
    en: "... It would appear so."
    ko: "…그랬을 거라고 생각합니다."
    ja: "…そうだと思います。"
  d_nikke_dorothy_04_24:
    speaker: rapi
    en: The Ark was struggling at that time.
    ko: 방주는 방주 나름대로 적응하기에 바빴던 데다가.
    ja: アークはアークなりに、適応するのに忙しく
  d_nikke_dorothy_04_25:
    speaker: rapi
    en: The Nikkes of the Goddess Squad were designated as MIA. To this day, no one
      knows their whereabouts.
    ko: 갓데스 스쿼드의 니케들 역시 행방불명 되어 찾을 수 없게 되어버렸으니까요.
    ja: |-
      ゴッデス部隊のニケも行方不明となり
      探し出せませんでしたから。
  d_nikke_dorothy_04_26:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_nikke_dorothy_04_27:
    speaker: "<Monologue>"
    en: I remember my desert sojourn with Dorothy.
    ko: 도로시와 함께했던 산책을 떠올렸다.
    ja: ドロシーとの散歩を思い出した
  d_nikke_dorothy_04_28:
    speaker: dorothy
    en: How about "I just busted my hump and all you did was sit on your ass and watch"?
    ko: 이렇게 땀이 날 때까지 왜 아무것도 안 도와줬냐고.
    ja: |-
      こんなに汗だくになったのに
      なぜ手伝わなかったのかと
  d_nikke_dorothy_04_29:
    speaker: dorothy
    en: '"Not only did you not lift a finger to help, but you actively derided me!"'
    ko: 왜 내 노력을 무시하고 조롱하냐고,
    ja: |-
      なぜ人の努力をバカにして
      からかうのかと
  d_nikke_dorothy_04_30:
    speaker: dorothy
    en: '"How can you be so ungrateful?"'
    ko: 왜 고맙다고 말하지 않냐고.
    ja: なぜお礼を言わないのかと
  d_nikke_dorothy_04_31:
    speaker: dorothy
    en: Or some variation of that, peppered with a healthy dose of profanity throughout.
    ko: 욕하고 화를 내야죠.
    ja: 怒るべきでしょう？
  d_nikke_dorothy_04_32:
    speaker: "<Monologue>"
    en: The way she saw it, I wasn't being recognized for my act of devotion towards
      her, so I deserved to be upset.
    ko: 애정을 보답받지 않았다는 것에 화를 내라고 했던 말과,
    ja: 報われぬ愛に対し、怒るべきだと言っていた姿と
  d_nikke_dorothy_04_33:
    speaker: dorothy
    en: How could someone like you understand me?
    ko: 감히 너 따위가 나에 대해 뭘 안다고 그러세요.
    ja: あなたなんかに、私の何が分かるのですか？
  d_nikke_dorothy_04_34:
    speaker: dorothy
    en: You say I love humans,
    ko: 인간을 사랑해?
    ja: 人間を愛してる？
  d_nikke_dorothy_04_35:
    speaker: dorothy
    en: and that all I want is to be loved?
    ko: 사랑받고 싶었냐고요?
    ja: 愛されたかった？
  d_nikke_dorothy_04_36:
    speaker: dorothy
    en: And that bit about me still being capable of love?
    ko: 그 애정이 남아있다고요?
    ja: 愛がまだ残ってる？
  d_nikke_dorothy_04_37:
    speaker: "<Monologue>"
    en: I can still see the pained expression on her face when she tried to deny it.
    ko: 부정하고 괴로워하던 모습.
    ja: 否定し、苦しむ姿
  d_nikke_dorothy_04_38:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_39:
    speaker: "<Monologue>"
    en: I'm once again struck by Dorothy's sheer desolation
    ko: 에덴의 정원 위에서,
    ja: エデンの庭で
  d_nikke_dorothy_04_40:
    speaker: "<Monologue>"
    en: and the image of her standing alone in that courtyard.
    ko: 홀로 쓸쓸히 서 있는 모습을 떠올렸다.
    ja: ひとり寂しく立っている彼女の姿を思い出した
  d_nikke_dorothy_04_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_42:
    speaker: rapi
    en: All the records from that time no longer exist.
    ko: 워낙 당시의 기록이 남아있는 것이 없어서,
    ja: 当時の記録はほぼ残っていないので、
  d_nikke_dorothy_04_43:
    speaker: rapi
    en: I'm only going on my memory, and that's all I remember.
    ko: 제가 아는 선에선 이정도가 한계일 것 같은데.
    ja: 私が知っている情報もこの程度です。
  d_nikke_dorothy_04_44:
    speaker: rapi
    en: Do you want me to look into it further?
    ko: 좀 더 알아볼까요?
    ja: もう少し調べましょうか？
  d_nikke_dorothy_04_45:
    speaker: "<Self>"
    en: No, that's all I need.
    ko: 아니, 이 정도면 충분해.
    ja: いや、十分だ
  d_nikke_dorothy_04_46:
    speaker: "<Self>"
    en: I already know what I need to say to her.
    ko: 꼭 해야 할 말을 하지 않았다는 걸 알게 됐으니까.
    ja: |-
      大切な言葉を伝えていなかったことが
      分かったから
  d_nikke_dorothy_04_47:
    speaker: "<Monologue>"
    en: I head to Eden to find Dorothy.
    ko: 도로시를 찾아 다시 에덴의 정원으로 향했다.
    ja: ドロシーを捜して再びエデンの庭に向かった
  d_nikke_dorothy_04_48:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_49:
    speaker: "<Monologue>"
    en: Dorothy is standing in the sunlit courtyard as usual.
    ko: 오늘도 따뜻한 햇살이 내리쬐는 에덴의 정원에 도로시가 홀로 서 있었다.
    ja: |-
      今日も、暖かい日差しが降り注ぐエデンの庭に
      ドロシーがひとりで立っていた
  d_nikke_dorothy_04_50:
    speaker: "<Monologue>"
    en: Quietly.
    ko: 고요하게.
    ja: 静かに
  d_nikke_dorothy_04_51:
    speaker: "<Monologue>"
    en: All alone.
    ko: "…쓸쓸하게."
    ja: "…寂しく"
  d_nikke_dorothy_04_52:
    speaker: dorothy
    en: You again?
    ko: 또 오셨네요.
    ja: またいらっしゃったのですね。
  d_nikke_dorothy_04_53:
    speaker: dorothy
    en: Do you crave for punishment?
    ko: 혹시 욕을 먹는 걸 좋아하시나요?
    ja: もしや、ののしられるのがお好きとか？
  d_nikke_dorothy_04_54:
    speaker: dorothy
    en: Or perhaps you derive pleasure from irritating others?
    ko: 싫어하면 할수록 더 하고 싶어지는 악취미가 있다거나.
    ja: |-
      嫌がれば嫌がるほど嬉しいという
      悪趣味な性格とか？
  d_nikke_dorothy_04_55:
    speaker: "<Self>"
    en: I'm here because I have something to say.
    ko: 아직 하지 못한 말이 있어서 왔어.
    ja: 伝えたい言葉があって来たんだ
  d_nikke_dorothy_04_56:
    speaker: dorothy
    en: You?
    ko: 당신이?
    ja: あなたが？
  d_nikke_dorothy_04_57:
    speaker: dorothy
    en: To me?
    ko: 제게요?
    ja: 私にですか？
  d_nikke_dorothy_04_58:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  d_nikke_dorothy_04_59:
    speaker: dorothy
    en: I think you said plenty out there by the tower.
    ko: 그때 더 떠들지 못한 얘기를 하려고 하는 건가요?
    ja: まだ言い足りないことがあったのですか？
  d_nikke_dorothy_04_60:
    speaker: dorothy
    en: Don't think I won't shoot you just because we're here.
    ko: 여기선 당신을 못 쏠 것 같으니까?
    ja: ここではあなたを撃てなさそうだから？
  d_nikke_dorothy_04_61:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_dorothy_04_62:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_dorothy_04_63:
    speaker: dorothy
    en: What is this...?
    ko: 갑자기 무슨 말을….
    ja: 急に何を…
  d_nikke_dorothy_04_64:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_dorothy_04_65:
    speaker: "<Self>"
    en: For everything you've done for the Ark.
    ko: 방주를 만들어줘서.
    ja: アークを作ってくれて
  d_nikke_dorothy_04_66:
    speaker: dorothy
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_nikke_dorothy_04_67:
    speaker: "<Self>"
    en: It was your sacrifice that allowed us to survive in the first place.
    ko: 당신들의 희생 아래, 우리가 살 수 있었어.
    ja: |-
      君たちが犠牲になってくれたおかげで、
      私たちは生き残ることができた
  d_nikke_dorothy_04_68:
    speaker: "<Self>"
    en: So, from the bottom of my heart, thank you.
    ko: 진심으로 감사의 인사를 하고자 하는 거야.
    ja: 心からの感謝を伝えたい
  d_nikke_dorothy_04_69:
    speaker: dorothy
    en: What are you talking about?
    ko: 지금 무슨 얘길 하는 거예요.
    ja: 何を言っているのですか？
  d_nikke_dorothy_04_70:
    speaker: dorothy
    en: What makes you think you should thank me for that?
    ko: 당신이 왜 그걸 감사해요?
    ja: あなたがなぜ感謝を？
  d_nikke_dorothy_04_71:
    speaker: dorothy
    en: Is there something wrong with you?
    ko: 뭐 잘 못 먹었어요?
    ja: 何か変なものでも食べました？
  d_nikke_dorothy_04_72:
    speaker: "<Self>"
    en: If I'd known what had happened back then,
    ko: 과거의 이야기를 들었을 때,
    ja: 昔の話を聞いた時
  d_nikke_dorothy_04_73:
    speaker: "<Self>"
    en: thanking you is the first thing I would have done.
    ko: 여길 처음 찾아왔을 때 이 말을 했어야 했어.
    ja: |-
      ここに初めて来た時に
      言うべきだったんだ
  d_nikke_dorothy_04_74:
    speaker: "<Self>"
    en: I may be a bit late, but I've come to thank you now.
    ko: 그때 하지 못해서 지금 하는 거야.
    ja: その時言えなかったから、今言いに来た
  d_nikke_dorothy_04_75:
    speaker: dorothy
    en: "... Ha. Haha."
    ko: "…하, 하하."
    ja: "…は、はは。"
  d_nikke_dorothy_04_76:
    speaker: dorothy
    en: You're thanking me?
    ko: 하하하. 감사?
    ja: あははっ。感謝？
  d_nikke_dorothy_04_77:
    speaker: dorothy
    en: A bit late for that, wouldn't you say?
    ko: "…이제 와서요?"
    ja: "…今さら？"
  d_nikke_dorothy_04_78:
    speaker: dorothy
    en: Who do you think you are?
    ko: 네가 뭔데요?
    ja: 何様のつもりですか？
  d_nikke_dorothy_04_79:
    speaker: dorothy
    en: You think you can stand in for the entire Ark?
    ko: 네가 방주 대표라도 돼요?
    ja: アークの代表にでもなったつもりですか？
  d_nikke_dorothy_04_80:
    speaker: "<Self>"
    en: No, I'm just one human being.
    ko: 그냥 한 명의 인간일 뿐이야.
    ja: ただのひとりの人間だ
  d_nikke_dorothy_04_81:
    speaker: dorothy
    en: Then what are you trying to say?
    ko: 근데 왜 떠들죠?
    ja: なぜでしゃばるのですか？
  d_nikke_dorothy_04_82:
    speaker: dorothy
    en: You are nothing. You know nothing.
    ko: |-
      네가 뭔데요.
      네가 뭘 안다고.
    ja: あなたに何が分かるの？
  d_nikke_dorothy_04_83:
    speaker: dorothy
    en: We go for a little outing, and suddenly you think you know everything about
      me?
    ko: 잠깐 어울려줬다고 네가 나에 대해 다 아는 줄 알아?
    ja: |-
      ちょっと一緒にいたからって、
      私のことを分かったつもり？
  d_nikke_dorothy_04_84:
    speaker: dorothy
    en: How could you possibly understand?
    ko: 네가 뭘 알아?
    ja: 何が分かるっていうの？
  d_nikke_dorothy_04_85:
    speaker: dorothy
    en: My hatred... My anger...
    ko: 이 증오를… 이 분노를…!
    ja: この憎しみが…この怒りが…！
  d_nikke_dorothy_04_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_87:
    speaker: dorothy
    en: Trying to kiss up to me and
    ko: 나한테 기생하고 싶어서 그래요?
    ja: 私に寄生したいのですか？
  d_nikke_dorothy_04_88:
    speaker: dorothy
    en: fall in line, are you?
    ko: 그래서 벌써부터 줄을 서는 건가?
    ja: それで今からゴマすりを？
  d_nikke_dorothy_04_89:
    speaker: dorothy
    en: What's the matter?
    ko: 왜요.
    ja: ああ。
  d_nikke_dorothy_04_90:
    speaker: dorothy
    en: Is Eden so great that you don't want to go back to the Ark?
    ko: 에덴에 있다 보니까 방주에 가기 싫어졌어요?
    ja: |-
      エデンにいたら、アークに帰るのが
      嫌になりました？
  d_nikke_dorothy_04_91:
    speaker: dorothy
    en: Or are you really afraid that I'd kill you?
    ko: 아니면 내가 정말 당신을 죽일까 봐 겁나요?
    ja: それとも、私に殺されそうで怖くなりました？
  d_nikke_dorothy_04_92:
    speaker: dorothy
    en: Is that why you're doing this?
    ko: 그래서 그래?
    ja: だからなの？
  d_nikke_dorothy_04_93:
    speaker: "<Self>"
    en: I'm merely stating what needs to be said. What should have been said long
      ago.
    ko: 누군가는 꼭 했어야 했던 말이니까.
    ja: 誰かが必ず言うべき言葉だったから
  d_nikke_dorothy_04_94:
    speaker: dorothy
    en: No, stop it.
    ko: 말하지 마.
    ja: うるさい。
  d_nikke_dorothy_04_95:
    speaker: dorothy
    en: Stop it!
    ko: 더 말하지 마!
    ja: やめて！
  d_nikke_dorothy_04_96:
    speaker: dorothy
    en: A mere human being... A mere human being...
    ko: 인간 주제에… 인간 주제에….
    ja: 人間のくせに…人間の…
  d_nikke_dorothy_04_97:
    speaker: dorothy
    en: After all these years...
    ko: 이제 와서…?
    ja: 今さら…？
  d_nikke_dorothy_04_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_99:
    speaker: dorothy
    en: What do you think you can change?
    ko: 이런다고 뭐가 달라질 거 같아요?
    ja: それを言って、何か変わるとでも思いますか？
  d_nikke_dorothy_04_100:
    speaker: dorothy
    en: You really think coming here with a look on your face,
    ko: 이렇게 위선을 떤다고 내가….
    ja: いくら偽善者ぶったって…
  d_nikke_dorothy_04_101:
    speaker: dorothy
    en: will magically make everything better?
    ko: 이 울분이 사라질 거 같아?
    ja: この気持ちが消えるとでも？
  d_nikke_dorothy_04_102:
    speaker: "<Self>"
    en: No, I don't.
    ko: 사라지지 않겠지.
    ja: 消えはしないだろう
  d_nikke_dorothy_04_103:
    speaker: dorothy
    en: Then why...
    ko: 그런데 왜…!
    ja: なのに…！
  d_nikke_dorothy_04_104:
    speaker: "<Self>"
    en: 'The fact remains: This is something that needs to be said.'
    ko: 그렇다고 해도 말해야 해.
    ja: そうだとしても言わなければ
  d_nikke_dorothy_04_105:
    speaker: "<Self>"
    en: The only reason I'm alive today is because of the sacrifices you and other
      Nikkes made.
    ko: 니케의 희생으로 살아남은 한 명의 인간으로서,
    ja: ニケの犠牲で生き残った1人の人間として
  d_nikke_dorothy_04_106:
    speaker: "<Self>"
    en: I'd wouldn't be here if it weren't for the devotion you and others showed.
    ko: 니케들의 헌신으로 살아가고 있는 한 명의 인간으로서,
    ja: ニケに支えられて生きている1人の人間として
  d_nikke_dorothy_04_107:
    speaker: "<Self>"
    en: Your love for humanity is undeniable. Someway, somehow, I want to repay you.
    ko: 인간을 사랑했던 네 마음을 이해하고 싶고 보답해 주고 싶으니까.
    ja: |-
      人間を愛していた君の気持ちを理解したいし
      応えたいんだ
  d_nikke_dorothy_04_108:
    speaker: dorothy
    en: I don't need anything
    ko: "…보답해?"
    ja: "…応える？"
  d_nikke_dorothy_04_109:
    speaker: dorothy
    en: from humans.
    ko: 인간 따위가?
    ja: 人間なんかが？
  d_nikke_dorothy_04_110:
    speaker: dorothy
    en: Humans are cowards.
    ko: 나약한 주제에.
    ja: 弱いくせに。
  d_nikke_dorothy_04_111:
    speaker: dorothy
    en: Without Nikkes, you're terrified of being killed by Raptures.
    ko: 니케가 없으면 랩쳐에게 죽을까 봐,
    ja: |-
      ニケがいなければラプチャーに
      殺されるんじゃないか、
  d_nikke_dorothy_04_112:
    speaker: dorothy
    en: Without NIMPH, you'd be terrified of being killed by Nikkes.
    ko: NIMPH가 없으면 니케에게 죽을까 봐,
    ja: |-
      NIMPHがなければニケに
      殺されるんじゃないかって
  d_nikke_dorothy_04_113:
    speaker: dorothy
    en: Nothing but a sniveling bunch of cowards.
    ko: 벌벌 떠는 한심한 존재들인 주제에?
    ja: ガタガタ震えるしかない情けない存在が？
  d_nikke_dorothy_04_114:
    speaker: "<Self>"
    en: Yes, we are cowards.
    ko: 맞아, 나약해.
    ja: そう、弱い
  d_nikke_dorothy_04_115:
    speaker: "<Self>"
    en: It's in our nature.
    ko: 인간은 그런 존재야.
    ja: 人間はそういう存在だ
  d_nikke_dorothy_04_116:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_117:
    speaker: "<Self>"
    en: You can criticize us all you want.
    ko: 그래서 말하는 거야.
    ja: だから言いたいんだ
  d_nikke_dorothy_04_118:
    speaker: "<Self>"
    en: Call us hypocrites, call us whatever you want.
    ko: 어떤 비난을 받아도 위선이라고 손가락질 받아도.
    ja: 非難されても、偽善だと後ろ指をさされても
  d_nikke_dorothy_04_119:
    speaker: dorothy
    en: "..."
    ko: "…읏."
    ja: "…うっ。"
  d_nikke_dorothy_04_120:
    speaker: "<Self>"
    en: It doesn't change the fact that it's thanks to you and your fellow Nikkes
    ko: 네 덕분에, 너희 덕분에 그렇게 나약한 [우리]가,
    ja: |-
      君のおかげで、君たちのおかげで
      そんな弱い「私たち」が
  d_nikke_dorothy_04_121:
    speaker: "<Self>"
    en: that humans, cowardly as we may be, are still alive today.
    ko: "[인간]이 살아남았다고."
    ja: "「人間」が生き残ったと"
  d_nikke_dorothy_04_122:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_04_123:
    speaker: dorothy
    en: Liar.
    ko: 거짓말.
    ja: 嘘。
  d_nikke_dorothy_04_124:
    speaker: dorothy
    en: Liar, liar, liar!
    ko: 거짓말, 거짓말, 거짓말.
    ja: 嘘、嘘、嘘よ。
  d_nikke_dorothy_04_125:
    speaker: dorothy
    en: I don't want to hear any more of this.
    ko: 더 듣고 싶지 않아.
    ja: もう聞きたくない。
  d_nikke_dorothy_04_126:
    speaker: dorothy
    en: If you don't go, then I will.
    ko: 그래. 당신이 가지 않겠다면 내가 갈게요.
    ja: あなたが居座るなら、私が去ります。
  d_nikke_dorothy_04_127:
    speaker: dorothy
    en: Satisfied now?
    ko: 그럼 되겠네.
    ja: そう、そうすればいい。
  d_nikke_dorothy_04_128:
    speaker: dorothy
    en: You should be.
    ko: "…그럼 되는 거였어."
    ja: "…そうすればよかったんだわ。"
  d_nikke_dorothy_04_129:
    speaker: "<Monologue>"
    en: Dorothy leaves.
    ko: 도로시가 떠나가버렸다.
    ja: ドロシーは行ってしまった
  d_nikke_dorothy_04_130:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_nikke_dorothy_05:
  d_nikke_dorothy_05_1:
    speaker: "<Monologue>"
    en: Dorothy is standing in the courtyard.
    ko: 도로시는 에덴의 정원에 서 있었다.
    ja: ドロシーはエデンの庭に立っていた
  d_nikke_dorothy_05_2:
    speaker: "<Monologue>"
    en: This place was built in lockstep with her vision.
    ko: 철저히 그녀의 계획을 위해 만들어진 이곳은,
    ja: 徹底して彼女の計画通りに作られたこの場所は
  d_nikke_dorothy_05_3:
    speaker: "<Monologue>"
    en: Tranquility enshrouds this place so completely, that it's easy to forget the
      strife still taking place up on the surface.
    ko: 지상이 아직 전장이라는 것이 느껴지지 않을 정도로 평화로운 곳이었다.
    ja: |-
      地上が戦場だと感じられないほど、
      平和な場所だった
  d_nikke_dorothy_05_4:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_5:
    speaker: "<Monologue>"
    en: Dorothy basks in the warming sunlight that she always longed for.
    ko: 하지만 도로시는 그렇게 바라왔던 따뜻한 햇살 아래.
    ja: |-
      ドロシーは自分が思い描いた通りの
      暖かい日差しの下で
  d_nikke_dorothy_05_6:
    speaker: "<Monologue>"
    en: She has everything she could possibly want here, and the horrors of war no
      longer perturb her.
    ko: 먹을 것도 싸울 것도 걱정하지 않는,
    ja: 食べ物も戦いの心配もしなくていい
  d_nikke_dorothy_05_7:
    speaker: "<Monologue>"
    en: She resides in a place that is nearly everything she ever dreamed of.
    ko: 그녀의 이상향에 가까운 곳에 살고 있음에도.
    ja: 彼女の理想郷に近い場所で生きているのに
  d_nikke_dorothy_05_8:
    speaker: "<Monologue>"
    en: But she is still lonely.
    ko: 고독했다.
    ja: 孤独だった
  d_nikke_dorothy_05_9:
    speaker: "<Monologue>"
    en: Much to her consternation, there is still a chill in the air that stubbornly
      clings to her.
    ko: 이상하리만큼 몸에 두른 한기가 사라지지 않았다.
    ja: |-
      体をまとう寒気が
      なぜだか消えなかった
  d_nikke_dorothy_05_10:
    speaker: dorothy
    en: "... It wasn't like this the last time I went for a walk."
    ko: "…지난번 산책 때는 이렇지 않았는데."
    ja: "…この間の散歩では平気だったのに。"
  d_nikke_dorothy_05_11:
    speaker: "<Monologue>"
    en: Dorothy is referring to the human a few days earlier, who has occupied her
      every thought since.
    ko: 도로시는 며칠 전부터 그녀의 머릿속을 가득 메운 한 인간을 떠올렸다.
    ja: |-
      ドロシーは数日前から彼女の頭の中を埋め尽くす
      一人の人間を思い浮かべた
  d_nikke_dorothy_05_12:
    speaker: "<Monologue>"
    en: A commander very similar to her former commander.
    ko: 그녀의 과거 [지휘관]을 닮은 자.
    ja: 彼女の昔の「指揮官」に似た者
  d_nikke_dorothy_05_13:
    speaker: "<Monologue>"
    en: A person who reminds her of the past whenever they are together.
    ko: 함께 있으면 과거가 떠오르는 이상한 존재.
    ja: 一緒にいると昔を思い出すおかしな存在
  d_nikke_dorothy_05_14:
    speaker: "<Monologue>"
    en: A guest of Eden and a good worker.
    ko: 에덴의 손님이자, 이용하기 좋은 장기말.
    ja: エデンの客人であり、利用しやすい駒
  d_nikke_dorothy_05_15:
    speaker: "<Monologue>"
    en: An outsider from the Ark.
    ko: 방주에서 온 외부인이자,
    ja: アークからやってきた部外者であり
  d_nikke_dorothy_05_16:
    speaker: "<Monologue>"
    en: A liar that poisons the minds of others with duplicitous words.
    ko: 위선 어린 말들로 마음을 뒤흔들어 놓는,
    ja: 偽善混じりの言葉で心を揺らし
  d_nikke_dorothy_05_17:
    speaker: "<Monologue>"
    en: A parasite that latches onto those in his vicinity...
    ko: 곁에 있으면 따뜻해지는….
    ja: 傍にいると心がなぜか温かくなる…
  d_nikke_dorothy_05_18:
    speaker: "<Monologue>"
    en: A human.
    ko: "[인간]."
    ja: "「人間」"
  d_nikke_dorothy_05_19:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 바스락-
    ja: ガサッ
  d_nikke_dorothy_05_20:
    speaker: "<Self>"
    en: Hello.
    ko: 안녕.
    ja: ドロシー
  d_nikke_dorothy_05_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_22:
    speaker: "<Self>"
    en: I wanted to say goodbye before I go back to the Ark.
    ko: 방주로 돌아가기 전에 인사를 하러 왔어.
    ja: アークに帰る前に挨拶しに来たんだ
  d_nikke_dorothy_05_23:
    speaker: "<Self>"
    en: This'll probably be the last time I talk to you in Eden.
    ko: 에덴에서 둘이 이야기하는 건 이번이 마지막일 것 같아서.
    ja: |-
      エデンで二人きりで話すのは
      今回が最後になりそうだから
  d_nikke_dorothy_05_24:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_25:
    speaker: "<Self>"
    en: Just try not to be alone all the time.
    ko: 너무 이곳에 혼자 있지는 마.
    ja: ずっとひとりでここにいてはダメだ
  d_nikke_dorothy_05_26:
    speaker: "<Self>"
    en: To welcome others into your heart is to truly step into the sunlight.
    ko: 추운 곳에 있는 것이 싫어서 햇볕 아래에 있는 거잖아.
    ja: |-
      寒いところにいるのが嫌だから、
      日差しの下にいるんだろう？
  d_nikke_dorothy_05_27:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_28:
    speaker: dorothy
    en: Do you ever stop babbling?
    ko: "…헛소리."
    ja: "…たわごとを。"
  d_nikke_dorothy_05_29:
    speaker: "<Self>"
    en: Goodbye.
    ko: 잘 있어.
    ja: 元気で
  d_nikke_dorothy_05_30:
    speaker: "<Monologue>"
    en: The human turns and walks away, leaving Dorothy behind.
    ko: 인간이 도로시를 둔 채, 뒤를 돌아 걸어나갔다.
    ja: 人間はドロシーを残し、背を向けて歩いていった
  d_nikke_dorothy_05_31:
    speaker: "<Monologue>"
    en: Dorothy doesn't turn around. She doesn't want to see the look in their face.
    ko: 그 모습이 보기 싫어서 도로시도 뒤를 돌았다.
    ja: その姿を見るのが嫌で、ドロシーも背を向け
  d_nikke_dorothy_05_32:
    speaker: "<Monologue>"
    en: She walks forward.
    ko: 그리고 앞으로 걸어갔다.
    ja: 前に向かって進んだ
  d_nikke_dorothy_05_33:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_34:
    speaker: "<Monologue>"
    en: '"But deep down, you still want to have love for humans."'
    ko: "[사실은 인간을 사랑하고 싶었던 거 아니야?]"
    ja: "「本当は、人間を愛したかったんじゃないか？」"
  d_nikke_dorothy_05_35:
    speaker: "<Monologue>"
    en: Dorothy stops.
    ko: 도로시는 멈춰 섰다.
    ja: ドロシーは立ち止まった
  d_nikke_dorothy_05_36:
    speaker: "<Monologue>"
    en: '"You love them more than anyone else, and you want to be loved by them."'
    ko: "[누구보다 사랑했어서 그들에게 사랑받고 싶었던 거 아니야?]"
    ja: |-
      「誰よりも愛していたから、
      愛されたかったのでは？」
  d_nikke_dorothy_05_37:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_38:
    speaker: "<Monologue>"
    en: '"It was your sacrifice that allowed us to survive in the first place."'
    ko: "[당신들의 희생 아래, 우리가 살 수 있었어.]"
    ja: |-
      「君たちが犠牲になってくれたおかげで、
      私たちは生き残ることができた」
  d_nikke_dorothy_05_39:
    speaker: "<Monologue>"
    en: '"So, from the bottom of my heart, thank you."'
    ko: "[진심으로 감사의 인사를 하고자 하는 거야.]"
    ja: "「心からの感謝を伝えたい」"
  d_nikke_dorothy_05_40:
    speaker: dorothy
    en: You liar...
    ko: "…위선자."
    ja: "…偽善者。"
  d_nikke_dorothy_05_41:
    speaker: "<Monologue>"
    en: '"Thank you"'
    ko: "[고마워.]"
    ja: "「ありがとう」"
  d_nikke_dorothy_05_42:
    speaker: "<Monologue>"
    en: '"for everything you''ve done for the Ark."'
    ko: "[방주를 만들어줘서.]"
    ja: "「アークを作ってくれて」"
  d_nikke_dorothy_05_43:
    speaker: "<Monologue>"
    en: Lies... all of it.
    ko: 위선, 위선이야.
    ja: 偽善、偽善よ。
  d_nikke_dorothy_05_44:
    speaker: "<Monologue>"
    en: They're just trying to get close to me.
    ko: 내 환심을 사려는 거야.
    ja: 私に取り入るためよ。
  d_nikke_dorothy_05_45:
    speaker: "<Monologue>"
    en: So they can use the power that I have.
    ko: 강한 힘을 얻고 싶어서,
    ja: 強い力を手に入れたくて
  d_nikke_dorothy_05_46:
    speaker: "<Monologue>"
    en: So that they can stay in Eden.
    ko: 낙원에 계속 살고 싶어서.
    ja: 楽園でずっと暮らしたくて
  d_nikke_dorothy_05_47:
    speaker: "<Monologue>"
    en: So that I'll help them.
    ko: 의지하고 싶어서.
    ja: 頼りたくて。
  d_nikke_dorothy_05_48:
    speaker: "<Monologue>"
    en: Because they're all cowards.
    ko: 나약해서!
    ja: 弱いから！
  d_nikke_dorothy_05_49:
    speaker: "<Monologue>"
    en: '"Yes, we are cowards."'
    ko: "[맞아, 나약해.]"
    ja: "「そう、弱い」"
  d_nikke_dorothy_05_50:
    speaker: "<Monologue>"
    en: '"It''s in our nature."'
    ko: "[인간은 그런 존재야.]"
    ja: "「人間はそういう存在だ」"
  d_nikke_dorothy_05_51:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_52:
    speaker: "<Monologue>"
    en: Dorothy's memories come rushing back.
    ko: 도로시는 기억한다.
    ja: ドロシーは覚えている
  d_nikke_dorothy_05_53:
    speaker: "<Monologue>"
    en: The day of her first victory as a Nikke.
    ko: 적합자로 선발되어 니케가 된 후, 처음으로 승리했던 날을.
    ja: |-
      適合者に選ばれてニケとなった後、
      初めて勝利した日のことを
  d_nikke_dorothy_05_54:
    speaker: "<Monologue>"
    en: A small child had timidly approached her with a bunch of flowers.
    ko: 작은 아이가 수줍게 건네던 꽃을.
    ja: |-
      小さな子どもが恥ずかしそうに
      渡してくれた花を
  d_nikke_dorothy_05_55:
    speaker: "<Monologue>"
    en: Cheers rang out in the background.
    ko: 희망으로 가득 찬 기쁨의 환호소리를.
    ja: 希望に満ちた喜びの歓声を
  d_nikke_dorothy_05_56:
    speaker: "<Monologue>"
    en: The child was beside herself with nervousness, and after taking a deep breath,
      looked up to Dorothy,
    ko: 안도, 공경, 애정으로 가득 찬 눈빛을.
    ja: 安堵、尊敬、愛情に満ちた瞳を
  d_nikke_dorothy_05_57:
    speaker: "<Monologue>"
    en: took her hands, and said...
    ko: 손을 붙잡으며 말하던,
    ja: 手を握って言ってくれた
  d_nikke_dorothy_05_58:
    speaker: "<Monologue>"
    en: '"Thank you."'
    ko: "[고마워요.]"
    ja: "「ありがとうございます」"
  d_nikke_dorothy_05_59:
    speaker: "<Monologue>"
    en: '"You saved our lives."'
    ko: "[덕분에 살았어요.]"
    ja: "「おかげさまで助かりました」"
  d_nikke_dorothy_05_60:
    speaker: "<Monologue>"
    en: '"Goddess of victory! Nikkes!"'
    ko: "[갓데스! 승리의 여신!]"
    ja: "「ゴッデス！勝利の女神！」"
  d_nikke_dorothy_05_61:
    speaker: "<Monologue>"
    en: '"Thank you, Dorothy."'
    ko: "[고마워요. 도로시님.]"
    ja: "「ありがとうございます。ドロシー様」"
  d_nikke_dorothy_05_62:
    speaker: "<Monologue>"
    en: Torrents of praise were showered upon her.
    ko: 수많은 감사 인사를.
    ja: たくさんのお礼の言葉を
  d_nikke_dorothy_05_63:
    speaker: "<Monologue>"
    en: Yes. She once loved them.
    ko: 맞아. 사랑했다.
    ja: そう、愛していた
  d_nikke_dorothy_05_64:
    speaker: "<Monologue>"
    en: She once loved everything about humans.
    ko: 인간의 그 모든 것을.
    ja: 人間のすべてを
  d_nikke_dorothy_05_65:
    speaker: "<Monologue>"
    en: Their inherent inability to survive on their own.
    ko: 생존을 의탁할 수밖에 없는 그 간절함을.
    ja: |-
      生きる権利さえ他者に委ねざるを得ない、
      その儚さを
  d_nikke_dorothy_05_66:
    speaker: "<Monologue>"
    en: Their cowardice.
    ko: 그 나약함을.
    ja: その弱さを
  d_nikke_dorothy_05_67:
    speaker: "<Monologue>"
    en: She once wanted to protect them.
    ko: 한때는 그 약함을 지키고 싶었다.
    ja: |-
      かつてはその弱さすら、
      守ってあげたいと思っていた
  d_nikke_dorothy_05_68:
    speaker: "<Monologue>"
    en: Wanted to save them from evil threats that meant them harm.
    ko: 악으로부터 구원해 주고 싶었다.
    ja: 悪の手から救ってあげたかった
  d_nikke_dorothy_05_69:
    speaker: "<Monologue>"
    en: That was what she lived for... once upon a time.
    ko: |-
      한때는… 그래.
      그것이 삶의 원동력이었다.
    ja: |-
      かつては…そう
      それが生きる原動力だった
  d_nikke_dorothy_05_70:
    speaker: "<Monologue>"
    en: All the more reason not to forgive them now.
    ko: 그렇기에 더 용서할 수 없어.
    ja: だからこそ、許せない
  d_nikke_dorothy_05_71:
    speaker: "<Monologue>"
    en: '"Be that as it may, you really did want to find this flower, didn''t you?"'
    ko: "[그래도 이 꽃을 찾고 싶다고 했던 건 진심이었잖아.]"
    ja: |-
      「でもこの花を見つけたいって気持ちは
      本物だったじゃないか」
  d_nikke_dorothy_05_72:
    speaker: "<Monologue>"
    en: '"You''ll feel less lonely with it."'
    ko: "[외롭지 않을 것 같다는 것도 진심이잖아.]"
    ja: "「寂しさが紛れそうだって言ったのも」"
  d_nikke_dorothy_05_73:
    speaker: "<Monologue>"
    en: In the past... she acted out of love.
    ko: 그럼에도 사랑스러워서,
    ja: それでも愛おしくて
  d_nikke_dorothy_05_74:
    speaker: "<Monologue>"
    en: Dorothy turns around.
    ko: 도로시는 뒤를 돌아보았다.
    ja: ドロシーは後ろを振り返った
  d_nikke_dorothy_05_75:
    speaker: "<Monologue>"
    en: That human who reeks of hypocrisy,
    ko: 위선을 두른 인간이,
    ja: 偽善をまとった人間が
  d_nikke_dorothy_05_76:
    speaker: "<Monologue>"
    en: that craven and gutless wretch.
    ko: 약한 인간이,
    ja: 弱い人間が
  d_nikke_dorothy_05_77:
    speaker: "<Monologue>"
    en: Humans.
    ko: 인간이.
    ja: 人間が
  d_nikke_dorothy_05_78:
    speaker: "<Monologue>"
    en: Those poor, defenseless creatures she once wanted to protect.
    ko: 지키고 싶었던 그 나약한 존재가.
    ja: |-
      守りたかった
      か弱い存在が
  d_nikke_dorothy_05_79:
    speaker: "<Monologue>"
    en: Have come back to Eden, the very place she has sworn to protect.
    ko: 다시금 그녀들이 지켜낸 [낙원]으로 향하고 있었다.
    ja: |-
      彼女たちが守った「楽園」に
      再び向かおうとしている
  d_nikke_dorothy_05_80:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_dorothy_05_81:
    speaker: "<Monologue>"
    en: Staring at the figure fading into the distance, she says,
    ko: 그 모습을 하염없이 바라보던 도로시가 말했다.
    ja: |-
      その姿を呆然と見つめていたドロシーが
      言った
  d_nikke_dorothy_05_82:
    speaker: dorothy
    en: You're right.
    ko: "…그래."
    ja: "…ああ。"
  d_nikke_dorothy_05_83:
    speaker: dorothy
    en: You win.
    ko: 당신이 이겼네요.
    ja: あなたの勝ちですね。
  d_nikke_dorothy_05_84:
    speaker: dorothy
    en: In my heart, I can still find...
    ko: 아직 내게 남아있었군요.
    ja: まだ残っていたようです。
  d_nikke_dorothy_05_85:
    speaker: dorothy
    en: "... Love."
    ko: "…애정이."
    ja: "…愛情が。"
  d_nikke_dorothy_05_86:
    speaker: "<Self>"
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー"
  d_nikke_dorothy_05_87:
    speaker: "<Monologue>"
    en: And then, she turns around.
    ko: 그리고 다시 뒤를 돌았다.
    ja: そして再び振り返った
  d_nikke_dorothy_05_88:
    speaker: dorothy
    en: No, keep going.
    ko: 먼저 가 있어요.
    ja: 先に行っててください。
  d_nikke_dorothy_05_89:
    speaker: dorothy
    en: Goodbye.
    ko: 다시 만나요.
    ja: またお会いしましょう。
  d_nikke_dorothy_05_90:
    speaker: dorothy
    en: My dear...
    ko: 귀하신 나의….
    ja: 大切な私の…
  d_nikke_dorothy_05_91:
    speaker: "<Monologue>"
    en: Dorothy walks forward.
    ko: 도로시는 앞으로 나아간다.
    ja: ドロシーは前に進んだ
  d_nikke_dorothy_05_92:
    speaker: "<Monologue>"
    en: Once a stone begins to tumble down a hill,
    ko: 한번 선을 넘어 굴러간 돌은,
    ja: 一度線を越えて転がり始めた石は
  d_nikke_dorothy_05_93:
    speaker: "<Monologue>"
    en: it cannot be stopped easily.
    ko: 쉽게 멈추지 않으리라.
    ja: 簡単には止まらないだろう
  d_nikke_dorothy_05_94:
    speaker: "<Monologue>"
    en: It will roll and roll, until it eventually falls into the hole that will be
      its new home.
