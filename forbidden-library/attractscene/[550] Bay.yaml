---
d_nikke_bay_01:
  d_nikke_bay_01_1:
    speaker: "<Narration>"
    en: The stadium is buzzing with ardor.
    ko: 뜨거운 열기가 가득한 경기장.
    ja: 競技場が熱気に包まれている
  d_nikke_bay_01_2:
    speaker: cheeringspectators
    en: Whoooooo!
    ko: 와아아아-!
    ja: わあああー！
  d_nikke_bay_01_3:
    speaker: "<Narration>"
    en: Bay and the others from the cheerleading squad Rewind shake their pompoms.
    ko: 열렬한 환호성 속.
    ja: 熱狂的な人々の歓声の中
  d_nikke_bay_01_4:
    speaker: bay
    en: 'Come on, everyone! Let me hear you say:'
    ko: 자, 모두 다 같이 응원하는 거야!
    ja: さあ、みんなで一緒に応援しよう！
  d_nikke_bay_01_5:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_01_6:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_01_7:
    speaker: bay
    en: Now show me the wave, starting from the left!
    ko: 왼쪽에서부터 파도타기 시작-!
    ja: 左からウェーブ、スタート！
  d_nikke_bay_01_8:
    speaker: cheeringspectators
    en: Whoooooo!!
    ko: 와아아아아-!
    ja: わあああああ！
  d_nikke_bay_01_9:
    speaker: "<Narration>"
    en: Moving in perfect sync, they whip the crowd into an even greater frenzy.
    ko: |-
      베이와 치어리더 팀 리와인드가 폼폼을 흔들며
      관중들의 흥을 돋우고 있다.
    ja: |-
      チアリーディングチーム・リワインドの
      ベイとメンバーたちがポンポンを振りながら
      観客を盛り上げている
  d_nikke_bay_01_10:
    speaker: fancywoman
    en: No one beats Rewind when it comes to cheerleading.
    ko: 역시 치어리딩은 리와인드 팀이 최고라니까-!
    ja: |-
      やっぱりチアリーディングは
      リワインドが一番よ！
  d_nikke_bay_01_11:
    speaker: fancywoman
    en: I heard if you want to book them for a performance, you've got to do it months
      in advance.
    ko: 리와인드 팀을 공연에 섭외하려면 몇 달을 기다려야 한대!
    ja: |-
      リワインドを招待したいなら、
      数ヶ月は待たなきゃいけないんだって！
  d_nikke_bay_01_12:
    speaker: skinnyman
    en: Bay's my favorite!
    ko: 난 치어리더 중에서도 베이가 제일 좋아!
    ja: 俺はベイが一番好きだな！
  d_nikke_bay_01_13:
    speaker: skinnyman
    en: She's even one of the reasons I come to the stadium.
    ko: |-
      솔직히 말해서
      베이가 치어리딩 하는 거 보려고 경기장 오는 것도 있거든.
    ja: |-
      正直言って、ベイを見るために
      競技場に来てるようなものなんだ。
  d_nikke_bay_01_14:
    speaker: skinnyman
    en: Whenever I see her cheer, I get energized without even doing anything!
    ko: 응원하는 걸 보고 있으면 나도 모르게 힘이 나!
    ja: |-
      ベイが応援している姿を見ると、
      元気が出るんだよ！
  d_nikke_bay_01_15:
    speaker: "<Narration>"
    en: Bay continues to cheer and capture the attention of the crowd.
    ko: 베이는 관중들의 시선을 한 몸에 받으며 응원을 이어나갔다.
    ja: |-
      ベイは観客からの視線を一身に受けながら
      応援を続けている
  d_nikke_bay_01_16:
    speaker: bay
    en: All right, everyone, here comes the climax!
    ko: |-
      얘들아-!
      곧 하이라이트야!
    ja: |-
      みんなー！
      もうすぐクライマックスよ！
  d_nikke_bay_01_17:
    speaker: bay
    en: Are you ready for the somersault?
    ko: 텀블링, 준비 됐어?
    ja: タンブリングの準備はいい？
  d_nikke_bay_01_18:
    speaker: pompomwoman
    en: Ready!
    ko: |-
      예! 저는 준비 됐어요!
      베이가 잘 받쳐주세요!
    ja: |-
      はい！準備できました！
      サポートお願いします！
  d_nikke_bay_01_19:
    speaker: bay
    en: Okay, as soon as you finish the somersault, step out to the right.
    ko: |-
      알겠어, 텀블링 끝나자마자
      오른쪽으로 빠지면 돼!
    ja: |-
      分かった。タンブリングが終わったら
      右にはけてね！
  d_nikke_bay_01_20:
    speaker: bay
    en: The rest maintain the formation.
    ko: 나머지는 대형 유지하고!
    ja: みんなは隊形をキープして！
  d_nikke_bay_01_21:
    speaker: cheerleaderteam
    en: Got it!
    ko: 네엡!
    ja: はいっ！
  d_nikke_bay_01_22:
    speaker: bay
    en: Now, jump!
    ko: 지금이야, 점프해!
    ja: 今よ、ジャンプして！
  d_nikke_bay_01_23:
    speaker: "<Narration>"
    en: At that moment.
    ko: 그 순간.
    ja: その時
  d_nikke_bay_01_24:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: |-
      삐끗-!
      휙-!
    ja: |-
      グキッ！
      ヒュッ！
  d_nikke_bay_01_25:
    speaker: pompomwoman
    en: Wha...?!
    ko: 어, 어어어…!
    ja: あ、あああ…！
  d_nikke_bay_01_26:
    speaker: "<Narration>"
    en: One of the cheerleaders loses their balance while somersaulting.
    ko: |-
      치어리더 팀원 중 한명이 텀블링을 하다
      그대로 중심을 잃어버렸고.
    ja: |-
      メンバーのひとりがタンブリング中に
      バランスを崩した
  d_nikke_bay_01_27:
    speaker: bay
    en: W-wait!
    ko: "…자, 잠깐!"
    ja: "…ま、待って！"
  d_nikke_bay_01_28:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 우당탕탕-!
    ja: ドターン！
  d_nikke_bay_01_29:
    speaker: "<Narration>"
    en: Before Bay can catch her teammate, they crash together and fall into a heap.
    ko: 베이가 팀원을 잡을 새도 없이 함께 부딪혀 그대로 넘어져 버렸다.
    ja: |-
      ベイがメンバーを支える暇もなく、
      ぶつかって一緒に倒れてしまった
  d_nikke_bay_01_30:
    speaker: pompomwoman
    en: Ouch!
    ko: "…아야!"
    ja: "…いたっ！"
  d_nikke_bay_01_31:
    speaker: bay
    en: Are you okay?!
    ko: |-
      !!
      괜찮아?!
    ja: |-
      ！！
      大丈夫！？
  d_nikke_bay_01_32:
    speaker: pompomwoman
    en: I-I can't move...
    ko: "…모, 못 움직이겠어요."
    ja: "…う、動けません。"
  d_nikke_bay_01_33:
    speaker: bay
    en: Someone call the medic!
    ko: 여기 의료진 좀…!
    ja: だ、だれか…！
  d_nikke_bay_01_34:
    speaker: "<Narration>"
    en: A few minutes later.
    ko: "…몇 분 뒤."
    ja: "…数分後"
  d_nikke_bay_01_35:
    speaker: "<Narration>"
    en: After wrapping up the ruined performance, Bay approaches her teammate who
      is being treated.
    ko: |-
      베이는 망쳐버린 공연을 마무리한 후,
      응급 처치를 받고 있던 팀원에게 다가갔다.
    ja: |-
      ベイは台無しになってしまった公演を終え、
      応急処置を受けていたメンバーに近づいた
  d_nikke_bay_01_36:
    speaker: pompomwoman
    en: Bay, I'm so sorry...
    ko: 베이! 죄, 죄송해요…!
    ja: ベイ！ご、ごめんなさい…！
  d_nikke_bay_01_37:
    speaker: bay
    en: "... Phew."
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_bay_01_38:
    speaker: bay
    en: Are you hurt anywhere?
    ko: 다친 곳은 없어?
    ja: ケガはない？
  d_nikke_bay_01_39:
    speaker: pompomwoman
    en: Nothing bad, just some scraped knees. It's all because you caught me...
    ko: |-
      무릎에 상처 난 거 빼고는 괜찮아요.
      베이가 잘 받아줘서….
    ja: |-
      膝をすりむいただけです。
      ベイが受けとめてくれたので…
  d_nikke_bay_01_40:
    speaker: pompomwoman
    en: I swear I did practice the somersault really hard,
    ko: 이번 텀블링 진짜 열심히 연습했는데.
    ja: |-
      今回のタンブリング、
      一生懸命練習したのに…
  d_nikke_bay_01_41:
    speaker: pompomwoman
    en: b-but my vision went all blurry for a moment...
    ko: 수, 순간 눈앞이 흐려지는 바람에….
    ja: い、一瞬目の前が真っ暗になっちゃって…
  d_nikke_bay_01_42:
    speaker: bay
    en: I don't want excuses.
    ko: 이미 물은 엎질러졌고.
    ja: 後悔しても、もう遅いわ。
  d_nikke_bay_01_43:
    speaker: bay
    en: That doesn't change the fact that the performance was ruined.
    ko: 공연을 망친건 변함없어.
    ja: 失敗したことに変わりはないの。
  d_nikke_bay_01_44:
    speaker: pompomwoman
    en: R-right...
    ko: 그, 그렇죠….
    ja: そ、そうですよね…
  d_nikke_bay_01_45:
    speaker: bay
    en: Do better.
    ko: 더 열심히 연습해.
    ja: もっと必死になって練習して。
  d_nikke_bay_01_46:
    speaker: bay
    en: If you practice harder, perhaps you can redeem yourself.
    ko: 더 열심히 연습해서 네가 만회하면 돼.
    ja: そして、挽回すればいいの。
  d_nikke_bay_01_47:
    speaker: pompomwoman
    en: Yes... I understand.
    ko: 네에… 알겠습니다.
    ja: はい…分かりました。
  d_nikke_bay_01_48:
    speaker: bay
    en: Don't be too hard on yourself, however.
    ko: 그래도 너무 자책은 하지 마.
    ja: でも、あんまり自分を責めないで。
  d_nikke_bay_01_49:
    speaker: bay
    en: Cheerleading's all about learning from mistakes.
    ko: 원래 치어리딩은 실수하면서 배우는 거니까.
    ja: |-
      チアリーディングは、
      失敗しながら上達するものだから。
  d_nikke_bay_01_50:
    speaker: bay
    en: Not that I'd know since I don't mess up like that.
    ko: 물론 난 단 한 번도 실수 한 적 없지만.
    ja: もちろん、私は一度も失敗したことはないけど。
  d_nikke_bay_01_51:
    speaker: pompomwoman
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_52:
    speaker: bay
    en: Take care of yourself.
    ko: 그럼 몸관리 잘해.
    ja: じゃ、頑張って。
  d_nikke_bay_01_53:
    speaker: "<Narration>"
    en: "*Pat*"
    ko: 툭-
    ja: トンッ…
  d_nikke_bay_01_54:
    speaker: pompomwoman
    en: "..."
    ko: "…!!"
    ja: "…！！"
  d_nikke_bay_01_55:
    speaker: pompomwoman
    en: Yes, I'll practice really hard!
    ko: "…네! 정말 열심히 연습할게요!"
    ja: "…はい！頑張って練習します！"
  d_nikke_bay_01_56:
    speaker: "<Narration>"
    en: Bay hands a bandage to her teammate before leaving.
    ko: |-
      베이는 팀원에게 밴드 하나를 건네어준 뒤.
      유유히 자리를 떠났다.
    ja: |-
      ベイはメンバーにバンドを渡し、
      ゆっくりとその場を離れた
  d_nikke_bay_01_57:
    speaker: "<Narration>"
    en: A few days later. Sports Stadium.
    ko: 며칠 뒤, 스포츠 경기장.
    ja: 数日後、スポーツ競技場
  d_nikke_bay_01_58:
    speaker: bay
    en: 'Come on, everyone! Let me hear you say:'
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_01_59:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_01_60:
    speaker: bay
    en: Now show me the wave, starting from the left!
    ko: 왼쪽에서부터 파도타기 응원 시작-!
    ja: 左からウェーブ、スタート！
  d_nikke_bay_01_61:
    speaker: quietspectators
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_62:
    speaker: pompomwoman
    en: Doesn't the crowd seem a bit subdued today?
    ko: "…오늘따라 관중들이 조용한 것 같지 않아요?"
    ja: "…今日はやけに静かだと思いませんか？"
  d_nikke_bay_01_63:
    speaker: womancheerleader
    en: You're right.
    ko: |-
      …그러게요.
      텐션이 잘 안 오르네요.
    ja: |-
      …そうですね。
      なんだか盛り上がってないみたいですね。
  d_nikke_bay_01_64:
    speaker: pompomwoman
    en: Is it because our team isn't doing that great?
    ko: 경기 성적이 안 좋아서 그런가?
    ja: 試合に負けてるからかな？
  d_nikke_bay_01_65:
    speaker: bay
    en: Don't worry about that. Let's just focus on our cheerleading.
    ko: 우선 응원에 집중하자.
    ja: 応援に集中しよう。
  d_nikke_bay_01_66:
    speaker: womancheerleader
    en: Okay!
    ko: 네엡!
    ja: はいっ！
  d_nikke_bay_01_67:
    speaker: "<Narration>"
    en: After the end of the match,
    ko: "…치어리딩이 끝난 후."
    ja: "…応援が終わった後"
  d_nikke_bay_01_68:
    speaker: "<Narration>"
    en: Bay and the rest of the team return to the dressing room and start to prepare
      for their next performance.
    ko: 베이와 치어리더 팀원들은 대기실로 돌아와 다음 공연을 준비하고 있었고.
    ja: |-
      ベイとメンバーたちは控え室に戻り、
      次の公演の準備をしていた
  d_nikke_bay_01_69:
    speaker: womancheerleader
    en: Bay, did you see this?
    ko: 베이, 이거 봤어요?
    ja: ベイ、これ見ました？
  d_nikke_bay_01_70:
    speaker: womancheerleader
    en: I think this is why the crowd seemed to be in low spirits tonight.
    ko: "…이거 때문에 관중들이 조용했던 것 같은데요?"
    ja: |-
      …観客のみんなが静かだったのは、
      これのせいみたいです。
  d_nikke_bay_01_71:
    speaker: "<Narration>"
    en: One of the cheerleaders is visibly shocked by what she sees on her phone and
      passes her phone to Bay.
    ko: |-
      핸드폰을 보고 있던 치어리더 팀원 중 한 명이
      사색이 된 채, 베이에게 폰을 건넸다.
    ja: |-
      携帯を見ていたメンバーの1人が、
      真っ青な顔でベイに携帯を渡した
  d_nikke_bay_01_72:
    speaker: "<Narration>"
    en: '"Popular Cheerleading Squad Involved in Scandal"'
    ko: "[인기 치어리더 팀, 사내 괴롭힘 이슈에 휘말려.]"
    ja: |-
      「人気チアリーディングチーム、
      チーム内でいじめトラブルか」
  d_nikke_bay_01_73:
    speaker: "<Narration>"
    en: '"Rewind team leader Bay allegedly blamed a team member for ruining a performance
      last night..."'
    ko: "[리와인드 팀 리더 베이, 공연을 망친 건 팀원 탓…]"
    ja: |-
      「リワインドのリーダー・ベイ、
      公演を台無しにしたのはメンバーだと…」
  d_nikke_bay_01_74:
    speaker: "<Narration>"
    en: '"However, there are questions about whether all the blame should be pinned
      on the team member."'
    ko: "[최고 치어리더의 실수, 과연 팀원 탓일까?]"
    ja: "「ミスは果たしてメンバーのせいなのか？」"
  d_nikke_bay_01_75:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_76:
    speaker: "<Narration>"
    en: A series of provocative articles about Bay fill the phone screen.
    ko: |-
      핸드폰 속에는
      베이에 대한 자극적인 기사들로 가득했다.
    ja: |-
      携帯の中は、ベイに関する悪質な記事で
      あふれていた
  d_nikke_bay_01_77:
    speaker: pompomwoman
    en: Wh-what's all this?
    ko: "…이, 이게 뭐죠?"
    ja: "…こ、これは？"
  d_nikke_bay_01_78:
    speaker: pompomwoman
    en: This is libel! We should...
    ko: |-
      베이, 아무래도 누가 악의적으로 기사를 쓴 것 같은데.
      제가….
    ja: |-
      誰かが悪意を持って記事を書いたみたいです。
      私が…
  d_nikke_bay_01_79:
    speaker: bay
    en: No, we have to prepare for the next performance.
    ko: 아니, 다음 공연 준비하자.
    ja: 次の公演の準備をしよう。
  d_nikke_bay_01_80:
    speaker: pompomwoman
    en: But what about all these terrible things they're writing about you?
    ko: 네? 수습해야 되는 거 아니에요?
    ja: えっ？反論しなくていいんですか？
  d_nikke_bay_01_81:
    speaker: bay
    en: It doesn't matter what we say right now. No one will believe a word of it.
    ko: 지금은 어차피 우리가 무슨 말을 해도 안 믿어줄 거야.
    ja: |-
      どうせ今は私たちが何を言っても
      誰も信じないはずよ。
  d_nikke_bay_01_82:
    speaker: bay
    en: For now, they will only see and hear whatever they want to.
    ko: 당장은 보고 싶은 것만, 듣고 싶은 것만 들을 테니까.
    ja: |-
      見たいものや聞きたいものだけを
      信じるでしょう。
  d_nikke_bay_01_83:
    speaker: bay
    en: Responding now would only complicate things further.
    ko: 오히려 또 다른 이야깃거리를 가져오겠지.
    ja: むしろ、火に油を注ぐだけ。
  d_nikke_bay_01_84:
    speaker: bay
    en: Until things calm down a bit, we have to keep doing what we do best.
    ko: |-
      그러니까 이슈가 잠잠해질 때까지
      우리가 해야 할 일들을 묵묵히 잘하고 있자.
    ja: |-
      世間が落ち着くまで、
      私たちがやるべきことをやりましょう。
  d_nikke_bay_01_85:
    speaker: pompomwoman
    en: Okay, understood.
    ko: "…네! 알겠어요."
    ja: "…はい！分かりました。"
  d_nikke_bay_01_86:
    speaker: bay
    en: All right, let's go.
    ko: 그럼 올라가자.
    ja: じゃあ、行こう。
  d_nikke_bay_01_87:
    speaker: "<Narration>"
    en: Bay and the team head back up on the stage for the next performance.
    ko: 베이는 다시 팀원들과 함께 다음 무대에 올랐고.
    ja: |-
      ベイはメンバーと共に
      次のステージに上がった
  d_nikke_bay_01_88:
    speaker: quietspectators
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_89:
    speaker: "<Narration>"
    en: The atmosphere in the stadium seems surprisingly downcast.
    ko: |-
      스포츠 경기장 안에는
      여전히 싸늘한 공기만 맴돌 뿐이었다.
    ja: |-
      スポーツ競技場の中には
      相変わらず冷たい空気が流れていた
  d_nikke_bay_01_90:
    speaker: bay
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_bay_01_91:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_92:
    speaker: bay
    en: 'Come on, everyone! Let me hear you say:'
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_01_93:
    speaker: "<Narration>"
    en: Bay breaks into a full-throated cheer and attempts to lock eyes with several
      people in the crowd, but...
    ko: |-
      베이는 아무 일 없었던 것처럼 응원을 이어 나가며
      관중들과 눈을 하나하나 마주쳤지만.
    ja: |-
      ベイは何もなかったかのように応援を続け、
      観客と目を合わせたが
  d_nikke_bay_01_94:
    speaker: quietspectators
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_01_95:
    speaker: "<Narration>"
    en: The resoundingly low-energy crowd merely stares at Bay indifferently.
    ko: |-
      관중들은 그 어떠한 반응도 하지 않은 채,
      싸늘한 시선으로 베이를 바라볼 뿐이었다.
    ja: |-
      人々は何の反応も返さず、
      冷たい視線でベイを見つめるだけだった
  d_nikke_bay_01_96:
    speaker: bay
    en: Go! Go! Victory!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  d_nikke_bay_01_97:
    speaker: bay
    en: Let's go...
    ko: Go! Go….
    ja: Go! Go…
  d_nikke_bay_01_98:
    speaker: bay
    en: "..."
    ko: "…!!"
    ja: "…！！"
  d_nikke_bay_01_99:
    speaker: "<Narration>"
    en: "*Stumble*"
    ko: 울~렁!
    ja: くらっ…
  d_nikke_bay_01_100:
    speaker: "<Narration>"
    en: "*Sway*"
    ko: 비틀-!
    ja: ふらふらっ…
  d_nikke_bay_01_101:
    speaker: pompomwoman
    en: Bay! Are you okay?
    ko: |-
      !!
      베이? 괜찮아요?
    ja: |-
      ！！
      ベイ？大丈夫ですか？
  d_nikke_bay_01_102:
    speaker: bay
    en: Y-yeah, I'm okay...
    ko: "…응? \n응, 괜찮…."
    ja: |-
      …え？
      うん、大丈…
  d_nikke_bay_01_103:
    speaker: "<Narration>"
    en: "*Stumble*"
    ko: 울~렁!
    ja: グラグラ…
  d_nikke_bay_01_104:
    speaker: bay
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_bay_01_105:
    speaker: bay
    en: "*Huff huff*"
    ko: 하아… 하아…!
    ja: はぁ…はぁ…！
  d_nikke_bay_01_106:
    speaker: pompomwoman
    en: Bay? Bay!
    ko: 베이? 베이!
    ja: ベイ？ベイ！
  d_nikke_bay_01_107:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐----!
    ja: ピーーーッ！
  d_nikke_bay_01_108:
    speaker: bay
    en: N... No...
    ko: "…아아… 아…!"
    ja: "…ああ…あ…！"
  d_nikke_bay_01_109:
    speaker: "<Narration>"
    en: Bay's body stiffens up, and she begins to feel trapped by the oppressive gaze
      of the crowd.
    ko: |-
      베이는 사람들의 시선에 가두어진 것처럼
      몸이 딱딱하게 굳어짐을 느꼈고.
    ja: |-
      ベイは自分が人々の視線に
      閉じ込められてしまったかのように
      体が堅くなるのを感じ
  d_nikke_bay_01_110:
    speaker: "<Narration>"
    en: She finds herself unable to move a step from where she's standing.
    ko: 이내 자리에서 단 한 발자국도 움직이지 못했다.
    ja: その場から一歩も動くことができなかった
  d_nikke_bay_01_111:
    speaker: pompomwoman
    en: Bay! Can you hear me?
    ko: 베이…! 들… 려요?!
    ja: ベイ…！聞こえ…ますか！？
  d_nikke_bay_01_112:
    speaker: "<Narration>"
    en: The voices of her teammates echo around her.
    ko: 주변에 있던 팀원들의 목소리는 메아리처럼 울려왔고.
    ja: |-
      メンバーたちの声が
      こだまのように響いている
  d_nikke_bay_01_113:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_bay_01_114:
    speaker: "<Narration>"
    en: Bay collapses to the floor and remains motionless.
    ko: 베이는 쓰러진 채 미동도 하지 않았다.
    ja: ベイは倒れ、ぴくりとも動かなかった
d_nikke_bay_02:
  d_nikke_bay_02_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_bay_02_2:
    speaker: "<Self>"
    en: "... Finished all my tasks at last."
    ko: "…할 일 끝."
    ja: "…やっと終わった"
  d_nikke_bay_02_3:
    speaker: "<Self>"
    en: Mmm...
    ko: 으으으…!
    ja: うーん…！
  d_nikke_bay_02_4:
    speaker: "<Monologue>"
    en: I've wrapped up all the backlogged tasks, and get in a good stretch.
    ko: |-
      밀린 업무를 다 끝낸 뒤.
      기지개를 켜고 있던 순간.
    ja: |-
      溜まっていた仕事を片づけ、
      体を伸ばしていたその時
  d_nikke_bay_02_5:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_bay_02_6:
    speaker: bay
    en: Hello, Coach.
    ko: 코치님, 안녕.
    ja: こんにちは、コーチ。
  d_nikke_bay_02_7:
    speaker: "<Monologue>"
    en: Bay walks into the Commander's Room.
    ko: 지휘관실에 베이가 들어왔다.
    ja: 指揮官室にベイが入ってきた
  d_nikke_bay_02_8:
    speaker: "<Self>"
    en: "... Bay?"
    ko: "…베이?"
    ja: "…ベイ？"
  d_nikke_bay_02_9:
    speaker: bay
    en: Are you busy?
    ko: 혹시 지금 바빠?
    ja: 今って忙しい？
  d_nikke_bay_02_10:
    speaker: "<Self>"
    en: Not really...
    ko: 아니, 그렇게 바쁜 건 아닌데….
    ja: いや、一段落したところだが…
  d_nikke_bay_02_11:
    speaker: bay
    en: Good.
    ko: 아, 다행이네.
    ja: あっ、よかった。
  d_nikke_bay_02_12:
    speaker: bay
    en: Then perhaps you can do me a favor...
    ko: 그럼 혹시 내 부탁을….
    ja: じゃあちょっと頼みが…
  d_nikke_bay_02_13:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bay_02_14:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  d_nikke_bay_02_15:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_bay_02_16:
    speaker: "<Monologue>"
    en: Bay evades making eye contact with me and instead looks down at her feet.
    ko: "…베이는 갑자기 내 시선을 피해 고개를 숙여버렸다."
    ja: |-
      …ベイは急に私の視線を避けるように
      うつむいた
  d_nikke_bay_02_17:
    speaker: bay
    en: Um, could you... perhaps turn around?
    ko: |-
      저기 있잖아.
      혹시 뒤돌아 있어 줄래?
    ja: |-
      あの…
      ちょっと後ろを向いててくれる？
  d_nikke_bay_02_18:
    speaker: bay
    en: Or look somewhere else?
    ko: 아니면 시선을 다른 곳으로 좀 옮기던지.
    ja: それか、別のところを見てて。
  d_nikke_bay_02_19:
    speaker: "<Self>"
    en: What's this all about?
    ko: "…갑자기?"
    ja: "…急にどうした？"
  d_nikke_bay_02_20:
    speaker: bay
    en: Whenever you look at me, it's like my brain turns to mush...
    ko: |-
      코치님이 날 빤히 바라보고 있으니까
      머리가 새하얘져서….
    ja: |-
      コーチにじっと見つめられると
      頭が真っ白になって…
  d_nikke_bay_02_21:
    speaker: bay
    en: I can't remember what I wanted to say.
    ko: 무슨 말부터 해야 할지 잘 모르겠어.
    ja: 言葉が出てこなくなるの。
  d_nikke_bay_02_22:
    speaker: "<Choice>"
    en: Does me looking at you make you feel a certain way?
    ko: |-
      …아!
      혹시 내 눈빛 때문에 설렌 거야?
    ja: |-
      …あっ！
      もしかして、私の視線にときめいたのか？
  d_nikke_bay_02_23:
    speaker: "<Choice>"
    en: Perhaps you've fallen for me?
    ko: |-
      …아!
      혹시 나한테 반한 거야?
    ja: |-
      …あっ！
      もしかして、私に惚れたのか？
  d_nikke_bay_02_24:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_25:
    speaker: "<Self>"
    en: Sorry, I didn't mean to tease you.
    ko: 미안.
    ja: すまない
  d_nikke_bay_02_26:
    speaker: "<Monologue>"
    en: I avert my gaze so as not to make Bay uncomfortable.
    ko: "…나는 베이가 불편하지 않도록 시선을 다른 곳으로 돌렸다."
    ja: |-
      …私はベイを困らせないよう、
      視線を別の場所へそらした
  d_nikke_bay_02_27:
    speaker: bay
    en: I think I have scopophobia.
    ko: "…사실 내가 주목 공포증이 있어."
    ja: "…実は私、視線恐怖症なの。"
  d_nikke_bay_02_28:
    speaker: "<Self>"
    en: What's that?
    ko: 주목 공포증?
    ja: 視線恐怖症？
  d_nikke_bay_02_29:
    speaker: bay
    en: The fear of being stared at.
    ko: 응.
    ja: うん。
  d_nikke_bay_02_30:
    speaker: bay
    en: When all eyes are on me, I start to feel uneasy and struggle to catch my breath.
    ko: |-
      사람들의 시선이 나에게 주목되면
      불안한 감정과 함께 호흡이 가빠지는 증상인데.
    ja: |-
      みんなの視線が私に集中すると、
      急に不安になって、息が苦しくなるの。
  d_nikke_bay_02_31:
    speaker: bay
    en: Even in one-on-one conversations these days, I've been plagued by these symptoms.
    ko: 요즘엔 이렇게 1:1로 이야기하고 있을 때에도 증상이 나타나더라고.
    ja: |-
      最近はこうやって1対1で話してるだけで
      症状が出るの。
  d_nikke_bay_02_32:
    speaker: "<Self>"
    en: Have you always had this phobia?
    ko: "…원래 있었던 공포증이야?"
    ja: "…もともとそうなのか？"
  d_nikke_bay_02_33:
    speaker: bay
    en: No.
    ko: 아니, 그건 아니야.
    ja: ううん、違うわ。
  d_nikke_bay_02_34:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_35:
    speaker: bay
    en: I suppose I should explain the whole story to you.
    ko: 지금까지 있었던 이야기를 짧게 말해주자면….
    ja: 今までの出来事を簡単に説明すると――
  d_nikke_bay_02_36:
    speaker: "<Self>"
    en: So, this phobia only manifested after that incident.
    ko: "…그러니까, 그 일이 있고 난 뒤부터 베이는 주목 공포증이 생겼고."
    ja: "…それで、ベイは人の視線が怖くなって"
  d_nikke_bay_02_37:
    speaker: "<Self>"
    en: And now that you can't do your job, no one wants to hire Rewind.
    ko: 일을 제대로 못하다 보니, 리와인드를 찾는 곳이 없어진 거지?
    ja: |-
      仕事にならないから
      リワインドへの依頼もなくなった、と。
  d_nikke_bay_02_38:
    speaker: "<Self>"
    en: Since there hasn't been much going on, your teammates start trickling out
      of the team with just you left in the squad.
    ko: |-
      …일이 없다 보니
      팀원들도 자연스럽게 나가면서 지금 팀 안에는 베이만 남은 거고.
    ja: |-
      …それでメンバーたちも自然と離れていって、
      チームに残ったのはベイだけなのか…
  d_nikke_bay_02_39:
    speaker: bay
    en: Yes, exactly.
    ko: 응, 정확해.
    ja: うん。そうなの。
  d_nikke_bay_02_40:
    speaker: bay
    en: After that day, one of my teammates posted on social media to clarify the
      issue,
    ko: |-
      그날 이후, 함께 치어리딩을 했던 팀원이
      SNS에 해명글을 올리면서.
    ja: あの後、メンバーがSNSに反論を載せて
  d_nikke_bay_02_41:
    speaker: bay
    en: and the controversy went away quickly enough.
    ko: 모든 게 없던 일처럼 잠잠해지긴 했지만.
    ja: とりあえずは落ち着いたんだけど…
  d_nikke_bay_02_42:
    speaker: bay
    en: However, my personal situation didn't change.
    ko: 내가 처한 상황은 크게 변하지 않았어.
    ja: 私の状況に変わりはないの。
  d_nikke_bay_02_43:
    speaker: bay
    en: I feel as if I've already broken down beyond the point of repair.
    ko: "…그리고 난 이미 되돌릴 수 없을 만큼 고장 나 버렸고."
    ja: |-
      …それに、私はもう取り返しがつかないほど
      壊れちゃったのよ。
  d_nikke_bay_02_44:
    speaker: bay
    en: I've made my living by being the center of attention,
    ko: 사람들의 시선을 받으며 살아 숨 쉬던 내가.
    ja: 人に注目されて生きてきたのに
  d_nikke_bay_02_45:
    speaker: bay
    en: and now I shrivel under the gaze of others and can't even breathe.
    ko: 사람들의 시선을 받으면 숨을 쉴 수 없게 됐어.
    ja: 注目されると、息ができなくなっちゃうなんて。
  d_nikke_bay_02_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_47:
    speaker: "<Self>"
    en: Have you seen a doctor?
    ko: 병원은 가봤어?
    ja: 病院には行ってみたのか？
  d_nikke_bay_02_48:
    speaker: bay
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_bay_02_49:
    speaker: bay
    en: I also went to the Repair Center
    ko: 리페어 센터도 가보고.
    ja: リペアセンターにも行ったし、
  d_nikke_bay_02_50:
    speaker: bay
    en: and even took the vitamins Folkwang recommended.
    ko: 폴크방이 추천해 준 영양제들도 많이 먹어 봤는데.
    ja: |-
      フォルクヴァンが勧めてくれたサプリも
      いろいろ飲んでみたけど
  d_nikke_bay_02_51:
    speaker: bay
    en: But nothing has helped.
    ko: 별다른 차도가 보이지 않아.
    ja: これといった改善は見られなくて。
  d_nikke_bay_02_52:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_53:
    speaker: bay
    en: So, I came to you because I don't know what else to do.
    ko: "…그래서 지푸라기라도 잡는 심정으로 코치님한테 온 거야."
    ja: |-
      …それで、ワラにもすがる思いで
      コーチのところに来たの。
  d_nikke_bay_02_54:
    speaker: bay
    en: I know I'm grasping at straws, but you have to help me.
    ko: 내 주목공포증을 완화시킬 수 있게 도와줘.
    ja: |-
      私の視線恐怖症が治るように
      手を貸してくれない？
  d_nikke_bay_02_55:
    speaker: bay
    en: I don't want to give up cheerleading,
    ko: 난 치어리더를 그만두고 싶지 않거든.
    ja: チアリーダーを、やめたくないの。
  d_nikke_bay_02_56:
    speaker: bay
    en: but I don't know what else I can do.
    ko: 혼자서는 어디서부터 어떻게 고쳐나가야 할지 도저히 모르겠어서.
    ja: ひとりじゃどうしたらいいのか分からなくて…
  d_nikke_bay_02_57:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: "…うーん"
  d_nikke_bay_02_58:
    speaker: bay
    en: Is this asking too much of you?
    ko: "…역시 무리한 부탁일까?"
    ja: "…やっぱり無理なお願いだよね。"
  d_nikke_bay_02_59:
    speaker: bay
    en: I know you must be busy, and it's not like you're a medical professional...
    ko: |-
      하긴 코치님도 바쁠 테고
      의사도 아닌….
    ja: コーチも忙しいし、お医者さんでもな…
  d_nikke_bay_02_60:
    speaker: "<Self>"
    en: No, I'll help.
    ko: 아니, 도와줄게.
    ja: いや、手伝おう
  d_nikke_bay_02_61:
    speaker: bay
    en: Really?
    ko: |-
      !!
      정말?
    ja: |-
      ！！
      本当に？
  d_nikke_bay_02_62:
    speaker: "<Self>"
    en: Yes, we'll work through this together.
    ko: 응, 한 번 같이 노력해보자.
    ja: ああ、一緒に頑張ってみよう
  d_nikke_bay_02_63:
    speaker: bay
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_bay_02_64:
    speaker: "<Self>"
    en: Can I look at you now?
    ko: 그럼 이제 베이를 봐도 될까?
    ja: じゃあまず、ベイを見てもいいか？
  d_nikke_bay_02_65:
    speaker: bay
    en: Why?
    ko: 왜?
    ja: どうして？
  d_nikke_bay_02_66:
    speaker: "<Self>"
    en: To get a better idea of your current condition.
    ko: |-
      베이의 현재 상태가 어느 정도인지는
      확실히 알고 있어야 하니까…?
    ja: ベイの今の状態を把握しておきたい
  d_nikke_bay_02_67:
    speaker: bay
    en: But you just saw me a few moments ago!
    ko: "…아까 봤잖아!"
    ja: "…さっき見たでしょ！"
  d_nikke_bay_02_68:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_69:
    speaker: bay
    en: "... Fine."
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_nikke_bay_02_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_71:
    speaker: "<Monologue>"
    en: I redirect my gaze toward Bay.
    ko: |-
      나는 눈을 돌려
      시선을 베이에게 뒀고.
    ja: 私はベイに視線を向けた
  d_nikke_bay_02_72:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_73:
    speaker: bay
    en: Erm...
    ko: "…으."
    ja: "…う…"
  d_nikke_bay_02_74:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_75:
    speaker: bay
    en: "... Uhhh!"
    ko: "…으읏!"
    ja: "…ううっ！"
  d_nikke_bay_02_76:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  d_nikke_bay_02_77:
    speaker: "<Monologue>"
    en: Bay is unable to endure for even five seconds before hiding behind her pompoms.
    ko: |-
      베이는 내 시선을 5초도 채 견디지 못하고,
      폼폼으로 얼굴을 가려 버렸다.
    ja: |-
      ベイは私の視線に5秒も耐えられず、
      ポンポンで顔を隠してしまった
  d_nikke_bay_02_78:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: "…うーん"
  d_nikke_bay_02_79:
    speaker: "<Self>"
    en: It's worse than I thought.
    ko: 생각보다 심각하네.
    ja: 思ったより深刻だな
  d_nikke_bay_02_80:
    speaker: bay
    en: It wasn't this bad before.
    ko: 예전엔 이 정도까진 아니었는데.
    ja: 前はここまでじゃなかったの。
  d_nikke_bay_02_81:
    speaker: bay
    en: Somehow, it's getting worse with time.
    ko: 시간이 흐를수록 조금씩 더 심해지는 것 같아.
    ja: |-
      時間が経つにつれて、
      少しずつひどくなっちゃって…
  d_nikke_bay_02_82:
    speaker: bay
    en: Do you think we can fix this?
    ko: "…고칠 수 있을까?"
    ja: "…治るかな？"
  d_nikke_bay_02_83:
    speaker: "<Self>"
    en: We have to try.
    ko: 노력해 봐야지.
    ja: 頑張ろう
  d_nikke_bay_02_84:
    speaker: "<Self>"
    en: We'll take it one step at a time, starting tomorrow.
    ko: 우선 내일부터 하나씩 고쳐나가 보자.
    ja: 明日から色々試してみよう
  d_nikke_bay_02_85:
    speaker: "<Self>"
    en: As for today, I'll try and think of some ways to address the issue.
    ko: "나도 오늘 하루동안은 베이의 주목 공포증을 \n어떻게 완화시킬 수 있을지 고민해 볼게."
    ja: |-
      私も今日1日、ベイのその視線恐怖症が
      どうすれば治るか考えてみる
  d_nikke_bay_02_86:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_02_87:
    speaker: bay
    en: Thank you, I'm counting on you.
    ko: |-
      응. 고마워
      잘 부탁할게.
    ja: |-
      うん。ありがとう。
      よろしくね。
d_nikke_bay_03:
  d_nikke_bay_03_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_bay_03_2:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_bay_03_3:
    speaker: bay
    en: Coach, I'm here.
    ko: 코치님, 나 왔어.
    ja: コーチ、お待たせ。
  d_nikke_bay_03_4:
    speaker: bay
    en: I want to tell you something. A small team...
    ko: 전해줄 말이 있는데, 방금 작은 팀에서….
    ja: さっき、小さなチームから…
  d_nikke_bay_03_5:
    speaker: "<Self>"
    en: I was waiting for you.
    ko: |-
      왔어?
      기다리고 있었어.
    ja: 来たか。待ってたぞ
  d_nikke_bay_03_6:
    speaker: bay
    en: Huh?
    ko: "…어."
    ja: "…あれ？"
  d_nikke_bay_03_7:
    speaker: bay
    en: Why are you wearing sunglasses?
    ko: "…그 선글라스는 왜 쓰고 있는 거야?"
    ja: "…そのサングラス、どうしたの？"
  d_nikke_bay_03_8:
    speaker: "<Self>"
    en: It's for you. What do you think? Do I look cool in them?
    ko: |-
      베이를 위해 하나 장만했어.
      어때? 좀 멋있어?
    ja: |-
      ベイのために用意したんだ。
      どうだ？カッコイイか？
  d_nikke_bay_03_9:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_10:
    speaker: "<Self>"
    en: "... Guess not."
    ko: "…별로인가 보네."
    ja: "…似合っていないようだな"
  d_nikke_bay_03_11:
    speaker: bay
    en: No, no! I just wasn't sure how to react.
    ko: "…아니, 어떻게 반응해야 할지 잘 모르겠어서."
    ja: "…いや、どう反応すればいいのか分からなくて。"
  d_nikke_bay_03_12:
    speaker: bay
    en: You said you're wearing those for me?
    ko: 근데 선글라스 낀 게 왜 나 때문이야?
    ja: でも、それって私のためなの？
  d_nikke_bay_03_13:
    speaker: "<Self>"
    en: If I put these on, you won't be able to feel my gaze.
    ko: |-
      이걸 끼고 있으면.
      적어도 베이가 내 시선은 못 느낄 것 같아서.
    ja: |-
      これをかけていれば、少なくとも私が
      どこを見ているのかは分からないと思ったんだ
  d_nikke_bay_03_14:
    speaker: bay
    en: Hey, you're right!
    ko: |-
      아.
      그럴 수도 있겠네.
    ja: あっ、そうかもしれないわね。
  d_nikke_bay_03_15:
    speaker: "<Self>"
    en: You probably can't tell which direction I'm looking at, right?
    ko: 내가 지금 어딜 보고 있는지 모르겠지?
    ja: どうだ？
  d_nikke_bay_03_16:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_18:
    speaker: "<Monologue>"
    en: Sweat starts to pour down Bay's forehead.
    ko: "…베이 이마에는 땀이 송골송골 맺히기 시작했다."
    ja: "…ベイの額には大粒の汗がにじんでいる"
  d_nikke_bay_03_19:
    speaker: "<Self>"
    en: Are you okay? You're sweating bullets.
    ko: |-
      뭔데.
      왜 땀나는데.
    ja: どうして汗が？
  d_nikke_bay_03_20:
    speaker: bay
    en: Even the thought of you looking at me from behind those sunglasses...
    ko: 코치님이 그 선글라스 너머로 날 보고 있다고 생각하니….
    ja: |-
      コーチがそのサングラスの奥で
      私を見てるって思ったら…
  d_nikke_bay_03_21:
    speaker: "<Self>"
    en: I'm not looking at you.
    ko: 안 보고 있는데.
    ja: 見ていない
  d_nikke_bay_03_22:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_23:
    speaker: "<Self>"
    en: "... Do you think I can help you with your fears?"
    ko: "…나 할 수 있을까?"
    ja: "…私にできるだろうか？"
  d_nikke_bay_03_24:
    speaker: bay
    en: Don't talk like that, Coach! You're my last hope!
    ko: |-
      ??
      코, 코치님이 그렇게 말하면 안 되지!
    ja: |-
      ？？
      コ、コーチがそんな弱気じゃダメでしょ！
  d_nikke_bay_03_25:
    speaker: "<Self>"
    en: Anyway, what were you saying when you came in?
    ko: "…그것보다 아까 하려던 말이 뭐야?"
    ja: "…それより、さっき何を言いかけたんだ？"
  d_nikke_bay_03_26:
    speaker: bay
    en: Oh, right!
    ko: 아.
    ja: あっ。
  d_nikke_bay_03_27:
    speaker: bay
    en: I got a call from a small team today,
    ko: 오늘 작은 팀에서 연락이 왔어.
    ja: 今日、小さなチームから連絡が来たの。
  d_nikke_bay_03_28:
    speaker: bay
    en: asking me to perform.
    ko: 치어리딩 공연을 해달라고.
    ja: チアリーディングの公演をしてほしいって。
  d_nikke_bay_03_29:
    speaker: "<Self>"
    en: That's great!
    ko: |-
      !!
      오, 잘됐네.
    ja: |-
      ！！
      よかったな
  d_nikke_bay_03_30:
    speaker: bay
    en: Yes... but there's a problem.
    ko: |-
      …응.
      그런데 문제가 있어.
    ja: |-
      …うん。
      でも問題があるの。
  d_nikke_bay_03_31:
    speaker: bay
    en: There's only one week until the performance.
    ko: "…공연까지 일주일밖에 안 남았어."
    ja: "…公演まで1週間しかないのよね。"
  d_nikke_bay_03_32:
    speaker: "<Self>"
    en: Will that be enough time?
    ko: |-
      ??
      너무 촉박한 거 아니야?
    ja: |-
      ？？
      急だな
  d_nikke_bay_03_33:
    speaker: bay
    en: If I were my usual self,
    ko: "…원래의 나라면."
    ja: "…いつもの私なら…"
  d_nikke_bay_03_34:
    speaker: bay
    en: it wouldn't have been an issue.
    ko: 크게 촉박하진 않았을 거야.
    ja: そんなに焦ることもなかったんだけど…
  d_nikke_bay_03_35:
    speaker: bay
    en: There's no problem with my cheerleading abilities.
    ko: 내 치어리딩엔 아무런 문제가 없으니까.
    ja: |-
      私のパフォーマンスに
      問題があるわけじゃない。
  d_nikke_bay_03_36:
    speaker: bay
    en: But... it's this damn phobia that's screwing everything up.
    ko: 하지만… 이 공포증이 문제지.
    ja: "…この恐怖症が問題なの。"
  d_nikke_bay_03_37:
    speaker: bay
    en: Can't get a damn thing done because of it.
    ko: 이것 때문에 일을 제대로 할 수 없으니까.
    ja: この症状のせいで、まともに公演できないのよ。
  d_nikke_bay_03_38:
    speaker: bay
    en: When I asked the organizer why they had contacted Rewind,
    ko: |-
      …그리고 주최 측에게
      어떻게 하다가 리와인드를 찾게 된 건지 물어보니.
    ja: |-
      …それで主催側に、どうしてリワインドに
      依頼したのかって聞いたら…
  d_nikke_bay_03_39:
    speaker: bay
    en: they said that the original cheerleading team they hired had canceled on short
      notice,
    ko: 원래 섭외했던 치어리더 팀의 공연이 갑자기 취소된 것 같더라고.
    ja: |-
      もともと依頼してたチームの公演が
      急にキャンセルになったらしくて。
  d_nikke_bay_03_40:
    speaker: bay
    en: and they had no other choice but to settle for us.
    ko: 다른 곳을 섭외하려니 스케줄이 꽉 차있고.
    ja: 他のチームも全部スケジュールが埋まってて、
  d_nikke_bay_03_41:
    speaker: bay
    en: "... So, we were their only option."
    ko: "…리와인드만 됐던 거지."
    ja: "…空いてたのはリワインドだけだって。"
  d_nikke_bay_03_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_43:
    speaker: bay
    en: Still, this performance could be a stepping stone.
    ko: 그래도 난 이 공연이.
    ja: でも、私はこの公演が…
  d_nikke_bay_03_44:
    speaker: bay
    en: It's the perfect opportunity for Rewind to get back on its feet.
    ko: 리와인드를 일으킬 수 있는 발판이자 유일한 기회라고 생각하거든.
    ja: |-
      リワインドを立て直す、
      唯一のチャンスだと思うの。
  d_nikke_bay_03_45:
    speaker: bay
    en: That's why I have to do whatever I have to do to get rid of this fear,
    ko: |-
      그렇기 때문에,
      내 공포증을 어떻게든 완화시켜서
    ja: だからこそ、恐怖症をなんとか克服して
  d_nikke_bay_03_46:
    speaker: bay
    en: and put on the best cheerleading performance I can.
    ko: 이번 치어리딩 공연을 무사히 끝마쳐야 돼.
    ja: この依頼を無事に終わらせなきゃ。
  d_nikke_bay_03_47:
    speaker: "<Self>"
    en: Can you put on an entire performance by yourself?
    ko: 혼자서 괜찮겠어?
    ja: でも1人で大丈夫なのか？
  d_nikke_bay_03_48:
    speaker: "<Self>"
    en: After all, you're the only one left on the squad.
    ko: 지금 팀에 혼자잖아.
    ja: 今はチームに誰もいないだろう？
  d_nikke_bay_03_49:
    speaker: bay
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_bay_03_50:
    speaker: bay
    en: When it comes to cheerleading, the number of members isn't important.
    ko: 응원에 있어서 인원은 문제 되지 않아.
    ja: 応援に人数は関係ないわ。
  d_nikke_bay_03_51:
    speaker: "<Self>"
    en: Then let's get you ready for next week.
    ko: 그렇다면, 일주일 동안 열심히 해보자.
    ja: それなら、1週間頑張ってみよう
  d_nikke_bay_03_52:
    speaker: bay
    en: All right!
    ko: 좋아.
    ja: そうね。
  d_nikke_bay_03_53:
    speaker: "<Self>"
    en: Anyway, I've looked into scopophobia,
    ko: 안 그래도 주목 공포증에 대해 좀 찾아봤더니.
    ja: 視線恐怖症について調べてみたが
  d_nikke_bay_03_54:
    speaker: "<Self>"
    en: and with time, it can apparently be overcome to some extent.
    ko: 시간만 충분히 들이면 연습으로 어느 정도 극복 가능하다더라고.
    ja: |-
      時間をかければ、
      訓練である程度克服できるらしい
  d_nikke_bay_03_55:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 슥-
    ja: スッ
  d_nikke_bay_03_56:
    speaker: "<Monologue>"
    en: I place a mirror in front of Bay.
    ko: 나는 베이 앞에 거울을 가져다 놓았다.
    ja: 私はベイの前に鏡を置いた
  d_nikke_bay_03_57:
    speaker: bay
    en: Why a mirror?
    ko: "…거울?"
    ja: "…鏡？"
  d_nikke_bay_03_58:
    speaker: "<Self>"
    en: The first thing I want you to practice is looking at yourself in the mirror.
    ko: |-
      우선 첫 번째 연습은.
      거울 속 나 자신과 마주 보기야.
    ja: まず、鏡の中の自分と向き合って
  d_nikke_bay_03_59:
    speaker: "<Self>"
    en: While you do that, you can imagine how others might see you.
    ko: |-
      거울 속 나를 바라보며
      타인이 날 어떻게 볼지 상상하는 거지.
    ja: |-
      鏡の中の自分を見つめながら、
      他人が自分をどう見ているのか想像するんだ
  d_nikke_bay_03_60:
    speaker: "<Self>"
    en: Let's start off easy, with ten seconds.
    ko: 우선 가볍게 십 초 정도만 해보자.
    ja: まずは10秒やってみよう
  d_nikke_bay_03_61:
    speaker: bay
    en: Okay, that shouldn't be too difficult.
    ko: "…십 초는 쉬울 것 같은데."
    ja: "…10秒なら簡単そうね。"
  d_nikke_bay_03_62:
    speaker: "<Self>"
    en: Then we'll gradually increase the time as we go.
    ko: 초 수는 점점 늘려가는 걸로 하자.
    ja: 時間は少しずつ長くしていこう
  d_nikke_bay_03_63:
    speaker: bay
    en: Okay.
    ko: 뭐, 알겠어.
    ja: そうね。
  d_nikke_bay_03_64:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_65:
    speaker: bay
    en: You seem to have done a lot of research
    ko: 코치님, 잠깐 사이에 공부 많이 했나 보네.
    ja: コーチ、この短時間で色々調べてくれたのね。
  d_nikke_bay_03_66:
    speaker: bay
    en: and is taking this seriously.
    ko: 뭔가 되게 전문적이야.
    ja: すごく専門的だわ。
  d_nikke_bay_03_67:
    speaker: "<Choice>"
    en: That's because I want to help you.
    ko: 난 베이의 코치님이니까.
    ja: 私はベイのコーチだからな
  d_nikke_bay_03_68:
    speaker: "<Choice>"
    en: My original dream was to become a doctor.
    ko: 원래 의사가 꿈이었어.
    ja: もともと医者になるのが夢だったんだ
  d_nikke_bay_03_69:
    speaker: bay
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_nikke_bay_03_70:
    speaker: bay
    en: Ah, I can see that. You would have been a fine doctor.
    ko: |-
      아, 응.
      의사해도 잘했겠다.
    ja: |-
      あ、うん。
      医者になったとしても、成功してたかもね。
  d_nikke_bay_03_71:
    speaker: "<Self>"
    en: Just kidding.
    ko: 뻥이야.
    ja: 嘘だ
  d_nikke_bay_03_72:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_73:
    speaker: "<Self>"
    en: All right, let's start.
    ko: 그럼 시작해 보자.
    ja: それじゃ始めよう
  d_nikke_bay_03_74:
    speaker: "<Self>"
    en: Let me know when you're ready.
    ko: 준비되면 말해줘.
    ja: 準備ができたら教えてくれ
  d_nikke_bay_03_75:
    speaker: bay
    en: "*Exhale*"
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_bay_03_76:
    speaker: "<Monologue>"
    en: Bay takes her position in front of the mirror.
    ko: 베이는 거울 앞에 자리 잡았고.
    ja: ベイは鏡の前に立った
  d_nikke_bay_03_77:
    speaker: bay
    en: I'm ready.
    ko: 준비, 됐어.
    ja: 準備オーケー。
  d_nikke_bay_03_78:
    speaker: "<Monologue>"
    en: She starts looking at her reflection.
    ko: 거울 속 자신을 빤히 바라보기 시작했다.
    ja: そして、鏡の中の自分をじっと見つめた
  d_nikke_bay_03_79:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_03_80:
    speaker: "<Monologue>"
    en: I start the timer.
    ko: 나는 타이머를 눌렀고.
    ja: 私はタイマーを押した
  d_nikke_bay_03_81:
    speaker: "<Narration>"
    en: 10... 9... 8... 7...
    ko: 10… 9… 8… 7….
    ja: 10… 9… 8… 7…
  d_nikke_bay_03_82:
    speaker: "<Monologue>"
    en: So far, Bay is doing a commendable job.
    ko: 베이는 거울 속 너머에 있는 자신을 곧잘 바라봤다.
    ja: ベイは鏡の奥にいる自分を見つめている
  d_nikke_bay_03_83:
    speaker: "<Self>"
    en: I knew this wouldn't be too difficult...
    ko: 오, 역시 이 정도는 쉽게….
    ja: やっぱりこれくらいなら…
  d_nikke_bay_03_84:
    speaker: bay
    en: Gah!
    ko: "…으읏!"
    ja: "…ううっ！"
  d_nikke_bay_03_85:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_bay_03_86:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  d_nikke_bay_03_87:
    speaker: "<Monologue>"
    en: Bay covers her face with the pompoms and turns her head.
    ko: 베이는 폼폼으로 얼굴을 가린 뒤, 고개를 돌려버렸다.
    ja: ベイはポンポンで顔を隠し、横を向いてしまった
  d_nikke_bay_03_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_89:
    speaker: bay
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_nikke_bay_03_90:
    speaker: bay
    en: It's just that I imagined my own gaze was someone else's and it unnerved me.
    ko: "…갑자기 내 시선이 타인의 시선으로 느껴지니까 무서워서."
    ja: |-
      …急に自分の視線が他人のものみたいに感じて
      怖くなったの。
  d_nikke_bay_03_91:
    speaker: bay
    en: I'll try it again.
    ko: 다시 한번 더 해볼게.
    ja: もう一回、やってみる。
  d_nikke_bay_03_92:
    speaker: "<Self>"
    en: Let's take it slow.
    ko: "…그럼 더 작게 시작해 보자."
    ja: "…じゃあ、もう少し短くしてみよう"
  d_nikke_bay_03_93:
    speaker: "<Self>"
    en: We'll increase it in increments of two seconds. Once you've got the hang of
      it, we'll go in 4-second increments.
    ko: |-
      2초씩 늘려가는 거야.
      2초 다음엔 4초.
    ja: |-
      それで、2秒ずつ伸ばしていくんだ。
      2秒の次は4秒…
  d_nikke_bay_03_94:
    speaker: "<Self>"
    en: Whenever you're feeling like you can't face the mirror anymore, just grab
      my hand.
    ko: 그리고 거울을 더 이상 보기 힘들다 싶을 땐, 내 손을 잡아줘.
    ja: |-
      そして鏡を見るのがつらくなったら、
      私の手を握ってくれ
  d_nikke_bay_03_95:
    speaker: "<Self>"
    en: I'll be right there, cheering you on every step of the way.
    ko: 그럴 때마다 난 베이를 응원할게.
    ja: そのたびに、ベイを応援するから
  d_nikke_bay_03_96:
    speaker: bay
    en: You will?
    ko: "…응원?"
    ja: "…応援？"
  d_nikke_bay_03_97:
    speaker: "<Self>"
    en: They say a little cheering can really give you strength.
    ko: 응원을 받으면 없던 힘도 생긴다잖아.
    ja: 応援されると、力がわいてくるだろう？
  d_nikke_bay_03_98:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_99:
    speaker: bay
    en: Okay.
    ko: 응, 알겠어.
    ja: うん、分かった。
  d_nikke_bay_03_100:
    speaker: bay
    en: I'll try my best.
    ko: 열심히 해볼게.
    ja: 頑張ってみる。
  d_nikke_bay_03_101:
    speaker: "<Monologue>"
    en: Afterward...
    ko: 그 이후로도.
    ja: それからも
  d_nikke_bay_03_102:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_03_103:
    speaker: "<Self>"
    en: 2... 1... Stop!
    ko: 2… 1… 땡!
    ja: 2…1…終了！
  d_nikke_bay_03_104:
    speaker: bay
    en: Phew...
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_bay_03_105:
    speaker: "<Self>"
    en: Nicely done. Now, let's increase it to four seconds.
    ko: |-
      잘했어.
      다음은 4초.
    ja: |-
      よく頑張ったな。
      次は4秒だ
  d_nikke_bay_03_106:
    speaker: "<Monologue>"
    en: Bay and I continue with the practice.
    ko: 베이와 나는 계속해서 연습을 이어 나갔다.
    ja: ベイと私の練習は続いた
  d_nikke_bay_03_107:
    speaker: "<Narration>"
    en: 10... 9... 8... 7...
    ko: 10… 9… 8… 7….
    ja: 10… 9… 8… 7…
  d_nikke_bay_03_108:
    speaker: "<Narration>"
    en: "*Squeeze*"
    ko: 꽈악-
    ja: ギュッ
  d_nikke_bay_03_109:
    speaker: "<Choice>"
    en: You can do it. Don't give up.
    ko: |-
      할 수 있어.
      포기하지 마.
    ja: |-
      大丈夫だ。
      諦めるな
  d_nikke_bay_03_110:
    speaker: "<Choice>"
    en: Just a bit longer!
    ko: 조금만 더 버티면 돼!
    ja: あと少し、耐えるんだ！
  d_nikke_bay_03_111:
    speaker: "<Narration>"
    en: 3... 2... 1...
    ko: 3… 2… 1.
    ja: 3… 2… 1
  d_nikke_bay_03_112:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  d_nikke_bay_03_113:
    speaker: "<Self>"
    en: You did it!
    ko: |-
      !!
      성공했어.
    ja: |-
      ！！
      成功だ
  d_nikke_bay_03_114:
    speaker: bay
    en: Whew... that was hard.
    ko: |-
      …하아.
      힘들었어.
    ja: "…はぁ。大変だった…"
  d_nikke_bay_03_115:
    speaker: "<Self>"
    en: How are you doing?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_bay_03_116:
    speaker: bay
    en: Hanging in there, but just barely.
    ko: 아니, 하나도 안 괜찮아.
    ja: ううん。全然大丈夫じゃない。
  d_nikke_bay_03_117:
    speaker: bay
    en: I guess I was being overly optimistic when I thought this would get better
      overnight, huh?
    ko: "…하루아침에 좋아지는 건 욕심이겠지?"
    ja: "…1日で治そうなんて、欲張りよね？"
  d_nikke_bay_03_118:
    speaker: "<Self>"
    en: You're doing a lot better than you were before.
    ko: 그래도 처음보단 엄청 좋아졌어.
    ja: でも、最初よりはずっとよくなった
  d_nikke_bay_03_119:
    speaker: "<Self>"
    en: If we keep this up, you'll be all better in no time.
    ko: |-
      이렇게 꾸준히 연습하다 보면
      어느샌가 좋아져 있을 것 같은데?
    ja: |-
      こうやってコツコツと練習を続ければ
      いつか治ると思う
  d_nikke_bay_03_120:
    speaker: bay
    en: I certainly hope so.
    ko: |-
      …응.
      그랬으면 좋겠네.
    ja: |-
      …うん。
      だといいけど…
  d_nikke_bay_03_121:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_03_122:
    speaker: bay
    en: I'll admit that I doubted your methods at first,
    ko: "…처음엔 코치님이 하라는 거 의심했는데."
    ja: |-
      …最初はこんなの効果あるのかなって
      思ってたけど
  d_nikke_bay_03_123:
    speaker: bay
    en: but they do seem to be working.
    ko: 하다 보니 괜찮은 것 같아.
    ja: やってみたら、なんとかなりそうね。
  d_nikke_bay_03_124:
    speaker: bay
    en: If I tried to do this by myself, I would have given up easily.
    ko: "…매번 혼자 연습할 때는 스스로 포기할 때가 많았거든."
    ja: "…1人だとどうしても諦めちゃって。"
  d_nikke_bay_03_125:
    speaker: bay
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_bay_03_126:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_bay_03_127:
    speaker: bay
    en: Is it okay if we stop practicing for today?
    ko: 그럼 오늘은 여기까지만 연습해도 될까?
    ja: じゃあ、今日の練習はここまでにしてもいい？
  d_nikke_bay_03_128:
    speaker: bay
    en: If I push myself any harder, I think I might throw up.
    ko: "…지금 여기서 더 하면 토할 것 같아서."
    ja: "…これ以上は、吐いちゃいそう。"
  d_nikke_bay_03_129:
    speaker: "<Self>"
    en: Sure, let's call it a day.
    ko: "…그래, 그러자."
    ja: "…ああ、今日は終わりにしよう"
d_nikke_bay_04:
  d_nikke_bay_04_1:
    speaker: "<Narration>"
    en: In front of the Toy Store.
    ko: 장난감 가게 앞.
    ja: おもちゃ屋の前
  d_nikke_bay_04_2:
    speaker: bay
    en: The Toy Store?
    ko: "…오늘은 장난감 가게네."
    ja: "…今日はおもちゃ屋？"
  d_nikke_bay_04_3:
    speaker: bay
    en: What are we doing to do here?
    ko: 여기서 뭐 하게?
    ja: ここで何をするの？
  d_nikke_bay_04_4:
    speaker: "<Self>"
    en: We're going to do some cheering.
    ko: 응원할 거야.
    ja: 応援するんだ
  d_nikke_bay_04_5:
    speaker: bay
    en: Huh?
    ko: 응원을 한다고?
    ja: 応援？
  d_nikke_bay_04_6:
    speaker: bay
    en: Not a stadium, or even a stage, but a store?
    ko: |-
      …경기장도,
      그렇다고 무대도 아닌 가게에서?
    ja: |-
      …競技場でもない、ステージでもない、
      ただのお店で？
  d_nikke_bay_04_7:
    speaker: bay
    en: Is it meant to be some kind of promotional event for the Toy Store?
    ko: |-
      설마…
      장난감 가게 홍보 응원 같은 건 아니지?
    ja: |-
      まさか…
      おもちゃ屋の宣伝とかじゃないわよね？
  d_nikke_bay_04_8:
    speaker: "<Self>"
    en: Let's just head in.
    ko: 일단 들어가자.
    ja: とりあえず入ろう
  d_nikke_bay_04_9:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_nikke_bay_04_10:
    speaker: "<Monologue>"
    en: Bay and I enter the Toy Store.
    ko: 나와 베이는 장난감 가게 안으로 들어왔다.
    ja: 私とベイはおもちゃ屋へ入った
  d_nikke_bay_04_11:
    speaker: bay
    en: I don't see anyone.
    ko: "…가게에 아무도 없네."
    ja: "…誰もいないわね。"
  d_nikke_bay_04_12:
    speaker: "<Self>"
    en: I rented it out for the day.
    ko: 오늘 하루 빌렸어.
    ja: 今日1日貸し切ったんだ
  d_nikke_bay_04_13:
    speaker: "<Self>"
    en: And...
    ko: "…그리고."
    ja: "…それから"
  d_nikke_bay_04_14:
    speaker: "<Narration>"
    en: "*Lift*"
    ko: 드륵-
    ja: ガラッ
  d_nikke_bay_04_15:
    speaker: "<Narration>"
    en: "*Lift*"
    ko: 드르륵-!
    ja: ガタン――
  d_nikke_bay_04_16:
    speaker: "<Monologue>"
    en: I take various dolls off the shelves and line them up in front of Bay.
    ko: |-
      나는 창고에 있던 여러 가지 인형들을 꺼내와
      베이 앞에 세워뒀다.
    ja: |-
      私は倉庫からぬいぐるみを持って来て
      ベイの前に並べた
  d_nikke_bay_04_17:
    speaker: bay
    en: "...?"
    ko: "…인형?"
    ja: "…ぬいぐるみ？"
  d_nikke_bay_04_18:
    speaker: bay
    en: What are all these dolls for?
    ko: 이게 다 뭐야?
    ja: これは…？
  d_nikke_bay_04_19:
    speaker: "<Self>"
    en: They're meant to be the audience.
    ko: 오늘 우리와 함께 해줄 관중들이야.
    ja: 今日の観客だ
  d_nikke_bay_04_20:
    speaker: "<Self>"
    en: You'll do some cheerleading practice while pretending these dolls are your
      audience.
    ko: |-
      이 인형을 관중들이라고 생각하면서
      치어리딩을 연습하는 거지.
    ja: |-
      このぬいぐるみたちを観客だと思って
      練習をしよう
  d_nikke_bay_04_21:
    speaker: bay
    en: "... Oh,"
    ko: "…아."
    ja: "…あっ。"
  d_nikke_bay_04_22:
    speaker: bay
    en: it's like some sort of simulation!
    ko: 일종의 시뮬레이션 같은 거구나.
    ja: シミュレーションみたいなものね。
  d_nikke_bay_04_23:
    speaker: "<Self>"
    en: Exactly.
    ko: 맞아.
    ja: そうだ
  d_nikke_bay_04_24:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_25:
    speaker: dancedoll
    en: You can do this, Bay!
    ko: 베이- 파이팅-!
    ja: ベイー！ファイトー！
  d_nikke_bay_04_26:
    speaker: "<Self>"
    en: Not only that, but they'll also cheer you on every time you start your routine.
    ko: 그리고 이 인형들은 베이가 치어리딩 할 때마다 응원해 줄 거야.
    ja: |-
      ぬいぐるみは
      ベイがパフォーマンスをするたびに
      応援してくれる
  d_nikke_bay_04_27:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_28:
    speaker: wavedoll
    en: Bay is king!
    ko: 베이- 킹-!
    ja: ベイーキングー！
  d_nikke_bay_04_29:
    speaker: "<Self>"
    en: Uh... I think this one might be broken.
    ko: 어 이건 고장 난 듯.
    ja: あ、これは壊れてるみたいだ
  d_nikke_bay_04_30:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_31:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_32:
    speaker: cheerdoll
    en: You're doing great!
    ko: 베이- 잘한다-!
    ja: ベイー！いいぞー！
  d_nikke_bay_04_33:
    speaker: "<Self>"
    en: How about it? Want to give it a shot?
    ko: |-
      어때?
      나름 해볼 만할 것 같지 않아?
    ja: |-
      どうだ？
      できそうか？
  d_nikke_bay_04_34:
    speaker: bay
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_nikke_bay_04_35:
    speaker: bay
    en: I suppose I'll give it a try.
    ko: 이것도 해봐야 알 것 같아.
    ja: やってみないと分からないわ。
  d_nikke_bay_04_36:
    speaker: bay
    en: After all, everything seems easy in your mind. It's doing it for real that
      really counts.
    ko: |-
      거울 바라보는 연습할 때도
      머리로 생각할 땐 쉬워 보였거든.
    ja: |-
      鏡を見る練習も、簡単だと思ってたけど
      大変だったから…
  d_nikke_bay_04_37:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 타다닥-!
    ja: タタタッ！
  d_nikke_bay_04_38:
    speaker: "<Monologue>"
    en: Bay takes her position in the middle of the Toy Store.
    ko: 베이는 장난감 가게 한가운데에 자리 잡았고.
    ja: ベイはおもちゃ屋の中央に立った
  d_nikke_bay_04_39:
    speaker: bay
    en: "*Exhale*"
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_bay_04_40:
    speaker: bay
    en: I guess I'll start now.
    ko: 그럼 시작할게.
    ja: それじゃ、始めるね。
  d_nikke_bay_04_41:
    speaker: bay
    en: 'Come on, everyone! Let me hear you say:'
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_04_42:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_04_43:
    speaker: bay
    en: Let's raise our voices for the song of triumph!
    ko: 승리의 노래를 외치자!
    ja: 勝利の歌を叫ぼう！
  d_nikke_bay_04_44:
    speaker: "<Monologue>"
    en: She starts shaking her pompoms in front of the dolls and cheering.
    ko: |-
      인형들 앞에서 폼폼을 흔들며
      치어리딩을 해 나가기 시작했다.
    ja: |-
      そして、ぬいぐるみの前でポンポンを振り
      パフォーマンスを始めた
  d_nikke_bay_04_45:
    speaker: bay
    en: You can do it! Cheer Up!
    ko: You can do it! Cheer Up!
    ja: You can do it！Cheer Up！
  d_nikke_bay_04_46:
    speaker: bay
    en: You can do it! Cheer Up!
    ko: You can do it! Cheer Up!
    ja: You can do it！Cheer Up！
  d_nikke_bay_04_47:
    speaker: bay
    en: Victory is o...
    ko: 승리는…!
    ja: 勝利は…！
  d_nikke_bay_04_48:
    speaker: "<Monologue>"
    en: For a moment, Bay locks eyes with one of the dolls and freezes temporarily.
    ko: |-
      베이는 막힘없이 응원을 이어 나가다
      인형들을 쳐다보고는 잠깐 멈춰버렸고.
    ja: |-
      ベイは順調に応援を続けていたが、
      ぬいぐるみたちの方を見て、止まってしまった
  d_nikke_bay_04_49:
    speaker: bay
    en: "... is ours!"
    ko: "…승리…!"
    ja: "…勝利…！"
  d_nikke_bay_04_50:
    speaker: bay
    en: Victory is...!
    ko: "…승리느으은…!"
    ja: "…勝利はぁぁ…！"
  d_nikke_bay_04_51:
    speaker: "<Monologue>"
    en: Fortunately, she only hesitates for a moment before continuing.
    ko: "…조금씩 멈칫거렸지만."
    ja: "…少し詰まってしまったものの…"
  d_nikke_bay_04_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_53:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_54:
    speaker: dancedoll
    en: You can do this, Bay!
    ko: 베이- 파이팅-!
    ja: ベイー！ファイトー！
  d_nikke_bay_04_55:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_56:
    speaker: cheerdoll
    en: You're doing great!
    ko: 베이- 잘한다-!
    ja: ベイー！いいぞー！
  d_nikke_bay_04_57:
    speaker: bay
    en: "... Ours!"
    ko: "…우… 리의 것!"
    ja: "…私たちの…もの！"
  d_nikke_bay_04_58:
    speaker: "<Monologue>"
    en: As the dolls' cheers fill the air, Bay finds new strength to press on and
      complete her entire routine.
    ko: 인형의 응원을 들으며, 끝까지 치어리딩을 이어 나갔다.
    ja: |-
      ぬいぐるみたちの応援を聞きながら、
      最後までチアリーディングを行った
  d_nikke_bay_04_59:
    speaker: "<Self>"
    en: You've already improved leaps and bounds from yesterday.
    ko: "…어제보다 훨씬 나은데?"
    ja: "…昨日よりずっとよくなってる"
  d_nikke_bay_04_60:
    speaker: bay
    en: I agree, but that wasn't exactly what I'd call easy.
    ko: "…그래도 아직은 좀 힘드네."
    ja: "…でも、まだちょっとつらいわ。"
  d_nikke_bay_04_61:
    speaker: "<Self>"
    en: I think we're ready to move onto the next stage.
    ko: 이 정도면 다음 단계로 넘어가도 되겠다.
    ja: これなら次のステップに移ってもよさそうだな
  d_nikke_bay_04_62:
    speaker: bay
    en: "... Next stage?"
    ko: "…다음 단계?"
    ja: "…次のステップ？"
  d_nikke_bay_04_63:
    speaker: "<Self>"
    en: I want you to make a mistake in front of the dolls.
    ko: 이번엔 인형들 앞에서 실수를 한 번 해보는 거야.
    ja: 次は、ぬいぐるみの前で一度失敗してみよう
  d_nikke_bay_04_64:
    speaker: bay
    en: What?
    ko: |-
      ??
      뭐?
    ja: |-
      ？？
      えっ？
  d_nikke_bay_04_65:
    speaker: bay
    en: You want me to intentionally make a mistake?
    ko: 실수를 하라고?
    ja: 失敗？
  d_nikke_bay_04_66:
    speaker: "<Self>"
    en: You mentioned you made a mistake the other day when you were cheerleading,
    ko: 치어리딩 공연을 했던 그날, 실수가 있었다고 했었지?
    ja: あの日、失敗したと言っていただろう？
  d_nikke_bay_04_67:
    speaker: "<Self>"
    en: and next thing you know, there were all these nasty articles popping up.
    ko: 그로 인해 악의적인 기사도 났고.
    ja: そのせいで悪質な記事も出た
  d_nikke_bay_04_68:
    speaker: bay
    en: That's right...
    ko: "…그렇지."
    ja: "…そうね。"
  d_nikke_bay_04_69:
    speaker: "<Monologue>"
    en: I explain the reasons for the next part of my plan to Bay.
    ko: 난 베이에게 다음 계획의 이유에 대해 설명했다.
    ja: 私はベイに次のステップについて説明した
  d_nikke_bay_04_70:
    speaker: bay
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_bay_04_71:
    speaker: bay
    en: So...
    ko: 그러니까.
    ja: つまり…
  d_nikke_bay_04_72:
    speaker: bay
    en: You're saying that my slip-up from that performance is what triggered my phobia?
    ko: 그날의 실수가 내 공포증을 발현시켰다는 거지?
    ja: |-
      私の恐怖症は、あの日の失敗が
      原因ってことよね？
  d_nikke_bay_04_73:
    speaker: "<Self>"
    en: Yes, I've heard that phobias can be triggered by even minor mistakes.
    ko: 응, 원래 이런 공포증은 사소한 실수에서부터 시작한대.
    ja: |-
      ああ。こういう症状は、ささいなことが
      きっかけで始まるらしい
  d_nikke_bay_04_74:
    speaker: bay
    en: Hmm...
    ko: 음… 어쩌면.
    ja: うーん…ひょっとしたら…
  d_nikke_bay_04_75:
    speaker: bay
    en: You may be right.
    ko: 그 실수 때문에 내가 사람들의 시선을 무서워하는 걸 수도 있겠네.
    ja: |-
      あの失敗のせいで、他人の視線が
      怖くなったのかもしれないわね。
  d_nikke_bay_04_76:
    speaker: bay
    en: So, if I face my fear head-on
    ko: "…그래서 그날의 실수를 마주하면서."
    ja: "…だから、目をそらさずに"
  d_nikke_bay_04_77:
    speaker: bay
    en: and look back at those who stare at me,
    ko: 시선을 마주하라는 거구나.
    ja: あの日の失敗と向き合えってことね。
  d_nikke_bay_04_78:
    speaker: bay
    en: it'll help me get over the psychological trauma of that day.
    ko: "…일종의 심리극 같은 건가."
    ja: "…一種のセラピーみたいなものかな。"
  d_nikke_bay_04_79:
    speaker: "<Self>"
    en: Yeah, something like that.
    ko: 뭐 그렇지?
    ja: まあ、そうだな
  d_nikke_bay_04_80:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_81:
    speaker: bay
    en: But in order to re-enact that day, I need one more person.
    ko: |-
      그날의 일을 재연하려면
      사람이 한 명 더 필요한데….
    ja: |-
      あの日の出来事を再現するなら、
      もう1人必要だけど…
  d_nikke_bay_04_82:
    speaker: "<Self>"
    en: I'll help.
    ko: 내가 도와줄게.
    ja: 私が手伝おう
  d_nikke_bay_04_83:
    speaker: bay
    en: You will?
    ko: 코치님이?
    ja: コーチが？
  d_nikke_bay_04_84:
    speaker: "<Self>"
    en: It's not like the dolls will be of much help.
    ko: 응, 인형이 도와줄 수는 없으니까.
    ja: ああ、ぬいぐるみには無理だ
  d_nikke_bay_04_85:
    speaker: bay
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かったわ。"
  d_nikke_bay_04_86:
    speaker: bay
    en: All I want you to do is a simple maneuver.
    ko: 그럼 코치님이 도와줄 거는 간단해.
    ja: コーチの役目は簡単よ。
  d_nikke_bay_04_87:
    speaker: bay
    en: Once I grab you by the hips and raise you up, you do a tumble as you fall
      down.
    ko: |-
      내가 코치님의 허리를 잡고 올려주면
      텀블링하면서 넘어지면 돼.
    ja: |-
      私がコーチの腰をつかんで上げるから、
      タンブリングしながら倒れてくれる？
  d_nikke_bay_04_88:
    speaker: "<Self>"
    en: "... You're saying you want me to do a somersault and then just topple over?"
    ko: "…텀블링하면서 넘어지라고?"
    ja: "…タンブリングしながら倒れろって？"
  d_nikke_bay_04_89:
    speaker: "<Monologue>"
    en: It all sounds a bit intimidating.
    ko: 그건 좀 무서운데.
    ja: それは怖い
  d_nikke_bay_04_90:
    speaker: "<Monologue>"
    en: Despite my fears, I swallow the words I wanted to say to Bay.
    ko: |-
      …라고 말하고 싶었지만.
      베이를 위해 속으로 삼켰다.
    ja: |-
      …と言いたかったが、
      ベイのために飲み込んだ
  d_nikke_bay_04_91:
    speaker: bay
    en: Can you do it?
    ko: 할 수 있겠어?
    ja: できる？
  d_nikke_bay_04_92:
    speaker: "<Self>"
    en: I'll give it my best shot.
    ko: "…해볼게."
    ja: "…やってみる"
  d_nikke_bay_04_93:
    speaker: bay
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_bay_04_94:
    speaker: bay
    en: All right, let me grab you by the waist.
    ko: 그럼 허리 좀 잡을게.
    ja: じゃあ、腰をつかむね。
  d_nikke_bay_04_95:
    speaker: "<Choice>"
    en: Um...
    ko: 으읏.
    ja: ううっ
  d_nikke_bay_04_96:
    speaker: "<Choice>"
    en: Ahh.
    ko: 아앙.
    ja: ああっ
  d_nikke_bay_04_97:
    speaker: bay
    en: What are you doing?
    ko: "…뭐 해?"
    ja: "…どうしたの？"
  d_nikke_bay_04_98:
    speaker: "<Self>"
    en: It tickles.
    ko: "…간지러워서."
    ja: "…くすぐったくて"
  d_nikke_bay_04_99:
    speaker: bay
    en: All I did was put my hands on top of your clothes.
    ko: 옷 위에 손 올렸는데.
    ja: 服の上からしか触ってないのに。
  d_nikke_bay_04_100:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_101:
    speaker: bay
    en: All right, let's start.
    ko: "…시작할게."
    ja: "…始めるね。"
  d_nikke_bay_04_102:
    speaker: "<Self>"
    en: All right...
    ko: 응….
    ja: ああ…
  d_nikke_bay_04_103:
    speaker: bay
    en: One, two, three!
    ko: 하나, 둘, 셋!
    ja: いち、にの、さん！
  d_nikke_bay_04_104:
    speaker: bay
    en: Jump!
    ko: 점프-!
    ja: ジャンプ！
  d_nikke_bay_04_105:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  d_nikke_bay_04_106:
    speaker: "<Monologue>"
    en: Bay uses her strength to lift me up, and I jump, do a tumble, and...
    ko: |-
      난 베이가 올려주는 힘을 받아
      점프하며 텀블링했고.
    ja: |-
      私はベイの力を借りて
      ジャンプをしながらタンブリングした
  d_nikke_bay_04_107:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: 우당탕탕-!
    ja: ドターン！
  d_nikke_bay_04_108:
    speaker: "<Monologue>"
    en: I collapse to the ground together with Bay.
    ko: 베이와 함께 그대로 넘어져 버렸다.
    ja: そしてベイと一緒に床に倒れた
  d_nikke_bay_04_109:
    speaker: "<Self>"
    en: Are you okay?!
    ko: |-
      !!
      괜찮아?
    ja: |-
      ！！
      大丈夫か？
  d_nikke_bay_04_110:
    speaker: bay
    en: I'm oka...
    ko: 괜찮…!
    ja: 大丈…！
  d_nikke_bay_04_111:
    speaker: "<Monologue>"
    en: Suddenly, Bay stops mid-sentence and looks around.
    ko: 베이는 괜찮다는 말을 하려다 말고 주위를 둘러봤고.
    ja: |-
      ベイは大丈夫だと言いかけ、
      周囲を見回した
  d_nikke_bay_04_112:
    speaker: bay
    en: I... I'm...
    ko: |-
      …괜, 괜찮…
      하아… 하아…!
    ja: |-
      …だ、大丈…
      はぁ…はぁ…！
  d_nikke_bay_04_113:
    speaker: "<Monologue>"
    en: She breaks out into a cold sweat and stiffens up.
    ko: 이내 얼굴엔 식은땀과 함께 몸이 딱딱하게 굳어져 갔다.
    ja: |-
      顔にあぶら汗が浮かび、
      体は硬直している
  d_nikke_bay_04_114:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bay_04_115:
    speaker: "<Self>"
    en: Bay!
    ko: 베이!
    ja: ベイ！
  d_nikke_bay_04_116:
    speaker: bay
    en: "*Huff huff*"
    ko: "…하아… 하아…!"
    ja: "…はぁ…はぁ…！"
  d_nikke_bay_04_117:
    speaker: "<Self>"
    en: Bay.
    ko: 베이.
    ja: ベイ
  d_nikke_bay_04_118:
    speaker: "<Self>"
    en: Take deep breaths.
    ko: 일단 천천히 숨을 내쉬어.
    ja: ゆっくり息を吐け
  d_nikke_bay_04_119:
    speaker: bay
    en: "*Huff huff*"
    ko: "…후우… 후우…!"
    ja: "…ふぅ…ふぅ…！"
  d_nikke_bay_04_120:
    speaker: "<Self>"
    en: That's it. One more time.
    ko: |-
      그렇지.
      한 번 더 호흡해.
    ja: |-
      そうだ。
      もう一度深呼吸だ
  d_nikke_bay_04_121:
    speaker: bay
    en: "*Inhale* *Exhale*"
    ko: |-
      …후우.
      후우우.
    ja: |-
      …ふぅ。
      ふぅぅ。
  d_nikke_bay_04_122:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_123:
    speaker: "<Self>"
    en: Are you okay?
    ko: 좀 괜찮아?
    ja: 落ち着いたか？
  d_nikke_bay_04_124:
    speaker: bay
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめん。"
  d_nikke_bay_04_125:
    speaker: bay
    en: It just reminded me of that day.
    ko: |-
      갑자기 실수한 뒤에 주위를 둘러보니
      그날이 떠오르는 바람에….
    ja: |-
      失敗して周りを見たら、急に
      あの日のことがフラッシュバックして…
  d_nikke_bay_04_126:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_127:
    speaker: bay
    en: I think you're right, Coach. I think the root of this problem is psychological.
    ko: |-
      …응, 역시 어쩌면
      코치님 말대로 심리적인 이유 때문인 것 같네.
    ja: |-
      …うん。やっぱりコーチの言う通り、
      心の問題みたいね。
  d_nikke_bay_04_128:
    speaker: "<Self>"
    en: Are you able to continue practicing?
    ko: "…더 연습할 수 있겠어?"
    ja: "…続けられるか？"
  d_nikke_bay_04_129:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_130:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_bay_04_131:
    speaker: bay
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_bay_04_132:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_bay_04_133:
    speaker: dancedoll
    en: You can do this, Bay!
    ko: 베이- 파이팅-
    ja: ベイーファイトー
  d_nikke_bay_04_134:
    speaker: wavedoll
    en: Keep it up!
    ko: 베이- 할 수 있다-
    ja: ベイー大丈夫ー
  d_nikke_bay_04_135:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_136:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_137:
    speaker: cheerdoll
    en: Hang in there!
    ko: 베이- 힘내-
    ja: ベイー頑張ってー
  d_nikke_bay_04_138:
    speaker: bay
    en: Coach, did you press the button for these dolls?
    ko: "…뭐야, 코치님이 눌렀어?"
    ja: "…えっ？コーチが押したの？"
  d_nikke_bay_04_139:
    speaker: "<Self>"
    en: No...
    ko: 아니…?
    ja: いや…？
  d_nikke_bay_04_140:
    speaker: "<Self>"
    en: Wait a moment.
    ko: 잠시만.
    ja: 待ってくれ
  d_nikke_bay_04_141:
    speaker: "<Monologue>"
    en: I approach the dolls that have seemingly turned on by themselves and look
      at the manual.
    ko: 나는 스스로 켜진 인형에게 다가가 설명서를 봤다.
    ja: |-
      私は勝手に音声が流れたぬいぐるみに近づき、
      説明書を確認した
  d_nikke_bay_04_142:
    speaker: "<Self>"
    en: It says they'll automatically play a message every 30 minutes if the power
      is on.
    ko: 전원이 켜져 있으면 30분마다 자동 재생 된대.
    ja: |-
      電源が入っていると、30分ごとに
      自動で再生されるらしい
  d_nikke_bay_04_143:
    speaker: bay
    en: Oh, I see. It startled me.
    ko: |-
      …아, 그렇구나.
      놀랐어.
    ja: |-
      …あっ、そうなんだ。
      びっくりした。
  d_nikke_bay_04_144:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_04_145:
    speaker: bay
    en: I'll try it again.
    ko: "…다시 한번 해볼게."
    ja: "…もう1回やってみる。"
  d_nikke_bay_04_146:
    speaker: bay
    en: If I'm going to overcome this, I've got to keep doing it.
    ko: 이겨내려면 해야 해.
    ja: 克服するためには、やらなきゃ。
  d_nikke_bay_04_147:
    speaker: bay
    en: It's just like you said,
    ko: 코치님이 말했었잖아.
    ja: コーチが言ってたじゃない。
  d_nikke_bay_04_148:
    speaker: bay
    en: I've got to face my mistakes and the gaze of others head-on.
    ko: |-
      실수를 마주하고
      시선을 마주하라고.
    ja: 目をそらさずに、失敗と向き合えって。
  d_nikke_bay_04_149:
    speaker: "<Monologue>"
    en: Bay stands up again and once again takes her position in the middle of the
      Toy Store.
    ko: 베이는 다시 일어나 장난감 가게 가운데에 자리 잡았다.
    ja: |-
      ベイは再び立ち上がり、
      おもちゃ屋の中央に向かった
  d_nikke_bay_04_150:
    speaker: bay
    en: Coach, help me one more time.
    ko: 코치님, 한 번만 더 도와줘.
    ja: コーチ、もう1回お願い。
  d_nikke_bay_04_151:
    speaker: "<Self>"
    en: Sure thing.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_bay_04_152:
    speaker: dancedoll
    en: You can do this, Bay!
    ko: 베이- 파이팅.
    ja: ベイーファイトー
  d_nikke_bay_04_153:
    speaker: wavedoll
    en: Keep it up!
    ko: 베이- 할 수 있다.
    ja: ベイー大丈夫ー
  d_nikke_bay_04_154:
    speaker: cheerdoll
    en: Hang in there!
    ko: 베이- 힘내-
    ja: ベイー頑張ってー
  d_nikke_bay_04_155:
    speaker: "<Monologue>"
    en: Bay and I continue cheerleading.
    ko: 난 이후로도 베이와 치어리딩을 이어나갔고.
    ja: 私はベイとチアリーディングの練習を続けた
  d_nikke_bay_04_156:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: |-
      휙-!
      우당탕탕-!
    ja: |-
      バッ！
      ドテーン！
  d_nikke_bay_04_157:
    speaker: bay
    en: "*Huff huff*"
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  d_nikke_bay_04_158:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: |-
      휙-!
      우당탕탕-!
    ja: |-
      バッ！
      ドテーン！
  d_nikke_bay_04_159:
    speaker: bay
    en: Don't look at me!
    ko: 으으… 쳐다보지 마…!
    ja: うう…見ないで…！
  d_nikke_bay_04_160:
    speaker: "<Monologue>"
    en: After a lot of ups and downs,
    ko: 그렇게 우여곡절이 많았던.
    ja: こうして試行錯誤しながら
  d_nikke_bay_04_161:
    speaker: "<Monologue>"
    en: the day comes to a close.
    ko: 하루하루가 지나갔고.
    ja: 毎日練習を行って…
  d_nikke_bay_04_162:
    speaker: "<Monologue>"
    en: Before long, the day of the performance has arrived.
    ko: 드디어 결전의 날이 다가왔다.
    ja: ついに決戦の日がやってきた
d_nikke_bay_05:
  d_nikke_bay_05_1:
    speaker: "<Self>"
    en: Are you ready, Bay?
    ko: 베이, 준비 다 됐어?
    ja: ベイ、準備はいいか？
  d_nikke_bay_05_2:
    speaker: bay
    en: Yes, but since it's been a while since I did cheerleading,
    ko: "…응, 오랜만에 치어리딩 하려니까."
    ja: "…うん。久しぶりのパフォーマンスだから"
  d_nikke_bay_05_3:
    speaker: bay
    en: I'm a bit nervous.
    ko: 좀 떨리네.
    ja: ちょっと緊張しちゃう。
  d_nikke_bay_05_4:
    speaker: "<Self>"
    en: You'll do just fine.
    ko: 잘할 수 있을 거야.
    ja: きっとうまくいく
  d_nikke_bay_05_5:
    speaker: "<Self>"
    en: You've been practicing loads.
    ko: 지금까지 연습 많이 했으니까.
    ja: 今までたくさん練習したんだ
  d_nikke_bay_05_6:
    speaker: bay
    en: "... Right."
    ko: "…맞아."
    ja: "…そうね。"
  d_nikke_bay_05_7:
    speaker: bay
    en: Thank you for the past week.
    ko: 코치님, 일주일 동안 고마웠어.
    ja: コーチ、1週間ありがとう。
  d_nikke_bay_05_8:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして
  d_nikke_bay_05_9:
    speaker: "<Self>"
    en: I'll be out in the crowd. If you start feeling overwhelmed, glance in my direction.
    ko: |-
      난 관중석에 있을게.
      만약 너무 힘들다 싶으면 날 바라봐도 돼.
    ja: |-
      私は観客席にいる。
      もし辛くなったら、私を見ろ
  d_nikke_bay_05_10:
    speaker: bay
    en: I'll do my best.
    ko: "…노력해 볼게."
    ja: "…頑張る。"
  d_nikke_bay_05_11:
    speaker: bay
    en: All right, I've got to go.
    ko: 그럼… 다녀올게!
    ja: それじゃ…行ってきます！
  d_nikke_bay_05_12:
    speaker: "<Monologue>"
    en: Bay heads out of the waiting room.
    ko: 베이는 대기실 밖으로 나갔고.
    ja: ベイは控え室を出て行った
  d_nikke_bay_05_13:
    speaker: "<Monologue>"
    en: As soon as Bay heads out to start her performance...
    ko: 베이가 치어리딩을 하러 나오자마자.
    ja: ベイがステージに出ると
  d_nikke_bay_05_14:
    speaker: quietspectators
    en: Wow...
    ko: "…와아아."
    ja: "…ざわざわ"
  d_nikke_bay_05_15:
    speaker: "<Monologue>"
    en: The lively atmosphere seems to subside.
    ko: 뜨거웠던 열기는 약간 수그러드는 듯했다.
    ja: 人々の熱気が少しおさまった
  d_nikke_bay_05_16:
    speaker: audiencewoman
    en: I thought Rewind was putting on a show today?
    ko: "…오늘 치어리딩 리와인드가 응원하는 거였어?"
    ja: |-
      …今日のチアリーディングって
      リワインドだったの？
  d_nikke_bay_05_17:
    speaker: audienceman
    en: How come she's all on her own?
    ko: 근데 혼자 하네.
    ja: でも、1人しかいないぞ。
  d_nikke_bay_05_18:
    speaker: audiencewoman
    en: What happened? Guess her team abandoned her.
    ko: "…어떡해, 팀원들 다 나갔나 봐."
    ja: |-
      …えっ、他のメンバーは
      みんなやめちゃったんだ。
  d_nikke_bay_05_19:
    speaker: audienceman
    en: So sad...
    ko: 좀 안쓰럽다….
    ja: ちょっと可哀想だな…
  d_nikke_bay_05_20:
    speaker: audiencewoman
    en: I don't know. Some say that the posts made by her teammates were a bunch of
      lies.
    ko: 근데, 그때 팀원이 올린 글도 다 거짓말이라는 이야기도 있던데.
    ja: |-
      けど、メンバーが投稿した内容も
      全部ウソだって噂もあったよね。
  d_nikke_bay_05_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_05_22:
    speaker: "<Monologue>"
    en: The crowd looks at Bay and whispers all manner of slander in hushed tones.
    ko: |-
      사람들은 베이를 보며
      아무 근거 없는 말을 스스럼없이 뱉어냈다.
    ja: |-
      人々はベイを見ながら、何の根拠もない
      ゴシップを好き勝手に言い合っている
  d_nikke_bay_05_23:
    speaker: "<Narration>"
    en: "*Boom* *Boom* *Boom*"
    ko: "…둥둥둥-!"
    ja: "…ドン、ドン、ドン！"
  d_nikke_bay_05_24:
    speaker: "<Monologue>"
    en: Energetic music starts pumping out from the stadium's speakers.
    ko: 이내 경기장 스피커 너머로 응원 노래가 흘러나오기 시작했고.
    ja: |-
      そして競技場のスピーカーから、
      応援歌が流れ始めた
  d_nikke_bay_05_25:
    speaker: "<Narration>"
    en: "*Swoosh* *Swoosh*"
    ko: 휙-! 휙-!
    ja: バッ！バッ！
  d_nikke_bay_05_26:
    speaker: "<Monologue>"
    en: Bay lifts up her head and starts cheering energetically while making eye contact
      with the crowd.
    ko: |-
      베이는 숙이고 있던 고개를 들며,
      관중들과 눈을 하나하나 마주친 채 힘차게 응원을 이어 나갔다.
    ja: |-
      ベイは頭を上げて、観客と視線を合わせながら
      力強く応援を始めた
  d_nikke_bay_05_27:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bay_05_28:
    speaker: bay
    en: 'Come on, everyone! Let me hear you say:'
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_05_29:
    speaker: bay
    en: Go! Go! Victory!
    ko: 짝- 짝- 짝-! Go! Go! Victory!
    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  d_nikke_bay_05_30:
    speaker: bay
    en: Now show me the wave, starting from the left!
    ko: 왼쪽에서부터 파도타기 응원 시작-!
    ja: 左からウェーブ、スタート！
  d_nikke_bay_05_31:
    speaker: quietspectators
    en: "... Wow."
    ko: "…와아아."
    ja: "…わああ。"
  d_nikke_bay_05_32:
    speaker: "<Monologue>"
    en: But the crowd's reaction is, to put it charitably, middling at best.
    ko: 하지만 관중들은 호응은 미적지근할 뿐이었고.
    ja: しかし、人々の反応は中途半端なままだった
  d_nikke_bay_05_33:
    speaker: "<Monologue>"
    en: Despite this, Bay continues to maintain eye contact with the crowd.
    ko: 그럼에도 베이는 관중들과 눈을 계속 마주쳤다.
    ja: それでもベイは観客から目をそらさなかった
  d_nikke_bay_05_34:
    speaker: bay
    en: One more hurrah for victory!
    ko: 승리의 노래를 외치자!
    ja: 勝利の歌を叫ぼう！
  d_nikke_bay_05_35:
    speaker: bay
    en: You can do it! Cheer Up!
    ko: You can do it! Cheer Up!
    ja: You can do it！Cheer Up！
  d_nikke_bay_05_36:
    speaker: bay
    en: One more time, let's start a wave from the left.
    ko: |-
      …다시 한번,
      왼쪽에서 파도타기 응원 시작-!
    ja: |-
      …もう一度、
      左からウェーブ、スタート！
  d_nikke_bay_05_37:
    speaker: quietspectators
    en: "... Wow."
    ko: "…와아."
    ja: "…わあ。"
  d_nikke_bay_05_38:
    speaker: "<Monologue>"
    en: Just then...
    ko: 그 순간.
    ja: その時
  d_nikke_bay_05_39:
    speaker: bay
    en: "... Hmmp."
    ko: "…흡."
    ja: "…はぁっ…"
  d_nikke_bay_05_40:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bay_05_41:
    speaker: bay
    en: "... *Huff huff*"
    ko: |-
      …하아.
      하아.
    ja: "…はぁ…はぁ…"
  d_nikke_bay_05_42:
    speaker: "<Monologue>"
    en: Bay starts hyperventilating, ceases cheering and droops her head
    ko: |-
      과호흡이 온 것 같은 베이는.
      치어리딩을 멈춘 채, 고개를 떨궜고.
    ja: |-
      過呼吸になった様子のベイは、
      チアリーディングを止めて、下を向いた
  d_nikke_bay_05_43:
    speaker: "<Monologue>"
    en: before sitting down on the floor.
    ko: 그대로 자리에 주저앉아 버렸다.
    ja: そして、その場に座り込んでしまった
  d_nikke_bay_05_44:
    speaker: audiencewoman
    en: What's going on? Why's she just sitting down?
    ko: |-
      ??
      뭐야, 왜 갑자기 앉는 거야?
    ja: |-
      ？？
      急にどうしたんだろう？
  d_nikke_bay_05_45:
    speaker: audienceman
    en: Is something wrong?
    ko: "…뭔가 불안정해 보이는데."
    ja: "…なんかつらそうじゃない？"
  d_nikke_bay_05_46:
    speaker: audiencewoman
    en: Oh no...
    ko: "…어떡해."
    ja: "…可哀想…"
  d_nikke_bay_05_47:
    speaker: "<Monologue>"
    en: The murmurs grow louder amongst the crowd and Bay, still with her head dropped,
      remains slumped on the floor.
    ko: |-
      사람들의 웅성거림은 점점 커져갔고.
      베이는 여전히 고개를 떨군 채, 자리에 주저앉아 있었다.
    ja: |-
      人々のざわめきは次第に大きくなったが
      ベイは下を向いたまま、動かなかった
  d_nikke_bay_05_48:
    speaker: bay
    en: "... *Huff huff*"
    ko: |-
      …하아.
      하아.
    ja: "…はぁ…はぁ…"
  d_nikke_bay_05_49:
    speaker: "<Monologue>"
    en: I have to do something.
    ko: |-
      …이렇게 있을 수는 없다.
      뭐라도 해야 한다.
    ja: |-
      …このままではダメだ。
      何とかしなくては…
  d_nikke_bay_05_50:
    speaker: "<Self>"
    en: Hmmm...
    ko: "…흐읍."
    ja: "…すぅっ…"
  d_nikke_bay_05_51:
    speaker: "<Self>"
    en: It's okay!
    ko: "…괜찮아-!"
    ja: "…頑張れー！"
  d_nikke_bay_05_52:
    speaker: audiencewoman
    en: Gah! That scared me.
    ko: "…노, 놀래라."
    ja: "…わっ、びっくりした。"
  d_nikke_bay_05_53:
    speaker: audienceman
    en: Who's shouting?
    ko: "…저 사람 뭐, 뭐야?"
    ja: な…なんだ、あの人？
  d_nikke_bay_05_54:
    speaker: "<Self>"
    en: You're doing fine, Bay!
    ko: 베이, 괜찮아-!
    ja: ベイ、頑張れー！
  d_nikke_bay_05_55:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_bay_05_56:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 휙-!
    ja: バッ！
  d_nikke_bay_05_57:
    speaker: "<Monologue>"
    en: Hearing my voice, Bay raises her head and looks in my direction.
    ko: |-
      베이는 내 목소리를 들은 건지
      고개를 들어 나를 쳐다봤고.
    ja: |-
      声が届いたのか、
      ベイは顔を上げて私を見た
  d_nikke_bay_05_58:
    speaker: "<Self>"
    en: You're doing fine!
    ko: 괜찮아-! 괜찮아-!
    ja: 頑張れー！頑張れー！
  d_nikke_bay_05_59:
    speaker: "<Monologue>"
    en: Bay and I lock eyes.
    ko: 나는 베이와 눈을 맞춘 채,
    ja: 私はベイと目を合わせたまま
  d_nikke_bay_05_60:
    speaker: "<Self>"
    en: You can do this!
    ko: |-
      베이-!!!
      할 수 있어!!!
    ja: |-
      ベイー！！！
      君ならできる！！！
  d_nikke_bay_05_61:
    speaker: "<Monologue>"
    en: I scream words of encouragement at the top of my lungs.
    ko: 목이 터져라 베이가 들을 수 있을 만큼 응원을 하기 시작했다.
    ja: 声を張り上げ、ベイに届くように応援を始めた
  d_nikke_bay_05_62:
    speaker: audiencewoman
    en: Um... should we be cheering too?
    ko: 어… 우리도 응원할까?
    ja: えっと…私たちも応援する？
  d_nikke_bay_05_63:
    speaker: audienceman
    en: Sure, let's do it!
    ko: "…그래, 그러자!"
    ja: "…そうだな。そうしよう！"
  d_nikke_bay_05_64:
    speaker: "<Self>"
    en: You're doing good!
    ko: 괜찮아-!
    ja: 頑張れー！
  d_nikke_bay_05_65:
    speaker: audiencewoman
    en: You're doing good!
    ko: 괜찮아! 괜찮아!
    ja: 頑張れ！頑張れ！
  d_nikke_bay_05_66:
    speaker: audienceman
    en: You're doing good!
    ko: 괜찮아! 괜찮아!
    ja: 頑張れ！頑張れ！
  d_nikke_bay_05_67:
    speaker: cheeringspectators
    en: Whooooooo!
    ko: 와아아아-!
    ja: わあああー！
  d_nikke_bay_05_68:
    speaker: "<Monologue>"
    en: Those who heard my cheering start to join in, all the while looking toward
      Bay.
    ko: |-
      사람들은 나의 목소리를 듣고는
      자연스럽게 베이를 바라보며 응원 하기 시작했다.
    ja: |-
      私の声が呼び水となり、
      人々は自然とベイを応援し始めた
  d_nikke_bay_05_69:
    speaker: bay
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_bay_05_70:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: "…휙-!"
    ja: "…バッ！"
  d_nikke_bay_05_71:
    speaker: "<Monologue>"
    en: Bay glances around her.
    ko: 베이는 주위를 한 번 둘러보다.
    ja: ベイはさっと周囲を確認した
  d_nikke_bay_05_72:
    speaker: "<Monologue>"
    en: After bowing her head, she starts shaking her pompoms and resumes her cheer.
    ko: 이내 고개를 푹 숙인 채, 폼폼을 흔들며 다시 응원을 이어나갔다.
    ja: |-
      そして下を向いたまま、ポンポンを振って
      再び応援に戻った
  d_nikke_bay_05_73:
    speaker: bay
    en: "... Go! Go! Victory!"
    ko: "…Go! Go! Victory!"
    ja: "…Go！Go！Victory！"
  d_nikke_bay_05_74:
    speaker: "<Monologue>"
    en: Her voice is trembling ever so slightly, but
    ko: 베이의 목소리는 미세하게 떨리고 있었지만.
    ja: ベイの声はかすかに震えていたが
  d_nikke_bay_05_75:
    speaker: "<Monologue>"
    en: underneath it, you can hear the reserves of strength.
    ko: 분명 힘 있는 목소리였다.
    ja: 声には力がこめられていた
  d_nikke_bay_05_76:
    speaker: "<Narration>"
    en: After the performance ends,
    ko: "…공연이 끝난 후."
    ja: "…公演後"
  d_nikke_bay_05_77:
    speaker: "<Monologue>"
    en: I head to the waiting room.
    ko: |-
      난 무사히 치어리딩을 끝낸 베이를 위해
      대기실을 찾았고.
    ja: |-
      私は無事にパフォーマンスを終えた
      ベイのため、控え室を訪れた
  d_nikke_bay_05_78:
    speaker: "<Self>"
    en: Bay, you did...
    ko: 베이, 잘….
    ja: ベイ、よく…
  d_nikke_bay_05_79:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_nikke_bay_05_80:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_bay_05_81:
    speaker: "<Monologue>"
    en: As soon as Bay sees me enter the waiting room, she hugs me tightly.
    ko: |-
      베이는 대기실에 들어오는 나를 보자마자
      그대로 꽉 껴안았다.
    ja: |-
      私が控え室に入った瞬間、
      ベイは私に抱きついた
  d_nikke_bay_05_82:
    speaker: "<Monologue>"
    en: As she embraces me, I can feel her trembling.
    ko: 그리고 베이의 몸은 미세하게 떨리고 있었다.
    ja: ベイの体はわずかに震えていた
  d_nikke_bay_05_83:
    speaker: bay
    en: "... Just a moment. I want to stay like this so I can calm down."
    ko: |-
      …잠시.
      잠시만 진정될 때까지 이러고 있을게.
    ja: |-
      …少しだけ。
      落ち着くまで、このままでいさせて。
  d_nikke_bay_05_84:
    speaker: "<Choice>"
    en: Pat her on the back.
    ko: 등을 토닥거려 준다.
    ja: 背中を軽く叩く
  d_nikke_bay_05_85:
    speaker: "<Choice>"
    en: You did good.
    ko: 잘했어.
    ja: よくやった
  d_nikke_bay_05_86:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_05_87:
    speaker: bay
    en: Thank you, Coach.
    ko: "…고마워 코치님."
    ja: "…ありがとう、コーチ。"
  d_nikke_bay_05_88:
    speaker: bay
    en: It's thanks to you that I was able to do it.
    ko: 코치님 덕분에 해낼 수 있었어.
    ja: コーチのおかげで、できたよ。
  d_nikke_bay_05_89:
    speaker: "<Self>"
    en: No, your tenacity is what got you here.
    ko: 아니야, 베이가 열심히 했기 때문이야.
    ja: いや、ベイが頑張ったからだ
  d_nikke_bay_05_90:
    speaker: "<Monologue>"
    en: Bay pulls away and looks at me.
    ko: 베이는 내 품에 벗어나 내 얼굴을 바라봤고.
    ja: ベイは私の懐から離れ、私の顔を見た
  d_nikke_bay_05_91:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_05_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_bay_05_93:
    speaker: "<Monologue>"
    en: Bay's face flushes crimson after a while, but she does not avoid my gaze.
    ko: |-
      베이의 얼굴은 얼마 안 가 다시 붉게 변했지만
      내 눈을 피하지 않았다.
    ja: |-
      ベイの顔はさっと赤くなったが、
      視線はそらさなかった
  d_nikke_bay_05_94:
    speaker: bay
    en: It's still difficult,
    ko: 나 아직은 힘들지만.
    ja: 今はまだつらいけど
  d_nikke_bay_05_95:
    speaker: bay
    en: but I'll practice harder.
    ko: 더 열심히 연습해서.
    ja: もっとたくさん練習して…
  d_nikke_bay_05_96:
    speaker: bay
    en: That way, I'll be able to stare back at the crowd like I'm looking at you.
    ko: 관중들 눈도 이렇게 오랫동안 볼 수 있도록 노력할게.
    ja: みんなの目を見られるように、頑張るね。
  d_nikke_bay_05_97:
    speaker: "<Self>"
    en: I know you can do it.
    ko: 응, 분명 할 수 있을 거야.
    ja: ああ、きっとできる
  d_nikke_bay_05_98:
    speaker: "<Monologue>"
    en: The video of Bay's performance goes viral on social media,
    ko: 그날 이후, 베이의 영상이 SNS에 확산되면서.
    ja: その後、ベイの動画がSNSで拡散され
  d_nikke_bay_05_99:
    speaker: "<Monologue>"
    en: along with news of her phobia.
    ko: 베이의 공포증이 방주에 알려지게 되었고.
    ja: ベイの恐怖症はアーク中に知れ渡った
  d_nikke_bay_05_100:
    speaker: "<Monologue>"
    en: The once indifferent gazes directed toward Bay
    ko: 베이를 차갑게 바라보던 시선들은
    ja: ベイに向けられていた冷たい視線は
  d_nikke_bay_05_101:
    speaker: "<Monologue>"
    en: start to exhibit a hint of warmth.
    ko: 이내 조금씩 온기를 띠기 시작했다.
    ja: 少しずつぬくもりを帯び始めた
  d_nikke_bay_05_102:
    speaker: "<Monologue>"
    en: There is still a long way to go,
    ko: 아직 갈 길이 먼 것 같지만.
    ja: まだまだ先は長そうだが
  d_nikke_bay_05_103:
    speaker: "<Monologue>"
    en: but I'm confident that one day, all will be well.
    ko: 언젠간 분명 괜찮아질 것이라는 확신이 들었다.
    ja: いつかきっと、乗り越えられるだろう
  d_nikke_bay_05_104:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_bay_05_105:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_bay_05_106:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와-
    ja: どうぞ
  d_nikke_bay_05_107:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_bay_05_108:
    speaker: bay
    en: Hello, Coach.
    ko: 안녕, 코치님.
    ja: こんにちは、コーチ。
  d_nikke_bay_05_109:
    speaker: "<Self>"
    en: Hi, Bay. How have you been?
    ko: |-
      베이?
      잘 지냈어?
    ja: |-
      ベイ？
      元気にしていたか？
  d_nikke_bay_05_110:
    speaker: bay
    en: I've been fine. How about you?
    ko: 응, 코치님은?
    ja: うん。コーチは？
  d_nikke_bay_05_111:
    speaker: "<Self>"
    en: I'm doing well too.
    ko: 난 잘 지냈지.
    ja: 私は元気だ
  d_nikke_bay_05_112:
    speaker: "<Self>"
    en: I see you're no longer avoiding my gaze.
    ko: 오, 이제 눈 안 피하네?
    ja: おっ、もう目をそらさないんだな
  d_nikke_bay_05_113:
    speaker: bay
    en: It's still difficult when someone stares right at me,
    ko: |-
      아직도 누가 빤히 바라보고 있으면
      좀 힘들긴 해.
    ja: |-
      まだ誰かにじっと見られると
      ちょっとつらいけどね。
  d_nikke_bay_05_114:
    speaker: bay
    en: but I'm doing the best I can.
    ko: 그래도 노력하는 중이야.
    ja: でも、努力してるところよ。
  d_nikke_bay_05_115:
    speaker: "<Self>"
    en: That's good. So, what brings you here?
    ko: |-
      잘됐네.
      근데 여긴 어쩐 일이야?
    ja: |-
      よかった。
      でもどうしてここに？
  d_nikke_bay_05_116:
    speaker: bay
    en: I have someone I wanted to introduce you to.
    ko: 아, 소개해 주고 싶은 사람이 생겨서.
    ja: あ、紹介したい人がいるの。
  d_nikke_bay_05_117:
    speaker: "<Self>"
    en: Oh? Don't tell me...
    ko: |-
      ??
      소개라니, 설마….
    ja: |-
      ？？
      紹介って、まさか…
  d_nikke_bay_05_118:
    speaker: "<Choice>"
    en: Did you get a boyfriend?
    ko: 남자친구 생겼어?
    ja: 彼氏ができたのか？
  d_nikke_bay_05_119:
    speaker: "<Choice>"
    en: Did you get yourself a fiancé?
    ko: 결혼할 사람 데려온 거야?
    ja: 結婚相手を連れてきたのか？
  d_nikke_bay_05_120:
    speaker: bay
    en: What?! Of course not!
    ko: "…아! 무슨 소리야!"
    ja: "…ちょっと！何言ってるの！？"
  d_nikke_bay_05_121:
    speaker: "<Self>"
    en: I'm glad.
    ko: 다행이다.
    ja: よかった
  d_nikke_bay_05_122:
    speaker: "<Self>"
    en: I nearly died of a broken heart.
    ko: 억장이 무너질뻔했어.
    ja: 胸が押しつぶされるかと思った
  d_nikke_bay_05_123:
    speaker: bay
    en: Haha...
    ko: "…하아."
    ja: "…はぁ。"
  d_nikke_bay_05_124:
    speaker: bay
    en: Okay, come on in.
    ko: "…들어와."
    ja: "…入って。"
  d_nikke_bay_05_125:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_bay_05_126:
    speaker: "<Monologue>"
    en: The door to the Commander's Room opens, and a person clad in a cheerleading
      outfit similar to Bay's enters.
    ko: |-
      지휘관실 문이 열리고
      베이와 비슷한 치어리딩 복장을 입은 사람이 들어왔다.
    ja: |-
      指揮官室の扉が開き、
      ベイと似た格好をした女性が入ってきた
  d_nikke_bay_05_127:
    speaker: clay
    en: Hey there!
    ko: 안녕하십니까앗~
    ja: こんにちはっ。
  d_nikke_bay_05_128:
    speaker: clay
    en: I'm Clay!
    ko: 클레이 인사드립니다앗~
    ja: クレイと申しますっ。
  d_nikke_bay_05_129:
    speaker: "<Choice>"
    en: "... Who's this?"
    ko: "…누구세요?"
    ja: "…どちら様ですか？"
  d_nikke_bay_05_130:
    speaker: "<Choice>"
    en: "... Clay?"
    ko: "…클레이?"
    ja: "…クレイ？"
  d_nikke_bay_05_131:
    speaker: clay
    en: No need to act like a stranger, Coach.
    ko: |-
      앗! 코치님! 저한텐
      말 편하게 하세요옷~
    ja: |-
      あっ！コーチ！私には
      敬語を使わないでくださいっ。
  d_nikke_bay_05_132:
    speaker: bay
    en: Clay is a new member of Rewind.
    ko: 리와인드에 새로 들어온 치어리더 니케야.
    ja: |-
      リワインドに新しく入った
      チアリーダーのニケよ。
  d_nikke_bay_05_133:
    speaker: bay
    en: Ever since my last performance, we've been getting requests for Rewind to
      perform.
    ko: "…그날 이후, 리와인드한테 일이 조금씩 들어오게 됐거든."
    ja: |-
      …あの日から、少しずつリワインドに
      仕事が入り始めたの。
  d_nikke_bay_05_134:
    speaker: bay
    en: Not a lot, mind you, but still.
    ko: 많이는 아니지만.
    ja: ホントに少しだけどね。
  d_nikke_bay_05_135:
    speaker: bay
    en: Anyway, I figured the performances could use a bit more oomph, so I brought
      Clay into the mix.
    ko: 아무튼, 조금 더 멋진 응원을 하고 싶어서 팀원을 뽑았어.
    ja: |-
      とにかく、もっといい応援をしたくて
      メンバーを選んだのよ。
  d_nikke_bay_05_136:
    speaker: clay
    en: I'm looking forward to working together!
    ko: 헷헷, 잘 부탁드립니다앗~
    ja: えへへっ、よろしくお願いしますっ。
  d_nikke_bay_05_137:
    speaker: "<Choice>"
    en: Same here.
    ko: 나도 잘 부탁해.
    ja: こちらこそよろしく
  d_nikke_bay_05_138:
    speaker: "<Choice>"
    en: Likewise.
    ko: 나도 잘 부탁해앳.
    ja: こちらこそよろしくっ
  d_nikke_bay_05_139:
    speaker: clay
    en: Hehe!
    ko: 헷헷! 코치님 센스가 좋으십니다앗~
    ja: えへへっ！コーチ、センスがいいですねっ。
  d_nikke_bay_05_140:
    speaker: bay
    en: We just came by to say hi,
    ko: 오늘은 간단히 인사만 하러 온 거고.
    ja: 今日は簡単に挨拶をしに来ただけよ。
  d_nikke_bay_05_141:
    speaker: bay
    en: and tell you that Rewind will be putting on a performance sometime soon.
    ko: 조만간 리와인드의 치어리딩 공연이 있다는 걸 알려주려고 왔어.
    ja: |-
      もうすぐリワインドの公演があるって
      伝えにきたの。
  d_nikke_bay_05_142:
    speaker: "<Self>"
    en: Oh, that's great.
    ko: 오, 잘 됐다.
    ja: それはよかったな
  d_nikke_bay_05_143:
    speaker: bay
    en: Clay and I will really be training hard,
    ko: 그때 꼭 코치님이 보러 와줬으면 해.
    ja: コーチが見に来てくれると嬉しいな。
  d_nikke_bay_05_144:
    speaker: bay
    en: so I hope that you can come.
    ko: 클레이와 열심히 준비할 테니까.
    ja: クレイと一生懸命準備するから。
  d_nikke_bay_05_145:
    speaker: "<Self>"
    en: I'll try my best to make it.
    ko: 알겠어.
    ja: 分かった
  d_nikke_bay_05_146:
    speaker: bay
    en: Great!
    ko: 고마워.
    ja: ありがとう。
  d_nikke_bay_05_147:
    speaker: bay
    en: Well, we better get going.
    ko: 이만 가볼게.
    ja: じゃ、そろそろ行くわ。
  d_nikke_bay_05_148:
    speaker: bay
    en: Looking forward to seeing you again.
    ko: 그럼 앞으로도 잘 부탁해.
    ja: これからもよろしくね。
  d_nikke_bay_05_149:
    speaker: clay
    en: Me too!
    ko: 저도 잘 부탁드립니다앗~!
    ja: よろしくお願いしますっ！
