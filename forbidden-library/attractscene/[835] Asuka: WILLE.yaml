---
d_nikke_ce005_02_01:
  d_nikke_ce005_02_01_1:
    speaker: "<Narration>"
    en: "*Knock knock knock*"
    ko: 똑똑똑.
    ja: コンコンコン
  d_nikke_ce005_02_01_2:
    speaker: ce004_01
    en: Who is it?
    ko: 누구야?
    ja: 誰？
  d_nikke_ce005_02_01_3:
    speaker: "<Self>"
    en: It's me. Can I come in?
    ko: 나야. 들어가도 돼?
    ja: 私だ。入ってもいいか？
  d_nikke_ce005_02_01_4:
    speaker: ce004_01
    en: Lilin? Is that you?
    ko: 릴림, 너야?
    ja: リリン、あんたなの？
  d_nikke_ce005_02_01_5:
    speaker: ce004_01
    en: Please, come in.
    ko: 들어와.
    ja: 入って。
  d_nikke_ce005_02_01_6:
    speaker: "<Narration>"
    en: Asuka hides the pistol she's holding under her pillow.
    ko: 아스카는 손에 들고 있던 권총을 베개 밑에 숨기고,
    ja: アスカは手に構えていた拳銃を枕の下に隠し、
  d_nikke_ce005_02_01_7:
    speaker: "<Narration>"
    en: She flops onto her bed and starts playing a game.
    ko: 침대에 엎드려 게임을 하기 시작했다.
    ja: ベッドにうつ伏せてゲームを遊び始めた
  d_nikke_ce005_02_01_8:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_01_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_01_10:
    speaker: ce004_01
    en: You gonna stand there forever?
    ko: 계속 거기 서 있을 거야?
    ja: ずっとそこに立ってるつもり？
  d_nikke_ce005_02_01_11:
    speaker: ce004_01
    en: Stop beating around the bush. What do you want?
    ko: 말해. 무슨 일이야?
    ja: 言って。何の用？
  d_nikke_ce005_02_01_12:
    speaker: "<Self>"
    en: Just checking on you. How are you holding up?
    ko: 신경 쓰여서 상태를 보러 왔어.
    ja: 気になって様子を見に来た
  d_nikke_ce005_02_01_13:
    speaker: ce004_01
    en: I'm not a child.
    ko: 어린애도 아니고….
    ja: 子どもじゃあるまいし…
  d_nikke_ce005_02_01_14:
    speaker: ce004_01
    en: You don't need to babysit me.
    ko: 그렇게 돌봐줄 필요 없어.
    ja: お世話とかいらないから。
  d_nikke_ce005_02_01_15:
    speaker: ce004_01
    en: Did Sakura put you up to this? If that's why you're here—
    ko: |-
      혹시 사쿠라가 부탁한 거야?
      그래서 온 거라면….
    ja: |-
      もしかして、サクラに頼まれた？
      それで来たんなら…
  d_nikke_ce005_02_01_16:
    speaker: "<Self>"
    en: I came because I wanted to.
    ko: 내가 오고 싶어서 왔어.
    ja: 私が来たいと思ったんだ
  d_nikke_ce005_02_01_17:
    speaker: "<Self>"
    en: You've been cooped up in your room. I was a little worried...
    ko: 계속 방에 틀어박혀 있으니까 걱정돼서….
    ja: ずっと部屋に閉じこもってるから、心配で…
  d_nikke_ce005_02_01_18:
    speaker: ce004_01
    en: See for yourself. I'm doing great.
    ko: 보다시피 멀쩡해.
    ja: ご覧の通り、元気にやってるわ。
  d_nikke_ce005_02_01_19:
    speaker: ce004_01
    en: I'll go out when there's a mission. That's enough.
    ko: 전투 임무가 있을 때 외출하는 걸로 충분해.
    ja: 戦闘任務がある時に出かけるだけで十分よ。
  d_nikke_ce005_02_01_20:
    speaker: "<Self>"
    en: But you've been fighting nonstop since you got here.
    ko: 여기 온 후로 전투만 하고 있잖아.
    ja: ここに来てから戦闘ばかりじゃないか
  d_nikke_ce005_02_01_21:
    speaker: "<Self>"
    en: Are you sure you're okay?
    ko: 정말 괜찮아?
    ja: 本当に大丈夫なのか？
  d_nikke_ce005_02_01_22:
    speaker: ce004_01
    en: Don't overthink it. I'm not being "used."
    ko: |-
      그런 건 신경 쓰지 마.
      나를 이용하고 있다는 생각은 안 해도 돼.
    ja: |-
      そういうことは気にしないで。
      私を利用してるとか思わないでいいし。
  d_nikke_ce005_02_01_23:
    speaker: ce004_01
    en: I fight because I want to.
    ko: 내가 원해서 하는 거니까.
    ja: 私が望んでやってるんだから。
  d_nikke_ce005_02_01_24:
    speaker: ce004_01
    en: Besides...
    ko: 게다가….
    ja: それに…
  d_nikke_ce005_02_01_25:
    speaker: ce004_01
    en: I'm used to it.
    ko: 이제 익숙해졌어.
    ja: もう慣れたわ。
  d_nikke_ce005_02_01_26:
    speaker: "<Narration>"
    en: "*Bang*! *Bang*!"
    ko: 뿅! 뿅!
    ja: ピコ！ピコ！
  d_nikke_ce005_02_01_27:
    speaker: "<Self>"
    en: What game are you playing?
    ko: 무슨 게임을 하는 거야?
    ja: 何のゲームをしてるんだ？
  d_nikke_ce005_02_01_28:
    speaker: ce004_01
    en: Ugh.
    ko: 하아….
    ja: はぁ…
  d_nikke_ce005_02_01_29:
    speaker: ce004_01
    en: Do you have to pry into everything? So annoying.
    ko: 그런 것까지 간섭하는 거야? 귀찮네.
    ja: そんなことまで干渉するの？面倒くさいわね。
  d_nikke_ce005_02_01_30:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 파앙!
    ja: ボーン！
  d_nikke_ce005_02_01_31:
    speaker: "<Choice>"
    en: Sorry.
    ko: 미안.
    ja: すまない
  d_nikke_ce005_02_01_32:
    speaker: "<Choice>"
    en: Looks like I made you lose...
    ko: 나 때문에 졌나 보네….
    ja: 私のせいで負けたみたいだな…
  d_nikke_ce005_02_01_33:
    speaker: ce004_01
    en: Whatever.
    ko: 됐어.
    ja: 別にいいの。
  d_nikke_ce005_02_01_34:
    speaker: ce004_01
    en: It's just a time-killer.
    ko: 그냥 심심풀이니까.
    ja: ただの暇つぶしだから。
  d_nikke_ce005_02_01_35:
    speaker: ce004_01
    en: I can beat this kind of game with my eyes closed.
    ko: 이런 건 눈 감고도 클리어할 수 있어.
    ja: こんなの目をつぶってもクリアできるわ。
  d_nikke_ce005_02_01_36:
    speaker: "<Self>"
    en: You must really love gaming.
    ko: 게임을 정말 좋아하는구나.
    ja: ゲームが大好きなんだな
  d_nikke_ce005_02_01_37:
    speaker: "<Self>"
    en: Then you must be amazing at them.
    ko: 잘하나 보네.
    ja: 得意そうだ
  d_nikke_ce005_02_01_38:
    speaker: ce004_01
    en: Duh.
    ko: 뭐 그렇지.
    ja: まあ、そんなとこね。
  d_nikke_ce005_02_01_39:
    speaker: ce004_01
    en: Too bad this is the only game I've got right now.
    ko: 지금 할 수 있는 게임은 이것뿐이라 아쉬워.
    ja: 今できるゲームはこれだけだから、残念よ。
  d_nikke_ce005_02_01_40:
    speaker: "<Self>"
    en: Do you want to go to the Ark?
    ko: 방주에 가 볼래?
    ja: アークに行ってみないか？
  d_nikke_ce005_02_01_41:
    speaker: "<Self>"
    en: They have tons of games there.
    ko: 게임이 잔뜩 있어.
    ja: たくさんゲームがあるんだ
  d_nikke_ce005_02_01_42:
    speaker: ce004_01
    en: "... Hmph."
    ko: "…흐음."
    ja: "…ふーん。"
  d_nikke_ce005_02_01_43:
    speaker: ce004_01
    en: Trying to get me out of the room, aren't you?
    ko: 날 밖으로 끌어내려는 거구나?
    ja: 私を外に出させるわけね。
  d_nikke_ce005_02_01_44:
    speaker: ce004_01
    en: That's slick. I'll give you that.
    ko: 솜씨가 제법이네.
    ja: 口がうまいじゃない。
  d_nikke_ce005_02_01_45:
    speaker: ce004_01
    en: And you almost had me for a second.
    ko: 넘어갈 뻔했어.
    ja: 引っかかるところだったわ。
  d_nikke_ce005_02_01_46:
    speaker: "<Self>"
    en: The Ark has all sorts of games.
    ko: 방주에는 다양한 장르의 게임이 있어.
    ja: アークには色んなジャンルのゲームがある
  d_nikke_ce005_02_01_47:
    speaker: "<Self>"
    en: You'll definitely find something you like.
    ko: 틀림없이 마음에 들 거야.
    ja: きっと気に入るはずだ
  d_nikke_ce005_02_01_48:
    speaker: ce004_01
    en: So what if I like them?
    ko: 마음에 들어서 어쩌자고?
    ja: 気に入ってどうするの？
  d_nikke_ce005_02_01_49:
    speaker: ce004_01
    en: I'm going back soon anyway. I can't take anything from here with me.
    ko: |-
      곧 돌아가는데 여기 것을
      가지고 갈 수도 없잖아.
    ja: |-
      もうすぐ帰るのに、ここのものを
      持ち帰るわけにもいかないし。
  d_nikke_ce005_02_01_50:
    speaker: ce004_01
    en: In that case...
    ko: 그렇다면 차라리….
    ja: それなら、いっそ…
  d_nikke_ce005_02_01_51:
    speaker: "<Self>"
    en: Asuka, are you... scared?
    ko: 아스카, 무서워?
    ja: アスカ、怖いのか
  d_nikke_ce005_02_01_52:
    speaker: ce004_01
    en: Don't be ridiculous.
    ko: 웃기지 마.
    ja: ふざけたこと言わないで。
  d_nikke_ce005_02_01_53:
    speaker: ce004_01
    en: I have nothing to be afraid of.
    ko: 난 무서운 것 따위 없어.
    ja: 怖いものなんてないわ。
  d_nikke_ce005_02_01_54:
    speaker: "<Self>"
    en: Are you afraid that the Ark's games might actually be fun?
    ko: |-
      방주에 있는 게임이 재미있을 것 같아서
      무서운 거지?
    ja: |-
      アークにあるゲームが面白そうだから
      怖いんだろう？
  d_nikke_ce005_02_01_55:
    speaker: ce004_01
    en: Ugh...
    ko: 하아….
    ja: はぁ…
  d_nikke_ce005_02_01_56:
    speaker: ce004_01
    en: You think I'd be scared of something like that?
    ko: 그런 걸 무서워할 것 같아?
    ja: そんなのを怖がると思う？
  d_nikke_ce005_02_01_57:
    speaker: ce004_01
    en: They're probably all trash anyway.
    ko: 보나 마나 다 지루한 게임들이겠지.
    ja: どうせつまんないゲームばっかりでしょ。
  d_nikke_ce005_02_01_58:
    speaker: ce004_01
    en: "*Sigh*... Lead the way."
    ko: "…안내해."
    ja: "…案内して。"
  d_nikke_ce005_02_01_59:
    speaker: "<Self>"
    en: Huh?
    ko: 어?
    ja: えっ？
  d_nikke_ce005_02_01_60:
    speaker: ce004_01
    en: I said lead the way.
    ko: 안내하라고.
    ja: 案内しなさいよ。
  d_nikke_ce005_02_01_61:
    speaker: ce004_01
    en: I'll see these "amazing” games for myself.
    ko: |-
      얼마나 대단한 게임이 있는지
      내 눈으로 확인할 테니까.
    ja: |-
      どれくらいすごいゲームがあるのか、
      この目で確認するから。
d_nikke_ce005_02_02:
  d_nikke_ce005_02_02_1:
    speaker: "<Narration>"
    en: Game store in the Ark.
    ko: 방주의 게임 상점
    ja: アークのゲームショップ
  d_nikke_ce005_02_02_2:
    speaker: ce004_01
    en: All right!
    ko: 좋았어.
    ja: よし。
  d_nikke_ce005_02_02_3:
    speaker: ce004_01
    en: That's the end of that!
    ko: 이걸로 끝이야!
    ja: これでトドメよ！
  d_nikke_ce005_02_02_4:
    speaker: "<Narration>"
    en: VICTORY flashes on the screen.
    ko: 화면에 'VICTORY'라는 글자가 반짝인다.
    ja: |-
      画面に「VICTORY」という文字が
      輝いている
  d_nikke_ce005_02_02_5:
    speaker: "<Self>"
    en: That was incredible...
    ko: 굉장해….
    ja: すごいな…
  d_nikke_ce005_02_02_6:
    speaker: ce004_01
    en: Meh. Average.
    ko: 이것도 별거 없네.
    ja: これも大したことないわね。
  d_nikke_ce005_02_02_7:
    speaker: ce004_01
    en: Can I use these tokens to buy games?
    ko: |-
      획득한 토큰으로
      게임을 살 수 있어?
    ja: |-
      手に入れたトークンで
      ゲームを買えるかしら？
  d_nikke_ce005_02_02_8:
    speaker: "<Choice>"
    en: Of course.
    ko: 물론이지.
    ja: もちろん
  d_nikke_ce005_02_02_9:
    speaker: "<Choice>"
    en: You could buy 10 copies and still have leftovers.
    ko: 10개를 사고도 남을 정도야.
    ja: 10個買っても余るくらいだ
  d_nikke_ce005_02_02_10:
    speaker: ce004_01
    en: That so?
    ko: 그래?
    ja: そう？
  d_nikke_ce005_02_02_11:
    speaker: ce004_01
    en: 'New objective: clear out this entire store.'
    ko: |-
      그럼 목표는 여기 있는 게임을
      전부 사는 거야.
    ja: |-
      じゃあ、目標はここにあるゲームを
      全部買うこと。
  d_nikke_ce005_02_02_12:
    speaker: ce004_01
    en: And beat them all.
    ko: 전부 다 클리어해 버리겠어.
    ja: 全部クリアしてみせるわ。
  d_nikke_ce005_02_02_13:
    speaker: elegg
    en: Ah! So you're Mr. Commander's game booster?
    ko: |-
      오오! 이분이 지휘관 씨의
      플레이어 대리예여?
    ja: |-
      おおっ！この方が指揮官氏の
      プレイヤー代理ですかな？
  d_nikke_ce005_02_02_14:
    speaker: elegg
    en: Talk about fighting spirit!
    ko: 의욕이 넘치네여!
    ja: やる気満々ですぞ！
  d_nikke_ce005_02_02_15:
    speaker: ce004_01
    en: "... Who's this?"
    ko: "…누구야?"
    ja: "…誰？"
  d_nikke_ce005_02_02_16:
    speaker: elegg
    en: Oops! Where is my manners?
    ko: 앗, 소개가 늦었네여!
    ja: あっ、ご紹介が遅れましたな！
  d_nikke_ce005_02_02_17:
    speaker: elegg
    en: I'm Elegg, BOOM! Specialist with 120 points!
    ko: |-
      일레그라고 해여.
      BOOM!한 120점의 니케져.
    ja: |-
      エレグと申しますぞ。
      BOOM！な120点のニケですな。
  d_nikke_ce005_02_02_18:
    speaker: elegg
    en: For reference, a perfect score is 100.
    ko: 참고로 100점 만점이에여.
    ja: ちなみに100点満点ですぞ。
  d_nikke_ce005_02_02_19:
    speaker: trony
    en: H-hi...
    ko: 아, 안녕….
    ja: こ、こんにちは…
  d_nikke_ce005_02_02_20:
    speaker: trony
    en: I'm Trony...
    ko: 나… 나는, 트, 트로니.
    ja: わ…私は、ト、トロニー。
  d_nikke_ce005_02_02_21:
    speaker: ce004_01
    en: Never seen these Nikkes before.
    ko: 처음 보는 니케가 많네.
    ja: 初めて見るニケが多いわね。
  d_nikke_ce005_02_02_22:
    speaker: ce004_01
    en: Lilin, you know them?
    ko: 릴림, 아는 애들이야?
    ja: リリン、あんたの知り合い？
  d_nikke_ce005_02_02_23:
    speaker: "<Self>"
    en: Yeah.
    ko: 그래.
    ja: ああ
  d_nikke_ce005_02_02_24:
    speaker: ce004_01
    en: Oh, really? Well, I'm getting back to my gaming, so you guys can chat.
    ko: |-
      아, 그래? 그럼 나는 게임하러 갈 테니까
      수다 떨고 있어.
    ja: |-
      あ、そう？じゃあ私はゲームしに行くから、
      おしゃべりしてて。
  d_nikke_ce005_02_02_25:
    speaker: elegg
    en: Wait! We are here to see you.
    ko: 아! 저희는 당신을 만나러 왔어여.
    ja: あっ！我々はあなたに会いに来たんですぞ。
  d_nikke_ce005_02_02_26:
    speaker: "<Self>"
    en: You, as in Asuka?
    ko: 아스카를?!
    ja: アスカに！？
  d_nikke_ce005_02_02_27:
    speaker: elegg
    en: Ms. Asuka! We came to see you!
    ko: "아스카 씨! \n저희는 아스카 씨를 만나러 왔어여."
    ja: |-
      アスカ氏！我々は
      アスカ氏に会いに来たんですぞ。
  d_nikke_ce005_02_02_28:
    speaker: ce004_01
    en: Why me?
    ko: 나를?
    ja: 私に？
  d_nikke_ce005_02_02_29:
    speaker: elegg
    en: We heard you helped Mr. Commander clean out the arcade tokens!
    ko: |-
      아스카 씨가 지휘관 씨를 도와
      게임 상점에 있는 토큰을
      독점하고 있다고 들었어여!
    ja: |-
      アスカ氏が指揮官氏を手伝って、
      ゲームショップにあるトークンを
      独り占めしていると聞きましたぞ！
  d_nikke_ce005_02_02_30:
    speaker: ce004_01
    en: Let me be clear, I'm not here to help you.
    ko: |-
      미리 말해 두지만
      너희를 도울 생각은 없어.
    ja: |-
      先に言っておくけど、
      あんたたちを手伝う気はないわ。
  d_nikke_ce005_02_02_31:
    speaker: ce004_01
    en: I just wanted to buy games, and I didn't want to owe your Commander any favors.
    ko: |-
      그냥 너희 지휘관 신세를 지지 않고
      게임을 사고 싶었던 것뿐이야.
    ja: |-
      ただあんたたちの指揮官の世話にならずに
      ゲームを買いたかっただけ。
  d_nikke_ce005_02_02_32:
    speaker: trony
    en: S-so cool...
    ko: 괴, 굉장해….
    ja: す、すごい…
  d_nikke_ce005_02_02_33:
    speaker: elegg
    en: I approve of you lot! I'm sure we'll get along.
    ko: |-
      마인드도 합격이네여!
      그럼 저희랑도 친하게 지내 주세여!
    ja: |-
      マインドも合格ですな！
      では、我々とも仲よくしてくだされ！
  d_nikke_ce005_02_02_34:
    speaker: elegg
    en: It's hard to find elite players like Ms. Asuka in the Ark nowadays...
    ko: |-
      방주에는 아스카 씨처럼 우수한 플레이어가
      좀처럼 없거든여.
    ja: |-
      アークではアスカ氏のように優秀なプレイヤーは
      なかなか見つからないのですぞ。
  d_nikke_ce005_02_02_35:
    speaker: elegg
    en: Just imagine playing BOOM with Ms. Asuka in the future...
    ko: |-
      아스카 씨와 함께 BOOM하는
      미래를 상상하니….
    ja: |-
      アスカ氏と一緒にBOOMをする
      未来を想像すると…
  d_nikke_ce005_02_02_36:
    speaker: elegg
    en: I'm fired up!
    ko: 갑자기 불타올라여!
    ja: 急にメラメラ燃えてきましたぞ！
  d_nikke_ce005_02_02_37:
    speaker: elegg
    en: So, how about it? Wanna play BOOM with me?
    ko: |-
      어때여?
      같이 BOOM하러 가지 않으실래여?
    ja: |-
      どうですかな？
      一緒にBOOMをしに行きませんかな？
  d_nikke_ce005_02_02_38:
    speaker: ce004_01
    en: What are these two even talking about? I don't get it.
    ko: |-
      이 애들 무슨 소리를 하는 거야?
      이해가 안 되는데.
    ja: |-
      この人たち何を言ってるの？
      理解できないんだけど。
  d_nikke_ce005_02_02_39:
    speaker: "<Self>"
    en: Elegg's inviting you to play her favorite retro game BOOM.
    ko: |-
      일레그가 좋아하는 레트로 게임 BOOM을
      같이 플레이하자는 얘기야.
    ja: |-
      エレグが大好きなレトロゲームのBOOMを
      一緒にプレイしようという話だ
  d_nikke_ce005_02_02_40:
    speaker: ce004_01
    en: Huh...
    ko: 레트로 게임 BOOM….
    ja: レトロゲームのBOOM…
  d_nikke_ce005_02_02_41:
    speaker: ce004_01
    en: Okay... fine. Where do we play?
    ko: 그래, 좋아. 어디서 하는데?
    ja: まあ、いいわよ。どこでするの？
  d_nikke_ce005_02_02_42:
    speaker: elegg
    en: Your console should do the trick!
    ko: 아스카 씨의 게임기로 할 수 있어여!
    ja: アスカ氏のゲーム機でできますぞ！
  d_nikke_ce005_02_02_43:
    speaker: ce004_01
    en: What? But... I don't have that...
    ko: |-
      무슨 소리야?
      여기에 그런 게임은 없었….
    ja: |-
      何言ってんの？
      これにそんなゲームはなかっ…
  d_nikke_ce005_02_02_44:
    speaker: ce004_01
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_ce005_02_02_45:
    speaker: ce004_01
    en: When did this get installed?
    ko: 이게 뭐야. 어느 틈에 인스톨된 거야?
    ja: 何これ。いつの間にインストールしたの？
  d_nikke_ce005_02_02_46:
    speaker: elegg
    en: Give it a try, Ms. Asuka.
    ko: 한번 해 보세여, 아스카 씨.
    ja: 一度お試しあれ、アスカ氏。
  d_nikke_ce005_02_02_47:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_02_48:
    speaker: elegg
    en: You'll love it.
    ko: 틀림없이 마음에 들 거예여.
    ja: きっとお気に召すはずですぞ。
  d_nikke_ce005_02_02_49:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_02_50:
    speaker: "<Narration>"
    en: "*Clap* *Clap* *Clap*..."
    ko: 짝짝짝짝….
    ja: パチパチパチパチ…
  d_nikke_ce005_02_02_51:
    speaker: "<Narration>"
    en: Victory jingle plays from the console.
    ko: 게임기에서 승리의 음악이 흘러나왔다.
    ja: ゲーム機から勝利の音楽が流れた
  d_nikke_ce005_02_02_52:
    speaker: elegg
    en: Wow! You really are amazing.
    ko: 오! 역시 잘하시네여!
    ja: おっ！やはり上手ですな！
  d_nikke_ce005_02_02_53:
    speaker: trony
    en: First time playing... s-so good...
    ko: 처, 처음인데… 괴, 굉장해….
    ja: は、初めてなのに…す、すごい…
  d_nikke_ce005_02_02_54:
    speaker: ce004_01
    en: Bit challenging, but not bad.
    ko: 조금 어렵지만 나쁘지 않네.
    ja: ちょっと難しかったけど、悪くないわね。
  d_nikke_ce005_02_02_55:
    speaker: elegg
    en: I've made a decision!
    ko: 정했어여…!
    ja: 決めましたぞ…！
  d_nikke_ce005_02_02_56:
    speaker: elegg
    en: Ms. Asuka! Please join our gaming group!
    ko: |-
      아스카 씨! 우리 게임 파티에
      들어와 주세여!
    ja: |-
      アスカ氏！我々のゲームパーティーに
      参加してくだされ！
  d_nikke_ce005_02_02_57:
    speaker: ce004_01
    en: Gaming group?
    ko: "…게임 파티?"
    ja: "…ゲームパーティー？"
  d_nikke_ce005_02_02_58:
    speaker: ce004_01
    en: Thanks but no thanks.
    ko: 고맙지만 마음만 받을게.
    ja: ありがたいけど、気持ちだけ受け取っておくわ。
  d_nikke_ce005_02_02_59:
    speaker: ce004_01
    en: I'm not into group activities.
    ko: 사람이 많은 곳은 관심 없어.
    ja: 人が多い場所は興味ないの。
  d_nikke_ce005_02_02_60:
    speaker: elegg
    en: No worries! You'll be the apex gamer there.
    ko: |-
      걱정할 거 없어여.
      아스카 씨처럼 게임을 좋아하고 잘하는 분은
      거의 없으니까여.
    ja: |-
      心配ご無用ですぞ。
      アスカ氏ほどゲームが好きで得意な方は
      そういませんからな。
  d_nikke_ce005_02_02_61:
    speaker: elegg
    en: No one will bother you. You can just focus on enjoying your games.
    ko: |-
      아무에게도 방해받지 않고
      좋아하는 게임만 즐길 수 있어여!
    ja: |-
      誰にも邪魔されず、
      好きなゲームだけを楽しめますぞ！
  d_nikke_ce005_02_02_62:
    speaker: "<Self>"
    en: You'd enjoy it, Asuka.
    ko: 아스카도 즐길 수 있을 거야.
    ja: アスカも楽しめるだろう
  d_nikke_ce005_02_02_63:
    speaker: ce004_01
    en: I have battles to attend to.
    ko: 난 싸우러 가야 해.
    ja: 私は戦いに行かなきゃ。
  d_nikke_ce005_02_02_64:
    speaker: elegg
    en: Ms. Asuka, what kind of combat system do you like?
    ko: |-
      아스카 씨는 어떤
      전투 시스템을 좋아하세여?
    ja: |-
      アスカ氏はどのような
      戦闘システムがお好きですかな？
  d_nikke_ce005_02_02_65:
    speaker: elegg
    en: I like FPS where you defeat enemies like in BOOM!
    ko: |-
      저는 BOOM처럼 일인칭 시점으로 적을 쓰러뜨리는
      전투를 좋아해여!
    ja: |-
      私はBOOMのように1人称視点で敵を倒す
      戦闘が好きですぞ！
  d_nikke_ce005_02_02_66:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_02_67:
    speaker: "<Self>"
    en: Go with them. I'll alert you if anything urgent pops up.
    ko: 같이 가 줘. 긴급 사태가 되면 부를 테니까.
    ja: 行ってきてくれ。緊急事態になったら教えるから
  d_nikke_ce005_02_02_68:
    speaker: ce004_01
    en: "... All right."
    ko: "…알았어."
    ja: "…分かった。"
  d_nikke_ce005_02_02_69:
    speaker: ce004_01
    en: I'll be back soon.
    ko: 그럼 잠깐 다녀올게.
    ja: じゃあ、ちょっと行ってくるわ。
  d_nikke_ce005_02_02_70:
    speaker: ce004_01
    en: Just a quick trip.
    ko: 아주 잠깐만이야.
    ja: ほんのちょっとだけね。
d_nikke_ce005_02_03:
  d_nikke_ce005_02_03_1:
    speaker: ce004_01
    en: Trony!
    ko: 트로니!
    ja: トロニー！
  d_nikke_ce005_02_03_2:
    speaker: ce004_01
    en: Over here, I need backup!
    ko: 여기야, 여기. 서포트해 줘!
    ja: こっちよ、こっち。サポートして！
  d_nikke_ce005_02_03_3:
    speaker: trony
    en: I'm on my way now...
    ko: 지, 지금 갈게….
    ja: い、いま行くね…
  d_nikke_ce005_02_03_4:
    speaker: trony
    en: Ugh, aah... A-Asuka's down...
    ko: 으, 으아아… 아, 아스카가 당해 버렸어….
    ja: う、うああ…ア、アスカがやられちゃった…
  d_nikke_ce005_02_03_5:
    speaker: ce004_01
    en: Chill. That hit was nothing.
    ko: 이 정도는 괜찮아.
    ja: 大丈夫よ、これくらい。
  d_nikke_ce005_02_03_6:
    speaker: "<Narration>"
    en: No matter how hard I knock, there's no answer. So I open the door, and witness
      something I've never seen before.
    ko: |-
      아무리 노크해도 아무런 대답이 없어서
      문을 열자, 눈앞에는
      처음 보는 광경이 펼쳐져 있었다.
    ja: |-
      いくらノックをしても返事がないため、
      ドアを開けると目の前には
      見慣れない光景が広がっていた
  d_nikke_ce005_02_03_7:
    speaker: "<Narration>"
    en: Asuka and Trony are sprawled on the couch, gaming.
    ko: |-
      아스카와 트로니가 소파에 누워
      함께 게임을 하고 있다.
    ja: |-
      アスカとトロニーがソファに寝そべって
      一緒にゲームをしている
  d_nikke_ce005_02_03_8:
    speaker: ce004_01
    en: Welcome.
    ko: 어서 와.
    ja: いらっしゃい。
  d_nikke_ce005_02_03_9:
    speaker: "<Self>"
    en: How's the game?
    ko: 게임은 어때?
    ja: ゲームはどうだ？
  d_nikke_ce005_02_03_10:
    speaker: trony
    en: C-Commander...
    ko: 지, 지휘관….
    ja: し、指揮官…
  d_nikke_ce005_02_03_11:
    speaker: ce004_01
    en: Heads up!
    ko: 잠깐, 정면!
    ja: 待って、正面！
  d_nikke_ce005_02_03_12:
    speaker: trony
    en: Ah!
    ko: 앗!
    ja: あっ！
  d_nikke_ce005_02_03_13:
    speaker: "<Narration>"
    en: Trony's character collapses in front of the boss.
    ko: 트로니의 캐릭터가 보스 앞에서 쓰러졌다.
    ja: トロニーのキャラクターがボスの前で倒れた
  d_nikke_ce005_02_03_14:
    speaker: ce004_01
    en: Down.
    ko: 당했네.
    ja: やられちゃった。
  d_nikke_ce005_02_03_15:
    speaker: ce004_01
    en: Too bad.
    ko: 아까웠어.
    ja: 惜しかったわね。
  d_nikke_ce005_02_03_16:
    speaker: trony
    en: Waaah...
    ko: 으으….
    ja: ううっ…
  d_nikke_ce005_02_03_17:
    speaker: "<Self>"
    en: Sorry for interrupting.
    ko: 방해해서 미안.
    ja: 邪魔して悪かった
  d_nikke_ce005_02_03_18:
    speaker: trony
    en: I even bragged, "Trust me..." Now I gotta rewrite my will again...
    ko: |-
      나를 믿으라고 큰소리쳤는데….
      또 유언장을 수정해야 해….
    ja: |-
      私を信じてって大口叩いたのに…
      また遺言状を修正しなきゃ…
  d_nikke_ce005_02_03_19:
    speaker: "<Self>"
    en: You'll clear it next time.
    ko: |-
      다음에는 클리어할 수 있을 거야.
      다시 한번 해보자.
    ja: |-
      次はクリアできるはずだ。
      もう一回やってみよう
  d_nikke_ce005_02_03_20:
    speaker: ce004_01
    en: What a coward.
    ko: 겁쟁이네.
    ja: 怖がりね。
  d_nikke_ce005_02_03_21:
    speaker: trony
    en: Well, but...
    ko: 하, 하지만….
    ja: で、でも…
  d_nikke_ce005_02_03_22:
    speaker: ce004_01
    en: Coward.
    ko: 겁쟁이.
    ja: 怖がり。
  d_nikke_ce005_02_03_23:
    speaker: ce004_01
    en: Though I died first.
    ko: |-
      뭐, 난 트로니보다 먼저 당했으니까
      남 말할 때가 아니지만.
    ja: |-
      まあ、私はトロニーより先にやられちゃったから
      人のことは言えないけど。
  d_nikke_ce005_02_03_24:
    speaker: trony
    en: A-Asuka's... really good too.
    ko: 아, 아스카도, 자, 잘했어….
    ja: ア、アスカも、じょ、上手だったよ…
  d_nikke_ce005_02_03_25:
    speaker: ce004_01
    en: Obviously.
    ko: 흥, 당연하지.
    ja: ふんっ。当然よ。
  d_nikke_ce005_02_03_26:
    speaker: ce004_01
    en: If I hadn't let my guard down, I wouldn't have made that dumb mistake.
    ko: |-
      방심하지만 않았어도
      아까 같은 실수는 안 했을 텐데.
    ja: |-
      油断さえしなければ、
      さっきみたいなミスはしなかったのに。
  d_nikke_ce005_02_03_27:
    speaker: trony
    en: Yeah...
    ko: 응….
    ja: うん…
  d_nikke_ce005_02_03_28:
    speaker: trony
    en: I need more practice.
    ko: 조, 조금만 더 연습하면….
    ja: も、もう少しだけ練習すれば…
  d_nikke_ce005_02_03_29:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_03_30:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_03_31:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce005_02_03_32:
    speaker: ce004_01
    en: Ah.
    ko: 앗.
    ja: あっ。
  d_nikke_ce005_02_03_33:
    speaker: ce004_01
    en: I could really go for some cookies.
    ko: 과자가 있으면 좋겠어.
    ja: お菓子とか欲しいわね。
  d_nikke_ce005_02_03_34:
    speaker: ce004_01
    en: Let's go buy some, Lilin.
    ko: 나랑 릴림이 사 올게.
    ja: 私とリリンが買ってくるわ。
  d_nikke_ce005_02_03_35:
    speaker: trony
    en: I think I have some in my room...
    ko: 과, 과자… 내 방에도 있는데….
    ja: お、お菓子…私の部屋にもあるけど…
  d_nikke_ce005_02_03_36:
    speaker: ce004_01
    en: You can eat that yourself. We're getting fresh ones.
    ko: 그건 네가 먹어. 사 올 테니까.
    ja: それはあんたが食べて。買ってくるから。
  d_nikke_ce005_02_03_37:
    speaker: ce004_01
    en: We'll be back soon.
    ko: 잠깐 기다려.
    ja: ちょっと待ってて。
  d_nikke_ce005_02_03_38:
    speaker: trony
    en: O-okay...
    ko: 으, 응….
    ja: う、うん…
  d_nikke_ce005_02_03_39:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 위잉
    ja: ウィーン
  d_nikke_ce005_02_03_40:
    speaker: "<Monologue>"
    en: Asuka and I leave Trony's room...
    ko: 아스카와 나는 트로니의 방을 나와….
    ja: アスカと私はトロニーの部屋を出て…
  d_nikke_ce005_02_03_41:
    speaker: "<Monologue>"
    en: And then we're just standing in the hallway.
    ko: 그대로 복도에 서 있었다.
    ja: そのまま廊下に立っていた
  d_nikke_ce005_02_03_42:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce005_02_03_43:
    speaker: "<Self>"
    en: Weren't we getting cookies?
    ko: 아스카, 과자를 사러 가는 거 아니었어?
    ja: アスカ、お菓子を買いに行かないのか？
  d_nikke_ce005_02_03_44:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_03_45:
    speaker: ce004_01
    en: That was an excuse.
    ko: 그건 그냥 구실이야.
    ja: それはただの口実。
  d_nikke_ce005_02_03_46:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일 있어?
    ja: 何かあったのか？
  d_nikke_ce005_02_03_47:
    speaker: ce004_01
    en: Elegg got some orders from her superior and went out. She hasn't come back
      yet.
    ko: |-
      …일레그가 상사에게 무슨 명령을 받아서
      나갔는데, 아직 안 돌아왔어.
    ja: |-
      …エレグが上司から何かを命じられて
      出て行ったんだけど、まだ戻ってこないの。
  d_nikke_ce005_02_03_48:
    speaker: ce004_01
    en: So now it's just me and Miss Social here,
    ko: |-
      그래서 나랑 저 사회성 없는 애랑
      둘이서 놀고 있었던 거야.
    ja: |-
      それで私とあの社会性が低い子だけで
      遊んでるのよ。
  d_nikke_ce005_02_03_49:
    speaker: ce004_01
    en: playing new games.
    ko: 새로운 게임을 하면서 말이지.
    ja: 新しいゲームもしながらね。
  d_nikke_ce005_02_03_50:
    speaker: "<Self>"
    en: You seemed to be having fun.
    ko: 즐거워 보이던데.
    ja: 楽しそうだったな
  d_nikke_ce005_02_03_51:
    speaker: ce004_01
    en: I was. But is this okay?
    ko: 즐거워. 그런데 정말 괜찮은 거야?
    ja: 楽しいわよ。でも、本当に大丈夫なの？
  d_nikke_ce005_02_03_52:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce005_02_03_53:
    speaker: ce004_01
    en: You still don't get it?
    ko: 아직도 모르겠어?
    ja: まだ分かんない？
  d_nikke_ce005_02_03_54:
    speaker: ce004_01
    en: It can't be just me having fun.
    ko: 내가 즐기는 것만으로는 안 돼.
    ja: 私が楽しんでるだけじゃダメなのよ。
  d_nikke_ce005_02_03_55:
    speaker: ce004_01
    en: Did you ever accord that Trony might be forcing herself to tolerate me?
    ko: |-
      내가 여기에 있으면 트로니가
      불편해할 거라는 생각은 안 해?
    ja: |-
      私がここにいたら、トロニーの居心地が
      悪いはずだって考えないの？
  d_nikke_ce005_02_03_56:
    speaker: ce004_01
    en: She's clearly holding back.
    ko: 직접 말하지 못해서 참는 게 다 보이잖아.
    ja: 直接言えずに我慢してるのが見え見えじゃない。
  d_nikke_ce005_02_03_57:
    speaker: "<Self>"
    en: Don't worry. She doesn't hate you.
    ko: |-
      걱정하지 마.
      아스카가 싫은 게 아니야.
    ja: |-
      心配しないでくれ。
      アスカを嫌っているわけじゃない
  d_nikke_ce005_02_03_58:
    speaker: ce004_01
    en: Probably not. But this isn't good.
    ko: |-
      그렇겠지.
      하지만 계속 이대로는 곤란해.
    ja: |-
      そうでしょうね。
      でもずっとこのままだと困るのよ。
  d_nikke_ce005_02_03_59:
    speaker: ce004_01
    en: It's awkward for both of us.
    ko: 서로 불편하잖아.
    ja: お互いに気まずいでしょ。
  d_nikke_ce005_02_03_60:
    speaker: "<Self>"
    en: So what's the solution?
    ko: 그럼 어떡해?
    ja: じゃあ、どうするんだ？
  d_nikke_ce005_02_03_61:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_03_62:
    speaker: ce004_01
    en: Use a good excuse to send me back.
    ko: 나중에 적당한 구실을 붙여서 나를 돌아가게 해.
    ja: あとで、適当に言い訳をつけて私を帰して。
  d_nikke_ce005_02_03_63:
    speaker: "<Self>"
    en: But you don't want to leave, do you?
    ko: "…하지만 아스카는 그러고 싶지 않잖아?"
    ja: "…でも、アスカはそうしたくないんだろう？"
  d_nikke_ce005_02_03_64:
    speaker: ce004_01
    en: Ugh, maybe a little.
    ko: 뭐, 조금 그렇지.
    ja: まあ、少しはね。
  d_nikke_ce005_02_03_65:
    speaker: ce004_01
    en: But I don't like this weird situation, and I can't think of any other solution.
    ko: |-
      하지만 이렇게 어색한 상황은 싫고,
      다른 해결 방법도 생각이 안 나거든.
    ja: |-
      けど私はこの気まずい状況が嫌だし、
      他の解決策も思いつかないの。
  d_nikke_ce005_02_03_66:
    speaker: ce004_01
    en: So... there's no choice.
    ko: 그러니까 어쩔 수 없잖아.
    ja: だから、仕方ないでしょ。
  d_nikke_ce005_02_03_67:
    speaker: "<Self>"
    en: There is another way.
    ko: 다른 해결 방법이 있어.
    ja: 他の解決策ならあると思う
  d_nikke_ce005_02_03_68:
    speaker: ce004_01
    en: What is it?
    ko: 뭔데?
    ja: 何よ？
  d_nikke_ce005_02_03_69:
    speaker: "<Self>"
    en: You just need to try harder.
    ko: 아스카가 더 노력하면 돼.
    ja: アスカ自身がもっと努力すればいい
  d_nikke_ce005_02_03_70:
    speaker: ce004_01
    en: "?"
    ko: "……?"
    ja: "……？"
  d_nikke_ce005_02_03_71:
    speaker: ce004_01
    en: Me? Trying harder?
    ko: 내가 노력하면 된다고?
    ja: 私が努力すればいいって？
  d_nikke_ce005_02_03_72:
    speaker: ce004_01
    en: Hah! Easier said than done.
    ko: 흥! 말은 쉽지.
    ja: ふんっ！言うのは簡単よね。
d_nikke_ce005_02_04:
  d_nikke_ce005_02_04_1:
    speaker: ce004_01
    en: It's very quiet today.
    ko: 오늘은 조용하네.
    ja: 今日は静かね。
  d_nikke_ce005_02_04_2:
    speaker: ce004_01
    en: Not even a single Nikke bothering me.
    ko: 만나러 오는 니케도 없고.
    ja: 会いに来るニケもいないし。
  d_nikke_ce005_02_04_3:
    speaker: "<Self>"
    en: Asuka?
    ko: 아스카?
    ja: アスカ？
  d_nikke_ce005_02_04_4:
    speaker: "<Self>"
    en: Have you figured out a way to get closer to Trony?
    ko: 트로니랑 어떻게 친해질지 생각해 봤어?
    ja: トロニーとどうやって仲よくなるか考えたか？
  d_nikke_ce005_02_04_5:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_04_6:
    speaker: ce004_01
    en: Are you free now?
    ko: 지금 바빠?
    ja: 今忙しい？
  d_nikke_ce005_02_04_7:
    speaker: "<Choice>"
    en: At the moment, yes.
    ko: 아니, 괜찮아.
    ja: いや、大丈夫だ
  d_nikke_ce005_02_04_8:
    speaker: "<Choice>"
    en: What do you want to do?
    ko: 뭐에 어울리는데?
    ja: 何に付き合うんだ？
  d_nikke_ce005_02_04_9:
    speaker: ce004_01
    en: Then come with me.
    ko: 그럼 좀 어울려줘.
    ja: じゃあ、ちょっと付き合って。
  d_nikke_ce005_02_04_10:
    speaker: ce004_01
    en: Just wanna take a walk.
    ko: 그냥 산책이나 좀 하려고.
    ja: ただちょっと散歩しようかなって。
  d_nikke_ce005_02_04_11:
    speaker: ce004_01
    en: Thinking of going back to that place we went to a while ago.
    ko: 얼마 전에 간 곳을 다시 한번 가고 싶거든.
    ja: この間行った場所にもう一度行きたいの。
  d_nikke_ce005_02_04_12:
    speaker: ce004_01
    en: Somehow, it's grown on me.
    ko: 어느새 익숙해져 버렸네.
    ja: いつの間にか、慣れちゃった。
  d_nikke_ce005_02_04_13:
    speaker: ce004_01
    en: The view. And you.
    ko: 릴림도, 이 풍경도.
    ja: リリンも、この風景も。
  d_nikke_ce005_02_04_14:
    speaker: "<Self>"
    en: That's good, right? It means you're settling in.
    ko: |-
      좋은 일 아니야?
      이곳에서의 생활에 익숙해진 거니까.
    ja: |-
      いいことじゃないのか？
      ここでの生活に慣れたということだから
  d_nikke_ce005_02_04_15:
    speaker: ce004_01
    en: Do you think so?
    ko: 그래?
    ja: そう？
  d_nikke_ce005_02_04_16:
    speaker: ce004_01
    en: People struggling to survive, people chasing after happiness...
    ko: 필사적으로 살아가는 사람, 행복을 좇는 사람….
    ja: 必死に生きる者、幸せを追い求める者…
  d_nikke_ce005_02_04_17:
    speaker: ce004_01
    en: People facing their fate head-on...
    ko: 운명을 마주하는 사람….
    ja: 運命に立ち向かう者…
  d_nikke_ce005_02_04_18:
    speaker: ce004_01
    en: They're all beautiful. I like that.
    ko: 모두 아름다워서 좋아해.
    ja: どれも美しくて、私は好きよ。
  d_nikke_ce005_02_04_19:
    speaker: ce004_01
    en: But none of that has anything to do with me.
    ko: 하지만 그런 건 나랑 아무 관계도 없어.
    ja: でも、そんなもの、私には何の関係もない。
  d_nikke_ce005_02_04_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_04_21:
    speaker: ce004_01
    en: We're here.
    ko: 도착했네.
    ja: 着いたわね。
  d_nikke_ce005_02_04_22:
    speaker: "<Self>"
    en: What is this place?
    ko: 여기는…?
    ja: ここは…？
  d_nikke_ce005_02_04_23:
    speaker: ce004_01
    en: Huh? You don't know?
    ko: 뭐야, 너 몰라?
    ja: 何よ、あんた知らないの？
  d_nikke_ce005_02_04_24:
    speaker: ce004_01
    en: This is the most popular game store for Ark gamers.
    ko: |-
      방주의 게이머들이
      가장 좋아하는 게임 상점이야.
    ja: |-
      アークのゲーマーたちが
      一番好きなゲームショップよ。
  d_nikke_ce005_02_04_25:
    speaker: ce004_01
    en: They have a lot of rare games.
    ko: 희귀한 게임이 잔뜩 있어.
    ja: レアなゲームがたくさんあるの。
  d_nikke_ce005_02_04_26:
    speaker: ce004_01
    en: It took me forever to find.
    ko: 열심히 찾았다고.
    ja: 必死に探したわ。
  d_nikke_ce005_02_04_27:
    speaker: "<Self>"
    en: This can't be...
    ko: 이건 설마….
    ja: これはまさか…
  d_nikke_ce005_02_04_28:
    speaker: ce004_01
    en: Just to let you know, it's not what you think it is.
    ko: |-
      미리 말해 두지만,
      네가 상상하는 그런 거 아니야.
    ja: |-
      先に言っとくけど、
      あんたが想像してるようなことじゃないから。
  d_nikke_ce005_02_04_29:
    speaker: ce004_01
    en: I'm not trying to find topics for both of us to talk about...
    ko: 상대가 관심을 가질 만한 화제를 찾거나….
    ja: 相手が興味を覚える話題を探したり…
  d_nikke_ce005_02_04_30:
    speaker: ce004_01
    en: And I'm not trying to share...
    ko: |-
      내가 좋아하는 것을 공유하거나….
      그런 거 아니라고.
    ja: |-
      自分が好きなものをシェアしたり…
      そういうんじゃないわ。
  d_nikke_ce005_02_04_31:
    speaker: ce004_01
    en: I just...
    ko: 난 그저….
    ja: 私はただ…
  d_nikke_ce005_02_04_32:
    speaker: ce004_01
    en: Trony really wanted this game bundle, but there's no way she'd come to buy
      it by herself.
    ko: |-
      트로니가 이 게임 팩을
      가지고 싶어 했는데
      그 애 혼자서는 사러 올 수 없잖아?
    ja: |-
      トロニーがこのゲームディスクを
      欲しがってたんだけど、
      あの子1人じゃ買いに来れないでしょ？
  d_nikke_ce005_02_04_33:
    speaker: ce004_01
    en: So I'm buying it for her. That's all.
    ko: 그래서 대신 사러 와 준 것뿐이야.
    ja: だから代わりに来てあげただけ。
  d_nikke_ce005_02_04_34:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうだな
  d_nikke_ce005_02_04_35:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_nikke_ce005_02_04_36:
    speaker: trony
    en: W-who's there...?
    ko: 누, 누구…?
    ja: だ、誰…？
  d_nikke_ce005_02_04_37:
    speaker: ce004_01
    en: It's me.
    ko: 나야.
    ja: 私よ。
  d_nikke_ce005_02_04_38:
    speaker: trony
    en: Asuka...
    ko: 아, 아스카구나….
    ja: ア、アスカだったんだ…
  d_nikke_ce005_02_04_39:
    speaker: trony
    en: Come on in.
    ko: 드, 들어와.
    ja: は、入って。
  d_nikke_ce005_02_04_40:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 위잉
    ja: ウィーン
  d_nikke_ce005_02_04_41:
    speaker: trony
    en: Commander's here too?
    ko: 지, 지휘관도 왔구나….
    ja: し、指揮官も来たんだ…
  d_nikke_ce005_02_04_42:
    speaker: trony
    en: Is something wrong?
    ko: 무, 무슨 일이야…?
    ja: ど、どうしたの…
  d_nikke_ce005_02_04_43:
    speaker: ce004_01
    en: Here. For you.
    ko: 자, 이거 받아.
    ja: はい、どうぞ。
  d_nikke_ce005_02_04_44:
    speaker: trony
    en: Huh? F-for me?
    ko: 어?! 나, 나한테…?
    ja: えっ！？わ、私に…？
  d_nikke_ce005_02_04_45:
    speaker: trony
    en: Thank you.
    ko: 고, 고마워….
    ja: あ、ありがとう…
  d_nikke_ce005_02_04_46:
    speaker: "<Self>"
    en: Open it.
    ko: 열어 봐.
    ja: 開けてみてくれ
  d_nikke_ce005_02_04_47:
    speaker: trony
    en: Okay...
    ko: 응….
    ja: うん…
  d_nikke_ce005_02_04_48:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭부스럭….
    ja: ガサゴソ…
  d_nikke_ce005_02_04_49:
    speaker: trony
    en: Th-this is...
    ko: 이, 이건…!
    ja: こ、これは…！
  d_nikke_ce005_02_04_50:
    speaker: trony
    en: The limited-edition game bundle I wanted?
    ko: 가, 갖고 싶었던, 한정판 게임팩…!
    ja: ほ、欲しかった、限定版のゲームパック…！
  d_nikke_ce005_02_04_51:
    speaker: trony
    en: How...
    ko: 이, 이거….
    ja: こ、これ…
  d_nikke_ce005_02_04_52:
    speaker: ce004_01
    en: I saw it while shopping. No biggie.
    ko: 쇼핑하다 우연히 발견해서 샀어.
    ja: 買い物してたら、偶然見つけたから買ったの。
  d_nikke_ce005_02_04_53:
    speaker: trony
    en: Thank you, Asuka.
    ko: 고마워… 아스카….
    ja: ありがとう…アスカ…
  d_nikke_ce005_02_04_54:
    speaker: ce004_01
    en: Don't mention it. I did bother you for days. Consider it a thank-you gift.
    ko: |-
      신경 쓰지 마.
      며칠 동안 신세를 졌으니까 그 답례야.
    ja: |-
      気にしないで。
      数日間お世話になったからそのお礼よ。
  d_nikke_ce005_02_04_55:
    speaker: trony
    en: Asuka... are you leaving now?
    ko: 아스카… 정말… 돌아가 버리는 거야?
    ja: アスカ…本当に…帰っちゃうの？
  d_nikke_ce005_02_04_56:
    speaker: ce004_01
    en: What are you talking about?
    ko: 뭐라고?
    ja: 何ですって？
  d_nikke_ce005_02_04_57:
    speaker: trony
    en: I kept wondering if you were going back soon...
    ko: 계속, 도, 돌아가는 건가 생각했는데….
    ja: ずっと、か、帰っちゃうんだって思ってたけど…
  d_nikke_ce005_02_04_58:
    speaker: trony
    en: B-but couldn't ask...
    ko: 무, 물어볼 수가… 없어서….
    ja: ど、どうしても…聞けなくて…
  d_nikke_ce005_02_04_59:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_04_60:
    speaker: trony
    en: Are you leaving?
    ko: 지, 지금 돌아가는 거야?
    ja: い、いま帰っちゃうの？
  d_nikke_ce005_02_04_61:
    speaker: ce004_01
    en: What are you saying? Didn't we promise to beat that boss we couldn't beat
      last time today?
    ko: |-
      무슨 소리야.
      오늘은 그때 쓰러뜨리지 못한 보스를
      같이 쓰러뜨리기로 약속했잖아?
    ja: |-
      何言ってんのよ。
      今日はあの時に倒せなかったボスを
      一緒に倒すって約束したでしょ？
  d_nikke_ce005_02_04_62:
    speaker: trony
    en: Sorry...
    ko: 미, 미안….
    ja: ご、ごめん…
  d_nikke_ce005_02_04_63:
    speaker: trony
    en: You haven't been having much fun, have you?
    ko: 나, 나 때문에 답답하지…?
    ja: わ、私のせいでイライラするでしょ…？
  d_nikke_ce005_02_04_64:
    speaker: trony
    en: I really should have played better.
    ko: |-
      내가 조금 더 잘했으면
      아, 아스카도 즐거웠을 텐데….
    ja: |-
      私がもう少し頑張ってたら、
      ア、アスカも楽しかったはずなのに…
  d_nikke_ce005_02_04_65:
    speaker: ce004_01
    en: Who said I wasn't having fun?
    ko: 내가 즐겁지 않았다고 누가 그래?
    ja: 私が楽しくないって誰が言った？
  d_nikke_ce005_02_04_66:
    speaker: ce004_01
    en: I really enjoyed playing with you.
    ko: 너희랑 게임하는 거, 정말 즐거웠어.
    ja: |-
      あんたたちとゲームをするの、
      とても楽しいわよ。
  d_nikke_ce005_02_04_67:
    speaker: trony
    en: "!"
    ko: "……!"
    ja: "……！"
  d_nikke_ce005_02_04_68:
    speaker: trony
    en: Uh, me too. I'm also having fun.
    ko: 으, 응… 나도 즐거웠어….
    ja: う、うん…私も楽しかった…
  d_nikke_ce005_02_04_69:
    speaker: trony
    en: But there's more than just games I need to work on.
    ko: |-
      하, 하지만… 게임 말고도
      열심히 해야 하는 게 있는데….
    ja: |-
      で、でも…ゲーム以外に
      頑張らなきゃいけないことがあるのに…
  d_nikke_ce005_02_04_70:
    speaker: "<Self>"
    en: It's not too late.
    ko: 아직 늦지 않았어.
    ja: まだ間に合う
  d_nikke_ce005_02_04_71:
    speaker: trony
    en: Huh?
    ko: 어…?
    ja: えっ…？
  d_nikke_ce005_02_04_72:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_04_73:
    speaker: trony
    en: You're right!
    ko: 마, 맞아…!
    ja: た、確かに…！
  d_nikke_ce005_02_04_74:
    speaker: trony
    en: I have something for you too!
    ko: 나, 나도 아스카에게 주고 싶은 게 있어….
    ja: わ、私もアスカにあげたいものがあるんだ…
  d_nikke_ce005_02_04_75:
    speaker: trony
    en: Wait a second!
    ko: 기다려…!
    ja: 待ってて…！
  d_nikke_ce005_02_04_76:
    speaker: ce004_01
    en: For me?
    ko: 나한테 주는 거야?
    ja: 私に？
  d_nikke_ce005_02_04_77:
    speaker: trony
    en: Th-this is...
    ko: 이, 이거….
    ja: こ、これ…
  d_nikke_ce005_02_04_78:
    speaker: trony
    en: This is a limited edition Black Ark Ranger figurine.
    ko: |-
      이, 이건 아크레인저 블랙의
      한정판 피규어야….
    ja: |-
      こ、これはアークレンジャー・ブラックの
      限定版フィギュアだよ…
  d_nikke_ce005_02_04_79:
    speaker: trony
    en: My favorite hero. She's so cool!
    ko: |-
      내가 제일 좋아하는 히어로인데
      저, 정말 멋있어!
    ja: |-
      私が一番好きなヒーローで、
      ほ、本当にカッコイイの！
  d_nikke_ce005_02_04_80:
    speaker: trony
    en: If you're free, I want to watch this movie with you!
    ko: |-
      시간이 있으면… 가, 같이
      아크레인저 블랙의 영화를 보고 싶어!
    ja: |-
      時間があったら…い、一緒に
      アークレンジャー・ブラックの映画が見たい！
  d_nikke_ce005_02_04_81:
    speaker: trony
    en: I-I'm not sure if you'll... like it though.
    ko: 마음에 들지, 모, 모르겠지만….
    ja: 気に入るか、わ、分かんないけど…
  d_nikke_ce005_02_04_82:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_04_83:
    speaker: ce004_01
    en: This figurine is actually kinda cute. I like it!
    ko: 귀여운 피규어네, 마음에 들어!
    ja: かわいいフィギュアね、気に入ったわ！
  d_nikke_ce005_02_04_84:
    speaker: ce004_01
    en: Tell me more about the Black Ark Ranger!
    ko: |-
      아크레인저 블랙 얘기를
      더 들려줘.
    ja: |-
      アークレンジャー・ブラックの話を
      もっと聞かせて。
  d_nikke_ce005_02_04_85:
    speaker: trony
    en: R-really?
    ko: 저, 정말?
    ja: い、いいの？
  d_nikke_ce005_02_04_86:
    speaker: ce004_01
    en: Obviously!
    ko: 물론이지!
    ja: もちろん！
  d_nikke_ce005_02_04_87:
    speaker: "<Narration>"
    en: Moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_ce005_02_04_88:
    speaker: ce004_01
    en: Does The Black Ark Ranger have games too? I wanna play with you.
    ko: |-
      아크레인저 블랙도 게임이 있어?
      같이 해 보고 싶네.
    ja: |-
      アークレンジャー・ブラックもゲームがあるの？
      一緒にやってみたいわ。
  d_nikke_ce005_02_04_89:
    speaker: trony
    en: Yeah! It does!
    ko: 응…! 이, 있어…!
    ja: うん…！あ、あるよ…！
  d_nikke_ce005_02_04_90:
    speaker: trony
    en: Hehe... Thanks for listening to me ramble.
    ko: 에헤헤… 기, 긴 얘기를 들어 줘서 고마워.
    ja: えへへ…な、長話を聞いてくれてありがとう。
  d_nikke_ce005_02_04_91:
    speaker: trony
    en: If it's okay, could you tell me your stories too?
    ko: 괜찮으면… 아, 아스카 얘기도 들려줄래?
    ja: よかったら…ア、アスカの話も聞かせてくれる？
  d_nikke_ce005_02_04_92:
    speaker: ce004_01
    en: Me? I don't have much to talk about.
    ko: 난… 딱히 할 말이 없는데.
    ja: 私は…別に話すことないけど。
  d_nikke_ce005_02_04_93:
    speaker: trony
    en: I... I want to know more about you.
    ko: 나, 나는… 아스카에 대해 알고 싶어….
    ja: わ、私は…アスカのことが知りたい…
  d_nikke_ce005_02_04_94:
    speaker: ce004_01
    en: "... Fine."
    ko: "…알았어."
    ja: "…分かったわ。"
  d_nikke_ce005_02_04_95:
    speaker: ce004_01
    en: I'll start with...
    ko: 그럼 나는….
    ja: じゃあ、私は…
  d_nikke_ce005_02_04_96:
    speaker: "<Monologue>"
    en: I slip out quietly.
    ko: "…난 이쯤에서 실례해야겠다."
    ja: "…私はこの辺で失礼しよう"
  d_nikke_ce005_02_04_97:
    speaker: "<Monologue>"
    en: I heard that Trony and Asuka talked all night long.
    ko: |-
      나중에 이야기를 들어 보니,
      트로니와 아스카는 밤새 이야기를 나눴다고 한다.
    ja: |-
      その後聞いた話によると、
      トロニーとアスカは一晩中語り合ったらしい
d_nikke_ce005_02_05:
  d_nikke_ce005_02_05_1:
    speaker: ce004_01
    en: Hey.
    ko: 안녕.
    ja: おはよう。
  d_nikke_ce005_02_05_2:
    speaker: "<Narration>"
    en: Asuka sits on the windowsill, looking out at the scenery.
    ko: 아스카는 창틀에 앉아 창밖 풍경을 바라보고 있었다.
    ja: アスカは窓辺に腰掛け、外の風景を見つめていた
  d_nikke_ce005_02_05_3:
    speaker: "<Self>"
    en: Morning, Asuka.
    ko: 아스카, 좋은 아침.
    ja: アスカ、おはよう
  d_nikke_ce005_02_05_4:
    speaker: "<Self>"
    en: Where's Trony?
    ko: 트로니는?
    ja: トロニーは？
  d_nikke_ce005_02_05_5:
    speaker: ce004_01
    en: Someone called for her, so she went out.
    ko: 누가 불러서 나갔어.
    ja: 誰かに呼ばれて出て行ったわ。
  d_nikke_ce005_02_05_6:
    speaker: ce004_01
    en: I've been waiting for you.
    ko: 난 너를 기다리고 있었고.
    ja: それから、私はあんたを待ってたの。
  d_nikke_ce005_02_05_7:
    speaker: "<Self>"
    en: Waiting for me?
    ko: 나를?
    ja: 私を？
  d_nikke_ce005_02_05_8:
    speaker: ce004_01
    en: Yeah.
    ko: 응.
    ja: うん。
  d_nikke_ce005_02_05_9:
    speaker: ce004_01
    en: "...Thanks."
    ko: "…고마워."
    ja: "…ありがと。"
  d_nikke_ce005_02_05_10:
    speaker: ce004_01
    en: For looking out for me.
    ko: 지금까지 신경 써줘서.
    ja: 今まで気に掛けてくれて。
  d_nikke_ce005_02_05_11:
    speaker: "<Self>"
    en: Hearing that from you is kinda...
    ko: 갑자기 그런 말을 들으니 쑥스럽네….
    ja: 急に言われると照れるな…
  d_nikke_ce005_02_05_12:
    speaker: ce004_01
    en: I'm not that clueless.
    ko: 나도 그렇게까지 둔감하진 않아.
    ja: 私だってそこまで鈍感じゃないのよ。
  d_nikke_ce005_02_05_13:
    speaker: ce004_01
    en: You've been helping this whole time.
    ko: 요새 계속 도와줬잖아.
    ja: 最近ずっと手伝ってくれてたでしょ。
  d_nikke_ce005_02_05_14:
    speaker: ce004_01
    en: At first, I didn't know why I was playing games.
    ko: |-
      처음에는 내가 왜 게임을 하고 있는 건지
      알 수가 없었어.
    ja: |-
      最初はどうして私がゲームをしてるのか、
      自分でも分かんなかったの。
  d_nikke_ce005_02_05_15:
    speaker: ce004_01
    en: Maybe it was because I didn't have to meet anyone.
    ko: |-
      어쩌면 아무와도 만나지 않아도 되니까
      그랬던 걸지도 모르지.
    ja: |-
      ひょっとしたら、誰とも会わなくて
      済むからだったのかもね。
  d_nikke_ce005_02_05_16:
    speaker: ce004_01
    en: But thanks to Elegg and Trony, I realized something.
    ko: 하지만 일레그와 트로니 덕분에 깨달았어.
    ja: でも、エレグとトロニーのおかげで気づいた。
  d_nikke_ce005_02_05_17:
    speaker: ce004_01
    en: Playing games with other people can be fun too.
    ko: 다 같이 게임을 하는 것도 나쁘지 않네.
    ja: みんなでゲームを遊ぶのも悪くないわ。
  d_nikke_ce005_02_05_18:
    speaker: "<Self>"
    en: Glad you figured it out.
    ko: 알아줘서 다행이다.
    ja: 気づいてくれてよかった
  d_nikke_ce005_02_05_19:
    speaker: ce004_01
    en: Then I kept thinking.
    ko: 그리고 계속 생각했어.
    ja: それから、ずっと考えたの。
  d_nikke_ce005_02_05_20:
    speaker: ce004_01
    en: Trony and I only just met. How is she able to interact with me like that?
    ko: |-
      트로니가 어째서 나처럼
      처음 만난 사람과 교류할 수 있었던 건지.
    ja: |-
      トロニーがどうして私みたいな
      初対面の人と交流できるのか。
  d_nikke_ce005_02_05_21:
    speaker: ce004_01
    en: She must have mustered up all her courage to talk to me, right?
    ko: 작은 용기를 쥐어짜서 나한테 말을 걸었잖아?
    ja: |-
      僅かな勇気を振り絞って、
      私に話しかけたのでしょ？
  d_nikke_ce005_02_05_22:
    speaker: ce004_01
    en: It shouldn't only be about the game.
    ko: 게임을 위해서 그런 것만은 아니었을 거야.
    ja: ゲームのためだけじゃなかったはずよ。
  d_nikke_ce005_02_05_23:
    speaker: ce004_01
    en: I realized it that night I talked to Trony all night long.
    ko: |-
      트로니와 밤새 얘기했던 그날
      깨달았거든.
    ja: |-
      トロニーと一晩中おしゃべりしたあの日、
      分かったの。
  d_nikke_ce005_02_05_24:
    speaker: ce004_01
    en: We're actually very similar.
    ko: 우리는 서로 닮았다고.
    ja: 私たちは似ているなって。
  d_nikke_ce005_02_05_25:
    speaker: ce004_01
    en: And Trony tried.
    ko: 그리고 트로니는 노력했어.
    ja: そして、トロニーは努力してた。
  d_nikke_ce005_02_05_26:
    speaker: ce004_01
    en: Reaching out to me... giving gifts... that's must been hard for her.
    ko: |-
      다가오기 힘들었을 텐데
      친해지고 싶다고 선물까지
      준비해서 말이야.
    ja: |-
      近寄りがたかったはずなのに、
      仲よくなりたいってプレゼントまで
      用意しちゃってね。
  d_nikke_ce005_02_05_27:
    speaker: "<Self>"
    en: Well... you also gave a gift in return, right?
    ko: 아스카도 선물을 준비했잖아.
    ja: アスカだってプレゼントを用意したじゃないか
  d_nikke_ce005_02_05_28:
    speaker: ce004_01
    en: "... Zip it."
    ko: "…시끄러워."
    ja: "…うるさい。"
  d_nikke_ce005_02_05_29:
    speaker: ce004_01
    en: Hah...
    ko: 후우….
    ja: ふぅ…
  d_nikke_ce005_02_05_30:
    speaker: ce004_01
    en: Lilin, Nikkes, everyone fighting to survive...
    ko: 필사적으로 살아가는 릴림과 니케….
    ja: 必死に生きるリリンとニケ…
  d_nikke_ce005_02_05_31:
    speaker: ce004_01
    en: Do you think they'll find happiness?
    ko: 다들 행복해질 수 있겠지?
    ja: みんな、幸せになれるわよね？
  d_nikke_ce005_02_05_32:
    speaker: "<Self>"
    en: What about you, Asuka?
    ko: 아스카는?
    ja: アスカは？
  d_nikke_ce005_02_05_33:
    speaker: ce004_01
    en: What about me?
    ko: 나?
    ja: 私？
  d_nikke_ce005_02_05_34:
    speaker: "<Self>"
    en: You're fighting to survive too.
    ko: 너도 필사적으로 살아가고 있잖아.
    ja: 君も必死に生きているじゃないか
  d_nikke_ce005_02_05_35:
    speaker: ce004_01
    en: I...
    ko: 나는….
    ja: 私は…
  d_nikke_ce005_02_05_36:
    speaker: ce004_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_02_05_37:
    speaker: ce004_01
    en: Don't act like you know everything about me.
    ko: |-
      나에 대해 잘 알지도 못하면서
      아는 척하지 마.
    ja: |-
      私のことをよく知りもしないくせに、
      知ったかぶりしないで。
  d_nikke_ce005_02_05_38:
    speaker: ce004_01
    en: Although...
    ko: 그래도….
    ja: でも…
  d_nikke_ce005_02_05_39:
    speaker: ce004_01
    en: Maybe when the time comes, I'll regret having to say goodbye to everyone.
    ko: |-
      돌아갈 때쯤에는 모두와 헤어지는 게
      아쉬워질지도 모르겠네.
    ja: |-
      帰る頃には、みんなと別れるのが
      名残惜しくなるかもね。
  d_nikke_ce005_02_05_40:
    speaker: ce004_01
    en: Ugh. This is complicated.
    ko: 하아… 귀찮게 됐네.
    ja: はぁ…面倒なことになったわ。
  d_nikke_ce005_02_05_41:
    speaker: ce004_01
    en: I knew it would turn out like this.
    ko: 이렇게 될 줄 알았어.
    ja: こうなると思った。
  d_nikke_ce005_02_05_42:
    speaker: ce004_01
    en: You handle the goodbyes for me.
    ko: |-
      그때가 오면 나 대신 모두에게
      작별 인사를 전해줘.
    ja: |-
      その時が来たら、代わりにみんなに
      お別れの言葉を伝えて。
  d_nikke_ce005_02_05_43:
    speaker: ce004_01
    en: "... And also give them my regards."
    ko: "…그리고 감사 인사도."
    ja: "…それから、感謝の言葉もね。"
