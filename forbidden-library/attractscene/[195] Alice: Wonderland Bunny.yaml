---
d_nikke_alice_wonderlandbunny_01:
  d_nikke_alice_wonderlandbunny_01_1:
    speaker: "<Narration>"
    en: Once upon a time...
    ko: 옛날 옛날….
    ja: むかしむかし…
  d_nikke_alice_wonderlandbunny_01_2:
    speaker: "<Narration>"
    en: in a time not too long ago...
    ko: 보다는 오래되지 않은 어떤 날부터.
    ja: よりはそんなに昔ではない、とある日から
  d_nikke_alice_wonderlandbunny_01_3:
    speaker: "<Narration>"
    en: Alice lived in a place blanketed in a heavy, relentless snowfall.
    ko: 앨리스는 눈이 펑펑 내리는 곳에서 살고 있었습니다.
    ja: |-
      アリスは雪がこんこんと降り積もるところに
      住んでいました
  d_nikke_alice_wonderlandbunny_01_4:
    speaker: "<Narration>"
    en: 'She trudged through the frigid conditions along with her compatriots:'
    ko: 앨리스는 마음씨 따뜻한 눈의 여왕님과.
    ja: アリスは心の優しい雪の女王様と
  d_nikke_alice_wonderlandbunny_01_5:
    speaker: "<Narration>"
    en: the warm-hearted Snow Queen, the soft and velvety Nanook,
    ko: 구름 뭉치처럼 폭신 포근한 북극곰님과.
    ja: 雲の塊のようにふわふわのホッキョクグマさんと
  d_nikke_alice_wonderlandbunny_01_6:
    speaker: "<Narration>"
    en: and the ever-chirping Pigeon.
    ko: 빠릿 삐약한 병아리 씨와 함께.
    ja: ぴよぴよのヒヨコさんと一緒に
  d_nikke_alice_wonderlandbunny_01_7:
    speaker: "<Narration>"
    en: In order to defeat the Queen of Hearts and find their way to the land of happiness,
    ko: 하트 여왕을 물리치고 행복의 나라로 가기 위해.
    ja: ハートの女王を倒して幸せな世界へ行くために
  d_nikke_alice_wonderlandbunny_01_8:
    speaker: "<Narration>"
    en: they fought hard against her minions.
    ko: 하트 여왕의 부하들과 열심히 싸우고 있었습니다.
    ja: |-
      ハートの女王の手下たちと
      一生懸命戦っていました
  d_nikke_alice_wonderlandbunny_01_9:
    speaker: "<Narration>"
    en: On an ordinary day, just like any other,
    ko: 그렇게 평범한 일상이 가득했던 날.
    ja: そんな平凡な日々が続いていたある日
  d_nikke_alice_wonderlandbunny_01_10:
    speaker: "<Narration>"
    en: Neve and Tove discover a book that heralds from the distant Ark.
    ko: |-
      북극곰님과 병아리 씨가 머나먼 방주에서 찾아온
      한 권의 책을 발견했습니다.
    ja: |-
      ホッキョクグマさんとヒヨコさんが
      遠いアークからきた、1冊の本を見つけました
  d_nikke_alice_wonderlandbunny_01_11:
    speaker: tove
    en: Hmm...
    ko: 흠흠.
    ja: オホンッ。
  d_nikke_alice_wonderlandbunny_01_12:
    speaker: tove
    en: 'All About the Ark: A Beautiful Paradise.'
    ko: 방주. 그 아름다운 낙원에 대하여!
    ja: "『アーク、その美しい楽園について』！"
  d_nikke_alice_wonderlandbunny_01_13:
    speaker: tove
    en: That's quite a title.
    ko: "…라는 책이네요."
    ja: "…という本ですね。"
  d_nikke_alice_wonderlandbunny_01_14:
    speaker: neve
    en: '"Paradise"?'
    ko: 낙원~?
    ja: 楽園～？
  d_nikke_alice_wonderlandbunny_01_15:
    speaker: neve
    en: They must call it that because it's warm.
    ko: 음~ 포근한 곳이라 그렇게 부르나 보네요~
    ja: |-
      う～ん、あたたかいところだから
      そう呼ぶみたいですね～
  d_nikke_alice_wonderlandbunny_01_16:
    speaker: tove
    en: "... I'm not so sure about that."
    ko: 어… 잘은 몰라도, 그건 아니지 않을까요.
    ja: |-
      えっと…よく分かりませんが、
      それは違うのでは？
  d_nikke_alice_wonderlandbunny_01_17:
    speaker: neve
    en: Maybe 'cause it's filled with polar bears, then?
    ko: 그럼~ 북극곰이 많이 돌아다니는 곳이라서~?
    ja: |-
      じゃあ～ホッキョクグマが
      たくさん歩き回っている場所だから～？
  d_nikke_alice_wonderlandbunny_01_18:
    speaker: tove
    en: I don't think that's it either.
    ko: 그건 더 아닐 것 같은데요.
    ja: それはもっと違う気がします。
  d_nikke_alice_wonderlandbunny_01_19:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_01_20:
    speaker: tove
    en: For starters, where in the Ark would you find a polar bear?
    ko: 애초에 방주 안에 북극곰이 어디 있어요?!
    ja: |-
      そもそも、アークのどこに
      ホッキョクグマがいるんですか！？
  d_nikke_alice_wonderlandbunny_01_21:
    speaker: neve
    en: Plenty of places!
    ko: 하아아암~ 있죠~
    ja: ふわぁぁ～いますよ～
  d_nikke_alice_wonderlandbunny_01_22:
    speaker: neve
    en: The Commander's Room, for one. I was there not long ago.
    ko: 이를테면 지휘관… 실이라던가….
    ja: たとえば、指揮官…室…とか…
  d_nikke_alice_wonderlandbunny_01_23:
    speaker: tove
    en: Excuse me?
    ko: 네?
    ja: はい？
  d_nikke_alice_wonderlandbunny_01_24:
    speaker: neve
    en: It was so warm... and cozy...
    ko: 지휘… 관실… 포근하고… 따뜻했는데…
    ja: 指揮官室…ふわふわで…あったかかった…
  d_nikke_alice_wonderlandbunny_01_25:
    speaker: neve
    en: Burly Bear...
    ko: 큰곰 씨….
    ja: ヒグマさん…
  d_nikke_alice_wonderlandbunny_01_26:
    speaker: neve
    en: Zzzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_nikke_alice_wonderlandbunny_01_27:
    speaker: tove
    en: Hey!
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_01_28:
    speaker: tove
    en: Stop kidding around.
    ko: 에이~ 장난치지 마세요.
    ja: いやいや、ふざけないでくださいよ。
  d_nikke_alice_wonderlandbunny_01_29:
    speaker: tove
    en: The day there's a polar bear in the Commander's Room is when pigs fly.
    ko: 지, 지휘관실에 북극곰이 있을 리 없잖아요. 헤헤.
    ja: |-
      し、指揮官室にホッキョクグマが
      いるはずないじゃないですか。はは。
  d_nikke_alice_wonderlandbunny_01_30:
    speaker: tove
    en: Isn't that right, Ludmilla?
    ko: 그렇죠, 루드밀라 씨?
    ja: ですよね、ルドミラさん？
  d_nikke_alice_wonderlandbunny_01_31:
    speaker: ludmilla
    en: Oh, who's to say? You never know.
    ko: 후후, 그건 모르는 일이지.
    ja: ふふ。それは分からないわ。
  d_nikke_alice_wonderlandbunny_01_32:
    speaker: tove
    en: Ne-never know?!
    ko: 모, 모르는 일…!
    ja: わ、分からないとは…！？
  d_nikke_alice_wonderlandbunny_01_33:
    speaker: tove
    en: Survivalist, what kind of life have you been living...
    ko: 생존가님, 대체 어떤 삶을 살고 계신 거예요….
    ja: 生存者様…いったいどんな生活を…？
  d_nikke_alice_wonderlandbunny_01_34:
    speaker: "<Narration>"
    en: A photo suddenly falls out from between the pages of the book and flutters
      to the ground.
    ko: 그때, 책에서 사진 한 장이 펄럭이며 떨어졌습니다.
    ja: その時、本から1枚の写真が落ちました
  d_nikke_alice_wonderlandbunny_01_35:
    speaker: tove
    en: Hmm? What's this?
    ko: 어라? 이건….
    ja: あれ？これは…
  d_nikke_alice_wonderlandbunny_01_36:
    speaker: tove
    en: Whoa!
    ko: 와아…!
    ja: わあ…！
  d_nikke_alice_wonderlandbunny_01_37:
    speaker: "<Narration>"
    en: It is a photo of Alice, clad in a bunny girl outfit, hopping around.
    ko: 행운의 깡총 토끼가 된 앨리스가
    ja: それは、幸運のウサギとなったアリスが
  d_nikke_alice_wonderlandbunny_01_38:
    speaker: "<Narration>"
    en: Alongside her are several other bunnies.
    ko: 다른 토끼들과 함께 찍은 사진이었습니다.
    ja: 他のウサギたちと一緒に撮った写真でした
  d_nikke_alice_wonderlandbunny_01_39:
    speaker: tove
    en: Alice, care to explain?
    ko: 앨리스 씨, 이건 무슨 사진이에요?
    ja: アリスさん、これは何の写真ですか？
  d_nikke_alice_wonderlandbunny_01_40:
    speaker: alice
    en: Oh, that?
    ko: 그건 말이죠~
    ja: それはですね～
  d_nikke_alice_wonderlandbunny_01_41:
    speaker: alice
    en: That's a photo of me heading towards paradise!
    ko: 낙원으로 가는 사진이에요!
    ja: 楽園に繋がる写真です！
  d_nikke_alice_wonderlandbunny_01_42:
    speaker: tove
    en: Towards where?
    ko: 낙원이요?
    ja: 楽園ですか？
  d_nikke_alice_wonderlandbunny_01_43:
    speaker: alice
    en: Paradise!
    ko: 네!
    ja: はい！
  d_nikke_alice_wonderlandbunny_01_44:
    speaker: tove
    en: "... Uh-huh."
    ko: 어… 그러니까….
    ja: えっと…つまり…
  d_nikke_alice_wonderlandbunny_01_45:
    speaker: tove
    en: So, in this photo... you're heading to paradise?
    ko: 이게… 낙원으로 가는 사진이라고요….
    ja: これが…楽園に繋がっている写真なんですよね…
  d_nikke_alice_wonderlandbunny_01_46:
    speaker: alice
    en: That's right!
    ko: 맞아요! 헤헤.
    ja: そうですよ！えへへ。
  d_nikke_alice_wonderlandbunny_01_47:
    speaker: tove
    en: "... Uh-huh."
    ko: 그으… 렇군요…?
    ja: なる…ほどぉ…？
  d_nikke_alice_wonderlandbunny_01_48:
    speaker: ludmilla
    en: Alice.
    ko: 앨리스여.
    ja: アリス、いいかしら。
  d_nikke_alice_wonderlandbunny_01_49:
    speaker: ludmilla
    en: Judging by Tove's reaction, I think some further explanation is required.
    ko: 토브의 반응을 보아하니, 설명이 필요한 것 같은데.
    ja: もう少し、説明が必要みたいね。
  d_nikke_alice_wonderlandbunny_01_50:
    speaker: ludmilla
    en: How about telling us a little more?
    ko: 사진에 관해 조금 더 자세히 이야기해 주는 게 어떻겠느냐.
    ja: |-
      写真について、もう少し詳しく
      話してくれないかしら？
  d_nikke_alice_wonderlandbunny_01_51:
    speaker: ludmilla
    en: The tea happens to be ready as well.
    ko: 마침 차도 다 끓여졌으니 말이다.
    ja: ちょうどお茶も入ったところよ。
  d_nikke_alice_wonderlandbunny_01_52:
    speaker: "<Narration>"
    en: Alice glances at the inquisitive and confused Tove
    ko: 초롱초롱한 눈으로 자신을 바라보는 병아리 씨와.
    ja: キラキラした目で自分を見つめるヒヨコさんと
  d_nikke_alice_wonderlandbunny_01_53:
    speaker: "<Narration>"
    en: and Ludmilla, who offers her a warm cup of tea.
    ko: 따뜻한 차를 내어주는 여왕님을 본 앨리스는 말했습니다.
    ja: |-
      温かいお茶を淹れてくれる女王様に、
      アリスは言いました
  d_nikke_alice_wonderlandbunny_01_54:
    speaker: alice
    en: Okay, I'll tell you everything.
    ko: 알겠어요. 이야기, 한 번 해볼게요!
    ja: 分かりました。お話します！
  d_nikke_alice_wonderlandbunny_01_55:
    speaker: alice
    en: But,
    ko: 그런데요, 여왕님.
    ja: でも、女王様。
  d_nikke_alice_wonderlandbunny_01_56:
    speaker: alice
    en: could you wait a moment?
    ko: 잠시 기다려주실 수 있을까요?
    ja: 少し待ってくれますか？
  d_nikke_alice_wonderlandbunny_01_57:
    speaker: ludmilla
    en: Hmm?
    ko: 음?
    ja: なぜかしら？
  d_nikke_alice_wonderlandbunny_01_58:
    speaker: alice
    en: Before I tell you, I have to grab something.
    ko: 이야기하기 전에 준비할 게 있거든요.
    ja: お話する前に、準備するものがあるんです。
  d_nikke_alice_wonderlandbunny_01_59:
    speaker: ludmilla
    en: I don't mind.
    ko: 뭐, 상관은 없다만.
    ja: まあ、かまわないけれど…
  d_nikke_alice_wonderlandbunny_01_60:
    speaker: ludmilla
    en: Just come back before the tea gets cold.
    ko: 차가 식기 전엔 돌아왔으면 좋겠구나.
    ja: お茶が冷める前には戻ってきてちょうだい。
  d_nikke_alice_wonderlandbunny_01_61:
    speaker: alice
    en: Got it!
    ko: 네. 알겠어요~!
    ja: はい。分かりました～！
  d_nikke_alice_wonderlandbunny_01_62:
    speaker: alice_b
    en: Tah-dah!
    ko: 짠~!
    ja: ジャ～ン！
  d_nikke_alice_wonderlandbunny_01_63:
    speaker: alice_b
    en: I'm a bunny! How do I look?
    ko: 어때요? 앨리스 토끼예요!
    ja: どうですか？アリスウサギです！
  d_nikke_alice_wonderlandbunny_01_64:
    speaker: tove
    en: Wow!
    ko: 와…!
    ja: わあ…！
  d_nikke_alice_wonderlandbunny_01_65:
    speaker: tove
    en: You look just like you do in the photo.
    ko: 사진으로 봤을 때부터 느낀 건데요.
    ja: 写真を見た時から思っていたのですが、
  d_nikke_alice_wonderlandbunny_01_66:
    speaker: tove
    en: That outfit really suits you.
    ko: 그 옷, 앨리스 씨랑 진짜 잘 어울리네요.
    ja: その格好、アリスさんによく似合ってます。
  d_nikke_alice_wonderlandbunny_01_67:
    speaker: alice_b
    en: Hehe, that's what Rabbity said too!
    ko: 헤헤, 토끼 씨도 그렇게 말해줬어요!
    ja: えへへ、ウサギさんもそう言ってくれました！
  d_nikke_alice_wonderlandbunny_01_68:
    speaker: alice_b
    en: Can you see?
    ko: 보이시나요?
    ja: 見えますか？
  d_nikke_alice_wonderlandbunny_01_69:
    speaker: alice_b
    en: I've got a fluffy tail here.
    ko: 여기 구름 뭉치 꼬리도 있고요.
    ja: 雲の塊のしっぽもありますし、
  d_nikke_alice_wonderlandbunny_01_70:
    speaker: alice_b
    en: And pointy ears.
    ko: 쫑긋쫑긋 귀도 있어요.
    ja: ぴょこぴょこのお耳もあります。
  d_nikke_alice_wonderlandbunny_01_71:
    speaker: ludmilla
    en: Haha, this is my first time seeing it in person,
    ko: 후후, 이 몸도 실물로는 처음 본다만.
    ja: ふふ、私も実物を見るのは初めてだけれど、
  d_nikke_alice_wonderlandbunny_01_72:
    speaker: ludmilla
    en: but I can safely say that it suits you perfectly.
    ko: 잘 어울리는구나.
    ja: よく似合ってるわね。
  d_nikke_alice_wonderlandbunny_01_73:
    speaker: ludmilla
    en: I must give Servant my thanks for gifting you this outfit.
    ko: "……옷을 선물해 준 시종에겐 언제 한 번 보답해야겠군."
    ja: |-
      …服を贈ってくれたしもべには、
      いつかお礼をしなくては。
  d_nikke_alice_wonderlandbunny_01_74:
    speaker: ludmilla
    en: All right then, Alice,
    ko: 좋아. 앨리스여.
    ja: アリス。
  d_nikke_alice_wonderlandbunny_01_75:
    speaker: ludmilla
    en: are you ready to tell us your story?
    ko: 그래서 이야기 준비는 끝났느냐?
    ja: お話をする準備は整ったかしら？
  d_nikke_alice_wonderlandbunny_01_76:
    speaker: alice_b
    en: Yep! I'm all ready.
    ko: 네~ 전 준비 됐어요.
    ja: はい！準備できました。
  d_nikke_alice_wonderlandbunny_01_77:
    speaker: alice_b
    en: Since I've become a bunny, I can tell you about it more hoppily!
    ko: 토끼가 되었으니까, 더 깡총하게 이야기할 수 있어요!
    ja: |-
      ウサギになったので、
      もっとぴょんぴょんお話できます！
  d_nikke_alice_wonderlandbunny_01_78:
    speaker: tove
    en: Er... do you mean "happily"?
    ko: 깡총하게?
    ja: ぴょんぴょん？
  d_nikke_alice_wonderlandbunny_01_79:
    speaker: alice_b
    en: Nope! Hoppily!
    ko: 네. 깡총하게요!
    ja: はい。ぴょんぴょんです！
  d_nikke_alice_wonderlandbunny_01_80:
    speaker: tove
    en: "... Right."
    ko: 어… 그러니까….
    ja: えっと…だから…
  d_nikke_alice_wonderlandbunny_01_81:
    speaker: tove
    en: Go ahead, I guess.
    ko: 깡총한 이야기요….
    ja: ぴょんぴょんなお話ですか…
  d_nikke_alice_wonderlandbunny_01_82:
    speaker: alice_b
    en: Are you two ready to hop along with me?
    ko: 헤헤, 여왕님이랑 병아리 씨도 깡총할 준비되셨나요?
    ja: |-
      えへへ、女王様とヒヨコさんも
      ぴょんぴょんする準備はいいですか？
  d_nikke_alice_wonderlandbunny_01_83:
    speaker: ludmilla
    en: I'm ready.
    ko: 후후, 이 몸은 준비 됐느니라.
    ja: ふふ、私は準備できているわ。
  d_nikke_alice_wonderlandbunny_01_84:
    speaker: tove
    en: "... Yes?"
    ko: 저, 저도 일단 준비는 됐다고 생각하는데요….
    ja: わ、私もとりあえず準備はできたと思いますが…
  d_nikke_alice_wonderlandbunny_01_85:
    speaker: alice_b
    en: Hehe, awesome!
    ko: 헤헤, 좋아요.
    ja: えへへ、分かりました。
  d_nikke_alice_wonderlandbunny_01_86:
    speaker: alice_b
    en: Then I'll get right to it!
    ko: 그럼 시작할게요.
    ja: では始めますね。
  d_nikke_alice_wonderlandbunny_01_87:
    speaker: alice_b
    en: My hoppy bunny story!
    ko: 앨리스 토끼의 깡총한 이야기를요!
    ja: アリスウサギのぴょんぴょんなお話を！
d_nikke_alice_wonderlandbunny_02:
  d_nikke_alice_wonderlandbunny_02_1:
    speaker: "<Narration>"
    en: Alice's hoppy story starts with
    ko: 앨리스 토끼의 깡총한 이야기는,
    ja: アリスウサギのぴょんぴょんなお話は
  d_nikke_alice_wonderlandbunny_02_2:
    speaker: "<Narration>"
    en: her arriving at the Ark.
    ko: 앨리스가 방주에 도착한 것으로 시작됩니다.
    ja: アリスがアークに到着したところから始まります
  d_nikke_alice_wonderlandbunny_02_3:
    speaker: alice
    en: Holy moly, do you see that, My Queen?
    ko: 와아~ 여왕님. 저기 보이세요?
    ja: わあ～女王様。あそこ、見えますか？
  d_nikke_alice_wonderlandbunny_02_4:
    speaker: alice
    en: It's jam-packed over there!
    ko: 엄청 복작복작해요!
    ja: すごく賑わってますね！
  d_nikke_alice_wonderlandbunny_02_5:
    speaker: ludmilla
    en: My, my, it certainly is.
    ko: 후후, 그렇구나.
    ja: ふふ、そうね。
  d_nikke_alice_wonderlandbunny_02_6:
    speaker: alice
    en: Something interesting must be going on over there!
    ko: 저쪽에 재미있는 게 있나 봐요!
    ja: 何か面白いものがあるみたいです！
  d_nikke_alice_wonderlandbunny_02_7:
    speaker: ludmilla
    en: That's the direction...
    ko: 저 방향이면….
    ja: あっちは…
  d_nikke_alice_wonderlandbunny_02_8:
    speaker: ludmilla
    en: of Coin Rush.
    ko: 코인 러시 쪽이군.
    ja: コインラッシュの方ね。
  d_nikke_alice_wonderlandbunny_02_9:
    speaker: ludmilla
    en: Actually, now that I think about it, I believe the Tetra Golden Chip event
      is underway.
    ko: 흠, 그러고 보니 곧 테트라 황금칩 이벤트가 열린다고 했던가.
    ja: |-
      そういえば、もうすぐ
      テトラゴールデンチップ争奪戦が
      開かれるはずよ。
  d_nikke_alice_wonderlandbunny_02_10:
    speaker: ludmilla
    en: Perhaps that's why so many people are gathering.
    ko: 아마 그 때문에 사람들이 많이 모인 것 같구나.
    ja: きっとそのせいで人が集まっているのね。
  d_nikke_alice_wonderlandbunny_02_11:
    speaker: alice
    en: Coin Rush?
    ko: 코인, 러시?
    ja: こいん、らっしゅ？
  d_nikke_alice_wonderlandbunny_02_12:
    speaker: ludmilla
    en: It's a place where you can partake in various games.
    ko: 음… 여러 게임을 즐길 수 있는 곳인데.
    ja: そうね…いろいろなゲームを楽しめる場所よ。
  d_nikke_alice_wonderlandbunny_02_13:
    speaker: ludmilla
    en: A pair of twin rabbits work there, and the rumor is that if you catch a glance
      of them, incredible fortune will come your way.
    ko: 코인 러시에서 쌍둥이 토끼를 모두 보면 엄청난 행운이 찾아온다는 소문 때문에,
    ja: |-
      コインラッシュで双子のウサギの両方を見れば、
      大きな幸運が訪れるという噂があって、
  d_nikke_alice_wonderlandbunny_02_14:
    speaker: ludmilla
    en: For that reason, a multitude of people visit Coin Rush every day.
    ko: 매일 같이 많은 사람이 방문한다고 하더구나.
    ja: 毎日のように多くの人々が訪れるそうよ。
  d_nikke_alice_wonderlandbunny_02_15:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_wonderlandbunny_02_16:
    speaker: alice
    en: Twin rabbits?!
    ko: 쌍둥이 토끼요?!
    ja: 双子のウサギですか！？
  d_nikke_alice_wonderlandbunny_02_17:
    speaker: ludmilla
    en: In your parlance,
    ko: 앨리스의 표현을 빌리자면,
    ja: アリスのように言うならば、
  d_nikke_alice_wonderlandbunny_02_18:
    speaker: ludmilla
    en: you could call them the White and Black Bunnies.
    ko: 하얀 토끼 씨와 검정 토끼 씨 정도가 되겠지.
    ja: 白いウサギさんと黒いウサギさんね。
  d_nikke_alice_wonderlandbunny_02_19:
    speaker: alice
    en: Wowzer!
    ko: 와아… 그렇군요.
    ja: わあ…そうなんですね。
  d_nikke_alice_wonderlandbunny_02_20:
    speaker: alice
    en: Lucky twin rabbits...
    ko: 행운의 쌍둥이 토끼 씨라니….
    ja: 幸運の双子のウサギさん…
  d_nikke_alice_wonderlandbunny_02_21:
    speaker: alice
    en: I wanna meet them too!
    ko: 저도 꼭 만나보고 싶어요!
    ja: 私も会ってみたいです！
  d_nikke_alice_wonderlandbunny_02_22:
    speaker: ludmilla
    en: Hmm...
    ko: 흠.
    ja: ふむ。
  d_nikke_alice_wonderlandbunny_02_23:
    speaker: ludmilla
    en: All right then.
    ko: 그렇다면, 앨리스여.
    ja: それなら、アリス。
  d_nikke_alice_wonderlandbunny_02_24:
    speaker: ludmilla
    en: How about you head into Coin Rush yourself?
    ko: 코인 러시에 직접 다녀와 보는 게 어떻겠느냐.
    ja: コインラッシュに行ってきてはどうかしら？
  d_nikke_alice_wonderlandbunny_02_25:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_wonderlandbunny_02_26:
    speaker: alice
    en: Can I do that?
    ko: 그래도 되나요?
    ja: いいんですか？
  d_nikke_alice_wonderlandbunny_02_27:
    speaker: ludmilla
    en: Of course.
    ko: 물론이다.
    ja: もちろんよ。
  d_nikke_alice_wonderlandbunny_02_28:
    speaker: ludmilla
    en: I have other matters to attend to.
    ko: 이 몸은 따로 할 일이 있으니.
    ja: 私は用事があるから、
  d_nikke_alice_wonderlandbunny_02_29:
    speaker: ludmilla
    en: In the meantime, you can explore Coin Rush on your own.
    ko: 그동안 코인 러시를 구경하고 오너라.
    ja: |-
      私の用事が済むまで、
      コインラッシュを見て回りなさい。
  d_nikke_alice_wonderlandbunny_02_30:
    speaker: alice
    en: Wow, really?
    ko: 와아~ 정말요?
    ja: わあ～いいんですか？
  d_nikke_alice_wonderlandbunny_02_31:
    speaker: alice
    en: Then...
    ko: 그러면요.
    ja: それなら…
  d_nikke_alice_wonderlandbunny_02_32:
    speaker: alice
    en: I'm gonna meet the white and black bunnies
    ko: 하얀 토끼 씨랑 검정 토끼 씨를 만나서,
    ja: 白いウサギさんと黒いウサギさんに会って、
  d_nikke_alice_wonderlandbunny_02_33:
    speaker: alice
    en: and get lotsa luck for you,
    ko: 엄청난 행운을 갖고 돌아올게요.
    ja: 大きな幸運を持って帰ってきます。
  d_nikke_alice_wonderlandbunny_02_34:
    speaker: alice
    en: my Queen.
    ko: 여왕님 몫이랑.
    ja: 女王様の分と…
  d_nikke_alice_wonderlandbunny_02_35:
    speaker: alice
    en: And for Nanook and Pigeon too.
    ko: 북극곰님이랑 병아리 씨 몫까지 전부 말이에요!
    ja: ホッキョクグマさんとヒヨコさんの分まで！
  d_nikke_alice_wonderlandbunny_02_36:
    speaker: ludmilla
    en: Haha, that's very kind of you.
    ko: 후후, 그러려무나.
    ja: ふふ、そうしなさい。
  d_nikke_alice_wonderlandbunny_02_37:
    speaker: alice
    en: I'm gonna do it, I promise!
    ko: 네! 약속이에요!
    ja: はい！約束します！
  d_nikke_alice_wonderlandbunny_02_38:
    speaker: "<Narration>"
    en: With that, Alice rushes towards Coin Rush
    ko: 그렇게 앨리스는 행운의 쌍둥이 토끼 씨를 찾아,
    ja: |-
      こうして、アリスは
      幸運の双子のウサギさんを探すため
  d_nikke_alice_wonderlandbunny_02_39:
    speaker: "<Narration>"
    en: in search of the lucky twin bunnies.
    ko: 코인 러시로 가게 되었습니다.
    ja: コインラッシュへ向かいました
  d_nikke_alice_wonderlandbunny_02_40:
    speaker: "<Narration>"
    en: Upon arriving at the establishment,
    ko: 코인 러시에 도착한 앨리스는,
    ja: コインラッシュに到着したアリスは
  d_nikke_alice_wonderlandbunny_02_41:
    speaker: "<Narration>"
    en: Alice diligently searches high and low.
    ko: 이곳저곳을 열심히 기웃거렸습니다.
    ja: 一生懸命あちこちを見て回りました
  d_nikke_alice_wonderlandbunny_02_42:
    speaker: adultman
    en: Who do you think's gonna win this time?
    ko: 이번 테트라 황금칩 이벤트에선 누가 우승할 것 같아?
    ja: 今回は誰が優勝すると思う？
  d_nikke_alice_wonderlandbunny_02_43:
    speaker: adultwoman
    en: The 777 Squad, who else?
    ko: 당연히 777 스쿼드 아니겠어?
    ja: 当然、777部隊じゃない？
  d_nikke_alice_wonderlandbunny_02_44:
    speaker: "<Narration>"
    en: Wherever Alice goes, the only topic being discussed is the Tetra Golden Chip
      event.
    ko: 그러나, 어딜 가도 테트라 황금칩 이벤트 이야기만 들려올 뿐.
    ja: |-
      しかし、どこに行っても聞こえてくるのは
      テトラゴールデンチップ争奪戦の話ばかり
  d_nikke_alice_wonderlandbunny_02_45:
    speaker: "<Narration>"
    en: However, there is no sign of the twin rabbits' pointy ears,
    ko: 행운의 쌍둥이 토끼 씨는 쫑긋한 귀 끄트머리조차,
    ja: |-
      幸運の双子のウサギさんの
      ぴょこんと立ったお耳も…
  d_nikke_alice_wonderlandbunny_02_46:
    speaker: "<Narration>"
    en: nor so much as an inkling of their fluffy tails.
    ko: 몽실포실한 꼬리 끄트머리조차 보이지 않았습니다.
    ja: |-
      ふわふわのしっぽも、
      全然見つかりませんでした
  d_nikke_alice_wonderlandbunny_02_47:
    speaker: "<Narration>"
    en: Alice is about to find out the reason for this in a moment.
    ko: 얼마 안 가 앨리스는 그 이유를 들을 수 있었습니다.
    ja: ほどなくして、アリスはその理由が分かりました
  d_nikke_alice_wonderlandbunny_02_48:
    speaker: rouge
    en: Hello, Alice.
    ko: 안녕하세요, 앨리스.
    ja: こんにちは、アリス。
  d_nikke_alice_wonderlandbunny_02_49:
    speaker: rouge
    en: Are you looking for something?
    ko: 코인 러시에서 찾고 계신 거라도 있을까요?
    ja: コインラッシュで何かお探しですか？
  d_nikke_alice_wonderlandbunny_02_50:
    speaker: alice
    en: Yeah, I'm looking for the White and Black Bunnies.
    ko: 네. 행운의 쌍둥이 토끼 씨를 찾고 있어요!
    ja: はい。幸運の双子のウサギさんを探しています！
  d_nikke_alice_wonderlandbunny_02_51:
    speaker: alice
    en: Do you know where I can find them?
    ko: 혹시 하얀 토끼 씨랑 검정 토끼 씨는 어디서 볼 수 있나요?
    ja: |-
      白いウサギさんと黒いウサギさんに、
      どこで会えますか？
  d_nikke_alice_wonderlandbunny_02_52:
    speaker: rouge
    en: Um... Come again?
    ko: 하얀 토끼 씨랑….
    ja: 白いウサギさんと…
  d_nikke_alice_wonderlandbunny_02_53:
    speaker: alice
    en: The White and Black Bunnies!
    ko: 검정 토끼 씨요!
    ja: 黒いウサギさんです！
  d_nikke_alice_wonderlandbunny_02_54:
    speaker: rouge
    en: "..."
    ko: 으음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_02_55:
    speaker: rouge
    en: If you're referring to Blanc and Noir,
    ko: 블랑이랑 누아르를 말하는 거라면,
    ja: ブランとノワールのことでしたら、
  d_nikke_alice_wonderlandbunny_02_56:
    speaker: rouge
    en: it might be difficult to see them today.
    ko: 오늘은 만나 뵙기 힘들 거예요.
    ja: 今日会うのは難しいと思います。
  d_nikke_alice_wonderlandbunny_02_57:
    speaker: rouge
    en: They rarely come out to the main hall when there are this many people.
    ko: 이렇게 인파가 많을 때는 메인 홀에 잘 안 나오시거든요.
    ja: |-
      人が多い時は、メインホールに
      あまり出てこないので。
  d_nikke_alice_wonderlandbunny_02_58:
    speaker: alice
    en: Oh... really?
    ko: "…그런가요."
    ja: "…そうですか。"
  d_nikke_alice_wonderlandbunny_02_59:
    speaker: rouge
    en: I suggest coming back another time.
    ko: 그러니, 다음을 기약하고 오늘은 이만 돌아가시는 게 어떨까요?
    ja: |-
      ですから、申し訳ありませんが
      また今度来ていただけますか？
  d_nikke_alice_wonderlandbunny_02_60:
    speaker: "<Narration>"
    en: Alice recalls some of Ludmilla's words from the past.
    ko: 앨리스는 여왕님의 말을 떠올렸습니다.
    ja: アリスは女王様の言葉を思い出しました
  d_nikke_alice_wonderlandbunny_02_61:
    speaker: ludmilla
    en: Alice, a promise is something you must strive to keep,
    ko: 앨리스여, 약속은 말이다.
    ja: アリス、約束というものはね。
  d_nikke_alice_wonderlandbunny_02_62:
    speaker: ludmilla
    en: no matter what the circumstances are.
    ko: 어떤 상황 속에서도 지키기 위해 노력해야 하는 것이다.
    ja: |-
      どういう状況であっても、
      守るために努力すべきものなのよ。
  d_nikke_alice_wonderlandbunny_02_63:
    speaker: alice
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_02_64:
    speaker: "<Narration>"
    en: Reflecting on the Queen's words, Alice has made up her mind.
    ko: 여왕님의 말을 떠올린 앨리스는 결심했습니다.
    ja: |-
      女王様の言葉を思い出したアリスは、
      心を決めました
  d_nikke_alice_wonderlandbunny_02_65:
    speaker: "<Narration>"
    en: She decides to try a little harder.
    ko: 조금만, 조금만 더 노력해 보기로요.
    ja: 少しだけ…あと少しだけ努力してみよう、と
  d_nikke_alice_wonderlandbunny_02_66:
    speaker: "<Narration>"
    en: You never know, after all.
    ko: 혹시 모르는 법이잖아요?
    ja: だって、分からないでしょう？
  d_nikke_alice_wonderlandbunny_02_67:
    speaker: "<Narration>"
    en: Perhaps that effort might just lead her to meet the twin rabbits.
    ko: 그 노력이, 쌍둥이 토끼 씨와 만나게 해 줄 지도요.
    ja: |-
      その努力によって、双子のウサギさんに
      会えるかもしれないのですから
  d_nikke_alice_wonderlandbunny_02_68:
    speaker: alice
    en: I'm sorry, but I gave the Queen my word.
    ko: 죄송해요. 여왕님하고 약속한 게 있어서요.
    ja: すみません。女王様と約束したんです。
  d_nikke_alice_wonderlandbunny_02_69:
    speaker: rouge
    en: Sorry?
    ko: 네?
    ja: はい？
  d_nikke_alice_wonderlandbunny_02_70:
    speaker: alice
    en: Hehe, I'll be on my way!
    ko: 헤헤, 그럼 전 가볼게요.
    ja: えへへ、じゃあ失礼します。
  d_nikke_alice_wonderlandbunny_02_71:
    speaker: "<Narration>"
    en: After bidding the most polite of farewells,
    ko: 앨리스는 최대한 정중하게 인사한 뒤.
    ja: アリスはなるべく丁重にあいさつをして
  d_nikke_alice_wonderlandbunny_02_72:
    speaker: "<Narration>"
    en: Alice sets off to explore the corners of the building she has yet to visit.
    ko: 아직 못 가본 코너를 둘러보기 위해 발걸음을 옮겼습니다.
    ja: |-
      まだ訪れていないコーナーを回るために
      移動しました
  d_nikke_alice_wonderlandbunny_02_73:
    speaker: "<Narration>"
    en: In one of these locations...
    ko: 그리고, 그곳에서 앨리스는.
    ja: そして、そこでアリスは…
  d_nikke_alice_wonderlandbunny_02_74:
    speaker: alice
    en: Oh my gosh!
    ko: 우와아아~!
    ja: わあああ～！
  d_nikke_alice_wonderlandbunny_02_75:
    speaker: alice
    en: Rabbity!
    ko: 토끼 씨~!!
    ja: ウサギさ～ん！！
  d_nikke_alice_wonderlandbunny_02_76:
    speaker: "<Narration>"
    en: She runs into a certain someone.
    ko: 토끼 씨를 만날 수 있었습니다.
    ja: ウサギさんに会うことができました
  d_nikke_alice_wonderlandbunny_02_77:
    speaker: "<Self>"
    en: Alice?
    ko: 앨리스…?
    ja: アリスか…？
  d_nikke_alice_wonderlandbunny_02_78:
    speaker: "<Narration>"
    en: Rabbity may just be the one
    ko: 어쩌면, 행운의 쌍둥이 토끼 씨에게 데려다 줄지도 모르는.
    ja: |-
      ひょっとしたら、
      幸運の双子のウサギさんのもとへ
      連れていってくれるかもしれない…
  d_nikke_alice_wonderlandbunny_02_79:
    speaker: "<Narration>"
    en: to lead her to the lucky twin bunnies.
    ko: 앨리스의 토끼 씨를 말이죠.
    ja: アリスのウサギさんに会ったのです
  d_nikke_alice_wonderlandbunny_02_80:
    speaker: "<Self>"
    en: Let me guess.
    ko: 앨리스.
    ja: アリス
  d_nikke_alice_wonderlandbunny_02_81:
    speaker: "<Self>"
    en: Are you still interested in meeting the white and black bunnies?
    ko: "…혹시 하얀 토끼 씨와 검정 토끼 씨를 만나고 싶지 않아?"
    ja: |-
      …白いウサギさんと黒いウサギさんに
      会いたくないか？
  d_nikke_alice_wonderlandbunny_02_82:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_wonderlandbunny_02_83:
    speaker: alice
    en: You bet I am!
    ko: 만나고 싶어요!
    ja: 会いたいです！
  d_nikke_alice_wonderlandbunny_02_84:
    speaker: alice
    en: I'd love to meet them more than anything!
    ko: 매일매일 만나고 싶어요~!
    ja: とっても会ってみたいです～！
  d_nikke_alice_wonderlandbunny_02_85:
    speaker: "<Self>"
    en: Then how about you team up with me and Soda here and play a game?
    ko: |-
      그럼 나랑 여기 있는 소다랑
      같은 팀이 돼서 게임을 해보지 않을래?
    ja: |-
      それなら、私とソーダと
      一緒のチームになってゲームをしないか？
  d_nikke_alice_wonderlandbunny_02_86:
    speaker: alice
    en: A game?
    ko: 게임이요~?
    ja: ゲームですか～？
  d_nikke_alice_wonderlandbunny_02_87:
    speaker: "<Narration>"
    en: As he makes his offer, Rabbity extends his hand out to Alice,
    ko: 그리고 토끼 씨는 언제나 그랬듯.
    ja: そしてウサギさんは、いつものように
  d_nikke_alice_wonderlandbunny_02_88:
    speaker: "<Narration>"
    en: like he always did.
    ko: 앨리스에게 손을 내밀어 주었습니다.
    ja: アリスに手を差し伸べてくれました
d_nikke_alice_wonderlandbunny_03:
  d_nikke_alice_wonderlandbunny_03_1:
    speaker: "<Narration>"
    en: Alice and Soda follow the Commander into the cosplay store,
    ko: 앨리스와 반짝 씨는 토끼 씨를 따라 코스모스 가게에 갔습니다.
    ja: |-
      アリスとピカピカさんは、
      ウサギさんと一緒に
      コスモスショップに行きました
  d_nikke_alice_wonderlandbunny_03_2:
    speaker: "<Narration>"
    en: where he picks out some fascinating outfits.
    ko: 그곳에서 토끼 씨는 신기한 옷을 가지고 왔습니다.
    ja: |-
      そこでウサギさんは、
      不思議な服を持ってきました
  d_nikke_alice_wonderlandbunny_03_3:
    speaker: "<Self>"
    en: Take these.
    ko: 앨리스, 소다. 이거 받아.
    ja: アリス、ソーダ。これを受け取ってくれ
  d_nikke_alice_wonderlandbunny_03_4:
    speaker: alice
    en: What is this?
    ko: 이 옷은 뭔가요?
    ja: このお洋服は何ですか？
  d_nikke_alice_wonderlandbunny_03_5:
    speaker: "<Self>"
    en: They're clothes that will bring you good luck,
    ko: 하얀 토끼 씨랑 검정 토끼 씨를 만날 수 있도록,
    ja: 白いウサギさんと黒いウサギさんに会えるように
  d_nikke_alice_wonderlandbunny_03_6:
    speaker: "<Self>"
    en: enough that you'll be able to meet the white and black bunnies.
    ko: 앨리스랑 소다에게 행운을 불어다 줄 옷이야.
    ja: アリスとソーダに幸運をもたらす服だ
  d_nikke_alice_wonderlandbunny_03_7:
    speaker: alice
    en: Wow, magical clothes?
    ko: 와아! 마법의 옷이네요!
    ja: わあ！魔法のお洋服ですね！
  d_nikke_alice_wonderlandbunny_03_8:
    speaker: alice
    en: I'll put them on right away!
    ko: 빨리 입어보고 싶어요!
    ja: 早く着てみたいです！
  d_nikke_alice_wonderlandbunny_03_9:
    speaker: soda
    en: Master.
    ko: 주인니임.
    ja: ご主人さまぁ。
  d_nikke_alice_wonderlandbunny_03_10:
    speaker: soda
    en: I don't mind wearing these,
    ko: 이 옷을 입는 건 상관 없는데요오.
    ja: これを着るのは構わないんですがぁ…
  d_nikke_alice_wonderlandbunny_03_11:
    speaker: soda
    en: but are you sure this will work?
    ko: 정말 효과가 있을까요…?
    ja: 本当に効き目があるんでしょうか…？
  d_nikke_alice_wonderlandbunny_03_12:
    speaker: "<Self>"
    en: Of course, it will.
    ko: 그럼, 당연하지.
    ja: ああ、もちろんだ
  d_nikke_alice_wonderlandbunny_03_13:
    speaker: "<Narration>"
    en: After donning the "magical" outfit, something peculiar happens to Alice.
    ko: 마법의 옷을 입자, 앨리스에게 신기한 일이 벌어졌습니다.
    ja: |-
      魔法の服を着ると、
      アリスに不思議なことが起きました
  d_nikke_alice_wonderlandbunny_03_14:
    speaker: alice_b
    en: Huh?
    ko: 어라?
    ja: あれ？
  d_nikke_alice_wonderlandbunny_03_15:
    speaker: alice_b
    en: Oh my goodness!
    ko: 와아~!
    ja: わあ～！
  d_nikke_alice_wonderlandbunny_03_16:
    speaker: alice_b
    en: I've turned into a rabbit!
    ko: 제가 토끼가 됐어요!
    ja: 私がウサギになりました！
  d_nikke_alice_wonderlandbunny_03_17:
    speaker: "<Narration>"
    en: Alice is ecstatic at her new transformation.
    ko: 토끼가 된 앨리스는 기분이 좋아졌습니다.
    ja: ウサギになったアリスは、楽しくなりました
  d_nikke_alice_wonderlandbunny_03_18:
    speaker: "<Narration>"
    en: At the same time, she is also curious.
    ko: 동시에 궁금해졌습니다.
    ja: それと同時に、気になりました
  d_nikke_alice_wonderlandbunny_03_19:
    speaker: alice_b
    en: Did Twinkling Bunny turn into a rabbit as well?
    ko: 반짝 씨도 토끼가 되었을까요?
    ja: ピカピカさんもウサギになったのでしょうか？
  d_nikke_alice_wonderlandbunny_03_20:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_alice_wonderlandbunny_03_21:
    speaker: soda_b
    en: Hehe, what do you think?
    ko: 헤헤, 어떤가요?
    ja: えへへ、いかがですか？
  d_nikke_alice_wonderlandbunny_03_22:
    speaker: soda_b
    en: Do I look okay?
    ko: 저도 잘 어울리나요~?
    ja: 私も似合ってますか～？
  d_nikke_alice_wonderlandbunny_03_23:
    speaker: alice_b
    en: Whoa!
    ko: 우와아~!
    ja: わあ～！
  d_nikke_alice_wonderlandbunny_03_24:
    speaker: alice_b
    en: You really are shining now!
    ko: 엄청 반짝반짝해요!
    ja: すごくピカピカです！
  d_nikke_alice_wonderlandbunny_03_25:
    speaker: "<Narration>"
    en: In Alice's eyes, the resplendent Soda before her is shining more brightly
      than ever.
    ko: |-
      앨리스 토끼가 본 반짝 토끼 씨는,
      엄청 반짝반짝해서 살짝 눈이 부실 정도였습니다.
    ja: |-
      ピカピカウサギさんはとてもピカピカで、
      まぶしいくらいでした
  d_nikke_alice_wonderlandbunny_03_26:
    speaker: "<Narration>"
    en: Considering how exceedingly rare it is to see something so radiant,
    ko: 지금껏 그런 반짝반짝함을 본 건, 손에 꼽았기에.
    ja: |-
      今までこんなにピカピカしたものは、
      数えるほどしか見たことがありません
  d_nikke_alice_wonderlandbunny_03_27:
    speaker: "<Narration>"
    en: Alice once again reaches a decision.
    ko: 앨리스 토끼는 결심했습니다.
    ja: アリスウサギは心を決めました
  d_nikke_alice_wonderlandbunny_03_28:
    speaker: alice_b
    en: So winning first place is our goal?
    ko: 반짝 토끼 씨는 게임에서 1등을 해야 하는 거죠?
    ja: |-
      ピカピカウサギさんはゲームで
      優勝しなきゃいけないんですよね？
  d_nikke_alice_wonderlandbunny_03_29:
    speaker: alice_b
    en: In that case, I'll do my best!
    ko: 저도 최선을 다 해볼게요!
    ja: 私もいっぱい頑張ります！
  d_nikke_alice_wonderlandbunny_03_30:
    speaker: alice_b
    en: If we work together, we'll be able to do this with no problem!
    ko: 그러니까 우리 열심히 해봐요!
    ja: だから頑張りましょう！
  d_nikke_alice_wonderlandbunny_03_31:
    speaker: soda_b
    en: All right!
    ko: 네에!
    ja: はいっ！
  d_nikke_alice_wonderlandbunny_03_32:
    speaker: soda_b
    en: With you two by my side, I can do this.
    ko: 주인님도 앨리스도 이렇게 나서서 도와주시는데.
    ja: |-
      こんなにやる気いっぱいのご主人様とアリスに
      手伝ってもらえるんだから…
  d_nikke_alice_wonderlandbunny_03_33:
    speaker: soda_b
    en: I've gotta keep my head held high!
    ko: 의욕을 더 불태워야죠!
    ja: 私ももっと気合いを入れます！
  d_nikke_alice_wonderlandbunny_03_34:
    speaker: soda_b
    en: For the sake of the Maid Cafe
    ko: 저희 메이드 카페를 위해서.
    ja: メイドカフェのために…
  d_nikke_alice_wonderlandbunny_03_35:
    speaker: soda_b
    en: and to make you both proud,
    ko: 그리고 두 분을 위해서!
    ja: そして、チームメイトのために！
  d_nikke_alice_wonderlandbunny_03_36:
    speaker: soda_b
    en: first place is going to be mine!
    ko: 꼭 1등 하고 말겠어요!
    ja: 必ず優勝します！
  d_nikke_alice_wonderlandbunny_03_37:
    speaker: "<Narration>"
    en: In order for that light to shine even brighter,
    ko: 저 반짝함이 더 빛날 수 있도록.
    ja: さらにピカピカに輝けるように
  d_nikke_alice_wonderlandbunny_03_38:
    speaker: "<Narration>"
    en: she is determined to give her all to assist.
    ko: 최선을 다해 돕기로 말입니다.
    ja: 精いっぱいサポートすることにしたのです
  d_nikke_alice_wonderlandbunny_03_39:
    speaker: "<Narration>"
    en: After some time has passed, the day of the Tetra Golden Chip event has finally
      arrived.
    ko: 시간이 흘러, 테트라 황금칩 이벤트 당일날이 되었습니다.
    ja: |-
      時は流れ、テトラゴールデンチップ争奪戦の
      開催当日になりました
  d_nikke_alice_wonderlandbunny_03_40:
    speaker: "<Narration>"
    en: The first game is a footrace.
    ko: 첫 번째 게임은 달리기 경주였습니다.
    ja: 最初のゲームはリレーでした
  d_nikke_alice_wonderlandbunny_03_41:
    speaker: "<Self>"
    en: You've got this, Alice!
    ko: 앨리스, 파이팅~!!
    ja: アリス、頑張れ！！
  d_nikke_alice_wonderlandbunny_03_42:
    speaker: soda_b
    en: Bring it home, Alice!
    ko: 힘내요, 앨리스으~!!
    ja: 頑張ってください、アリス～！！
  d_nikke_alice_wonderlandbunny_03_43:
    speaker: "<Narration>"
    en: Cheered on by her teammates...
    ko: 토끼 씨와 반짝 토끼 씨의 응원을 받으며,
    ja: |-
      ウサギさんとピカピカウサギさんに
      応援されながら
  d_nikke_alice_wonderlandbunny_03_44:
    speaker: mustang
    en: Go, go, go!
    ko: Go~!!!
    ja: Go～！！！
  d_nikke_alice_wonderlandbunny_03_45:
    speaker: "<Narration>"
    en: Alice assumes the lead and starts off the race with a spectacular flourish.
    ko: 선두 주자로 나선 앨리스 토끼는 있는 힘껏 달리기 시작했습니다.
    ja: |-
      トップバッターだったアリスウサギは
      思いっきり走り始めました
  d_nikke_alice_wonderlandbunny_03_46:
    speaker: "<Narration>"
    en: Hippity hopping all along the track,
    ko: 깡총깡총- 열심히 달린 앨리스 토끼는,
    ja: ぴょんぴょんと頑張って走ったアリスウサギは
  d_nikke_alice_wonderlandbunny_03_47:
    speaker: "<Narration>"
    en: Alice quickly completes a lap and hands the baton over to Soda.
    ko: 금새 트랙 한 바퀴를 돌고 반짝 토끼 씨에게 바통을 넘겼습니다.
    ja: |-
      あっという間にトラックを1周し、
      ピカピカウサギさんにバトンを渡しました
  d_nikke_alice_wonderlandbunny_03_48:
    speaker: alice_b
    en: Here you go!
    ko: 반짝 토끼 씨~ 여기 있어요~
    ja: ピカピカウサギさん～受け取ってくださ～い！
  d_nikke_alice_wonderlandbunny_03_49:
    speaker: soda_b
    en: Got it!
    ko: 네에… 맡겨주세요오….
    ja: はい…お任せくださぁい！
  d_nikke_alice_wonderlandbunny_03_50:
    speaker: "<Narration>"
    en: Gripping the baton tightly,
    ko: 바통을 받아 든 반짝 토끼 씨는,
    ja: バトンを受け取ったピカピカウサギさんは
  d_nikke_alice_wonderlandbunny_03_51:
    speaker: "<Narration>"
    en: Soda proceeds to run with all her might.
    ko: 반짝반짝 최선을 다해 달려 나갔습니다.
    ja: ピカピカ輝きながら走りました
  d_nikke_alice_wonderlandbunny_03_52:
    speaker: "<Self>"
    en: Well done, Alice.
    ko: 고생했어.
    ja: お疲れ様
  d_nikke_alice_wonderlandbunny_03_53:
    speaker: "<Self>"
    en: We might just win this, thanks to you.
    ko: 앨리스 덕분에 이대로면 우리 팀이 이기겠네.
    ja: アリスのおかげで、このままいけば勝てそうだな
  d_nikke_alice_wonderlandbunny_03_54:
    speaker: alice_b
    en: Thank you,
    ko: 으으음….
    ja: うーーん…
  d_nikke_alice_wonderlandbunny_03_55:
    speaker: alice_b
    en: but that's not quite accurate.
    ko: 그건 아니에요.
    ja: それは違います。
  d_nikke_alice_wonderlandbunny_03_56:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_alice_wonderlandbunny_03_57:
    speaker: "<Narration>"
    en: As she speaks, Alice gazes at the sprinting Soda.
    ko: 앨리스 토끼는 반짝 토끼 씨를 바라보며 말했습니다.
    ja: |-
      アリスウサギは、ピカピカウサギさんを
      見つめながら言いました
  d_nikke_alice_wonderlandbunny_03_58:
    speaker: alice_b
    en: Twinkling Bunny is sprinting like the wind,
    ko: 반짝 토끼 씨도 저렇게나 열심히, 반짝거리며 달리고 있는걸요.
    ja: |-
      ピカピカウサギさんもあんなに一生懸命
      輝きながら走ってます。
  d_nikke_alice_wonderlandbunny_03_59:
    speaker: alice_b
    en: and you're about to do the same.
    ko: 그리고 토끼 씨도 열심히, 반짝반짝 달릴 거잖아요?
    ja: |-
      それにウサギさんも、
      精いっぱい輝きながら走りますよね？
  d_nikke_alice_wonderlandbunny_03_60:
    speaker: alice_b
    en: If we win this,
    ko: 그러니까 저희가 이기면,
    ja: だから私たちが勝ったら、
  d_nikke_alice_wonderlandbunny_03_61:
    speaker: alice_b
    en: it'll be because we all worked hard and shone together!
    ko: 저희 모두가 열심히 반짝거린 덕분이에요!
    ja: みんなでピカピカしたおかげです！
  d_nikke_alice_wonderlandbunny_03_62:
    speaker: "<Self>"
    en: You're right.
    ko: 그렇구나.
    ja: そうか
  d_nikke_alice_wonderlandbunny_03_63:
    speaker: "<Self>"
    en: I'll do my best.
    ko: 알겠어. 나도 최선을 다할게.
    ja: 分かった。私も頑張ろう
  d_nikke_alice_wonderlandbunny_03_64:
    speaker: alice_b
    en: I'll be right here cheering you on!
    ko: 네! 응원하고 있을게요~!
    ja: はい！応援してます！
  d_nikke_alice_wonderlandbunny_03_65:
    speaker: "<Narration>"
    en: Just as Alice predicted,
    ko: 앨리스 토끼가 장담한 대로,
    ja: アリスウサギの言った通り
  d_nikke_alice_wonderlandbunny_03_66:
    speaker: "<Narration>"
    en: the first game ends with their victory.
    ko: 첫 번째 게임은 반짝 토끼 씨 팀의 승리로 끝났습니다.
    ja: |-
      最初のゲームはピカピカウサギさんチームの
      勝利となりました
  d_nikke_alice_wonderlandbunny_03_67:
    speaker: "<Narration>"
    en: Everyone shines brightly in their own unique way.
    ko: 모두가 각자의 자리에서 반짝거린 결과였습니다.
    ja: みんながピカピカ輝いた結果です
  d_nikke_alice_wonderlandbunny_03_68:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_nikke_alice_wonderlandbunny_03_69:
    speaker: alice_b
    en: What game are we playing today, Rabbity?
    ko: 토끼 씨, 오늘은 무슨 게임하나요?
    ja: |-
      ウサギさん、
      今日はどんなゲームをするんですか？
  d_nikke_alice_wonderlandbunny_03_70:
    speaker: "<Self>"
    en: Not sure.
    ko: 글쎄.
    ja: うーん…
  d_nikke_alice_wonderlandbunny_03_71:
    speaker: "<Self>"
    en: They haven't given out any information.
    ko: 따로 주어진 정보가 없어서 잘 모르겠어.
    ja: 何も情報がないから、私もよく分からない
  d_nikke_alice_wonderlandbunny_03_72:
    speaker: alice_b
    en: Hmmmmm...
    ko: 흐으음….
    ja: う～ん…
  d_nikke_alice_wonderlandbunny_03_73:
    speaker: alice_b
    en: Since Boss is the one behind it all,
    ko: 잘은 몰라도 분명 재미있을 거예요.
    ja: きっと面白いはずです。
  d_nikke_alice_wonderlandbunny_03_74:
    speaker: alice_b
    en: I'm sure it'll be fun, whatever it is.
    ko: 사장님이 준비한 게임이니까요!
    ja: 社長が用意したゲームですから！
  d_nikke_alice_wonderlandbunny_03_75:
    speaker: "<Self>"
    en: Perhaps. I just hope it's nothing too complex.
    ko: 그래도 무난했으면 좋겠다.
    ja: 無難なものだといいな
  d_nikke_alice_wonderlandbunny_03_76:
    speaker: alice_b
    en: Oh, by the way!
    ko: 참! 그리고 말이에요.
    ja: あっ！それにですね…
  d_nikke_alice_wonderlandbunny_03_77:
    speaker: alice_b
    en: I slept like a baby last night. No bad dreams at all.
    ko: 어제 토끼 씨랑 반짝 토끼 씨 손 잡고 잔 덕분에,
    ja: |-
      昨日ウサギさんとピカピカウサギさんと
      手を繋いで寝たおかげで、
  d_nikke_alice_wonderlandbunny_03_78:
    speaker: alice_b
    en: I think it's because you and Twinkling Bunny held my hands yesterday.
    ko: 아무 꿈도 안 꾸고 푹 잤어요!
    ja: 夢も見ないでぐっすり眠れました！
  d_nikke_alice_wonderlandbunny_03_79:
    speaker: alice_b
    en: I'm so giddy right now that I feel like hopping all over the place!
    ko: 저 지금 엄청 깡총한 상태라서,
    ja: 今すごくぴょんぴょんなので、
  d_nikke_alice_wonderlandbunny_03_80:
    speaker: alice_b
    en: I'm sure I'll do great in the game today!
    ko: 오늘 게임 잘할 수 있어요!
    ja: 今日のゲームもうまくできそうです！
  d_nikke_alice_wonderlandbunny_03_81:
    speaker: alice_b
    en: Plus, Twinkling Bunny looks just as radiant as she did yesterday,
    ko: 반짝 토끼 씨도 어제만큼이나 반짝반짝하니까.
    ja: |-
      ピカピカウサギさんも、
      昨日と同じくらいピカピカしてるので
  d_nikke_alice_wonderlandbunny_03_82:
    speaker: alice_b
    en: so I think we've got this game in the bag!
    ko: 이번 게임도 저희가 이길 거예요!
    ja: きっと私たちが勝ちますよ！
  d_nikke_alice_wonderlandbunny_03_83:
    speaker: "<Self>"
    en: I'm excited to see what you can do today.
    ko: 오늘 활약, 기대하고 있을게.
    ja: 今日の活躍も楽しみにしてる
  d_nikke_alice_wonderlandbunny_03_84:
    speaker: "<Narration>"
    en: Just as Alice predicted,
    ko: 앨리스 토끼가 장담한 대로,
    ja: アリスウサギの言った通り
  d_nikke_alice_wonderlandbunny_03_85:
    speaker: "<Narration>"
    en: the second game ends with another victory for them.
    ko: 두 번째 게임도 반짝 토끼 씨 팀의 승리로 끝났습니다.
    ja: |-
      2つ目のゲームもピカピカウサギさんチームの
      勝利となりました
  d_nikke_alice_wonderlandbunny_03_86:
    speaker: "<Narration>"
    en: However, Alice is not in the mood to celebrate.
    ko: 그러나, 앨리스 토끼는 기쁘지 않았습니다.
    ja: でも、アリスウサギは嬉しくありませんでした
  d_nikke_alice_wonderlandbunny_03_87:
    speaker: alice_b
    en: Something's wrong
    ko: 이상해요.
    ja: おかしいです。
  d_nikke_alice_wonderlandbunny_03_88:
    speaker: alice_b
    en: with Twinkling Bunny...
    ko: 반짝 토끼 씨가….
    ja: ピカピカウサギさんが…
  d_nikke_alice_wonderlandbunny_03_89:
    speaker: "<Narration>"
    en: After finishing the game and talking to Milk,
    ko: 게임을 마치고, 격투가 씨랑 대화하고 돌아온 반짝 토끼 씨는.
    ja: |-
      ゲームを終えて、
      格闘家さんとお話をして帰ってきた
      ピカピカウサギさんは…
  d_nikke_alice_wonderlandbunny_03_90:
    speaker: "<Narration>"
    en: Alice finds that Soda's once lambent sparkle has dimmed.
    ko: 더 이상 반짝거리지 않았으니까요.
    ja: もうピカピカしていなかったのです
  d_nikke_alice_wonderlandbunny_03_91:
    speaker: alice_b
    en: "... She's become a Green Bunny."
    ko: "…초록 토끼 씨가 됐어요."
    ja: "…緑のウサギさんになりました。"
d_nikke_alice_wonderlandbunny_04:
  d_nikke_alice_wonderlandbunny_04_1:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 밤.
    ja: その日の夜
  d_nikke_alice_wonderlandbunny_04_2:
    speaker: alice_b
    en: Rabbity.
    ko: 토끼 씨….
    ja: ウサギさん…
  d_nikke_alice_wonderlandbunny_04_3:
    speaker: "<Self>"
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_04_4:
    speaker: alice_b
    en: Ra... bbi... ty...
    ko: 토… 끼… 씨….
    ja: ウサ…ギ…さん…
  d_nikke_alice_wonderlandbunny_04_5:
    speaker: "<Self>"
    en: Hmm?
    ko: 으음…?
    ja: んん…？
  d_nikke_alice_wonderlandbunny_04_6:
    speaker: alice_b
    en: "*Knock knock*"
    ko: 똑똑….
    ja: コンコン…
  d_nikke_alice_wonderlandbunny_04_7:
    speaker: alice_b
    en: Are you in dreamland right now?
    ko: 토끼 씨… 지금 꿈나라신가요….?
    ja: ウサギさん…夢の国ですか…？
  d_nikke_alice_wonderlandbunny_04_8:
    speaker: "<Self>"
    en: Alice?
    ko: 앨리스…?
    ja: アリス…？
  d_nikke_alice_wonderlandbunny_04_9:
    speaker: "<Self>"
    en: You can't sleep?
    ko: 잠이 잘 안 와?
    ja: 眠れないのか？
  d_nikke_alice_wonderlandbunny_04_10:
    speaker: alice_b
    en: Yeah...
    ko: 네에….
    ja: はい…
  d_nikke_alice_wonderlandbunny_04_11:
    speaker: "<Self>"
    en: Did you have a nightmare?
    ko: 무서운 꿈 꿨어?
    ja: 怖い夢を見たのか？
  d_nikke_alice_wonderlandbunny_04_12:
    speaker: alice_b
    en: No.
    ko: 아니요.
    ja: いいえ。
  d_nikke_alice_wonderlandbunny_04_13:
    speaker: alice_b
    en: It's not that.
    ko: 그건 아닌데요.
    ja: そうじゃないんですが…
  d_nikke_alice_wonderlandbunny_04_14:
    speaker: alice_b
    en: Hmm...
    ko: 으으음….
    ja: うーーん…
  d_nikke_alice_wonderlandbunny_04_15:
    speaker: alice_b
    en: It's just...
    ko: 뭔가 말이죠.
    ja: なんとなく…
  d_nikke_alice_wonderlandbunny_04_16:
    speaker: alice_b
    en: something's been bugging me.
    ko: 아까부터 자꾸만 간질간질해서요.
    ja: さっきからムズムズするんです。
  d_nikke_alice_wonderlandbunny_04_17:
    speaker: "<Self>"
    en: What is it?
    ko: 간질간질하다고?
    ja: ムズムズ？
  d_nikke_alice_wonderlandbunny_04_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_04_19:
    speaker: "<Self>"
    en: It's because of Soda, isn't it?
    ko: "…소다 때문이구나."
    ja: "…ソーダのことか"
  d_nikke_alice_wonderlandbunny_04_20:
    speaker: alice_b
    en: Yeah...
    ko: 네에….
    ja: はい…
  d_nikke_alice_wonderlandbunny_04_21:
    speaker: alice_b
    en: I just can't get over
    ko: 아까 두 번째 게임 끝나고부터.
    ja: さっき、2つ目のゲームが終わってから、
  d_nikke_alice_wonderlandbunny_04_22:
    speaker: alice_b
    en: how her sparkle vanished after the second game.
    ko: 초록 토끼 씨가 반짝거리지 않는 게 이상해서요.
    ja: |-
      緑のウサギさんがピカピカじゃないのが
      気になるんです。
  d_nikke_alice_wonderlandbunny_04_23:
    speaker: alice_b
    en: I've been trying to figure out what it could be,
    ko: 그래서 왜 그런지 계속 고민해 봤는데.
    ja: 理由を考えてみたんですけど、
  d_nikke_alice_wonderlandbunny_04_24:
    speaker: alice_b
    en: but I can't think of anything, so I thought I'd talk to you.
    ko: 잘 모르겠어서, 토끼 씨랑 이야기하고 싶었어요.
    ja: |-
      よく分からなくて。
      ウサギさんとお話したくなりました。
  d_nikke_alice_wonderlandbunny_04_25:
    speaker: "<Self>"
    en: In that case...
    ko: 그러면….
    ja: それじゃあ…
  d_nikke_alice_wonderlandbunny_04_26:
    speaker: "<Self>"
    en: How about we head somewhere else to talk?
    ko: 잠깐 자리를 옮길까?
    ja: 場所を変えようか
  d_nikke_alice_wonderlandbunny_04_27:
    speaker: alice_b
    en: Why?
    ko: 자리를요?
    ja: ここじゃダメなんですか？
  d_nikke_alice_wonderlandbunny_04_28:
    speaker: "<Self>"
    en: If we talk here, we might wake up Soda.
    ko: 우리 이야기 소리에 소다가 깰 수도 있으니깐.
    ja: ソーダを起こしてしまうかもしれないからな
  d_nikke_alice_wonderlandbunny_04_29:
    speaker: alice_b
    en: Oh, right.
    ko: 아, 맞네요.
    ja: あっ、そうですね。
  d_nikke_alice_wonderlandbunny_04_30:
    speaker: alice_b
    en: I'll sneak out as quietly as I can.
    ko: 최대한 살금살금 밖으로 나갈게요.
    ja: なるべく静かに外に出ます。
  d_nikke_alice_wonderlandbunny_04_31:
    speaker: "<Narration>"
    en: Alice and the Commander tiptoe out of the room
    ko: 초록 토끼 씨가 꿈나라에 간 사이.
    ja: 緑のウサギさんが夢の国にいる間
  d_nikke_alice_wonderlandbunny_04_32:
    speaker: "<Narration>"
    en: so as not to awaken Soda, who is sound asleep.
    ko: 앨리스 토끼는 토끼 씨를 따라 방밖으로 나왔습니다.
    ja: |-
      アリスウサギはウサギさんと一緒に
      部屋を出ました
  d_nikke_alice_wonderlandbunny_04_33:
    speaker: "<Self>"
    en: We should be able to talk here.
    ko: 여기라면, 마음 놓고 이야기해도 되겠다.
    ja: ここなら、安心して話せそうだ
  d_nikke_alice_wonderlandbunny_04_34:
    speaker: "<Self>"
    en: So you're bothered by the change in Soda?
    ko: 그러니까 소다가 반짝거리지 않는 게 이상하다는 거지?
    ja: |-
      ソーダがピカピカしていないのが
      おかしいんだろう？
  d_nikke_alice_wonderlandbunny_04_35:
    speaker: alice_b
    en: Yeah, big time.
    ko: "…네에."
    ja: "…はい。"
  d_nikke_alice_wonderlandbunny_04_36:
    speaker: "<Self>"
    en: It happened almost immediately after the second game ended?
    ko: 두 번째 게임이 끝나고나서부터 그렇게 느낀 거고.
    ja: |-
      2つ目のゲームが終わってから
      そう感じたんだよな？
  d_nikke_alice_wonderlandbunny_04_37:
    speaker: alice_b
    en: Yeah, exactly.
    ko: 맞아요.
    ja: その通りです。
  d_nikke_alice_wonderlandbunny_04_38:
    speaker: alice_b
    en: After the whack-a-mole game ended, she and Fighter were talking,
    ko: 두더지 게임 끝나고, 초록 토끼 씨랑 격투가 씨랑 이야기했는데.
    ja: |-
      モグラ叩きゲームが終わって、
      緑のウサギさんと格闘家さんが
      お話してたんですが…
  d_nikke_alice_wonderlandbunny_04_39:
    speaker: alice_b
    en: and then she stopped twinkling right after.
    ko: 그러고 나서부터 반짝거리지 않았어요.
    ja: それからピカピカじゃなくなりました。
  d_nikke_alice_wonderlandbunny_04_40:
    speaker: "<Self>"
    en: Fighter? I presume you're talking about Milk?
    ko: 격투가 씨라면, 밀크를 말하는 거겠구나.
    ja: 格闘家さん…ミルクのことか
  d_nikke_alice_wonderlandbunny_04_41:
    speaker: "<Self>"
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_04_42:
    speaker: "<Narration>"
    en: The Commander closes his eyes and ponders for a while.
    ko: 토끼 씨는 눈을 감고 한참을 생각했습니다.
    ja: |-
      ウサギさんは目を閉じて
      しばらく考え込んでいました
  d_nikke_alice_wonderlandbunny_04_43:
    speaker: "<Narration>"
    en: Then, he calmly shares his thoughts with Alice.
    ko: 그리고 차분히 자신의 생각을 앨리스 토끼에게 들려주었습니다.
    ja: |-
      そして、ゆっくりと自分の考えを
      アリスウサギに教えてくれました
  d_nikke_alice_wonderlandbunny_04_44:
    speaker: "<Self>"
    en: I think that
    ko: 소다는 말이지.
    ja: ソーダは…
  d_nikke_alice_wonderlandbunny_04_45:
    speaker: "<Self>"
    en: Soda is just preparing to twinkle more than ever.
    ko: 더 반짝거리기 위한 준비를 하고 있어.
    ja: もっとピカピカになるために、準備しているんだ
  d_nikke_alice_wonderlandbunny_04_46:
    speaker: alice_b
    en: She is?
    ko: 더 반짝거리기 위한… 준비요…?
    ja: もっとピカピカになるために…準備…？
  d_nikke_alice_wonderlandbunny_04_47:
    speaker: "<Self>"
    en: Yes, Soda is ruminating on Milk's words
    ko: 응. 소다는 밀크의 말을 듣고, 고민에 잠긴 것 같아.
    ja: |-
      ああ。ソーダはミルクの話を聞いて、
      考えているんだ
  d_nikke_alice_wonderlandbunny_04_48:
    speaker: "<Self>"
    en: about what mindset she's been in during the game so far,
    ko: 본인이 어떤 마음으로 게임에 참여해 왔는지.
    ja: 自分がどんな気持ちでゲームに参加してきたのか
  d_nikke_alice_wonderlandbunny_04_49:
    speaker: "<Self>"
    en: and what her mindset should be.
    ko: 그리고 어떤 마음으로 게임에 참여해야 하는지 말이야.
    ja: |-
      それから、どんな気持ちで
      ゲームに参加するべきなのか
  d_nikke_alice_wonderlandbunny_04_50:
    speaker: "<Self>"
    en: That's why she temporarily lost her twinkle.
    ko: 그래서 잠시 반짝거리길 멈춘 거야.
    ja: だからピカピカするのを止めたんだ
  d_nikke_alice_wonderlandbunny_04_51:
    speaker: alice_b
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_04_52:
    speaker: alice_b
    en: Hmmmmmm...
    ko: 우우움….
    ja: うーーん…
  d_nikke_alice_wonderlandbunny_04_53:
    speaker: alice_b
    en: This is getting a bit complicated.
    ko: 뭔가 어려워요.
    ja: 何だか難しいです。
  d_nikke_alice_wonderlandbunny_04_54:
    speaker: alice_b
    en: Then,
    ko: 그러면요.
    ja: それなら…
  d_nikke_alice_wonderlandbunny_04_55:
    speaker: alice_b
    en: is there anything I can help with?
    ko: 제가 도와줄 순 없을까요?
    ja: 私たちがお手伝いできませんか？
  d_nikke_alice_wonderlandbunny_04_56:
    speaker: alice_b
    en: I want to help bring her twinkle back.
    ko: 초록 토끼 씨가 다시 반짝거릴 수 있도록 돕고 싶어요.
    ja: |-
      緑のウサギさんがまたピカピカになれるように
      お手伝いしたいです。
  d_nikke_alice_wonderlandbunny_04_57:
    speaker: "<Self>"
    en: I think the best course of action
    ko: 앨리스, 내 생각에는 말이지.
    ja: アリス
  d_nikke_alice_wonderlandbunny_04_58:
    speaker: "<Self>"
    en: is to put our trust in Soda and let her overcome this on her own.
    ko: 이번엔 소다를 믿고 스스로 이겨낼 수 있도록 지켜봐 주는 게 좋을 것 같아.
    ja: |-
      今回はソーダを信じて、
      自分で乗り越えられるように見守ろう
  d_nikke_alice_wonderlandbunny_04_59:
    speaker: "<Self>"
    en: That way, it will be more meaningful.
    ko: 이런 건 스스로 이겨내야 의미 있는 거니까.
    ja: |-
      こういうことは、
      自分で気づかないと意味がないんだ
  d_nikke_alice_wonderlandbunny_04_60:
    speaker: alice_b
    en: I see...
    ko: 그렇군요….
    ja: そうですか…
  d_nikke_alice_wonderlandbunny_04_61:
    speaker: alice_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_04_62:
    speaker: alice_b
    en: Do you think she's having a hard time right now?
    ko: 초록 토끼 씨, 지금 많이 힘들까요?
    ja: 緑のウサギさん、つらいでしょうか？
  d_nikke_alice_wonderlandbunny_04_63:
    speaker: "<Self>"
    en: Based on what I know about Soda,
    ko: 소다 성격을 생각하면….
    ja: ソーダの性格なら…
  d_nikke_alice_wonderlandbunny_04_64:
    speaker: "<Self>"
    en: I'd say she's probably struggling quite a bit.
    ko: 많이 힘들겠지.
    ja: そうだろうな
  d_nikke_alice_wonderlandbunny_04_65:
    speaker: alice_b
    en: Well...
    ko: 힘들다고요….
    ja: つらいんですね…
  d_nikke_alice_wonderlandbunny_04_66:
    speaker: "<Narration>"
    en: Alice is troubled by the Commander's words.
    ko: 앨리스 토끼는 토끼 씨의 말에 고민했습니다.
    ja: |-
      アリスウサギは、ウサギさんの言葉を聞いて
      悩みました
  d_nikke_alice_wonderlandbunny_04_67:
    speaker: alice_b
    en: Hmm...
    ko: 음… 으으음….
    ja: うーん…うーーん…
  d_nikke_alice_wonderlandbunny_04_68:
    speaker: "<Narration>"
    en: Once again, she reaches a decision.
    ko: 그리고 마침내 마음을 다잡았습니다.
    ja: そして、決心しました
  d_nikke_alice_wonderlandbunny_04_69:
    speaker: alice_b
    en: Rabbity. I've made up my mind.
    ko: 토끼 씨. 저, 결심했어요.
    ja: ウサギさん、私、決めました。
  d_nikke_alice_wonderlandbunny_04_70:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: え？
  d_nikke_alice_wonderlandbunny_04_71:
    speaker: alice_b
    en: I'm going to take her to the Land of Happiness.
    ko: 이번엔 제가 초록 토끼 씨를 행복의 나라로 데려갈래요.
    ja: |-
      今回は私が緑のウサギさんを
      幸せな世界へ連れていきます。
  d_nikke_alice_wonderlandbunny_04_72:
    speaker: "<Self>"
    en: The Land of Happiness?
    ko: 행복의 나라로?
    ja: 幸せな世界へ？
  d_nikke_alice_wonderlandbunny_04_73:
    speaker: alice_b
    en: Yes!
    ko: 네!
    ja: はい！
  d_nikke_alice_wonderlandbunny_04_74:
    speaker: alice_b
    en: Just like how you take me there
    ko: 앨리스가 행복하지 않을 때.
    ja: アリスが幸せじゃない時に
  d_nikke_alice_wonderlandbunny_04_75:
    speaker: alice_b
    en: whenever I'm feeling down.
    ko: 토끼 씨가 행복의 나라로 데려가 주는 것처럼 말이에요.
    ja: |-
      ウサギさんが幸せな世界へ
      連れていってくれるみたいに。
  d_nikke_alice_wonderlandbunny_04_76:
    speaker: alice_b
    en: Now that I've become a rabbit myself, I can do the same thing.
    ko: 지금 전, 앨리스 토끼가 되었으니까 할 수 있어요.
    ja: 今の私はアリスウサギなので、できます。
  d_nikke_alice_wonderlandbunny_04_77:
    speaker: "<Narration>"
    en: Alice pricks up her ears and continues tentatively.
    ko: 앨리스 토끼는 두 귀를 쫑긋하며 조심스럽게 물었습니다.
    ja: |-
      アリスウサギは、耳をぴょんっと立てて
      おずおずと尋ねました
  d_nikke_alice_wonderlandbunny_04_78:
    speaker: alice_b
    en: I think that'd be good for her,
    ko: 초록 토끼 씨를 위해,
    ja: 緑のウサギさんのために、
  d_nikke_alice_wonderlandbunny_04_79:
    speaker: alice_b
    en: don't you?
    ko: 이 정도는 괜찮을까요?
    ja: これくらいのお手伝いは大丈夫でしょうか？
  d_nikke_alice_wonderlandbunny_04_80:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_nikke_alice_wonderlandbunny_04_81:
    speaker: alice_b
    en: Whew, I'm glad I'm on the right track.
    ko: 와아~ 다행이에요~
    ja: わあ～よかったです～
  d_nikke_alice_wonderlandbunny_04_82:
    speaker: alice_b
    en: Hey, wait a second.
    ko: 어라?
    ja: あれ？
  d_nikke_alice_wonderlandbunny_04_83:
    speaker: alice_b
    en: That weird feeling I had is gone.
    ko: 이제 간질간질하지 않아요.
    ja: もうムズムズしません。
  d_nikke_alice_wonderlandbunny_04_84:
    speaker: "<Self>"
    en: That's good.
    ko: 다행이다.
    ja: よかった
  d_nikke_alice_wonderlandbunny_04_85:
    speaker: "<Self>"
    en: We should get back to bed.
    ko: 그럼 다시 방으로 돌아갈까?
    ja: じゃあ部屋に戻ろうか
  d_nikke_alice_wonderlandbunny_04_86:
    speaker: alice_b
    en: Yeah, I'm super sleepy...
    ko: 네에… 저 졸려요….
    ja: はい…眠たくなっちゃいました…
  d_nikke_alice_wonderlandbunny_04_87:
    speaker: "<Narration>"
    en: The next day, Alice wakes up early
    ko: 다음 날. 아침 일찍 일어난 앨리스 토끼는,
    ja: 翌日。早起きをしたアリスウサギは
  d_nikke_alice_wonderlandbunny_04_88:
    speaker: "<Narration>"
    en: and tries her utmost to boost Soda's spirits.
    ko: 초록 토끼 씨를 행복의 나라로 데려가 주기 위해 노력했습니다.
    ja: |-
      緑のウサギさんを幸せな世界へ連れていくために
      がんばりました
  d_nikke_alice_wonderlandbunny_04_89:
    speaker: alice_b
    en: Morning, everyone!
    ko: 좋은 아침이에요. 토끼 씨, 초록 토끼 씨!
    ja: |-
      おはようございます。
      ウサギさん、緑のウサギさん！
  d_nikke_alice_wonderlandbunny_04_90:
    speaker: alice_b
    en: In fact, I had a dream that our team came in first place.
    ko: 저 있죠, 저희 팀이 1등 하는 꿈을 꿨어요~!
    ja: 私、優勝する夢を見ました～！
  d_nikke_alice_wonderlandbunny_04_91:
    speaker: "<Narration>"
    en: She shares uplifting stories to cheer up Soda.
    ko: 초록 토끼 씨가 기운을 차릴 만한 이야기를 들려주기도 하고.
    ja: 緑のウサギさんが元気になりそうなお話をして…
  d_nikke_alice_wonderlandbunny_04_92:
    speaker: alice_b
    en: It's right above you! Green Bunny!
    ko: 초록 토끼 씨~! 계란이 떨어지고 있어요!
    ja: 緑のウサギさん～！タマゴが落ちてきますよ～！
  d_nikke_alice_wonderlandbunny_04_93:
    speaker: "<Narration>"
    en: She helps Soda stay focused during the third game,
    ko: 세 번째 게임에서 초록 토끼 씨가 집중할 수 있도록 돕기도 했습니다.
    ja: |-
      3つ目のゲームで緑のウサギさんが
      集中できるようにサポートしました
  d_nikke_alice_wonderlandbunny_04_94:
    speaker: "<Narration>"
    en: and...
    ko: 그리고….
    ja: それから…
  d_nikke_alice_wonderlandbunny_04_95:
    speaker: soda_b
    en: Um...
    ko: "…저…."
    ja: "…あの…"
  d_nikke_alice_wonderlandbunny_04_96:
    speaker: soda_b
    en: I've been wondering...
    ko: 주인님, 앨리스….
    ja: ご主人様、アリス…
  d_nikke_alice_wonderlandbunny_04_97:
    speaker: soda_b
    en: Do you both... think that I didn't put my heart in this?
    ko: 혹시… 두 분도 제가 대충 하고 있다고 생각하시나요…?
    ja: |-
      もしかしてお二人も…
      私が手を抜いてると思ってますか…？
  d_nikke_alice_wonderlandbunny_04_98:
    speaker: soda_b
    en: I thought I was putting my best foot forward,
    ko: 전 분명 열심히 하고 있다고 생각했는데….
    ja: 私は頑張っているつもりだったんですけど…
  d_nikke_alice_wonderlandbunny_04_99:
    speaker: soda_b
    en: but the others keep insisting that I'm not.
    ko: 다른 분들은 제가 대충 하고 있대요.
    ja: |-
      他の方には、手を抜いているように
      見えるみたいで…
  d_nikke_alice_wonderlandbunny_04_100:
    speaker: soda_b
    en: They said I'm not motivated, and that I'm not taking this seriously.
    ko: "…의욕도 간절함도 없대요…."
    ja: "…やる気も必死さも感じられないって…"
  d_nikke_alice_wonderlandbunny_04_101:
    speaker: soda_b
    en: I didn't think that was true, but when I see the others and how hard they're
      trying, it makes me wonder.
    ko: |-
      아니라고 생각했는데,
      다른 분들을 보면 저와 너무 달라요.
    ja: |-
      そんなことないって思ったんですが、
      やっぱりみなさん、私とは全然違いました。
  d_nikke_alice_wonderlandbunny_04_102:
    speaker: soda_b
    en: They're sweating bullets, they've got their eye on the prize, and they're
      full of motivation.
    ko: 땀도 나고, 눈도 반짝거리고, 의욕이 넘쳐요.
    ja: |-
      汗を流して、目もキラキラして、
      やる気にあふれてました。
  d_nikke_alice_wonderlandbunny_04_103:
    speaker: soda_b
    en: It makes me wonder whether I even deserve to be here.
    ko: "…이런 제가 계속 게임에 참여해도 되는 걸까요…?"
    ja: |-
      …こんな私が、ゲームに
      参加し続けていいんでしょうか…？
  d_nikke_alice_wonderlandbunny_04_104:
    speaker: soda_b
    en: I don't have the necessary determination to win, nor the courage to beat the
      others and claim the prize.
    ko: 남을 이길 각오도, 밟고 올라갈 용기도 없으면서 말이에요.
    ja: |-
      相手を負かす覚悟も、
      踏み台にする勇気もないくせに…
  d_nikke_alice_wonderlandbunny_04_105:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_04_106:
    speaker: soda_b
    en: I think it's best if I stop here.
    ko: "…전 여기까지 하는 게 좋을 것 같아요."
    ja: "…私、もうここまでにしたいです。"
  d_nikke_alice_wonderlandbunny_04_107:
    speaker: "<Narration>"
    en: Just when Soda is about to crumble under the weight of her concerns...
    ko: 초록 토끼 씨가 고민의 무게를 이기지 못하고 쓰러졌을 땐.
    ja: |-
      緑のウサギさんがプレッシャーに耐えきれず、
      崩れ落ちそうな時は…
  d_nikke_alice_wonderlandbunny_04_108:
    speaker: alice_b
    en: You don't care about the prize?
    ko: 그럼 초록 토끼 씨는 1등을 하기 싫으신 건가요?
    ja: 緑のウサギさん、優勝したくないんですか？
  d_nikke_alice_wonderlandbunny_04_109:
    speaker: "<Narration>"
    en: Alice sets her straight with some tough love.
    ko: 때론 따끔한 소리로.
    ja: 時には背中を押し…
  d_nikke_alice_wonderlandbunny_04_110:
    speaker: soda_b
    en: It's not that I don't want to win.
    ko: 하기 싫은 게 아니에요.
    ja: したくないわけじゃありません。
  d_nikke_alice_wonderlandbunny_04_111:
    speaker: soda_b
    en: It's that I'm not capable.
    ko: "…못 하는 거예요."
    ja: "…でも、できないんです。"
  d_nikke_alice_wonderlandbunny_04_112:
    speaker: soda_b
    en: I don't want to defeat others.
    ko: 다른 사람을 못 이기겠어요.
    ja: 他の人たちに勝てそうにありません。
  d_nikke_alice_wonderlandbunny_04_113:
    speaker: soda_b
    en: I don't have it in me to win.
    ko: 이기는 방법을 모르겠어요….
    ja: 勝ち方が分からないんです…
  d_nikke_alice_wonderlandbunny_04_114:
    speaker: soda_b
    en: To me, games are all about having fun, but here, people have to get hurt and
      be eliminated.
    ko: |-
      저에게 게임은 모두가 즐거운 거였는데,
      지금은 누군가가 아프고 탈락해야만 하잖아요.
    ja: |-
      みんなで楽しむものだと思ってたのに、
      今は悔しがる人や落とされる人がいて…
  d_nikke_alice_wonderlandbunny_04_115:
    speaker: soda_b
    en: I'm just not built for this kind of competition.
    ko: "…경쟁이라는 게 너무 어려워요."
    ja: "…ゲームをすることが、すごくつらいんです。"
  d_nikke_alice_wonderlandbunny_04_116:
    speaker: alice_b
    en: Huh?
    ko: 음?
    ja: えっ？
  d_nikke_alice_wonderlandbunny_04_117:
    speaker: alice_b
    en: Personally, I think it's kinda strange that you say you don't know how to
      win.
    ko: 이기는 방법을 모른다는 말은 이상해요.
    ja: 勝ち方が分からないなんて、不思議ですね～
  d_nikke_alice_wonderlandbunny_04_118:
    speaker: alice_b
    en: The only reason we're here is because we've been winning.
    ko: 지금까지 다 이겼으니까 여기까지 온 거잖아요.
    ja: |-
      今まで全部勝ってたから、
      ここまで来たんですよ？
  d_nikke_alice_wonderlandbunny_04_119:
    speaker: "<Narration>"
    en: Alice also employs warmth and honesty.
    ko: 때론 진실된 소리로.
    ja: 時には心から励まし…
  d_nikke_alice_wonderlandbunny_04_120:
    speaker: alice_b
    en: There's no way we could have come as far as we have without you.
    ko: |-
      초록 토끼 씨가 없었으면
      여기까지 올 수 없었을 거예요~
    ja: |-
      緑のウサギさんがいなかったら、
      そうはなってないはずです～
  d_nikke_alice_wonderlandbunny_04_121:
    speaker: "<Narration>"
    en: In order to get Soda back on her feet
    ko: 초록 토끼 씨가 다시 일어설 수 있도록,
    ja: 緑のウサギさんがまた立ち上がれるように、
  d_nikke_alice_wonderlandbunny_04_122:
    speaker: "<Narration>"
    en: and guide her to the land of happiness,
    ko: 행복의 나라로 갈 수 있도록,
    ja: 幸せの世界へ行けるように、
  d_nikke_alice_wonderlandbunny_04_123:
    speaker: "<Narration>"
    en: Alice extends her hand.
    ko: 손을 내밀어 주었습니다.
    ja: 手を差し伸べました
  d_nikke_alice_wonderlandbunny_04_124:
    speaker: "<Narration>"
    en: And then, something amazing happens.
    ko: 그러자 신기한 일이 벌어졌습니다.
    ja: すると、不思議なことが起きました
  d_nikke_alice_wonderlandbunny_04_125:
    speaker: soda_b
    en: I...
    ko: 저.
    ja: 私…
  d_nikke_alice_wonderlandbunny_04_126:
    speaker: soda_b
    en: I'll do it.
    ko: 저, 해볼게요.
    ja: 私、やってみます。
  d_nikke_alice_wonderlandbunny_04_127:
    speaker: soda_b
    en: Cocoa and Ade believe in me.
    ko: "…절 믿어주신 두 분 앞에서."
    ja: "…私を信じてくれた2人に…"
  d_nikke_alice_wonderlandbunny_04_128:
    speaker: soda_b
    en: I won't let them down.
    ko: 포기하는 모습을 보여드릴 순 없어요…!
    ja: 諦めるところを見せたくありません…！
  d_nikke_alice_wonderlandbunny_04_129:
    speaker: soda_b
    en: I promised them that I would try my best,
    ko: 적어도 열심히 했다고….
    ja: せめて、頑張ったって…
  d_nikke_alice_wonderlandbunny_04_130:
    speaker: soda_b
    en: "*Sob*"
    ko: 흐읍…!
    ja: すぅっ…！
  d_nikke_alice_wonderlandbunny_04_131:
    speaker: soda_b
    en: so that's exactly what I'm going to do.
    ko: |-
      소다 치고는 정말 열심히 했다고
      인정받을 수 있도록…!
    ja: |-
      ソーダにしては本当に頑張ったって、
      認めてもらえるように…！
  d_nikke_alice_wonderlandbunny_04_132:
    speaker: soda_b
    en: At least I have to prove to them that I really tried.
    ko: 최선을 다 해볼게요….
    ja: 一生懸命頑張ります…！
  d_nikke_alice_wonderlandbunny_04_133:
    speaker: "<Narration>"
    en: As Soda stands up once more, tears stream down her cheeks.
    ko: 다시 일어선 초록 토끼 씨의 눈에서 눈물이 흐를 때마다,
    ja: |-
      再び立ち上がった緑のウサギさんの目から
      涙がこぼれるたびに
  d_nikke_alice_wonderlandbunny_04_134:
    speaker: "<Narration>"
    en: With each tear that falls, her previous glow gradually begins to return.
    ko: 초록 토끼 씨는 점차 반짝거렸고.
    ja: 緑のウサギさんはどんどん輝き…
  d_nikke_alice_wonderlandbunny_04_135:
    speaker: "<Narration>"
    en: After winning the catching game...
    ko: 바구니 게임에서 승리하고 나서는,
    ja: コインゲームに勝ってからは
  d_nikke_alice_wonderlandbunny_04_136:
    speaker: soda_b
    en: Wow!!
    ko: 와아…!!!
    ja: わあ…！！
  d_nikke_alice_wonderlandbunny_04_137:
    speaker: soda_b
    en: W-we won?!
    ko: 저, 저희가 이겼어요오!!!
    ja: か、勝ちましたぁ！！
  d_nikke_alice_wonderlandbunny_04_138:
    speaker: soda_b
    en: Did you hear that, you guys? They said we won!
    ko: 저희가 이겼대요 주인님, 앨리스으~!!
    ja: 私たちの勝ちです、ご主人様、アリスぅ～！！
  d_nikke_alice_wonderlandbunny_04_139:
    speaker: "<Narration>"
    en: With that, her countenance is teeming with heartfelt joy.
    ko: 한껏 기뻐하는 반짝 토끼 씨만이 남아 있었으니까요.
    ja: 大喜びのピカピカウサギさんになったのです
  d_nikke_alice_wonderlandbunny_04_140:
    speaker: alice_b
    en: Hehe, you're back, Twinkling Bunny.
    ko: 헤헤, 반짝 토끼 씨. 돌아왔군요.
    ja: |-
      えへへ、ピカピカウサギさんが
      戻ってきましたね。
d_nikke_alice_wonderlandbunny_05:
  d_nikke_alice_wonderlandbunny_05_1:
    speaker: tove
    en: Wow, what a story!
    ko: 와아…!
    ja: わあ…！
  d_nikke_alice_wonderlandbunny_05_2:
    speaker: tove
    en: That's just... amazing!
    ko: 잘 됐네요. 잘 됐어… 요….
    ja: よかったです。本当に…よかった…
  d_nikke_alice_wonderlandbunny_05_3:
    speaker: tove
    en: So touching... *Sob*
    ko: 감동이에요… 흐윽….
    ja: 感動しました…ひっく…
  d_nikke_alice_wonderlandbunny_05_4:
    speaker: neve
    en: And what happened after that?
    ko: 그 뒤엔 어떻게 되었나요~?
    ja: それからどうなったんですか～？
  d_nikke_alice_wonderlandbunny_05_5:
    speaker: neve
    en: Did you all win the top prize after Soda regained her mojo?
    ko: 다시 반짝 토끼 씨가 된 소다랑 같이 우승한 건가요~?
    ja: |-
      またピカピカウサギさんになった
      ソーダと一緒に優勝したんですか～？
  d_nikke_alice_wonderlandbunny_05_6:
    speaker: alice_b
    en: Hmm...
    ko: 으으음….
    ja: うーーん…
  d_nikke_alice_wonderlandbunny_05_7:
    speaker: "<Narration>"
    en: 'Alice''s mind drifts back to the scene:'
    ko: 앨리스 토끼는 생각했습니다.
    ja: アリスウサギは思い出しました
  d_nikke_alice_wonderlandbunny_05_8:
    speaker: "<Narration>"
    en: The image of Soda doing her best to stack the gold bars,
    ko: 최선을 다해 황금 막대를 쌓아 올린 반짝 토끼 씨의 모습,
    ja: |-
      頑張って金の延べ棒を積み上げた
      ピカピカウサギさんの姿や
  d_nikke_alice_wonderlandbunny_05_9:
    speaker: "<Narration>"
    en: of her shining as brightly as ever, even when going up against the White Bunny.
    ko: |-
      그리고 하얀 토끼 씨를 상대로도
      반짝임을 잃지 않은 반짝 토끼 씨의 모습을요.
    ja: |-
      白いウサギさんを相手にしても
      輝きを失わなかったピカピカウサギさんの姿を
  d_nikke_alice_wonderlandbunny_05_10:
    speaker: alice_b
    en: I'm afraid that's where my story ends.
    ko: 앨리스 토끼의 이야기는 여기까지에요.
    ja: アリスウサギのお話はここまでです。
  d_nikke_alice_wonderlandbunny_05_11:
    speaker: tove
    en: Wha...?
    ko: 네…?
    ja: えっ…？
  d_nikke_alice_wonderlandbunny_05_12:
    speaker: alice_b
    en: It's just that...
    ko: 그게요….
    ja: その…
  d_nikke_alice_wonderlandbunny_05_13:
    speaker: alice_b
    en: the version I saw after that sparkled so much
    ko: 그 뒤에 제가 본 반짝 토끼 씨는 너무 반짝거려서,
    ja: |-
      そのあとに見たピカピカウサギさんが、
      あまりにもまぶしくて
  d_nikke_alice_wonderlandbunny_05_14:
    speaker: alice_b
    en: that it's hard to express in words.
    ko: 이야기로 표현하기가 뭔가 어려워서요. 헤헤.
    ja: 言葉で表現するのが難しいんです。えへへ。
  d_nikke_alice_wonderlandbunny_05_15:
    speaker: ludmilla
    en: Haha, I see.
    ko: 후후, 그렇구나.
    ja: ふふ、そうなのね。
  d_nikke_alice_wonderlandbunny_05_16:
    speaker: ludmilla
    en: So, Alice,
    ko: 그럼 앨리스여.
    ja: じゃあ、アリス。
  d_nikke_alice_wonderlandbunny_05_17:
    speaker: ludmilla
    en: when was this photo taken?
    ko: 이 사진은 언제 찍은 거지?
    ja: この写真はいつ撮ったのかしら？
  d_nikke_alice_wonderlandbunny_05_18:
    speaker: alice_b
    en: Oh, that photo!
    ko: 아! 사진 말이죠.
    ja: あっ！写真ですね。
  d_nikke_alice_wonderlandbunny_05_19:
    speaker: alice_b
    en: This was what I was gonna wish for if we won.
    ko: 제가 1등 하면 찍고 싶었던 건데요.
    ja: 優勝したら撮りたいって思っていたんですが
  d_nikke_alice_wonderlandbunny_05_20:
    speaker: alice_b
    en: Thanks to Twinkling Bunny, I was able to make it happen!
    ko: 반짝 토끼 씨가 도와줘서 찍을 수 있었어요!
    ja: |-
      ピカピカウサギさんが手伝ってくれて
      撮れたんです！
  d_nikke_alice_wonderlandbunny_05_21:
    speaker: ludmilla
    en: Why were you so intent on getting a photo?
    ko: 1등 하면 찍고 싶었다?
    ja: 優勝したら撮りたかった？
  d_nikke_alice_wonderlandbunny_05_22:
    speaker: alice_b
    en: Hehe, that's because I wanted to show it to you all,
    ko: 네에~ 여왕님이랑 북극곰님이랑 병아리 씨, 모두에게.
    ja: |-
      はい。
      女王様とホッキョクグマさんとヒヨコさん、
      みなさんに…
  d_nikke_alice_wonderlandbunny_05_23:
    speaker: alice_b
    en: my Queen, Nanook, and Pigeon!
    ko: 이 사진을 보여주고 싶었거든요!
    ja: この写真を見せてあげたかったんです！
  d_nikke_alice_wonderlandbunny_05_24:
    speaker: tove
    en: This photo...
    ko: 이 사진을요….
    ja: この写真を…
  d_nikke_alice_wonderlandbunny_05_25:
    speaker: tove
    en: Speaking of which, didn't you say that
    ko: 그러고 보니, 이 사진 말이에요.
    ja: そういえば、この写真。
  d_nikke_alice_wonderlandbunny_05_26:
    speaker: tove
    en: this was a photo of you heading to paradise?
    ko: 낙원으로 가는 사진이라고 했죠?
    ja: 楽園に繋がる写真って言ってましたよね？
  d_nikke_alice_wonderlandbunny_05_27:
    speaker: tove
    en: What did you mean by that?
    ko: 그건 무슨 의미였어요?
    ja: それってどういう意味だったんですか？
  d_nikke_alice_wonderlandbunny_05_28:
    speaker: alice_b
    en: Well...
    ko: 그건 말이죠.
    ja: それはですね…
  d_nikke_alice_wonderlandbunny_05_29:
    speaker: "<Narration>"
    en: Tove's question brings Alice back to her last memory at Coin Rush.
    ko: 병아리 씨의 물음에, 앨리스 토끼는 코인 러시에서의 마지막 기억을 떠올렸습니다.
    ja: |-
      ヒヨコさんの問いに、アリスウサギは
      コインラッシュでの最後の記憶を思い出しました
  d_nikke_alice_wonderlandbunny_05_30:
    speaker: alice_b
    en: Hehe!
    ko: 으헤헤헤~
    ja: えへへへ～
  d_nikke_alice_wonderlandbunny_05_31:
    speaker: alice_b
    en: I'm so happy!
    ko: 너무 행복해요~
    ja: 幸せです～
  d_nikke_alice_wonderlandbunny_05_32:
    speaker: alice_b
    en: I totally feel like a winner.
    ko: 저는 1등 한 거나 다름없어요~!
    ja: 私は優勝したのと同じですね～！
  d_nikke_alice_wonderlandbunny_05_33:
    speaker: "<Self>"
    en: The photo came out well.
    ko: 사진 잘 나왔다.
    ja: いい写真だな
  d_nikke_alice_wonderlandbunny_05_34:
    speaker: alice_b
    en: I know, right? It came out perfectly!
    ko: 맞아요~ 엄청 깡총하게 잘 나왔어요!
    ja: そうですね～すごくぴょんぴょんしてます！
  d_nikke_alice_wonderlandbunny_05_35:
    speaker: alice_b
    en: By the way, where's Twinkling Bunny?
    ko: 아! 반짝 토끼 씨는 어디 있나요?
    ja: あっ！ピカピカウサギさんはどこですか？
  d_nikke_alice_wonderlandbunny_05_36:
    speaker: "<Self>"
    en: She's over there.
    ko: 소다라면, 저기에….
    ja: ソーダなら、あそこに…
  d_nikke_alice_wonderlandbunny_05_37:
    speaker: "<Narration>"
    en: In the direction where the Commander is pointing,
    ko: 토끼 씨가 가리킨 곳엔.
    ja: ウサギさんが指さした先には
  d_nikke_alice_wonderlandbunny_05_38:
    speaker: "<Narration>"
    en: Soda is surrounded by her fellow joyous participants.
    ko: 함께 게임을 즐긴 분들에게 둘러싸여,
    ja: 一緒にゲームを楽しんだ人たちに囲まれ
  d_nikke_alice_wonderlandbunny_05_39:
    speaker: "<Narration>"
    en: She is in her element, shining as brightly as ever.
    ko: 평소처럼 반짝반짝하는 반짝 토끼 씨가 있었습니다.
    ja: |-
      いつものように輝いている
      ピカピカウサギさんがいました
  d_nikke_alice_wonderlandbunny_05_40:
    speaker: alice_b
    en: Wow, she's positively radiant!
    ko: 헤헤~ 반짝반짝해요!
    ja: えへへ～ピカピカです！
  d_nikke_alice_wonderlandbunny_05_41:
    speaker: "<Self>"
    en: Oh, right. I wanted to ask you something, Alice.
    ko: 참. 앨리스, 궁금한 게 있는데.
    ja: そうだ、アリス。気になることがあるんだが…
  d_nikke_alice_wonderlandbunny_05_42:
    speaker: "<Self>"
    en: Why did you want to take this photo?
    ko: 앨리스는 왜 이 사진을 찍고 싶었던 거야?
    ja: アリスはどうしてこの写真を撮りたかったんだ？
  d_nikke_alice_wonderlandbunny_05_43:
    speaker: alice_b
    en: The Queen told me that if you see the lucky twin bunnies at Coin Rush,
    ko: 음, 여왕님이 그랬거든요.
    ja: えっと、女王様が言ってたんです。
  d_nikke_alice_wonderlandbunny_05_44:
    speaker: alice_b
    en: it will bring you good luck.
    ko: 코인 러시에서 행운의 쌍둥이 토끼 씨를 보면 엄청난 행운이 찾아온다고요.
    ja: |-
      コインラッシュで
      幸運の双子のウサギさんを見れば、
      大きな幸運が訪れるって。
  d_nikke_alice_wonderlandbunny_05_45:
    speaker: "<Self>"
    en: I've heard rumors to the same effect.
    ko: 그런 소문이 있긴 하지.
    ja: 確かにそういう噂があるな
  d_nikke_alice_wonderlandbunny_05_46:
    speaker: alice_b
    en: So that's why
    ko: 그래서 말이죠.
    ja: だから、
  d_nikke_alice_wonderlandbunny_05_47:
    speaker: alice_b
    en: I made a promise to my Queen!
    ko: 여왕님이랑 약속했거든요!
    ja: 女王様と約束したんです！
  d_nikke_alice_wonderlandbunny_05_48:
    speaker: alice_b
    en: I said that I would meet the white and black bunnies,
    ko: 하얀 토끼 씨랑 검정 토끼 씨를 만나서,
    ja: 白いウサギさんと黒いウサギさんに会って、
  d_nikke_alice_wonderlandbunny_05_49:
    speaker: alice_b
    en: and make an auspicious return to the North.
    ko: 엄청난 행운을 갖고 돌아오겠다고요.
    ja: 大きな幸運を持って帰ってくるって。
  d_nikke_alice_wonderlandbunny_05_50:
    speaker: alice_b
    en: I want to take the luck I've been given today
    ko: 여왕님 몫이랑.
    ja: 女王様の分と…
  d_nikke_alice_wonderlandbunny_05_51:
    speaker: alice_b
    en: and share it with all of them,
    ko: 북극곰님이랑 병아리 씨 몫까지 전부 말이에요!
    ja: ホッキョクグマさんとヒヨコさんの分まで！
  d_nikke_alice_wonderlandbunny_05_52:
    speaker: alice_b
    en: so I concentrated all the luck from the white and black bunnies into this
      photo!
    ko: 그래서 이 사진에 토끼 씨들의 행운을 담은 거예요!
    ja: |-
      だからこの写真にウサギさんたちの
      幸運をこめたんです！
  d_nikke_alice_wonderlandbunny_05_53:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  d_nikke_alice_wonderlandbunny_05_54:
    speaker: "<Self>"
    en: But other than Noir and Blanc, why did you want to gather everyone else?
    ko: 근데, 다른 토끼 씨들까지 모두 모일 필욘 없지 않았어?
    ja: |-
      でも、他のウサギさんまで
      集める必要はなかったんじゃないか？
  d_nikke_alice_wonderlandbunny_05_55:
    speaker: alice_b
    en: That's because of something I learned
    ko: 아! 그건요.
    ja: あっ！それはですね。
  d_nikke_alice_wonderlandbunny_05_56:
    speaker: alice_b
    en: during this tournament.
    ko: 이번에 게임하면서 배운 게 있었거든요.
    ja: ゲームをしながら学んだことがありました。
  d_nikke_alice_wonderlandbunny_05_57:
    speaker: "<Self>"
    en: What did you learn?
    ko: 배운 거라면?
    ja: 学んだこと？
  d_nikke_alice_wonderlandbunny_05_58:
    speaker: alice_b
    en: Just like how you take me to the land of happiness,
    ko: 토끼 씨가 앨리스를 행복의 나라로 데려가주는 것처럼.
    ja: |-
      ウサギさんがアリスを幸せの世界へ
      連れていってくれるみたいに、
  d_nikke_alice_wonderlandbunny_05_59:
    speaker: alice_b
    en: Twinkling Bunny and all the others, too,
    ko: 반짝 토끼 씨도, 다른 모든 토끼 씨들도,
    ja: |-
      ピカピカウサギさんも、
      他のウサギさんもみんな、
  d_nikke_alice_wonderlandbunny_05_60:
    speaker: alice_b
    en: strive to lead someone there.
    ko: 누군가를 행복의 나라로 데려가주기 위해 노력하고 있다는 걸요.
    ja: |-
      誰かを幸せの世界へ連れていくために
      努力していたんです。
  d_nikke_alice_wonderlandbunny_05_61:
    speaker: alice_b
    en: So I got a little greedy,
    ko: 그래서 저, 살짝 욕심냈어요.
    ja: だから私、ちょっと欲張りました。
  d_nikke_alice_wonderlandbunny_05_62:
    speaker: alice_b
    en: and decided to include everyone in the photo.
    ko: 모든 토끼 씨들을 사진에 담아 가기로요.
    ja: ウサギさん全員と写真を撮るって。
  d_nikke_alice_wonderlandbunny_05_63:
    speaker: alice_b
    en: That way,
    ko: 그러면 언젠가,
    ja: そうすれば、いつか
  d_nikke_alice_wonderlandbunny_05_64:
    speaker: alice_b
    en: the sleeping princesses might be able to go to the land of happiness too.
    ko: 잠자는 공주님들이 행복의 나라로 갈 수 있지 않을까 해서요. 헤헤.
    ja: |-
      眠り姫たちが幸せの世界へ
      行けるかもしれないので。えへへ。
  d_nikke_alice_wonderlandbunny_05_65:
    speaker: alice_b
    en: The only reason I didn't include you
    ko: 그래도 토끼 씨만큼은….
    ja: でも、ウサギさんだけは…
  d_nikke_alice_wonderlandbunny_05_66:
    speaker: alice_b
    en: is because I want you for myself, hehe.
    ko: 앨리스의 토끼 씨로 남아줬으면 해서 사진에 담지 않았지만요.
    ja: |-
      アリスのウサギさんとして残っていてほしくて
      一緒に撮りませんでした。
  d_nikke_alice_wonderlandbunny_05_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_alice_wonderlandbunny_05_68:
    speaker: "<Self>"
    en: Alice, can you come a little closer?
    ko: 앨리스, 잠깐 가까이 와볼래?
    ja: アリス、ちょっとこちらへ来てくれないか
  d_nikke_alice_wonderlandbunny_05_69:
    speaker: alice_b
    en: Yeah?
    ko: 네?
    ja: はい？
  d_nikke_alice_wonderlandbunny_05_70:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-!
    ja: カシャッ！
  d_nikke_alice_wonderlandbunny_05_71:
    speaker: alice_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_alice_wonderlandbunny_05_72:
    speaker: "<Self>"
    en: We may not have placed first, but consider this a gift from me.
    ko: 1등은 못 했지만, 이건 내 선물이야.
    ja: |-
      優勝はできなかったが、
      これは私からのプレゼントだ
  d_nikke_alice_wonderlandbunny_05_73:
    speaker: alice_b
    en: Wow!
    ko: 와아~!
    ja: わあ～！
  d_nikke_alice_wonderlandbunny_05_74:
    speaker: "<Narration>"
    en: As Alice holds the photo of her and the Commander,
    ko: 토끼 씨와 단둘이 찍은 사진을 받아 든,
    ja: ウサギさんとのツーショット写真を受け取り
  d_nikke_alice_wonderlandbunny_05_75:
    speaker: "<Narration>"
    en: she is certain of one thing.
    ko: 앨리스 토끼는 확신할 수 있었습니다.
    ja: アリスウサギは確信しました
  d_nikke_alice_wonderlandbunny_05_76:
    speaker: "<Narration>"
    en: While the photo taken with all the other rabbits contained good luck,
    ko: 다른 토끼 씨들과 찍은 사진은 분명 엄청난 행운을 품고 있다고요.
    ja: |-
      他のウサギさんたちと撮った写真は、
      確かに大きな幸運をもたらしてくれます
  d_nikke_alice_wonderlandbunny_05_77:
    speaker: "<Narration>"
    en: this photo is full of happiness.
    ko: 토끼 씨와 찍은 사진을 본 앨리스 토끼는 행복으로 가득했으니까요.
    ja: |-
      ウサギさんと撮った写真を見て、
      アリスウサギは幸せでいっぱいでした
  d_nikke_alice_wonderlandbunny_05_78:
    speaker: "<Narration>"
    en: Recalling the pleasant memory, Alice continues.
    ko: 행복했던 기억을 떠올린 앨리스 토끼는 말했습니다.
    ja: 幸せな記憶を思い出したアリスは言いました
  d_nikke_alice_wonderlandbunny_05_79:
    speaker: alice_b
    en: Pigeon, do you know what paradise is?
    ko: 병아리 씨는 낙원이 뭔지 아시나요?
    ja: ヒヨコさんは、楽園って何だか分かりますか？
  d_nikke_alice_wonderlandbunny_05_80:
    speaker: tove
    en: Paradise?
    ko: 낙원이요?
    ja: 楽園ですか？
  d_nikke_alice_wonderlandbunny_05_81:
    speaker: tove
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_nikke_alice_wonderlandbunny_05_82:
    speaker: tove
    en: A place where you can live without any suffering or pain.
    ko: |-
      아무런 괴로움이나 고통 없이
      안락하게 살 수 있는….
    ja: |-
      苦しみのない
      幸せな生活ができる…
  d_nikke_alice_wonderlandbunny_05_83:
    speaker: tove
    en: A pleasant place.
    ko: 즐거운 곳.
    ja: 楽しいところ。
  d_nikke_alice_wonderlandbunny_05_84:
    speaker: tove
    en: At least, that's what the dictionary says.
    ko: "…이라고 여기 사전에 적혀 있긴 한데요."
    ja: "…って辞書に書いてありますね。"
  d_nikke_alice_wonderlandbunny_05_85:
    speaker: alice_b
    en: Hehe, that's right.
    ko: 헤헤, 맞아요!
    ja: えへへ、そうなんです！
  d_nikke_alice_wonderlandbunny_05_86:
    speaker: alice_b
    en: Paradise, you see...
    ko: 낙원은 말이죠~
    ja: 楽園は～
  d_nikke_alice_wonderlandbunny_05_87:
    speaker: alice_b
    en: is a place where happiness reigns supreme.
    ko: 행복한 세계를 말해요!
    ja: 幸せな世界のことです！
  d_nikke_alice_wonderlandbunny_05_88:
    speaker: alice_b
    en: That's why this photo
    ko: 그래서에요.
    ja: だから…
  d_nikke_alice_wonderlandbunny_05_89:
    speaker: alice_b
    en: is a pathway to paradise. Hehe!
    ko: 이 사진이 낙원으로 가는 사진인 건 말이에요. 헤헤.
    ja: この写真は楽園に繋がる写真なんです。えへへ。
  d_nikke_alice_wonderlandbunny_05_90:
    speaker: "<Narration>"
    en: As Alice takes another glance at the photo given to her by the Commander,
    ko: 토끼 씨가 선물해 준 책에 살포시 끼워진 자신만의 사진을 떠올리며,
    ja: |-
      ウサギさんがプレゼントしてくれた本に
      そっと挟まっている
      自分だけの写真を思い出しながら
  d_nikke_alice_wonderlandbunny_05_91:
    speaker: "<Narration>"
    en: she makes one more wish.
    ko: 앨리스 토끼는 다시 한번 빌었습니다.
    ja: アリスウサギはもう一度祈りました
  d_nikke_alice_wonderlandbunny_05_92:
    speaker: "<Narration>"
    en: For her and her friends to have good luck in every aspect of their lives,
    ko: 여왕님. 북극곰님. 병아리 씨에게 행운이 가득하길.
    ja: |-
      女王様、ホッキョクグマさん、ヒヨコさんが
      幸せでいっぱいになりますように
  d_nikke_alice_wonderlandbunny_05_93:
    speaker: "<Narration>"
    en: for all the sleeping princesses to be happy,
    ko: 잠자는 공주님들이 꿈나라에서 행복하길.
    ja: 眠り姫たちが夢の国で幸せになりますように
  d_nikke_alice_wonderlandbunny_05_94:
