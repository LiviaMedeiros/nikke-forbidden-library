---
d_nikke_mica_snowbuddy_01:
  d_nikke_mica_snowbuddy_01_1:
    speaker: belorta
    en: Mica! Look at this.
    ko: 미카! 이것 봐라~♡
    ja: ミカ！これ見て～♡
  d_nikke_mica_snowbuddy_01_2:
    speaker: belorta
    en: Isn't this bunny doll adorable?
    ko: 완전 귀여운 토끼 인형이지?
    ja: |-
      このウサギのぬいぐるみ、
      すごくかわいいでしょ？
  d_nikke_mica_snowbuddy_01_3:
    speaker: belorta
    en: I thought we could sell it at the Toy Store. What do you think?
    ko: 장난감 가게에서 팔려고 가져왔어, 어때?
    ja: |-
      おもちゃ屋さんで売ろうと思って！
      どうかな？
  d_nikke_mica_snowbuddy_01_4:
    speaker: belorta
    en: If you press its belly, it makes a cute sound. Give it a try.
    ko: |-
      이 토끼 배 눌러보면 귀여운 소리도 난다?
      한 번 눌러봐♡
    ja: |-
      お腹を押すと、かわいい音も鳴るんだよ？
      押してみて♡
  d_nikke_mica_snowbuddy_01_5:
    speaker: mica_w
    en: Wow, it's so cute!
    ko: 우와! 완전 귀엽다!
    ja: わあ！すごくかわいい！
  d_nikke_mica_snowbuddy_01_6:
    speaker: "<Narration>"
    en: "*Push*"
    ko: 꾸욱-
    ja: ギュッ
  d_nikke_mica_snowbuddy_01_7:
    speaker: "<Narration>"
    en: Mica presses the doll's belly.
    ko: 미카는 벨로타가 건네준 토끼 인형 배를 눌렀고.
    ja: |-
      ミカはベロータから差し出された
      ウサギのぬいぐるみのお腹を押した
  d_nikke_mica_snowbuddy_01_8:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐용-!
    ja: ぴょーん！
  d_nikke_mica_snowbuddy_01_9:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!
    ja: パンッ！
  d_nikke_mica_snowbuddy_01_10:
    speaker: "<Narration>"
    en: Sparks pop out of the top of the doll's head, accompanied by an adorable sound.
    ko: |-
      귀여운 소리와 함께 토끼 인형 머리에서는
      폭죽이 펑 하고 터져 나왔다.
    ja: |-
      かわいい音が鳴り、ぬいぐるみの頭で
      小さな花火が弾けた
  d_nikke_mica_snowbuddy_01_11:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_snowbuddy_01_12:
    speaker: belorta
    en: Ha! You should have seen your face!
    ko: 꺄하하-! 미카 표정 봐!
    ja: キャハハ！ミカの顔～！
  d_nikke_mica_snowbuddy_01_13:
    speaker: belorta
    en: Betcha didn't expect that, did you?
    ko: 어때? 완전 놀랐지♡
    ja: どう？びっくりしたでしょ♡
  d_nikke_mica_snowbuddy_01_14:
    speaker: mica_w
    en: I-it did catch me slightly off guard, but the sparks coming out from the head
      were really pretty.
    ko: "조, 조금 놀라긴 했는데… \n머리에서 터져 나오는 폭죽이 너무 예쁜 것 같아!"
    ja: |-
      ちょ、ちょっとびっくりしたけど…
      頭の花火、すごくキレイだね！
  d_nikke_mica_snowbuddy_01_15:
    speaker: mica_w
    en: You always end up choosing the most popular dolls.
    ko: 벨로타가 고르는 인형들은 항상 인기 좋으니까.
    ja: |-
      ベロータが選ぶぬいぐるみは、
      いつも人気だから。
  d_nikke_mica_snowbuddy_01_16:
    speaker: mica_w
    en: I bet a lot of people will buy this one too.
    ko: 이번에도 사람들이 많이 사 갔으면 좋겠다. 그치? 헤헤.
    ja: 今回もたくさん売れたらいいね。えへへ。
  d_nikke_mica_snowbuddy_01_17:
    speaker: belorta
    en: Uh? Y-yes, I'm sure they will!
    ko: "…어? 으응!"
    ja: "…えっ？うん！"
  d_nikke_mica_snowbuddy_01_18:
    speaker: belorta
    en: At least, I hope so.
    ko: |-
      그러게.
      그랬으면 좋겠다♡
    ja: |-
      そうだね。
      売れたらいいな♡
  d_nikke_mica_snowbuddy_01_19:
    speaker: belorta
    en: Mica,
    ko: 미카~ 있지~
    ja: ねえ、ミカ～
  d_nikke_mica_snowbuddy_01_20:
    speaker: belorta
    en: why are you still wearing that outfit?
    ko: 미카는 왜 아직도 이 옷을 입고 있어~?
    ja: どうして今でもその格好なの～？
  d_nikke_mica_snowbuddy_01_21:
    speaker: belorta
    en: Don't tell me...
    ko: 설마….
    ja: まさか…
  d_nikke_mica_snowbuddy_01_22:
    speaker: belorta
    en: Are you planning on leaving the Toy Store and working at Snowfield Hot Spring?
    ko: |-
      정말 장난감 가게를 떠나
      설온장에서 일하고 싶어서 그런 거야?♡
    ja: |-
      本当におもちゃ屋さんを辞めて、
      雪見温泉で働きたいとか？♡
  d_nikke_mica_snowbuddy_01_23:
    speaker: mica_w
    en: No!
    ko: 아니~
    ja: 違うよ～
  d_nikke_mica_snowbuddy_01_24:
    speaker: mica_w
    en: Ludmilla gave it to me as a gift since it looked good on me. It'd be a waste
      to only wear it at Snowfield...
    ko: |-
      루드밀라가 잘 어울린다고 선물까지 해줬는데.
      설온장에서만 입기엔 너무 아까워서….
    ja: |-
      ルドミラがよく似合ってるって
      プレゼントしてくれたの。
      雪見温泉でしか着ないのはもったいないから…
  d_nikke_mica_snowbuddy_01_25:
    speaker: mica_w
    en: I just wanted to get more use out of it, that's all.
    ko: 조금만 더 입고 있게! 헤헤.
    ja: もう少し着てるね！えへへ。
  d_nikke_mica_snowbuddy_01_26:
    speaker: mica_w
    en: Next time, you can wear it!
    ko: 다음엔 벨로타도 꼭 입어봤으면 좋겠어!
    ja: 次はベロータも着てほしいな！
  d_nikke_mica_snowbuddy_01_27:
    speaker: mica_w
    en: It's more comfortable than you may think.
    ko: 생각보다 이 옷, 정말 편하거든.
    ja: 思ったよりこの服、動きやすいんだよ。
  d_nikke_mica_snowbuddy_01_28:
    speaker: belorta
    en: I already told you.
    ko: 흐흥~ 나는 저번에도 말했지만.
    ja: ふ～ん、この間も言ったけど
  d_nikke_mica_snowbuddy_01_29:
    speaker: belorta
    en: The owner of a business establishment shouldn't be wearing such outfits.
    ko: 장난감 가게 주인이라서 안 입을 거야♡
    ja: 私はおもちゃ屋さんのオーナーだから着ないよ♡
  d_nikke_mica_snowbuddy_01_30:
    speaker: mica_w
    en: Really? Oh well...
    ko: 그래? 그럼 어쩔 수 없지!
    ja: そう？じゃあ仕方ないね！
  d_nikke_mica_snowbuddy_01_31:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_01_32:
    speaker: belorta
    en: Mica, I baked some bread for you.
    ko: |-
      미카~!
      내가 미카를 위해 빵을 구워 왔어♡
    ja: |-
      ミカ～！
      ミカのために、パンを焼いてきたよ♡
  d_nikke_mica_snowbuddy_01_33:
    speaker: mica_w
    en: Wow, and in the shape of a heart? It looks really delicious!
    ko: |-
      와! 하트모양 빵이네?
      정말 맛있을 것 같아!
    ja: |-
      わあ！ハートのパンだね？
      すごくおいしそう！
  d_nikke_mica_snowbuddy_01_34:
    speaker: belorta
    en: I thought so too.
    ko: 그치♡
    ja: でしょっ♡
  d_nikke_mica_snowbuddy_01_35:
    speaker: belorta
    en: Try some. It's got some delicious filling inside.
    ko: |-
      얼른 먹어봐.
      빵 안에 맛있는 소스도 가득 들어있어♡
    ja: |-
      早く食べてみて。パンの中に
      おいしいソースもたっぷり入ってるの♡
  d_nikke_mica_snowbuddy_01_36:
    speaker: mica_w
    en: Hehe, okay!
    ko: 헤헤, 응!
    ja: えへへ、うん！
  d_nikke_mica_snowbuddy_01_37:
    speaker: mica_w
    en: "*Chomp*"
    ko: "…냠."
    ja: "…ぱくっ。"
  d_nikke_mica_snowbuddy_01_38:
    speaker: "<Narration>"
    en: Mica takes a big bite of the bread given to her by Belorta.
    ko: 미카는 벨로타가 건네준 빵을 크게 한입 베어 물었다.
    ja: |-
      ミカはベロータからもらったパンを
      一口ほおばった
  d_nikke_mica_snowbuddy_01_39:
    speaker: mica_w
    en: Agh!
    ko: |-
      …!!
      쓰읍….
    ja: |-
      …！！
      スーッ…
  d_nikke_mica_snowbuddy_01_40:
    speaker: belorta
    en: Hehe, how's my love taste? Extra spicy?
    ko: |-
      킥킥.
      어때, 사랑의 매운 빵 맛이?
    ja: |-
      クスクス。
      どう？愛のスパイシーパンの味は？
  d_nikke_mica_snowbuddy_01_41:
    speaker: belorta
    en: I added some extra-spicy hot sauce to the mix.
    ko: 핫소스보다 더 매운 소스를 넣었지롱♡
    ja: |-
      激辛ソースより、もっと
      辛いソースを入れてあるよん♡
  d_nikke_mica_snowbuddy_01_42:
    speaker: mica_w
    en: You shouldn't do this kind of thing, Belorta!
    ko: 베, 벨로타, 다음엔 소스를 조금만 넣는 게 좋을 것 같아!
    ja: |-
      べ、ベロータ、次はソースを
      少し減らした方がいいよ！
  d_nikke_mica_snowbuddy_01_43:
    speaker: mica_w
    en: You could end up giving someone serious stomach issues!
    ko: 다른 사람들이 먹으면 너무 매워서 탈 날 수도 있으니까, 헤헤.
    ja: |-
      他の人が食べたら、
      辛すぎてお腹壊しちゃうかも。えへへ。
  d_nikke_mica_snowbuddy_01_44:
    speaker: mica_w
    en: I must admit though... it's really delicious.
    ko: 그래도 벨로타가 만들어서 그런지 엄청 맛있어!
    ja: |-
      でも、ベロータが作ってくれたから、
      すごくおいしいよ！
  d_nikke_mica_snowbuddy_01_45:
    speaker: mica_w
    en: Let's make it together next time!
    ko: 다음에는 같이 만들자!
    ja: 次は一緒に作ろう！
  d_nikke_mica_snowbuddy_01_46:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_01_47:
    speaker: "<Self>"
    en: So...
    ko: "…그러니까."
    ja: "…要するに"
  d_nikke_mica_snowbuddy_01_48:
    speaker: "<Self>"
    en: You're saying that Mica has changed?
    ko: 벨로타 말은, 미카가 변했다는 거야?
    ja: |-
      ベロータが言いたいのは、
      ミカが変わったということか？
  d_nikke_mica_snowbuddy_01_49:
    speaker: belorta
    en: Yeah. It started after coming back from Snowfield Hot Spring.
    ko: |-
      맞아.
      설온장을 다녀온 이후로 미카가 변했어!
    ja: |-
      そうだよ。雪見温泉に行って、
      ミカが変わったの！
  d_nikke_mica_snowbuddy_01_50:
    speaker: "<Self>"
    en: And how has she changed, exactly?
    ko: "…어떻게 변했는데?"
    ja: "…どんな風に？"
  d_nikke_mica_snowbuddy_01_51:
    speaker: belorta
    en: She doesn't get surprised by my pranks anymore.
    ko: 내 장난에 크게 놀라지도 않고.
    ja: イタズラしても、あんまり驚かないし。
  d_nikke_mica_snowbuddy_01_52:
    speaker: belorta
    en: She doesn't act all confused like before.
    ko: 예전처럼 곤란해하지도 않고.
    ja: 前みたいにあたふたしないし。
  d_nikke_mica_snowbuddy_01_53:
    speaker: belorta
    en: She even expresses her opinions clearly and succinctly!
    ko: 자신의 의견이 있으면 확실하게 표현해!
    ja: 自分の意見があったら、しっかり言うの！
  d_nikke_mica_snowbuddy_01_54:
    speaker: belorta
    en: Just now when I said I'd be going to the Commander's Room, all she said was,
      "Okay, see you later."
    ko: |-
      …심지어 이번에도 내가 혼자 지휘관실 다녀온다니까.
      조심해서 다녀오래!
    ja: |-
      …それに、さっきも…
      私1人で指揮官室に行くって言ったら、
      気をつけて行ってきて、だって！
  d_nikke_mica_snowbuddy_01_55:
    speaker: "<Self>"
    en: Isn't that good?
    ko: 그럼 좋은 거 아니야?
    ja: それはいいことなんじゃないか？
  d_nikke_mica_snowbuddy_01_56:
    speaker: belorta
    en: It is,
    ko: "…좋은데!"
    ja: "…いいけど！"
  d_nikke_mica_snowbuddy_01_57:
    speaker: belorta
    en: but...
    ko: 좋은 거 맞는데…!
    ja: いいことだけど…！
  d_nikke_mica_snowbuddy_01_58:
    speaker: belorta
    en: she's just not the same Mica that I've known for so long.
    ko: "…평소에 내가 알던 미카가 아닌 것 같아."
    ja: "…私が知ってるミカじゃないみたい。"
  d_nikke_mica_snowbuddy_01_59:
    speaker: belorta
    en: The Mica I knew
    ko: 내가 알던 미카는.
    ja: 私が知ってるミカは、
  d_nikke_mica_snowbuddy_01_60:
    speaker: belorta
    en: 'would say stuff like:'
    ko: 우우… 벨로타아-!!
    ja: うう…ベロータぁ～！
  d_nikke_mica_snowbuddy_01_61:
    speaker: belorta
    en: '"Aw jeez, Belorta!"'
    ko: 으아아… 벨로타 장난 그만해애!
    ja: うわわ…ベロータ、イタズラはやめてぇ！
  d_nikke_mica_snowbuddy_01_62:
    speaker: belorta
    en: '"Hey, ease up with the pranks, will you?"'
    ko: 벨로타… 저… 그… 있잖아….
    ja: ベロータ…あの…あのさ…
  d_nikke_mica_snowbuddy_01_63:
    speaker: belorta
    en: '"Belorta... I... um... you know..."'
    ko: 이렇게 말해야 하는데…!
    ja: こんなかんじなのに…！
  d_nikke_mica_snowbuddy_01_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_01_65:
    speaker: belorta
    en: Anyways, you'll know it when you see her. She's changed.
    ko: |-
      아무튼! 아저씨도 미카를 보면 알 거야.
      변했다는 걸.
    ja: |-
      とにかく！おじさんも
      ミカを見たら分かるはずだよ。
      変わったって。
  d_nikke_mica_snowbuddy_01_66:
    speaker: belorta
    en: She's not the same gullible old Mica.
    ko: "…옛날의 호구 미카가 아니야."
    ja: "…昔のからかわれてたミカじゃないの。"
  d_nikke_mica_snowbuddy_01_67:
    speaker: "<Self>"
    en: Have you said anything to her about this?
    ko: 미카한테도 말해봤어?
    ja: ミカにも言ったのか？
  d_nikke_mica_snowbuddy_01_68:
    speaker: belorta
    en: Of course!
    ko: 당연하지!
    ja: もちろん！
  d_nikke_mica_snowbuddy_01_69:
    speaker: belorta
    en: She said she didn't see how she's changed.
    ko: 미카는 자신이 뭐가 변했는지 모르겠대.
    ja: |-
      でも、ミカは自分のどこが変わったのか
      分かんないんだって。
  d_nikke_mica_snowbuddy_01_70:
    speaker: belorta
    en: But I'm telling that she has, 100%.
    ko: "…분명 변했는데."
    ja: "…絶対前と違うのに。"
  d_nikke_mica_snowbuddy_01_71:
    speaker: belorta
    en: There's an old saying that if a person suddenly undergoes a drastic change,
      they're going to die soon.
    ko: 아저씨, 사람이 갑자기 변하면 죽는다는 말이 있잖아.
    ja: |-
      おじさん、人が急に変わったら死ぬって
      言うでしょ？
  d_nikke_mica_snowbuddy_01_72:
    speaker: belorta
    en: Do you think Mica will...
    ko: 미카도 설마….
    ja: ミカもまさか…
  d_nikke_mica_snowbuddy_01_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_01_74:
    speaker: belorta
    en: What? Why are you looking at me like that?
    ko: |-
      …으음?
      왜 그렇게 보는 거야?
    ja: |-
      …ん？
      どうしてそんな目で見るの？
  d_nikke_mica_snowbuddy_01_75:
    speaker: "<Self>"
    en: Nothing. It's just that I've never seen you so flustered before, least of
      all because of Mica.
    ko: |-
      …아니, 벨로타가 미카때문에
      안절부절 하는 건 처음 보는 것 같아서.
    ja: |-
      …いや、ベロータがミカのことで
      不安がってるなんて、初めてじゃないか？
  d_nikke_mica_snowbuddy_01_76:
    speaker: belorta
    en: That's not it!
    ko: "…내가?"
    ja: "…え？"
  d_nikke_mica_snowbuddy_01_77:
    speaker: belorta
    en: I'm just...
    ko: |-
      아니거든!
      나는 미카가….
    ja: |-
      違うもん！
      私はミカが…
  d_nikke_mica_snowbuddy_01_78:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_01_79:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mica_snowbuddy_01_80:
    speaker: belorta
    en: Anyway.
    ko: 아무튼.
    ja: とにかく、
  d_nikke_mica_snowbuddy_01_81:
    speaker: belorta
    en: Can you help me out?
    ko: 아저씨가 도와주면 안 돼요?♡
    ja: おじさん、手伝ってくれない？♡
  d_nikke_mica_snowbuddy_01_82:
    speaker: belorta
    en: So that we can have the old Mica back.
    ko: 미카가 예전처럼 돌아올 수 있게.
    ja: ミカが元に戻るように。
  d_nikke_mica_snowbuddy_01_83:
    speaker: belorta
    en: I'd try to do it on my own, but I don't know where to start.
    ko: |-
      나 혼자서 하려니까
      어떻게 해야 할지 모르겠어.
    ja: 1人じゃどうすればいいのか分かんない。
  d_nikke_mica_snowbuddy_01_84:
    speaker: belorta
    en: This is all uncharted territory for me...
    ko: 이런 적은 처음이라….
    ja: こんなこと今までなかったから…
  d_nikke_mica_snowbuddy_01_85:
    speaker: "<Self>"
    en: Do you think I can help?
    ko: 내가 할 수 있을까?
    ja: 私が？
  d_nikke_mica_snowbuddy_01_86:
    speaker: belorta
    en: Mica likes you, so if you ask her to return back to the way she used to be,
    ko: 미카는 아저씨를 좋아하니까.
    ja: ミカはおじさんのことが好きだから。
  d_nikke_mica_snowbuddy_01_87:
    speaker: belorta
    en: I'm sure she'd revert back to her original silly self.
    ko: |-
      아저씨가 예전처럼 돌아와달라고 말하면.
      원래의 바보 미카로 돌아올 거야!
    ja: |-
      おじさんが、昔のミカに戻ってって言ったら
      元のおバカさんなミカに戻るはず！
  d_nikke_mica_snowbuddy_01_88:
    speaker: "<Monologue>"
    en: First off, I should go see how Mica has purportedly changed.
    ko: "…일단 미카가 어떻게 변했는지 보러 가보자."
    ja: |-
      …とりあえず、ミカがどんな風に変わったのか
      確認しに行こう
d_nikke_mica_snowbuddy_02:
  d_nikke_mica_snowbuddy_02_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_nikke_mica_snowbuddy_02_2:
    speaker: belorta
    en: Mica, I'm here.
    ko: 미카, 나왔어♡
    ja: ミカ、ただいま♡
  d_nikke_mica_snowbuddy_02_3:
    speaker: belorta
    en: I got back a bit late, so I hope you're not huddled in a corner crying alone
      or...
    ko: |-
      흐흥~ 내가 너무 늦게 와서
      혼자 울고 있는 거….
    ja: |-
      フフン～私の帰りが遅いって、
      1人で泣いて…
  d_nikke_mica_snowbuddy_02_4:
    speaker: mica_w
    en: Hey, Belorta!
    ko: 벨로타, 어서 와!
    ja: ベロータ、おかえり！
  d_nikke_mica_snowbuddy_02_5:
    speaker: "<Monologue>"
    en: Mica greets Belorta with a bright smile.
    ko: 미카는 해맑게 웃으며 벨로타를 반겼다.
    ja: ミカは明るく笑いながらベロータを迎えた
  d_nikke_mica_snowbuddy_02_6:
    speaker: belorta
    en: "... Guess not."
    ko: 는 아니네♡
    ja: "…なかったね♡"
  d_nikke_mica_snowbuddy_02_7:
    speaker: "<Self>"
    en: Hello, Mica.
    ko: 안녕, 미카.
    ja: こんにちは、ミカ
  d_nikke_mica_snowbuddy_02_8:
    speaker: mica_w
    en: Oh, hey, Old-Timer!
    ko: 와! 아저씨도 같이 오셨네요!
    ja: わあ！おじさんもご一緒でしたか！
  d_nikke_mica_snowbuddy_02_9:
    speaker: mica_w
    en: Nice to see you.
    ko: 안녕하세요!
    ja: こんにちは！
  d_nikke_mica_snowbuddy_02_10:
    speaker: "<Self>"
    en: Is this the first time we've seen each other since coming back from Snowfield?
    ko: 설온장 다녀온 이후로 처음 보는 건가?
    ja: |-
      雪見温泉から戻った後、
      会うのは初めてか？
  d_nikke_mica_snowbuddy_02_11:
    speaker: mica_w
    en: I believe so. Now that you mention Snowfield Hot Spring, I'm dying to go back!
    ko: |-
      맞아요!
      설온장 이야기 하니까 또 가고 싶네요!
    ja: |-
      そうですよ！
      雪見温泉に、はやくまた行きたいですね！
  d_nikke_mica_snowbuddy_02_12:
    speaker: mica_w
    en: I think I'd have even more fun if I went back, hehe.
    ko: 이번에 간다면 더 재밌게 놀 수 있을 것 같은데… 헤헤.
    ja: 次はきっともっと楽しいはずです…えへへ。
  d_nikke_mica_snowbuddy_02_13:
    speaker: mica_w
    en: Ludmilla gave me an open invitation, but I don't know when would be a good
      time to take her up on it.
    ko: |-
      루드밀라도 언제든 놀러 오라고 했는데,
      언제 가야 할지 모르겠어요!
    ja: |-
      ルドミラもいつでも遊びにきてって
      言ってくれましたが…
  d_nikke_mica_snowbuddy_02_14:
    speaker: "<Self>"
    en: When you go again, let's go together.
    ko: 다음에 시간 맞춰서 같이 가자.
    ja: 今度時間を合わせて一緒に行こう
  d_nikke_mica_snowbuddy_02_15:
    speaker: mica_w
    en: Okay! Sounds good!
    ko: 네! 좋아요!
    ja: はい！いいですね！
  d_nikke_mica_snowbuddy_02_16:
    speaker: mica_w
    en: Oh, right! I had something to give you, Old-Timer.
    ko: |-
      …아, 맞다!
      마침 아저씨한테 드릴 게 있었는데….
    ja: |-
      …あ、そうだ！
      ちょうどおじさんに渡したいものがあって…
  d_nikke_mica_snowbuddy_02_17:
    speaker: mica_w
    en: Wait here just a moment and I'll go get it.
    ko: |-
      잠시만 기다려 주실래요?
      얼른 가져올게요!
    ja: |-
      ちょっと待っててくれますか？
      すぐ取ってきます！
  d_nikke_mica_snowbuddy_02_18:
    speaker: "<Monologue>"
    en: Mica darts towards the storage area of the Toy Store.
    ko: 미카는 장난감 가게에 있는 창고 쪽으로 들어갔다.
    ja: ミカはおもちゃ屋の倉庫へ向かった
  d_nikke_mica_snowbuddy_02_19:
    speaker: "<Monologue>"
    en: Personally, it doesn't seem to me like Mica has changed much.
    ko: "…생각보다 미카는 별로 달라진 것 같지 않다."
    ja: "…思ったよりミカに変わった様子はない"
  d_nikke_mica_snowbuddy_02_20:
    speaker: belorta
    en: What do you think, Old-Timer?
    ko: 아저씨, 어때?!
    ja: おじさん、どう！？
  d_nikke_mica_snowbuddy_02_21:
    speaker: belorta
    en: Isn't Mica completely different?
    ko: 우리가 알고 있던 미카랑 완전 다르지!
    ja: 今までのミカと全然違うでしょ！
  d_nikke_mica_snowbuddy_02_22:
    speaker: "<Self>"
    en: I think she seems the same.
    ko: "…평소랑 똑같은데?"
    ja: "…普段通りだと思う"
  d_nikke_mica_snowbuddy_02_23:
    speaker: "<Self>"
    en: I'm not sure what has changed.
    ko: 뭐가 변했는지 잘 모르겠어.
    ja: 何が変わったのかよく分からない
  d_nikke_mica_snowbuddy_02_24:
    speaker: belorta
    en: Oh come on, she's definitely changed!
    ko: |-
      아니야~
      분명 변했어!
    ja: ええ～全然違うでしょ！
  d_nikke_mica_snowbuddy_02_25:
    speaker: belorta
    en: She's way more calm and mature.
    ko: |-
      조금 더 차분해지고.
      어른스러워졌어.
    ja: 少し落ち着いて、大人っぽくなったの。
  d_nikke_mica_snowbuddy_02_26:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_mica_snowbuddy_02_27:
    speaker: belorta
    en: When she comes back out, I'll show you exactly how she's changed.
    ko: |-
      나중에 미카 나오면
      어떻게 변했는지 더 확실하게 보여줄게♡
    ja: |-
      ミカが戻ってきたら、
      どう変わったのか見せてあげる♡
  d_nikke_mica_snowbuddy_02_28:
    speaker: belorta
    en: Observe carefully, and just think about how the old Mica was, okay?
    ko: 예전의 미카를 떠올리면서 유심히 봐야 해, 알겠지?!
    ja: 昔のミカを思い浮かべながら、よーく見ててね！
  d_nikke_mica_snowbuddy_02_29:
    speaker: "<Self>"
    en: All right.
    ko: "…알겠어."
    ja: "…分かった"
  d_nikke_mica_snowbuddy_02_30:
    speaker: mica_w
    en: Here it is!
    ko: |-
      헤헤, 아저씨!
      이거요!
    ja: |-
      えへへ、おじさん！
      これです！
  d_nikke_mica_snowbuddy_02_31:
    speaker: mica_w
    en: I went to the Shopping Mall a few days ago
    ko: |-
      제가 며칠 전에 쇼핑몰을 갔는데,
      거기에 예쁜 돌이 있는 거예요!
    ja: |-
      数日前にショッピングモールに行ったんですが、
      そこにキレイな石があって！
  d_nikke_mica_snowbuddy_02_32:
    speaker: mica_w
    en: and saw this gorgeous stone that reminded me of you.
    ko: 그래서 아저씨가 생각나….
    ja: それで、おじさんが思い浮か…
  d_nikke_mica_snowbuddy_02_33:
    speaker: belorta
    en: Oh my gosh, Mica!
    ko: 흐아… 미카!
    ja: きゃっ…ミカ！
  d_nikke_mica_snowbuddy_02_34:
    speaker: belorta
    en: There's a bug right near your foot!
    ko: 미카 발밑에 벌레가 있어!
    ja: ミカの足元に虫がいるよ！
  d_nikke_mica_snowbuddy_02_35:
    speaker: belorta
    en: Gah! So scary!
    ko: 으아-! 너무 무섭다!
    ja: きゃー！こわーい！
  d_nikke_mica_snowbuddy_02_36:
    speaker: belorta
    en: It's huge! It could practically swallow you alive!
    ko: 벌레가 미카를 집어삼킬 것만 같아♡
    ja: 虫に食べられちゃいそう♡
  d_nikke_mica_snowbuddy_02_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_02_38:
    speaker: mica_w
    en: Huh? Really?
    ko: 으응? 정말?!
    ja: え？本当！？
  d_nikke_mica_snowbuddy_02_39:
    speaker: "<Monologue>"
    en: Mica looks down at her feet.
    ko: 미카는 자신의 발아래를 쳐다봤다.
    ja: ミカは自分の足元を見つめた
  d_nikke_mica_snowbuddy_02_40:
    speaker: mica_w
    en: Where? I don't see it.
    ko: |-
      …벌레가 어디 있지?
      안 보이는데에….
    ja: "…どこ？見当たらないけど…"
  d_nikke_mica_snowbuddy_02_41:
    speaker: belorta
    en: It just went under the drawer!
    ko: 방금 서랍 밑으로 들어갔어!
    ja: 今、引き出しの下に入っていったよ！
  d_nikke_mica_snowbuddy_02_42:
    speaker: belorta
    en: Ohmygodohmygod, isn't this terrifying?
    ko: 으아아… 무서워라♡
    ja: きゃあ…こわ～い♡
  d_nikke_mica_snowbuddy_02_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_02_44:
    speaker: mica_w
    en: Don't worry, Belorta.
    ko: 아…! 벨로타, 걱정하지 마.
    ja: あっ…！ベロータ、心配しないで。
  d_nikke_mica_snowbuddy_02_45:
    speaker: mica_w
    en: I'll catch it for you!
    ko: 내가 잡아줄게!
    ja: 私が捕まえるから！
  d_nikke_mica_snowbuddy_02_46:
    speaker: "<Monologue>"
    en: Mica hunkers down and checks under the drawer.
    ko: 미카는 고개를 숙여 서랍 밑을 살펴봤다.
    ja: ミカはかがんで、引き出しの下を調べた
  d_nikke_mica_snowbuddy_02_47:
    speaker: mica_w
    en: Hmm...
    ko: |-
      …으음.
      벨로타.
    ja: "…うーん。ベロータ。"
  d_nikke_mica_snowbuddy_02_48:
    speaker: mica_w
    en: Are you sure it went under the drawer?
    ko: 확실히 서랍 밑으로 들어간 게 맞아?
    ja: 本当にここの下に入っていったんだよね？
  d_nikke_mica_snowbuddy_02_49:
    speaker: belorta
    en: You see that, Old-Timer?
    ko: "…아저씨, 봤지?"
    ja: "…おじさん、見たでしょ？"
  d_nikke_mica_snowbuddy_02_50:
    speaker: belorta
    en: If we were dealing with the old Mica,
    ko: 옛날의 미카라면.
    ja: 昔のミカだったら、
  d_nikke_mica_snowbuddy_02_51:
    speaker: belorta
    en: she'd have been losing her mind
    ko: |-
      버, 벌레라니…!
      베, 벨로타 어떡해애…! 안 보여…!
    ja: |-
      む、虫…！？ベ、ベロータ、
      どうしよぉ…！どこ行ったのぉ…！
  d_nikke_mica_snowbuddy_02_52:
    speaker: belorta
    en: and screaming bloody murder.
    ko: 라고 했을 텐데.
    ja: って、慌てたはずなのに。
  d_nikke_mica_snowbuddy_02_53:
    speaker: belorta
    en: Now look at her. She's as cool as a cucumber!
    ko: 지금은 너무 어엿한 어른 같아!
    ja: 今はちゃんとした大人みたい！
  d_nikke_mica_snowbuddy_02_54:
    speaker: "<Self>"
    en: "... I'm still not entirely convinced."
    ko: "…딱히 잘 모르겠는데."
    ja: "…よく分からないな"
  d_nikke_mica_snowbuddy_02_55:
    speaker: mica_w
    en: Wait a minute, did you lie to me?
    ko: |-
      …우우.
      벨로타, 설마 나한테 거짓말한 거야?
    ja: |-
      …うう。
      ベロータ、まさか嘘ついたの？
  d_nikke_mica_snowbuddy_02_56:
    speaker: belorta
    en: No! It wasn't a lie!
    ko: 아니이~ 거짓말이 아니라~
    ja: 違うよ～嘘じゃなくてぇ～
  d_nikke_mica_snowbuddy_02_57:
    speaker: belorta
    en: It's just that you're so much more different than you were before, and I just
      wanted to show Old-Timer...
    ko: |-
      미카가 너무 옛날 같지 않으니까.
      아저씨한테 보여주려고….
    ja: |-
      ミカがあまりにも昔と違うから、
      おじさんに見てもらおうと…
  d_nikke_mica_snowbuddy_02_58:
    speaker: mica_w
    en: Well, whatever it was, you shouldn't do it again!
    ko: 우우… 다음부턴 이런 거짓말은 안 하는 게 좋을 것 같아!
    ja: うう…もう、こういう嘘はつかない方がいいよ！
  d_nikke_mica_snowbuddy_02_59:
    speaker: mica_w
    en: And I've already told you,
    ko: 그리고 아까도 말했지만….
    ja: それに、さっきも言ったけど…
  d_nikke_mica_snowbuddy_02_60:
    speaker: mica_w
    en: I haven't changed!
    ko: 나는 변하지 않았어!
    ja: 私は変わってない！
  d_nikke_mica_snowbuddy_02_61:
    speaker: mica_w
    en: That's all in your head.
    ko: |-
      벨로타가 변했다고 생각해서
      그렇게 느끼는 것 같아.
    ja: |-
      ベロータが変わったって思うから
      そう感じるだけだよ。
  d_nikke_mica_snowbuddy_02_62:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠궁…!
    ja: ガーン…！
  d_nikke_mica_snowbuddy_02_63:
    speaker: belorta
    en: How can this be happening...
    ko: 어떻게 이럴 수가!
    ja: そんな…！
  d_nikke_mica_snowbuddy_02_64:
    speaker: "<Monologue>"
    en: Belorta looks shocked.
    ko: "…벨로타는 충격을 받은 듯한 표정이다."
    ja: "…ベロータはショックを受けたようだ"
  d_nikke_mica_snowbuddy_02_65:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_nikke_mica_snowbuddy_02_66:
    speaker: belorta
    en: M-Mica... has never spoken to me like that before.
    ko: |-
      미, 미카가… 나한테…
      이렇게까지 말한 적은 없었는데에….
    ja: |-
      ミ、ミカが…私に…
      今まで反論したことなんて、なかったのに…
  d_nikke_mica_snowbuddy_02_67:
    speaker: "<Choice>"
    en: But you're in the wrong here.
    ko: 근데 벨로타가 잘못하긴 했어.
    ja: でも、今のはベロータが悪かった
  d_nikke_mica_snowbuddy_02_68:
    speaker: "<Choice>"
    en: I don't think Mica said anything wrong...
    ko: 미카가 틀린 말한 건 아닌 것 같은데….
    ja: ミカは間違ったことは言っていないような…
  d_nikke_mica_snowbuddy_02_69:
    speaker: belorta
    en: Me?
    ko: "…내가?"
    ja: "…私が？"
  d_nikke_mica_snowbuddy_02_70:
    speaker: "<Self>"
    en: Even if it was just a joke, you did technically lie to Mica.
    ko: |-
      장난이긴 해도
      미카에게 거짓말한 건 맞으니까….
    ja: |-
      イタズラだとしても、
      ミカに嘘をついたのは事実だから…
  d_nikke_mica_snowbuddy_02_71:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_snowbuddy_02_72:
    speaker: belorta
    en: So you're on her side?
    ko: 아, 아저씨마저도… 나에게 이렇게 말하다니….
    ja: お、おじさんまで…そんなこと言うなんて…
  d_nikke_mica_snowbuddy_02_73:
    speaker: "<Self>"
    en: I mean...
    ko: 그게 아니라….
    ja: そうではなくて…
  d_nikke_mica_snowbuddy_02_74:
    speaker: belorta
    en: I... I need some time alone to think.
    ko: |-
      …우우.
      잠깐, 나… 혼자 생각할 시간이 필요한 것 같아.
    ja: |-
      …うう。
      私、ちょっと…1人で考える時間がほしい。
  d_nikke_mica_snowbuddy_02_75:
    speaker: belorta
    en: Excuse me.
    ko: "…먼저 가볼게."
    ja: "…先に行くね。"
  d_nikke_mica_snowbuddy_02_76:
    speaker: mica_w
    en: B-Belorta...!
    ko: 베, 벨로타…!
    ja: ベ、ベロータ…！
  d_nikke_mica_snowbuddy_02_77:
    speaker: "<Monologue>"
    en: Belorta staggers out of the Toy Store.
    ko: 벨로타는 비틀거리며 장난감 가게를 나섰다.
    ja: |-
      ベロータはふらつきながら
      おもちゃ屋を出て行った
  d_nikke_mica_snowbuddy_02_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_02_79:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_02_80:
    speaker: mica_w
    en: Old-Timer,
    ko: |-
      …우우.
      아저씨.
    ja: "…うう。おじさん。"
  d_nikke_mica_snowbuddy_02_81:
    speaker: mica_w
    en: do you think I've changed?
    ko: 아저씨가 보기에도 제가 많이 바뀐 것 같아요?
    ja: おじさんも、私が変わったと思いますか？
  d_nikke_mica_snowbuddy_02_82:
    speaker: "<Self>"
    en: I'm not sure.
    ko: 잘 모르겠는데….
    ja: よく分からない…
  d_nikke_mica_snowbuddy_02_83:
    speaker: mica_w
    en: Then how come Belorta is so convinced
    ko: "…그쵸?"
    ja: "…ですよね？"
  d_nikke_mica_snowbuddy_02_84:
    speaker: mica_w
    en: that I've changed?
    ko: 그런데 벨로타는 왜 계속 제가 바뀌었다고 하는 걸까요.
    ja: |-
      ベロータは、どうして私が変わったって
      言うのでしょうか。
  d_nikke_mica_snowbuddy_02_85:
    speaker: mica_w
    en: Should I follow her?
    ko: "…벨로타를 따라가는 게 좋을까요?"
    ja: "…ベロータを追いかけましょうか？"
  d_nikke_mica_snowbuddy_02_86:
    speaker: "<Self>"
    en: For now, let's give her some time alone to think.
    ko: |-
      우선 벨로타가 생각할 수 있게
      혼자만의 시간을 좀 주자.
    ja: |-
      まずは気持ちを整理できるように
      1人の時間をあげよう
  d_nikke_mica_snowbuddy_02_87:
    speaker: mica_w
    en: "... Okay. I understand."
    ko: "…네에. 알겠어요!"
    ja: "…はい。分かりました！"
d_nikke_mica_snowbuddy_03:
  d_nikke_mica_snowbuddy_03_1:
    speaker: "<Monologue>"
    en: I'm not sure how much time has passed,
    ko: 시간이 얼마나 흘렀을까.
    ja: どれくらい時間が経っただろうか
  d_nikke_mica_snowbuddy_03_2:
    speaker: "<Monologue>"
    en: but Belorta still has not returned to the Toy Store.
    ko: 벨로타는 그 이후로 장난감 가게에 돌아오지 않았다.
    ja: |-
      ベロータはあれから
      おもちゃ屋に戻っていない
  d_nikke_mica_snowbuddy_03_3:
    speaker: mica_w
    en: Belorta hasn't come back.
    ko: "…벨로타가 안 오네요."
    ja: "…ベロータ、来ませんね。"
  d_nikke_mica_snowbuddy_03_4:
    speaker: mica_w
    en: And I don't have any messages either...
    ko: 문자도 안보고….
    ja: メッセージも既読にならないし…
  d_nikke_mica_snowbuddy_03_5:
    speaker: "<Self>"
    en: Are you worried?
    ko: 걱정돼?
    ja: 心配か？
  d_nikke_mica_snowbuddy_03_6:
    speaker: mica_w
    en: Yeah. It's the first time I've seen Belorta make that expression.
    ko: |-
      …네에.
      벨로타가 그런 표정 짓는 거 처음이거든요.
    ja: |-
      …はい。
      ベロータがあんな顔するのは、初めてなんです。
  d_nikke_mica_snowbuddy_03_7:
    speaker: mica_w
    en: Hmm...
    ko: "…으음."
    ja: "…うーん。"
  d_nikke_mica_snowbuddy_03_8:
    speaker: mica_w
    en: That's it!
    ko: 안 되겠어요!
    ja: 決めました！
  d_nikke_mica_snowbuddy_03_9:
    speaker: mica_w
    en: I can't just stand here waiting.
    ko: 이렇게 기다릴 수만은 없어요.
    ja: こうして、ただ待っているわけにはいきません。
  d_nikke_mica_snowbuddy_03_10:
    speaker: mica_w
    en: I have to go looking for Belorta!
    ko: 벨로타를 찾으러 가야겠어요!
    ja: ベロータを捜しに行きます！
  d_nikke_mica_snowbuddy_03_11:
    speaker: "<Self>"
    en: Should we go to the Police Station?
    ko: 경찰서라도 갈까?
    ja: 警察署にでも行こうか？
  d_nikke_mica_snowbuddy_03_12:
    speaker: mica_w
    en: P-Police Station? Why there?
    ko: |-
      겨, 경찰서요?
      경찰서는 왜요?
    ja: け、警察署ですか？どうして？
  d_nikke_mica_snowbuddy_03_13:
    speaker: "<Self>"
    en: To file a missing person's report.
    ko: 미아신고 하게.
    ja: 迷子届けを出すために
  d_nikke_mica_snowbuddy_03_14:
    speaker: mica_w
    en: Absolutely not!
    ko: "…아, 아니요!"
    ja: "…い、いいえ！"
  d_nikke_mica_snowbuddy_03_15:
    speaker: mica_w
    en: I don't think it's that extreme.
    ko: 신고까지는 안 해도 될 것 같아요.
    ja: そこまでする必要はないと思います。
  d_nikke_mica_snowbuddy_03_16:
    speaker: mica_w
    en: I just can't find her at the moment, that's all.
    ko: 벨로타는 제가 찾으면 되니까요!
    ja: ベロータは私が捜しますから！
  d_nikke_mica_snowbuddy_03_17:
    speaker: mica_w
    en: First off, I think I should check out her usual haunts.
    ko: |-
      …우선.
      벨로타가 자주 가는 장소부터 가보는 게 좋을 것 같아요.
    ja: |-
      …まずは、ベロータがよく行く場所に
      行ってみましょう。
  d_nikke_mica_snowbuddy_03_18:
    speaker: "<Self>"
    en: I'll come with you.
    ko: 나도 같이 가줄게.
    ja: 私も一緒に行く
  d_nikke_mica_snowbuddy_03_19:
    speaker: mica_w
    en: You'll do that for me? Hehe, thanks, Old-Timer!
    ko: |-
      저, 정말요?
      헤헤, 감사해요, 아저씨!
    ja: |-
      ほ、本当ですか？
      えへへ、ありがとうございます。おじさん！
  d_nikke_mica_snowbuddy_03_20:
    speaker: mica_w
    en: Follow me.
    ko: 그럼 저만 따라오세요!
    ja: じゃあ、ついてきてください！
  d_nikke_mica_snowbuddy_03_21:
    speaker: "<Self>"
    en: A fast-food restaurant?
    ko: 여기는….
    ja: ここは…
  d_nikke_mica_snowbuddy_03_22:
    speaker: mica_w
    en: Yep!
    ko: 패스트푸드점이에요!
    ja: ファーストフード店です！
  d_nikke_mica_snowbuddy_03_23:
    speaker: mica_w
    en: Belorta usually comes here to eat when she's not feeling good,
    ko: |-
      벨로타는
      기분이 안 좋으면 맛있는 걸 먹으러 가거든요!
    ja: |-
      ベロータは落ち込むと、
      おいしいものを食べに行くんです！
  d_nikke_mica_snowbuddy_03_24:
    speaker: mica_w
    en: so I thought she might have come here today.
    ko: 그래서 오늘도 갔을까 싶어서요.
    ja: だから今日も来てるんじゃないかと思います。
  d_nikke_mica_snowbuddy_03_25:
    speaker: "<Monologue>"
    en: Mica begins to carefully search the inside of the fast-food restaurant.
    ko: 미카는 패스트푸드점 안을 유심히 살펴보기 시작했다.
    ja: ミカは店内をじっくり確認し始めた
  d_nikke_mica_snowbuddy_03_26:
    speaker: "<Self>"
    en: It doesn't seem like she's here.
    ko: "…없는 것 같은데."
    ja: "…いないみたいだ"
  d_nikke_mica_snowbuddy_03_27:
    speaker: mica_w
    en: I guess you're right...
    ko: |-
      …우우.
      그러게요.
    ja: |-
      …うう。
      そうですね。
  d_nikke_mica_snowbuddy_03_28:
    speaker: mica_w
    en: Wait!
    ko: "……잠시만요!"
    ja: "…ちょっと待っててください！"
  d_nikke_mica_snowbuddy_03_29:
    speaker: "<Monologue>"
    en: Mica approaches an employee.
    ko: 미카는 패스트푸드점 직원에게 다가갔다.
    ja: ミカはファストフード店の店員に近づいた
  d_nikke_mica_snowbuddy_03_30:
    speaker: mica_w
    en: Hello,
    ko: 아, 안녕하세요!
    ja: こ、こんにちは！
  d_nikke_mica_snowbuddy_03_31:
    speaker: mica_w
    en: did you see a cute girl with pigtails come through here today?
    ko: |-
      혹시 오늘 이곳에
      양 갈래머리를 한 귀여운 여자아이가 오지 않았었나요?
    ja: |-
      あの、今日ここにツインテールの
      かわいい女の子が来ませんでしたか？
  d_nikke_mica_snowbuddy_03_32:
    speaker: staff
    en: There are a lot of people like that...
    ko: 그런 분들은 워낙 많아서….
    ja: そういう方はたくさんいらっしゃるので…
  d_nikke_mica_snowbuddy_03_33:
    speaker: mica_w
    en: "!!"
    ko: "…아!"
    ja: "…あっ！"
  d_nikke_mica_snowbuddy_03_34:
    speaker: mica_w
    en: Let's see... when she comes here, she usually orders about 10 hamburgers in
      one go.
    ko: |-
      음…
      패스트 푸드점에 오면 햄버거를 한 번에 10개 정도 시키는데….
    ja: |-
      えっと…ハンバーガーを一度に10個くらい
      注文する子なんですが…
  d_nikke_mica_snowbuddy_03_35:
    speaker: staff
    en: Ah, I know who you're talking about. With the silver hair?
    ko: |-
      음… 아! 혹시 그분인가?
      은발 머리에…
    ja: |-
      うーん…あっ！もしかしてあの人？
      銀髪の…
  d_nikke_mica_snowbuddy_03_36:
    speaker: mica_w
    en: That's her!
    ko: 어…! 맞아요!
    ja: あっ…！そうです！
  d_nikke_mica_snowbuddy_03_37:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mica_snowbuddy_03_38:
    speaker: staff
    en: I remember her now. She's so tiny, but she can really eat up all that food.
    ko: |-
      그렇군요! 작은 체구인데도 워낙 많이 드셔서
      기억이 남아요!
    ja: |-
      そうでしたか！
      小柄なのにたくさん召し上がっていたので、
      よく覚えてます！
  d_nikke_mica_snowbuddy_03_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_40:
    speaker: staff
    en: I haven't seen her today.
    ko: 그런데 오늘은 이곳에 오지 않았어요.
    ja: でも、今日は来てませんよ。
  d_nikke_mica_snowbuddy_03_41:
    speaker: mica_w
    en: Okay, thanks for letting me know.
    ko: |-
      그렇군요!
      알려주셔서 감사합니다!
    ja: |-
      そうですか！
      ありがとうございます！
  d_nikke_mica_snowbuddy_03_42:
    speaker: mica_w
    en: If someone fitting that description does come by here by any chance, could
      you notify the police?
    ko: 아, 혹시 여자아이가 이곳에 온다면 경찰서에 신고해 주실 수 있나요?
    ja: |-
      あの、もしその子がここに来たら、
      警察署に連絡してもらえませんか？
  d_nikke_mica_snowbuddy_03_43:
    speaker: staff
    en: The police?
    ko: 겨, 경찰서에요?
    ja: け、警察署ですか？
  d_nikke_mica_snowbuddy_03_44:
    speaker: staff
    en: Are you telling me that she's...
    ko: |-
      왜요…?
      호, 혹시….
    ja: |-
      なぜですか…？
      も、もしかして…
  d_nikke_mica_snowbuddy_03_45:
    speaker: mica_w
    en: Don't worry, it's nothing bad. She's just a friend that I'm looking for, so...
    ko: |-
      아, 아니… 그게 아니라요…!
      제, 제가 찾고 있는 친구라서… 그게 그러니까…!
    ja: |-
      い、いや…そうじゃなくて…！
      そ、その子のことを捜していて…だから…！
  d_nikke_mica_snowbuddy_03_46:
    speaker: "<Self>"
    en: We'd appreciate it if you could call this number.
    ko: 이 번호로 연락 주시면 감사하겠습니다.
    ja: こちらの番号にご連絡ください
  d_nikke_mica_snowbuddy_03_47:
    speaker: "<Monologue>"
    en: I hand a business card of mine to the employee.
    ko: 나는 패스트푸드점 직원에게 명함 하나를 건넸다.
    ja: 私は店員に名刺を渡した
  d_nikke_mica_snowbuddy_03_48:
    speaker: staff
    en: Okay, sure.
    ko: |-
      아하!
      네! 알겠습니다!
    ja: ああ、はい！了解しました！
  d_nikke_mica_snowbuddy_03_49:
    speaker: mica_w
    en: Thanks, Old-Timer. I know I was starting to ramble back there...
    ko: |-
      아, 아저씨 감사해요!
      머릿속에 떠오르는 말부터 하다 보니….
    ja: |-
      お、おじさん、ありがとうございます！
      よく考えず発言してしまって…
  d_nikke_mica_snowbuddy_03_50:
    speaker: "<Self>"
    en: No, you did well.
    ko: 아니야, 잘했어.
    ja: いや、よくやった
  d_nikke_mica_snowbuddy_03_51:
    speaker: mica_w
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  d_nikke_mica_snowbuddy_03_52:
    speaker: mica_w
    en: Anyhoo, let's head somewhere else.
    ko: 그럼 이만 다른 곳으로 가요!
    ja: じゃあ、移動しましょう！
  d_nikke_mica_snowbuddy_03_53:
    speaker: mica_w
    en: Belorta and I often go to the Shopping Mall for fun.
    ko: 벨로타랑 심심할 때 쇼핑몰에 자주 놀러 가거든요!
    ja: |-
      退屈な時は、ベロータとよく
      ショッピングモールに遊びに来るんです！
  d_nikke_mica_snowbuddy_03_54:
    speaker: "<Self>"
    en: Do you think we'll be able to find her in such a crowded place?
    ko: |-
      여기서 찾을 수 있을까?
      사람이 너무 많은데…
    ja: |-
      ここで見つけられるだろうか？
      人が多すぎるな…
  d_nikke_mica_snowbuddy_03_55:
    speaker: mica_w
    en: We don't have a choice!
    ko: 찾아야죠!
    ja: 見つけます！
  d_nikke_mica_snowbuddy_03_56:
    speaker: "<Monologue>"
    en: Without any further hesitation, Mica begins approaching people in the shopping
      mall.
    ko: "미카는 거침없이 쇼핑몰에 있는 \n사람들에게 다가갔고."
    ja: |-
      ミカは勢いよくショッピングモールにいる
      人たちに近づいた
  d_nikke_mica_snowbuddy_03_57:
    speaker: mica_w
    en: Hello! Have you seen a cute girl with pigtails around here?
    ko: |-
      안녕하세요!
      혹시 양 갈래머리를 한 귀여운 여자아이 못 보셨나요?
    ja: |-
      すみません！あの、ツインテールの
      かわいい女の子を見ませんでしたか？
  d_nikke_mica_snowbuddy_03_58:
    speaker: mica_w
    en: You haven't? Okay, thank you!
    ko: |-
      …아, 못 보셨다구요?
      알겠습니다! 감사합니다!
    ja: |-
      …あ、見てませんか？
      分かりました！ありがとうございます！
  d_nikke_mica_snowbuddy_03_59:
    speaker: mica_w
    en: H-hello!
    ko: 아, 안녕하세요!
    ja: す、すみません！
  d_nikke_mica_snowbuddy_03_60:
    speaker: mica_w
    en: What the... he totally ignored me and passed by... Maybe he didn't hear me.
    ko: |-
      …우우.
      그, 그냥 지나가 버리시네… 못 들으신 걸까.
    ja: |-
      …うう。ス、スルーされちゃった…
      聞こえなかったのかな。
  d_nikke_mica_snowbuddy_03_61:
    speaker: mica_w
    en: "... H-hello!"
    ko: "…저, 안녕하세요!"
    ja: "…あの、すみません！"
  d_nikke_mica_snowbuddy_03_62:
    speaker: mica_w
    en: Have you seen a girl with pi...
    ko: 혹시 양 갈래머리를 한….
    ja: あの、ツインテールの…
  d_nikke_mica_snowbuddy_03_63:
    speaker: "<Monologue>"
    en: Mica approaches various passersby, describing Belorta's appearance in detail.
    ko: 벨로타의 인상착의를 차근차근 설명하며 벨로타를 찾아 나섰다.
    ja: |-
      ミカはベロータの外見を丁寧に説明しながら、
      ベロータを捜し始めた
  d_nikke_mica_snowbuddy_03_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_65:
    speaker: mica_w
    en: "... Phew."
    ko: "…후우."
    ja: "…ふぅ。"
  d_nikke_mica_snowbuddy_03_66:
    speaker: mica_w
    en: I don't think Belorta came around this way either.
    ko: |-
      아저씨!
      여기도 벨로타가 안 온 것 같아요!
    ja: |-
      おじさん！
      ここにもベロータは来てないみたいです！
  d_nikke_mica_snowbuddy_03_67:
    speaker: mica_w
    en: No one's seen anyone even remotely resembling her.
    ko: 아무도 벨로타와 비슷한 사람을 본 적이 없대요!
    ja: 見かけたという人が1人もいません！
  d_nikke_mica_snowbuddy_03_68:
    speaker: "<Self>"
    en: Should we try somewhere else?
    ko: 그럼 다른 곳으로 가볼까?
    ja: じゃあ、他の場所に行こうか？
  d_nikke_mica_snowbuddy_03_69:
    speaker: mica_w
    en: Yeah.
    ko: "…네!"
    ja: "…はい！"
  d_nikke_mica_snowbuddy_03_70:
    speaker: "<Self>"
    en: Why the park?
    ko: "…공원?"
    ja: "…公園？"
  d_nikke_mica_snowbuddy_03_71:
    speaker: mica_w
    en: Belorta sometimes comes here to play pranks,
    ko: 아, 가끔 벨로타가 장난치러 오거든요!
    ja: あ、たまにベロータがイタズラしに来るんです！
  d_nikke_mica_snowbuddy_03_72:
    speaker: mica_w
    en: so I figured she might be hanging around here.
    ko: 혹시나 장난을 치고 있을 수도 있을 거 같아서요!
    ja: |-
      もしかしたら、ここでイタズラをしているかも
      しれないので！
  d_nikke_mica_snowbuddy_03_73:
    speaker: "<Self>"
    en: You seem to know Belorta really well.
    ko: 역시 미카는 벨로타를 잘 아는 것 같아.
    ja: |-
      やっぱりミカはベロータのことを
      よく分かってるな
  d_nikke_mica_snowbuddy_03_74:
    speaker: mica_w
    en: That's cause she's my best friend!
    ko: 벨로타와 저는 제일 친한 친구니까요!
    ja: ベロータと私は、大親友ですから！
  d_nikke_mica_snowbuddy_03_75:
    speaker: mica_w
    en: We spend more hours of the day together than we don't.
    ko: 그리고 하루의 절반 이상을 같이 붙어있는걸요!
    ja: それに、1日の半分以上一緒にいるんですよ！
  d_nikke_mica_snowbuddy_03_76:
    speaker: poli
    en: Commander? Mica?
    ko: |-
      …지휘관?
      미카?
    ja: |-
      …指揮官？
      ミカ？
  d_nikke_mica_snowbuddy_03_77:
    speaker: mica_w
    en: Oh, hey, Poli.
    ko: |-
      폴리?!
      안녕하세요!
    ja: ポリ！？こんにちは！
  d_nikke_mica_snowbuddy_03_78:
    speaker: "<Self>"
    en: What brings you to the park?
    ko: |-
      폴리?
      공원엔 어쩐 일이야?
    ja: ポリ？どうして公園に？
  d_nikke_mica_snowbuddy_03_79:
    speaker: poli
    en: I was just patrolling the area.
    ko: 저는 순찰하고 있었졍.
    ja: パトロールしてましたぁ。
  d_nikke_mica_snowbuddy_03_80:
    speaker: poli
    en: How about you two?
    ko: 두 분은 여기서 뭐 하고 계셨나영?
    ja: お二人はここで何をしてるんですかぁ？
  d_nikke_mica_snowbuddy_03_81:
    speaker: mica_w
    en: We're looking for Belorta.
    ko: 벨로타를 찾고 있었어요!
    ja: ベロータを捜していました！
  d_nikke_mica_snowbuddy_03_82:
    speaker: poli
    en: Is something wrong?
    ko: 벨로타를영?
    ja: ベロータを？
  d_nikke_mica_snowbuddy_03_83:
    speaker: mica_w
    en: She went out saying she needed some alone time to think, and no one has seen
      her since.
    ko: |-
      네에… 잠깐 혼자 생각할 시간이 필요하다고 나가더니.
      그 이후로 돌아오지 않아서요.
    ja: |-
      はい…ちょっと1人で考えたいって
      出ていってから、戻って来ないんです。
  d_nikke_mica_snowbuddy_03_84:
    speaker: mica_w
    en: Have you seen her by any chance?
    ko: 아, 혹시 벨로타를 보신 적 있으신가요?
    ja: あ、ひょっとしてベロータを見てませんか？
  d_nikke_mica_snowbuddy_03_85:
    speaker: poli
    en: No, I haven't seen her today.
    ko: |-
      아니영!
      오늘은 본 적 없어영!
    ja: 今日は見てませんよん！
  d_nikke_mica_snowbuddy_03_86:
    speaker: mica_w
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_nikke_mica_snowbuddy_03_87:
    speaker: mica_w
    en: If you do happen to see her, can you contact me?
    ko: |-
      만약 벨로타가 보이면
      저한테 연락해 주실 수 있나요?
    ja: |-
      もしベロータを見かけたら、
      私に連絡してくれませんか？
  d_nikke_mica_snowbuddy_03_88:
    speaker: poli
    en: Of course, I'll contact you straight away.
    ko: |-
      당연하졍!
      바로 연락드릴게영!
    ja: |-
      もちろんですぅ！
      すぐに連絡しますよん！
  d_nikke_mica_snowbuddy_03_89:
    speaker: mica_w
    en: Thanks.
    ko: 헤헤, 감사해요!
    ja: えへへ、ありがとうございます！
  d_nikke_mica_snowbuddy_03_90:
    speaker: poli
    en: Don't mention it.
    ko: 별 말씀을영.
    ja: どういたしましてぇ。
  d_nikke_mica_snowbuddy_03_91:
    speaker: poli
    en: I must say though, you've changed quite a bit since I last saw you.
    ko: |-
      그런데 미카.
      못본사이에 변한 것 같네영!
    ja: |-
      ところで、ミカ。しばらく
      見ないうちに変わりましたねぇ！
  d_nikke_mica_snowbuddy_03_92:
    speaker: mica_w
    en: I have?
    ko: |-
      …예?
      제가요?
    ja: |-
      …えっ？
      私がですか？
  d_nikke_mica_snowbuddy_03_93:
    speaker: poli
    en: Yeah, and not just your appearance. Your personality has changed a lot as
      well.
    ko: |-
      넹! 겉모습이 변하긴 했는데
      뭔가 성격도 많이 변한 것 같아영!
    ja: |-
      はいっ！見た目もそうですが、
      何だか性格も変わった気がしますぅ！
  d_nikke_mica_snowbuddy_03_94:
    speaker: poli
    en: How should I describe it...
    ko: 음… 뭐라고 해야 할까영.
    ja: うーん…何と言いますかぁ…
  d_nikke_mica_snowbuddy_03_95:
    speaker: poli
    en: You seemed a bit reserved before,
    ko: 예전엔 수줍음이 많았다면.
    ja: 昔は照れ屋さんでしたけど
  d_nikke_mica_snowbuddy_03_96:
    speaker: poli
    en: but now you seem full of confidence.
    ko: 지금은 자신감이 가득 차 보인다고 해야 할까영?
    ja: 今は自信にあふれてるって感じですねぇ。
  d_nikke_mica_snowbuddy_03_97:
    speaker: mica_w
    en: No kidding...
    ko: "……아."
    ja: "……あっ。"
  d_nikke_mica_snowbuddy_03_98:
    speaker: poli
    en: At any rate, change can be a good thing!
    ko: 아무튼! 예전보다 더 보기 좋아진 건 확실하네영!
    ja: |-
      とにかく！前より素敵になったのは
      間違いないですよん！
  d_nikke_mica_snowbuddy_03_99:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_100:
    speaker: poli
    en: Anyway, I've gotta go meet up with Quiry and Miranda.
    ko: |-
      …엇!
      저는 이만 키리와 미란다를 만나러 가봐야 할 것 같아영!
    ja: |-
      …あっ！私はそろそろキリとミランダのところに
      行きますねぇ！
  d_nikke_mica_snowbuddy_03_101:
    speaker: poli
    en: I'll let you know if I see Belorta.
    ko: 벨로타가 보이면 꼭 연락드릴게영!
    ja: ベロータを見かけたら、必ず連絡しますぅ！
  d_nikke_mica_snowbuddy_03_102:
    speaker: poli
    en: See you around.
    ko: 다음에 또 봐영!
    ja: それではぁ！
  d_nikke_mica_snowbuddy_03_103:
    speaker: "<Self>"
    en: Bye.
    ko: 잘 가.
    ja: 気をつけて
  d_nikke_mica_snowbuddy_03_104:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_105:
    speaker: "<Self>"
    en: Mica?
    ko: "…미카?"
    ja: "…ミカ？"
  d_nikke_mica_snowbuddy_03_106:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_107:
    speaker: "<Self>"
    en: Mica!
    ko: 미카!
    ja: ミカ！
  d_nikke_mica_snowbuddy_03_108:
    speaker: mica_w
    en: Huh?! What?
    ko: 아, 네, 네?!
    ja: あっ、は、はい！？
  d_nikke_mica_snowbuddy_03_109:
    speaker: "<Self>"
    en: What are you thinking?
    ko: 무슨 생각 해?
    ja: 何を考えてるんだ？
  d_nikke_mica_snowbuddy_03_110:
    speaker: mica_w
    en: Well...
    ko: 아… 그게….
    ja: あ…その…
  d_nikke_mica_snowbuddy_03_111:
    speaker: mica_w
    en: Since Poli mentioned it as well...
    ko: 폴리도 저렇게 이야기하니까….
    ja: ポリにも同じことを言われたので…
  d_nikke_mica_snowbuddy_03_112:
    speaker: mica_w
    en: maybe I really have changed like Belorta said.
    ko: 정말 벨로타 말처럼 제가 변했나 싶어서요.
    ja: |-
      本当に、ベロータの言う通り、
      私が変わったのかなって思ったんです。
  d_nikke_mica_snowbuddy_03_113:
    speaker: "<Self>"
    en: Personally, I've noticed some changes in you after being with you today.
    ko: |-
      …음.
      나도 오늘 미카랑 다녀보니까.
    ja: |-
      …うーん。
      私も今日、ミカと一緒にいて
  d_nikke_mica_snowbuddy_03_114:
    speaker: "<Self>"
    en: I can understand why Belorta feels that you've changed.
    ko: 왜 벨로타가 미카 보고 변했다고 했는지 알 것 같았어.
    ja: |-
      どうしてベロータがミカが変わったって
      言っていたのか分かった気がした
  d_nikke_mica_snowbuddy_03_115:
    speaker: mica_w
    en: You do? But why?
    ko: |-
      …아, 아저씨도요?
      왜, 왜요?
    ja: |-
      …お、おじさんも？
      ど、どうしてですか？
  d_nikke_mica_snowbuddy_03_116:
    speaker: "<Self>"
    en: It's not a bad thing. Rather, I just think that you've grown up.
    ko: 좋은 의미로 미카가 많이 성장한 것 같아.
    ja: いい意味で、すごく成長したみたいだ
  d_nikke_mica_snowbuddy_03_117:
    speaker: mica_w
    en: "... Grown up?"
    ko: "…성장이요?"
    ja: "…成長ですか？"
  d_nikke_mica_snowbuddy_03_118:
    speaker: "<Self>"
    en: The Mica I knew before would be crying if Belorta went missing.
    ko: |-
      예전의 미카라면.
      벨로타가 안 보이면 안절부절못하고 울고 있었을 것 같거든.
    ja: |-
      昔のミカは、ベロータがいなくなったら
      戸惑って泣いていたはずだ
  d_nikke_mica_snowbuddy_03_119:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_120:
    speaker: "<Self>"
    en: Maybe Belorta was feeling something similar.
    ko: 그래서 벨로타가 그렇게 느꼈던 거 아닐까?
    ja: |-
      だから、ベロータもミカが変わったって
      感じたんじゃないか？
  d_nikke_mica_snowbuddy_03_121:
    speaker: "<Self>"
    en: You said it yourself; you and her are always together,
    ko: |-
      미카가 앞서 말했던 것처럼.
      하루의 절반 이상을 같이 보내니까.
    ja: |-
      ミカがさっき言ったように、
      1日の半分以上一緒にいるなら
  d_nikke_mica_snowbuddy_03_122:
    speaker: "<Self>"
    en: so out of anyone, she would most likely notice any small changes in you.
    ko: 어쩌면 벨로타에겐 미카의 변한 모습이 잘 보였을 것 같기도 해.
    ja: |-
      ベロータには、ミカの変化が
      大きく見えたのかもしれない
  d_nikke_mica_snowbuddy_03_123:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_03_124:
    speaker: mica_w
    en: More hours out of the day than not...
    ko: "…하루의 절반 이상…."
    ja: "…1日の半分以上…"
  d_nikke_mica_snowbuddy_03_125:
    speaker: mica_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_snowbuddy_03_126:
    speaker: mica_w
    en: Old-Timer!
    ko: "…아, 아저씨."
    ja: "…お、おじさん。"
  d_nikke_mica_snowbuddy_03_127:
    speaker: mica_w
    en: I think I know where Belorta is!
    ko: 저… 벨로타가 어디 있는지 알 것 같아요!
    ja: 私…ベロータの居場所が分かった気がします！
d_nikke_mica_snowbuddy_04:
  d_nikke_mica_snowbuddy_04_1:
    speaker: belorta
    en: Mica and Old-Timer are so stupid!
    ko: "…미카도 아저씨도 바보야!"
    ja: "…ミカもおじさんもバカだよ！"
  d_nikke_mica_snowbuddy_04_2:
    speaker: belorta
    en: How can they be so blind?
    ko: 그렇게 눈썰미가 없어서 되겠냐구.
    ja: どうしてあんなに鈍感なの？
  d_nikke_mica_snowbuddy_04_3:
    speaker: belorta
    en: It's clear as day that Mica has changed.
    ko: 누가 봐도 예전의 미카가 아닌데.
    ja: どう見たって、昔のミカじゃないのに。
  d_nikke_mica_snowbuddy_04_4:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_5:
    speaker: belorta
    en: Hmph!
    ko: "…흐아아아-!!"
    ja: "…ふぁぁぁ！"
  d_nikke_mica_snowbuddy_04_6:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_mica_snowbuddy_04_7:
    speaker: "<Narration>"
    en: Belorta lies on the bed.
    ko: 벨로타는 침대 위로 몸을 뉘었다.
    ja: ベロータはベッドに横たわった
  d_nikke_mica_snowbuddy_04_8:
    speaker: belorta
    en: Maybe I'm the stupid one...
    ko: "…바보 같은 건 나겠지."
    ja: "…バカは私だよね。"
  d_nikke_mica_snowbuddy_04_9:
    speaker: belorta
    en: I was the one who wished for Mica to grow up.
    ko: 미카가 어른스러워지길 제일 바란 건 난데.
    ja: |-
      ミカが大人になることを
      一番望んでいたのは、私なのに。
  d_nikke_mica_snowbuddy_04_10:
    speaker: belorta
    en: But now that she's really changed, it's hard to accept.
    ko: "…진짜로 변하니까 받아들이질 못하겠네."
    ja: "…いざ変わったら、受け入れられないなんて。"
  d_nikke_mica_snowbuddy_04_11:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_12:
    speaker: "<Narration>"
    en: "*Jump*"
    ko: 벌떡-!
    ja: ガバッ！
  d_nikke_mica_snowbuddy_04_13:
    speaker: belorta
    en: No!
    ko: 아니지!
    ja: いやっ！
  d_nikke_mica_snowbuddy_04_14:
    speaker: belorta
    en: Mica shouldn't change that fast!
    ko: 미카도 갑자기 변하면 안 됐어!
    ja: 急に変わったミカも悪いよね！
  d_nikke_mica_snowbuddy_04_15:
    speaker: belorta
    en: She should have gradually changed so that I could have time to adjust.
    ko: 내가 잘 적응할 수 있게 천천히 변해야 하는데.
    ja: |-
      私がびっくりしないように、
      ゆっくり変わってくれなきゃ。
  d_nikke_mica_snowbuddy_04_16:
    speaker: belorta
    en: Instead, we come back from Snowfield, and bam! She's done a complete transformation!
    ko: 설온장 다녀온 이후로 갑자기 확 변해버렸잖아!
    ja: |-
      雪見温泉に行って、
      急に変わっちゃうんだもん！
  d_nikke_mica_snowbuddy_04_17:
    speaker: belorta
    en: She doesn't even fall for my pranks anymore.
    ko: 내 장난에 속아주지도 않고!
    ja: イタズラしても、騙されてくれないし！
  d_nikke_mica_snowbuddy_04_18:
    speaker: belorta
    en: The most fun I've ever had was joking around with Mica.
    ko: "…미카랑 장난칠 때가 제일 재밌는데."
    ja: "…ミカにイタズラしてる時が、一番楽しいのに。"
  d_nikke_mica_snowbuddy_04_19:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_20:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_mica_snowbuddy_04_21:
    speaker: belorta
    en: Turns out I'm more childish than she is.
    ko: "…미카보다 내가 더 어린애 같잖아."
    ja: "…ミカより私の方が、子どもみたい。"
  d_nikke_mica_snowbuddy_04_22:
    speaker: belorta
    en: I wonder what she and Old-Timer thought of my behavior...
    ko: |-
      후우우…
      미카랑 아저씨가 어떻게 생각했을까….
    ja: |-
      はぁぁ…
      ミカとおじさん、どう思ったかなぁ…
  d_nikke_mica_snowbuddy_04_23:
    speaker: belorta
    en: This is all so embarrassing...
    ko: 다시 생각하니 살짝 창피한 것 같기도….
    ja: 今考えたら、ちょっと恥ずかしいような…
  d_nikke_mica_snowbuddy_04_24:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_mica_snowbuddy_04_25:
    speaker: belorta
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mica_snowbuddy_04_26:
    speaker: mica_w
    en: Belorta?
    ko: 벨로타?
    ja: ベロータ？
  d_nikke_mica_snowbuddy_04_27:
    speaker: mica_w
    en: Are you in there?
    ko: "…혹시 여기 있어?"
    ja: "…もしかして、いる？"
  d_nikke_mica_snowbuddy_04_28:
    speaker: mica_w
    en: If you are, can I come in?
    ko: 있다면… 내가 들어가도 될까?
    ja: いるなら…入ってもいいかな？
  d_nikke_mica_snowbuddy_04_29:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_snowbuddy_04_30:
    speaker: "<Narration>"
    en: "*Rustle rustle*"
    ko: |-
      바스락-
      바스락-!
    ja: ゴソ、ゴソッ！
  d_nikke_mica_snowbuddy_04_31:
    speaker: "<Narration>"
    en: Belorta swiftly hides under the blanket.
    ko: 벨로타는 침대 이불 속으로 재빠르게 몸을 숨겼다.
    ja: ベロータは布団の中に慌てて隠れた
  d_nikke_mica_snowbuddy_04_32:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mica_snowbuddy_04_33:
    speaker: mica_w
    en: "... Belorta?"
    ko: "…벨로타?"
    ja: "…ベロータ？"
  d_nikke_mica_snowbuddy_04_34:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_35:
    speaker: "<Self>"
    en: It doesn't seem like anyone's here.
    ko: "…아무도 없는 것 같은데?"
    ja: "…誰もいないな"
  d_nikke_mica_snowbuddy_04_36:
    speaker: mica_w
    en: Guess not...
    ko: "…그러게요."
    ja: "…そうですね。"
  d_nikke_mica_snowbuddy_04_37:
    speaker: mica_w
    en: We usually hang out in the dormitory if there isn't much else going on,
    ko: |-
      별일 없을 땐,
      하루의 절반 이상은 벨로타랑 숙소에 있어서.
    ja: |-
      何もない時は、1日の半分以上
      ベロータと宿所にいるので
  d_nikke_mica_snowbuddy_04_38:
    speaker: mica_w
    en: so I thought she'd be here.
    ko: 여기 있을 줄 알았는데….
    ja: ここにいると思ったんですが…
  d_nikke_mica_snowbuddy_04_39:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 바스락-
    ja: ガサッ
  d_nikke_mica_snowbuddy_04_40:
    speaker: mica_w
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mica_snowbuddy_04_41:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_mica_snowbuddy_04_42:
    speaker: "<Monologue>"
    en: Both of us look towards where the mysterious sound came from,
    ko: |-
      미카와 함께 숙소를 둘러보다.
      소리가 나는 쪽으로 고개를 돌리니.
    ja: |-
      ミカと一緒に宿所を確認していたが、
      音がした方を見ると
  d_nikke_mica_snowbuddy_04_43:
    speaker: "<Monologue>"
    en: and notice that there is an odd bulk in the middle of the bed.
    ko: 침대의 한 부분이 유독 어색하게 솟아 있었다.
    ja: ベッドの一部が不自然に膨れ上がっていた
  d_nikke_mica_snowbuddy_04_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_45:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_46:
    speaker: "<Monologue>"
    en: Mica and I glance at each other,
    ko: 미카와 나는 동시에 눈이 마주쳤고.
    ja: ミカと私は、目を見合わせた
  d_nikke_mica_snowbuddy_04_47:
    speaker: "<Monologue>"
    en: exchange a knowing glance, and nod.
    ko: 서로 무언의 눈빛을 주고받은 뒤, 고개를 끄덕거렸다.
    ja: そして、静かに目で会話してから頷いた
  d_nikke_mica_snowbuddy_04_48:
    speaker: mica_w
    en: Well golly, Old-Timer, it seems like Belorta isn't in the dormitory either.
    ko: "…아, 아저씨, 아무래도 숙소엔 벨로타가 없는 게 맞는 거 같죠?"
    ja: |-
      …お、おじさん。やっぱり宿所には
      いないみたいですね？
  d_nikke_mica_snowbuddy_04_49:
    speaker: mica_w
    en: Guess we should go somewhere else. What do you say?
    ko: 이, 이만 다른 곳으로 갈까요?
    ja: べ、別の場所に行きましょうか？
  d_nikke_mica_snowbuddy_04_50:
    speaker: "<Self>"
    en: Okay.
    ko: 그러자.
    ja: そうしよう
  d_nikke_mica_snowbuddy_04_51:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: |-
      터벅-
      터벅-
    ja: スタ、スタ
  d_nikke_mica_snowbuddy_04_52:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mica_snowbuddy_04_53:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_54:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ゴソゴソ
  d_nikke_mica_snowbuddy_04_55:
    speaker: belorta
    en: Ugh! I thought I was gonna suffocate under there!
    ko: |-
      …후아!
      숨 막혀!
    ja: "…はぁ！苦しかった～！"
  d_nikke_mica_snowbuddy_04_56:
    speaker: belorta
    en: I thought for sure I was gonna get caught.
    ko: 들키는 줄 알고 깜짝 놀….
    ja: バレたのかと思って、びっくり…
  d_nikke_mica_snowbuddy_04_57:
    speaker: mica_w
    en: Belorta!
    ko: 벨로타!
    ja: ベロータ！
  d_nikke_mica_snowbuddy_04_58:
    speaker: "<Self>"
    en: Found you!
    ko: 찾았다!
    ja: 見つけた！
  d_nikke_mica_snowbuddy_04_59:
    speaker: belorta
    en: Eeeek!
    ko: 으악-!!
    ja: きゃあっ！！
  d_nikke_mica_snowbuddy_04_60:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕-!
    ja: ドタンバタン！
  d_nikke_mica_snowbuddy_04_61:
    speaker: belorta
    en: Wh-what?!
    ko: 뭐, 뭐야!
    ja: あ、あれ！？
  d_nikke_mica_snowbuddy_04_62:
    speaker: belorta
    en: But I heard you both leave! I know I heard it!
    ko: 부, 분명 나가는 소리까지 들었는데…!
    ja: た、確かにドアが開く音が聞こえたのに…！
  d_nikke_mica_snowbuddy_04_63:
    speaker: "<Self>"
    en: We were just pretending.
    ko: 나가는 척했어.
    ja: 外に出るフリをしたんだ
  d_nikke_mica_snowbuddy_04_64:
    speaker: mica_w
    en: I knew you would be here.
    ko: 벨로타라면 숙소에 있을 줄 알았어!
    ja: ベロータなら宿所にいると思った！
  d_nikke_mica_snowbuddy_04_65:
    speaker: mica_w
    en: You spend the better half of every day in here,
    ko: 하루에 절반 이상은 숙소에 있기도 하고.
    ja: 1日の半分以上は宿所にいるし、
  d_nikke_mica_snowbuddy_04_66:
    speaker: mica_w
    en: and whenever you have something to think about, we always talk about it while
      lying in bed.
    ko: 고민이 있을 땐, 항상 나랑 같이 침대에 누워서 고민하잖아.
    ja: |-
      悩みがある時は、いつも私と一緒に
      ベッドに横になって話し合ったよね。
  d_nikke_mica_snowbuddy_04_67:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_68:
    speaker: belorta
    en: What'd you come here for anyway?
    ko: |-
      …흥!
      여긴 왜 온 거야?
    ja: |-
      …ふん！
      どうしてここに来たの？
  d_nikke_mica_snowbuddy_04_69:
    speaker: mica_w
    en: We came for you.
    ko: 벨로타 데리러 왔지!
    ja: ベロータを迎えに来たんだよ！
  d_nikke_mica_snowbuddy_04_70:
    speaker: mica_w
    en: A business owner shouldn't be away from their shop for too long.
    ko: 장난감 가게 주인이 너무 오래 자리를 비우면 안 되니까.
    ja: |-
      おもちゃ屋さんのオーナーが、
      長時間留守にしたらダメだから。
  d_nikke_mica_snowbuddy_04_71:
    speaker: belorta
    en: I'm not going back, not unless you go back to being the silly Mica from before.
    ko: 예전의 바보 미카로 돌아오지 않으면 안 갈 건데~?
    ja: |-
      昔のおバカなミカに戻らないなら、
      帰らないよ～？
  d_nikke_mica_snowbuddy_04_72:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_73:
    speaker: mica_w
    en: Belorta.
    ko: 벨로타.
    ja: ベロータ。
  d_nikke_mica_snowbuddy_04_74:
    speaker: mica_w
    en: I think I know what you mean when you said that I changed.
    ko: "나 있잖아… \n벨로타가 변했다는 말이 무슨 말인지 알 것 같아."
    ja: |-
      あのね…私が変わったって言ってたの、
      分かった気がする。
  d_nikke_mica_snowbuddy_04_75:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_76:
    speaker: mica_w
    en: Do you remember what you said to me before?
    ko: "…예전에 벨로타가 했던 말 기억나?"
    ja: "…前にベロータが言ったこと、覚えてる？"
  d_nikke_mica_snowbuddy_04_77:
    speaker: mica_w
    en: There are no adults monitoring us to see when we die, and no children resorting
      to barbarism because of hunger.
    ko: |-
      언제 죽나 감시하는 어른도
      배고픔에 악에 받친 어린애들도 없는데.
    ja: |-
      いつ死ぬかと監視する大人も、空腹でやけくそに
      なった子どもたちもいないのに、
  d_nikke_mica_snowbuddy_04_78:
    speaker: mica_w
    en: But I'm still not free.
    ko: 난 아직도 자유롭지 않다는 말.
    ja: 私はまだ自由じゃないって言葉。
  d_nikke_mica_snowbuddy_04_79:
    speaker: mica_w
    en: When you have something precious in your possession, there's always a underlying
      fear that you might lost it.
    ko: |-
      원래… 소중한 게 있으면
      그게 없어질까 봐 무서울 때가 있잖아.
    ja: |-
      大切なものがあると…
      それを失いそうで、怖い時があるよね。
  d_nikke_mica_snowbuddy_04_80:
    speaker: mica_w
    en: You've always been precious to me, and so I was afraid that I might lose you.
    ko: |-
      예전의 난 벨로타라는 소중한 게 있으니까.
      혹시나 또 없어질까 봐 무서웠던 것 같아.
    ja: |-
      昔の私は、ベロータっていう大切なものを
      また失いそうで怖かったんだと思う。
  d_nikke_mica_snowbuddy_04_81:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_82:
    speaker: mica_w
    en: But like you said, many things have changed.
    ko: 하지만 벨로타 말대로 이미 많은 게 변했더라구.
    ja: |-
      でも、ベロータの言う通り、
      たくさんのものが変わった。
  d_nikke_mica_snowbuddy_04_83:
    speaker: mica_w
    en: Our surroundings.
    ko: 주변의 환경도.
    ja: 周りの環境も、
  d_nikke_mica_snowbuddy_04_84:
    speaker: mica_w
    en: The people around us.
    ko: 옆에 있는 사람들도.
    ja: 周りにいる人たちも。
  d_nikke_mica_snowbuddy_04_85:
    speaker: mica_w
    en: This all became painfully apparent to me after coming back from Snowfield.
    ko: |-
      이번에 설온장을 다녀온 뒤로
      이걸 완전히 깨닫게 된 것 같아.
    ja: 雪見温泉に行って、そのことに気づいたんだ。
  d_nikke_mica_snowbuddy_04_86:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_87:
    speaker: mica_w
    en: Now, going forward,
    ko: 그리고….
    ja: それに…
  d_nikke_mica_snowbuddy_04_88:
    speaker: mica_w
    en: I know that I must protect what is precious to me.
    ko: 소중한 건 앞으로 내가 지키면 되는 거니까.
    ja: 大切なものは、これから私が守ればいい。
  d_nikke_mica_snowbuddy_04_89:
    speaker: mica_w
    en: I may be belaboring the point and just making this all more complicated than
      it has to be,
    ko: 음… 말하다 보니 좀 어려워진 것 같긴 한데.
    ja: うーん…ちょっと難しい話になっちゃったけど。
  d_nikke_mica_snowbuddy_04_90:
    speaker: mica_w
    en: but in the end,
    ko: "…결론은."
    ja: "…とにかく、"
  d_nikke_mica_snowbuddy_04_91:
    speaker: mica_w
    en: my mindset may have changed, but I'm still the same old Mica.
    ko: 나는 변하지 않았지만, 내 마음가짐이 변한 것 같아!
    ja: |-
      私は変わってないけど、
      私の心構えが変わったんだと思う！
  d_nikke_mica_snowbuddy_04_92:
    speaker: mica_w
    en: I can see where that would be a bit unsettling for you.
    ko: 그래서 벨로타가 그렇게 느꼈던 것 같아. 헤헤.
    ja: |-
      だから、ベロータは私が変わったって
      思ったんじゃないかな？えへへ。
  d_nikke_mica_snowbuddy_04_93:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_95:
    speaker: "<Monologue>"
    en: Mica reaches out her hand to Belorta,
    ko: 미카는 벨로타에게 손을 내밀었고.
    ja: ミカはベロータに手を差し出した
  d_nikke_mica_snowbuddy_04_96:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_97:
    speaker: "<Monologue>"
    en: and Belorta stares at Mica.
    ko: 벨로타는 그런 미카를 바라봤다.
    ja: ベロータは、そんなミカを見つめた
  d_nikke_mica_snowbuddy_04_98:
    speaker: mica_w
    en: Now, what do you say we head back to the Toy Store?
    ko: 그러니까 다시 장난감 가게로 돌아가면 안 될까?
    ja: だから、おもちゃ屋に戻ろう？
  d_nikke_mica_snowbuddy_04_99:
    speaker: "<Self>"
    en: Come on, let's go.
    ko: 가자, 벨로타.
    ja: 行こう、ベロータ
  d_nikke_mica_snowbuddy_04_100:
    speaker: mica_w
    en: There's only thing that I know for sure.
    ko: 하나 확실한 건.
    ja: これだけは言えるよ。
  d_nikke_mica_snowbuddy_04_101:
    speaker: mica_w
    en: I've always needed you by my side, and I'll need you going forward as well.
    ko: 예나 지금이나 내 옆에는 벨로타가 있어야 해.
    ja: |-
      今も昔も、私の隣には
      ベロータがいなきゃダメってこと。
  d_nikke_mica_snowbuddy_04_102:
    speaker: belorta
    en: Mica...
    ko: "……미카."
    ja: "……ミカ。"
  d_nikke_mica_snowbuddy_04_103:
    speaker: mica_w
    en: I'm sorry for insisting that I hadn't changed when you claimed that I had.
    ko: "…벨로타가 변했다고 했을 때 아니라고 우겨서 미안해."
    ja: |-
      …ベロータが、私が変わったって言った時、
      違うって言い張ってごめんね。
  d_nikke_mica_snowbuddy_04_104:
    speaker: belorta
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_04_105:
    speaker: belorta
    en: Hehe, well, as long as you know, that's okay.♡
    ko: 흐흥~ 알 면 됐어♡
    ja: フフン～分かったならいいよ♡
  d_nikke_mica_snowbuddy_04_106:
    speaker: belorta
    en: Anyway, since both of you are so insistent, I guess I have no choice but to
      give in.
    ko: |-
      에잇! 아저씨랑 미카가 조르니까
      어쩔 수 없이 내가 가줘야겠네~
    ja: |-
      もうっ！おじさんとミカに頼まれちゃったから
      仕方なく帰ってあげる～
  d_nikke_mica_snowbuddy_04_107:
    speaker: belorta
    en: From now on, I've got to be more mature than you, Mica.
    ko: 그럼 난 앞으로 미카보다 더 어른스러워져야겠다!
    ja: 私はこれからミカよりもっと大人にならなきゃ！
  d_nikke_mica_snowbuddy_04_108:
    speaker: belorta
    en: That's the only way I'll be able to trick you again.
    ko: 그래야 미카를 또 속일 수 있으니까!
    ja: そうすれば、またミカを騙せるから！
  d_nikke_mica_snowbuddy_04_109:
    speaker: belorta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_mica_snowbuddy_04_110:
    speaker: belorta
    en: Jeez, why didn't I think of that sooner?
    ko: |-
      …맞네!
      왜 이 생각을 못했을까?!
    ja: |-
      …そっか！！
      どうして思いつかなかったんだろう！？
  d_nikke_mica_snowbuddy_04_111:
    speaker: belorta
    en: If you can change, then so can I.
    ko: 나도 미카처럼 변하면 되는 건데!
    ja: 私もミカみたいに変わればいいんだ！
  d_nikke_mica_snowbuddy_04_112:
    speaker: belorta
    en: Hehe, silly Mica is always within my grasp.
    ko: |-
      킥킥.
      바보 미카는 언제나 내 손안에 있어야 하니까♡
    ja: |-
      クスクス。おバカなミカは、
      私の手のひらの上で転がってくれなきゃ♡
  d_nikke_mica_snowbuddy_04_113:
    speaker: mica_w
    en: Good grief...
    ko: |-
      …우우.
      벨로타아-!!
    ja: |-
      …うう。
      ベロータ～！！
  d_nikke_mica_snowbuddy_04_114:
    speaker: belorta
    en: Hehehehe!
    ko: 꺄하하-!!
    ja: キャハハ～！
  d_nikke_mica_snowbuddy_04_115:
    speaker: "<Monologue>"
    en: Belorta, dashes out of the dormitory, teasing Mica as if nothing had happened.
    ko: |-
      벨로타는 언제 삐쳤냐는 듯이
      미카를 약 올리며 숙소 밖으로 달려 나갔고.
    ja: |-
      ベロータはいつものように、
      ミカをからかいながら宿所の外へ走って行った
  d_nikke_mica_snowbuddy_04_116:
    speaker: "<Monologue>"
    en: Meanwhile, Mica stares at Belorta with a wistful smile.
    ko: 미카는 그런 벨로타를 바라보며, 웃음을 머금은 채 쫓아갔다.
    ja: |-
      ミカはそんなベロータを見つめ、
      笑いながら追いかけた
  d_nikke_mica_snowbuddy_04_117:
    speaker: "<Monologue>"
    en: Mica and Belorta are each a comfort to the other, and they seem to have become
      even closer.
    ko: |-
      …미카와 벨로타는 지난날의 상처를 서로 보듬으며
      그렇게 또 한 번 단단해져 가는 듯했다.
    ja: |-
      …ミカとベロータは、
      過去の傷を互いに癒しながら
      こうしてまた絆を深めたようだ
d_nikke_mica_snowbuddy_05:
  d_nikke_mica_snowbuddy_05_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_mica_snowbuddy_05_2:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  d_nikke_mica_snowbuddy_05_3:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  d_nikke_mica_snowbuddy_05_4:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_mica_snowbuddy_05_5:
    speaker: mica_w
    en: Hey, Old-Timer.
    ko: 아저씨…?
    ja: おじさん…？
  d_nikke_mica_snowbuddy_05_6:
    speaker: "<Self>"
    en: Hey, Mica. What's up?
    ko: |-
      …미카?
      지휘관실엔 어쩐 일이야?
    ja: |-
      …ミカ？
      どうして指揮官室に？
  d_nikke_mica_snowbuddy_05_7:
    speaker: mica_w
    en: Nothing. Just came to hang out.
    ko: 놀러 왔어요!
    ja: 遊びに来ました！
  d_nikke_mica_snowbuddy_05_8:
    speaker: "<Self>"
    en: Are you alone? Where's Belorta?
    ko: |-
      혼자서?
      벨로타는?
    ja: 1人で？ベロータは？
  d_nikke_mica_snowbuddy_05_9:
    speaker: mica_w
    en: She's been busy thinking about what kind of prank she's gonna use on me.
    ko: |-
      벨로타는 저한테 어떤 장난을 칠지 연구한다고
      요즘 바빠서요…!
    ja: |-
      ベロータは、私に仕掛けるイタズラの研究で
      最近忙しくて…！
  d_nikke_mica_snowbuddy_05_10:
    speaker: mica_w
    en: That's why I came alone.
    ko: 그래서 혼자 왔는데….
    ja: それで1人で来たんですが…
  d_nikke_mica_snowbuddy_05_11:
    speaker: mica_w
    en: "..."
    ko: "…우움."
    ja: "…うーん。"
  d_nikke_mica_snowbuddy_05_12:
    speaker: mica_w
    en: If that's all right with you?
    ko: 혼자 오면 안 되나요?
    ja: 1人じゃダメでしたか？
  d_nikke_mica_snowbuddy_05_13:
    speaker: "<Self>"
    en: Of course it's okay.
    ko: 아니 그건 아닌데….
    ja: いや、そういうわけじゃないが…
  d_nikke_mica_snowbuddy_05_14:
    speaker: "<Self>"
    en: It's just that I believe this is the first time you've come to the Commander's
      Room alone.
    ko: 미카가 지휘관실에 혼자 놀러 온 건 처음인 것 같아서.
    ja: |-
      ミカが指揮官室に1人で遊びに来るのは
      初めてだったから
  d_nikke_mica_snowbuddy_05_15:
    speaker: mica_w
    en: Hehe, I guess that's true.
    ko: 헤헤… 그렇네요!
    ja: えへへ…そうですね！
  d_nikke_mica_snowbuddy_05_16:
    speaker: mica_w
    en: Anyway, can you spend some time with me today?
    ko: |-
      그래서 그런데, 아저씨!
      오늘 하루 저랑 놀아주시면 안 되나요?
    ja: |-
      それで、おじさん！
      今日は私と遊んでくれませんか？
  d_nikke_mica_snowbuddy_05_17:
    speaker: mica_w
    en: Belorta is busy, and I'm bored.
    ko: 벨로타가 바빠서 그런지… 심심하기도 하고.
    ja: ベロータが忙しいせいか…退屈で。
  d_nikke_mica_snowbuddy_05_18:
    speaker: mica_w
    en: Actually, now that I think about it, I've never hung out with you alone before.
    ko: 생각해 보니… 아저씨랑 단둘이서 놀아 본 적은 없는 것 같아서요!
    ja: |-
      考えてみたら…おじさんと二人きりで
      遊んだことがなかったんです！
  d_nikke_mica_snowbuddy_05_19:
    speaker: mica_w
    en: If you're too busy, then I understand...
    ko: 아, 혹시 너무 바쁘시면 안 놀아도….
    ja: あ、もし忙しければ大丈夫で…
  d_nikke_mica_snowbuddy_05_20:
    speaker: "<Self>"
    en: No, we can hang out together.
    ko: 아니, 같이 놀자.
    ja: いや、一緒に遊ぼう
  d_nikke_mica_snowbuddy_05_21:
    speaker: mica_w
    en: Woohoo!
    ko: 와아~ 좋아요!
    ja: わあ～嬉しいです！
  d_nikke_mica_snowbuddy_05_22:
    speaker: mica_w
    en: I was worried that you might say no.
    ko: 아저씨가 안 된다고 할까 봐 걱정했는데…!
    ja: |-
      おじさんに断られるかなって
      心配してたんです…！
  d_nikke_mica_snowbuddy_05_23:
    speaker: "<Self>"
    en: What do you want to do?
    ko: 뭐하면서 놀까?
    ja: 何をして遊ぼうか？
  d_nikke_mica_snowbuddy_05_24:
    speaker: mica_w
    en: There's a fun-looking concert at the park today
    ko: |-
      아, 오늘 공원에서
      재밌는 공연을 한대요!
    ja: あ、今日は公園で面白いショーがあるそうです！
  d_nikke_mica_snowbuddy_05_25:
    speaker: mica_w
    en: which I wanted to see,
    ko: 그것도 보러 가고 싶고.
    ja: それも見に行きたいし、
  d_nikke_mica_snowbuddy_05_26:
    speaker: mica_w
    en: and I was also interested in seeing a movie, with popcorn of course.
    ko: 팝콘 먹으면서 영화도 보고 싶어요!
    ja: ポップコーンを食べながら、映画も見たいです！
  d_nikke_mica_snowbuddy_05_27:
    speaker: mica_w
    en: Ooooh, and later tonight, we can eat all sorts of tasty treats.
    ko: 그리고 저녁에 맛있는 음식도 먹으러 가는 건 어때요?
    ja: |-
      それから、夜はおいしいご飯を
      食べに行きませんか？
  d_nikke_mica_snowbuddy_05_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_05_29:
    speaker: mica_w
    en: Oh boy, here I am going on and on about what I want to do without asking you.
    ko: |-
      아…!
      너무 제가 하고 싶은 것만 말했죠?
    ja: |-
      あっ…！
      一方的にすみません。
  d_nikke_mica_snowbuddy_05_30:
    speaker: mica_w
    en: Was there anything that you wanted to do?
    ko: 혹시 아저씨도 하고 싶은 게 있으신가요?
    ja: おじさんも何かしたいことがありますか？
  d_nikke_mica_snowbuddy_05_31:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_05_32:
    speaker: mica_w
    en: Uh...
    ko: 우움… 아저씨.
    ja: うーん…おじさん。
  d_nikke_mica_snowbuddy_05_33:
    speaker: mica_w
    en: I don't really know what to do when you sit there and stare at me like that,
      Old-Timer.
    ko: 너무 빤히 바라보니까 어떻게 있어야 할지 모르겠어요.
    ja: |-
      そんなに見つめられると、
      どうすればいいか分かりません。
  d_nikke_mica_snowbuddy_05_34:
    speaker: "<Self>"
    en: Oh, sorry.
    ko: 아, 미안.
    ja: あ、すまない
  d_nikke_mica_snowbuddy_05_35:
    speaker: "<Self>"
    en: I was just taken aback by how grown-up you are now.
    ko: 새삼 미카 키가 이렇게 컸었나 싶어서.
    ja: |-
      改めて、ミカの背は
      こんなに高かったかなと思って
  d_nikke_mica_snowbuddy_05_36:
    speaker: mica_w
    en: Huh?
    ko: 에에? 정말요?
    ja: ええ？本当ですか？
  d_nikke_mica_snowbuddy_05_37:
    speaker: mica_w
    en: But I haven't gotten any taller...
    ko: 제 키는 자라지 않는데….
    ja: 私、背は伸びないんですが…
  d_nikke_mica_snowbuddy_05_38:
    speaker: mica_w
    en: Even though being tall can be a good look, hehe.
    ko: "…뭐, 키가 커 보인다는 건 좋은 거니까요! 헤헤."
    ja: |-
      …まあ、背が高く見えるのは
      いいことですから！えへへ。
  d_nikke_mica_snowbuddy_05_39:
    speaker: "<Self>"
    en: You've definitely changed a lot from before.
    ko: 확실히 미카가 예전과는 많이 달라진 것 같아.
    ja: 確かに、ミカは変わったな
  d_nikke_mica_snowbuddy_05_40:
    speaker: mica_w
    en: Oh,
    ko: "……아."
    ja: "……あっ。"
  d_nikke_mica_snowbuddy_05_41:
    speaker: mica_w
    en: that reminds me!
    ko: 아저씨, 있잖아요.
    ja: おじさん。
  d_nikke_mica_snowbuddy_05_42:
    speaker: mica_w
    en: In the book I was reading,
    ko: 제가 책에서 읽었는데요.
    ja: 私、本で読んだんです。
  d_nikke_mica_snowbuddy_05_43:
    speaker: mica_w
    en: there's a world where you can remain a child forever.
    ko: 영원히 어린아이로 남을 수 있는 세상이 있다고 하더라고요.
    ja: 永遠に子どものままでいられる世界があるって。
  d_nikke_mica_snowbuddy_05_44:
    speaker: mica_w
    en: Maybe I've been stuck in that world up until now.
    ko: 어쩌면 저는 지금까지 그런 세상에 있었던 것 같아요.
    ja: |-
      ひょっとしたら、私は今まで
      そんな世界にいたのかもしれません。
  d_nikke_mica_snowbuddy_05_45:
    speaker: mica_w
    en: I've always wanted to stay in a world where I could forever be a child,
    ko: |-
      바뀌지 않는 세상 속에서
      영원한 어린아이로 있기를 바랐으니까요.
    ja: |-
      変わらない世界の中で、
      ずっと子どもでいたいと思っていましたから。
  d_nikke_mica_snowbuddy_05_46:
    speaker: mica_w
    en: where there would be someone to guide me and help me.
    ko: |-
      누군가 이끌어 주길 바라고,
      누군가 도와주길 바라기만 하는 어린아이요.
    ja: |-
      誰かに導いてもらって、
      誰かに助けてもらってばかりの、子ども。
  d_nikke_mica_snowbuddy_05_47:
    speaker: mica_w
    en: But now I know that I can't stay that way forever.
    ko: |-
      그런데 저 이제 알아요.
      영원히 어린아이로만 남을 수 없다는걸요.
    ja: |-
      でも、今は分かります。
      永遠に子どものままではいられないって。
  d_nikke_mica_snowbuddy_05_48:
    speaker: mica_w
    en: If I want to protect what is precious to me, I have to escape from that world.
    ko: 소중한 걸 지키기 위해서는, 그 세상을 빠져나와야 한다는 걸요.
    ja: |-
      大切なものを守るためには、
      その世界から抜け出さないといけないんです。
  d_nikke_mica_snowbuddy_05_49:
    speaker: mica_w
    en: Now that I've taken my first steps out of that place,
    ko: 이제 제가 한발 먼저 나서서 나왔으니.
    ja: 私が先に一歩外に踏み出したので、
  d_nikke_mica_snowbuddy_05_50:
    speaker: mica_w
    en: I'll help Belorta get out as well.
    ko: 벨로타도 나오게 할 거예요.
    ja: ベロータも連れていきます。
  d_nikke_mica_snowbuddy_05_51:
    speaker: mica_w
    en: I have to do this,
    ko: 할 수 있어요.
    ja: 大丈夫です。
  d_nikke_mica_snowbuddy_05_52:
    speaker: mica_w
    en: because nothing stays unchanged forever.
    ko: 바뀌지 않는 것은 없으니까.
    ja: 変わらないものなんてありませんから。
  d_nikke_mica_snowbuddy_05_53:
    speaker: mica_w
    en: You can't live your entire life trapped in the past.
    ko: 언제까지 과거에 갇혀 있을 순 없어요.
    ja: |-
      いつまでも、過去にとらわれているわけには
      いきません。
  d_nikke_mica_snowbuddy_05_54:
    speaker: mica_w
    en: Belorta and I will be happier once we've stepped out of this place.
    ko: |-
      저도 나왔는걸요.
      벨로타도 당연히 할 수 있어요.
    ja: |-
      私が出られたんですから。
      ベロータも、当然出られます。
  d_nikke_mica_snowbuddy_05_55:
    speaker: mica_w
    en: Belorta and I will be more happier once we are out!
    ko: |-
      밖으로 나와야.
      저도 벨로타도 더 행복할 수 있으니까요!
    ja: |-
      外に出れば、私もベロータも
      もっと幸せになれますから！
  d_nikke_mica_snowbuddy_05_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_05_57:
    speaker: "<Monologue>"
    en: I pat Mica on the shoulder.
    ko: 나는 미카의 머리를 쓰다듬었다.
    ja: 私はミカの頭をなでた
  d_nikke_mica_snowbuddy_05_58:
    speaker: mica_w
    en: "??"
    ko: 아, 아저씨?
    ja: お、おじさん？
  d_nikke_mica_snowbuddy_05_59:
    speaker: "<Self>"
    en: You're already an adult.
    ko: 어른 다 됐네.
    ja: 大人になったな
  d_nikke_mica_snowbuddy_05_60:
    speaker: mica_w
    en: What? No I'm not...
    ko: |-
      아, 아니에요…!
      아직 어른까지는….
    ja: |-
      い、いえいえ…！
      まだそこまでは…
  d_nikke_mica_snowbuddy_05_61:
    speaker: "<Self>"
    en: Anyway, should we get going?
    ko: 그럼 이제 출발할까?
    ja: じゃあ、出発しようか
  d_nikke_mica_snowbuddy_05_62:
    speaker: mica_w
    en: Sounds good!
    ko: 네! 좋아요!
    ja: はい！行きましょう！
  d_nikke_mica_snowbuddy_05_63:
    speaker: mica_w
    en: Oh, just one second.
    ko: 아! 아저씨 잠시만요!
    ja: あ！ちょっと待ってください！
  d_nikke_mica_snowbuddy_05_64:
    speaker: mica_w
    en: Erm...
    ko: 호, 혹시 있잖아요….
    ja: あ、あの…
  d_nikke_mica_snowbuddy_05_65:
    speaker: mica_w
    en: Before we go...
    ko: 출발하기 전에….
    ja: 出発する前に…
  d_nikke_mica_snowbuddy_05_66:
    speaker: mica_w
    en: would it be okay if I hold your hand?
    ko: |-
      …오늘 하루,
      아저씨 손 잡고 놀아도 돼요?
    ja: |-
      …今日一日、おじさんと
      手を繋いでもいいですか？
  d_nikke_mica_snowbuddy_05_67:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: もちろんだ
  d_nikke_mica_snowbuddy_05_68:
    speaker: "<Self>"
    en: Here.
    ko: 자.
    ja: ほら
  d_nikke_mica_snowbuddy_05_69:
    speaker: "<Monologue>"
    en: I extend my hand to Mica.
    ko: 나는 미카에게 손을 내밀었고.
    ja: 私はミカに手を差し出した
  d_nikke_mica_snowbuddy_05_70:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_mica_snowbuddy_05_71:
    speaker: "<Monologue>"
    en: Mica takes my hand in hers, and I feel a warmth spread across my palm.
    ko: |-
      미카의 따뜻한 손이
      내 손을 포개왔다.
    ja: ミカの温かい手が、私の手の上に重なった
  d_nikke_mica_snowbuddy_05_72:
    speaker: mica_w
    en: W-we better get a move on.
    ko: |-
      …그, 그럼
      얼른 출발해요!
    ja: "…じゃ、じゃあ、早く行きましょう！"
  d_nikke_mica_snowbuddy_05_73:
    speaker: "<Monologue>"
    en: With flushed cheeks, Mica leads the way as we exit the Commander's Room.
    ko: |-
      미카는 볼이 발그레 해진 채,
      나를 이끌며 지휘관실을 나섰다.
    ja: |-
      ミカは頬を赤くしたまま、
      私を引っ張って指揮官室を出た
