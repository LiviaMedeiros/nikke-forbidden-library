---
d_nikke_nero_01:
  d_nikke_nero_01_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_nikke_nero_01_2:
    speaker: "<Monologue>"
    en: I've finally wrapped up my most urgent tasks.
    ko: 드디어 바쁜 업무가 끝났다.
    ja: やっと大変な任務が終わった
  d_nikke_nero_01_3:
    speaker: "<Monologue>"
    en: Now I've to freshen up real quick and tend to the other work that's piled
      up in the meantime.
    ko: 얼른 더러워진 몸을 씻고 밀린 업무를 좀 해야겠다.
    ja: |-
      早くシャワーを浴びて
      たまった仕事を片づけなければ
  d_nikke_nero_01_4:
    speaker: "<Monologue>"
    en: There does, however, appear to be a tail peeking out from under my desk.
    ko: 그런데 책상 밑에 웬 꼬리가….
    ja: しかし、机の下になぜ尻尾が…
  d_nikke_nero_01_5:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_nero_01_6:
    speaker: "<Self>"
    en: What do we have here?
    ko: 꼬리?
    ja: 尻尾？
  d_nikke_nero_01_7:
    speaker: "<Narration>"
    en: "*Tap* *Taptap*"
    ko: 탁-! 탁탁-!
    ja: ブン！ブンブンッ！
  d_nikke_nero_01_8:
    speaker: "<Monologue>"
    en: The tail wags back and forth frenetically.
    ko: "…책상 밑에 있던 꼬리는 무엇인가 마음에 안 드는 건지."
    ja: |-
      …机の下にあった尻尾は、
      何か不満でもあるのか
  d_nikke_nero_01_9:
    speaker: "<Monologue>"
    en: It's hard to say why, but it appears to be somewhat flustered.
    ko: 좌우로 빠르게 흔들거리고 있었다.
    ja: 左右に素早く揺れていた
  d_nikke_nero_01_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_11:
    speaker: "<Choice>"
    en: Who is that under there?
    ko: 누구세요…?
    ja: どちら様ですか…？
  d_nikke_nero_01_12:
    speaker: "<Choice>"
    en: Identify yourself. If you come out now...
    ko: |-
      정체를 밝혀라.
      지금이라도 나오면….
    ja: |-
      正体を明かせ。
      今出てくれば…
  d_nikke_nero_01_13:
    speaker: nero
    en: Meow...
    ko: 냥….
    ja: にゃん…
  d_nikke_nero_01_14:
    speaker: "<Self>"
    en: What?
    ko: 냥?
    ja: にゃん？
  d_nikke_nero_01_15:
    speaker: "<Narration>"
    en: "*Woosh*"
    ko: 휙-!
    ja: パッ！
  d_nikke_nero_01_16:
    speaker: "<Monologue>"
    en: I crouch down and look under the desk to find Nero cuddled up in a ball.
    ko: |-
      책상 아래를 바라보니,
      네로는 책상 밑 구석에서 몸을 한껏 웅크리고 있었다.
    ja: |-
      机の下を見ると、ネロが
      隅で小さくうずくまっていた
  d_nikke_nero_01_17:
    speaker: "<Self>"
    en: Nero? What are you doing under there?
    ko: |-
      네로…?
      여기서 뭐 하고 있어?
    ja: |-
      ネロ…？
      ここで何をしてるんだ？
  d_nikke_nero_01_18:
    speaker: nero
    en: Scoops...
    ko: "…집사."
    ja: "…執事。"
  d_nikke_nero_01_19:
    speaker: nero
    en: can you help me?
    ko: 나 좀 도와주라냥.
    ja: ちょっと手伝ってほしいにゃん。
  d_nikke_nero_01_20:
    speaker: nero
    en: I'm in big trouble.
    ko: 큰일 났다냥.
    ja: 大変なんだにゃん。
  d_nikke_nero_01_21:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 일 있어?
    ja: 何かあったのか？
  d_nikke_nero_01_22:
    speaker: nero
    en: I...
    ko: 냥.
    ja: にゃん。
  d_nikke_nero_01_23:
    speaker: nero
    en: might not be able to work at the shelter anymore.
    ko: 나… 앞으로 보호소에서 일을 못 하게 될 수도 있다냥.
    ja: |-
      私…もうシェルターで
      働けないかもしれないにゃん。
  d_nikke_nero_01_24:
    speaker: nero
    en: Since we're responsible for taking care of all the animals in the Ark,
    ko: 우리는 방주에 있는 모든 동물들을 관리하는 만큼.
    ja: |-
      私たちはアークにいる
      すべての動物を管理しているから
  d_nikke_nero_01_25:
    speaker: nero
    en: we have to be able to respond properly to emergencies.
    ko: 위기 상황 대처 능력이 떨어지면 안 된다냥.
    ja: |-
      危険な状況に対処する能力が
      衰えたらダメなんだにゃん。
  d_nikke_nero_01_26:
    speaker: nero
    en: Every year, they test us on this, and the test is different each year.
    ko: 그래서 매년 테스트를 하는데, 종목은 매번 바뀐다냥.
    ja: |-
      だから毎年テストをしていて、
      テストの内容は毎回変わるにゃん。
  d_nikke_nero_01_27:
    speaker: nero
    en: I've always passed with flying colors... until now.
    ko: 지금까지는 난 모든 테스트를 수월하게 통과했다냥.
    ja: |-
      今まではどんなテストもスムーズに
      合格してきたにゃん。
  d_nikke_nero_01_28:
    speaker: nero
    en: I don't think I'll ever be able to pass this year's test.
    ko: 하지만… 이번 테스트는 절대로.
    ja: でも…今回のテストは絶対に。
  d_nikke_nero_01_29:
    speaker: nero
    en: It's impossible.
    ko: 절대로 내가 통과 할 수 없는 거다냥.
    ja: 絶対に私が合格できないものだにゃん。
  d_nikke_nero_01_30:
    speaker: "<Self>"
    en: What's so difficult about it?
    ko: "…무슨 테스트길래."
    ja: "…どんなテストなんだ？"
  d_nikke_nero_01_31:
    speaker: nero
    en: It has to do with water.
    ko: 물과 관련된 테스트다냥.
    ja: 水と関連したテストだにゃん。
  d_nikke_nero_01_32:
    speaker: "<Self>"
    en: So what?
    ko: 물?
    ja: 水？
  d_nikke_nero_01_33:
    speaker: nero
    en: I hate water!
    ko: |-
      냥.
      나는 물을 싫어한다냥.
    ja: |-
      にゃん。
      私は水が嫌いだにゃん。
  d_nikke_nero_01_34:
    speaker: nero
    en: I despise rainy days.
    ko: 그래서 비 오는 날도 싫어하고.
    ja: だから雨の日も嫌いだし
  d_nikke_nero_01_35:
    speaker: nero
    en: I loathe pools.
    ko: 수영장도 싫어하고.
    ja: プールも嫌いだし
  d_nikke_nero_01_36:
    speaker: nero
    en: And nothing is more unappealing to me than swimming.
    ko: 물놀이도 싫어한다냥.
    ja: 水遊びも嫌いだにゃん。
  d_nikke_nero_01_37:
    speaker: "<Self>"
    en: You really do hate everything that has to do with water.
    ko: 물에 관련된 건 다 싫어하네.
    ja: 水に関するものは全部嫌なんだな
  d_nikke_nero_01_38:
    speaker: "<Monologue>"
    en: Hold up...
    ko: "…잠시, 그렇다는 건."
    ja: "…ということは"
  d_nikke_nero_01_39:
    speaker: "<Choice>"
    en: Do you even hate drinking water?
    ko: 설마 물 마시는 것도 싫어해?
    ja: まさか水を飲むのも嫌なのか？
  d_nikke_nero_01_40:
    speaker: "<Choice>"
    en: Do you even hate taking a shower?
    ko: 설마 씻는 것도 싫어해?
    ja: まさかシャワーを浴びるのも嫌なのか？
  d_nikke_nero_01_41:
    speaker: nero
    en: Correct.
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_01_42:
    speaker: nero
    en: I'm not the biggest fan of drinking water either.
    ko: 물 마시는 것도 좋아하는 편은 아니다냥.
    ja: 水を飲むのも好きな方ではないにゃん。
  d_nikke_nero_01_43:
    speaker: nero
    en: One sip a day is plenty enough for me.
    ko: 하루에 한 모금만 마셔도 충분하고….
    ja: 1日1口飲めば十分だし…
  d_nikke_nero_01_44:
    speaker: "<Self>"
    en: That can't be good for your health.
    ko: "…건강에 안 좋을 텐데."
    ja: "…健康に悪いぞ"
  d_nikke_nero_01_45:
    speaker: nero
    en: I'm a Nikke, so it's fine.
    ko: 니케니까 괜찮다냥.
    ja: ニケだから平気にゃん。
  d_nikke_nero_01_46:
    speaker: "<Self>"
    en: I'm jealous.
    ko: "…부럽네."
    ja: "…羨ましいな"
  d_nikke_nero_01_47:
    speaker: nero
    en: I groom myself fairly thoroughly, so I don't have to wash that often.
    ko: 나는 그루밍을 열심히 하기때문에 씻을 필요가 없다냥.
    ja: |-
      毛づくろいを一生懸命やるから
      シャワーを浴びる必要がないにゃん。
  d_nikke_nero_01_48:
    speaker: nero
    en: Once a year is enough.
    ko: 일 년에 한 번 정도만 씻어도 충분한데….
    ja: 1年に1回くらいで十分なのに…
  d_nikke_nero_01_49:
    speaker: nero
    en: Anyway, Biscuit and Leona give me a proper scrubdown.
    ko: 그때는 비스킷과 레오나가 씻겨준다냥.
    ja: |-
      シャワーを浴びる時は
      ビスケットとレオナが手伝ってくれるにゃん。
  d_nikke_nero_01_50:
    speaker: nero
    en: That isn't to say, however, that it always goes without incident.
    ko: "…물론 그마저도 쉽지 않지만."
    ja: "…もちろんそれでも大変にゃん。"
  d_nikke_nero_01_51:
    speaker: "<Self>"
    en: I'm jealous.
    ko: "…부럽네."
    ja: "…羨ましいな"
  d_nikke_nero_01_52:
    speaker: nero
    en: Of what?
    ko: "…냥?"
    ja: "…にゃん？"
  d_nikke_nero_01_53:
    speaker: "<Self>"
    en: Er... nothing.
    ko: 아, 아니야.
    ja: な、何でもない
  d_nikke_nero_01_54:
    speaker: nero
    en: Anyway,
    ko: 아무튼.
    ja: とにかく、
  d_nikke_nero_01_55:
    speaker: nero
    en: I'd like your help in order to pass this test.
    ko: 내가 테스트에 통과할 수 있도록 집사가 도와주면 좋겠다냥.
    ja: |-
      私がテストに合格できるように
      執事に手伝ってもらいたいにゃん。
  d_nikke_nero_01_56:
    speaker: nero
    en: I want to continue spending time with the cats in the shelter.
    ko: 난 앞으로도 계속 고양이들과 보호소에서 함께 지내고 싶다냥.
    ja: |-
      これからもネコたちと
      シェルターで一緒に過ごしたいにゃん。
  d_nikke_nero_01_57:
    speaker: "<Self>"
    en: How many days do we have until the test?
    ko: 테스트까지 며칠 남았어?
    ja: テストまであと何日あるんだ？
  d_nikke_nero_01_58:
    speaker: nero
    en: 5 days.
    ko: "…5일."
    ja: "…5日。"
  d_nikke_nero_01_59:
    speaker: "<Self>"
    en: Are you sure that's enough time?
    ko: |-
      5일?!
      할 수 있을까…?
    ja: |-
      5日！？
      できるだろうか…？
  d_nikke_nero_01_60:
    speaker: nero
    en: If it's you, it's more than enough time.
    ko: |-
      집사는 할 수 있다냥.
      무조건.
    ja: |-
      執事ならできるにゃん。
      絶対に。
  d_nikke_nero_01_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_62:
    speaker: "<Monologue>"
    en: It oddly feels like our roles have reversed.
    ko: "…뭔가 상황이 뒤바뀐 느낌이다."
    ja: "…何だか立場が逆になった感じだ"
  d_nikke_nero_01_63:
    speaker: "<Self>"
    en: I'll do my best.
    ko: 힘내볼게.
    ja: 頑張ってみる
  d_nikke_nero_01_64:
    speaker: nero
    en: As will I.
    ko: 나도 노력하겠다냥.
    ja: 私も頑張るにゃん。
  d_nikke_nero_01_65:
    speaker: nero
    en: We can do this.
    ko: 같이 힘내보자냥.
    ja: 一緒に頑張ろうにゃん。
  d_nikke_nero_01_66:
    speaker: "<Self>"
    en: What exactly do you do with water for the test?
    ko: 정확하게 물로 어떤 테스트를 하는 거야?
    ja: 具体的にどんなテストなんだ？
  d_nikke_nero_01_67:
    speaker: "<Self>"
    en: Is it like evading water jets or something along those lines?
    ko: |-
      뭐… 예를 들면.
      물을 피하기라던가 버티기라던가.
    ja: |-
      うーん…例えば
      水を避けるとか水に耐えるとか
  d_nikke_nero_01_68:
    speaker: nero
    en: I'm not sure about the exact details myself.
    ko: 그것까진 정확하게 모른다냥.
    ja: そこまでは分からないにゃん。
  d_nikke_nero_01_69:
    speaker: nero
    en: They only told us the general theme.
    ko: 종목만 미리 알려줄 뿐.
    ja: 大まかな内容を事前に教えてくれるだけで
  d_nikke_nero_01_70:
    speaker: nero
    en: They'll tell us everything else on the day of the test.
    ko: 모든 건 다 시험 당일에 알려주기 때문이다냥.
    ja: 残りは全部、テスト当日に知らされるにゃん。
  d_nikke_nero_01_71:
    speaker: "<Self>"
    en: Brutal.
    ko: "…너무하네."
    ja: "…大変だな"
  d_nikke_nero_01_72:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_01_73:
    speaker: nero
    en: It could be as you said, and be about dodging streams of water.
    ko: 집사 말처럼 물을 피해야 하는 걸 수도 있고.
    ja: |-
      執事の言う通り、
      水を避けるのかもしれないし
  d_nikke_nero_01_74:
    speaker: nero
    en: We could be asked to take a plunge in the water.
    ko: 물에 들어가야 하는 걸 수도.
    ja: 水に飛び込むのかも。
  d_nikke_nero_01_75:
    speaker: nero
    en: It could be using water for something.
    ko: 물을 이용해야 하는 걸 수도 있다냥.
    ja: |-
      もしかしたら、
      水を利用したなにかかもしれないにゃん。
  d_nikke_nero_01_76:
    speaker: "<Self>"
    en: Sounds awfully broad.
    ko: "…그렇게 말하니까 범위가 엄청 넓네."
    ja: "…そう言われると範囲がすごく広いな"
  d_nikke_nero_01_77:
    speaker: nero
    en: That's why I'm so nervous.
    ko: 그래서 더 긴장된다냥.
    ja: だから余計緊張するにゃん。
  d_nikke_nero_01_78:
    speaker: nero
    en: I'd do anything to be able to do this on my own,
    ko: "…어떻게든 혼자서 해보려고 여러 시도를 해 봤지만."
    ja: "…どうにか1人で頑張ってみたけど"
  d_nikke_nero_01_79:
    speaker: nero
    en: but no matter how you slice it, water and I just don't get along.
    ko: 어느 순간 정신을 차려보면 물에서 멀리 떨어져 있다냥.
    ja: 気づいたら、水から遠ざかってるにゃん。
  d_nikke_nero_01_80:
    speaker: "<Self>"
    en: Were you hiding under the desk in order to get as far away from the water
      as possible?
    ko: |-
      그럼 오늘 지휘관실 책상 밑에 있던 것도
      물을 피해 온 거야?
    ja: |-
      じゃあ今日、指揮官室の机の下にいたのも
      水から逃げてきたのか？
  d_nikke_nero_01_81:
    speaker: nero
    en: "... Yeah."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_01_82:
    speaker: "<Self>"
    en: "... You really don't like water."
    ko: "…생각보다 멀리 피하네."
    ja: "…ずいぶん遠くまで逃げてきたんだな"
  d_nikke_nero_01_83:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_84:
    speaker: nero
    en: Scoops,
    ko: 집사.
    ja: 執事。
  d_nikke_nero_01_85:
    speaker: nero
    en: do you think I can ever pass this test?
    ko: "…내가 테스트를 통과할 수 있을까냥."
    ja: "…テストに合格できると思うにゃん？"
  d_nikke_nero_01_86:
    speaker: "<Choice>"
    en: We'll try our best.
    ko: 노력해야지.
    ja: 頑張ろう
  d_nikke_nero_01_87:
    speaker: "<Choice>"
    en: Just have faith in me.
    ko: 나만 믿으라냥.
    ja: 私を信じるにゃん
  d_nikke_nero_01_88:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_01_89:
    speaker: "<Monologue>"
    en: Before we get started with training though...
    ko: "…그럼 본격적인 훈련을 시작하기 전에."
    ja: "…じゃあ本格的に訓練を始める前に"
  d_nikke_nero_01_90:
    speaker: "<Self>"
    en: Can you wait here for a moment? I just got back from an assignment and need
      to wash up real quick.
    ko: |-
      네로, 여기서 잠깐만 기다려 줄래?
      임무하고 왔더니, 몸이 더러워져서.
    ja: |-
      ネロ、ここで待っててくれないか？
      任務帰りで汚れているから
  d_nikke_nero_01_91:
    speaker: "<Self>"
    en: It'll only be a couple minutes.
    ko: 빨리 씻고 나올게.
    ja: シャワーを浴びたいんだ
  d_nikke_nero_01_92:
    speaker: nero
    en: Okay.
    ko: 알겠다냥.
    ja: 分かったにゃん。
  d_nikke_nero_01_94:
    speaker: "<Narration>"
    en: "*Screech* *Screech*"
    ko: 끼릭- 끼릭-
    ja: キュッ、キュッ
  d_nikke_nero_01_95:
    speaker: "<Narration>"
    en: "*Shooooo*"
    ko: 쏴아아아아-
    ja: ザァァァァー
  d_nikke_nero_01_96:
    speaker: "<Monologue>"
    en: A hot shower is just what the doctor ordered. I can feel my fatigue melting
      away.
    ko: 뜨거운 물에 몸을 맡기니 피로가 풀리는 기분이다.
    ja: |-
      シャワーを浴びると
      疲れが取れるような気がする
  d_nikke_nero_01_97:
    speaker: "<Monologue>"
    en: Hmm...
    ko: "…흠."
    ja: "…うーん"
  d_nikke_nero_01_98:
    speaker: "<Monologue>"
    en: What should I do to help Nero pass the test?
    ko: 어떻게 하면 네로가 테스트에 통과할 수 있을까.
    ja: どうすればネロはテストに合格できるだろうか
  d_nikke_nero_01_99:
    speaker: "<Monologue>"
    en: The first order of business should be somehow getting her on better terms
      with water.
    ko: 일단 물과 친해지는 게 급선무 같은데.
    ja: まずは水を好きになることが先だが
  d_nikke_nero_01_100:
    speaker: "<Monologue>"
    en: Rather than proceed recklessly...
    ko: 성급하게 하는 것보단….
    ja: 慌ててやるよりも…
  d_nikke_nero_01_101:
    speaker: nero
    en: "... oops!"
    ko: "…사!"
    ja: "…事！"
  d_nikke_nero_01_102:
    speaker: "<Narration>"
    en: "*Bang* *Bang*"
    ko: 쾅… 쾅-!
    ja: ドン…ドンッ！
  d_nikke_nero_01_103:
    speaker: nero
    en: Are... okay?!
    ko: 괜…냥?!
    ja: 大丈…にゃん！？
  d_nikke_nero_01_104:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_nero_01_105:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
    ja: ドンドンドン！
  d_nikke_nero_01_106:
    speaker: nero
    en: "... Scoops!"
    ko: "…집사!"
    ja: "…執事！"
  d_nikke_nero_01_107:
    speaker: nero
    en: You didn... drown... you?! ... coming!
    ko: |-
      혹… 물에… 잡아… 힌 거냥!
      도와…!
    ja: |-
      もしか…水に…飲み込…にゃん！
      助け…！
  d_nikke_nero_01_108:
    speaker: "<Self>"
    en: "?!?!"
    ko: "?!?!"
    ja: "！？！？"
  d_nikke_nero_01_109:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼릭-!
    ja: キュッ！
  d_nikke_nero_01_110:
    speaker: "<Monologue>"
    en: I rush out of the shower after hearing Nero's desperate shouts.
    ko: |-
      네로가 애타게 찾는 소리에
      나는 헐레벌떡 샤워실을 나왔고.
    ja: |-
      ネロが必死に叫ぶ声が聞こえ
      私は慌ててシャワー室を出た
  d_nikke_nero_01_111:
    speaker: "<Self>"
    en: What is it?!
    ko: 무슨 일이야?!
    ja: どうした！？
  d_nikke_nero_01_112:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_113:
    speaker: "<Monologue>"
    en: Everything in the Commander's Room is just as I left it.
    ko: "…지휘관실은 평온함 그 자체였다."
    ja: "…指揮官室はいつも通りだった"
  d_nikke_nero_01_114:
    speaker: nero
    en: Are you okay?
    ko: 집사 괜찮냥…?
    ja: 執事、大丈夫にゃん…？
  d_nikke_nero_01_115:
    speaker: nero
    en: I thought you were in trouble.
    ko: 큰일 난 줄 알았다냥.
    ja: 大変なことになったのかと思ったにゃん。
  d_nikke_nero_01_116:
    speaker: "<Self>"
    en: I just told you I was going to take a shower.
    ko: 분명 씻고 나온다고….
    ja: シャワーを浴びるって言ったはずだが…
  d_nikke_nero_01_117:
    speaker: nero
    en: Yeah, but you took so long that I was worried.
    ko: 너무 오래 씻는 거 아니냥.
    ja: 長すぎるんじゃないにゃん？
  d_nikke_nero_01_118:
    speaker: "<Self>"
    en: I was only in there for like 5 minutes...
    ko: 샤워실 들어간 지 5분도 안 된 것 같은데.
    ja: シャワー室に入って5分も経っていない
  d_nikke_nero_01_119:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_120:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_01_121:
    speaker: "<Monologue>"
    en: Training for this test is going to be rough.
    ko: "…쉽지 않은 훈련이 될 것 같다."
    ja: "…厳しい訓練になりそうだ"
d_nikke_nero_02:
  d_nikke_nero_02_1:
    speaker: nero
    en: A pool?
    ko: "…이곳은."
    ja: "…ここは"
  d_nikke_nero_02_2:
    speaker: "<Self>"
    en: That's right.
    ko: 수영장이야.
    ja: プールだ
  d_nikke_nero_02_3:
    speaker: "<Self>"
    en: We need to get you on better terms with water.
    ko: 먼저 물과 친해지는 게 좋을 것 같아서.
    ja: まずは水を好きになった方がいいと思って
  d_nikke_nero_02_4:
    speaker: "<Self>"
    en: Have you ever been to a pool?
    ko: 수영장에 와 본 적 있어?
    ja: プールに来たことは？
  d_nikke_nero_02_5:
    speaker: nero
    en: Never.
    ko: "…한 번도 없다냥."
    ja: "…一度もないにゃん。"
  d_nikke_nero_02_6:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: 휙-! 휙-!
    ja: ブン！ブン！
  d_nikke_nero_02_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_8:
    speaker: "<Monologue>"
    en: Nero's tail starts flicking back and forth in agitation.
    ko: |-
      네로는 심기가 불편한 건지.
      꼬리를 좌우로 빠르게 흔들거렸다.
    ja: |-
      ネロは不安なのか
      尻尾が左右に素早く揺れていた
  d_nikke_nero_02_9:
    speaker: nero
    en: Scoops.
    ko: 집사.
    ja: 執事。
  d_nikke_nero_02_10:
    speaker: nero
    en: I don't feel so good.
    ko: 벌써부터 속이 안 좋다냥.
    ja: もう胃がムカムカするにゃん。
  d_nikke_nero_02_11:
    speaker: nero
    en: I feel like the water is going to swallow me up.
    ko: "…물이 나를 집어삼킬 것만 같다냥."
    ja: "…水が私を飲み込みそうにゃん。"
  d_nikke_nero_02_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_13:
    speaker: "<Monologue>"
    en: The fur on her tail spikes up.
    ko: "…이번엔 네로의 꼬리 털이 삐죽삐죽 서 있었다."
    ja: "…今度はネロの尻尾の毛がピンピンに立っている"
  d_nikke_nero_02_14:
    speaker: "<Monologue>"
    en: Nero's tail acts as a barometer for her emotions; one look, and I know how
      she's feeling.
    ko: 네로의 기분을 알고 싶으면 꼬리를 보면 될 것 같다.
    ja: |-
      ネロの気持ちを知りたい時は
      尻尾を見ればよさそうだ
  d_nikke_nero_02_15:
    speaker: "<Self>"
    en: Nevertheless, if you want to pass that test,
    ko: "…그래도 테스트는 통과해야 하니까."
    ja: "…でも、テストに合格しないといけない"
  d_nikke_nero_02_16:
    speaker: "<Self>"
    en: you've got to become more familiar with water.
    ko: 천천히 물과 친해져 보자.
    ja: ゆっくり水を好きになろう
  d_nikke_nero_02_17:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_02_18:
    speaker: nero
    en: What do I do first?
    ko: 뭐부터 하면 되냥?
    ja: 何からすればいいにゃん？
  d_nikke_nero_02_19:
    speaker: "<Self>"
    en: First, let's walk around the pool.
    ko: 일단 수영장 주변을 나와 같이 걸어보는 거야.
    ja: まずはプールの周りを一緒に歩いてみよう
  d_nikke_nero_02_20:
    speaker: "<Self>"
    en: That doesn't sound too bad, does it?
    ko: 이 정도는 할 수 있겠지?
    ja: それくらいはできるだろう？
  d_nikke_nero_02_21:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_02_22:
    speaker: "<Monologue>"
    en: Nero and I slowly start to saunter around the pool.
    ko: 나와 네로는 수영장 주변을 걷기 시작했고.
    ja: 私とネロはプールの周りを歩き始めた
  d_nikke_nero_02_23:
    speaker: nero
    en: Hmm...
    ko: "…흐음냥."
    ja: "…うーん。"
  d_nikke_nero_02_24:
    speaker: "<Monologue>"
    en: Nero's eyes dart back and forth, and her trepidation is palpable as she slowly
      tiptoes around the pool's perimeter.
    ko: 네로는 불안한지 눈동자를 좌우로 움직이며 주변을 경계하며 걸었다.
    ja: |-
      ネロは不安なのか、目をキョロキョロさせながら
      周りを警戒しながら歩いている
  d_nikke_nero_02_25:
    speaker: "<Choice>"
    en: Would you like me to hold your hand?
    ko: "…손 잡아줄까?"
    ja: "…手を繋ごうか？"
  d_nikke_nero_02_26:
    speaker: "<Choice>"
    en: Do you want to hold onto my arm?
    ko: "…팔짱 낄래?"
    ja: "…腕を組もうか？"
  d_nikke_nero_02_27:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_02_28:
    speaker: nero
    en: Is that okay?
    ko: 그래도 되냥?
    ja: いいにゃん？
  d_nikke_nero_02_29:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: もちろんだ
  d_nikke_nero_02_30:
    speaker: nero
    en: Actually, if it's okay with you,
    ko: "…팔짱보단."
    ja: "…腕を組むより"
  d_nikke_nero_02_31:
    speaker: nero
    en: I'd much prefer to hold your hand.
    ko: 집사 손 잡으면 안 되냥?
    ja: 執事と手を繋いじゃダメにゃん？
  d_nikke_nero_02_32:
    speaker: nero
    en: I think that might be better for calming me down.
    ko: 그게 더 심신 안정에 좋을 것 같다냥.
    ja: そっちの方が安心できそうだにゃん。
  d_nikke_nero_02_33:
    speaker: "<Monologue>"
    en: Nero grabs my hand.
    ko: 네로는 내 손을 맞잡아 왔다.
    ja: ネロは私の手を握った
  d_nikke_nero_02_34:
    speaker: nero
    en: I have to say.
    ko: "…그래도 집사가 옆에 있으니까."
    ja: "…執事が隣にいるから"
  d_nikke_nero_02_35:
    speaker: nero
    en: I'm a lot calmer with you here.
    ko: 약간은 마음이 진정되는 기분이 다냥.
    ja: ちょっと落ち着く気がするにゃん。
  d_nikke_nero_02_36:
    speaker: "<Self>"
    en: I'm glad to hear that.
    ko: 다행이네.
    ja: よかった
  d_nikke_nero_02_37:
    speaker: "<Self>"
    en: Let's keep this up until you get comfortable.
    ko: 이대로 익숙해질 때까지 걸어보자.
    ja: このまま慣れるまで歩いてみよう
  d_nikke_nero_02_38:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_02_39:
    speaker: "<Monologue>"
    en: We perambulate around the pool countless times, and eventually,
    ko: 몇 분 정도 걸었을까.
    ja: 何分くらい歩いただろうか
  d_nikke_nero_02_40:
    speaker: "<Monologue>"
    en: Nero begins to become more comfortable.
    ko: 네로는 처음과는 다르게 지금은 꽤 안정적으로 수영장에서 걷고 있다.
    ja: |-
      ネロは最初とは違い、かなり落ち着いて
      プールを歩いている
  d_nikke_nero_02_41:
    speaker: "<Monologue>"
    en: She might actually get used to the water faster than I thought.
    ko: "…어쩌면 물과 빨리 친해질 수도 있을 것 같다."
    ja: |-
      …ひょっとしたら、すぐに
      水に慣れることができるかもしれない
  d_nikke_nero_02_42:
    speaker: "<Monologue>"
    en: I think it may be time to move onto the next stage.
    ko: 그럼 다음 단계로 넘어가 볼까.
    ja: 次のステップに進もうか
  d_nikke_nero_02_43:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰랑-
    ja: ちゃぷっ
  d_nikke_nero_02_44:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_02_45:
    speaker: "<Monologue>"
    en: I sit at the edge of the pool and dip my feet in the water.
    ko: 나는 수영장 가장자리에 앉아 다리를 물에 담갔다.
    ja: 私はプールの端に座り、足を水につけた
  d_nikke_nero_02_46:
    speaker: "<Self>"
    en: Do you want to join me?
    ko: 내 옆에 앉아서 다리만 담가볼래?
    ja: 隣に座って、足だけつけてみないか？
  d_nikke_nero_02_47:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_48:
    speaker: "<Narration>"
    en: "*Whoosh* \n*Whoosh* *Whoosh*"
    ko: |-
      휙-!
      휙-! 휘휙-!
    ja: |-
      ブン！
      ブン！ブンッ！
  d_nikke_nero_02_49:
    speaker: "<Monologue>"
    en: Nero's tail flicks to and fro faster than ever.
    ko: 네로의 꼬리는 처음 봤을 때 보다 더 빠르게 좌우로 흔들거렸다.
    ja: |-
      ネロの尻尾は最初に見た時よりも
      さらに速く揺れていた
  d_nikke_nero_02_50:
    speaker: "<Monologue>"
    en: It doesn't seem she's up for soaking her feet just yet.
    ko: 지금 상황으로 봐선, 절대 이곳에 들어오지 않을 것 같다.
    ja: この状況では、絶対に無理だろう
  d_nikke_nero_02_51:
    speaker: "<Monologue>"
    en: What could I do to help her overcome this?
    ko: "…네로가 혹할만한 게 뭐가 있을까."
    ja: "…どうすればネロをその気にさせられるだろうか"
  d_nikke_nero_02_52:
    speaker: "<Choice>"
    en: If you do it, I'll give you 10 treats as a reward.
    ko: 여기 들어오면 츄르 10개를 보상으로 줄게.
    ja: |-
      足を水に入れたら、液状おやつを10個
      ご褒美としてあげよう
  d_nikke_nero_02_53:
    speaker: "<Choice>"
    en: If you do it, I'll give you some catnip.
    ko: 여기 들어오면 캣닢을 보상으로 줄게.
    ja: |-
      足を水に入れたら、マタタビを
      ご褒美としてあげよう
  d_nikke_nero_02_54:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_55:
    speaker: "<Monologue>"
    en: I should have known that wouldn't wo...
    ko: 역시 이런 거로는 싫어하는 걸 할 리가….
    ja: やっぱりこれくらいじゃダメか…
  d_nikke_nero_02_56:
    speaker: nero
    en: "... Really?"
    ko: 진짜냥…?
    ja: ホントにゃん…？
  d_nikke_nero_02_57:
    speaker: "<Self>"
    en: I wouldn't lie to you.
    ko: |-
      …!!
      난 거짓말 같은 거 안 해.
    ja: |-
      …！！
      私は嘘なんてつかない
  d_nikke_nero_02_58:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_59:
    speaker: "<Monologue>"
    en: Bit by bit, Nero slowly inches her way to where I am sitting.
    ko: 네로는 내가 앉아 있는 쪽으로 한 발짝씩 천천히 걸어왔다.
    ja: |-
      ネロは私が座っている方へ
      一歩ずつ近づいてきた
  d_nikke_nero_02_60:
    speaker: "<Monologue>"
    en: She's just about to put her feet in, when...
    ko: 네로가 발을 담그려던 순간.
    ja: ネロが足をつけようとした瞬間
  d_nikke_nero_02_61:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  d_nikke_nero_02_62:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤아악-!
    ja: バシャッ！
  d_nikke_nero_02_63:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_02_64:
    speaker: "<Monologue>"
    en: Someone else jumps into the pool, spraying us with water.
    ko: 누군가 수영장에 뛰어드는 바람에, 물이 우리 쪽으로 튀어버렸고.
    ja: |-
      誰かがプールに飛び込んだせいで、
      私たちの方に水が思い切りはねた
  d_nikke_nero_02_65:
    speaker: nero
    en: Gah!
    ko: 냐냥-!
    ja: にゃにゃん！
  d_nikke_nero_02_66:
    speaker: "<Monologue>"
    en: Nero frantically scurries towards a far corner.
    ko: |-
      네로는 갑작스러운 물에 놀란 건지.
      수영장 구석으로 도망가 버렸다.
    ja: |-
      ネロは突然の水に驚いたのか
      プールの隅に逃げてしまった
  d_nikke_nero_02_67:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 우당탕탕-!
    ja: ドタバタッ！
  d_nikke_nero_02_68:
    speaker: nero
    en: No no no!
    ko: 하아악-!
    ja: シャーッ！
  d_nikke_nero_02_69:
    speaker: "<Choice>"
    en: Nero, calm down.
    ko: 네로, 진정해.
    ja: ネロ、落ち着いて
  d_nikke_nero_02_70:
    speaker: "<Choice>"
    en: Give Nero a hug.
    ko: 네로를 양팔로 감싸 안는다.
    ja: ネロを両腕で抱きしめる
  d_nikke_nero_02_71:
    speaker: nero
    en: Don't tell me to calm down!
    ko: 냐아앙-!
    ja: にゃあん！
  d_nikke_nero_02_72:
    speaker: "<Monologue>"
    en: It seems words alone won't be able to assuage her.
    ko: "…쉽게 진정이 안 되는 것 같다."
    ja: "…なかなか落ち着かない"
  d_nikke_nero_02_73:
    speaker: "<Self>"
    en: I give Nero a hug.
    ko: 네로를 양팔로 감싸 안는다.
    ja: ネロを両腕で抱きしめる
  d_nikke_nero_02_74:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_02_75:
    speaker: "<Narration>"
    en: |-
      *Tap*
      *Tap*
    ko: |-
      토닥-
      토닥-
    ja: |-
      ぽん
      ぽん
  d_nikke_nero_02_76:
    speaker: "<Monologue>"
    en: I take Nero in my arms and gently pat her on the back.
    ko: 나는 네로를 품에 안은 채, 등을 부드럽게 쓸어내렸다.
    ja: 私はネロを抱きしめたまま、背中を優しくなでた
  d_nikke_nero_02_77:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_78:
    speaker: "<Self>"
    en: Are you feeling better?
    ko: 진정이 좀 됐어?
    ja: 落ち着いたか？
  d_nikke_nero_02_79:
    speaker: nero
    en: "... Yeah."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_02_80:
    speaker: "<Self>"
    en: Just take deep breaths.
    ko: 그럼 심호흡 한번 해볼래?
    ja: じゃあ深呼吸をしてみよう
  d_nikke_nero_02_81:
    speaker: "<Self>"
    en: "*Inhale* Like this."
    ko: |-
      스읍- 하.
      이렇게.
    ja: |-
      スーッ、ハー
      こんな感じで
  d_nikke_nero_02_82:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_02_83:
    speaker: nero
    en: "*Inhale*"
    ko: "…스읍- 냥."
    ja: "…スーッ、にゃん。"
  d_nikke_nero_02_84:
    speaker: "<Self>"
    en: One more time.
    ko: 한 번 더.
    ja: もう一度
  d_nikke_nero_02_85:
    speaker: nero
    en: "*Inhale*"
    ko: 스읍- 냐아앙….
    ja: スーッ、にゃあん…
  d_nikke_nero_02_86:
    speaker: "<Self>"
    en: Good. From now on, if you're ever in a stressful situation, just take a few
      deep breaths.
    ko: |-
      잘했어.
      앞으로 이런 일이 있을 땐, 심호흡부터 하는 거야.
    ja: |-
      その調子だ。これからこういうことがあったら
      まずは深呼吸をするといい
  d_nikke_nero_02_87:
    speaker: nero
    en: "... Meow-kay."
    ko: "……냥."
    ja: "……にゃん。"
  d_nikke_nero_02_88:
    speaker: nero
    en: I want to get out of here.
    ko: 집사… 더 이상 수영장엔 있기 싫다냥.
    ja: 執事…もうプールにいたくないにゃん。
  d_nikke_nero_02_89:
    speaker: nero
    en: Can we be done for the day?
    ko: 오늘은 여기까지 하면 안 되냥?
    ja: 今日はここまでにしちゃダメにゃん？
  d_nikke_nero_02_90:
    speaker: "<Self>"
    en: Okay. We'll end things here for now.
    ko: 그래. 오늘은 여기까지 하자.
    ja: ああ、今日はここまでにしよう
  d_nikke_nero_02_91:
    speaker: nero
    en: Really? We can?
    ko: "…정말이냥?"
    ja: "…本当にゃん？"
  d_nikke_nero_02_92:
    speaker: "<Self>"
    en: I gently stroke Nero's hair.
    ko: 네로의 머리를 쓰다듬는다.
    ja: ネロの頭をなでてあげた
  d_nikke_nero_02_93:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_02_94:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_02_95:
    speaker: nero
    en: You're sweet.
    ko: 집사는 다정하구냥.
    ja: 執事は優しいにゃん。
  d_nikke_nero_02_96:
    speaker: nero
    en: Purr purr...
    ko: 고롱고롱-
    ja: ゴロゴロ。
  d_nikke_nero_02_97:
    speaker: "<Monologue>"
    en: I continue to scratch Nero's head until she is fully calmed down.
    ko: 나는 네로가 조금 더 진정될 때까지 옆에서 계속 머리를 쓰다듬었다.
    ja: |-
      ネロがもう少し落ち着くまで、
      隣でずっと頭をなでてあげた
d_nikke_nero_03:
  d_nikke_nero_03_1:
    speaker: "<Monologue>"
    en: Nero hates water more than I thought was possible.
    ko: |-
      지금까지 봐온 네로는.
      내가 생각했던 것 보다 물을 더 싫어하는 것 같다.
    ja: |-
      今までネロを見て感じたことは
      想像以上に水を嫌っているということだ
  d_nikke_nero_03_2:
    speaker: "<Monologue>"
    en: If this keeps up, she won't be nearly comfortable enough with water by the
      time the test day comes, and she'll fail.
    ko: |-
      …솔직히 이대로 가다간 물과 친해지기는커녕
      테스트 통과도 못 할 것이다.
    ja: |-
      …正直、このままでは水を好きになることも
      テストに合格することもできないだろう
  d_nikke_nero_03_3:
    speaker: "<Self>"
    en: This whole "get her acquainted with water" ship has sailed.
    ko: 이미 물과 친해지기는 물 건너간 거 같고.
    ja: 水を好きになるのは難しそうだ
  d_nikke_nero_03_4:
    speaker: "<Self>"
    en: I need to come up with another tactic.
    ko: 무슨 좋은 방법 없나.
    ja: 何かいい方法はないだろうか
  d_nikke_nero_03_5:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_6:
    speaker: "<Monologue>"
    en: Just then, a cup of water on the table catches my eye.
    ko: 그 순간, 내 눈엔 테이블 위에 있는 물컵이 들어왔고.
    ja: |-
      その瞬間、テーブルの上にある
      水が入ったコップが目に入り
  d_nikke_nero_03_7:
    speaker: "<Monologue>"
    en: I have a eureka moment.
    ko: 좋은 아이디어가 번뜩였다.
    ja: いいアイデアを思いついた
  d_nikke_nero_03_8:
    speaker: nero
    en: What is all this?
    ko: "…집사, 이게 다 뭐냥?"
    ja: "…執事、これは何にゃん？"
  d_nikke_nero_03_9:
    speaker: "<Monologue>"
    en: I've constructed a small training ground for Nero's test.
    ko: 나는 네로의 테스트를 위해, 전초기지에 작은 훈련장을 만들었다.
    ja: |-
      私はネロのために、
      前哨基地に小さな訓練場を作った
  d_nikke_nero_03_10:
    speaker: "<Self>"
    en: It's a training ground.
    ko: 훈련장이야.
    ja: 訓練場だ
  d_nikke_nero_03_11:
    speaker: nero
    en: For what?
    ko: "…훈련장?"
    ja: "…訓練場？"
  d_nikke_nero_03_12:
    speaker: "<Monologue>"
    en: We'll start with a small cup of water, move onto to a squirt gun, and end
      with the pool.
    ko: |-
      작은 물컵부터 시작해서 물이 가득 들어있는 물총.
      그리고 풀장까지 준비해 두었다.
    ja: |-
      小さなコップや、水がたっぷり入っている水鉄砲
      そしてビニールプールも用意しておいた
  d_nikke_nero_03_13:
    speaker: "<Self>"
    en: If you want to train properly, there's nothing better than the real thing.
    ko: 훈련은 실전처럼이라는 말이 있잖아.
    ja: 訓練は実戦のようにすべきだと言うだろう？
  d_nikke_nero_03_14:
    speaker: "<Self>"
    en: Rather than trying to get acclimated to water, it might be better to do some
      actual tests involving water.
    ko: |-
      물과 친해지는 것 보다.
      물과 관련된 테스트를 준비하는 게 더 좋을 것 같아서.
    ja: |-
      水を好きになるより
      実戦対策をした方がいい気がする
  d_nikke_nero_03_15:
    speaker: "<Self>"
    en: If we subject you to enough of these tests, your body will get used to it.
    ko: 이렇게 연습하다 보면 테스트할 때 뭐가 나와도 몸은 기억할 테니까.
    ja: |-
      練習すれば、テストの時に何が出ても
      体は覚えてるはずだから
  d_nikke_nero_03_16:
    speaker: nero
    en: "..."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_03_17:
    speaker: "<Self>"
    en: We're in a controlled environment. At the very least, you won't accidently
      get splashed with water or anything like that.
    ko: 여기는 수영장처럼 물이 억지로 튀는 상황도 없을 거야.
    ja: |-
      ここでは大きなプールのように
      水がはねることもないはずだ
  d_nikke_nero_03_18:
    speaker: "<Self>"
    en: We'll start off small.
    ko: 그럼 작은 것부터 차근차근 시작해 볼까?
    ja: じゃあ小さなものから順番に始めようか
  d_nikke_nero_03_19:
    speaker: "<Narration>"
    en: "*Screeech*"
    ko: 찌이익-!
    ja: ペタッ！
  d_nikke_nero_03_20:
    speaker: "<Monologue>"
    en: I've stuck a long strip of white tape on the ground,
    ko: 나는 바닥에 흰 테이프를 길게 붙였고.
    ja: 私は床に白いテープを長く貼り
  d_nikke_nero_03_21:
    speaker: "<Monologue>"
    en: and placed a cup filled with water on my head.
    ko: 내 머리 위에 물이 가득 찬 컵을 올려두었다.
    ja: 頭の上に水がたっぷり入ったコップを載せた
  d_nikke_nero_03_22:
    speaker: "<Self>"
    en: Your first test is to put a cup full of water on your head and walk.
    ko: |-
      첫 번째 훈련은.
      물컵을 머리 위에 올리고 걷는 거야.
    ja: |-
      最初の訓練は
      水が入ったコップを頭の上に載せて歩くんだ
  d_nikke_nero_03_23:
    speaker: "<Narration>"
    en: "*Step* *Step* *Step*"
    ko: 탁- 탁- 탁-!
    ja: スッ、スッ、スッ
  d_nikke_nero_03_24:
    speaker: "<Self>"
    en: Take it one step at a time, like this, all the way to the end of the white
      line.
    ko: 이렇게 한 발, 한 발 내디뎌서 흰 선 끝까지 걸어가는 거지.
    ja: こうして一歩一歩、白い線の先まで歩くんだ
  d_nikke_nero_03_25:
    speaker: nero
    en: What if the water spills on my head?
    ko: "…그러다 머리 위로 물이 쏟아지면 어떡하냥."
    ja: |-
      …それで頭の上の水がこぼれたら
      どうするにゃん。
  d_nikke_nero_03_26:
    speaker: "<Self>"
    en: You've got to move slowly in order to prevent just that.
    ko: 안 쏟아지게 천천히 움직이면 돼.
    ja: こぼれないようにゆっくり動けばいい
  d_nikke_nero_03_27:
    speaker: nero
    en: You think I don't know that?
    ko: 집사, 그건 너무 당연한 말 아니냥.
    ja: 執事、それは当たり前のことだにゃん。
  d_nikke_nero_03_28:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_29:
    speaker: "<Monologue>"
    en: Nero stares grimly at the cup on my head.
    ko: 네로는 내 머리 위에 있는 물컵을 빤히 바라봤다.
    ja: ネロは私の頭上にあるコップをじっと見つめた
  d_nikke_nero_03_30:
    speaker: "<Self>"
    en: If you want to keep working at the shelter,
    ko: 이겨내야지.
    ja: 乗り越えないと
  d_nikke_nero_03_31:
    speaker: "<Self>"
    en: you've got to get past this phobia.
    ko: 계속 보호소에서 일하고 싶지 않아?
    ja: ずっとシェルターで働きたいんだろう？
  d_nikke_nero_03_32:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_33:
    speaker: nero
    en: You're right.
    ko: 집사 말이 맞다냥.
    ja: 執事の言う通りだにゃん。
  d_nikke_nero_03_34:
    speaker: nero
    en: I can't run from this forever. If I do, I'll fail the test for sure.
    ko: "이대로 자꾸 피하기만 하면… \n테스트 땐 아무것도 못 할 거다냥."
    ja: |-
      このまま逃げ続けたら…
      テストの時、何もできないにゃん。
  d_nikke_nero_03_35:
    speaker: nero
    en: Fine, I'll give it a try.
    ko: "…한 번 해보겠다냥."
    ja: "…一度やってみるにゃん。"
  d_nikke_nero_03_36:
    speaker: "<Monologue>"
    en: Nero places the cup of water on her head.
    ko: 네로는 머리 위로 물컵을 올렸고.
    ja: ネロは頭の上にコップを載せて
  d_nikke_nero_03_37:
    speaker: nero
    en: "*Sigh*"
    ko: 스읍- 냥.
    ja: スーッ、にゃん。
  d_nikke_nero_03_38:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 탁-!
    ja: スッ
  d_nikke_nero_03_39:
    speaker: "<Monologue>"
    en: After a deep breath, she starts walking along the white line.
    ko: 심호흡을 한 뒤에 흰 선을 따라, 발을 내디뎠다.
    ja: |-
      深呼吸をしてから、
      白い線に沿って足を踏み出した
  d_nikke_nero_03_40:
    speaker: "<Narration>"
    en: "*Tumble*"
    ko: 찰랑-!
    ja: チャプン！
  d_nikke_nero_03_41:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_03_42:
    speaker: nero
    en: "... Meow!"
    ko: "…냐아앙."
    ja: "…にゃあん。"
  d_nikke_nero_03_43:
    speaker: "<Monologue>"
    en: The water in the cup begins to slosh back and forth. Nero closes her eyes
      and stops.
    ko: |-
      네로 머리 위에 있는 물컵은 좌우로 요동치기 시작했고
      네로는 그 자리에서 눈을 꾹- 감은 채 움직이지 않았다.
    ja: |-
      ネロの頭上にあるコップが左右に揺れ始め
      ネロはその場でぎゅっと目を閉じたまま
      動かない
  d_nikke_nero_03_44:
    speaker: "<Monologue>"
    en: Her shoulders begin to shake slightly.
    ko: "…네로의 어깨는 미세하게 떨리기 시작했다."
    ja: "…ネロの肩が小刻みに震えている"
  d_nikke_nero_03_45:
    speaker: "<Choice>"
    en: You can do it.
    ko: 할 수 있어.
    ja: ネロならできる
  d_nikke_nero_03_46:
    speaker: "<Choice>"
    en: Think of the cats.
    ko: 고양이들을 생각해.
    ja: ネコたちのことを考えるんだ
  d_nikke_nero_03_47:
    speaker: nero
    en: "... You say that, but I don't think I can."
    ko: |-
      …집사.
      다시 생각해 보니 할 수 없을 것 같다냥.
    ja: |-
      …執事。
      どう考えてもできなさそうだにゃん。
  d_nikke_nero_03_48:
    speaker: nero
    en: Can I quit now?
    ko: 중도 포기 없냥.
    ja: リタイアはダメにゃん？
  d_nikke_nero_03_49:
    speaker: "<Self>"
    en: You need to treat this as if it were the actual test.
    ko: 네로. 이게 진짜 테스트라고 생각해 봐.
    ja: ネロ。これが本当のテストだと思うんだ
  d_nikke_nero_03_50:
    speaker: "<Self>"
    en: What about the cats in the shelter?
    ko: 그럼 보호소 고양이들은 어떡할 거야?
    ja: シェルターのネコたちはどうするんだ？
  d_nikke_nero_03_51:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_52:
    speaker: "<Self>"
    en: Think of all of them waiting there for you.
    ko: 보호소에서 네로를 기다리는 고양이들.
    ja: シェルターでネロを待ってるネコたち
  d_nikke_nero_03_53:
    speaker: "<Self>"
    en: They can't survive without you.
    ko: 네로가 없으면 살아갈 수 없는 고양이들.
    ja: ネロがいなければ生きていけないネコたち
  d_nikke_nero_03_54:
    speaker: "<Self>"
    en: You're like a mother to them. If you're not there, they'll be devastated.
    ko: |-
      …네로를 엄마처럼 따르는 고양이들은
      큰 슬픔에 빠지겠지.
    ja: |-
      …ネロを母親のように慕うネコたちは
      すごく悲しむだろう
  d_nikke_nero_03_55:
    speaker: nero
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_nero_03_56:
    speaker: "<Monologue>"
    en: My words appear to have an effect.
    ko: 내 말이 자극제였던 것일까.
    ja: 私の言葉が刺激になったのだろうか
  d_nikke_nero_03_57:
    speaker: "<Narration>"
    en: "*Dodododo*"
    ko: 도도도도-!
    ja: トトトトッ！
  d_nikke_nero_03_58:
    speaker: "<Monologue>"
    en: As Nero once again starts walking slowly along the white line.
    ko: 네로는 흰 선을 따라 가볍게 걸어가기 시작했고.
    ja: ネロは白い線に沿って軽やかに歩き始めた
  d_nikke_nero_03_59:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 탁-!
    ja: トンッ！
  d_nikke_nero_03_60:
    speaker: nero
    en: Yes!
    ko: 냥!
    ja: にゃん！
  d_nikke_nero_03_61:
    speaker: "<Monologue>"
    en: Without spilling a single drop of water, Nero makes it to the finish line.
    ko: 물컵의 물을 단 한 방울도 흘리지 않은 채, 골인 지점에 도착했다.
    ja: |-
      ネロはコップの水を一滴もこぼさずに、
      ゴールへ到着した
  d_nikke_nero_03_62:
    speaker: nero
    en: "... Scoops."
    ko: "…집사."
    ja: "…執事。"
  d_nikke_nero_03_63:
    speaker: nero
    en: I don't even remember how I got here.
    ko: 내가 여기까지 어떻게 왔는지 기억이 나지 않는다냥.
    ja: |-
      どうやってここまで来たのか
      覚えてないにゃん。
  d_nikke_nero_03_64:
    speaker: nero
    en: It felt like I was in a waking dream the entire time.
    ko: 잠깐 눈뜬 채로 기절한 것 같다냥.
    ja: 目を開けたまま気絶してたみたいだにゃん。
  d_nikke_nero_03_65:
    speaker: "<Self>"
    en: That's because you were able to tap on your inner strength.
    ko: 초인적인 힘이 나왔나보네.
    ja: 超人的な力が出たみたいだな
  d_nikke_nero_03_66:
    speaker: "<Monologue>"
    en: The training seems to be back on the upswing.
    ko: "…생각보다 훈련이 수월할지도."
    ja: "…思ったより、訓練は順調にいくかもしれない"
  d_nikke_nero_03_67:
    speaker: "<Self>"
    en: Since you've passed the first segment, let's move onto the next.
    ko: 첫 번째 훈련은 통과 했으니, 두 번째 훈련으로 넘어가자.
    ja: |-
      最初の訓練は合格だ。
      次の訓練に移ろう
  d_nikke_nero_03_68:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_03_69:
    speaker: nero
    en: What's the second segment?
    ko: 두 번째 훈련은 뭐냥.
    ja: 2つ目の訓練は何にゃん？
  d_nikke_nero_03_70:
    speaker: "<Self>"
    en: Evading the squirt gun.
    ko: 물총 피하기야.
    ja: 水鉄砲避けだ
  d_nikke_nero_03_71:
    speaker: nero
    en: Come again?
    ko: "…물총 피하기?"
    ja: "…水鉄砲避け？"
  d_nikke_nero_03_72:
    speaker: "<Monologue>"
    en: I point the squirt gun at Nero.
    ko: 나는 물총을 네로 앞에 겨눴다.
    ja: 私は水鉄砲をネロに向けた
  d_nikke_nero_03_73:
    speaker: "<Self>"
    en: I will be shooting water at you for 5 minutes straight.
    ko: 앞으로 나는 5분 동안 네로에게 물총을 쏠 거야.
    ja: これから5分間、ネロに水鉄砲を撃つ
  d_nikke_nero_03_74:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_75:
    speaker: "<Self>"
    en: Starting now.
    ko: 그럼 시작한다.
    ja: じゃあ始めるぞ
  d_nikke_nero_03_76:
    speaker: nero
    en: W-wait a second!
    ko: |-
      냥?
      이렇게 갑자기?
    ja: |-
      にゃん？
      こんな急に？
  d_nikke_nero_03_77:
    speaker: "<Choice>"
    en: "*Squirt*"
    ko: 뿌슝뿌슝-!
    ja: ピュッ、ピュッ！
  d_nikke_nero_03_78:
    speaker: "<Choice>"
    en: "*Toodoodoodoo*"
    ko: 뚜다다다-!
    ja: ドドドドッ！
  d_nikke_nero_03_79:
    speaker: "<Monologue>"
    en: I fire off a relentless volley of water at Nero.
    ko: 나는 네로에게 물총을 사정없이 쏘기 시작했고.
    ja: 私はネロに水鉄砲を容赦なく撃った
  d_nikke_nero_03_80:
    speaker: nero
    en: Agh!
    ko: 냐냥-!
    ja: にゃにゃん！
  d_nikke_nero_03_81:
    speaker: nero
    en: No!
    ko: 냐냐냥-!
    ja: にゃにゃにゃん！
  d_nikke_nero_03_82:
    speaker: "<Monologue>"
    en: Nero turns pale as a sheet
    ko: 네로는 나를 피해 멀리 도망가기 시작했다.
    ja: ネロは私から逃げ、遠く離れた
  d_nikke_nero_03_83:
    speaker: "<Monologue>"
    en: and runs away from me as fast as she can.
    ko: "…물론 사색이 된 채로."
    ja: "…もちろん真顔で"
  d_nikke_nero_03_84:
    speaker: nero
    en: You call this training?
    ko: 집사, 이 정도면 괴롭히는 거다냥!
    ja: 執事、これはさすがにいじめだにゃん！
  d_nikke_nero_03_85:
    speaker: nero
    en: More like torture!
    ko: 분명 어제는 물과 천천히 친해지자고 하지 않았냥…!
    ja: |-
      昨日はゆっくり水を好きになろうって
      言ってたはずにゃん…！
  d_nikke_nero_03_86:
    speaker: nero
    en: Whatever happened to taking it slow?!
    ko: 나에게 다정하게 말해주지 않았냥!
    ja: 優しく言ってくれたにゃん！
  d_nikke_nero_03_87:
    speaker: "<Self>"
    en: You're too slow. Pick up the pace, cadet.
    ko: |-
      네로 훈련생, 아직 느립니다.
      더 빨리 움직입니다.
    ja: |-
      ネロ訓練生、まだ遅いです。
      もっと早く動いてください
  d_nikke_nero_03_88:
    speaker: nero
    en: Since when did you become a military instructor?
    ko: 왜 갑자기 교관이 된 거냥!
    ja: なんで急に教官になるにゃん！
  d_nikke_nero_03_89:
    speaker: "<Narration>"
    en: "*Squirt* *Squirt*"
    ko: 푸슉-! 푸슉-!
    ja: ピュッ！ピュッ！
  d_nikke_nero_03_90:
    speaker: "<Narration>"
    en: "*Swoosh* *Swooswoosh*"
    ko: 휙-! 휘휙-!
    ja: ビュンッ！
  d_nikke_nero_03_91:
    speaker: "<Self>"
    en: Faster!
    ko: |-
      네로 교육생.
      조금 더 민첩하게 움직입니다.
    ja: |-
      ネロ訓練生。
      もう少し素早く動いてください
  d_nikke_nero_03_92:
    speaker: "<Self>"
    en: Think about the cats in the shelter.
    ko: 보호소에 있는 고양이들 생각합니다.
    ja: シェルターにいるネコのことを考えてください
  d_nikke_nero_03_93:
    speaker: nero
    en: Argh!
    ko: 흐냐앙-!
    ja: ふにゃあー！
  d_nikke_nero_03_94:
    speaker: "<Self>"
    en: Why do you want to pass this test?
    ko: |-
      네로 훈련생.
      왜 이 훈련에 통과하고 싶습니까.
    ja: |-
      ネロ訓練生。
      なぜこの訓練に合格したいのですか
  d_nikke_nero_03_95:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_96:
    speaker: "<Self>"
    en: Tell me. Why do you want to pass this test?
    ko: 왜 통과하고 싶습니까.
    ja: なぜ合格したいのですか
  d_nikke_nero_03_97:
    speaker: "<Self>"
    en: If you don't answer, I'm taking out another squirt gun.
    ko: 말하지 않으면 물총 하나 더 꺼냅니다.
    ja: 答えなければ水鉄砲を増やします
  d_nikke_nero_03_98:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_03_99:
    speaker: nero
    en: Because I want to be with the cats.
    ko: "…고양이들 옆에 있어야 하니까."
    ja: "…ネコたちの隣にいなきゃいけないからにゃん。"
  d_nikke_nero_03_100:
    speaker: "<Self>"
    en: I can't hear you. Speak up.
    ko: |-
      안 들립니다.
      더 크게 말합니다.
    ja: |-
      聞こえません。
      もっと大きな声で
  d_nikke_nero_03_101:
    speaker: nero
    en: I have to be with the cats!
    ko: 고양이들 옆에 있어야 한다냥!
    ja: ネコたちの隣にいなきゃいけないにゃん！
  d_nikke_nero_03_102:
    speaker: "<Self>"
    en: Then let that word be your mantra while you dodge.
    ko: 그럼 고양이들을 외치면서 피합니다.
    ja: |-
      では「ネコたち」と大声で呼びながら
      避けてください
  d_nikke_nero_03_103:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 푸슉-!
    ja: ピュッ！
  d_nikke_nero_03_104:
    speaker: nero
    en: Cats!
    ko: 고양이들!
    ja: ネコたち！
  d_nikke_nero_03_105:
    speaker: "<Narration>"
    en: "*Swoosh* *Swoosh*"
    ko: 푸슉-! 푸슉-!
    ja: ピュッ！ピュッ！
  d_nikke_nero_03_106:
    speaker: nero
    en: Cats!!
    ko: 고양이들!!
    ja: ネコたち！！
  d_nikke_nero_03_107:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_03_108:
    speaker: "<Monologue>"
    en: This method is working like gangbusters.
    ko: |-
      …생각보다 이 방법.
      꽤 괜찮은 것 같다.
    ja: |-
      …思ったよりこの方法、
      使えるかもしれない
  d_nikke_nero_03_109:
    speaker: "<Narration>"
    en: Hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_nikke_nero_03_110:
    speaker: "<Monologue>"
    en: Nero and I repeat the first and second segments multiple times, until Nero
      has aced them.
    ko: |-
      나는 네로와 몇 번이고 첫 번째와 두 번째 훈련을 반복했다.
      몸이 익숙해질 때까지.
    ja: |-
      私はネロと、体が慣れるまで
      何度も2つの訓練を繰り返した
  d_nikke_nero_03_111:
    speaker: nero
    en: "*Huff* *Huff*"
    ko: 헥… 흐엑….
    ja: はぁ…ふぅ…
  d_nikke_nero_03_112:
    speaker: nero
    en: I...
    ko: "…집사."
    ja: "…執事。"
  d_nikke_nero_03_113:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_nikke_nero_03_114:
    speaker: nero
    en: think I need to go to the hospital.
    ko: 병원을 가야….
    ja: 病院に行か…
  d_nikke_nero_03_115:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_nero_03_116:
    speaker: "<Monologue>"
    en: Looks like she's dehydrated.
    ko: 일시적인 탈수 증상이 온 것 같다.
    ja: 一時的な脱水症状のようだ
  d_nikke_nero_03_117:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쪼르륵-
    ja: トクトク
  d_nikke_nero_03_118:
    speaker: "<Monologue>"
    en: I give her a few sips of water.
    ko: 나는 네로 입으로 물을 넣어줬다.
    ja: 私はネロの口に水を入れてあげた
  d_nikke_nero_03_119:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_03_120:
    speaker: "<Narration>"
    en: "*Jump*"
    ko: 벌떡-!
    ja: ガバッ！
  d_nikke_nero_03_121:
    speaker: "<Self>"
    en: How does the water taste?
    ko: 물맛이 어떠냥.
    ja: 水の味はどうにゃん
  d_nikke_nero_03_122:
    speaker: nero
    en: "..."
    ko: "……냥."
    ja: "…にゃん。"
  d_nikke_nero_03_123:
    speaker: nero
    en: I'm in hell.
    ko: 여긴 지옥이다냥.
    ja: ここは地獄だにゃん。
  d_nikke_nero_03_124:
    speaker: "<Monologue>"
    en: Nero closes her eyes again.
    ko: 네로는 그대로 다시 눈을 감아버렸다.
    ja: ネロはそのまま目を閉じてしまった
  d_nikke_nero_03_125:
    speaker: "<Monologue>"
    en: Despite her trepidation, I'm confident that this new method is working
    ko: "…어쩌면 물과 친해지는 데에 시간을 쏟는 것 보다."
    ja: |-
      …ひょっとしたら水を好きになることに
      時間を割くより
  d_nikke_nero_03_126:
    speaker: "<Monologue>"
    en: far better than the previous concept of slowly acclimating her to the water.
    ko: 이렇게 직접 훈련하는 게 효과가 더 좋을지도 모르겠다.
    ja: |-
      こうして実際に訓練する方が
      効果的なのかもしれない
  d_nikke_nero_03_127:
    speaker: "<Monologue>"
    en: It's time that we move onto the final stage.
    ko: 그럼 마지막 훈련을 해볼까.
    ja: では最後の訓練を始めよう
d_nikke_nero_04:
  d_nikke_nero_04_1:
    speaker: nero
    en: "... You're asking me"
    ko: "…지금 나보고."
    ja: "…今"
  d_nikke_nero_04_2:
    speaker: nero
    en: to walk on water?
    ko: 물 위를 걸으라고 한거냥?
    ja: 水の上を歩けって言ったにゃん？
  d_nikke_nero_04_3:
    speaker: "<Self>"
    en: Correct. This is the final training.
    ko: |-
      맞아.
      그게 마지막 훈련이야.
    ja: |-
      そうだ。
      それが最後の訓練だ
  d_nikke_nero_04_4:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_5:
    speaker: nero
    en: Scoops.
    ko: 집사.
    ja: 執事。
  d_nikke_nero_04_6:
    speaker: nero
    en: "... Are you sure you're feeling all right?"
    ko: "…혹시 어디 아프냥?"
    ja: "…ひょっとして具合悪いにゃん？"
  d_nikke_nero_04_7:
    speaker: nero
    en: I think you may have a screw loose.
    ko: 그런 거 같긴 했다냥.
    ja: そんな気がするにゃん。
  d_nikke_nero_04_8:
    speaker: nero
    en: You're not like yourself.
    ko: 내가 알던 집사와는 너무 다르다냥.
    ja: 私が知ってる執事とは違いすぎるにゃん。
  d_nikke_nero_04_9:
    speaker: nero
    en: You're like a totally different person now.
    ko: 사람이 갑자기 변하면 안 된다던데.
    ja: 人が急に変わるのはよくないことらしいにゃん。
  d_nikke_nero_04_10:
    speaker: "<Choice>"
    en: I did it for you.
    ko: 네로를 위해 변한 거야.
    ja: ネロのために変わったんだ
  d_nikke_nero_04_11:
    speaker: "<Choice>"
    en: That's because you asked for my help.
    ko: 네로가 나에게 부탁했으니까.
    ja: ネロが私に頼んだんだ
  d_nikke_nero_04_12:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_04_13:
    speaker: nero
    en: Okay, that actually did sound like something you'd normally say.
    ko: |-
      할 말 없게 만드는 거 보니
      집사가 맞는 거 같다냥.
    ja: |-
      その有無を言わせない感じは、
      執事らしいにゃん。
  d_nikke_nero_04_14:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_15:
    speaker: nero
    en: Fine, how exactly do I go about this?
    ko: 이번 훈련은 어떻게 하면 되는거냥.
    ja: 今回の訓練はどうすればいいにゃん？
  d_nikke_nero_04_16:
    speaker: "<Monologue>"
    en: I bring Nero in front of the pool.
    ko: 나는 네로를 풀장 앞으로 데려갔다.
    ja: 私はネロをビニールプールの前に連れていった
  d_nikke_nero_04_17:
    speaker: "<Self>"
    en: Do you see that pole running across the pool?
    ko: 풀장 위에 가로로 고정된 봉 보이지?
    ja: |-
      ビニールプールの上に
      横向きに固定されている棒が見えるだろう？
  d_nikke_nero_04_18:
    speaker: nero
    en: You mean the one that's super narrow?
    ko: |-
      …냥.
      봉이 너무 얇구냥.
    ja: |-
      …にゃん。
      棒が細すぎるにゃん。
  d_nikke_nero_04_19:
    speaker: nero
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_nikke_nero_04_20:
    speaker: nero
    en: Don't tell me you're asking me to walk on that.
    ko: 설마 여기를 걸어가는 거냥?
    ja: まさか、ここを歩くにゃん？
  d_nikke_nero_04_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_22:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_23:
    speaker: nero
    en: I'll do anything you ask me,
    ko: 집사.
    ja: 執事。
  d_nikke_nero_04_24:
    speaker: nero
    en: but not this.
    ko: 다른 건 다 해도 이건 못하겠다냥.
    ja: 他のことならまだしも、これはできないにゃん。
  d_nikke_nero_04_25:
    speaker: nero
    en: One tiny mistake, and I'll fall straight in the water!
    ko: "…자칫 잘못하면 바로 물속으로 떨어진다냥."
    ja: "…一歩間違えば、すぐ水の中にドボンだにゃん。"
  d_nikke_nero_04_26:
    speaker: "<Self>"
    en: It'll be fine. Your sense of balance is top-notch.
    ko: 네로는 균형을 잘 잡으니까 괜찮을 거야.
    ja: ネロはバランス感覚があるから大丈夫だ
  d_nikke_nero_04_27:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_28:
    speaker: "<Self>"
    en: The actual test is right around the corner.
    ko: 테스트가 얼마 남지 않았어.
    ja: テストまで残された時間はあとわずかだ
  d_nikke_nero_04_29:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_30:
    speaker: "<Self>"
    en: And you don't even know what it'll consist of.
    ko: 뭐가 나올지도 모르고.
    ja: 何が出題されるかも分からない
  d_nikke_nero_04_31:
    speaker: nero
    en: "*Sigh* Meow."
    ko: 스읍… 냥.
    ja: スーッ…にゃん。
  d_nikke_nero_04_32:
    speaker: "<Monologue>"
    en: Nero takes a deep breath and steps up on the pole.
    ko: 네로는 심호흡을 한 뒤에 가로 봉 위에 올라섰다.
    ja: ネロは深呼吸をしてから棒の上に立った
  d_nikke_nero_04_33:
    speaker: "<Monologue>"
    en: Her legs are visibly shaking.
    ko: "…네로의 다리는 눈에 바로 보일 정도로 떨리고 있었다."
    ja: "…ネロの足は明らかに震えていた"
  d_nikke_nero_04_34:
    speaker: "<Choice>"
    en: This is the last step, so take it home.
    ko: 마지막 훈련이니까 조금만 힘내자.
    ja: 最後の訓練だから頑張ろう
  d_nikke_nero_04_35:
    speaker: "<Choice>"
    en: The end is in sight.
    ko: 고지가 눈앞이야.
    ja: ゴールは目の前だ
  d_nikke_nero_04_36:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 탁-!
    ja: トンッ！
  d_nikke_nero_04_37:
    speaker: "<Monologue>"
    en: Nero stretches both her arms out and starts taking one step at a time.
    ko: 네로는 양팔을 벌린 채, 한발, 한발 봉 위를 걸어갔다.
    ja: ネロは両腕を広げ、一歩一歩、棒の上を歩いた
  d_nikke_nero_04_38:
    speaker: "<Monologue>"
    en: I knew her balance was impecca...
    ko: 역시 균형을 잘 잡는….
    ja: やっぱりバランスがいい…
  d_nikke_nero_04_39:
    speaker: "<Narration>"
    en: |-
      *Step*
      *Shake*
    ko: |-
      탁-!
      흔~들.
    ja: |-
      トン！
      グラッ
  d_nikke_nero_04_40:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_nero_04_41:
    speaker: "<Choice>"
    en: Steady your feet!
    ko: 다리에 힘을 줘!
    ja: 足に力を入れろ！
  d_nikke_nero_04_42:
    speaker: "<Choice>"
    en: Keep your focus!
    ko: 정신 집중해!
    ja: 集中するんだ！
  d_nikke_nero_04_43:
    speaker: nero
    en: "... Meow!"
    ko: "…냥!"
    ja: "…にゃん！"
  d_nikke_nero_04_44:
    speaker: "<Monologue>"
    en: After hearing my shouts of encouragement, Nero regains her balance.
    ko: 네로는 나의 말을 듣고는 다시 제대로 중심을 잡았다.
    ja: |-
      ネロは私の言葉を聞いて
      再び重心を取った
  d_nikke_nero_04_45:
    speaker: nero
    en: "*Phew*"
    ko: "…후우."
    ja: "…ふう。"
  d_nikke_nero_04_46:
    speaker: "<Narration>"
    en: "*Step Step*"
    ko: 탁-! 타닥-!
    ja: トン！トンッ！
  d_nikke_nero_04_47:
    speaker: "<Monologue>"
    en: Nero slowly maneuvers her way across the pole, her eyes barely open.
    ko: 네로는 실눈을 뜬 채, 봉 위를 천천히 다시 걸어 나갔다.
    ja: |-
      ネロは薄目を開けて、
      再び棒の上をゆっくりと歩き始めた
  d_nikke_nero_04_48:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_49:
    speaker: "<Monologue>"
    en: After what must feel like an eternity to her,
    ko: 몇분이 흘렀을까.
    ja: 何分経っただろうか
  d_nikke_nero_04_50:
    speaker: "<Monologue>"
    en: there is just one more step until she's at the other end.
    ko: "…이제 도착까지 단 한 발짝만 남았다."
    ja: "…ゴールまであと一歩"
  d_nikke_nero_04_51:
    speaker: nero
    en: Finally, I made it.
    ko: |-
      으으…
      드디어… 다 왔다냥.
    ja: |-
      うう…
      ついに…ゴールだにゃん。
  d_nikke_nero_04_52:
    speaker: nero
    en: One more step...
    ko: 한 발짝만 더….
    ja: あと一歩…
  d_nikke_nero_04_53:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 탁-!
    ja: トンッ！
  d_nikke_nero_04_54:
    speaker: "<Narration>"
    en: "*Slip*"
    ko: 미끌-!
    ja: ツルッー！
  d_nikke_nero_04_55:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_04_56:
    speaker: nero
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_nero_04_57:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  d_nikke_nero_04_58:
    speaker: "<Monologue>"
    en: With just one step to go,
    ko: 네로는 마지막 한 발짝만 남겨둔 채 미끄러져 버렸고.
    ja: |-
      ネロは最後の一歩を残し
      滑ってしまい
  d_nikke_nero_04_59:
    speaker: "<Monologue>"
    en: Nero slips and falls into the water.
    ko: 그대로 중심을 잃고는 물에 빠져버렸다.
    ja: |-
      そのままバランスを崩して
      水の中に落ちてしまった
  d_nikke_nero_04_60:
    speaker: nero
    en: "*Gasp*"
    ko: 냥-! 냐냥-!
    ja: にゃん！にゃにゃん！
  d_nikke_nero_04_61:
    speaker: nero
    en: Help!
    ko: 냐냐냥-!
    ja: にゃにゃにゃん！
  d_nikke_nero_04_62:
    speaker: "<Monologue>"
    en: Nero goes ghostly white and begins to panic as she struggles in the water.
    ko: 네로는 혼비백산이 되어 풀장에서 허우적거렸다.
    ja: |-
      ネロはびっくりして
      ビニールプールでもがいている
  d_nikke_nero_04_63:
    speaker: nero
    en: Scoops, save me!
    ko: 집사 살려달라냥!
    ja: 執事、助けてほしいにゃん！
  d_nikke_nero_04_64:
    speaker: nero
    en: I'm drowning!!
    ko: 가라앉는다냥!!
    ja: 沈むにゃん！！
  d_nikke_nero_04_65:
    speaker: "<Self>"
    en: Just stay calm!
    ko: 네로! 침착해.
    ja: ネロ！落ち着いて
  d_nikke_nero_04_66:
    speaker: nero
    en: Help!
    ko: 냐냥-!
    ja: にゃにゃん！
  d_nikke_nero_04_67:
    speaker: nero
    en: Scoops!
    ko: 집사!!
    ja: 執事！！
  d_nikke_nero_04_68:
    speaker: "<Monologue>"
    en: She isn't even registering what I'm saying.
    ko: "…나의 목소리는 안 들리는 것 같다."
    ja: "…私の声は聞こえていないようだ"
  d_nikke_nero_04_69:
    speaker: "<Monologue>"
    en: I've got to get into the pool and calm her down.
    ko: 우선 풀장 안으로 들어가서 네로를 진정시켜야겠다.
    ja: |-
      まずはビニールプールの中に入って
      ネロを落ち着かせよう
  d_nikke_nero_04_70:
    speaker: nero
    en: "*Gasp*"
    ko: "…냐냥!!"
    ja: "…にゃにゃん！！"
  d_nikke_nero_04_71:
    speaker: "<Choice>"
    en: Grab Nero's hand.
    ko: 네로의 손을 잡는다.
    ja: ネロの手を握る
  d_nikke_nero_04_72:
    speaker: "<Choice>"
    en: Hug Nero.
    ko: 네로를 감싸 안는다.
    ja: ネロを抱きしめる
  d_nikke_nero_04_73:
    speaker: "<Self>"
    en: Nero, do you remember what I told you to do before in situations like this?
    ko: 네로, 이럴 땐 내가 뭘 하라고 했지?
    ja: ネロ、こういう時は何をしろって言った？
  d_nikke_nero_04_74:
    speaker: nero
    en: "*Inhale*"
    ko: "…스읍- 냥."
    ja: "…スーッ、にゃん。"
  d_nikke_nero_04_75:
    speaker: "<Self>"
    en: Right, that's it. One more time.
    ko: |-
      그렇지.
      한 번 더.
    ja: |-
      そうだ。
      もう1回
  d_nikke_nero_04_76:
    speaker: nero
    en: "*Inhale*"
    ko: 스읍… 냥.
    ja: スーッ…にゃん。
  d_nikke_nero_04_77:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_78:
    speaker: nero
    en: Thank you.
    ko: "…고맙다냥."
    ja: "…ありがとにゃん。"
  d_nikke_nero_04_79:
    speaker: nero
    en: You saved me.
    ko: 그래도 집사 덕분에 살았다냥.
    ja: 執事のおかげで助かったにゃん。
  d_nikke_nero_04_80:
    speaker: nero
    en: If it weren't for you, I would have drowned.
    ko: 그렇지 않으면, 깊은 물에 빠져 생을 달리….
    ja: 危うく、深い水の中に沈んで天国に…
  d_nikke_nero_04_81:
    speaker: "<Self>"
    en: "... We're in the shallow end."
    ko: "…이거 얕은 풀장이야."
    ja: "…これは浅いビニールプールだ"
  d_nikke_nero_04_82:
    speaker: nero
    en: "... Huh?"
    ko: "…냥?"
    ja: "…にゃん？"
  d_nikke_nero_04_83:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 찰박.
    ja: ピチャ
  d_nikke_nero_04_84:
    speaker: "<Monologue>"
    en: After coming to her senses, Nero stands up in the pool.
    ko: 네로는 정신을 차리고는, 풀장에서 일어났다.
    ja: |-
      ネロは気を取り直し、
      その場に立ち上がった
  d_nikke_nero_04_85:
    speaker: nero
    en: "... It doesn't even come up to my knees."
    ko: "…물이 무릎까지도 안오는구냥."
    ja: "…水が膝にも届かないにゃん。"
  d_nikke_nero_04_86:
    speaker: nero
    en: No wonder I felt my butt hitting up against something the entire time.
    ko: 어쩐지 엉덩이에 뭔가 계속 부딪히는 느낌이었다냥.
    ja: どうりでお尻に、何かぶつかると思ったにゃん。
  d_nikke_nero_04_87:
    speaker: "<Monologue>"
    en: Nero and I stare at each other, each of us thoroughly drenched.
    ko: "…네로와 나는 홀딱 젖은 채 서로를 바라봤다."
    ja: |-
      …ネロと私はびしょ濡れの状態で
      お互いを見つめた
  d_nikke_nero_04_88:
    speaker: "<Self>"
    en: Be that as it may,
    ko: 그래도….
    ja: でも…
  d_nikke_nero_04_89:
    speaker: "<Self>"
    en: it doesn't feel too bad now that you're in the water, does it?
    ko: 이렇게 한 번 물에 빠져보니까, 별거 아닌 것 같지 않아?
    ja: |-
      こうして一度溺れてみると、
      大したことないと思わないか？
  d_nikke_nero_04_90:
    speaker: nero
    en: "... I wouldn't go that far."
    ko: "……그건 아니다냥."
    ja: "…それは違うにゃん。"
  d_nikke_nero_04_91:
    speaker: nero
    en: I can't like something I've hated all my life.
    ko: 평생을 싫어하던 게 하루아침에 좋아질 수 없는 거니까.
    ja: |-
      ずっと嫌いだったものを、
      そんな簡単に好きにはなれないにゃん。
  d_nikke_nero_04_92:
    speaker: nero
    en: I still don't like the water.
    ko: 난 아직도 물이 싫다냥.
    ja: 私は今も水が嫌いだにゃん。
  d_nikke_nero_04_93:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_94:
    speaker: "<Self>"
    en: But why do you hate the water this much? Is there a reason?
    ko: |-
      근데 물을 왜 이렇게까지 싫어하는 거야?
      무슨 이유가 있어?
    ja: |-
      どうしてそこまで嫌う？
      何か理由があるのか？
  d_nikke_nero_04_95:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_96:
    speaker: "<Monologue>"
    en: We first met in the alleyway.
    ko: 우리의 첫 만남은 골목길이었다.
    ja: 私たちの出会いは裏通りだった
  d_nikke_nero_04_97:
    speaker: nero
    en: Wow, your eyes are two different colors? So pretty!
    ko: |-
      와… 너 눈동자 색이 다르네?
      너무 이쁘다!
    ja: |-
      わぁ…目の色が違うね？
      すごくきれい！
  d_nikke_nero_04_98:
    speaker: nero
    en: I wish I was that pretty.
    ko: "…나는 이쁜 게 없는데."
    ja: "…私は全然きれいじゃないのに。"
  d_nikke_nero_04_99:
    speaker: cat
    en: Meow!
    ko: 야옹-
    ja: ニャー。
  d_nikke_nero_04_100:
    speaker: "<Narration>"
    en: "*Rub rub*"
    ko: |-
      부빗-
      부빗-
    ja: |-
      スリ
      スリ
  d_nikke_nero_04_101:
    speaker: nero
    en: You wanna be friends?
    ko: "…날 좋아해 주는 거야?"
    ja: "…私に懐いてくれるの？"
  d_nikke_nero_04_102:
    speaker: "<Monologue>"
    en: It was the first time that someone had approached me first.
    ko: |-
      처음이었다.
      누군가가 나에게 먼저 다가와 준 게.
    ja: |-
      初めてだった。
      誰かが先に近づいてくれたのは
  d_nikke_nero_04_103:
    speaker: "<Monologue>"
    en: Just like that, we became friends.
    ko: 그렇게 우리는 친구가 됐다.
    ja: こうして私たちは友だちになった
  d_nikke_nero_04_104:
    speaker: nero
    en: Are you alone too?
    ko: 너도 혼자야?
    ja: あなたもひとりなの？
  d_nikke_nero_04_105:
    speaker: cat
    en: Meow!
    ko: 야옹-!
    ja: ニャー！
  d_nikke_nero_04_106:
    speaker: "<Monologue>"
    en: The poor kitty didn't have any family or friends.
    ko: |-
      고양이는 애석하게도
      나처럼 가족도 친구도 없었다.
    ja: |-
      かわいそうに、そのネコは
      私と同じで家族も友だちもいなかった
  d_nikke_nero_04_107:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르륵-
    ja: グゥゥー
  d_nikke_nero_04_108:
    speaker: nero
    en: I'm starving.
    ko: 배고프다.
    ja: お腹が空いた。
  d_nikke_nero_04_109:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥー
  d_nikke_nero_04_110:
    speaker: cat
    en: Meow!
    ko: "…야오옹-"
    ja: "…ニャア。"
  d_nikke_nero_04_111:
    speaker: nero
    en: You're hungry too?
    ko: 너도 배고파?
    ja: あなたもお腹空いたの？
  d_nikke_nero_04_112:
    speaker: nero
    en: I'll check if there's anything to eat.
    ko: "……내가 길거리에 먹을 게 있는지 보고 올게."
    ja: "…あっちに食べ物が落ちてないか見てくるね。"
  d_nikke_nero_04_113:
    speaker: "<Narration>"
    en: "*Crunch crunch*"
    ko: 사각- 사각-
    ja: シャク、シャク
  d_nikke_nero_04_114:
    speaker: nero
    en: Is it good?
    ko: 맛있어?
    ja: おいしい？
  d_nikke_nero_04_115:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ポトッ
  d_nikke_nero_04_116:
    speaker: nero
    en: Is that for me?
    ko: |-
      …?
      나 주는 거야?
    ja: |-
      …？
      私にくれるの？
  d_nikke_nero_04_117:
    speaker: cat
    en: Meow!
    ko: 야옹-!
    ja: ニャー！
  d_nikke_nero_04_118:
    speaker: "<Monologue>"
    en: We relied on each other.
    ko: 우리는 서로를 의지하고.
    ja: 私たちは互いを頼り
  d_nikke_nero_04_119:
    speaker: cat
    en: Purr... Purr...
    ko: 고롱- 고롱-
    ja: ゴロゴロ。
  d_nikke_nero_04_120:
    speaker: nero
    en: Purr...
    ko: 쿠울….
    ja: グゥ…
  d_nikke_nero_04_121:
    speaker: "<Monologue>"
    en: We spent every day together.
    ko: 매일매일을 함께 보냈다.
    ja: 毎日一緒に過ごした
  d_nikke_nero_04_122:
    speaker: "<Monologue>"
    en: One day, there was a torrential downpour.
    ko: 비가 내리는 날까지.
    ja: 雨の日も
  d_nikke_nero_04_123:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: "……솨아아아."
    ja: "……ザアアア"
  d_nikke_nero_04_124:
    speaker: "<Monologue>"
    en: The rain poured down in sheets.
    ko: 그날은 비가 유독 많이 내리는 날이었다.
    ja: あの日は特に雨がたくさん降っていた
  d_nikke_nero_04_125:
    speaker: cat
    en: Meow.
    ko: "…냐아앙."
    ja: "…ニャアン。"
  d_nikke_nero_04_126:
    speaker: nero
    en: Are you cold?
    ko: "…추워?"
    ja: "…寒い？"
  d_nikke_nero_04_127:
    speaker: nero
    en: I can hold you if you want.
    ko: 안아줄까?
    ja: 抱っこしようか？
  d_nikke_nero_04_128:
    speaker: cat
    en: Meow...
    ko: 야오옹….
    ja: ニャアン…
  d_nikke_nero_04_129:
    speaker: "<Monologue>"
    en: I don't know how many hours passed...
    ko: 몇 시간이 흘렀을까.
    ja: 何時間経っただろう
  d_nikke_nero_04_130:
    speaker: nero
    en: "... Kitty?"
    ko: "……고양아?"
    ja: "…ネコちゃん？"
  d_nikke_nero_04_131:
    speaker: cat
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_132:
    speaker: nero
    en: How come you're not moving?
    ko: |-
      …어?
      왜 안 움직이지?
    ja: |-
      …あれ？
      どうして動かないの？
  d_nikke_nero_04_133:
    speaker: nero
    en: Hey, open your eyes.
    ko: "……고양아, 눈 좀 떠봐."
    ja: "…ネコちゃん、目を開けて。"
  d_nikke_nero_04_134:
    speaker: "<Monologue>"
    en: The rain stopped some time ago.
    ko: 비는 어느새 그쳤지만.
    ja: 雨はいつの間にか止んでいたけれど
  d_nikke_nero_04_135:
    speaker: "<Monologue>"
    en: But the cat was cold as ice and there was no movement at all.
    ko: 고양이의 몸은 얼음장처럼 차가워진 채, 아무런 미동도 없었다.
    ja: |-
      ネコの体は氷のように冷たく、
      ぴくりとも動かなかった
  d_nikke_nero_04_136:
    speaker: "<Monologue>"
    en: That was my last day with her.
    ko: 그날이 고양이와 나의 마지막이었다.
    ja: その日がネコと私の最後の日だった
  d_nikke_nero_04_137:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_138:
    speaker: nero
    en: I'm sorry.
    ko: "……미안."
    ja: "…ごめんね。"
  d_nikke_nero_04_139:
    speaker: nero
    en: You must have been so cold...
    ko: 많이 추웠지….
    ja: すごく寒かったよね…
  d_nikke_nero_04_140:
    speaker: nero
    en: "*Weep*"
    ko: "……흑."
    ja: "…ううっ。"
  d_nikke_nero_04_141:
    speaker: nero
    en: Sorry...
    ko: 미안해….
    ja: ごめん…
  d_nikke_nero_04_142:
    speaker: nero
    en: I'm so sorry...
    ko: 미안해… 고양아….
    ja: ごめんね…ネコちゃん…
  d_nikke_nero_04_143:
    speaker: nero
    en: It's because it's cold.
    ko: 차가워서다냥.
    ja: 冷たいからにゃん。
  d_nikke_nero_04_144:
    speaker: "<Self>"
    en: I don't understand.
    ko: |-
      ??
      차가워서?
    ja: |-
      ？？
      冷たいから？
  d_nikke_nero_04_145:
    speaker: nero
    en: Water is too cold.
    ko: 냥. 물은 너무 차갑다냥.
    ja: にゃん。水は冷たすぎるにゃん。
  d_nikke_nero_04_146:
    speaker: "<Self>"
    en: Water can also be warm.
    ko: 따뜻한 물도 있잖아.
    ja: お湯もあるじゃないか
  d_nikke_nero_04_147:
    speaker: nero
    en: Yes, but even the hottest water eventually turns cold.
    ko: 따뜻한 물도 언젠간 시간이 지나면 차가워진다냥.
    ja: お湯も時間が経てば冷たくなるにゃん。
  d_nikke_nero_04_148:
    speaker: nero
    en: That's why I detest anything to do with water.
    ko: "…그렇기 때문에 난 물과 관련된 모든 게 싫다냥."
    ja: |-
      …だから私は水と関連するものが
      すべて嫌いだにゃん。
  d_nikke_nero_04_149:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_150:
    speaker: nero
    en: But I will endure it.
    ko: 하지만 참아낼 거다냥.
    ja: でも我慢するにゃん。
  d_nikke_nero_04_151:
    speaker: nero
    en: Because I have to take care of the cats.
    ko: 나에겐 고양이들이 있으니까.
    ja: 私にはネコたちがいるから。
  d_nikke_nero_04_152:
    speaker: nero
    en: I will protect them for all my days.
    ko: "…내가 평생 지켜줘야 한다냥."
    ja: "…私が一生守らなきゃいけないにゃん。"
  d_nikke_nero_04_153:
    speaker: "<Self>"
    en: I'm sure you will.
    ko: 네로는 할 수 있을 거야.
    ja: ネロならできる
  d_nikke_nero_04_154:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_04_155:
    speaker: nero
    en: I'm getting cold standing in the pool.
    ko: 으으… 물에 빠졌더니 춥다냥.
    ja: うう…濡れたから寒いにゃん。
  d_nikke_nero_04_156:
    speaker: nero
    en: Can we warm up first before we continue with the rest of the training?
    ko: 집사, 몸 좀 녹이고 나머지 훈련하면 안 되냥.
    ja: |-
      執事、体を温めてから
      残りの訓練をしちゃダメにゃん？
  d_nikke_nero_04_157:
    speaker: "<Self>"
    en: Okay.
    ko: 그러자.
    ja: そうしよう
  d_nikke_nero_04_158:
    speaker: "<Monologue>"
    en: We continue our training in this fashion for the next few days.
    ko: 우리는 그렇게 며칠 동안 훈련을 이어 나갔고.
    ja: 私たちはこうして数日間訓練を続け
  d_nikke_nero_04_159:
    speaker: "<Monologue>"
    en: Several days later, it was time to take the test.
    ko: |-
      …며칠 뒤,
      드디어 결전의 날이 다가왔다.
    ja: |-
      …数日後、
      ついに決戦の日がやってきた
d_nikke_nero_05:
  d_nikke_nero_05_1:
    speaker: "<Monologue>"
    en: The big day is finally here.
    ko: 드디어 테스트 당일이 다가왔다.
    ja: ついにテスト当日がやってきた
  d_nikke_nero_05_2:
    speaker: "<Monologue>"
    en: A plethora of testing equipment related to water is placed in front of the
      shelter.
    ko: 보호소 앞에는 물과 관련된 테스트 기구들이 놓여 있었다.
    ja: |-
      シェルターの前には水と関連した
      テスト用具が置かれていた
  d_nikke_nero_05_3:
    speaker: "<Self>"
    en: This looks more proper than I expected.
    ko: "…생각한 것보다 제대로네."
    ja: "…思ったより本格的だな"
  d_nikke_nero_05_4:
    speaker: nero
    en: Because the test needs to be accurate and fair.
    ko: 테스트는 정확해야 하니까냥.
    ja: テストは正確にやらなきゃいけないからにゃん。
  d_nikke_nero_05_5:
    speaker: "<Self>"
    en: How are you feeling?
    ko: 컨디션은 어때?
    ja: 調子はどうだ？
  d_nikke_nero_05_6:
    speaker: nero
    en: Good.
    ko: |-
      흠냥.
      괜찮은 것 같다냥.
    ja: |-
      うーん。
      いい感じだと思うにゃん。
  d_nikke_nero_05_7:
    speaker: "<Self>"
    en: Good.
    ko: 다행이네.
    ja: よかった
  d_nikke_nero_05_8:
    speaker: notification
    en: 'Next: Nero.'
    ko: |-
      [잠시 후, 네로.
      네로 테스트가 진행될 예정입니다.]
    ja: "「この後、ネロのテストが行われる予定です」"
  d_nikke_nero_05_9:
    speaker: notification
    en: Prepare for your test.
    ko: "[준비해 주십시오.]"
    ja: "「準備してください」"
  d_nikke_nero_05_10:
    speaker: "<Self>"
    en: Even I feel a little nervous...
    ko: "…내가 다 긴장되네."
    ja: "…私の方が緊張するな"
  d_nikke_nero_05_11:
    speaker: nero
    en: "..."
    ko: "…냥."
    ja: "…にゃん。"
  d_nikke_nero_05_12:
    speaker: "<Self>"
    en: Nero.
    ko: 네로.
    ja: ネロ
  d_nikke_nero_05_13:
    speaker: "<Choice>"
    en: Do you want a hug?
    ko: 안아줄까?
    ja: 抱きしめようか？
  d_nikke_nero_05_14:
    speaker: "<Choice>"
    en: Don't forget to take deep breaths.
    ko: 심호흡하는 거 잊지 마.
    ja: 深呼吸するのを忘れるな
  d_nikke_nero_05_15:
    speaker: "<Monologue>"
    en: I spread my arms open.
    ko: 나는 네로를 향해 두 팔을 벌렸다.
    ja: 私はネロに向かって両手を広げた
  d_nikke_nero_05_16:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_17:
    speaker: nero
    en: "... Not now."
    ko: "…지금은 안된다냥."
    ja: "…今はダメにゃん。"
  d_nikke_nero_05_18:
    speaker: nero
    en: If I hug you now, I might lose focus.
    ko: 집사를 안으면… 정신이 흐트러질 것 같다냥.
    ja: 執事を抱きしめたら…心が揺れそうだにゃん。
  d_nikke_nero_05_19:
    speaker: nero
    en: We can hug when the test is done.
    ko: 테스트 다 끝나면 안아주라냥.
    ja: テストが終わったら抱きしめてほしいにゃん。
  d_nikke_nero_05_20:
    speaker: "<Self>"
    en: You're right. You've got to focus on your test. Don't forget our training.
    ko: |-
      그래.
      지금은 훈련한 것만 생각해.
    ja: |-
      そうか。
      今は訓練してきたことだけを考えるんだ
  d_nikke_nero_05_21:
    speaker: "<Self>"
    en: You remember, right?
    ko: 기억나지?
    ja: 覚えてるだろう？
  d_nikke_nero_05_22:
    speaker: nero
    en: "... Meow!"
    ko: "…냥!"
    ja: "…にゃん！"
  d_nikke_nero_05_23:
    speaker: nero
    en: "*Inhale* Time to go."
    ko: |-
      …후우.
      그럼 테스트하러 다녀오겠다냥.
    ja: |-
      …ふう。
      じゃあテストに行ってくるにゃん。
  d_nikke_nero_05_24:
    speaker: "<Monologue>"
    en: Nero moves to the test area and warms up.
    ko: 네로는 테스트 장소로 이동한 뒤, 몸을 풀고 있었다.
    ja: |-
      ネロはテスト会場に移動し、
      ストレッチをしている
  d_nikke_nero_05_25:
    speaker: "<Narration>"
    en: Ding ding!
    ko: "[또로롱-!]"
    ja: "「ティリンッ！」"
  d_nikke_nero_05_26:
    speaker: "<Monologue>"
    en: A short melody sounds out to signal the start of the test.
    ko: 테스트를 알리는 멜로디가 스피커를 통해 흘러나왔고.
    ja: |-
      テスト開始を知らせるメロディーが
      スピーカーから流れた
  d_nikke_nero_05_27:
    speaker: notification
    en: This test is
    ko: "[이번 테스트는.]"
    ja: "「今回のテストは」"
  d_nikke_nero_05_28:
    speaker: notification
    en: evading water balloons.
    ko: "[물풍선 피하기입니다.]"
    ja: "「水風船避けです」"
  d_nikke_nero_05_29:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_05_30:
    speaker: notification
    en: If you get hit 5 times, you fail the test.
    ko: "[물풍선에 5번 맞을 경우, 테스트에서 탈락합니다.]"
    ja: "「水風船に5回当たると、不合格となります」"
  d_nikke_nero_05_31:
    speaker: "<Monologue>"
    en: This is similar to what we did with the squirt gun.
    ko: "……물총 피하기와 비슷한 게 테스트 종목으로 나왔다."
    ja: "…水鉄砲避けと似たようなテストだ"
  d_nikke_nero_05_32:
    speaker: nero
    en: "*Inhale*"
    ko: 스읍- 냥.
    ja: スーッ、にゃん。
  d_nikke_nero_05_33:
    speaker: "<Monologue>"
    en: I just hope Nero hasn't forgotten her training.
    ko: "…제발 네로가 훈련을 떠올려 주기를."
    ja: "…ネロが訓練を思い出してくれますように"
  d_nikke_nero_05_34:
    speaker: notification
    en: Beep!
    ko: "[삑-!]"
    ja: "「ピッ！」"
  d_nikke_nero_05_35:
    speaker: "<Narration>"
    en: "*Toodoodoodoo*"
    ko: 투두두두-
    ja: ドドドドッ
  d_nikke_nero_05_36:
    speaker: nero
    en: Hyah!
    ko: 냐냐냐냥-!
    ja: にゃにゃにゃにゃん！
  d_nikke_nero_05_37:
    speaker: "<Monologue>"
    en: Nero rushes forth and starts to evade the water balloons with ease.
    ko: 네로는 거침없이 날아오는 물풍선을 재빠르게 피하기 시작했다.
    ja: |-
      ネロは勢いよく飛んでくる水風船を
      素早く避け始めた
  d_nikke_nero_05_38:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휙-!
    ja: パッ！
  d_nikke_nero_05_39:
    speaker: nero
    en: Hrngh!
    ko: 냥!
    ja: にゃん！
  d_nikke_nero_05_40:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: 휙-! 휙-!
    ja: シュッ！シュッ！
  d_nikke_nero_05_41:
    speaker: "<Monologue>"
    en: She's doing well. If she keeps this up...
    ko: |-
      지금까진 잘하고 있다.
      이대로만 간다면….
    ja: |-
      今のところは順調だ。
      このまま行けば…
  d_nikke_nero_05_42:
    speaker: "<Narration>"
    en: "*Pow* *Splash*"
    ko: |-
      퍽-!
      촤악-!
    ja: |-
      バシッ！
      ザァッ！
  d_nikke_nero_05_43:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_nikke_nero_05_44:
    speaker: "<Monologue>"
    en: Much to my surprise, Nero takes a direct hit from one of the water balloons.
    ko: 기대와는 다르게, 물풍선 하나가 네로를 명중시켰고.
    ja: しかし、水風船の1つがネロに当たってしまい
  d_nikke_nero_05_45:
    speaker: "<Monologue>"
    en: She freezes.
    ko: 네로는 그대로 제자리에 멈춰 서버렸다.
    ja: ネロはその場で立ち止まってしまった
  d_nikke_nero_05_46:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_47:
    speaker: "<Narration>"
    en: "*Toodoodoodoo*"
    ko: 투두두두-!
    ja: ドドドド！
  d_nikke_nero_05_48:
    speaker: "<Narration>"
    en: "*Pow* *Splash*"
    ko: |-
      퍽-!
      촤악-!
    ja: |-
      バシッ！
      ザァッ！
  d_nikke_nero_05_49:
    speaker: "<Narration>"
    en: "*Pow* *Splash*"
    ko: |-
      퍽-!
      촤악-!
    ja: |-
      バシッ！
      ザァッ！
  d_nikke_nero_05_50:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_05_51:
    speaker: "<Monologue>"
    en: It seems that Nero is panicking. Her eyes are clenched shut, and she isn't
      moving an inch.
    ko: |-
      네로는 패닉에 빠진 건지 눈을 감은 채로
      단 한 발짝도 못 움직이고 있다.
    ja: |-
      ネロはパニックに陥ったのか
      目を閉じたまま一歩も動けずにいる
  d_nikke_nero_05_52:
    speaker: "<Monologue>"
    en: If she gets hit two more times, she'll fail the test.
    ko: "…두 번만 더 맞으면 탈락이다."
    ja: "…あと2回当たれば不合格だ"
  d_nikke_nero_05_53:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_54:
    speaker: "<Choice>"
    en: Nero, take a deep breath!
    ko: 네로, 심호흡해!
    ja: ネロ、深呼吸だ！
  d_nikke_nero_05_55:
    speaker: "<Choice>"
    en: Nero, think of the cats!
    ko: 네로, 고양이들을 생각해!
    ja: ネロ、ネコたちのことを考えるんだ！
  d_nikke_nero_05_56:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_57:
    speaker: "<Monologue>"
    en: There's no reaction from her.
    ko: 네로는 아무 반응이 없다.
    ja: 何の反応もない
  d_nikke_nero_05_58:
    speaker: "<Self>"
    en: Think of the cats!
    ko: 고양이들을 생각해!
    ja: ネコたちのことを考えるんだ！
  d_nikke_nero_05_59:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_05_60:
    speaker: nero
    en: "... The cats."
    ko: "…고양이들."
    ja: "…ネコたち。"
  d_nikke_nero_05_61:
    speaker: nero
    en: Meow!
    ko: 냥!
    ja: にゃん！
  d_nikke_nero_05_62:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: |-
      휙-!
      휘휙-!
    ja: |-
      ヒュッ！
      ヒュンッ！
  d_nikke_nero_05_63:
    speaker: "<Monologue>"
    en: Nero regains her focus and starts evading the water balloons once again.
    ko: 네로는 정신을 차리고는 다시 물풍선들을 피하기 시작했다.
    ja: |-
      ネロは気を取り直して
      再び水風船を避け始めた
  d_nikke_nero_05_64:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_65:
    speaker: "<Monologue>"
    en: After a while...
    ko: 얼마나 시간이 흘렀을까.
    ja: どれくらい時間が経っただろうか
  d_nikke_nero_05_66:
    speaker: notification
    en: Beep!
    ko: "[삑-!]"
    ja: "「ピッ！」"
  d_nikke_nero_05_67:
    speaker: notification
    en: End of test.
    ko: "[테스트 종료.]"
    ja: "「テスト終了」"
  d_nikke_nero_05_68:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  d_nikke_nero_05_69:
    speaker: "<Monologue>"
    en: Nero and I both collapse to the ground as soon as we hear the buzzer indicating
      the test has ended.
    ko: 나와 네로는 테스트 종료를 알리는 음성이 나오자마자 자리에 주저앉았다.
    ja: |-
      私たちはテスト終了を知らせる音声が流れた瞬間
      その場に座り込んだ
  d_nikke_nero_05_70:
    speaker: notification
    en: Calculating...
    ko: "[계산 중….]"
    ja: "「計算中…」"
  d_nikke_nero_05_71:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_73:
    speaker: notification
    en: Nero.
    ko: "[네로.]"
    ja: "「ネロ」"
  d_nikke_nero_05_74:
    speaker: notification
    en: Test passed.
    ko: "[테스트 통과.]"
    ja: "「テスト合格」"
  d_nikke_nero_05_75:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_05_76:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_nero_05_77:
    speaker: nero
    en: "... I did it."
    ko: "…흐냐아앙."
    ja: "…ふにゃああん。"
  d_nikke_nero_05_78:
    speaker: "<Monologue>"
    en: Nero covers her mouth in disbelief.
    ko: 네로는 통과 음성을 듣자마자 입을 틀어막았고.
    ja: |-
      ネロは合格の知らせを聞いた瞬間、
      口に手を当てた
  d_nikke_nero_05_79:
    speaker: nero
    en: Scoops!
    ko: "…집사!"
    ja: "…執事！"
  d_nikke_nero_05_80:
    speaker: "<Monologue>"
    en: She rushes over to me.
    ko: 내가 있는 쪽으로 빠르게 달려왔다.
    ja: ネロが私がいる方へ勢いよく走ってきた
  d_nikke_nero_05_81:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 폭-!
    ja: ぼふっ！
  d_nikke_nero_05_82:
    speaker: "<Monologue>"
    en: And gives me a tight embrace.
    ko: 그리고는 그대로 나의 품에 안겼다.
    ja: そしてそのまま私の胸に飛び込んできた
  d_nikke_nero_05_83:
    speaker: "<Self>"
    en: You did well.
    ko: 고생했어.
    ja: お疲れ様
  d_nikke_nero_05_84:
    speaker: "<Monologue>"
    en: I stroke Nero's head.
    ko: 나는 네로의 머리를 쓰다듬었다.
    ja: 私はネロの頭をなでてあげた
  d_nikke_nero_05_85:
    speaker: nero
    en: Thanks.
    ko: 냥.
    ja: にゃん。
  d_nikke_nero_05_86:
    speaker: nero
    en: If it weren't for you, I would have screwed up big time.
    ko: 집사가 없었다면 결과는 처참했을 거다냥.
    ja: |-
      執事がいなかったら
      ひどい結果だったはずにゃん。
  d_nikke_nero_05_87:
    speaker: nero
    en: I wouldn't have been able to protect the cats anymore.
    ko: 고양이들도 지킬 수 없었을거고.
    ja: ネコたちも守れなかったにゃん。
  d_nikke_nero_05_88:
    speaker: nero
    en: I can't thank you enough.
    ko: 테스트를 통과할 수 있게 도와줘서 고맙다냥.
    ja: |-
      合格できるよう手伝ってくれて
      ありがとにゃん。
  d_nikke_nero_05_89:
    speaker: "<Self>"
    en: Don't sell yourself short. You did a hell of a job out there.
    ko: 네로가 잘해서 그런 거야.
    ja: ネロが頑張ったからだ
  d_nikke_nero_05_90:
    speaker: nero
    en: Fine, let's just say we both did well then.
    ko: 그럼 우리 둘 다 잘한 거로 하자냥.
    ja: じゃあ2人とも頑張ったことにしようにゃん。
  d_nikke_nero_05_91:
    speaker: nero
    en: All right, I'm going to grant you one wish!
    ko: 혹시 소원 같은 거 없냥?!
    ja: 何かしてほしいことはないにゃん！？
  d_nikke_nero_05_92:
    speaker: nero
    en: What do you want?
    ko: 내가 다 들어주겠다냥!
    ja: 私が何でも叶えてあげるにゃん！
  d_nikke_nero_05_93:
    speaker: "<Monologue>"
    en: I feel like teasing her a bit.
    ko: "…왠지 골려주고 싶은데."
    ja: "…なんだか、からかってやりたいな"
  d_nikke_nero_05_94:
    speaker: "<Choice>"
    en: Let's go to the pool for a date.
    ko: 수영장 데이트하기.
    ja: プールデート
  d_nikke_nero_05_95:
    speaker: "<Choice>"
    en: Let's have a bath together.
    ko: 같이 목욕하기.
    ja: 一緒にお風呂
  d_nikke_nero_05_96:
    speaker: nero
    en: "..."
    ko: 수영장 데이트 말이냥?!
    ja: プールデートにゃん！？
  d_nikke_nero_05_97:
    speaker: nero
    en: Can't we go somewhere else for a date?
    ko: "…다른 데이트 하면 안 되냥?"
    ja: "…他のデートはダメにゃん？"
  d_nikke_nero_05_98:
    speaker: nero
    en: B-bath?!
    ko: 모, 목욕 말이냥?!
    ja: お、お風呂にゃん！？
  d_nikke_nero_05_99:
    speaker: nero
    en: It hasn't been that long since I washed...
    ko: 씻은 지 얼마 안 됐는데….
    ja: この間入ったばっかりなのに…
  d_nikke_nero_05_100:
    speaker: nero
    en: Isn't there something else?
    ko: 다른 거는 없냥?
    ja: 他に何かないにゃん？
  d_nikke_nero_05_101:
    speaker: "<Self>"
    en: Just joking.
    ko: "…장난이었어."
    ja: "…冗談だ"
  d_nikke_nero_05_102:
    speaker: "<Narration>"
    en: Nero's tail wags to and fro.
    ko: 휙-! 휘휙-!
    ja: ブン！ブンッ！
  d_nikke_nero_05_103:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_nikke_nero_05_104:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_nero_05_105:
    speaker: nero
    en: I'll let it slide just this once.
    ko: "…이번 한 번은 봐주겠다냥."
    ja: "…今回だけは許してあげるにゃん。"
  d_nikke_nero_05_106:
    speaker: "<Narration>"
    en: "*Lick lick*"
    ko: |-
      할짝-
      할짝-
    ja: |-
      ペロ
      ペロ
  d_nikke_nero_05_107:
    speaker: "<Monologue>"
    en: Nero clasps her hands around my neck and starts licking my hair.
    ko: 네로는 내 목덜미를 껴안고는 이내 머리카락을 핥기 시작했다.
    ja: |-
      ネロは私の首に手を伸ばして
      髪の毛を舐め始めた
  d_nikke_nero_05_108:
    speaker: nero
    en: Instead of granting you a wish,
    ko: 소원 대신.
    ja: 代わりに
  d_nikke_nero_05_109:
    speaker: nero
    en: I'll groom you whenever you want, as a sign of affection.
    ko: 내 애정이 가득 담긴 그루밍을 집사가 원할 때마다 해주겠다냥.
    ja: |-
      愛情をたっぷり込めた毛づくろいを
      執事が望む時にしてあげるにゃん。
  d_nikke_nero_05_110:
    speaker: "<Monologue>"
    en: And with that, Nero managed to complete her test successfully.
    ko: 그렇게 네로의 테스트는 성공적으로 끝을 맺었다.
    ja: こうしてネロのテストは無事に幕を下ろした
  d_nikke_nero_05_111:
    speaker: "<Narration>"
    en: After the test, the Cat shelter.
    ko: 테스트가 끝난 뒤, 고양이 보호소.
    ja: テスト終了後、ネコのシェルター
  d_nikke_nero_05_112:
    speaker: "<Narration>"
    en: Nero lies down on the grass.
    ko: 네로는 잔디밭 위에 누워있었고.
    ja: ネロは芝生の上に寝転がっている
  d_nikke_nero_05_113:
    speaker: "<Narration>"
    en: Cats start gathering near her.
    ko: 고양이들이 하나둘 네로 곁으로 다가왔다.
    ja: ネコたちがネロに近づいてきた
  d_nikke_nero_05_114:
    speaker: cats
    en: Meow!
    ko: 야옹-
    ja: ニャー。
  d_nikke_nero_05_115:
    speaker: cats
    en: Meow!
    ko: 야오옹-
    ja: ニャア。
  d_nikke_nero_05_116:
    speaker: nero
    en: You are concerned about me?
    ko: 걱정했었냥.
    ja: 心配かけたにゃん。
  d_nikke_nero_05_117:
    speaker: cats
    en: Meow!
    ko: "……야옹!"
    ja: "……ニャア！"
  d_nikke_nero_05_118:
    speaker: nero
    en: Don't worry.
    ko: 걱정말라냥.
    ja: 心配いらないにゃん。
  d_nikke_nero_05_119:
    speaker: nero
    en: I'll never abandon you all, no matter what happens.
    ko: 나는 무슨 일이 있어도 너희 곁을 떠나지 않는다냥.
    ja: 私は何があってもみんなの傍を離れないにゃん。
  d_nikke_nero_05_120:
    speaker: nero
    en: It doesn't matter what the next test is,
    ko: 다음 테스트도.
    ja: 次のテストも。
  d_nikke_nero_05_121:
    speaker: nero
    en: or the one after that.
    ko: 그다음 테스트도 열심히 해서.
    ja: その次のテストも頑張って
  d_nikke_nero_05_122:
    speaker: nero
    en: I'll do whatever I can in order to be with you guys.
    ko: 앞으로도 계속 내가 너희 곁에 있겠다냥.
    ja: これからもずっとみんなの傍にいるにゃん。
  d_nikke_nero_05_123:
    speaker: cats
    en: Purr purr...
    ko: 고롱고롱-
    ja: ゴロゴロ。
  d_nikke_nero_05_124:
    speaker: "<Narration>"
    en: Nero affectionately pets the several sleeping cats that curl up next to her.
    ko: 네로는 자신의 곁에서 잠든 고양이들을 부드러운 손길로 한 없이 쓰다듬었다.
    ja: |-
      ネロは自分の傍で眠っているネコたちを
      優しくなで続けた
