  d_nikke_yuni_05_55:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_05_56:
    speaker: yuni
    en: Hehe. Neon, would you like to talk with me too?
    ko: |-
      헤헤.
      네온도 유니랑 대화할래?
    ja: |-
      へへ。
      ネオンもユニと会話する？
  d_nikke_yuni_05_57:
    speaker: neon
    en: Um... I'm good, thanks.
    ko: 저, 저는 괜찮아요.
    ja: わ、私は結構です。
  d_nikke_yuni_05_58:
    speaker: neon
    en: I'm perfectly happy using my ears to hear things.
    ko: 저는 지금 귀에 들리는 말로도 충분해서.
    ja: |-
      私は今耳から聞こえる会話だけで
      十分ですから。
  d_nikke_yuni_05_59:
    speaker: neon
    en: I'd rather not add any more conversations into the mix.
    ko: 다, 다른 쪽의 대화는 듣고 싶지 않아요!
    ja: ほ、他の方法の会話はしたくありません！
  d_nikke_yuni_05_60:
    speaker: Narration
    en: Neon scampers off.
    ko: 네온도 후다닥 뛰어가 자리를 피했다.
    ja: ネオンも大慌てで部屋を出て行った
  d_nikke_yuni_05_61:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_05_62:
    speaker: mihara
    en: Wonderful, just wonderful.
    ko: 멋져. 너무 훌륭해.
    ja: 素敵だわ。お見事よ。
  d_nikke_yuni_05_63:
    speaker: mihara
    en: Yuni, are you finally able to communicate?
    ko: |-
      유니.
      드디어 진짜 대화를 할 수 있게 되었구나?
    ja: |-
      ユニ。
      ついに真の会話ができるようになったのね！
  d_nikke_yuni_05_64:
    speaker: yuni
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_yuni_05_65:
    speaker: mihara
    en: I presume so. I was right about the Commander.
    ko: |-
      역시.
      내 눈은 틀리지 않았어.
    ja: |-
      やっぱりね。
      私の目に狂いはなかった。
  d_nikke_yuni_05_66:
    speaker: mihara
    en: And you Commander, have potential.
    ko: |-
      지휘관은 소질이 있어.
      아니.
    ja: |-
      指揮官には才能があるわ。
      いや、
  d_nikke_yuni_05_67:
    speaker: mihara
    en: He may well be a genius.
    ko: 천재일지도 몰라.
    ja: 天才かもしれない。
  d_nikke_yuni_05_68:
    speaker: Narration
    en: "*Slap*"
    ko: 짜악-!
    ja: パーン！
  d_nikke_yuni_05_69:
    speaker: yuni
    en: The commander says that's an overstatement.
    ko: 지휘관이 과찬이래.
    ja: 指揮官が褒め過ぎだって言ってるよ。
  d_nikke_yuni_05_70:
    speaker: Self
    en: Yuni said that she is jealous of Mihara complimenting me.
    ko: 미하라가 날 칭찬하는 게 질투 난다고 유니가 말했어.
    ja: ミハラが私を褒めるのを見て\n嫉妬したとユニが言った
  d_nikke_yuni_05_71:
