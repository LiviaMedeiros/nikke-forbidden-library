  d_nikke_yuni_05_50:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_05_51:
    speaker: anis
    en: "... No."
    ko: "…아냐."
    ja: "…違う。"
  d_nikke_yuni_05_52:
    speaker: anis
    en: No no no!
    ko: 아냐아냐아냐!
    ja: 違う違う違う！
  d_nikke_yuni_05_53:
    speaker: anis
    en: I don't want to go to that kind of world!
    ko: 난 그쪽 세계로 가고 싶지 않아!
    ja: 私はそっちの世界には行きたくない！
  d_nikke_yuni_05_54:
    speaker: Narration
    en: Anis darts off.
    ko: 아니스는 후다닥 뛰어가 자리를 피했다.
