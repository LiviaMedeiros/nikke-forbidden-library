    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_05_72:
    speaker: mihara
    en: Hmm, well it doesn't compare to my jealousy.
    ko: |-
      흐응~
      질투는 내가 더 나는걸?
    ja: |-
      ふふ～ん。
      私の方こそ嫉妬しちゃうんだけど？
  d_nikke_yuni_05_73:
    speaker: mihara
    en: You both were having such an intimate conversation and I had no idea.
    ko: 나도 모르는 사이에 그렇게 긴밀한 [대화]를 나누는 사이가 되다니.
    ja: |-
      私の知らない間に
      そんな親密な「会話」をする\n間柄になってたなんて。
  d_nikke_yuni_05_74:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_05_75:
    speaker: mihara
    en: Yuni.
    ko: 유니.
    ja: ユニ。
  d_nikke_yuni_05_76:
    speaker: mihara
    en: Are you no longer lonely?
    ko: 이제 외롭지 않니?
    ja: もう寂しくないわね？
  d_nikke_yuni_05_77:
    speaker: yuni
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_yuni_05_78:
    speaker: yuni
    en: I'm not lonely anymore.
    ko: 유니는 외롭지 않아.
    ja: ユニはもう寂しくなんかないよ。
  d_nikke_yuni_05_79:
    speaker: yuni
    en: The Commander made me realize that.
    ko: 지휘관이 알려줬어.
    ja: 指揮官が教えてくれたから。
  d_nikke_yuni_05_80:
    speaker: yuni
    en: Blurting out one's thoughts without considering other people's feelings is
      just another form of violence.
    ko: |-
      남의 기분을 생각하지 않고 내뱉는 말은
      그저 일방적인 폭력일 뿐이고.
    ja: |-
      相手の気分を考えずに口に出す言葉は
      ただの一方的な暴力だって。
  d_nikke_yuni_05_81:
    speaker: yuni
    en: Only attempting to please others is no way to communicate either.
    ko: 남에게 맞춰주기만 하는 것은 대화가 아니라고.
    ja: |-
      相手に合わせてばかりじゃ
      会話じゃないって。
  d_nikke_yuni_05_82:
    speaker: yuni
    en: Real communication is done by exchanging one's words, one's thoughts, back
      and forth.
    ko: 진짜 대화란 서로 말을 교환함으로써.
    ja: |-
      本当の会話はお互いに
      言葉を交換することで
  d_nikke_yuni_05_83:
    speaker: yuni
    en: Getting to know one another.
    ko: 서로를 알아가기 위한 수단이라는 것을 알았어.
    ja: |-
      お互いを少しずつ知っていくための
      手段だって分かったの。
  d_nikke_yuni_05_84:
    speaker: yuni
    en: Now I realize what true communication is.
    ko: 유니는 이제야 대화가 뭔지 알았어.
    ja: ユニはやっと会話が何なのか分かったよ。
  d_nikke_yuni_05_85:
    speaker: yuni
    en: Now there are two people I can talk to.
    ko: 그러니까 유니는 외롭지 않아.
    ja: だからユニはもう寂しくないよ。
  d_nikke_yuni_05_86:
    speaker: yuni
    en: Two people whom I cherish dearly.
    ko: 대화할 수 있는 사람이 둘이나 있으니까.
    ja: 会話できる相手が2人もいるからね。
  d_nikke_yuni_05_87:
    speaker: yuni
    en: People who listen to my real voice, and allow me to hear theirs.
    ko: |-
      유니의 진짜 목소리를 들어주고,
      유니에게 진짜 목소리를 들려주는.
    ja: |-
      ユニの本当の声を聞いてくれて、
      ユニに本当の声を聞かせてくれる、
  d_nikke_yuni_05_88:
    speaker: yuni
    en: So, I am not lonely anymore.
    ko: 소중한 사람이 둘이나 있으니까.
    ja: 大切な人が2人もいるんだから。
  d_nikke_yuni_05_89:
    speaker: yuni
    en: Not at all.
    ko: 유니는 조금도 외롭지 않아.
    ja: ユニはちっとも寂しくない。
  d_nikke_yuni_05_90:
    speaker: yuni
    en: I'm... happy.
    ko: 유니는 행복해.
    ja: ユニは幸せだよ。
  d_nikke_yuni_05_91:
    speaker: mihara
    en: Yuni.
    ko: 유니….
    ja: ユニ…
  d_nikke_yuni_05_92:
    speaker: mihara
    en: I am...
    ko: 나는….
    ja: 私は…
  d_nikke_yuni_05_93:
