    ko: 그리고 아니스는 왜 갑자기 이상한 소리를 내는 건가요.
    ja: |-
      それからアニスは
      何でいきなり夕飯の話をするんでしょうか。
  d_nikke_yuni_05_48:
    speaker: anis
    en: When she hit me, it made me feel...
    ko: 그게… 저 녀석이 때리는 게 이상하게 기분이….
    ja: |-
      それが…あの子に叩かれると
