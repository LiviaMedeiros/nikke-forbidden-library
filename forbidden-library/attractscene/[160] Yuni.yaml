      it is.
    ko: |-
      너 그냥 집에 가.
      가뜩이나 좁아 죽겠는데 자꾸 찾아오고 그래.
    ja: |-
      あなたは帰ってくれないかしら。
      ただでさえ狭いのに何でいつも来るのよ。
  d_nikke_yuni_05_21:
    speaker: mihara
    en: Haha, do you not like small spaces? The electricity in the air as our bodies
      draw near,
    ko: |-
      후후. 좁은 곳은 좋지 않아?
      살과 살이 맞닿을까 봐 몸을 긴장시킬 때의 그 공기.
    ja: |-
      ふふ。狭いからいいんじゃない。
      肌と肌が触れないようにって、\n体を緊張させる時のあの感覚。
  d_nikke_yuni_05_22:
    speaker: mihara
    en: and the joy and the feverishness when our skin actually touches. Isn't it
      nice?
    ko: |-
      그리고 마침내 살이 맞닿았을 때의 민망함 섞인 즐거움.
      좋지 않아?
    ja: |-
      そして結局、肌が触れ合った時の
      恥ずかしいようで嬉しい感覚。
      最高じゃない？
  d_nikke_yuni_05_23:
    speaker: anis
    en: I don't know what you're talking about... Just go home...
    ko: 모르겠으니까 집에 좀….
    ja: |-
      だから分かんないってば…
      お願いだから帰って…
