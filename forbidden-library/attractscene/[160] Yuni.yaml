    speaker: yuni
    en: Once Yuni responds to that,
    ko: 유니는 거기에 대답해 주는 것으로.
    ja: ユニがそれに答えてあげることで
  d_nikke_yuni_02_82:
    speaker: yuni
    en: that's when 'real communication' is achieved.
    ko: "[진짜 대화]가 완성되는 거야."
    ja: "「本当の会話」が成立するんだ。"
  d_nikke_yuni_02_83:
    speaker: yuni
    en: Commander, you have a one-dimensional view of the world.
    ko: 지휘관은 이 세계를 너무 우습게 보고 있어.
    ja: 指揮官はこの世界をまだ甘く見てる。
  d_nikke_yuni_02_84:
    speaker: yuni
    en: To be frank, Yuni feels humiliated.
    ko: 유니는, 모독을 당한 느낌이야.
    ja: ユニは侮辱された感じだよ。
  d_nikke_yuni_02_85:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yuni_02_86:
    speaker: yuni
    en: "... Just as I imagined. Maybe Mihara really is all I have."
    ko: |-
      …역시.
      미하라밖에 없는 걸까.
    ja: |-
      …やっぱり、
      ミハラしかいないのかな。
  d_nikke_yuni_02_87:
    speaker: yuni
    en: She's the only one who can communicate with Yuni.
    ko: 유니랑 [대화]할 수 있는 사람은.
    ja: ユニと「会話」できる人は。
  d_nikke_yuni_02_88:
    speaker: Narration
    en: Yuni walks away, dejected.
    ko: 유니는 터덜터덜 걸어가버렸다.
    ja: ユニは肩を落として行ってしまった
  d_nikke_yuni_02_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_02_90:
    speaker: Monologue
    en: I can't just leave it like this.
    ko: 이대로는 안된다.
    ja: このままではダメだ
  d_nikke_yuni_02_91:
    speaker: Monologue
    en: I can't disappoint Yuni.
    ko: 유니를 실망시킬 수 없다.
    ja: ユニを失望させるわけにはいかない
d_nikke_yuni_03:
  d_nikke_yuni_03_1:
    speaker: neon
    en: Anis, did you hear?
    ko: |-
      아니스.
      들으셨나요?
    ja: |-
      アニス。
      聞きました？
  d_nikke_yuni_03_2:
    speaker: anis
    en: Hear what?
    ko: 응? 뭘?
    ja: え？何のこと？
  d_nikke_yuni_03_3:
    speaker: neon
    en: Word is there's a pervert wandering loose around the Ark.
    ko: 요즘 방주에 돌아다니는 변태 얘기.
    ja: 最近アークで噂されてる変態の話です。
  d_nikke_yuni_03_4:
    speaker: anis
    en: A pervert?
    ko: "…변태?"
    ja: "…変態？"
  d_nikke_yuni_03_5:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_nikke_yuni_03_6:
    speaker: neon
    en: They'll pop up out of nowhere...
    ko: 그 변태는 어느 순간 갑자기 나타나서는.
    ja: その変態は突然現れては、
  d_nikke_yuni_03_7:
    speaker: anis
    en: And then?
    ko: 나타나서는.
    ja: 現れては？
  d_nikke_yuni_03_8:
    speaker: neon
    en: They ask to be hit.
    ko: 자기를 때려달라고 한대요.
    ja: 自分を叩いてくれと言うそうです。
  d_nikke_yuni_03_9:
    speaker: anis
    en: Ew!
    ko: "…히익."
    ja: "…ひぃっ。"
  d_nikke_yuni_03_10:
    speaker: neon
    en: They'll go up to anyone, regardless of gender.
    ko: 남녀노소를 가리지 않고.
    ja: 老若男女を問わず、
  d_nikke_yuni_03_11:
    speaker: anis
    en: Really? Even the elderly?
    ko: |-
      남녀노소를 안 가려!?
      할아버지 할머니한테도 그러는 거야!?
    ja: |-
      老若男女問わないって！？
      おじいさんやおばあさんにもってこと！？
  d_nikke_yuni_03_12:
    speaker: neon
    en: At all hours of the day too, from dusk to dawn.
    ko: 아침부터 새벽까지 시간도 가리지 않고.
    ja: 朝から晩まで時間も関係なく、
  d_nikke_yuni_03_13:
    speaker: anis
    en: Oh my god.
    ko: 세상에 세상에.
    ja: 嘘でしょ、嘘って言って～
  d_nikke_yuni_03_14:
    speaker: neon
    en: On the train, in the Cafe, even in the middle of the street!
    ko: 기차 안에서, 카페 안에서, 거리 한복판에서!
    ja: |-
      列車の中でも、カフェの中でも、
      道のど真ん中でも！
  d_nikke_yuni_03_15:
    speaker: anis
    en: How awful!
    ko: 어머 어머.
    ja: やだ、やだ～
  d_nikke_yuni_03_16:
    speaker: neon
    en: Then, once they get the beating they desired so much,
    ko: 그리고 기어코 매를 벌고는.
    ja: そうやって叩かれた後は、
  d_nikke_yuni_03_17:
    speaker: neon
    en: they leave the scene like nothing happened, in search of their next prey.
    ko: 유유히 떠나 다음 사냥감을 찾아 헤맨다고 해요.
    ja: |-
      悠然と次のターゲットを
      探しに行くそうです。
  d_nikke_yuni_03_18:
    speaker: anis
    en: What has this world come to? It feels like the Ark gets worse and worse every
      day.
    ko: |-
      말세네 말세야.
      방주는 어째 가면 갈수록 상태가 안 좋아져?
    ja: |-
      世紀末だわ、ほんと。
      何でアークはどんどんおかしくなっていくの？
  d_nikke_yuni_03_19:
    speaker: neon
    en: You say that, but is the Outpost so squeaky clean?
    ko: 그런 의미에서 전초기지는 청정 구역이죠?
    ja: |-
      そういう意味でも
      前哨基地は安全ですよね！
  d_nikke_yuni_03_20:
    speaker: anis
    en: It absolutely is! There aren't any perverts making their way up here.
    ko: |-
      그렇지.
      여기까지 올라오는 변태는 없을 테니까.
    ja: |-
      そうよ。
      ここまで来る変態はなかなかいないはず。
  d_nikke_yuni_03_21:
    speaker: Narration
    en: The door opens with a loud noise.
    ko: 지잉- 하고 문이 열렸다.
    ja: ウィーンという音とともにドアが開いた
  d_nikke_yuni_03_22:
    speaker: anis
    en: Ah, Commander! Seems like you've been busy lately.
    ko: |-
      지휘관님. 왔어?
      요즘 바빠 보이네 이리저리.
    ja: |-
      あっ、指揮官様。
      最近、何だかあっち行ったりこっち行ったりで\n忙しそうね。
  d_nikke_yuni_03_23:
    speaker: neon
    en: Master, did you hear? Recently, there have been reports in the Ark of a perv...
    ko: |-
      아, 스승님도 혹시 들으셨어요?
      요즘 방주에 변….
    ja: |-
      あ、師匠も聞かれました？
      最近アークで変…
  d_nikke_yuni_03_24:
    speaker: Self
    en: Hit me.
    ko: 날 때려줘.
    ja: 叩いてくれ
  d_nikke_yuni_03_25:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_26:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_27:
    speaker: Self
    en: Come on, hit me.
    ko: 자, 어서 날 때려줘.
    ja: さあ、早く叩いてくれ
  d_nikke_yuni_03_28:
    speaker: anis
    en: Um... wait a minute.
    ko: 어… 잠깐만 지휘관님.
    ja: え…ちょっと待って、指揮官様。
  d_nikke_yuni_03_29:
    speaker: anis
    en: Have you been wandering around the Ark these last few days?
    ko: 혹시 요 며칠 계속 방주를 돌아다녔어?
    ja: |-
      もしかして最近ずっとアーク内の
      色んな所を行き来してた？
  d_nikke_yuni_03_30:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_yuni_03_31:
    speaker: neon
    en: Have you been asking random people on the street to hit you?
    ko: 지나가는 사람을 붙잡고 때려달라고 하신 건 아니겠죠?
    ja: |-
      通りすがりの人を捕まえて、
      今みたいに叩いてとか言ってないですよね？
  d_nikke_yuni_03_32:
    speaker: Self
    en: Yes.
    ko: 때려달라고 했어.
    ja: 言った
  d_nikke_yuni_03_33:
    speaker: neon
    en: Is that why you're asking us to hit you now?
    ko: 아하. 그래서 지금 우리한테도 그걸 부탁하는 거고?
    ja: |-
      なるほど、それで今
      私たちにも同じように仰ったんですね？
  d_nikke_yuni_03_34:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: そうだ
  d_nikke_yuni_03_35:
    speaker: anis
    en: Neon, have you got the tool?
    ko: 네온.
    ja: ネオン。
  d_nikke_yuni_03_36:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_nikke_yuni_03_37:
    speaker: anis
    en: Shoot.
    ko: 쏴.
    ja: 撃っちゃって。
  d_nikke_yuni_03_38:
    speaker: neon
    en: Yes, Commander.
    ko: 라져.
    ja: ラジャー。
  d_nikke_yuni_03_39:
    speaker: Narration
    en: Some time later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_yuni_03_40:
    speaker: neon
    en: Hmm, I didn't realize you were in such a situation.
    ko: 음… 그런 사정이 있으셨군요.
    ja: う～ん…そんなことがあったんですね。
  d_nikke_yuni_03_41:
    speaker: anis
    en: How heartbreaking.
    ko: 그것참 가슴 아픈 사정이네.
    ja: それは別の意味で胸が痛いわ。
  d_nikke_yuni_03_42:
    speaker: neon
    en: A conversation carried out with one's fists... sounds like something out of
      a comic book.
    ko: |-
      서로 오고 가는 주먹질 속에서의 대화….
      소년만화 같아서 멋있네요.
    ja: |-
      お互いのパンチで成り立つ会話…
      少年漫画みたいでカッコいいですね。
  d_nikke_yuni_03_43:
    speaker: anis
    en: This isn't at all like a fist fight out a comic book! Kids shouldn't read
      that kind of stuff anyway.
    ko: |-
      주먹질도 아니고, 소년만화도 아냐.
      소년은 그런 거 보면 안 돼.
    ja: |-
      パンチでもないし、少年漫画でもないわ。
      それに少年は暴力なんてしちゃダメよ。
  d_nikke_yuni_03_44:
    speaker: neon
    en: But according to Yuni, the only way to progress is to get hit a lot, right?
    ko: |-
      그런데 유니의 말에 따르면
      진짜 그냥 많이 맞아보는 수밖에 없겠는데요?
    ja: |-
      でもユニの言う通りなら
      やっぱりたくさん殴られるしか\n方法がないんですかね。
  d_nikke_yuni_03_45:
    speaker: anis
    en: Sounds about right for her.
    ko: 그렇긴 한데.
    ja: 確かにそうね。
  d_nikke_yuni_03_46:
    speaker: anis
    en: Commander, are you okay with that?
    ko: 지휘관님. 괜찮겠어?
    ja: 指揮官様。大丈夫？
  d_nikke_yuni_03_47:
    speaker: anis
    en: Is this really the only way?
    ko: 정말 그렇게까지 하는 게 맞을까?
    ja: そこまでやるべきこと？
  d_nikke_yuni_03_48:
    speaker: anis
    en: To be completely honest, Yuni is just one Nikke.
    ko: 냉정하게 얘기하면 유니는 그냥 니케 중 하나야.
    ja: |-
      冷静に考えて、ユニはたくさんいる
      ニケのうちの一人に過ぎないわ。
  d_nikke_yuni_03_49:
    speaker: anis
    en: I don't think it's a smart idea
    ko: 그 하나의 니케를 위해서 지휘관님의 몸이 축난다면.
    ja: |-
      その一人のために指揮官様の体が
      ボロボロになるっていうのは
  d_nikke_yuni_03_50:
    speaker: anis
    en: for you to harm yourself like this just for one Nikke.
    ko: 난 그건 좀 아닌 것 같은데.
    ja: ちょっとやり過ぎじゃない？
  d_nikke_yuni_03_51:
    speaker: neon
    en: You're as sympathetic to the plight of others as always, Anis.
    ko: |-
      역시 아니스.
      남의 일엔 칼같이 냉철하네요.
    ja: |-
      さすがはアニス。
      他人の話となるとものすごく冷静ですね。
  d_nikke_yuni_03_52:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_53:
    speaker: anis
    en: I'm just saying... what if the Commander ends up getting seriously hurt?
    ko: |-
      빈말이 아냐 지휘관님.
      그러다가 다치기라도 하면….
    ja: |-
      これは本心よ。指揮官様。
      それでもしケガでもしたら…
  d_nikke_yuni_03_54:
    speaker: Self
    en: Yuni seems lonely.
    ko: 유니는 외로워 보였어.
    ja: ユニは寂しそうだった
  d_nikke_yuni_03_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_56:
    speaker: Self
    en: I want to be someone who can communicate with her.
    ko: "[대화] 상대가 되어주고 싶어."
    ja: "「会話」相手になってあげたい"
  d_nikke_yuni_03_57:
    speaker: anis
    en: "... Okay. That sounds more like the Commander I know."
    ko: |-
      …그래.
      지휘관님 다워.
    ja: |-
      …そう。
      指揮官様らしいわ。
  d_nikke_yuni_03_58:
    speaker: anis
    en: That's why I like...
    ko: 그래서 좋….
    ja: そういうところが私もす…
  d_nikke_yuni_03_59:
    speaker: neon
    en: What was that?
    ko: 뭐가요? 끝까지 말하세요.
    ja: |-
      何ですか？
      最後までハッキリ言ってください。
  d_nikke_yuni_03_60:
    speaker: anis
    en: No, it's nothing.
    ko: 아냐. 아무것도.
    ja: ううん、何でもない。
  d_nikke_yuni_03_61:
    speaker: anis
    en: Okay then, let's do it.
    ko: 자, 그럼 해볼까.
    ja: さっ、じゃあ早速始めてみる？
  d_nikke_yuni_03_62:
    speaker: neon
    en: Count me out.
    ko: 음… 저는 빠질게요.
    ja: あ…私は遠慮しときます。
  d_nikke_yuni_03_63:
    speaker: neon
    en: A disciple can never lay their hands upon their master whom they so revere.
      To do so would be unthinkable.
    ko: |-
      하늘 같은 스승님의 몸에 손을 대다니,
      제자 된 도리로서 있을 수 없는 일이에요.
    ja: |-
      神のような師匠の体に手を出すなんて、
      弟子たるもの何があっても\nそんなことはできません。
  d_nikke_yuni_03_64:
    speaker: anis
    en: You remember that limited edition cartridge case you bought, the one with
      the dragon shape that was rusted out?
    ko: |-
      너 그때 한정판으로 샀던 탄피.
      그, 용 모양으로 녹슨 거 있잖아.
    ja: |-
      あなたがこの前、限定版だって
      買ってた薬きょう、あの龍の模様が
      描いてあって錆びついてたやつ、
  d_nikke_yuni_03_65:
    speaker: anis
    en: The Commander threw that away thinking it was garbage.
    ko: 지휘관님이 쓰레기인 줄 알고 버렸어.
    ja: 指揮官様がゴミだと思って捨てたって。
  d_nikke_yuni_03_66:
    speaker: neon
    en: Why you-!!
    ko: 네 이놈-!!
    ja: 犯人はお前かー！！
  d_nikke_yuni_03_67:
    speaker: Monologue
    en: Since then, I've met a lot of people and trained.
    ko: |-
      그 이후.
      많은 사람들을 만나며 수련을 쌓았다.
    ja: |-
      その後、
      色々な人に会ってはトレーニングを積んだ
  d_nikke_yuni_03_68:
    speaker: Monologue
    en: At some point, a light bulb went off in my head.
    ko: 그리고 어느 순간, 머릿속에 뭔가가 팟 하고 지나갔다.
    ja: |-
      そしてある瞬間、
      頭の中に何かがパッと浮かんでは消えた
  d_nikke_yuni_03_69:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_70:
    speaker: Monologue
    en: It was from then on
    ko: 그때부터였다.
    ja: その時からだった
  d_nikke_yuni_03_71:
    speaker: Monologue
    en: I was able to feel it.
    ko: 느낄 수 있게 되었다.
    ja: 感じられるようになった
  d_nikke_yuni_03_72:
    speaker: Monologue
    en: The meaning.
    ko: 의도를.
    ja: 意図を
  d_nikke_yuni_03_73:
    speaker: Monologue
    en: "... Meaning."
    ko: "…의미를."
    ja: "…意味を"
  d_nikke_yuni_03_74:
    speaker: Monologue
    en: "... The emotions."
    ko: "……감정을."
    ja: "…感情を"
  d_nikke_yuni_03_75:
    speaker: privaty
    en: Y-you want me to hit you?! Are you out of your mind?
    ko: |-
      때, 때려달라고요!?
      저, 정신 나간 것 아닙니까!?
    ja: |-
      は、はい？殴ってほしいですって！？
      ど、どうかしちゃったんですか！？
  d_nikke_yuni_03_76:
    speaker: Monologue
    en: I felt a sense of excitement facing this uncharted territory.
    ko: 새로운 것에 대한 두근거림.
    ja: 新しいことに対する胸の高鳴りだ
  d_nikke_yuni_03_77:
    speaker: vesti
    en: I-if you insist, Commander...
    ko: 지, 지휘관이 그렇게까지 부탁한다면….
    ja: し、指揮官様がそこまで言うなら…
  d_nikke_yuni_03_78:
    speaker: Monologue
    en: Ecstasy.
    ko: 환희.
    ja: 歓喜
  d_nikke_yuni_03_79:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_80:
    speaker: Monologue
    en: Animosity.
    ko: 혐오.
    ja: 嫌悪
  d_nikke_yuni_03_81:
    speaker: emma
    en: Wait, are you serious?
    ko: 저기… 진심이야?
    ja: え…本気で言ってるの？
  d_nikke_yuni_03_82:
    speaker: Monologue
    en: Butterflies in my stomach.
    ko: 설렘.
    ja: ときめき
  d_nikke_yuni_03_83:
    speaker: ludmilla
    en: You came all this way to ask me that?
    ko: 여기까지 와서 기껏 부탁한다는 것이….
    ja: |-
      わざわざここまで来て、
      そんなことを頼むとは…
  d_nikke_yuni_03_84:
    speaker: Monologue
    en: Inferiority.
    ko: 한심함.
    ja: 唖然
  d_nikke_yuni_03_85:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_86:
    speaker: Monologue
    en: Bloodlust.
    ko: 살의.
    ja: 殺意
  d_nikke_yuni_03_87:
    speaker: Monologue
    en: I was able to feel an abundance of emotions.
    ko: 수십 가지 감정을 느낄 수 있게 되었다.
    ja: 数十種類の感情を感じられるようになった
  d_nikke_yuni_03_88:
    speaker: Monologue
    en: I was able to perfectly grasp what type of person they were.
    ko: 어떤 사람인지 알 수 있게 되었다.
    ja: 相手がどんな人間なのか分かるようになった
  d_nikke_yuni_03_89:
    speaker: Monologue
    en: And at that moment, I was sure.
    ko: 그리고 그 순간, 확신했다.
    ja: そしてその瞬間、確信した
  d_nikke_yuni_03_90:
    speaker: Monologue
    en: I would be able to communicate with Yuni.
    ko: 지금의 나는 유니와 [대화]할 수 있다고.
    ja: 今の状態ならユニと「会話」できると
  d_nikke_yuni_03_91:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_92:
    speaker: yuni
    en: I appreciate all the effort you've put into this, Commander.
    ko: 지휘관. 열심히 하고 있구나.
    ja: 指揮官。一生懸命だね。
  d_nikke_yuni_03_93:
    speaker: yuni
    en: It makes Yuni very happy!
    ko: 헤헤. 유니는 기뻐.
    ja: へへ。ユニは嬉しいよ。
  d_nikke_yuni_03_94:
    speaker: yuni
    en: You're the first person who has done something like this for Yuni.
    ko: |-
      유니를 위해서 이렇게까지 해주는 사람은,
      지휘관이 처음이야.
    ja: |-
      ユニのためにここまで頑張ってくれた人は
      指揮官が初めて。
  d_nikke_yuni_03_95:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_03_96:
    speaker: yuni
    en: Ah...
    ko: 아….
    ja: あ…
  d_nikke_yuni_03_97:
    speaker: yuni
    en: I cannot wait to hit you, Commander.
    ko: 빨리 지휘관 때리고 싶다.
    ja: 早く指揮官のこと叩きたいな。
d_nikke_yuni_04:
  d_nikke_yuni_04_1:
    speaker: yuni
    en: I got your message.
    ko: 메시지 받았어.
    ja: メッセージ見たよ。
  d_nikke_yuni_04_2:
    speaker: yuni
    en: You want to communicate with Yuni?
    ko: 유니랑 [대화]하고 싶다고?
    ja: ユニと「会話」したいんだって？
  d_nikke_yuni_04_3:
    speaker: yuni
    en: Commander, this is not something that can be accomplished in a single day.
    ko: |-
      지휘관.
      대화라는 건 그렇게 하루아침에 완성되는 게 아냐.
    ja: |-
      指揮官。会話っていうのは
      そんなすぐに成り立つものじゃないよ。
  d_nikke_yuni_04_4:
    speaker: yuni
    en: I heard those rumors. That was you, wasn't it?
    ko: |-
      소문은 들었어.
      그거 지휘관이지?
    ja: |-
      噂は聞いてるよ。
      あれって指揮官のことでしょ？
  d_nikke_yuni_04_5:
    speaker: yuni
    en: Hehe, I'm glad to see you working so hard, and in such a short period of time...
    ko: |-
      헤헤. 열심히 하는 지휘관도 좋지만,
      그렇게 단기간에….
    ja: |-
      へへ。一生懸命な指揮官もいいけど、
      そんな短期間で…
  d_nikke_yuni_04_6:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_7:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_8:
    speaker: yuni
    en: Commander, are you all right?
    ko: |-
      지휘관.
      그 표정… 뭐야?
    ja: |-
      指揮官。
      その表情は…何なの？
  d_nikke_yuni_04_9:
    speaker: yuni
    en: Wh-why are you making that face?
    ko: 왜, 왜 그런 표정을 짓고 있어?
    ja: ど、どうしてそんな表情するの？
  d_nikke_yuni_04_10:
    speaker: yuni
    en: I-I want to hit you...!
    ko: 때, 때리고 싶어…!
    ja: た、叩きたくなっちゃう…！
  d_nikke_yuni_04_11:
    speaker: yuni
    en: Stop making that face! It makes me want to hit you so badly!
    ko: 너, 너무 때리고 싶은 표정이야!
    ja: す、すごく叩きたくなっちゃう表情だよ！
  d_nikke_yuni_04_12:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_13:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yuni_04_14:
    speaker: yuni
    en: C-Commander, did you just say you can do better than that?
    ko: |-
      지, 지휘관.
      방금 [거기보다 조금 위가 좋다]고 한 거야?
    ja: |-
      し、指揮官。
      今「そこよりもう少し上がいい」って言った？
  d_nikke_yuni_04_15:
    speaker: Self
    en: I don't respond.
    ko: 침묵한다.
    ja: 沈黙する
  d_nikke_yuni_04_16:
    speaker: yuni
    en: Y-you mean to say that there's no need for you to say it loud?
    ko: 이, 입 밖으로 꺼낼 필요도 없다는 거지?
    ja: あ、敢えて言葉にする必要もないってことだね？
  d_nikke_yuni_04_17:
    speaker: yuni
    en: Yes, that's because you're talking right now!
    ko: 지휘관은 지금 말하고 있으니까!
    ja: 指揮官はもう話してるから！
  d_nikke_yuni_04_18:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_19:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_20:
    speaker: yuni
    en: You felt a little sting? Okay!
    ko: |-
      [조금 찌르는 듯이]?
      알겠어!
    ja: |-
      「少し刺すように」？
      分かった！
  d_nikke_yuni_04_21:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_22:
    speaker: yuni
    en: Ha haha...!
    ko: 하, 하핫…!
    ja: は、ははっ…！
  d_nikke_yuni_04_23:
    speaker: yuni
    en: I see! This is perfect!
    ko: 그렇구나! 이 정도가 딱이구나!
    ja: そうか！これくらいがちょうどいいんだね！
  d_nikke_yuni_04_24:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_25:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_26:
    speaker: Narration
    en: "*Smack*"
    ko: 짝-!
    ja: ピシャッー！
  d_nikke_yuni_04_27:
    speaker: yuni
    en: Unbelievable!
    ko: 대단해!
    ja: すごい！
  d_nikke_yuni_04_28:
    speaker: yuni
    en: Unbelievable, Commander!
    ko: 대단해 지휘관!
    ja: すごいよ、指揮官！
  d_nikke_yuni_04_29:
    speaker: yuni
    en: Right now, Yuni... is having...
    ko: |-
      지금 유니는…!
      지휘관과…!
    ja: |-
      今ユニは…！
      指揮官と…！
  d_nikke_yuni_04_30:
    speaker: yuni
    en: a conversation... with the Commander!
    ko: 대화를 하고 있어!
    ja: 会話してるよ！
  d_nikke_yuni_04_31:
    speaker: Self
    en: Stop.
    ko: 그만.
    ja: そこまでだ
  d_nikke_yuni_04_32:
    speaker: yuni
    en: Hmm?
    ko: 응?
    ja: うん？
  d_nikke_yuni_04_33:
    speaker: yuni
    en: What's wrong? Yuni is only getting started.
    ko: |-
      왜 그래?
      유니는 이제부터 시작인데?
    ja: |-
      どうして？
      ユニはこれからなのに？
  d_nikke_yuni_04_34:
    speaker: Self
    en: Is that all you've got?
    ko: 형편없는 타격이야.
    ja: 叩き方がつまらない
  d_nikke_yuni_04_35:
    speaker: yuni
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_yuni_04_36:
    speaker: yuni
    en: Are you... saying that Yuni is holding back?
    ko: 지금… 유니가 때리는 게 형편없다고 말하는 거야?
    ja: 今…ユニの叩き方がつまらないって言った？
  d_nikke_yuni_04_37:
    speaker: yuni
    en: No Commander, you're wrong. Until now, Yuni...
    ko: |-
      지휘관.
      그건 틀렸어. 유니는 지금까지….
    ja: |-
      指揮官。
      そんなことないよ。ユニは今まで…
  d_nikke_yuni_04_38:
    speaker: Self
    en: I cannot feel your emotions.
    ko: 유니의 감정이 느껴지지 않아.
    ja: ユニの感情が伝わってこない
  d_nikke_yuni_04_39:
    speaker: yuni
    en: You can't feel my emotions?
    ko: 감정이 안 느껴져?
    ja: 感情が伝わってこない？
  d_nikke_yuni_04_40:
    speaker: yuni
    en: I'm disappointed in you, Commander.
    ko: 실망이야 지휘관.
    ja: 指揮官にはがっかりだよ。
  d_nikke_yuni_04_41:
    speaker: yuni
    en: Yuni believed that the Commander had truly grown in such a short period of
      time.
    ko: |-
      유니는 지휘관이 이렇게 짧은 시간에
      크게 성장했다고 믿었는데.
    ja: |-
      ユニは指揮官がこんな短期間で
      大成長したんだって喜んでたのに。
  d_nikke_yuni_04_42:
    speaker: yuni
    en: Yuni must have misunderstood.
    ko: 유니의 착각이었나 보네.
    ja: ユニの勘違いだったみたい。
  d_nikke_yuni_04_43:
    speaker: Self
    en: You are merely reacting to my 'words'.
    ko: 유니는 그저 내 [말]에 반응해 줄 뿐.
    ja: |-
      ユニはただ私の「言葉」に
      反応してくれているだけだ
  d_nikke_yuni_04_44:
    speaker: yuni
    en: Wait, what?
    ko: "…응?"
    ja: "…え？"
  d_nikke_yuni_04_45:
    speaker: yuni
    en: Hehe, so you really do understand.
    ko: |-
      헤헤. 뭐야 지휘관.
      잘 알고 있잖아.
    ja: |-
      へへ。もう、びっくりした。指揮官ったら。
      ちゃんと分かってるじゃん。
  d_nikke_yuni_04_46:
    speaker: yuni
    en: You wouldn't say that if you weren't truly communicating with Yuni.
    ko: 유니랑 그렇게 [대화] 하고 있었으면서 왜 그런 말을….
    ja: |-
      ユニとそうやってちゃんと「会話」
      してたくせに、何でそんなこと…
  d_nikke_yuni_04_47:
    speaker: Self
    en: This is not communication.
    ko: 그건 대화가 아냐.
    ja: それは会話じゃない
  d_nikke_yuni_04_48:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_49:
    speaker: Self
    en: Right now, you are merely a machine that moves when you are told.
    ko: 지금 유니는 시키는 대로 움직이는 기계일 뿐이야.
    ja: 今ユニは、言われた通りに動く機械にすぎない
  d_nikke_yuni_04_50:
    speaker: yuni
    en: Wh-what are you saying?
    ko: 무슨… 소릴 하는 거… 야?
    ja: 何…言ってる…の？
  d_nikke_yuni_04_51:
    speaker: Self
    en: You are not communicating with me.
    ko: 유니는 나와 대화를 하고 있는 것이 아냐.
    ja: ユニは私と会話しているわけではない
  d_nikke_yuni_04_52:
    speaker: Self
    en: You are merely listening to what I am saying.
    ko: 내 말을 들어주고 있을 뿐이야.
    ja: 私の言葉を聞いているだけだ
  d_nikke_yuni_04_53:
    speaker: yuni
    en: Commander! Are you rejecting Yuni?
    ko: |-
      지휘관!
      지금 유니를 부정하는 거야!?
    ja: |-
      指揮官！
      今、ユニを否定してるの！？
  d_nikke_yuni_04_54:
    speaker: yuni
    en: Yuni has finally found someone to communicate with...!
    ko: 유니는, 드디어 대화할 수 있는 사람이 생겨서…!
    ja: ユニは、やっと会話できる人が見つかって…！
  d_nikke_yuni_04_55:
    speaker: Self
    en: You are just trying to please me.
    ko: 유니는 그저 맞춰주는 것이 즐거울 뿐.
    ja: |-
      ユニは誰かに合わせてあげることが
      楽しいだけだろ
  d_nikke_yuni_04_56:
    speaker: Self
    en: This is not communicating.
    ko: 대화를 하는 게 아냐.
    ja: 会話じゃない
  d_nikke_yuni_04_57:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yuni_04_58:
    speaker: yuni
    en: N-no..! Yuni is communicating...!
    ko: |-
      아, 아니야…!
      유니는 대화를…!
    ja: |-
      ち、違うよ…！
      ユニは会話を…！
  d_nikke_yuni_04_59:
    speaker: Self
    en: During my training, I came to realize something.
    ko: 수련을 쌓으면서 알았어.
    ja: トレーニングを積みながら分かったんだ
  d_nikke_yuni_04_60:
    speaker: Self
    en: Those who hit me.
    ko: 때리는 자들은.
    ja: 叩く側は、
  d_nikke_yuni_04_61:
    speaker: Self
    en: revealed their true selves.
    ko: 모두 자신이 어떤 사람인지 알려주고 있었어.
    ja: みんな自分がどんな人間なのかを教えてくれた
  d_nikke_yuni_04_62:
    speaker: yuni
    en: Their... true selves?
    ko: 어떤 사람인지… 알려준다고?
    ja: どんな人間かを…教えた？
  d_nikke_yuni_04_63:
    speaker: yuni
    en: What is the point of all this?
    ko: 그런 게 무슨 소용이라는 거야?
    ja: それが何だって言うの？
  d_nikke_yuni_04_64:
    speaker: yuni
    en: Pleasing someone else is real!
    ko: 상대에게 맞춰주는 게 진정한…!
    ja: 相手に合わせることこそ真の…！
  d_nikke_yuni_04_65:
    speaker: Self
    en: Is this the 'communication' you were speaking of?
    ko: 그게 유니가 말하는 [대화]야?
    ja: それがユニのいう「会話」か？
  d_nikke_yuni_04_66:
    speaker: yuni
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_yuni_04_67:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_68:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_69:
    speaker: yuni
    en: No...
    ko: 아냐….
    ja: 違う…
  d_nikke_yuni_04_70:
    speaker: yuni
    en: That... is not communication.
    ko: 그건… 대화가 아니야.
    ja: それは…会話じゃない。
  d_nikke_yuni_04_71:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_72:
    speaker: yuni
    en: Well, yes, it's just too much trouble.
    ko: |-
      응.
      맞아.
    ja: |-
      うん。
      指揮官の言う通りだよ。
  d_nikke_yuni_04_73:
    speaker: yuni
    en: Yuni has been in the dark.
    ko: 유니는 알려주지 않았어.
    ja: ユニは伝えてなかった。
  d_nikke_yuni_04_74:
    speaker: yuni
    en: Only reacting to words that I would hear every once in a while.
    ko: 한 번씩 들려오는 말에 반응해 주기만 할 뿐.
    ja: |-
      少しずつ聞こえる言葉に
      反応してあげるだけで、
  d_nikke_yuni_04_75:
    speaker: yuni
    en: Yuni's voice reached Mihara, but no one else.
    ko: 유니의 목소리는 미하라에게 밖에 닿지 않았으니까.
    ja: ユニの声はミハラにしか届いてなかった。
  d_nikke_yuni_04_76:
    speaker: yuni
    en: I... have isolated myself.
    ko: 스스로를… 고립시켰어.
    ja: 自分で自分を…孤立させてた。
  d_nikke_yuni_04_77:
    speaker: yuni
    en: I thought I was lonely,
    ko: 외롭다고 생각했는데.
    ja: 寂しいって思ってたけど、
  d_nikke_yuni_04_78:
    speaker: yuni
    en: but it was my own self-imposed isolation.
    ko: 유니가 유니를 외롭게 만드는 거였구나.
    ja: ユニがユニを寂しくしてたんだね。
  d_nikke_yuni_04_79:
    speaker: yuni
    en: I did not attempt to communicate.
    ko: 대화하려 하지 않았어.
    ja: 会話をしようとしてなかった。
  d_nikke_yuni_04_80:
    speaker: yuni
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_yuni_04_81:
    speaker: yuni
    en: C-Commander, what should I do?
    ko: |-
      지, 지휘관.
      유니는 어떡하면 좋아?
    ja: |-
      し、指揮官。
      ユニはどうすればいいの？
  d_nikke_yuni_04_82:
    speaker: yuni
    en: I want to communicate.
    ko: 유, 유니는 대화하고 싶어.
    ja: ユ、ユニも会話がしたい。
  d_nikke_yuni_04_83:
    speaker: yuni
    en: But I have forgotten how to speak.
    ko: 그런데 유니는, 말하는 법을 잊어버렸어.
    ja: でもユニは、話す方法を忘れちゃった。
