d_nikke_yuni_05:
  d_nikke_yuni_05_1:
    speaker: neon
    en: Anis, did you hear?
    ko: |-
      아니스.
      소문 들으셨나요?
    ja: |-
      アニス。
      あの噂聞きました？
  d_nikke_yuni_05_2:
    speaker: anis
    en: What rumors?
    ko: 소문?
    ja: どんな噂？
  d_nikke_yuni_05_3:
    speaker: neon
    en: About the pervert who's been terrorizing the Ark the past few days.
    ko: |-
      예.
      요즘 방주에 출몰한다는 변태 얘기.
    ja: |-
      ほら。
      最近アークに出没する変態の話です。
  d_nikke_yuni_05_4:
    speaker: anis
    en: "... The Commander certainly is working hard."
    ko: "…열심히 하는구나. 지휘관님."
    ja: "…懲りないわね。指揮官様も。"
  d_nikke_yuni_05_5:
    speaker: neon
    en: This time, it's a duo.
    ko: 이번엔 2인조래요.
    ja: 今度は二人組らしいです。
  d_nikke_yuni_05_6:
    speaker: anis
    en: "... Them and Yuni."
    ko: "…유니랑 같이 다니는 거야?"
    ja: "…ユニと一緒にやってるってこと？"
  d_nikke_yuni_05_7:
    speaker: neon
    en: Roger.
    ko: 예.
    ja: はい。
  d_nikke_yuni_05_8:
    speaker: neon
    en: They apparently call themselves, 'Those Who Speak'.
    ko: "[대화하는 사람들]이라는 팀 이름인가 봐요."
    ja: "「会話する人々」ってチーム名らしいです。"
  d_nikke_yuni_05_9:
    speaker: anis
    en: Those Who Speak? Give me a break. More like those who never shut up.
    ko: |-
      대화하는 사람들 같은 소리 하네.
      아예 토커티브라고 하지그래?
    ja: |-
      もう止められないわね。いっそトーカティブって
      名前にした方がいいんじゃない？
  d_nikke_yuni_05_10:
    speaker: anis
    en: The Commander needs to pull himself together and stop wandering around like
      this.
    ko: 지휘관님도 슬슬 정신을 차리고 그만 나돌아다녀야 할 텐데.
    ja: |-
      指揮官様もそろそろ
      正気に戻ってもいいと思うんだけど。
  d_nikke_yuni_05_11:
    speaker: neon
    en: But there is something a bit strange about this rumor.
    ko: 그런데 이번 소문엔 좀 묘한 게 있어요.
    ja: |-
      でも今回の噂は
      ちょっと今までとは違うんです。
  d_nikke_yuni_05_12:
    speaker: anis
    en: What do you mean?
    ko: 묘하다니?
    ja: どう違うの？
  d_nikke_yuni_05_13:
    speaker: neon
    en: It's just that, all the people who have been hit are...
    ko: 음… 맞은 사람들이 하나같이….
    ja: それが…叩かれる人はみんな…
  d_nikke_yuni_05_14:
    speaker: neon
    en: "... Never mind. None of this is really in my wheelhouse, so I shouldn't say
      too much."
    ko: |-
      …아니에요.
      저는 그쪽은 잘 모르니까 섣불리 말하지 않을래요.
    ja: |-
      …何でもないです。
      私はそっちの世界は素人なので、先走って\n変なこと言ってもあれですので。
  d_nikke_yuni_05_15:
    speaker: anis
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_yuni_05_16:
    speaker: neon
    en: Anyway, what else have you been up to Mihara?
    ko: 그나저나 미하라는 좀 전부터 뭐 하고 계시는 건가요?
    ja: |-
      それはそうとミハラは
      さっきから何してるんですか？
