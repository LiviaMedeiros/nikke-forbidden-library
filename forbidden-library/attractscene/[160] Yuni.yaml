    ko: 짜악-!
    ja: パーン！
  d_nikke_yuni_05_94:
    speaker: mihara
    en: Ouch...
    ko: 꺅♡
    ja: きゃっ♡
  d_nikke_yuni_05_95:
    speaker: yuni
    en: "... Mihara."
    ko: "…미하라."
    ja: "…ミハラ。"
  d_nikke_yuni_05_96:
    speaker: yuni
    en: It's been a long time since you spoke to Yuni, right?
    ko: 유니랑 대화한지 오, 오래됐지?
    ja: |-
      ユニと最後の会話したの
      い、いつだったっけ？
  d_nikke_yuni_05_97:
    speaker: mihara
    en: Haha... that's right. We have a lot of catching up to do.
    ko: |-
      후… 후후. 그러네.
      밀린 얘기가 많겠지?
    ja: |-
      ふ…ふふ。そうね。
      積もる話がたくさんあるでしょ？
  d_nikke_yuni_05_98:
    speaker: yuni
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_yuni_05_99:
    speaker: Self
    en: I'll let you two have some time alone.
    ko: "…둘만의 시간을 보낼 수 있게 자리를 피한다."
    ja: "…二人だけの時間を過ごせるよう席を外そう"
  d_nikke_yuni_05_100:
    speaker: yuni
    en: Huh? Commander, where are you going?
    ko: 응? 지휘관, 어디 가?
    ja: え？指揮官、どこ行くの？
  d_nikke_yuni_05_101:
    speaker: yuni
    en: The three of us can communicate together.
    ko: 셋이서 같이 [대화]하자.
    ja: 三人で一緒に「会話」しようよ。
  d_nikke_yuni_05_102:
    speaker: mihara
    en: Yes! I'd very much like to hear the Commander's voice.
    ko: |-
      후후. 나도 듣고 싶어.
      지휘관의 목소리.
    ja: |-
      ふふ。私も聞きたいわ。
      指揮官の声。
