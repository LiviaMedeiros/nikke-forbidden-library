---
d_nikke_volume_01:
  d_nikke_volume_01_1:
    speaker: announcer
    en: Next is celebrity news.
    ko: 다음은 연예계 소식입니다.
    ja: 次は芸能ニュースです。
  d_nikke_volume_01_2:
    speaker: announcer
    en: Rapper Volume has been embroiled in controversy after certain actions of hers
      were deemed inappropriate.
    ko: 래퍼 볼륨씨가 부적절한 태도로 논란에 휩싸였습니다.
    ja: |-
      ラッパーのボリュームさんの不謹慎な態度が
      論争の的となっています。
  d_nikke_volume_01_3:
    speaker: announcer
    en: This footage is of Volume unleashing a torrent of abusive expletives at her
      backup singer after she made a mistake with the lyrics.
    ko: 해당 영상은 공연 중 함께 듀엣 하던 상대 동료가 가사를 실수하자 폭력과 욕설을 행사하는 볼륨씨의 모습인데요.
    ja: |-
      この映像は公演中にデュエットしていた
      相手が歌詞を間違えた途端、暴力をふるい
      暴言を放つ彼女の様子です。
  d_nikke_volume_01_4:
    speaker: announcer
    en: Opinions are divided among netizens.
    ko: 현재 네티즌들의 의견은 분분한 상황입니다.
    ja: |-
      現在、ネット上で様々な意見が
      飛び交っています。
  d_nikke_volume_01_5:
    speaker: announcer
    en: Her agency issued a statement in which they declared they will be more attentive
      to such matters in the future.
    ko: |-
      소속사 측은 이런 사태가 일어난 것에 대해
      주의하겠다는 입장을 표했습니다.
    ja: |-
      事務所側はこうした事態に対し、
      注意するとの立場を表明しました。
  d_nikke_volume_01_6:
    speaker: announcer
    en: This is not the only scandal surrounding the rapper, however. At the time
      of the event, the manager...
    ko: 논란은 이뿐만이 아니었습니다. 행사 당시 매니저에게….
    ja: |-
      論争はこれだけではありません。
      その当時、マネージャーに…
  d_nikke_volume_01_7:
    speaker: anis
    en: It never ends with her.
    ko: 얘는 진짜 논란이 끊이질 않네.
    ja: この子はいつも話題になってるわね。
  d_nikke_volume_01_8:
    speaker: neon
    en: Yeah, but she has a lot of fans.
    ko: 그러게요. 하지만 팬은 많잖아요.
    ja: そうですね。でもファンは多いですよね。
  d_nikke_volume_01_9:
    speaker: anis
    en: That's what I'm so curious about. How can she have so many fans?
    ko: 그니까. 그게 궁금하다는 거야. 왜 많은 거지?
    ja: |-
      そうなのよ。それが不思議なのよ。
      どうしてなんだろう？
  d_nikke_volume_01_10:
    speaker: "<Choice>"
    en: Maybe she puts on a good show.
    ko: 퍼포먼스를 잘하니까?
    ja: パフォーマンスが上手だから？
  d_nikke_volume_01_11:
    speaker: "<Choice>"
    en: Maybe they like her rapping skills.
    ko: 랩을 잘하니까?
    ja: ラップが上手だから？
  d_nikke_volume_01_12:
    speaker: rapi
    en: That may be true, but I'm willing to bet it's because she's a great rapper.
    ko: 그것도 맞지만 볼륨의 본업인 랩도 잘하기 때문일 겁니다.
    ja: |-
      それもそうですが、
      ボリュームの本業であるラップも
      上手だからでしょう。
  d_nikke_volume_01_13:
    speaker: rapi
    en: She stands out. There's no one else like her in the entertainment business.
    ko: 연예계에서 볼륨 같은 캐릭터가 드물긴 하니까요.
    ja: |-
      芸能界でボリュームのようなキャラクターは
      稀ですから。
  d_nikke_volume_01_14:
    speaker: anis
    en: So it's not all about talent then... I'm so jealous...
    ko: 역시 재능만 있으면 된다는 건가? 부럽네~
    ja: |-
      やっぱり才能さえあればいいのかしら。
      羨ましいわ～
  d_nikke_volume_01_15:
    speaker: neon
    en: Don't worry, Anis, you're talented too!
    ko: 아니스도 가지고 있잖아요! 재능.
    ja: アニスも持ってるじゃないですか！才能。
  d_nikke_volume_01_16:
    speaker: anis
    en: Really? Me?
    ko: 응? 나? 갑자기?
    ja: え？私が？何よいきなり。
  d_nikke_volume_01_17:
    speaker: neon
    en: Sure. You're able to drink carbonated water faster than anybody else.
    ko: 네! 탄산수를 그 누구보다도 빨리 먹는 재능을 가졌잖아요.
    ja: |-
      ほら！炭酸水を誰よりも
      早く飲む才能があるじゃないですか。
  d_nikke_volume_01_18:
    speaker: neon
    en: That's why our fridge is so empty right now.
    ko: 덕분에 지금 냉장고가 텅텅 비었어요.
    ja: おかげで今冷蔵庫の中が空っぽです。
  d_nikke_volume_01_19:
    speaker: anis
    en: "... Are you messing with me?"
    ko: "…장난하냐?"
    ja: "…殴られたいの？"
  d_nikke_volume_01_20:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_nikke_volume_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_01_22:
    speaker: anis
    en: What's wrong, Commander? You don't look so good.
    ko: 지휘관님. 왜 그래? 안색이 안 좋아.
    ja: |-
      指揮官様。どうしたの？
      顔色がよくないわよ。
  d_nikke_volume_01_23:
    speaker: "<Self>"
    en: Apparently, I'm a manager now.
    ko: 매니저를 맡게 됐어.
    ja: マネージャーをすることになった
  d_nikke_volume_01_24:
    speaker: anis
    en: Well, that certainly came out of nowhere.
    ko: 응? 뜬금없이 그게 무슨 말이야.
    ja: え？いきなり何の話？
  d_nikke_volume_01_25:
    speaker: neon
    en: Wowee! Who are you managing?
    ko: 와아~ 누구 매니저요?
    ja: |-
      わあ～
      誰のマネージャーですか？
  d_nikke_volume_01_26:
    speaker: "<Self>"
    en: Volume.
    ko: 볼륨.
    ja: ボリューム
  d_nikke_volume_01_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_01_28:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_01_29:
    speaker: neon
    en: I guess I'll be seeing you on the news soon.
    ko: 곧 스승님도 뉴스에서 볼 수 있겠네요.
    ja: |-
      近いうちにニュースでも
      師匠の顔を見れそうですね。
  d_nikke_volume_01_30:
    speaker: "<Monologue>"
    en: First things first, let's go see Volume.
    ko: "…일단 볼륨을 찾아가 보자."
    ja: "…とりあえずボリュームを探しに行こう"
  d_nikke_volume_01_31:
    speaker: volume
    en: Make Some Noise!!!!!
    ko: Make Some Noise!!!!!
    ja: Make Some Noise！
  d_nikke_volume_01_32:
    speaker: audience01
    en: Waaaaaaaaaaaa
    ko: 와아아-
    ja: わああー
  d_nikke_volume_01_33:
    speaker: volume
    en: I can't hear you!
    ko: 환호성 그걸로 되겠어?
    ja: そんな小さな声でどうするの？
  d_nikke_volume_01_34:
    speaker: volume
    en: I thought you all wanted to see a show tonight! If not, I'll just head home
      then!
    ko: 너희 내 무대 안 보고 싶어? 그럼 때려쳐!
    ja: |-
      あんたたち、私のステージ見たくないの？
      だったら帰ろ！
  d_nikke_volume_01_35:
    speaker: "<Narration>"
    en: Volume tosses the water bottle she was holding towards the crowd.
    ko: 볼륨은 들고 있던 물병을 객석으로 던졌다.
    ja: |-
      ボリュームは持っていた
      水の入った瓶を客席に投げた
  d_nikke_volume_01_36:
    speaker: audience01
    en: WHOOOOOO!!!!!
    ko: 와아아아아-!!!!!
    ja: わああああー！
  d_nikke_volume_01_37:
    speaker: volume
    en: That's more like it! DJ, drop the beat!
    ko: Okay. 만족스러워. 다음 비트 주세요.
    ja: |-
      Okay. 気に入ったわ。
      次のビートをお願い。
  d_nikke_volume_01_38:
    speaker: volume
    en: Whoo! Break yourself, fool!
    ko: HO! 너희 머리를 반으로 쪼개버릴 거야! 워!
    ja: HO！あんたたちの頭をかち割ってやる！ワオ！
  d_nikke_volume_01_39:
    speaker: "<Monologue>"
    en: Entering the concert hall, Volume can be seen under a harsh spotlight rapping
      along with the beat, which is at full blast.
    ko: |-
      공연장에 들어섰을 땐. 시끄러운 비트와 함께
      화려한 조명 아래서 랩하고 있는 볼륨이 보였다.
    ja: |-
      コンサート会場に入ると、けたたましいビートと
      共に華やかな照明の下でラップを歌っている
      ボリュームが見えた
  d_nikke_volume_01_40:
    speaker: volume
    en: Oh yeah! Let's get it! This is great, I'm feelin' the vibes!
    ko: 와! 오늘 너무 신나서 주체가 안되는걸? Very Exciting!
    ja: |-
      わお！今日は楽しすぎて
      ブレーキがきかないんだけど！
      Very Exciting！
  d_nikke_volume_01_41:
    speaker: volume
    en: Haha! The boss man told me not to cause any trouble on the stage!
    ko: Haha! 사장님이 더 이상 무대에서 사고 치지 말랬는데!
    ja: |-
      Haha！社長が
      もうステージで問題起こすなって
      言ってたけど！
  d_nikke_volume_01_42:
    speaker: volume
    en: You know what I say to that?
    ko: So What? 지금 이 순간을 즐기는 거지!
    ja: |-
      So What？
      今のこの瞬間を楽しまなくちゃ！
  d_nikke_volume_01_43:
    speaker: "<Narration>"
    en: "*Bang* *Crassssh*"
    ko: 쾅! 와장창창!
    ja: バンッ！ガタガタガタン！
  d_nikke_volume_01_44:
    speaker: "<Monologue>"
    en: Volume takes the guitar beside her and slams it against the ground with all
      her might.
    ko: 볼륨은 옆에 있던 기타를 바닥에 힘껏 내려쳤다.
    ja: |-
      ボリュームは横にあったギターを
      地面に思い切り投げつけた
  d_nikke_volume_01_45:
    speaker: audience01
    en: Whoaaaaaaa-! So cool!! Volume! Volume! Volume!
    ko: 와아악-! 멋있다!! 볼륨! 볼륨! 볼륨!
    ja: |-
      わああー！しびれる！ボリューム！
      ボリューム！ボリューム！
  d_nikke_volume_01_46:
    speaker: volume
    en: Yo-yo, I know y'all are diggin' this! Lemme give ya some more!
    ko: YO! 모두 내 발아래! 호우!
    ja: YO！全部私の足元に！HO！
  d_nikke_volume_01_47:
    speaker: "<Monologue>"
    en: Feeding off the audience's energy, Volume continues wrecking the stage.
    ko: |-
      팬들의 뜨거운 반응에 흥분한듯한 볼륨은
      거침없는 무대를 이어나갔다.
    ja: |-
      ファンたちの熱い反応を見て
      さらに興奮したボリュームは
      大胆なパフォーマンスを続けた
  d_nikke_volume_01_48:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_volume_01_49:
    speaker: volume
    en: That was hot, wasn't it? Y'all pickin' up what I'm putting down? See y'all
      next time!
    ko: 오늘도 레전드 무대였지? 그럼 다들 다음에 또 보자고!
    ja: |-
      今日もレジェンドなステージだったでしょ？
      じゃあまたね！
  d_nikke_volume_01_50:
    speaker: volume
    en: Give me one last holla for the finale!
    ko: 마지막으로 소리 질러~~!
    ja: 最後にもう1回叫ぶぞ～！
  d_nikke_volume_01_51:
    speaker: "<Narration>"
    en: Whoooooooooo!
    ko: 와아아아아-!!!!!
    ja: わああああー！
  d_nikke_volume_01_52:
    speaker: "<Monologue>"
    en: Volume steps down from the stage after saying goodbye to the audience.
    ko: 볼륨은 마지막 인사를 끝으로 무대 아래로 내려왔다.
    ja: |-
      ボリュームは最後の挨拶をすると
      ステージの下に降りてきた
  d_nikke_volume_01_53:
    speaker: staff02
    en: Volume!! What did I tell you about wrecking instruments?! Do you realize how
      much this is going to cost us?
    ko: |-
      볼륨씨! 이렇게 공연하시면 안 된다고 말씀드렸잖아요!
      지금까지 깨먹은 소품들만 대체 몇 갭니까? 예?!
    ja: |-
      ボリュームさん！さっきみたいな公演しないでと
      言いましたよね！今まで壊してきた
      機材がいくつになるか分かってますか！？
  d_nikke_volume_01_54:
    speaker: volume
    en: Chill out homeboy, it's all good.
    ko: Hey~ Hey~ It's okay.
    ja: Hey～Hey～It's okay.
  d_nikke_volume_01_55:
    speaker: volume
    en: If you wanna bring the heat, you gotta set a spark, get what I'm saying?
    ko: 최고의 무대를 위해선 이 정도 퍼포먼스는 기본이라고.
    ja: |-
      最高のステージのためには
      これくらいのパフォーマンスは基本よ。
  d_nikke_volume_01_56:
    speaker: volume
    en: Who's gonna enjoy me just standing there while I'm flowin'?
    ko: 누가 무대에서 심심하게 랩만 해. Isn't it?
    ja: |-
      ステージの上でラップだけ歌ってたら
      つまんないじゃない。Isn't it?
  d_nikke_volume_01_57:
    speaker: staff02
    en: What about the band who's up next?!
    ko: 그래도 다음 무대 설 가수는 생각 안 하십니까?!
    ja: |-
      ですが次にステージを使う歌手の気持ちにも
      なってください！
  d_nikke_volume_01_58:
    speaker: volume
    en: You're starting to get on my nerves. How much money will it take to make you
      go away?
    ko: Too Noisy! 돈 줄게. 얼마면 돼?
    ja: |-
      Too Noisy！お金あげるから。
      いくらなら足りる？
  d_nikke_volume_01_59:
    speaker: staff02
    en: Money is not the issue right now!
    ko: 지금 돈이 문제가 아니라…!
    ja: 今、お金は問題じゃないですってば…！
  d_nikke_volume_01_60:
    speaker: volume
    en: Listen to me! I just had a fire show, completely flawless.
    ko: Hey! 다음 가수가 문제야?
    ja: Hey！次の歌手が問題なの？
  d_nikke_volume_01_61:
    speaker: volume
    en: Who gives a rat's ass about the next act?
    ko: 내가 지금, 여기에서 완벽한 무대를 했는데도?
    ja: |-
      今私が、ここで完璧なステージを
      したっていうのに？
  d_nikke_volume_01_62:
    speaker: volume
    en: Whatever, I got plenty of other venues that are happy to have me.
    ko: 뭐. 여기 아니라도 공연할 곳은 많아~
    ja: |-
      まあ、ここじゃなくても公演する場所は
      たくさんあるけどね～
  d_nikke_volume_01_63:
    speaker: volume
    en: See ya, wouldn't wanna be ya!
    ko: See You Never~
    ja: See You Never～
  d_nikke_volume_01_64:
    speaker: volume
    en: I won't be performing here again. Deuces!
    ko: 두 번 다시 이곳에서 공연하는 일은 없을 거야. Bye~
    ja: |-
      二度とここで公演することはなさそうね。
      Bye～
  d_nikke_volume_01_65:
    speaker: "<Monologue>"
    en: I stand in the doorway of Volume's dressing room to catch her.
    ko: 대기실로 향하는 볼륨을 막아섰다.
    ja: 控え室に向かうボリュームの前に立ちはだかった
  d_nikke_volume_01_66:
    speaker: volume
    en: Who the... get outta my way.
    ko: 뭐야? 비켜.
    ja: 何？どいて。
  d_nikke_volume_01_67:
    speaker: "<Choice>"
    en: Move aside.
    ko: 그대로 비켜준다.
    ja: 素直にどく
  d_nikke_volume_01_68:
    speaker: "<Choice>"
    en: I'm @UserName, your new manager.
    ko: 새로운 매니저 @UserName이야.
    ja: 新しいマネージャーの@UserNameだ
  d_nikke_volume_01_69:
    speaker: volume
    en: "... Wait a minute."
    ko: "…잠깐."
    ja: "…ちょっと。"
  d_nikke_volume_01_70:
    speaker: volume
    en: Are you my new manager?
    ko: 네가 혹시 내 새 매니저야?
    ja: まさかあんたが私の新しいマネージャー？
  d_nikke_volume_01_71:
    speaker: volume
    en: You?
    ko: 네가?
    ja: あんたが？
  d_nikke_volume_01_72:
    speaker: volume
    en: Right, I remember the big man saying something about a new manager.
    ko: |-
      아아. 오늘 사장님이 매니저 이야기했던 거 같은데.
      그게 너구나?
    ja: |-
      ああ。
      今日社長がマネージャーの話をしてたっけな。
      それがあんただったってことね。
  d_nikke_volume_01_73:
    speaker: "<Self>"
    en: That's me.
    ko: 맞아.
    ja: そうだ
  d_nikke_volume_01_74:
    speaker: volume
    en: Oh yeah? Tell me then, how'd I do up there today?
    ko: 그래? 그럼 오늘 내 무대 어땠어?
    ja: |-
      そう？じゃあ聞くけど、
      今日の私のステージはどうだった？
  d_nikke_volume_01_75:
    speaker: "<Choice>"
    en: It was awesome.
    ko: 최고의 무대였어.
    ja: 最高のステージだった
  d_nikke_volume_01_76:
    speaker: "<Choice>"
    en: Your reputation precedes you.
    ko: 역시 볼륨이야.
    ja: さすがはボリュームだ
  d_nikke_volume_01_77:
    speaker: volume
    en: Someone change the channel. Heard it all before.
    ko: 너무 뻔한 대답이네. So Bored~
    ja: ありきたりすぎる答えね。So Bored～
  d_nikke_volume_01_78:
    speaker: volume
    en: So how long of a stretch are you in for?
    ko: 그래서 너는 며칠 할 거야?
    ja: あんたは何日持つかしらね。
  d_nikke_volume_01_79:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_volume_01_80:
    speaker: volume
    en: How long are you gonna be my manager?
    ko: 내 매니저 며칠 동안 할 거냐고.
    ja: 私のマネージャー、いつまでするつもり？
  d_nikke_volume_01_81:
    speaker: volume
    en: The longest anyone has ever lasted is a week.
    ko: 제일 길게 버틴 게 일주일이었어.
    ja: 一番長かったのが1週間だったわ。
  d_nikke_volume_01_82:
    speaker: "<Self>"
    en: How come?
    ko: 왜?
    ja: どうしてだ？
  d_nikke_volume_01_83:
    speaker: volume
    en: Beats me.
    ko: I don't know~
    ja: I don't know～
  d_nikke_volume_01_84:
    speaker: volume
    en: If you're planning on tapping out that quick, then just give up now.
    ko: 너도 빨리 나가떨어질 거면 처음부터 하지 마.
    ja: |-
      あんたもすぐにやめるつもりなら
      最初からやめときな。
  d_nikke_volume_01_85:
    speaker: volume
    en: I'm tired of this revolving door of managers.
    ko: 이제 매니저 바뀌는 것도 지긋지긋하거든~
    ja: |-
      マネージャーがすぐ変わるのは
      もうこりごりだから～
  d_nikke_volume_01_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_01_87:
    speaker: volume
    en: You don't exactly exude confidence.
    ko: 얼굴 보니까 딱 못하겠다는 표정이네.
    ja: できないって顔に書いてあるじゃない。
  d_nikke_volume_01_88:
    speaker: volume
    en: I knew you couldn't cut the mustard.
    ko: Yeah. 못할 거면 처음부터….
    ja: Yeah. できそうにないなら最初から…
  d_nikke_volume_01_89:
    speaker: "<Self>"
    en: I've been around the block once or twice.
    ko: 할 수 있어.
    ja: できる
  d_nikke_volume_01_90:
    speaker: volume
    en: What?
    ko: What?
    ja: What？
  d_nikke_volume_01_91:
    speaker: "<Self>"
    en: I can be your manager.
    ko: 볼륨의 매니저 할 수 있어.
    ja: ボリュームのマネージャー、できる
  d_nikke_volume_01_92:
    speaker: volume
    en: Wait, really?
    ko: Wait, Really?
    ja: Wait、Really？
  d_nikke_volume_01_93:
    speaker: volume
    en: You sure? All right, don't say I didn't warn ya.
    ko: Are you sure? 난 분명 경고했어.
    ja: |-
      Are you sure？
      私は確かに警告したわよ。
  d_nikke_volume_01_94:
    speaker: "<Self>"
    en: Bring it on.
    ko: I'm Ready.
    ja: I'm Ready
  d_nikke_volume_01_95:
    speaker: volume
    en: All right then. Let's see if you can handle what's next on the docket.
    ko: huh… Okay. 그럼 다음 스케줄 때도 버틸 수 있는지 한번 보자고.
    ja: |-
      huh…Okay.
      じゃあ次の予定に耐えられるか
      見させてもらうわ。
d_nikke_volume_02:
  d_nikke_volume_02_01:
    speaker: volume
    en: Are you crazy? Do I look stupid to you?
    ko: Are You Crazy? 너 내가 우스워?
    ja: |-
      Are You Crazy？
      私のことバカにしてるの？
  d_nikke_volume_02_02:
    speaker: staff02
    en: I'm sorry...
    ko: 죄송합니다….
    ja: すみません…
  d_nikke_volume_02_03:
    speaker: volume
    en: Do you know me? Are we friends? I'm asking.
    ko: 너. 나 알아? 나랑 친해?
    ja: |-
      あんた。私のこと知ってるの？
      私と仲いいの？
  d_nikke_volume_02_04:
    speaker: staff02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_02_05:
    speaker: volume
    en: Got nothing to say when you're in front of me, but you're awfully chatty behind
      my back.
    ko: 앞에서 못하는 말 왜 뒤에서 하는 거야?
    ja: |-
      面と向かっては言えないくせに、
      こそこそとよく言えたもんだわ。
  d_nikke_volume_02_06:
    speaker: "<Narration>"
    en: A few minutes earlier.
    ko: 몇 분 전.
    ja: 数分前
  d_nikke_volume_02_07:
    speaker: "<Self>"
    en: 30 minutes until the talk show. After that, we...
    ko: 토크쇼 촬영까진 30분 남았어. 다음 스케줄은….
    ja: |-
      トーク番組の撮影まで残り30分。
      次の予定は…
  d_nikke_volume_02_08:
    speaker: volume
    en: Ssh. Quiet.
    ko: 쉿- Quiet.
    ja: しーっ、Quiet.
  d_nikke_volume_02_09:
    speaker: staff02
    en: I can't stand Volume.
    ko: 난 볼륨 너무 싫어.
    ja: ボリュームって本当にやだ。
  d_nikke_volume_02_10:
    speaker: staff02
    en: Always complaining. So she's good at rapping, so what? She has no manners.
    ko: |-
      투덜거리는것도 많고. 랩만 잘하면 뭐하냐?
      예의가 없는데.
    ja: |-
      文句ばかりでさ。ラップが上手だったら
      何でも許されるわけ？
      マナーもろくに知らないくせに。
  d_nikke_volume_02_11:
    speaker: staff02
    en: Every time I see her, she's making some kind of scene. She treats the staff
      like they're her servants. I'd like to give her a piece of my mind.
    ko: |-
      만날 때마다 난리야 난리.
      스탭이 아주 봉이지. 진짜 한대 치고 싶더라니까.
    ja: |-
      会うたびに何かやらかしてくれる。
      スタッフの苦労も知らないで。
      法がなかったら一発ぶん殴ってやりたい。
  d_nikke_volume_02_12:
    speaker: staff02
    en: She thinks she's God's gift to the world just because her fans like her.
    ko: 팬들이 어화 둥둥 하니까 눈에 뵈는 게 없나 봐.
    ja: |-
      ファンにちやほやされて
      いい気になっちゃってさ。
  d_nikke_volume_02_13:
    speaker: staff02
    en: Isn't it obvious? She probably just slept her way up to the top. How else
      could she have gotten this far?
    ko: |-
      하하. 분명 뒤에서 아부 엄청 떨겠지.
      그거 아니면 여기서 어떻게 살아남아. 안 그래? 딱 보면 답 나오지.
    ja: |-
      はは。絶対裏では媚び売ってるんだろうな。
      そうじゃなかったらこの世界でどうやって
      生き残るの。絶対そうに決まってる。
  d_nikke_volume_02_14:
    speaker: "<Self>"
    en: "... Volume?"
    ko: "…볼륨?"
    ja: "…ボリューム？"
  d_nikke_volume_02_15:
    speaker: volume
    en: She's a dead woman.
    ko: "…You Are Dead."
    ja: "…You Are Dead."
  d_nikke_volume_02_16:
    speaker: staff02
    en: Always swaggering around like an idiot... what a joke.
    ko: 맨날 스웨그 넘치는 척 행동하는 것도 볼수록 웃….
    ja: |-
      毎回強がってカッコつけてるのも
      見てておかしくな…
  d_nikke_volume_02_17:
    speaker: "<Narration>"
    en: "*Bump*"
    ko: 벌컥!
    ja: バン！
  d_nikke_volume_02_18:
    speaker: volume
    en: You. Say that again.
    ko: 야. 다시 한번 지껄여봐.
    ja: おい。もう一回言ってみな。
  d_nikke_volume_02_19:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_02_20:
    speaker: staff02
    en: Oh no...
    ko: 헙…!
    ja: はっ…！
  d_nikke_volume_02_21:
    speaker: "<Narration>"
    en: Present.
    ko: 현재.
    ja: 現在
  d_nikke_volume_02_22:
    speaker: volume
    en: Do you have any idea what I did to get where I am today?
    ko: |-
      내가 여기서 어떻게 살아남았는지.
      니가 봤어? Did you see?
    ja: |-
      私がここでどうやって生き残ってきたのか。
      あんたが直接見たの？Did you see？
  d_nikke_volume_02_23:
    speaker: staff02
    en: No...
    ko: 아니요….
    ja: いいえ…
  d_nikke_volume_02_24:
    speaker: volume
    en: Then what are you doing here running your mouth?
    ko: 근데 왜 멋대로 판단하고 이야기하는 거야? Why?
    ja: |-
      じゃあ何で好き勝手に想像して
      でたらめなこと言うの？Why？
  d_nikke_volume_02_25:
    speaker: volume
    en: Say it again.
    ko: 다시 한번 말해봐.
    ja: もう一回言ってみな。
  d_nikke_volume_02_26:
    speaker: staff02
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_02_27:
    speaker: volume
    en: Cat got your tongue? Go on, say it to my face.
    ko: 말 못 해? 네가 한말 내 앞에서 다시 해보라고.
    ja: |-
      どうしたの？あんたがさっきしゃべってたこと、
      もう一回私の前で言ってみな。
  d_nikke_volume_02_28:
    speaker: "<Choice>"
    en: Calm down.
    ko: Calm Down.
    ja: Calm Down
  d_nikke_volume_02_29:
    speaker: "<Choice>"
    en: Let's not get too riled up here.
    ko: 흥분을 좀 가라앉히는 건 어때?
    ja: ちょっと落ち着いたらどうだ？
  d_nikke_volume_02_30:
    speaker: volume
    en: Calm down? Do I look like I want to calm down right now?
    ko: Calm Down? 지금 진정하게 생겼어?
    ja: |-
      Calm Down？
      こんな状況で落ち着けだって？
  d_nikke_volume_02_31:
    speaker: volume
    en: She's been badmouthing me behind my back!
    ko: 욕하는 걸 내 귀로 들었는데?
    ja: この耳で実際に私の悪口を聞いたのに？
  d_nikke_volume_02_32:
    speaker: volume
    en: I'd say the situation calls for it!
    ko: 이 상황에서?
    ja: このシチュエーションで？
  d_nikke_volume_02_33:
    speaker: volume
    en: Besides, you can say that because it's not your problem.
    ko: 네 일 아니니까 말이 쉽지?
    ja: 自分のことじゃないから簡単に言えるのよ。
  d_nikke_volume_02_34:
    speaker: "<Self>"
    en: If you let her get to you, you're letting her win.
    ko: 화를 낸다는 건 인정한다는 거야.
    ja: 怒ったらそれを認めることになる
  d_nikke_volume_02_35:
    speaker: volume
    en: Am I supposed to just stand there like an idiot and take it?
    ko: What? 그럼 멍청하게 가만히 듣고 있어야 하는 거야?
    ja: |-
      What？じゃあバカみたいに
      ただ黙って聞いてろって？
  d_nikke_volume_02_36:
    speaker: staff02
    en: "*Sob sob* I apologize."
    ko: 흑흑… 죄송합니다.
    ja: うぅぅ…すみません。
  d_nikke_volume_02_37:
    speaker: volume
    en: Spare me the crocodile tears and quit playing the victim.
    ko: |-
      huh…? 얘. 네가 왜 울어.
      누가 보면 내가 괴롭힌 거 같잖아~ Isn't it?
    ja: |-
      huh…？何この子、何で泣くのよ。誰かが
      見たら私がいじめてるみたいじゃない～
      Isn't it？
  d_nikke_volume_02_38:
    speaker: volume
    en: Say
    ko: 말해.
    ja: 言って
  d_nikke_volume_02_39:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンー
  d_nikke_volume_02_40:
    speaker: volume
    en: It
    ko: 보라.
    ja: みな
  d_nikke_volume_02_41:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンー
  d_nikke_volume_02_42:
    speaker: volume
    en: Again.
    ko: 니까?
    ja: さいよ。
  d_nikke_volume_02_43:
    speaker: "<Monologue>"
    en: Volume keeps jabbing the staff member in the shoulder.
    ko: 볼륨은 손가락으로 스태프의 어깨를 밀쳤다.
    ja: ボリュームは指でスタッフの肩を突き飛ばした
  d_nikke_volume_02_44:
    speaker: staff02
    en: I'm really sorry. I won't ever talk behind your back again.
    ko: |-
      흑흑… 정말 죄송합니다.
      두 번 다시 뒤에서 이야기 안 할게요.
    ja: |-
      うぅぅ…本当にすみませんでした。
      二度と陰で悪口言ったりしません。
  d_nikke_volume_02_45:
    speaker: volume
    en: You think you can just wipe the slate clean with a puny apology? Think again.
    ko: 죄송하다는 말로 때우려고? This is ridiculous~
    ja: |-
      謝れば済むとでも？
      This is ridiculous～
  d_nikke_volume_02_46:
    speaker: volume
    en: What kind of half-assed apology was that anyway?
    ko: 무슨 사과를 그딴 식으로 해. 진정성이 없잖아.
    ja: |-
      謝るからには誠意を見せてもらわないと。
      申し訳ない気持ちがちっとも伝わってこないわ。
  d_nikke_volume_02_47:
    speaker: volume
    en: If you're truly sorry, get on your knees and apologize until I'm satisfied.
    ko: |-
      잘못을 했으면 무릎을 꿇던지.
      내 기분 풀릴 때까지 빌든지 해야지. 안 그래?
    ja: |-
      悪いことをしたなら土下座が基本じゃないの？
      それか私の怒りがおさまるまで謝り続けるか。
      そう思わない？
  d_nikke_volume_02_48:
    speaker: volume
    en: Good grief, do I need to spell it out for you?
    ko: 이걸 하나하나 다 알려줘야 해?
    ja: こんなこともいちいち教えなきゃいけないの？
  d_nikke_volume_02_49:
    speaker: staff02
    en: "*Sob sob*"
    ko: 흑흑….
    ja: うぅぅ…
  d_nikke_volume_02_50:
    speaker: volume
    en: Stop whining.
    ko: Stop Whining.
    ja: Stop Whining.
  d_nikke_volume_02_51:
    speaker: volume
    en: Get on your knees.
    ko: 꿇어.
    ja: 土下座して。
  d_nikke_volume_02_52:
    speaker: staff02
    en: "... What?"
    ko: "…네?"
    ja: "…はい？"
  d_nikke_volume_02_53:
    speaker: volume
    en: I said beg. Maybe that'll make me feel better.
    ko: |-
      꿇으라고.
      그렇게 하면 내 기분이 좀 풀릴 거 같아.
    ja: |-
      土下座してってば。
      そうしたら少しは私の気分が
      よくなりそうだから。
  d_nikke_volume_02_54:
    speaker: staff02
    en: But...
    ko: 그건….
    ja: それは…
  d_nikke_volume_02_55:
    speaker: volume
    en: If I tell you to beg, that means you beg!
    ko: 내가 꿇으라면 토달지말고 꿇어!
    ja: つべこべ言わないで早く土下座しろ！
  d_nikke_volume_02_56:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 탕!
    ja: バンッ！
  d_nikke_volume_02_57:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_02_58:
    speaker: "<Monologue>"
    en: Volume throws the can of soda in her hands to the floor, which bounces toward
      the staff member.
    ko: |-
      볼륨은 들고 있던 음료수 캔을 바닥에 던졌고.
      그대로 튕겨 스태프에게 날아가고 있었다.
    ja: |-
      ボリュームは
      持っていたジュースの缶を床に投げつけた。
      缶はそのまま跳ねてスタッフの方に飛んでいった
  d_nikke_volume_02_59:
    speaker: "<Narration>"
    en: "*Bump*"
    ko: 통-
    ja: カンッー
  d_nikke_volume_02_60:
    speaker: "<Monologue>"
    en: Even though it's just a small can, it really hurts.
    ko: "…캔인데도 아프다."
    ja: "…缶も結構痛い"
  d_nikke_volume_02_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_02_62:
    speaker: volume
    en: What the... What are you doing?!
    ko: |-
      Hey! 매니저 What are you doing now?
      쟤를 왜 막아주는거야?
    ja: |-
      Hey！マネージャー、
      What are you doing now？
      何で邪魔するの？
  d_nikke_volume_02_63:
    speaker: "<Self>"
    en: You're out of line.
    ko: 위협을 가하는 건 무슨 일이 있어도 안 돼.
    ja: 何があっても、脅かすのはダメだ
  d_nikke_volume_02_64:
    speaker: volume
    en: What?
    ko: 뭐?
    ja: 何？
  d_nikke_volume_02_65:
    speaker: "<Self>"
    en: That's enough.
    ko: 이 정도면 충분해.
    ja: これくらいで十分だろ
  d_nikke_volume_02_66:
    speaker: "<Self>"
    en: Stop now.
    ko: 그만해.
    ja: もうやめろ
  d_nikke_volume_02_67:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_02_68:
    speaker: volume
    en: Bah!
    ko: "…하! Soot!"
    ja: "…はっ！Soot！"
  d_nikke_volume_02_69:
    speaker: volume
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_nikke_volume_02_70:
    speaker: volume
    en: You better thank your lucky stars my manager is here.
    ko: 너. 내 매니저 덕분에 넘어가는 줄 알아.
    ja: |-
      あんた。私のマネージャーのおかげで
      命拾いしたと思いな。
  d_nikke_volume_02_71:
    speaker: "<Choice>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_nikke_volume_02_72:
    speaker: "<Choice>"
    en: It's okay?
    ko: It's Okay?
    ja: It's Okay？
  d_nikke_volume_02_73:
    speaker: volume
    en: What's wrong with you anyway? What business is it of yours?
    ko: You're Stupid? 네가 왜 나서?
    ja: |-
      You're Stupid？
      何であんたが出てくるのよ。
  d_nikke_volume_02_74:
    speaker: "<Self>"
    en: As your manager, I'm simply doing my duty.
    ko: 매니저로서 일한 거뿐이야.
    ja: マネージャーの仕事をしたまでだ
  d_nikke_volume_02_75:
    speaker: volume
    en: You're telling me that's part of your job?
    ko: 이딴 게 네 일이야?
    ja: どこがあんたの役目よ。
  d_nikke_volume_02_76:
    speaker: volume
    en: I'm not in the mood to be on a talk show today. Cancel it.
    ko: 나 오늘 토크쇼 출연할 기분 아니야. 스케줄 취소해.
    ja: |-
      今日はトーク番組なんかに
      出る気分じゃないわ。
      スケジュール、キャンセルして。
  d_nikke_volume_02_77:
    speaker: "<Self>"
    en: No way.
    ko: 안 돼.
    ja: ダメだ
  d_nikke_volume_02_78:
    speaker: volume
    en: What? I said cancel it.
    ko: Why? 취소해.
    ja: Why？キャンセルしてってば。
  d_nikke_volume_02_79:
    speaker: "<Self>"
    en: If it's on the schedule, it's a promise.
    ko: 스케줄도 일종의 약속이야.
    ja: スケジュールも一種の約束だ
  d_nikke_volume_02_80:
    speaker: volume
    en: Promises are made to be broken.
    ko: 약속은 깨라고 있는 거야.
    ja: 約束は破るためにあるの。
  d_nikke_volume_02_81:
    speaker: "<Choice>"
    en: You're being incredibly unprofessional.
    ko: 프로답지 못하군.
    ja: プロらしくないな
  d_nikke_volume_02_82:
    speaker: "<Choice>"
    en: I thought you were better than that.
    ko: 볼륨은 이 정도밖에 안 되는 사람이야?
    ja: ボリュームはこの程度なのか？
  d_nikke_volume_02_83:
    speaker: volume
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  d_nikke_volume_02_84:
    speaker: "<Self>"
    en: I'm disappointed.
    ko: 실망인걸.
    ja: がっかりだな
  d_nikke_volume_02_85:
    speaker: volume
    en: What are you on about? What is all this backtalk?
    ko: |-
      감히 나한테 실망이라는 말을 해?
      지금 누가 이기나 해보자는 거지?
    ja: |-
      よくも私にがっかりだなんて言えたわね。
      どっちが勝つか負けるか
      我慢比べでもしようっていうの？
  d_nikke_volume_02_86:
    speaker: volume
    en: Fine. We'll continue with the schedule as planned.
    ko: Okay. 스케줄 예정대로 진행해.
    ja: |-
      Okay.
      スケジュールは予定通り進めてちょうだい。
  d_nikke_volume_02_87:
    speaker: volume
    en: But you made yourself an enemy today, buddy.
    ko: 너 사람 잘못 건드렸어.
    ja: あんた、ケンカ売る相手を間違えたわよ。
d_nikke_volume_03:
  d_nikke_volume_03_1:
    speaker: mc
    en: Welcome everyone, to Star Radio Live!
    ko: "환영합니다. 여러분! 고품격 생방송 토크쇼 \n스타 라디오에 잘 오셨습니다!"
    ja: |-
      皆さん、こんにちは！
      生放送でお届けするハイクオリティな
      トーク番組、スターラジオへようこそ！
  d_nikke_volume_03_2:
    speaker: mc
    en: Today's guest is well-known in the Ark for her anarchic rap performances.
    ko: |-
      이번 게스트는 완벽한 랩과 퍼포먼스로
      방주에서 화제를 몰고 다니는 분입니다.
    ja: |-
      今日のゲストは
      完璧なラップとパフォーマンスで
      アークで話題のあのお方です。
  d_nikke_volume_03_3:
    speaker: mc
    en: It's Volume! Let's give her a round of applause.
    ko: 볼륨을 모셨습니다! 박수로 맞이해주세요!
    ja: |-
      ボリュームさんをお招きしました！
      盛大な拍手でお迎えしましょう！
  d_nikke_volume_03_4:
    speaker: "<Narration>"
    en: Clap clap clap clap clap-
    ko: 짝짝짝짝짝-
    ja: パチパチパチパチー
  d_nikke_volume_03_5:
    speaker: mc
    en: Thank you for coming. Would you like to say anything to the viewers?
    ko: |-
      저희 토크쇼에 와주셔서 감사합니다!
      시청자분들께 인사 한번 해 주시죠.
    ja: |-
      スターラジオにお越しいただき
      ありがとうござます！
      視聴者の皆さんにも挨拶をお願いします。
  d_nikke_volume_03_6:
    speaker: volume
    en: How come? They already know who I am.
    ko: 굳이? 내가 누군진 다 알잖아? Isn't it?
    ja: |-
      わざわざ？私が誰だか
      みんな知ってるでしょ？Isn't it？
  d_nikke_volume_03_7:
    speaker: mc
    en: Haha, you're right about that. If you don't know who Volume is, what rock
      have you been living under?
    ko: 하하! 그럼요! 볼륨을 모르면 방주 사람이 아니죠!
    ja: |-
      はは！確かに！ボリュームさんを知らなければ
      アークの人間ではありませんよね！
  d_nikke_volume_03_8:
    speaker: mc
    en: Your new album has shot straight to the top of the charts. How do you feel
      about that?
    ko: 이번에 발표한 앨범이 발매하자마자 차트 1위를 달성했어요! 소감이 어떠십니까?
    ja: |-
      先日発表されたアルバムが発売と同時に
      チャート1位を達成しましたね！
      どんなお気持ちですか？
  d_nikke_volume_03_9:
    speaker: volume
    en: Did you honestly expect anything different?
    ko: 뭐, 당연한 결과 아닐까?
    ja: ふん、当然の結果だと思うけど？
  d_nikke_volume_03_10:
    speaker: volume
    en: No other rapper in the Ark can hold a candle to me.
    ko: 솔직히 방주에선 내 랩 실력 따라올 사람 없다고 보거든.
    ja: |-
      正直に言って、アークで
      私のラップを超える人はいないと思うし。
  d_nikke_volume_03_11:
    speaker: mc
    en: Impressive! Do you really think that?
    ko: 와~ 정말 그렇게 생각하십니까?
    ja: |-
      わ～
      本当にそう思いますか？
  d_nikke_volume_03_12:
    speaker: volume
    en: Of course, why wouldn't I? What, you think I'm lying?
    ko: "Yes. Of Course. 왜? \n사회자 양반은 그렇게 생각 안 하나 봐?"
    ja: |-
      Yes. Of Course. どうして？
      司会者さんはそう思わないみたいね？
  d_nikke_volume_03_13:
    speaker: mc
    en: Oh no, of course not! I fully agree with you.
    ko: 에이~ 설마요! 저도 그렇게 생각합니다!
    ja: ええ～まさか！私もそう思います！
  d_nikke_volume_03_14:
    speaker: mc
    en: There's no better rapper in the Ark than you!
    ko: 볼륨은 방주 최고 래퍼 아닙니까! 하하하!
    ja: |-
      ボリュームさんはアークで最高のラッパーです！
      ははは！
  d_nikke_volume_03_15:
    speaker: mc
    en: Your beats are out of this world.
    ko: |-
      항상 이렇게 좋은 성적을 유지하고 계시는데
      음악을 하게 된 계기가 궁금합니다.
    ja: |-
      常にこうした人気を維持されていますが
      音楽活動をするようになった
      きっかけは何ですか？
  d_nikke_volume_03_16:
    speaker: mc
    en: You've been batting a thousand so far in your career, so I'm curious what
      first got you interested in music?
    ko: 볼륨의 비트는 진짜 환상적이잖아요.
    ja: |-
      ボリュームさんのビートは
      本当に現実離れしてます。
  d_nikke_volume_03_17:
    speaker: volume
    en: What else? Money.
    ko: 음악을 한 계기? 돈 때문이지.
    ja: |-
      音楽を始めたきっかけ？
      お金のためよ。
  d_nikke_volume_03_18:
    speaker: volume
    en: Making music comes to me naturally, and people seem to enjoy it.
    ko: 대충 만들어도 모두가 내 노랠 좋아하더라고?
    ja: |-
      適当に作っても
      みんなが私の歌を気に入ってくれたって感じ？
  d_nikke_volume_03_19:
    speaker: volume
    en: You've seen how hyped my fans get whenever I have a new release coming out.
    ko: 신곡 나올 때마다 내 팬들 반응 보이지?
    ja: |-
      新曲が出るたびにファンたちが
      どう反応してきたか知ってるでしょ？
  d_nikke_volume_03_20:
    speaker: volume
    en: That's when I knew. As long as I can come up with dope music, I'll make bank.
      I don't have to try hard.
    ko: |-
      그때 알게 됐지.
      대충 만들어도 결과만 좋으면 돈을 벌 수 있구나.
    ja: |-
      それを見て分かったの。
      適当に作っても結果さえよければ
      お金を稼げるんだって。
  d_nikke_volume_03_21:
    speaker: volume
    en: Speaking of which, how much money do you make?
    ko: |-
      Wait. 그래서 말인데 나 궁금한 게 있어.
      너 이거 하면 한 달에 얼마 벌어?
    ja: |-
      Wait. お金の話が出たついでに聞かせて。
      あんた、この番組で1ヶ月にいくら稼いでるの？
  d_nikke_volume_03_22:
    speaker: mc
    en: Excuse me? Um... well, I...
    ko: 네? 그건 갑자기 왜….
    ja: はい？いきなりそんなことを聞かれても…
  d_nikke_volume_03_23:
    speaker: volume
    en: I just feel bad that you're working so hard to accommodate me. After all,
      I make more in an hour than you do in a month.
    ko: Just because. 너무 아등바등 내 비위 맞추는 게 안쓰러워서. 네가 여기서 버는 돈. 난 한 시간 만에 벌거든~
    ja: |-
      Just because. 無理して私の機嫌とってるのが
      見てて可哀そうでさ。あんたがこの仕事で
      稼ぐお金。私の1時間だから～
  d_nikke_volume_03_24:
    speaker: volume
    en: Actually, you're probably making peanuts here. Make it 30 minutes.
    ko: 아니, 더 벌려나? 하긴. 네가 버는 돈 엄청 작겠지?
    ja: |-
      あれ、もっと多いかな？
      まあね。あんたが稼ぐお金なんて
      たかが知れてるわ。
  d_nikke_volume_03_25:
    speaker: volume
    en: How do you put food on the table? I could never slave away as you do.
    ko: |-
      그만두고 싶지 않아? 나라면 못할 거 같은데.
      밥은 먹고 살수 있는 돈이야?
    ja: |-
      やめたいとは思わないの？
      私だったら絶対無理。
      ご飯はちゃんと食べれてるの？
  d_nikke_volume_03_26:
    speaker: mc
    en: Um, Volume, please keep in mind that we are live.
    ko: "…저 볼륨씨, 생방송인 걸 인지해 주셨으면 좋겠습니다."
    ja: |-
      …ボリュームさん、
      生放送中だってこと知ってますよね？
  d_nikke_volume_03_27:
    speaker: volume
    en: So what?
    ko: Why? 생방송이면 뭐?
    ja: Why？生放送と録画じゃ何か違うの？
  d_nikke_volume_03_28:
    speaker: volume
    en: I'm just curious. It's a talk show, isn't it? So let's talk. If you're not
      happy, then we can end it here.
    ko: |-
      난 정말 궁금해서 물어본 건데? 토크쇼라며.
      마음에 안 들면 촬영 끝내던지.
    ja: |-
      本当に気になって聞いただけだけど？
      トーク番組なんでしょ？
      気に入らないなら撮影やめなよ。
  d_nikke_volume_03_29:
    speaker: volume
    en: I knew I should have canceled. I'm only here because someone else made me
      come.
    ko: |-
      오늘 스케줄 취소할 걸 그랬네~
      누구 때문에 나오긴 했는데 말이야.
    ja: |-
      今日のスケジュール
      キャンセルすればよかったな～
      誰かさんのために我慢して
      参加してあげたのに。
  d_nikke_volume_03_30:
    speaker: "<Monologue>"
    en: Volume smiled at me.
    ko: 볼륨이 나를 보고는 미소 지었다.
    ja: |-
      ボリュームがこちらに向かって
      笑みを浮かべた
  d_nikke_volume_03_31:
    speaker: mc
    en: I think we're done here.
    ko: |-
      볼륨씨 더 이상 진행하기엔 무리가 있어 보이네요.
      그만 이곳에서 나가주시면 감사하겠습니다.
    ja: |-
      ボリュームさんとこれ以上
      一緒にお仕事するのは難しそうです。
      もうここから出て行かれて結構です。
  d_nikke_volume_03_32:
    speaker: volume
    en: What? Are you telling me to leave?
    ko: |-
      뭐? 나가라고?
      지금 나한테 명령하는 거야?
    ja: |-
      え？出てけって？
      今私に命令してるの？
  d_nikke_volume_03_33:
    speaker: mc
    en: It's not that, it's just that you kept...
    ko: 명령이 아니라… 아까부터 자꾸….
    ja: 命令ではなくて…さっきから本当に…
  d_nikke_volume_03_34:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 탁-
    ja: パシッ
  d_nikke_volume_03_35:
    speaker: mc
    en: Ugh-
    ko: 크흑-
    ja: くぅっー
  d_nikke_volume_03_36:
    speaker: volume
    en: You little cretin, who do you think you're talking to?
    ko: "야. 네가 뭔데 나한테 명령을 해. \n공손하게 말해도 모자랄 판에."
    ja: |-
      おい。何であんたが私に命令するのよ。
      丁寧に頼んでも言うこと
      聞くとも限らないのに。
  d_nikke_volume_03_37:
    speaker: volume
    en: I'm more famous than you'll ever be! I've got more money than you could ever
      dream of!
    ko: |-
      급 자체가 다른데 감히 나한테 명령질을 해?
      너 나보다 돈 많아? 유명해?
    ja: |-
      グレード自体が違うのに
      よくも命令できたもんだわ。
      あんた、私よりも金持ちなの？有名なの？
  d_nikke_volume_03_38:
    speaker: mc
    en: Le-let me go...!
    ko: 이, 이거 놓고…!
    ja: は、離して…！
  d_nikke_volume_03_39:
    speaker: "<Self>"
    en: Volume! Enough!
    ko: 볼륨! 그만!
    ja: ボリューム！もういい！
  d_nikke_volume_03_40:
    speaker: "<Choice>"
    en: Grab Volume with both arms.
    ko: 볼륨을 양팔로 감싸 안는다.
    ja: ボリュームを両腕で抱きかかえる
  d_nikke_volume_03_41:
    speaker: "<Choice>"
    en: Separate Volume and the host.
    ko: 볼륨과 진행자의 사이를 갈라놓는다.
    ja: ボリュームと司会者の間を引き離す
  d_nikke_volume_03_42:
    speaker: volume
    en: Get off me!
    ko: 놔!
    ja: 放して！
  d_nikke_volume_03_43:
    speaker: volume
    en: Move!
    ko: 비켜!
    ja: どいて！
  d_nikke_volume_03_44:
    speaker: "<Narration>"
    en: Punch-
    ko: 퍽-
    ja: ボフッ―
  d_nikke_volume_03_45:
    speaker: "<Self>"
    en: Urgh...
    ko: 억.
    ja: うわっ
  d_nikke_volume_03_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_03_47:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_volume_03_48:
    speaker: announcer
    en: Breaking news.
    ko: 속보입니다.
    ja: 速報です。
  d_nikke_volume_03_49:
    speaker: announcer
    en: Volume is in hot water once again after assaulting a talk show host while
      on the air.
    ko: |-
      오늘 래퍼 볼륨씨가 생방송 토크쇼에서
      돌발행동을 취해 논란이 있었습니다.
    ja: |-
      今日、ラッパーのボリュームさんが
      トーク番組の撮影中に突発的な行動を
      とるという事件がありました。
  d_nikke_volume_03_50:
    speaker: announcer
    en: The host is currently recuperating, whereas Volume's manager has been rushed
      to the hospital.
    ko: |-
      현재 진행자는 안정을 취하고 있는 상태이며
      볼륨의 매니저는 급하게 병원으로 이송된 상태입니다.
    ja: |-
      現在、司会者の方は安静にしており、
      ボリュームさんのマネージャーは
      急きょ病院に運ばれました。
  d_nikke_volume_03_51:
    speaker: announcer
    en: According to reports, neither of the individuals sustained any life-threatening
      injuries.
    ko: 현재 생명에는 지장 없는 상태….
    ja: 現在命に別状はないとのことで…
  d_nikke_volume_03_52:
    speaker: "<Narration>"
    en: "*Ring- ring- ring*"
    ko: 띠링- 띠링- 띠링-
    ja: リリンーリリンーリリンー
  d_nikke_volume_03_53:
    speaker: neon
    en: It's already been 24 hours.
    ko: 정확히 하루가 지났어요.
    ja: ちょうど1日が過ぎました。
  d_nikke_volume_03_54:
    speaker: neon
    en: If Master hasn't woken up by now, should we be getting worried?
    ko: 이 정도로 안 깨어나면 문제 있는 거 아니에요?
    ja: |-
      これだけ目を覚まさないなんて
      何か問題があるのでは？
  d_nikke_volume_03_55:
    speaker: anis
    en: Think about it. He took a heavy hit from her. That'd be enough to knock anyone
      out for a while.
    ko: |-
      따지고 보면 기계로 맞은 거니
      바로 깨어나는 것도 이상하지.
    ja: |-
      よく考えてみれば機械で殴られたんだし
      すぐに目を覚ます方がおかしいわよ。
  d_nikke_volume_03_56:
    speaker: anis
    en: Mary said everything was okay for now...
    ko: 일단 메어리 말로는 괜찮다고 했으니….
    ja: メアリーは大丈夫だって言ってたし…
  d_nikke_volume_03_57:
    speaker: neon
    en: I'll pray for Master to wake up quickly. Ffffffirepower!
    ko: 스승님이 무사히 깨어나길 기도해야겠어요. 화력-
    ja: |-
      師匠が無事に目を覚ますよう
      祈るしかありませんね。火力ー
  d_nikke_volume_03_58:
    speaker: anis
    en: What kind of prayer is that?
    ko: 그게 기도냐?
    ja: それって祈ってるの？
  d_nikke_volume_03_59:
    speaker: neon
    en: If Master doesn't wake up, who will buy us carbonated water?
    ko: |-
      근데 스승님 안 깨어나면
      저희 탄산수는 이제 누가 사주나요?
    ja: |-
      ところで師匠が目を覚まさなかったら
      炭酸水は誰が買うんですか？
  d_nikke_volume_03_60:
    speaker: anis
    en: I say Volume.
    ko: 볼륨이 사줘야지.
    ja: ボリュームに頼まなきゃ。
  d_nikke_volume_03_61:
    speaker: neon
    en: Yeah! She's loaded, so I'm sure she'd buy it for us.
    ko: 아하. 볼륨은 돈 많으니까 다른 것도 사주겠죠?
    ja: |-
      なるほど。ボリュームはお金持ちですし
      他のものも買ってくれますよね？
  d_nikke_volume_03_62:
    speaker: anis
    en: Probably.
    ko: 아마 그렇지 않을까.
    ja: たぶんね。
  d_nikke_volume_03_63:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_03_64:
    speaker: "<Self>"
    en: Ugh...
    ko: 으….
    ja: うぅ…
  d_nikke_volume_03_65:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_nikke_volume_03_66:
    speaker: anis
    en: Commander! Are you okay?
    ko: 지휘관님! 괜찮아?
    ja: 指揮官様！大丈夫？
  d_nikke_volume_03_67:
    speaker: neon
    en: I knew it! My prayer worked!
    ko: 역시. 화력이 스승님을 살렸어요!!
    ja: |-
      やっぱり。火力が師匠を
      生き返らせてくれました！
  d_nikke_volume_03_68:
    speaker: "<Self>"
    en: What's going on?
    ko: 어떻게 된 거야?
    ja: いったいどうしたんだ？
  d_nikke_volume_03_69:
    speaker: anis
    en: Volume accidentally knocked you unconscious.
    ko: 볼륨 팔에 맞고 기절했어.
    ja: ボリュームに殴られて気絶してたのよ。
  d_nikke_volume_03_70:
    speaker: neon
    en: Turns out I was right; I did see you on the news.
    ko: 말이 씨가 됐어요. 스승님이 정말 뉴스에 나오다니.
    ja: |-
      言った通りになっちゃいましたね。
      師匠が本当にニュースに出るなんて。
  d_nikke_volume_03_71:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_03_72:
    speaker: "<Self>"
    en: Where is Volume now?
    ko: 볼륨은 지금 어디 있어?
    ja: ボリュームは今どこにいる？
  d_nikke_volume_03_73:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_nikke_volume_03_74:
    speaker: volume
    en: Come in.
    ko: 들어와.
    ja: 入ってきていいわよ。
  d_nikke_volume_03_75:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_nikke_volume_03_76:
    speaker: volume
    en: What are you doing here?
    ko: 뭐야, 네가 여긴 왜 왔어?
    ja: 何だ、何であんたがここに？
  d_nikke_volume_03_77:
    speaker: "<Self>"
    en: You're the one who put me in here.
    ko: 이번엔 누가 봐도 볼륨의 명백한 잘못이었어.
    ja: 今回は誰がどう見てもボリュームが悪い
  d_nikke_volume_03_78:
    speaker: volume
    en: I didn't come here to argue with you.
    ko: huh~? 지금 잘잘못 따지러 온 거야?
    ja: huh~？わざわざその話をしに来たの？
  d_nikke_volume_03_79:
    speaker: volume
    en: Besides, none of this would've happened if you'd just canceled the appearance
      like I said.
    ko: 그건 네가 조용히 스케줄 취소하면 일어나지 않았을 일….
    ja: |-
      あんたが大人しくスケジュールを
      キャンセルしてたら起こらなかった…
  d_nikke_volume_03_80:
    speaker: "<Self>"
    en: Then will you give me a chance?
    ko: 그럼 나에게 한 번 더 기회를 줄래?
    ja: じゃあ私にもう1回チャンスをくれるか？
  d_nikke_volume_03_81:
    speaker: volume
    en: A chance to what?
    ko: Opportunity? 무슨 기회?
    ja: Opportunity？どんなチャンス？
  d_nikke_volume_03_82:
    speaker: "<Self>"
    en: To recover your image.
    ko: 볼륨의 이미지를 회복시킬 수 있는 기회.
    ja: ボリュームのイメージを挽回するチャンス
  d_nikke_volume_03_83:
    speaker: volume
    en: But... why would you want to do that?
    ko: What? 네가 왜?
    ja: What？あんたが何で？
  d_nikke_volume_03_84:
    speaker: "<Self>"
    en: I'm your manager.
    ko: 볼륨의 매니저니까.
    ja: ボリュームのマネージャーだから
  d_nikke_volume_03_85:
    speaker: volume
    en: Haha, all right. What have you got in mind?
    ko: 하하. 뭐 어떻게 하게?
    ja: はは。どうするつもり？
  d_nikke_volume_03_86:
    speaker: volume
    en: You gonna go on air and beg the fans for forgiveness?
    ko: |-
      방송국 가서 무릎이라도 꿇게?
      아니면 팬들 하나하나 붙잡고 사과라도 하게?
    ja: |-
      放送局に行って土下座でもするつもり？
      それともファンの一人一人に謝るつもり？
  d_nikke_volume_03_87:
    speaker: "<Self>"
    en: If that's what it takes.
    ko: 할 수만 있다면.
    ja: できることならそうしたい
  d_nikke_volume_03_88:
    speaker: volume
    en: Seriously? I'd love to see that.
    ko: Really? 보는 재미는 있겠네.
    ja: Really？面白そうじゃない。
  d_nikke_volume_03_89:
    speaker: "<Self>"
    en: Follow me.
    ko: 따라와.
    ja: ついてこい
d_nikke_volume_04:
  d_nikke_volume_04_1:
    speaker: pd
    en: You want to come to our show again?
    ko: 저희 토크쇼에 다시 출연하고 싶으시다고요?
    ja: |-
      この前のトーク番組に
      もう一度出演したいですって？
  d_nikke_volume_04_2:
    speaker: pd
    en: That... might be difficult.
    ko: "…그건 어려울 것 같습니다."
    ja: "…それはちょっと無理だと思います。"
  d_nikke_volume_04_3:
    speaker: pd
    en: Yes, yes... I'm aware of Volume's personality.
    ko: 물론 볼륨 성격… 잘 알고 있습니다.
    ja: |-
      ボリュームの性格なら…
      十分に承知していました。
  d_nikke_volume_04_4:
    speaker: pd
    en: I knew it would be a tough shoot, but nothing like the catastrophe it ended
      up being.
    ko: |-
      분명 촬영이 쉽지 않을 거라고 생각했지만._x000D_
      너무 큰 방송 사고였습니다.
    ja: |-
      そう簡単な撮影にはならないことは
      予想していました。
      しかしあまりにも酷いアクシデントでした。
  d_nikke_volume_04_5:
    speaker: pd
    en: Besides, the host doesn't want to see her.
    ko: 더군다나 진행자분도 만나 뵙고 싶어 하지 않고….
    ja: |-
      それに司会者の方も
      もう会いたくないと仰ってますし…
  d_nikke_volume_04_6:
    speaker: "<Choice>"
    en: I'll give her a talking to.
    ko: 따끔하게 혼낼게.
    ja: 厳しく叱るから
  d_nikke_volume_04_7:
    speaker: "<Choice>"
    en: I'll write an apology letter.
    ko: 반성문을 쓰게 시킬게.
    ja: 反省文を書かせるから
  d_nikke_volume_04_8:
    speaker: volume
    en: What the...
    ko: What the….
    ja: What the…
  d_nikke_volume_04_9:
    speaker: pd
    en: You'll need to do better than that.
    ko: "…그건 저희에게 하실 필요 없습니다."
    ja: "…私たちにそんなことする必要はありません。"
  d_nikke_volume_04_10:
    speaker: pd
    en: I also heard about what happened in her dressing room before the taping.
    ko: 그리고 토크쇼 진행 전 대기실에서 있던 일들도 다 들었습니다.
    ja: |-
      それから撮影前に
      控え室であったことも全部聞きました。
  d_nikke_volume_04_11:
    speaker: pd
    en: She got into an altercation with one of our staff.
    ko: 저희 스태프와 실랑이가 있었다고.
    ja: |-
      こちらのスタッフと
      一騒動あったそうですね。
  d_nikke_volume_04_12:
    speaker: pd
    en: She can't keep running wild like this with impunity.
    ko: 계속 이렇게 막무가내로 나오신다면 저희 측에서도….
    ja: |-
      今後もこんな風にされるおつもりでしたら
      私どもとしても…
  d_nikke_volume_04_13:
    speaker: volume
    en: Do you even know the truth about what happened?
    ko: Hey~ PD 양반, 그 사건 제대로 알고 말하는 거야?
    ja: |-
      Hey～PDさ～ん、
      そのひと騒動についてちゃんと理解して
      言ってるの？
  d_nikke_volume_04_14:
    speaker: volume
    en: That caddy bitch was the one in the wrong.
    ko: 그건 걔가 먼저 잘못했다고.
    ja: あれはそっちのスタッフが悪かったのよ？
  d_nikke_volume_04_15:
    speaker: "<Self>"
    en: Volume.
    ko: 볼륨.
    ja: ボリューム
  d_nikke_volume_04_16:
    speaker: volume
    en: What? She started it! If you're gonna say something to me, then keep a tighter
      leash on your staff.
    ko: |-
      Why? 그 일은 걔가 먼저 잘못한 거 맞잖아.
      나한테 뭐라고 할 시간에 스태프 관리나 잘하라고~
    ja: |-
      Why？そっちのスタッフが先に
      悪口言ってきたんだから。
      私に何か言う時間があったら、
      社員教育をもっとしっかりしてもらわないと～
  d_nikke_volume_04_17:
    speaker: volume
    en: Also, what's the problem with me asking questions on a talk show?
    ko: 그리고 내가 토크쇼에서 궁금한 것도 못 물어봐?
    ja: |-
      それにただ気になったことなのに
      質問もしちゃだめなの？
  d_nikke_volume_04_18:
    speaker: volume
    en: If that's not allowed, why even invite me? This show needs to get with the
      times.
    ko: 그럼 왜 부른 거야? 진짜 꽉 막힌 토크쇼네~
    ja: |-
      じゃあ何で呼んだの？
      こんな融通が利かない番組は初めて～
  d_nikke_volume_04_19:
    speaker: volume
    en: Screw it, I'm never going on this show again.
    ko: 나도 이 토크쇼 두 번 다신 출연하고 싶지 않아. Okay?
    ja: |-
      私こそこんな番組には
      二度と出演したくないわ。Okay？
  d_nikke_volume_04_20:
    speaker: pd
    en: Then there is no need to talk any further. We have no desire to invite you
      back either.
    ko: |-
      그렇다면 더 이야기할 필요 없겠군요.
      저희도 다시는 볼륨씨를 모시고 싶지 않습니다.
    ja: |-
      そうとなればこれ以上
      話をする必要もありませんね。
      私たちも二度とボリュームさんには
      お声をかけませんので。
  d_nikke_volume_04_21:
    speaker: "<Choice>"
    en: I'll apologize on her behalf.
    ko: 내가 대신해서 사과할게.
    ja: 私が代わりに謝る
  d_nikke_volume_04_22:
    speaker: "<Choice>"
    en: Please, won't you give her another chance?
    ko: 기회를 한 번만 더 주면 안 될까?
    ja: もう一度だけチャンスをもらえないか？
  d_nikke_volume_04_23:
    speaker: pd
    en: I'm sorry, it's just not possible.
    ko: "…죄송합니다. 그럼, 이만."
    ja: |-
      …申し訳ございません。
      では、失礼します。
  d_nikke_volume_04_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_04_25:
    speaker: volume
    en: Yikes, looks like you really struck out with this one.
    ko: 와우~ 결과는 역시나 별로네.
    ja: わ～お、やっぱり思ってた通りの結果ね。
  d_nikke_volume_04_26:
    speaker: "<Self>"
    en: It would have gone fine if you hadn't butted in.
    ko: 볼륨이 끼어들지만 않았어도 잘 마무리됐을 거야.
    ja: |-
      ボリュームが口を挟まなかったら
      うまくいってたはずだ
  d_nikke_volume_04_27:
    speaker: volume
    en: What? Are you sure?
    ko: What? 확실해?
    ja: What？本当？
  d_nikke_volume_04_28:
    speaker: volume
    en: I don't think so.
    ko: 전혀 그렇게 보이지 않던데?
    ja: 全然そうは見えなかったけど？
  d_nikke_volume_04_29:
    speaker: "<Self>"
    en: Next time, don't get involved.
    ko: 다음엔 끼어들지 마.
    ja: 次からは口をはさむな
  d_nikke_volume_04_30:
    speaker: volume
    en: I've got to set the record straight!
    ko: 잘못된 건 바로잡아야지.
    ja: 間違ってることは正さなきゃ。
  d_nikke_volume_04_31:
    speaker: volume
    en: Anyway, no dice this time. What's your next move?
    ko: 이건… 실패고. 이제 다음엔 어떡할 건데?
    ja: |-
      これは…失敗っと。
      今度はどうするつもり？
  d_nikke_volume_04_32:
    speaker: "<Self>"
    en: Next up is...
    ko: "…다음은."
    ja: "…次は"
  d_nikke_volume_04_33:
    speaker: volume
    en: What is this? This is our company.
    ko: 뭐야? 여긴 우리 회사 앞이잖아.
    ja: え？ここは私たちのオフィスじゃない。
  d_nikke_volume_04_34:
    speaker: "<Self>"
    en: There is a protest going on today.
    ko: 오늘 시위가 열린다고 했어.
    ja: 今日デモがあるそうだ
  d_nikke_volume_04_35:
    speaker: volume
    en: A protest?
    ko: 시위?
    ja: デモ？
  d_nikke_volume_04_36:
    speaker: volumefan
    en: Volume should apologize!
    ko: 볼륨은! 사과해라!
    ja: ボリュームは！謝罪しろ！
  d_nikke_volume_04_37:
    speaker: volumefan
    en: Say no to lazy music!
    ko: 우리는! 대충 만든 노래! 좋아하지 않는다!
    ja: 我々は！適当に作った歌！聞きたくない！
  d_nikke_volume_04_38:
    speaker: volumefan
    en: We don't like it, no we don't!
    ko: 않는다! 않는다!
    ja: 聞きたくない！聞きたくない！
  d_nikke_volume_04_39:
    speaker: volume
    en: Huh...? What is this banner? "Volume, get out."
    ko: huh…? 이 현수막은 뭐야. 볼륨 OUT?
    ja: huh…？この横断幕は何？ボリュームOUT？
  d_nikke_volume_04_40:
    speaker: volumefan
    en: Hey, there she is!
    ko: 어? 어! 저기 볼륨이다!
    ja: ん？あ！あそこにボリュームがいるぞ！
  d_nikke_volume_04_41:
    speaker: volumefan
    en: Let's get her!
    ko: 다들 볼륨 향해 함성 발사-!!
    ja: みんなボリュームに向かって叫ぶぞー！
  d_nikke_volume_04_42:
    speaker: volumefan
    en: Aghhhhhhh!
    ko: 으아아아아아악!
    ja: うああああああ！
  d_nikke_volume_04_43:
    speaker: volume
    en: "... What are you doing?"
    ko: "…What are you doing?"
    ja: "…What are you doing？"
  d_nikke_volume_04_44:
    speaker: volumefan
    en: Don't patronize your fans!
    ko: 볼륨은! 팬들 기만! 하지 마라!
    ja: ボリュームは！ファンを騙すのは！やめろ！
  d_nikke_volume_04_45:
    speaker: volume
    en: Is a protest really necessary?
    ko: Wait… 이게 시위까지 열릴 일이야?
    ja: |-
      Wait…
      こんなことでデモまでするもんなの？
  d_nikke_volume_04_46:
    speaker: "<Self>"
    en: I'm going in...
    ko: 그럼 나도…
    ja: だったらこっちも…
  d_nikke_volume_04_47:
    speaker: "<Self>"
    en: Everyone, please!
    ko: 흐으읍…! 여러분-!!
    ja: ふううっ…！皆さーん！
  d_nikke_volume_04_48:
    speaker: volume
    en: What is that?
    ko: "??"
    ja: "？？"
  d_nikke_volume_04_49:
    speaker: "<Choice>"
    en: Please, forgive Volume just this once.
    ko: 볼륨을 한 번만 봐주세요!
    ja: |-
      ボリュームを一度でいいので
      許してあげてください！
  d_nikke_volume_04_50:
    speaker: "<Choice>"
    en: Volume is a rapper in need of attention.
    ko: 볼륨은 관심이 필요한 래퍼입니다!
    ja: ボリュームには皆さんが必要です！
  d_nikke_volume_04_51:
    speaker: "<Self>"
    en: She may be rough around the edges, but she's not a bad person.
    ko: 거칠어서 그렇지 나쁜 아이는 아닙니다!!
    ja: |-
      言動が荒いのは確かですが、
      根は優しい子です！
  d_nikke_volume_04_52:
    speaker: "<Self>"
    en: Please find it in your hearts to forgive her.
    ko: 부디 너그러운 마음으로 용서해 주십시오-!!
    ja: どうか寛大なお心でお許しくださーい！
  d_nikke_volume_04_53:
    speaker: "<Self>"
    en: So please give her some love and attention.
    ko: 그러니 사랑과 관심으로 바라봐 주세요-!!
    ja: |-
      ですので引き続き
      ご愛顧をよろしくお願いしまーす！
  d_nikke_volume_04_54:
    speaker: "<Self>"
    en: We apologize for any harm we've caused you.
    ko: 상처를 드려 죄송합니다-!!
    ja: |-
      ご不快な思いをさせてしまい
      申し訳ございませんでしたー！
  d_nikke_volume_04_55:
    speaker: volume
    en: Wow, that was rather... what's the word... unexpected.
    ko: "…huh? 당황스럽다는 말을 이때 쓰는 건가?"
    ja: |-
      …huh？困惑って言葉は
      こういう時に使うのかしら？
  d_nikke_volume_04_56:
    speaker: "<Self>"
    en: As her manager, I will apologize to her be... agh!
    ko: 흐으읍…! 매니저인 제가 대신 사…!
    ja: |-
      ううぅ…！マネージャーの私が
      代わりにお詫び…！
  d_nikke_volume_04_57:
    speaker: volume
    en: No! Calm down! Everyone just calm down!
    ko: No, no, no! Calm down. 잠깐 다들 진정해 봐.
    ja: |-
      No、no、no！Calm down.
      ちょっとみんな落ち着いて。
  d_nikke_volume_04_58:
    speaker: volume
    en: Are you all really that upset about what I said on the talk show?
    ko: 너희 지금 내가 토크쇼에서 한 말 때문에 화난 거야? Really?
    ja: |-
      みんな、まさか私のトーク番組の
      発言のせいで怒ってるの？Really？
  d_nikke_volume_04_59:
    speaker: volumefan
    en: We're not angry, we're disappointed!
    ko: 화가 난 것보단 실망스러운 게 더 커요!
    ja: |-
      怒ってるというより失望したと
      言った方が正しいです！
  d_nikke_volume_04_60:
    speaker: volumefan
    en: Going on about how you don't even try when making music... it's a spit in
      the face!
    ko: 우리가 대충 만든 노래를 좋아한다니… 이건 저희를 무시하는 거예요!
    ja: |-
      適当に作った歌を
      喜んで聞いていたなんて…
      私たちを無視しているのと同じです！
  d_nikke_volume_04_61:
    speaker: volume
    en: How?
    ko: 그게 왜?
    ja: それが何？
  d_nikke_volume_04_62:
    speaker: volume
    en: The fact I'm able to make music so effortlessly is merely a testament to my
      skills.
    ko: 대충 만들어도 노래가 인기 있다는 건.
    ja: 適当に作った歌でも人気があるということは
  d_nikke_volume_04_63:
    speaker: volume
    en: Besides, I never asked you guys to like it. That was all you!
    ko: 내가 그만큼 실력이 있다는 거고, 너희가 스스로 좋아한 거잖아? 좋아해 달라고 한 것도 아니고.
    ja: |-
      私にそれだけ実力があるっていうことだし、
      あんたたちが勝手に好きになったんでしょ？
      好きになってと私から頼んだわけでもないし。
  d_nikke_volume_04_64:
    speaker: volume
    en: There's plenty of music that people slave over that goes completely under
      the radar.
    ko: 열심히 만들어도 망하는 노래들은 많아.
    ja: |-
      一生懸命作っても
      ダメになる歌もたくさんあるわ。
  d_nikke_volume_04_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_04_66:
    speaker: volumefan
    en: She's awfully persuasive...
    ko: 와, 나 순간 설득당할 뻔했어.
    ja: わあ、一瞬納得しそうになった。
  d_nikke_volume_04_67:
    speaker: volumefan
    en: She does have a point...
    ko: 근데 맞는 말 같기도 하고….
    ja: でも言ってることは間違ってはないような…
  d_nikke_volume_04_68:
    speaker: volumefan
    en: Wait a minute! What do you mean?
    ko: 야! 뭐가 맞는 말이야!
    ja: おい！何言ってるんだ！
  d_nikke_volume_04_69:
    speaker: volume
    en: Wouldn't you prefer me to be honest with you all? Making music comes naturally
      to me, and it yields good tunes. What's the problem?
    ko: |-
      Hey~ 너희한테 솔직한 게 더 낫지 않아?
      뭐, 대충이 나쁜 말도 아니고 결과물은 좋잖아?
    ja: |-
      Hey～自分の気持ちに正直になった方が
      いいんじゃない？適当って言葉は
      悪い言葉でもないんだし、
      実際に曲はいいんでしょ？
  d_nikke_volume_04_70:
    speaker: volume
    en: If you don't like it, then don't listen to it. You don't have to have a conniption
      over it.
    ko: 안 그럼 팬 하지 마. 괜히 스트레스 받지 말고.
    ja: |-
      もしくはファンをやめちゃいな。
      無駄にストレス受けることないじゃん。
  d_nikke_volume_04_71:
    speaker: "<Monologue>"
    en: Things are starting to go south again.
    ko: 이번에도 망한 것 같다.
    ja: 今回も徒労に終わったようだ
  d_nikke_volume_04_72:
    speaker: "<Self>"
    en: "... Let's go back."
    ko: "…돌아가자."
    ja: "…帰ろう"
  d_nikke_volume_04_73:
    speaker: announcer
    en: Next up is celebrity news. Protests are taking place in front of Tetra's head
      offices.
    ko: |-
      다음은 연예계 소식입니다.
      테트라 본사 앞, 볼륨의 시위 현장입니다.
    ja: |-
      次は芸能ニュースです。テトラ本社前、
      ボリュームに対するデモ現場です。
  d_nikke_volume_04_74:
    speaker: announcer
    en: Hundreds of fans are demanding an apology from Volume for her recent talk
      show outburst.
    ko: |-
      토크쇼 발언 때문인데요.
      팬들 백여 명은 볼륨에게 공개사과를 요청했습니다.
    ja: |-
      トーク番組での発言が発端となったデモですが、
      100人余りのファンがボリュームに公開謝罪を
      要求しました。
  d_nikke_volume_04_75:
    speaker: announcer
    en: Volume and her manager tried to appeal to the fans, but nothing seemed to
      quell their anger.
    ko: |-
      매니저와 볼륨은 팬들 앞에서 해명을 한 상태지만
      팬들의 흥분은 좀처럼 가라앉지….
    ja: |-
      マネージャーとボリュームは
      ファンの前で事情を説明しましたが、
      ファンの怒りはなかなかおさまら…
  d_nikke_volume_04_76:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_nikke_volume_04_77:
    speaker: "<Self>"
    en: "... Why do you keep getting in the way?"
    ko: "…왜 계속 방해하는 거야?"
    ja: "…どうして何度も邪魔をするんだ？"
  d_nikke_volume_04_78:
    speaker: volume
    en: I didn't get in the way. I just wanted to clear up some misunderstandings.
    ko: |-
      난 방해한 적 없는데?
      오해를 바로잡아 준 것 밖에 없어.
    ja: |-
      邪魔した覚えはないけど？
      誤解を解こうとしたことしかないわ。
  d_nikke_volume_04_79:
    speaker: volume
    en: Did you ever consider that you're not doing a good enough job?
    ko: 매니저 네가 일을 제대로 못한 거 아닐까?
    ja: |-
      マネージャーのあんたが
      ちゃんと仕事できてないだけじゃないの？
  d_nikke_volume_04_80:
    speaker: "<Self>"
    en: All right, next step.
    ko: "…그렇다면 다음은."
    ja: "…そうとなれば次は"
  d_nikke_volume_04_81:
    speaker: "<Self>"
    en: Apologize live on air.
    ko: 라이브 방송 켜서 사과할까….
    ja: ライブ配信で謝ろう
  d_nikke_volume_04_82:
    speaker: "<Self>"
    en: Publish a letter of apology.
    ko: 아니면 사과문을 작성해서 대자보를 붙일까.
    ja: 謝罪文を書いて大きく掲示しよう
  d_nikke_volume_04_83:
    speaker: volume
    en: You can't be serious.
    ko: 진심이야? Really?
    ja: 本気で言ってるの？Really？
  d_nikke_volume_04_84:
    speaker: volume
    en: I'm not doing that.
    ko: 둘 다 안 했으면 좋겠는데.
    ja: 両方ともやりたくないんだけど。
  d_nikke_volume_04_85:
    speaker: "<Self>"
    en: You have to.
    ko: 이거라도 해야 해.
    ja: これくらいしなきゃダメだ
  d_nikke_volume_04_86:
    speaker: volume
    en: Why do you care about my image so much, anyway?
    ko: 근데 내 이미지를 왜 이렇게 신경 쓰는 거야?
    ja: |-
      でも何でそこまでして
      私のイメージを気にするの？
  d_nikke_volume_04_87:
    speaker: volume
    en: It's not like I did anything wrong.
    ko: 매니저 네가 잘못한 것도 아니잖아.
    ja: マネージャーのせいでもないじゃない。
  d_nikke_volume_04_88:
    speaker: volume
    en: It's not a big deal, honestly.
    ko: 솔직히 그렇게 큰 문제도 아니고.
    ja: 正直に言ってそれほど大変な問題でもないし。
  d_nikke_volume_04_89:
    speaker: "<Self>"
    en: It is a big deal.
    ko: 큰 문제야.
    ja: 大変な問題だ
  d_nikke_volume_04_90:
    speaker: volume
    en: The other managers never cared if I caused a scene or stirred up trouble.
    ko: |-
      다른 매니저들은 한 번도 이런 적 없었거든.
      내가 사고를 치든 문제를 일으키든 관심 없었어.
    ja: |-
      他のマネージャーは一度もこんなこと
      しなかった。私がアクシデントを
      起こしても知らんぷりだったわ。
  d_nikke_volume_04_91:
    speaker: volume
    en: How come you're so different?
    ko: 근데 왜 유독 너만….
    ja: でも何であんたはそんなに…
  d_nikke_volume_04_92:
    speaker: "<Self>"
    en: I want to protect you.
    ko: 볼륨을 지켜주고 싶어.
    ja: ボリュームを守りたい
  d_nikke_volume_04_93:
    speaker: "<Self>"
    en: It's what a manager should do.
    ko: 그게 매니저의 일이자 기본이니까.
    ja: それがマネージャーの仕事であり基本だから
  d_nikke_volume_04_94:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_04_95:
    speaker: volume
    en: If you say so.
    ko: Okay.
    ja: Okay.
  d_nikke_volume_04_96:
    speaker: volume
    en: "... I appreciate it."
    ko: 매니저 네 노력은 이제 잘 알겠어.
    ja: マネージャーのあんたの努力を認めるわ。
  d_nikke_volume_04_97:
    speaker: volume
    en: So you're looking to sweep this scandal under the rug, right?
    ko: 뭐, 결론은 논란만 잠재우면 되는 거 아냐?
    ja: つまりは非難をしずめればいいんでしょ？
  d_nikke_volume_04_98:
    speaker: "<Self>"
    en: I'm trying to get you back into everyone's good graces.
    ko: 아니, 이미지 회복이야.
    ja: いや、イメージ回復だ
  d_nikke_volume_04_99:
    speaker: volume
    en: Same difference. Let me think...
    ko: Same difference. 그거나 그거나.
    ja: "Same difference. \n同じようなものじゃない。"
  d_nikke_volume_04_100:
    speaker: volume
    en: Book a concert at the largest stadium you can find.
    ko: 제일 넓은 스타디움에서 콘서트 스케줄 잡아줘.
    ja: |-
      一番広いスタジアムでコンサート
      できるよう予定を立てて。
  d_nikke_volume_04_101:
    speaker: volume
    en: Free entry. I'll pay for everything out of pocket.
    ko: |-
      그리고 전 좌석 무료로.
      물론 공연에 들어가는 모든 비용은 내 앞으로 처리해.
    ja: |-
      それから全席無料で。
      当然だけどコンサートにかかる費用は
      全部私が負担する。
  d_nikke_volume_04_102:
    speaker: "<Self>"
    en: What are you going to do?
    ko: 뭐 하려고?
    ja: 何をするつもりだ？
  d_nikke_volume_04_103:
    speaker: volume
    en: I'll show you I won't let something like this get me down.
    ko: 난 이런 일 때문에 무너지지 않는다는 걸 보여줄게.
    ja: |-
      私はこんなことではびくともしないって
      証明してあげる。
d_nikke_volume_05:
  d_nikke_volume_05_1:
    speaker: volume
    en: Lights?
    ko: 조명은?
    ja: 照明は？
  d_nikke_volume_05_2:
    speaker: staff02
    en: All set.
    ko: 문제없습니다!
    ja: 問題ありません！
  d_nikke_volume_05_3:
    speaker: volume
    en: How about the stage background?
    ko: 무대 배경은?
    ja: ステージの背景は？
  d_nikke_volume_05_4:
    speaker: staff02
    en: Ready to go.
    ko: 무대 배경도 다 준비됐습니다!
    ja: 背景も全部準備できました！
  d_nikke_volume_05_5:
    speaker: volume
    en: Right. Let's do a soundcheck.
    ko: Right. 사운드 체크해 보자.
    ja: "Right. \nサウンドの方をチェックするわよ。"
  d_nikke_volume_05_6:
    speaker: volume
    en: Turn on the beat.
    ko: 비트 틀어줘.
    ja: ビートを流してちょうだい。
  d_nikke_volume_05_7:
    speaker: volume
    en: Good. Bring down the chorus just a tad.
    ko: 좋은데? 뒤에 코러스는 좀 줄여줘.
    ja: |-
      いいじゃない。
      後ろのコーラスはちょっと抑え気味にして。
  d_nikke_volume_05_8:
    speaker: volume
    en: All right, let's go with this setup.
    ko: Umm… Okay. 이렇게 세팅해놔.
    ja: "Umm…Okay. \nこんな感じでセットしておいて。"
  d_nikke_volume_05_9:
    speaker: "<Choice>"
    en: Pass her some water.
    ko: 물을 건네준다.
    ja: 水を渡す
  d_nikke_volume_05_10:
    speaker: "<Choice>"
    en: Pass her a vitamin drink.
    ko: 비타민 음료를 건네준다.
    ja: ビタミン飲料を渡す
  d_nikke_volume_05_11:
    speaker: volume
    en: You read my mind.
    ko: 매니저 센스 좋은데?
    ja: マネージャー、気が利くわね。
  d_nikke_volume_05_12:
    speaker: volume
    en: Thanks.
    ko: Thank You~
    ja: Thank You～
  d_nikke_volume_05_13:
    speaker: "<Self>"
    en: How are you feeling?
    ko: 컨디션은 어때?
    ja: 調子はどうだ？
  d_nikke_volume_05_14:
    speaker: volume
    en: I always keep myself in tip-top shape before a performance.
    ko: 난 무대할 땐 항상 최고의 컨디션이야.
    ja: |-
      私はステージに上がる時は
      いつも最高のコンディションなの。
  d_nikke_volume_05_15:
    speaker: "<Choice>"
    en: Very professional.
    ko: 프로페셔널 해.
    ja: プロらしいな
  d_nikke_volume_05_16:
    speaker: "<Choice>"
    en: You look really cool.
    ko: 최고의 래퍼다워.
    ja: 最高のラッパーらしいな
  d_nikke_volume_05_17:
    speaker: volume
    en: You always parrot the same tired answers. You're gonna bore me to tears.
    ko: |-
      매니저, 네 대답은 처음이나 지금이나 너무 뻔해.
      지루하다고.
    ja: |-
      マネージャー、
      あんたの返事はいつもありきたりだわ。
      つまんない。
  d_nikke_volume_05_18:
    speaker: "<Self>"
    en: I'm just worried that no one will show up.
    ko: 관객들이 안 올까 봐 걱정돼.
    ja: 観客が来ないんじゃないかと心配だ
  d_nikke_volume_05_19:
    speaker: volume
    en: Wait, what? Did you just say what I think you said?
    ko: huh~? 뭐? 내가 지금 제대로 들은 거 맞아?
    ja: huh～？え？何かの聞き間違いかしら？
  d_nikke_volume_05_20:
    speaker: "<Self>"
    en: "... Yes?"
    ko: 맞아.
    ja: そうだ
  d_nikke_volume_05_21:
    speaker: volume
    en: C'mon man, you're throwing me off talking like that...
    ko: Wow… 나 지금 좀 어이없어도….
    ja: |-
      Wow…
      ちょっと呆れてものが言えないんだけど…
  d_nikke_volume_05_22:
    speaker: staff02
    en: All the tickets just sold out! It's gonna be a full house.
    ko: 방금 표 매진됐습니다! 공연장 전 좌석 매진-!!
    ja: |-
      たった今、チケット完売しました！
      コンサート会場全席満員です！
  d_nikke_volume_05_23:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_05_24:
    speaker: volume
    en: See, I told you! There's nothing to worry about.
    ko: 봤지? 매니저. No worries~
    ja: |-
      ほらね？マネージャー。
      No worries～
  d_nikke_volume_05_25:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_volume_05_26:
    speaker: audience01
    en: Whoooooo!!
    ko: 와아아아아-!!!
    ja: わああああー！
  d_nikke_volume_05_27:
    speaker: audience01
    en: Volume! Volume! Volume!
    ko: 볼륨! 볼륨! 볼륨!
    ja: ボリューム！ボリューム！ボリューム！
  d_nikke_volume_05_28:
    speaker: volume
    en: That's right y'all, ain't nobody out there who does it like me! Y'all are
      in for one hell of a show tonight.
    ko: |-
      하하! 역시… 어딜 가도 내 무대만 한 건 없지?
      뭐가 됐든 오늘도 완벽한 공연 보여줄게.
    ja: |-
      はは！やっぱりね…私のステージが一番よ！
      とにかく今日も完璧なステージを
      見せてあげるわ。
  d_nikke_volume_05_29:
    speaker: volume
    en: Let's get this party started!
    ko: 그럼 한번 가보자고!
    ja: じゃあ始めるよ！
  d_nikke_volume_05_30:
    speaker: volume
    en: Make Some Noise!!!!!
    ko: Make Some Noise!!!!!
    ja: Make Some Noise！
  d_nikke_volume_05_31:
    speaker: audience01
    en: Volume! Volume! Volume!
    ko: 볼륨! 볼륨! 볼륨!
    ja: ボリューム！ボリューム！ボリューム！
  d_nikke_volume_05_32:
    speaker: "<Monologue>"
    en: Volume's show is filled with intricate lighting and pulse-pounding beats.
    ko: "화려한 조명과 함께 심장박동을 높이는 빠른 비트에 맞춰 \n볼륨은 첫 번째 무대를 이어나갔다."
    ja: |-
      華やかな照明と共に心臓の鼓動を速める
      ハイテンポなビートに合わせ
      ボリュームは最初のステージを披露した
  d_nikke_volume_05_33:
    speaker: "<Monologue>"
    en: The crowd is in a frenzy, and their roars of excitement never let up the entire
      show.
    ko: 사람들은 열광했고, 열기는 좀처럼 식을 줄 몰랐다.
    ja: |-
      観客は熱狂し、その熱気は
      しばらく冷めることはなかった
  d_nikke_volume_05_34:
    speaker: volume
    en: Make some noise-!!
    ko: 소리 질러-!!
    ja: 声出してー！
  d_nikke_volume_05_35:
    speaker: audience01
    en: Whoooooo!!
    ko: 와아아아아!!
    ja: わあああ！
  d_nikke_volume_05_36:
    speaker: volume
    en: I can't hear you!
    ko: |-
      너무 작아! 너희, 나한테 반항하는 거야?
      더 크게 소리 치란 말이야!
    ja: |-
      小さいよ！あんたたち、私にケンカ売ってるの？
      もっと大きな声で！
  d_nikke_volume_05_37:
    speaker: audience01
    en: WHOOOOOO!!!
    ko: 와아아아아아아악!!
    ja: わあああああ！
  d_nikke_volume_05_38:
    speaker: volume
    en: That's better.
    ko: 좋아. 소리는 마음에 들어.
    ja: いいよ。気に入ったわ。
  d_nikke_volume_05_39:
    speaker: volume
    en: But hold up a minute. You all are whack.
    ko: 그런데 너희 하는 짓은 마음에 안 들어.
    ja: でもあんたたちの行動にはがっかりだわ。
  d_nikke_volume_05_40:
    speaker: volume
    en: You all ate up my music before you knew my creative process, then you changed
      your tune.
    ko: |-
      내가 이런 놈인 줄 모르고 팬 한 거야?
      대체 지금까지 나를 어떻게 생각한 거지?
    ja: |-
      私がこういう奴だってことも知らないで
      ファンになってたの？
      一体今まで私の何を見てきたの？
  d_nikke_volume_05_41:
    speaker: volume
    en: None of you have the right to judge me.
    ko: 너희는 날 욕할 자격 따윈 없어.
    ja: あんたたちに私を侮辱する資格なんかない。
  d_nikke_volume_05_42:
    speaker: volume
    en: This entire kerfuffle is your doing, not mine.
    ko: 이번 논란은 내가 만든 게 아니라 너희가 만든 거라고. Okay?
    ja: |-
      今回の私への非難だって
      私じゃなくてあんたたちが勝手にしてるだけ。
      Okay？
  d_nikke_volume_05_43:
    speaker: volume
    en: So let's just squash the beef right here, all right? DJ, give me a beat.
    ko: 이제 논란을 한번 잠재워볼까? 비트 주세요.
    ja: |-
      非難なんてぶっ飛ばしちゃおうか？
      ビートお願い。
  d_nikke_volume_05_44:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_05_45:
    speaker: "<Monologue>"
    en: As soon as the beat drops, Volume jumps down from the stage and into the crowd.
    ko: |-
      비트가 나오는 순간.
      볼륨은 수많은 팬들이 있는 무대 밑으로 내려갔다.
    ja: |-
      ビートが流れてきた瞬間。
      ボリュームはステージから降り、
      たくさんのファンがいる客席に向かった
  d_nikke_volume_05_46:
    speaker: "<Monologue>"
    en: As she raps, she locks eyes with each and every fan, all without any security
      guards.
    ko: |-
      팬 한 명 한 명 눈을 마주치며 랩을 이어 나갔고.
      경호원들의 경호도 마다하고 팬들과의 합을 맞춰나갔다.
    ja: |-
      ファンの一人一人と目を合わせながら
      ラップを歌い、警備員たちの警護も断り
      ファンたちと一緒に歌を歌った
  d_nikke_volume_05_47:
    speaker: volume
    en: All right, let's bring it down for a sec. Everyone quiet.
    ko: 자~ 자, 쉿. 다들 조용히 해 봐. Quiet.
    ja: |-
      さあさあ～、しーっ。
      みんな静かにしてごらん。Quiet.
  d_nikke_volume_05_48:
    speaker: volume
    en: When I say "Vol", you say "ume". Got it?
    ko: 내가 볼 하면, 너희는 륨 해야 해. Okay?
    ja: |-
      私がボーって言ったら、
      あんたたちはリュームって言うのよ？Okay？
  d_nikke_volume_05_49:
    speaker: volume
    en: Vol!
    ko: Ah Say 볼!
    ja: Ah Say ボー！
  d_nikke_volume_05_50:
    speaker: audience01
    en: ume!
    ko: 륨!
    ja: リューム！
  d_nikke_volume_05_51:
    speaker: volume
    en: Vol!
    ko: 볼!
    ja: ボー！
  d_nikke_volume_05_52:
    speaker: audience01
    en: ume!
    ko: 륨!
    ja: リューム！
  d_nikke_volume_05_53:
    speaker: "<Narration>"
    en: Volume takes her hands and forms a heart over her head.
    ko: 볼륨은 머리 위로 하트를 만들었다.
    ja: ボリュームは頭の上でハートを作ってみせた
  d_nikke_volume_05_54:
    speaker: audience01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_05_55:
    speaker: audience01
    en: Whoooooo!!
    ko: 와아아아아아악!
    ja: わあああああ！
  d_nikke_volume_05_56:
    speaker: audience01
    en: Volume! Volume! Volume!
    ko: 볼륨! 볼륨! 볼륨!
    ja: ボリューム！ボリューム！ボリューム！
  d_nikke_volume_05_57:
    speaker: "<Monologue>"
    en: The fans scream so loud, that it feels like the stadium roof is about to cave
      in. Volume was able to squash the beef with her fans, thanks to the concert.
    ko: |-
      공연장은 팬들의 함성으로 떠나갈 듯했다.
      논란이 무색할 만큼 볼륨의 콘서트는 그야말로 성공적이었다.
    ja: |-
      コンサート会場にはファンの歓声がこだました。
      非難事件などなかったかのように
      ボリュームのコンサートは大成功した
  d_nikke_volume_05_58:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  d_nikke_volume_05_59:
    speaker: announcer
    en: Volume has successfully finished her Ark concert tour, her first after the
      free show she put on.
    ko: |-
      볼륨이 방주 투어 콘서트를 성공적으로 끝마쳤습니다.
      무료 콘서트 이후 첫 투어 콘서트였는데요.
    ja: |-
      ボリュームのアークツアーコンサートが
      大盛況のうちに終了しました。
      無料コンサートの後初めての
      ツアーコンサートでしたが、
  d_nikke_volume_05_60:
    speaker: announcer
    en: Fans have had trouble securing tickets, as on average, shows sold out in under
      30 seconds.
    ko: 이번 볼륨의 콘서트 전 좌석이 30초 만에 매진되어 화제입니다.
    ja: |-
      今回のボリュームのコンサートは
      発売から30秒で全席完売となり話題です。
  d_nikke_volume_05_61:
    speaker: announcer
    en: Just a minute folks, we have breaking news. A new scandal has emerged regarding
      Volume's love life!
    ko: "…네?! 아, 네! 속보입니다. 방금 볼륨의 열애설이 제보 됐습니다!"
    ja: |-
      …はい！？あ、はい！速報です。
      たった今、ボリュームの熱愛説が浮上しました！
  d_nikke_volume_05_62:
    speaker: announcer
    en: She is rumored to be romantically involved with her manager, who apologized
      on her behalf at the protest.
    ko: 지금 보시고 있는 사진이 저희 측에 제보된 사진인데요.
    ja: |-
      今ご覧になっている写真が
      この度我々が入手した写真ですが、
  d_nikke_volume_05_63:
    speaker: announcer
    en: We have a photograph of her manager, which you should see on the screen now.
    ko: |-
      상대는 볼륨의 매니저이며,_x000D_
      팬들의 시위 현장에서 대신 사과한 그 매니저로 추측….
    ja: |-
      お相手はボリュームのマネージャーで、
      ファンたちのデモ現場で代わりに謝罪した
      あのマネージャーと推測…
  d_nikke_volume_05_64:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_nikke_volume_05_65:
    speaker: reporter
    en: Wha...?! It's you!
    ko: 어? 어! 저 사람이다!
    ja: え？あ！あの人だ！
  d_nikke_volume_05_66:
    speaker: reporter
    en: Are you Volume's manager?
    ko: 볼륨 매니저 맞으시죠?
    ja: |-
      ボリュームのマネージャーの方で
      合ってますよね？
  d_nikke_volume_05_67:
    speaker: reporter
    en: The scandal with Volume, it is true?
    ko: 한 말씀만 해주세요! 볼륨과의 열애설, 사실입니까?
    ja: |-
      一言だけでもお願いします！
      ボリュームとの熱愛説、本当ですか？
  d_nikke_volume_05_68:
    speaker: reporter
    en: Who made the first move?
    ko: 누가 먼저 고백하셨나요?
    ja: どっちが最初に告白したんですか？
  d_nikke_volume_05_69:
    speaker: reporter
    en: What do you find most attractive about her?
    ko: 여자친구로서의 볼륨은 어떤 매력을 가지고 있나요?
    ja: |-
      彼女としてのボリュームには
      どんな魅力がありますか？
  d_nikke_volume_05_70:
    speaker: reporter
    en: Where do you usually go on dates?
    ko: 주로 데이트는 어디서 하시죠?
    ja: デートは主にどこでされるんですか？
  d_nikke_volume_05_71:
    speaker: reporter
    en: How long have you been dating?
    ko: 만난 지 며칠 되셨습니까?
    ja: 付き合ってどれくらい経ちましたか？
  d_nikke_volume_05_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_volume_05_73:
    speaker: volume
    en: All right, that's enough.
    ko: Hey, Hey~
    ja: Hey、Hey～
  d_nikke_volume_05_74:
    speaker: volume
    en: Give my manager some space, will ya?
    ko: 지금 다들 내 매니저 붙들고 뭐 하는 거야?
    ja: 私のマネージャー捕まえて何してるの？
  d_nikke_volume_05_75:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_volume_05_76:
    speaker: volume
    en: Get those cameras out of my face.
    ko: 거기 카메라 좀 치워줄래?
    ja: カメラはしまってくれる？
  d_nikke_volume_05_77:
    speaker: reporter
    en: Volume, can you give a statement regarding the scandal?
    ko: 볼륨! 열애설에 대해 한마디만 해주세요!
    ja: |-
      ボリューム！
      熱愛説について一言お願いします！
  d_nikke_volume_05_78:
    speaker: volume
    en: I expected more from you guys.
    ko: 너희 직업의식이 너무 없는 거 아니야?
    ja: |-
      あんたたち、
      職業意識がなさすぎじゃない？
  d_nikke_volume_05_79:
    speaker: volume
    en: You call yourselves journalists? The least you could do is get your stories
      straight.
    ko: 직업이 기자면 기자답게 열심히 취재를 하라고~
    ja: |-
      職業が記者なら記者らしく
      一生懸命取材しなさいよ～
  d_nikke_volume_05_80:
    speaker: volume
    en: Either request an interview, or get some paparazzi shots of us out on a date.
    ko: 인터뷰 스케줄을 잡든, 우리의 데이트 사진을 찍든지 말이야.
    ja: |-
      インタビューのアポを取るなり、
      私たちのデート姿を写真に撮るなり。
  d_nikke_volume_05_81:
    speaker: volume
    en: Don't try and take any shortcuts.
    ko: 이렇게 날로 먹으려 하지 말고. Okay?
    ja: |-
      こんな風に楽に仕事しようなんて甘いわよ。
      Okay？
  d_nikke_volume_05_82:
    speaker: reporter
    en: Are the rumors true then?
    ko: 그럼 열애설은 사실인 겁니까?!
    ja: では熱愛説は事実ということですか！？
  d_nikke_volume_05_83:
    speaker: volume
    en: Are you even listening to me?
    ko: Wow~ 말귀를 전혀 못 알아먹네.
    ja: Wow～全然理解できてないみたいね。
  d_nikke_volume_05_84:
    speaker: volume
    en: Learn to do your job properly. In the meantime, my manager and I are outta
      here.
    ko: |-
      그럼, 기자라는 타이틀에 걸맞게 열심히 취재해 보라고._x000D_
      매니저는 이만 내가 데려갈게 Bye~
    ja: |-
      記者という名に恥じないように
      しっかり取材するのよ。
      マネージャーは私が連れていくから。Bye～
  d_nikke_volume_05_85:
    speaker: "<Self>"
    en: What is going on?
    ko: 어떻게 된 거야?
    ja: いったいどういうことだ？
  d_nikke_volume_05_86:
    speaker: volume
    en: It's like I told you.
    ko: 뭐, 메시지에서 말한 거 그대로야.
    ja: メッセージで話した通りよ。
  d_nikke_volume_05_87:
    speaker: volume
    en: I tipped off the media because I like you. I did it anonymously of course.
    ko: |-
      매니저 네가 마음에 들어서 내가 직접 제보했어.
      물론 익명으로.
    ja: |-
      マネージャーのあんたが気に入ったから
      私が写真を提供したの。
      もちろん匿名でね。
  d_nikke_volume_05_88:
    speaker: volume
    en: I dunno, during all that bickering, I kinda started getting sweet on you.
    ko: 원래 미운 정이 더 빨리 든다고 하잖아?
    ja: 憎いほど好きになるって言うじゃない？
  d_nikke_volume_05_89:
    speaker: volume
    en: So I started thinking about how I could make you mine.
    ko: 어떻게 하면 매니저를 내 걸로 만들 수 있을까 생각해 보니.
    ja: |-
      どうすればマネージャーを私のものに
      できるか考えてたの。
  d_nikke_volume_05_90:
    speaker: volume
    en: I figured I've got enough money, so why not use the media to my advantage?
      I picked a good photo, doncha' think?
    ko: |-
      나 돈 많잖아~ 언론을 이용하면 되더라고.
      사진 꽤 괜찮게 나왔지?
    ja: |-
      私ってお金持ちでしょ～？
      マスコミを利用するのが手っ取り早かったの。
      写真、よく撮れてるでしょ？
  d_nikke_volume_05_91:
    speaker: volume
    en: So did you think of your answer?
    ko: 그래서 대답은 생각해서 왔어?
    ja: 返事は考えてきたの？
  d_nikke_volume_05_92:
    speaker: volume
    en: It's all gravy if you reject me. I don't plan on explaining anything more
      to the media.
    ko: "뭐 거절해도 상관없어. \n난 열애설 해명 안 할 거거든."
    ja: |-
      断ってもらってもいいわ。
      私は熱愛説を否定する気はないから。
  d_nikke_volume_05_93:
    speaker: volume
    en: That being said, I was hop...
    ko: 그러니까 매니저의 대….
    ja: だからマネージャーの返事…
  d_nikke_volume_05_94:
    speaker: "<Self>"
    en: Yes.
    ko: Yes.
    ja: 'Yes'
  d_nikke_volume_05_95:
    speaker: volume
    en: Yes??
    ko: Yes??
    ja: Yes？
  d_nikke_volume_05_96:
    speaker: volume
    en: Wow, that was quick! I like it.
    ko: Wow, 매니저 답변 화끈한데? 마음에 들어.
    ja: |-
      Wow、マネージャーの返事、
      イケてるんだけど？気に入ったわ。
  d_nikke_volume_05_97:
    speaker: volume
    en: You know a good thing when you see it.
    ko: 그래, 날 놓치면 네가 후회하지.
    ja: 私を逃がしたらあんたが後悔するだけよね。
  d_nikke_volume_05_98:
    speaker: volume
    en: We can talk about it in more detail later,
    ko: 뭐, 이유는 나중에 차차 듣고….
    ja: 理由は後からゆっくりと聞けばいいし…
  d_nikke_volume_05_99:
    speaker: volume
    en: but as for now...
    ko: 그럼 이제….
    ja: じゃあ…
  d_nikke_volume_05_100:
    speaker: volume
    en: since we're officially an item, what do you say we speed things up?
    ko: 열애도 인정했는데, 진도도 화끈하게 빼볼까?
    ja: |-
      恋人同士になったことだし、
      スピードアップしていっちゃう？
