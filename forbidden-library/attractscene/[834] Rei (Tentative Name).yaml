---
d_nikke_ce005_01_01:
  d_nikke_ce005_01_01_1:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_01_2:
    speaker: "<Self>"
    en: Good morning, Rei.
    ko: 좋은 아침, 레이.
    ja: おはよう、レイ
  d_nikke_ce005_01_01_3:
    speaker: ce005_01
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_ce005_01_01_4:
    speaker: "<Self>"
    en: What are you holding?
    ko: 뭘 가지고 있는 거야?
    ja: 何を持ってるんだ？
  d_nikke_ce005_01_01_5:
    speaker: ce005_01
    en: A seed.
    ko: 씨앗.
    ja: 種。
  d_nikke_ce005_01_01_6:
    speaker: "<Choice>"
    en: Oh, that seed, huh?
    ko: 그 씨앗이구나.
    ja: あの種か
  d_nikke_ce005_01_01_7:
    speaker: "<Self>"
    en: The one you caught while fishing with Mast in the red sea?
    ko: 붉은 바다에서 마스트랑 같이 낚시했을 때 낚은 거.
    ja: 赤い海で、マストと一緒に釣りをした時の
  d_nikke_ce005_01_01_8:
    speaker: ce005_01
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_ce005_01_01_9:
    speaker: "<Choice>"
    en: A seed?
    ko: 씨앗?
    ja: 種？
  d_nikke_ce005_01_01_10:
    speaker: ce005_01
    en: I caught it in the sea.
    ko: 바다에서 낚았어.
    ja: 海で、釣れたの。
  d_nikke_ce005_01_01_11:
    speaker: "<Self>"
    en: What kind of seed is it?
    ko: 무슨 씨앗이야?
    ja: なんの種なんだ？
  d_nikke_ce005_01_01_12:
    speaker: ce005_01
    en: I don't know.
    ko: 몰라.
    ja: 知らない。
  d_nikke_ce005_01_01_13:
    speaker: "<Self>"
    en: How about I reach out to a plant expert I know?
    ko: 그럼 내가 아는 '식물 전문가'에게 물어볼까?
    ja: |-
      なら知り合いに「植物専門家」がいるから
      聞いてみようか
  d_nikke_ce005_01_01_14:
    speaker: "<Self>"
    en: If we're lucky, we might be able to grow it.
    ko: 운이 좋으면 기를 수 있을지도 몰라.
    ja: 運が良ければ育てられるかもしれない
  d_nikke_ce005_01_01_15:
    speaker: "<Narration>"
    en: Flora's garden.
    ko: 플로라의 정원
    ja: フローラの庭
  d_nikke_ce005_01_01_16:
    speaker: flora
    en: Welcome, Blossom.
    ko: 꽃님, 어서 오세요.
    ja: お花様、ようこそいらっしゃい。
  d_nikke_ce005_01_01_17:
    speaker: flora
    en: Hehe... Today, you have a special and soothing fragrance.
    ko: 후후… 오늘은 특별하고 마음 편한 향기가 나네요.
    ja: |-
      ふふ…本日はユニークで
      心地のよい香りがしますね。
  d_nikke_ce005_01_01_18:
    speaker: flora
    en: Almost like the scent of chamomile mixed in...
    ko: 마치 캐모마일의 향기가 섞인 것 같은….
    ja: まるでカモミールの香りが混ざっているような…
  d_nikke_ce005_01_01_19:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_01_20:
    speaker: flora
    en: Ah, I see. Chamomile is standing behind you, Blossom.
    ko: |-
      아아, 꽃님의 뒤에
      캐모마일 님이 계셨네요.
    ja: |-
      なるほど、お花様の後ろに
      カモミール様がいらっしゃったのですね。
  d_nikke_ce005_01_01_21:
    speaker: "<Self>"
    en: This is Rei.
    ko: 이 애가 레이야.
    ja: この子がレイだ
  d_nikke_ce005_01_01_22:
    speaker: "<Self>"
    en: Rei, this is Flora, our plant expert.
    ko: 레이, '식물 전문가'인 플로라야.
    ja: レイ、「植物専門家」のフローラだ
  d_nikke_ce005_01_01_23:
    speaker: ce005_01
    en: Hello.
    ko: 안녕.
    ja: こんにちは。
  d_nikke_ce005_01_01_24:
    speaker: flora
    en: Greetings, Chamomile. I'm Flora.
    ko: |-
      안녕하신지요, 캐모마일 님.
      플로라라고 해요.
    ja: |-
      ごきげんよう、カモミール様。
      フローラと申します。
  d_nikke_ce005_01_01_25:
    speaker: ce005_01
    en: This garden has a lovely fragrance.
    ko: 여기, 좋은 향기.
    ja: ここ、いい香り。
  d_nikke_ce005_01_01_26:
    speaker: flora
    en: Hehe, thank you for your kind words.
    ko: 후후, 이 정원을 칭찬해 주셔서 감사합니다.
    ja: |-
      ふふ、この庭をお褒めいただき
      ありがとうございます。
  d_nikke_ce005_01_01_27:
    speaker: ce005_01
    en: What is a "garden"?
    ko: "'정원'이 뭐야?"
    ja: "「庭」って何？"
  d_nikke_ce005_01_01_28:
    speaker: "<Choice>"
    en: A place where flowers bloom.
    ko: 꽃을 피우는 장소야.
    ja: 花を咲かす場所だ
  d_nikke_ce005_01_01_29:
    speaker: "<Choice>"
    en: A home for flowers.
    ko: 꽃이 사는 집이야.
    ja: 花が暮らす家だ
  d_nikke_ce005_01_01_30:
    speaker: ce005_01
    en: Flowers...
    ko: 꽃….
    ja: 花…
  d_nikke_ce005_01_01_31:
    speaker: ce005_01
    en: Is this... also a flower?
    ko: 이것도, 꽃?
    ja: これも、花？
  d_nikke_ce005_01_01_32:
    speaker: flora
    en: Yes, this one is called a rose.
    ko: 네, 이 애는 장미라고 하는 꽃이랍니다.
    ja: はい、この子はバラという花です。
  d_nikke_ce005_01_01_33:
    speaker: flora
    en: This yellow one is a tulip, the blue one is a hydrangea, and the purple one
      is an iris.
    ko: |-
      이 노란 아이는 튤립이고, 파란 아이는 수국.
      그리고 보라색 아이는 붓꽃이라고 해요.
    ja: |-
      こちらの黄色い子はチューリップで、
      青い子はアジサイ。
      そして紫の子はアイリスと申します。
  d_nikke_ce005_01_01_34:
    speaker: ce005_01
    en: They look different, but they're all beautiful.
    ko: 생긴 건 다르지만, 모두 예뻐.
    ja: 見た目は違うけど、どれもきれい。
  d_nikke_ce005_01_01_35:
    speaker: flora
    en: Aren't all flowers just beautiful?
    ko: 꽃들이 모두 아름답죠?
    ja: ふふ、はい。どの花も美しいでしょう？
  d_nikke_ce005_01_01_36:
    speaker: ce005_01
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_ce005_01_01_37:
    speaker: flora
    en: Are you asking
    ko: "'어째서 이렇게 아름답게 자랐어?'"
    ja: "「どうして、こんなに綺麗に育つの？」"
  d_nikke_ce005_01_01_38:
    speaker: flora
    en: why they grow so beautifully?
    ko: 라는 의미인가요?
    ja: という意味でしょうか？
  d_nikke_ce005_01_01_39:
    speaker: ce005_01
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_ce005_01_01_40:
    speaker: flora
    en: It's a long story. There's so much involved—soil, water, sunlight, fertilizer...
      a wealth of knowledge.
    ko: |-
      얘기하면 길어진답니다.
      흙과 물, 햇빛, 비료 등 노하우가 잔뜩 있으니까요.
    ja: |-
      話すと長くなりますよ。
      土や水、日光、肥料など、
      ノウハウがたくさんありますから。
  d_nikke_ce005_01_01_41:
    speaker: flora
    en: But the most important thing is the seed itself.
    ko: 하지만 가장 중요한 건 역시 씨앗이죠.
    ja: でも一番大切なのは、やはり種ですね。
  d_nikke_ce005_01_01_42:
    speaker: "<Narration>"
    en: Rei pulls out a transparent container holding the seed.
    ko: 레이는 씨앗이 든 투명한 용기를 꺼냈다.
    ja: レイは種が入った透明な容器を取り出した
  d_nikke_ce005_01_01_43:
    speaker: ce005_01
    en: Will this seed become a flower?
    ko: 이 씨앗은 꽃이 될까?
    ja: この種は花になる？
  d_nikke_ce005_01_01_44:
    speaker: flora
    en: Where did you get it?
    ko: 이 씨앗은… 어디서 가져오신 건가요?
    ja: この種は…どちらからお持ちになったのですか？
  d_nikke_ce005_01_01_45:
    speaker: ce005_01
    en: The red sea.
    ko: 붉은 바다.
    ja: 赤い海。
  d_nikke_ce005_01_01_46:
    speaker: "<Self>"
    en: Sorry. That's classified.
    ko: 미안. 기밀 사항이야.
    ja: すまない。機密事項なんだ
  d_nikke_ce005_01_01_47:
    speaker: flora
    en: I see. Then I won't ask any further.
    ko: |-
      그러시군요.
      그렇다면 더 묻지 않을게요.
    ja: |-
      さようですか。
      それでしたら、深くはお尋ねしません。
  d_nikke_ce005_01_01_48:
    speaker: flora
    en: However, I've never seen a seed like this before. It looks similar to chamomile,
      but its color is a bit different.
    ko: |-
      하지만… 지금까지 이런 형태의 씨앗은
      본 적이 없어요.
      캐모마일과 비슷하지만, 색이 조금 다르네요.
    ja: |-
      とはいえ…今までこのような形の種は
      見たことがありません。カモミールと
      似ておりますが、色が少々異なりますね。
  d_nikke_ce005_01_01_49:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_01_50:
    speaker: flora
    en: I can't say for sure without further examination.
    ko: 조금 더 조사해 보지 않으면 모르겠네요.
    ja: もう少し調べてみなければ分かりません。
  d_nikke_ce005_01_01_51:
    speaker: "<Narration>"
    en: Rei hands the container with the seed to Flora.
    ko: 레이는 씨앗이 든 용기를 플로라에게 내밀었다.
    ja: レイは種が入った容器をフローラに差し出した
  d_nikke_ce005_01_01_52:
    speaker: flora
    en: Are you entrusting this seed to me?
    ko: 제게 이 씨앗을 맡겨 주시는 건가요?
    ja: 私にこの種を預けてくださるのですか？
  d_nikke_ce005_01_01_53:
    speaker: flora
    en: It may take some time to analyze.
    ko: 조사가 끝날 때까지 시간이 걸릴 텐데요….
    ja: |-
      調べがつくまで、お時間をいただくかと
      思いますが…
  d_nikke_ce005_01_01_54:
    speaker: ce005_01
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_ce005_01_01_55:
    speaker: ce005_01
    en: I trust you.
    ko: 믿어.
    ja: 信じる。
  d_nikke_ce005_01_01_56:
    speaker: flora
    en: Hehe. Thank you, Chamomile.
    ko: 후후. 감사합니다, 캐모마일 님.
    ja: ふふ。ありがとうございます、カモミール様。
  d_nikke_ce005_01_01_57:
    speaker: "<Narration>"
    en: "*Pshhh*!"
    ko: 푸슉!
    ja: プシュー！
  d_nikke_ce005_01_01_58:
    speaker: ce005_01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce005_01_01_59:
    speaker: flora
    en: I'm sorry if that startled you.
    ko: 죄송해요, 놀라셨군요.
    ja: 申し訳ございません。驚かせてしまいましたね。
  d_nikke_ce005_01_01_60:
    speaker: flora
    en: That's just the automatic sprinkler. It turns on when it's time to water the
      plants.
    ko: |-
      저건 자동 스프링클러랍니다.
      물을 줄 시간이 되면 자동으로 작동하지요.
    ja: |-
      あれは自動スプリンクラーです。
      水やりをする時間になると、
      自動で作動するのですよ。
  d_nikke_ce005_01_01_61:
    speaker: flora
    en: I should get back to work now.
    ko: 저도 슬슬 일을 하러 돌아가야겠네요.
    ja: 私もそろそろ仕事に戻らなければ。
  d_nikke_ce005_01_01_62:
    speaker: ce005_01
    en: What kind of work?
    ko: 일…?
    ja: 仕事…？
  d_nikke_ce005_01_01_63:
    speaker: flora
    en: My favorite kind of work is the kind that helps others.
    ko: 네. 제가 좋아하는 일이 여러분의 도움이 되는 일이거든요.
    ja: |-
      ええ。自分の好きなことが、
      皆さんの役に立つようなお仕事です。
  d_nikke_ce005_01_01_64:
    speaker: flora
    en: Chamomile, is there something you like?
    ko: 캐모마일 님은 뭔가 좋아하는 게 있으신가요?
    ja: カモミール様は、何か好きなことはありますか。
  d_nikke_ce005_01_01_65:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_01_66:
    speaker: flora
    en: How about growing flowers? Do you enjoy it?
    ko: 꽃을 키우는 건 어떠세요? 마음에 드시나요?
    ja: |-
      花を育てるのはいかがでしょう？
      お気に召しますか？
  d_nikke_ce005_01_01_67:
    speaker: ce005_01
    en: "... Yes."
    ko: "…응."
    ja: "…うん。"
  d_nikke_ce005_01_01_68:
    speaker: flora
    en: Hehe, then how about working here?
    ko: 후후, 여기서 일해 보시면 어때요?
    ja: ふふ、ここで働いてみませんか？
  d_nikke_ce005_01_01_69:
    speaker: flora
    en: While I'm looking into this seed,
    ko: 마침 이 씨앗에 관해 조사하는 동안….
    ja: ちょうど、この種について調べている間…
  d_nikke_ce005_01_01_70:
    speaker: flora
    en: I also need someone to take care of the garden.
    ko: 정원을 돌봐주실 분이 필요했거든요.
    ja: 庭のお世話をしてくださる方が必要でしたので。
  d_nikke_ce005_01_01_71:
    speaker: ce005_01
    en: I'll do it.
    ko: 내가 할게.
    ja: 教えてくれる？
  d_nikke_ce005_01_01_72:
    speaker: flora
    en: That would be wonderful. I'm looking forward to working with you, Chamomile.
    ko: |-
      그거 감사한 일이네요.
      잘 부탁드려요, 캐모마일 님.
    ja: |-
      もちろんでございます。
      ついて来てください、カモミール様。
d_nikke_ce005_01_02:
  d_nikke_ce005_01_02_1:
    speaker: "<Narration>"
    en: Rei heads to Flora's garden
    ko: 레이가 정원에서 잘 지내고 있는지 확인하기 위해….
    ja: レイが庭で元気に過ごしているか確認するため…
  d_nikke_ce005_01_02_2:
    speaker: "<Narration>"
    en: to check if everything is going well there.
    ko: 플로라의 정원으로 향했다.
    ja: フローラの庭へ向かった
  d_nikke_ce005_01_02_3:
    speaker: "<Self>"
    en: Good morning, Rei.
    ko: 좋은 아침, 레이.
    ja: おはよう、レイ
  d_nikke_ce005_01_02_4:
    speaker: ce005_01_01
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_ce005_01_02_5:
    speaker: "<Narration>"
    en: Rei is holding a shovel, carefully leveling the soil.
    ko: 레이는 삽을 들고 흙을 고르고 있는 듯했다.
    ja: レイはスコップを使って土をならしているようだ
  d_nikke_ce005_01_02_6:
    speaker: "<Self>"
    en: Wouldn't it be easier to use a machine?
    ko: 기계를 쓰는 게 편하지 않아?
    ja: 機械を使ったほうが楽じゃないか？
  d_nikke_ce005_01_02_7:
    speaker: ce005_01_01
    en: If I till the soil like this, I'll sweat.
    ko: 응. 이걸로 흙을 고르면 땀을 흘려.
    ja: でもこれで土をならすと、汗をかくの。
  d_nikke_ce005_01_02_8:
    speaker: ce005_01_01
    en: Sweating feels good.
    ko: 땀을 흘리면 기분이 좋아.
    ja: 汗をかくと、気分がよくなる。
  d_nikke_ce005_01_02_9:
    speaker: "<Self>"
    en: Did Flora teach you that?
    ko: 플로라에게 배운 거야?
    ja: フローラから教わったのか
  d_nikke_ce005_01_02_10:
    speaker: ce005_01_01
    en: Yes. She said that by doing this, I can understand the flower's feelings.
    ko: |-
      응. 이렇게 하면
      꽃의 마음을 알 수 있대.
    ja: |-
      うん。こうすることで、
      花の気持ちがわかるって。
  d_nikke_ce005_01_02_11:
    speaker: flora
    en: Hehe. I only taught the basics.
    ko: 후후. 저는 기본적인 방법을 가르쳐 드린 것뿐이에요.
    ja: ふふ。私は基本のやり方を教えただけです。
  d_nikke_ce005_01_02_12:
    speaker: flora
    en: Chamomile insisted on trying it herself, so I let her.
    ko: 캐모마일 님이 꼭 직접 해 보고 싶다고 하셔서 맡긴 거랍니다.
    ja: |-
      カモミール様がどうしてもご自分で
      やってみたいとおっしゃるので、
      お任せいたしました。
  d_nikke_ce005_01_02_13:
    speaker: flora
    en: Thanks to that, the soil has become much softer.
    ko: 덕분이 흙이 무척 부드러워져서….
    ja: おかげで土がとても柔らかくなり…
  d_nikke_ce005_01_02_14:
    speaker: flora
    en: The flowers are saying that it's now easier for them to absorb nutrients,
      so they want to thank you, Chamomile.
    ko: |-
      양분을 섭취하기 쉬워졌으니
      캐모마일 님에게도 감사 인사를 전해 달라고
      꽃들이 얘기하네요.
    ja: |-
      養分も取りやすくなったから
      カモミール様にお礼を伝えて欲しい、と
      花たちが言っていますよ。
  d_nikke_ce005_01_02_15:
    speaker: ce005_01_01
    en: You understand what the flowers are saying?
    ko: "…꽃의 말을 알아들어?"
    ja: "…花の言葉が分かるの？"
  d_nikke_ce005_01_02_16:
    speaker: flora
    en: Yes. Look at them.
    ko: 네. 이 아이들을 보세요.
    ja: はい。この子たちをご覧ください。
  d_nikke_ce005_01_02_17:
    speaker: flora
    en: Their stems have straightened and their lush petals are swaying.
    ko: |-
      줄기도 더 곧아졌고
      풍성한 꽃잎을 흔들거리며….
    ja: |-
      幹もさらにまっすぐになり、
      豊かな花びらをゆらゆらと揺らしながら…
  d_nikke_ce005_01_02_18:
    speaker: flora
    en: They're expressing their gratitude to you, Chamomile.
    ko: 캐모마일 님에게 고맙다고 인사를 하고 있답니다.
    ja: |-
      カモミール様にありがとうと
      お礼を述べているのですよ。
  d_nikke_ce005_01_02_19:
    speaker: ce005_01_01
    en: Then... what should I say in response?
    ko: 그럼 나는 뭐라고 하면 돼?
    ja: じゃあ、私は何て言ったらいい？
  d_nikke_ce005_01_02_20:
    speaker: "<Self>"
    en: How about "You're welcome"?
    ko: '"천만에"일까?'
    ja: どういたしまして、かな
  d_nikke_ce005_01_02_21:
    speaker: "<Narration>"
    en: Rei bends down and brings her face close to the fully bloomed flowers.
    ko: 레이는 허리를 굽혀 활짝 핀 꽃에 얼굴을 가까이했다.
    ja: レイは腰をかがめて、咲き誇る花に顔を近づけた
  d_nikke_ce005_01_02_22:
    speaker: ce005_01_01
    en: You're welcome.
    ko: 천만에.
    ja: どういたしまして。
  d_nikke_ce005_01_02_23:
    speaker: flora
    en: As expected of you, Chamomile. You immediately tried to talk to the flowers.
    ko: |-
      역시 캐모마일 님이에요.
      바로 꽃과의 대화를 시도해 주시다니….
    ja: |-
      さすがはカモミール様ですね。
      すぐに花との会話を試みてくださるなんて…
  d_nikke_ce005_01_02_24:
    speaker: flora
    en: Anyway, the flowers that have already been planted seem well taken care of,
    ko: 어쨌든 이미 심어진 꽃들의 관리는 충분해 보이니….
    ja: |-
      とはいえ、すでに植えられている花のお世話は
      もう十分そうですので…
  d_nikke_ce005_01_02_25:
    speaker: flora
    en: so why don't you try planting your favorite flower this time?
    ko: |-
      이번에는 좋아하는 꽃을 직접
      심어 보실까요?
    ja: 次は、実際にお好きな花を植えてみましょうか。
  d_nikke_ce005_01_02_26:
    speaker: ce005_01_01
    en: I've never planted one before.
    ko: 꽃… 심어 본 적 없어.
    ja: 花…植えたことがない。
  d_nikke_ce005_01_02_27:
    speaker: flora
    en: There's no need to worry.
    ko: 걱정하실 거 없어요.
    ja: ご心配いりません。
  d_nikke_ce005_01_02_28:
    speaker: flora
    en: Just like how you carefully tilled the soil, if you nurture the seeds with
      care...
    ko: |-
      흙을 다져 주신 것처럼
      씨앗도 마음을 담아 보살피면….
    ja: |-
      土をならしてくださったように、
      種も心を込めてお世話をすれば…
  d_nikke_ce005_01_02_29:
    speaker: flora
    en: They'll surely bloom into beautiful flowers.
    ko: 틀림없이 예쁜 꽃을 피울 거랍니다.
    ja: きっと、きれいに咲いてくださいますよ。
  d_nikke_ce005_01_02_30:
    speaker: ce005_01_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_02_31:
    speaker: flora
    en: You only need to plant a few, so take your time to choose.
    ko: 몇 송이만 심을 거니까 안심하고 골라 주세요.
    ja: |-
      数本植えるだけですので、
      どうぞご安心してお選びください。
  d_nikke_ce005_01_02_32:
    speaker: ce005_01_01
    en: What should I pick?
    ko: 뭘 고르면 돼?
    ja: どれを選べばいいの？
  d_nikke_ce005_01_02_33:
    speaker: "<Self>"
    en: Choose the flower you like the most.
    ko: 가장 좋아하는 꽃을 고르면 돼.
    ja: 一番好きな花を選べばいい
  d_nikke_ce005_01_02_34:
    speaker: ce005_01_01
    en: Hmm...
    ko: 좋아하는 꽃?
    ja: 好きな花？
  d_nikke_ce005_01_02_35:
    speaker: flora
    en: Which flower do you like?
    ko: 네. 어떤 꽃을 좋아하시나요?
    ja: はい。どのような花がお好きですか？
  d_nikke_ce005_01_02_36:
    speaker: ce005_01_01
    en: I have no idea.
    ko: 모르겠어….
    ja: 分からない…
  d_nikke_ce005_01_02_37:
    speaker: ce005_01_01
    en: What kind of flower should I like?
    ko: 어떤 꽃을 좋아하면 돼?
    ja: どんな花を好きになればいい？
  d_nikke_ce005_01_02_38:
    speaker: "<Choice>"
    en: Ask yourself that question.
    ko: 스스로에게 물어봐.
    ja: 自分自身に聞いてみるんだ
  d_nikke_ce005_01_02_39:
    speaker: "<Choice>"
    en: What matters most is what you think, Rei.
    ko: 레이의 생각이 가장 중요하니까.
    ja: レイ自身の考えが一番大事だからな
  d_nikke_ce005_01_02_40:
    speaker: ce005_01_01
    en: I think...
    ko: 내 생각….
    ja: 私自身の…考え。
  d_nikke_ce005_01_02_41:
    speaker: ce005_01_01
    en: They all smell nice, and they're all beautiful.
    ko: 모두 향기가 좋고, 전부 다 예뻐.
    ja: どれもいい香りで、どれもキレイ。
  d_nikke_ce005_01_02_42:
    speaker: flora
    en: Then, shall we have Blossom choose one for you?
    ko: 그렇다면 꽃님께 골라 달라고 할까요?
    ja: それでは、お花様に選んでいただきますか？
  d_nikke_ce005_01_02_43:
    speaker: "<Self>"
    en: Let's pick a seed at random.
    ko: 그럼 씨앗 중에서 랜덤으로 하나 고르자.
    ja: なら、種の中からランダムに一つ選ぼう
  d_nikke_ce005_01_02_44:
    speaker: "<Self>"
    en: That way, it'll be a surprise.
    ko: 서프라이즈가 되도록 말이야.
    ja: サプライズになるようにな
  d_nikke_ce005_01_02_45:
    speaker: ce005_01_01
    en: A surprise?
    ko: 서프라이즈?
    ja: サプライズ？
  d_nikke_ce005_01_02_46:
    speaker: "<Self>"
    en: That's right. Won't it be exciting to see what kind of flower blooms?
    ko: 그래. 어떤 꽃이 필지 기대되잖아?
    ja: ああ。どんな花が咲くのか楽しみになるだろう？
  d_nikke_ce005_01_02_47:
    speaker: flora
    en: Hehe, that's a wonderful idea.
    ko: 후후, 좋은 생각이네요.
    ja: ふふ、良いアイデアですね。
  d_nikke_ce005_01_02_48:
    speaker: flora
    en: I'm looking forward to what kind of flower it could be.
    ko: 어떤 꽃을 만나게 될지… 기대돼요.
    ja: |-
      どのような花に出会えるのか…
      楽しみでございます。
  d_nikke_ce005_01_02_49:
    speaker: "<Self>"
    en: Me too.
    ko: 나도 기대돼.
    ja: 私も楽しみだ
  d_nikke_ce005_01_02_50:
    speaker: ce005_01_01
    en: Surprise...
    ko: 서프라이즈….
    ja: サプライズ…
  d_nikke_ce005_01_02_51:
    speaker: ce005_01_01
    en: I'm looking forward to it.
    ko: 기대돼.
    ja: 楽しみ。
d_nikke_ce005_01_03:
  d_nikke_ce005_01_03_1:
    speaker: ce005_01_01
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_ce005_01_03_2:
    speaker: "<Narration>"
    en: Rei's expression seems different from usual.
    ko: 레이의 표정이 평소와 달라 보인다.
    ja: レイの表情がいつもと違って見える
  d_nikke_ce005_01_03_3:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일 있어?
    ja: 何かあったのか？
  d_nikke_ce005_01_03_4:
    speaker: ce005_01_01
    en: The seed has sprouted.
    ko: 씨앗, 싹이 났어.
    ja: 種、芽が出たの。
  d_nikke_ce005_01_03_5:
    speaker: "<Self>"
    en: Really? Let's go take a look.
    ko: 그래? 보러 가 보자.
    ja: 本当か、見に行ってみよう
  d_nikke_ce005_01_03_6:
    speaker: "<Narration>"
    en: In Flora's garden,
    ko: 플로라의 정원에서
    ja: フローラの庭にて
  d_nikke_ce005_01_03_7:
    speaker: "<Narration>"
    en: we find Flora crouching down on the ground.
    ko: 지면에 쭈그려 있는 플로라의 모습이 보였다.
    ja: 地面にしゃがみこんでいるフローラの姿が見えた
  d_nikke_ce005_01_03_8:
    speaker: "<Self>"
    en: Flora, what are you doing?
    ko: 플로라, 뭐 하고 있어?
    ja: フローラ、何をしているんだ？
  d_nikke_ce005_01_03_9:
    speaker: flora
    en: Shh...
    ko: 쉿….
    ja: シーッ…
  d_nikke_ce005_01_03_10:
    speaker: flora
    en: I'm watching the flower that Chamomile planted.
    ko: 캐모마일 님이 심은 꽃을 보고 있었어요.
    ja: カモミール様が植えた花を見ていました。
  d_nikke_ce005_01_03_11:
    speaker: "<Narration>"
    en: I look in the direction Flora is pointing and see a small bud beginning to
      form.
    ko: |-
      플로라가 가리킨 쪽을 보니
      꽃봉오리가 맺혀 있는 것이 보였다.
    ja: |-
      フローラが指さした方を見ると、
      つぼみがついているものが見えた
  d_nikke_ce005_01_03_12:
    speaker: flora
    en: Look. Thanks to Chamomile's careful attention, a flower bud has already started
      to appear.
    ko: |-
      보세요.
      캐모마일 님이 진심을 담아 보살핀 덕분에
      벌써 꽃봉오리가 맺혔어요.
    ja: |-
      ご覧ください。カモミール様の
      真心がこもったお世話のおかげで、
      もうつぼみがついたのですよ。
  d_nikke_ce005_01_03_13:
    speaker: flora
    en: The way it sways gently as it begins to swell... Isn't it just adorable?
    ko: |-
      부풀어 오르기 시작한 꽃봉오리가 천천히 흔들리는 모습….
      정말 귀엽지 않나요?
    ja: |-
      ふくらみ始めたつぼみに、
      ゆっくりと揺れる姿…
      とても可愛いと思いませんか？
  d_nikke_ce005_01_03_14:
    speaker: "<Self>"
    en: It's grown so much already.
    ko: 벌써 이렇게 자랐구나….
    ja: もうこんなに育ったのか…
  d_nikke_ce005_01_03_15:
    speaker: flora
    en: Chamomile, how does it feel?
    ko: 캐모마일 님, 어떠세요?
    ja: カモミール様、いかがですか？
  d_nikke_ce005_01_03_16:
    speaker: flora
    en: The flowers are standing tall, thanking you in their own way.
    ko: |-
      꽃들이 발돋움하며
      캐모마일 님께 감사 인사를 하고 있어요.
    ja: |-
      花たちが背伸びをしながら、
      カモミール様に感謝を伝えておりますよ。
  d_nikke_ce005_01_03_17:
    speaker: ce005_01_01
    en: "... You're welcome."
    ko: "…천만에."
    ja: "…どういたしまして。"
  d_nikke_ce005_01_03_18:
    speaker: flora
    en: Hehe. Chamomile, you are truly wonderful.
    ko: 후후… 캐모마일 님은 정말 훌륭하세요.
    ja: ふふ…カモミール様は本当に素晴らしいですね。
  d_nikke_ce005_01_03_19:
    speaker: ce005_01_01
    en: Why?
    ko: 어째서?
    ja: なんで？
  d_nikke_ce005_01_03_20:
    speaker: flora
    en: This is your first time growing flowers, yet you've nurtured them so quickly
      and so well. It makes me really happy.
    ko: |-
      꽃을 키우는 건 처음일 텐데
      이렇게 빨리, 건강하게 키워주셔서… 정말 기뻐요.
    ja: |-
      花を育てるのは初めてなのに、
      こんなにも早く、元気に育ててくださり…
      とてもうれしく思います。
  d_nikke_ce005_01_03_21:
    speaker: ce005_01_01
    en: I only did what I was told.
    ko: 들은 대로 한 것뿐이야.
    ja: 言われた通りにしただけ。
  d_nikke_ce005_01_03_22:
    speaker: flora
    en: You're so humble, Chamomile.
    ko: 후후, 캐모마일 님은 겸손하시네요.
    ja: ふふ、カモミール様は謙虚ですね。
  d_nikke_ce005_01_03_23:
    speaker: flora
    en: I know because I've been watching all along.
    ko: 저는 쭉 보고 있었으니까 알아요.
    ja: 私はしっかり見ていましたから、分かりますよ。
  d_nikke_ce005_01_03_24:
    speaker: flora
    en: You've been caring for them from early morning until late at night.
    ko: 아침 일찍부터 밤늦게까지 계속 꽃들을 지켜봐 주셨잖아요.
    ja: |-
      朝早くから夜遅くまで、ずっと花たちを
      見守っていたじゃありませんか。
  d_nikke_ce005_01_03_25:
    speaker: flora
    en: You worked hard, sweating as you watered them, making sure they got just the
      right amount of sunlight.
    ko: 잔뜩 땀을 흘리며 물을 주고, 햇빛을 받게 해주고….
    ja: |-
      たくさん汗をかきながら、
      水をやったり、光を浴びさせたり…
  d_nikke_ce005_01_03_26:
    speaker: "<Self>"
    en: You’ve worked hard all this time...
    ko: 열심히 일하며 지냈구나.
    ja: 一生懸命に働いて、過ごしたんだな
  d_nikke_ce005_01_03_27:
    speaker: flora
    en: and never stopped putting in effort for the seed.
    ko: "…씨앗과 함께 끊임없이 노력해 주셨죠."
    ja: |-
      …種と共に、たゆまぬ努力を
      してくださったのですね。
  d_nikke_ce005_01_03_28:
    speaker: flora
    en: Chamomile, you've shown them that life is something to be cherished and enjoyed.
    ko: |-
      캐모마일 님은 모두에게 살아가는 것이
      즐겁다는 것을 전해 주셨어요.
    ja: |-
      カモミール様は、皆に生きるのは
      楽しいということを伝えてくださったのです。
  d_nikke_ce005_01_03_29:
    speaker: flora
    en: That's why they've grown so beautifully and healthily.
    ko: 그래서 이렇게 건강하고 아름답게 자라난 거겠죠.
    ja: |-
      ですからこうして、健やかに美しく
      育つことができたのでしょうね。
  d_nikke_ce005_01_03_30:
    speaker: flora
    en: They must be really eager to bloom and express their gratitude to you.
    ko: 어서 아름다운 꽃을 피워 캐모마일 님의 마음에 답하고 싶다… 그렇게 생각하는 것 같아요.
    ja: |-
      早くきれいな花を咲かせて、
      カモミール様の気持ちに応えたい…
      と思っているようですよ。
  d_nikke_ce005_01_03_31:
    speaker: ce005_01_01
    en: I see.
    ko: "…그렇구나."
    ja: "…そう。"
  d_nikke_ce005_01_03_32:
    speaker: "<Narration>"
    en: Rei smiles.
    ko: 레이는 미소 지었다.
    ja: レイは微笑んだ
  d_nikke_ce005_01_03_33:
    speaker: flora
    en: Did you know? Chamomile, your smile is the most beautiful of all.
    ko: |-
      …그거 아세요?
      캐모마일 님은 웃는 모습이 가장 아름답답니다.
    ja: |-
      …ご存じでしたか？
      カモミール様は、笑った姿が一番美しいのです。
  d_nikke_ce005_01_03_34:
    speaker: flora
    en: Just like a flower bud opening under the warmth of the sun.
    ko: |-
      따뜻한 햇살 아래서
      꽃봉오리를 피우려고 하는 꽃처럼요.
    ja: |-
      暖かい日差しの下で、
      つぼみを開こうとしているこの花のように。
  d_nikke_ce005_01_03_35:
    speaker: "<Narration>"
    en: I turn my gaze to the bud Flora is pointing at.
    ko: 플로라가 가리킨 꽃봉오리를 바라봤다.
    ja: フローラが指さしたつぼみを見つめた
  d_nikke_ce005_01_03_36:
    speaker: ce005_01_01
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_ce005_01_03_37:
    speaker: "<Narration>"
    en: At that very moment, the bud gently opens, revealing a delicate, soft violet
      blossom.
    ko: 그 순간, 꽃봉오리에서 연한 보랏빛 꽃이 피어났다.
    ja: その瞬間、つぼみから淡い紫色の花が咲いた
  d_nikke_ce005_01_03_38:
    speaker: "<Self>"
    en: The flower bloomed!
    ko: 꽃이 피었어!
    ja: 花が咲いた…！
  d_nikke_ce005_01_03_39:
    speaker: ce005_01_01
    en: "... It's beautiful."
    ko: "…정말 예뻐."
    ja: "…すごくキレイ。"
  d_nikke_ce005_01_03_40:
    speaker: flora
    en: Yes. A life that blooms with such strength is truly breathtaking.
    ko: 네. 힘차게 피어나는 생명은 실로 아름답지요.
    ja: はい。力強く咲き誇る命は、実に美しいです。
  d_nikke_ce005_01_03_41:
    speaker: ce005_01_01
    en: So this is…
    ko: 이게….
    ja: これが…
  d_nikke_ce005_01_03_42:
    speaker: ce005_01_01
    en: '"life"?'
    ko: "'생명'?"
    ja: "「命」？"
d_nikke_ce005_01_04:
  d_nikke_ce005_01_04_1:
    speaker: ce005_01_01
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_ce005_01_04_2:
    speaker: "<Self>"
    en: Good morning, Rei. Have a lot of flowers bloomed?
    ko: 좋은 아침, 레이. 꽃은 많이 피었어?
    ja: おはよう、レイ。花はたくさん咲いたか？
  d_nikke_ce005_01_04_3:
    speaker: ce005_01_01
    en: Yes.
    ko: 응.
    ja: うん。
  d_nikke_ce005_01_04_4:
    speaker: ce005_01_01
    en: A white flower bloomed.
    ko: 하얀 꽃이 피었어.
    ja: 白い花も咲いた。
  d_nikke_ce005_01_04_5:
    speaker: "<Self>"
    en: Isn't it a surprise?
    ko: 서프라이즈네.
    ja: サプライズだな
  d_nikke_ce005_01_04_6:
    speaker: ce005_01_01
    en: So this is... a surprise.
    ko: 이게… 서프라이즈.
    ja: これが…サプライズ。
  d_nikke_ce005_01_04_7:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 위잉――
    ja: ウィーン――
  d_nikke_ce005_01_04_8:
    speaker: flora
    en: Everyone, I have good news!
    ko: 여러분, 좋은 소식이 있답니다.
    ja: 皆様、いいお知らせがございます。
  d_nikke_ce005_01_04_9:
    speaker: flora
    en: The results of the seed analysis are in.
    ko: 씨앗의 조사 결과가 나왔어요.
    ja: 種の調査結果が出ました。
  d_nikke_ce005_01_04_10:
    speaker: flora
    en: The seed that Chamomile brought turned out to be a Matricaria seed, just like
      chamomile itself.
    ko: |-
      캐모마일 님이 가져오신 씨앗 말인데요,
      역시 캐모마일과 같은 마트리카리아의 씨앗이었어요.
    ja: |-
      カモミール様がお持ちになった種ですが、
      やはりカモミールと同じ
      シカギク属のものでした。
  d_nikke_ce005_01_04_11:
    speaker: flora
    en: So, I've put together a notebook on how to grow chamomile and created a special
      nutrient blend just for it.
    ko: 그래서 캐모마일을 기르는 방법을 노트에 정리하고 전용 영양제도 준비해 뒀답니다.
    ja: |-
      ですのでカモミールの育て方を
      改めてノートにまとめ、
      専用の栄養剤も配合しておきました。
  d_nikke_ce005_01_04_12:
    speaker: flora
    en: However...
    ko: 하지만….
    ja: しかし…
  d_nikke_ce005_01_04_13:
    speaker: ce005_01_01
    en: What's wrong?
    ko: "?"
    ja: "？"
  d_nikke_ce005_01_04_14:
    speaker: flora
    en: According to M.M.R., this seed emits a unique wavelength, unlike any other
      plant.
    ko: |-
      M.M.R.에 문의한 결과
      이 씨앗에서 다른 아이들과는 다른 파장이
      확인됐다고 해요.
    ja: |-
      M.M.R.に問い合わせた結果、
      この種から別の子たちとは異なる波長が
      確認されたそうです。
  d_nikke_ce005_01_04_15:
    speaker: "<Self>"
    en: It's D-Wave!
    ko: D-WAVE…!
    ja: D-WAVE…！
  d_nikke_ce005_01_04_16:
    speaker: flora
    en: So that's what this wavelength is called.
    ko: 아아, 그런 이름을 가진 파장이었군요.
    ja: ああ、そのような名を持つ波長だったのですね。
  d_nikke_ce005_01_04_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_04_18:
    speaker: flora
    en: Hehe, don't worry. I'll keep it a secret.
    ko: 후후, 안심하세요. 비밀로 할게요.
    ja: ふふ、ご安心ください。口外はいたしません。
  d_nikke_ce005_01_04_19:
    speaker: flora
    en: To sum it up, this seed seems to thrive only in soil that meets its specific
      needs.
    ko: |-
      결론을 말씀드리자면
      이 씨앗은 자신에게 맞는 토양에서만 살아남을 수 있는 것 같아요.
    ja: |-
      結論を申し上げますと、
      この種は自らに合った土壌でのみ
      生き残ることができるようです。
  d_nikke_ce005_01_04_20:
    speaker: flora
    en: The nutrients might help extend its lifespan,
    ko: |-
      영양제를 투여하면
      생존 기간을 늘릴 수 있을지도 모르지만….
    ja: |-
      栄養剤を投与すれば、
      生存期間を延ばせるかもしれませんが…
  d_nikke_ce005_01_04_21:
    speaker: flora
    en: but due to its unique wavelength, it won't thrive unless planted in soil that
      shares the same wavelength.
    ko: |-
      그 특이한 파장 때문인지, 같은 파장을 가진 토양이 아니면
      건강하게 자라지 못하는 것 같아요.
    ja: |-
      その特異な波長のせいか、
      同じ波長を持つ土壌でないと
      健康には育たないようです。
  d_nikke_ce005_01_04_22:
    speaker: flora
    en: So, I would like to ask both of you whether you can find soil that matches
      this wavelength?
    ko: |-
      그래서 두 분께 여쭤보고 싶은데,
      같은 파장을 가진 토양을 찾을 수 있을까요?
    ja: |-
      そこでお二人にお尋ねしたいのですが、
      同じ波長を持つ土壌を見つけることは
      可能でしょうか？
  d_nikke_ce005_01_04_23:
    speaker: ce005_01_01
    en: Soil with D-Wave...
    ko: D-WAVE의 토양….
    ja: D-WAVEの土壌…
  d_nikke_ce005_01_04_24:
    speaker: "<Self>"
    en: It's probably near the red sea.
    ko: 아마 붉은 바다 근처에 있을 거야.
    ja: 確か赤い海の近くにあったはずだ
  d_nikke_ce005_01_04_25:
    speaker: flora
    en: Hearing you say that puts my mind at ease. Then it would be best to plant
      the seed there.
    ko: 그렇게 말씀하시니 안심이에요. 그럼 이 씨앗은 거기 심는 게 좋을 거예요.
    ja: |-
      それを聞いて安心いたしました。
      では、この種はそちらで植えるのがいいかと。
  d_nikke_ce005_01_04_26:
    speaker: "<Self>"
    en: All right, I understand.
    ko: 그래, 알았어.
    ja: ああ、分かった
  d_nikke_ce005_01_04_27:
    speaker: ce005_01_01
    en: I want to plant the seed.
    ko: 씨앗, 심고 싶어.
    ja: 種、植えたい。
  d_nikke_ce005_01_04_28:
    speaker: flora
    en: Please take care of it, Chamomile.
    ko: 부탁드릴게요, 캐모마일 님.
    ja: お願いいたしますね、カモミール様。
  d_nikke_ce005_01_04_29:
    speaker: flora
    en: This seed has also been listening to you.
    ko: 이 씨앗도 캐모마일 님의 말을 듣고….
    ja: この種もカモミール様の言葉を聞いて…
  d_nikke_ce005_01_04_30:
    speaker: flora
    en: It's truly looking forward to meeting you.
    ko: 캐모마일 님을 뵙기를 진심으로 바라고 있을 거예요.
    ja: |-
      カモミール様にお目にかかれることを
      心から願っているはずです。
  d_nikke_ce005_01_04_31:
    speaker: ce005_01_01
    en: I want to meet it too.
    ko: 응. 만나고 싶어.
    ja: うん。会いたい。
  d_nikke_ce005_01_04_32:
    speaker: flora
    en: |-
      Hehe, then I've prepared something just for you.
      Please wait a moment...
    ko: |-
      후후, 그런 캐모마일 님을 위해 준비한 게 있답니다.
      잠시만 기다려 주세요….
    ja: |-
      ふふ、そんなカモミール様のために
      準備したものがございます。少々お待ちを…
  d_nikke_ce005_01_04_33:
    speaker: ce005_01_01
    en: "?"
    ko: "?"
    ja: "？"
  d_nikke_ce005_01_04_34:
    speaker: "<Self>"
    en: Looks like Flora has a gift for you.
    ko: 플로라가 선물을 준비해 준 모양이야.
    ja: |-
      フローラがプレゼントを用意してくれた
      みたいだな
  d_nikke_ce005_01_04_35:
    speaker: ce005_01_01
    en: A gift?
    ko: 선물?
    ja: プレゼント？
  d_nikke_ce005_01_04_36:
    speaker: flora
    en: Thanks for waiting! Please take this.
    ko: 기다리셨죠? 이걸 받아 주세요.
    ja: お待たせいたしました。こちらをどうぞ。
  d_nikke_ce005_01_04_37:
    speaker: "<Narration>"
    en: Flora hands over a notebook and a pouch of nutrients.
    ko: |-
      플로라가 노트와 영양제가 든 봉투를
      내밀었다.
    ja: |-
      フローラがノートと栄養剤が入った袋を
      差し出した
  d_nikke_ce005_01_04_38:
    speaker: flora
    en: This is the notebook I mentioned earlier, with instructions on how to grow
      the seed, along with nutrients to help it grow strong and healthy.
    ko: |-
      아까 말씀드린 씨앗 기르는 방법을 정리한 노트와
      건강하게 자라도록 도와줄 영양제예요.
    ja: |-
      先ほどお伝えした
      種の育て方をまとめたノートと、
      元気に育つお手伝いをしてくれる栄養剤です。
  d_nikke_ce005_01_04_39:
    speaker: flora
    en: I've poured all my knowledge into this. I hope it's helpful.
    ko: |-
      제 지식을 모두 여기에 담았답니다.
      도움이 되면 기쁠 거예요.
    ja: |-
      私の知識をすべてこちらに記しました。
      お役に立ちましたら幸いです。
  d_nikke_ce005_01_04_40:
    speaker: ce005_01_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_04_41:
    speaker: ce005_01_01
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  d_nikke_ce005_01_04_42:
    speaker: flora
    en: Hehe, you're very welcome.
    ko: 후후, 천만에요.
    ja: ふふ、どういたしまして。
  d_nikke_ce005_01_04_43:
    speaker: flora
    en: I'm very happy to have met you, Chamomile.
    ko: 만나 봬서 정말 기뻤답니다, 캐모마일 님.
    ja: |-
      お会いできて本当に嬉しかったです。
      カモミール様。
  d_nikke_ce005_01_04_44:
    speaker: ce005_01_01
    en: I'm happy too.
    ko: 나도 기뻐.
    ja: 私も嬉しい。
  d_nikke_ce005_01_04_45:
    speaker: flora
    en: Can you promise me one thing?
    ko: 하나 약속해 주시겠어요?
    ja: 一つ、約束してくださいますか？
  d_nikke_ce005_01_04_46:
    speaker: flora
    en: When your seed finally blooms into a flower...
    ko: 캐모마일 님의 씨앗이 꽃을 피우면….
    ja: カモミール様の種が花を咲かせましたら…
  d_nikke_ce005_01_04_47:
    speaker: flora
    en: please take a picture and send it to me.
    ko: 부디 사진을 찍어 제게 보내주세요.
    ja: 写真を撮って、ぜひ私に送ってください。
  d_nikke_ce005_01_04_48:
    speaker: ce005_01_01
    en: What does "take a picture" mean?
    ko: 사진을 찍어…?
    ja: 写真を撮る…？
  d_nikke_ce005_01_04_49:
    speaker: "<Self>"
    en: It means capturing the scenery in front of you, whether on paper or on a screen.
    ko: 눈앞에 있는 풍경을 종이나 화면에 남기는 거야.
    ja: 目の前にある景色を紙や画面に残すことだ
  d_nikke_ce005_01_04_50:
    speaker: "<Self>"
    en: I'll take it for you.
    ko: 내가 찍어 줄게.
    ja: 私が撮ろう
  d_nikke_ce005_01_04_51:
    speaker: flora
    en: I'll be looking forward to it.
    ko: 기대하고 있을게요.
    ja: 期待しています。
  d_nikke_ce005_01_04_52:
    speaker: ce005_01_01
    en: By the way, what's the name of the flower I planted in the garden?
    ko: 내가 정원에 심은 꽃의 이름은 뭐야?
    ja: 私が庭に植えた花の名前は？
  d_nikke_ce005_01_04_53:
    speaker: flora
    en: It's called "Forget-Me-Not."
    ko: "'물망초'라는 이름이랍니다."
    ja: "「ワスレナグサ」という名です。"
  d_nikke_ce005_01_04_54:
    speaker: flora
    en: I will surely miss both of you.
    ko: 틀림없이 두 분이 그리울 거예요.
    ja: お二人のことがきっと恋しくなるでしょうね。
  d_nikke_ce005_01_04_55:
    speaker: flora
    en: So, I can't wait for the day you send me a photo of it in full bloom.
    ko: 그러니까 아름답게 핀 모습을 보내주실 날을 손꼽아 기다릴게요.
    ja: |-
      ですので、きれいに咲いた姿を
      送ってくださる日を心待ちにしております。
  d_nikke_ce005_01_04_56:
    speaker: ce005_01_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_04_57:
    speaker: ce005_01_01
    en: Okay, I promise.
    ko: 그럴게.
    ja: 頑張る。
d_nikke_ce005_01_05:
  d_nikke_ce005_01_05_1:
    speaker: ce005_01
    en: Good morning.
    ko: 좋은 아침.
    ja: おはよう。
  d_nikke_ce005_01_05_2:
    speaker: "<Self>"
    en: Good morning, Rei.
    ko: 좋은 아침, 레이.
    ja: おはよう、レイ
  d_nikke_ce005_01_05_3:
    speaker: ce005_01
    en: The flower bloomed.
    ko: 꽃, 피었어.
    ja: 花、咲いた。
  d_nikke_ce005_01_05_4:
    speaker: "<Self>"
    en: Really?
    ko: 정말?
    ja: 本当か？
  d_nikke_ce005_01_05_5:
    speaker: "<Narration>"
    en: I look in the direction Rei is pointing.
    ko: 레이가 가리키는 쪽을 봤다.
    ja: レイが指さす方向を見た
  d_nikke_ce005_01_05_6:
    speaker: "<Narration>"
    en: Beside the red sea, a single pure white chamomile flower has blossomed.
    ko: 그곳에는 순백의 캐모마일 한 송이가 붉은 바다 옆에 피어 있었다.
    ja: |-
      そこには、純白の一輪のカモミールが
      赤い海のそばで咲いていた
  d_nikke_ce005_01_05_7:
    speaker: "<Self>"
    en: We did it!
    ko: 성공했구나!
    ja: 成功したのか…！
  d_nikke_ce005_01_05_8:
    speaker: "<Self>"
    en: It's beautiful.
    ko: "…예쁘네."
    ja: "…きれいだな"
  d_nikke_ce005_01_05_9:
    speaker: ce005_01
    en: Yeah, it is.
    ko: 응, 예뻐.
    ja: うん、キレイ。
  d_nikke_ce005_01_05_10:
    speaker: ce005_01
    en: Don't forget the promise.
    ko: 약속 잊지 마.
    ja: 約束忘れないで。
  d_nikke_ce005_01_05_11:
    speaker: "<Self>"
    en: Right, let's take a picture and send it to Flora.
    ko: 그래, 사진을 찍어서 플로라에게 보내자.
    ja: ああ、写真を撮ってフローラに送ろう
  d_nikke_ce005_01_05_12:
    speaker: "<Self>"
    en: Rei, could you stand next to the chamomile?
    ko: 레이, 캐모마일 옆에 서 줄래?
    ja: レイ、カモミールの隣に立ってくれないか？
  d_nikke_ce005_01_05_13:
    speaker: ce005_01
    en: Why?
    ko: 어째서?
    ja: どうして？
  d_nikke_ce005_01_05_14:
    speaker: "<Self>"
    en: Because you're also a flower that Flora cherishes.
    ko: 레이도 플로라가 소중하게 여기는 '꽃'이니까.
    ja: レイもフローラが大切にしている「花」だからだ
  d_nikke_ce005_01_05_15:
    speaker: "<Self>"
    en: I'm sure she'd love to see you standing with it.
    ko: |-
      틀림없이 꽃과 레이가 함께 있는 모습을
      보고 싶어 할 거야.
    ja: |-
      きっと、咲いた花とレイが一緒にいる様子を
      見たがっているはずだからな
  d_nikke_ce005_01_05_16:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_05_17:
    speaker: "<Self>"
    en: I want to share an update with her. What do you think?
    ko: 근황을 공유하고 싶은데, 어때?
    ja: 近況を共有したいと思うんだが、どうだ？
  d_nikke_ce005_01_05_18:
    speaker: ce005_01
    en: Okay.
    ko: "…응."
    ja: "…うん。"
  d_nikke_ce005_01_05_19:
    speaker: ce005_01
    en: Should I stand here?
    ko: 여기 서면 돼?
    ja: ここに立てばいい？
  d_nikke_ce005_01_05_20:
    speaker: "<Self>"
    en: Yeah. And if you smile, it'll be even better.
    ko: 그래. 웃으면 더 좋을 것 같아.
    ja: ああ。笑顔だともっといいかもしれないな
  d_nikke_ce005_01_05_21:
    speaker: ce005_01
    en: Smile...
    ko: 웃는다….
    ja: 笑顔…
  d_nikke_ce005_01_05_22:
    speaker: ce005_01
    en: Like this?
    ko: 이렇게?
    ja: こう？
  d_nikke_ce005_01_05_23:
    speaker: "<Self>"
    en: Hmm...
    ko: 으음….
    ja: そうだな…
  d_nikke_ce005_01_05_24:
    speaker: "<Self>"
    en: Do you remember how you felt when you first saw the flower bloom?
    ko: |-
      꽃이 핀 모습을 처음 봤을 때의 마음,
      기억나?
    ja: |-
      花が咲いたのを初めて見た時の気持ち、
      覚えているか？
  d_nikke_ce005_01_05_25:
    speaker: ce005_01
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_ce005_01_05_26:
    speaker: ce005_01
    en: It felt warm inside...
    ko: 마음이 따끈따끈했어….
    ja: 心がぽかぽかしていた…
  d_nikke_ce005_01_05_27:
    speaker: "<Narration>"
    en: "*Click*!"
    ko: 찰칵!
    ja: カシャッ！
  d_nikke_ce005_01_05_28:
    speaker: "<Self>"
    en: Perfect. It turned out great.
    ko: 좋아. 잘 찍혔어.
    ja: よし。きれいに撮れたな
  d_nikke_ce005_01_05_29:
    speaker: "<Self>"
    en: I'll send it to Flora right away.
    ko: 바로 플로라에게 보내야겠다.
    ja: さっそくフローラに送ろう
  d_nikke_ce005_01_05_30:
    speaker: "<Narration>"
    en: I send the picture of Rei and the chamomile to Flora.
    ko: 플로라에게 레이와 캐모마일이 찍힌 사진을 보냈다.
    ja: |-
      フローラにレイとカモミールが
      写っている写真を送った
  d_nikke_ce005_01_05_31:
    speaker: "<Narration>"
    en: A new photo arrives, showing Flora with some freshly bloomed flowers.
    ko: |-
      플로라로부터 새롭게 핀 꽃과 함께
      찍힌 사진이 도착했다.
