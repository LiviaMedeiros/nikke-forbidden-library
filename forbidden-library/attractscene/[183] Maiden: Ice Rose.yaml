---
d_nikke_maiden_icerose_01:
  d_nikke_maiden_icerose_01_1:
    speaker: "<Narration>"
    en: A long time ago in a galaxy far, far away...
    ko: 오래전, 멀고 먼 은하계에….
    ja: 遠い昔、はるかかなたの銀河系で…
  d_nikke_maiden_icerose_01_2:
    speaker: "<Narration>"
    en: there was a hero who embarked on an adventure to save a far-off land that
      was in peril.
    ko: 위기에 빠진 봄의 나라를 구하기 위해 모험을 떠난 용사가 있었습니다.
    ja: |-
      危機に瀕した春の国を救うため
      冒険に出た勇者がいました
  d_nikke_maiden_icerose_01_3:
    speaker: "<Narration>"
    en: She was to vanquish the White Ice Dragon that had taken up residence in the
      Demon King's Castle and therefore put an end to the Winter's Bane.
    ko: 마왕성에 자리 잡은 백빙룡을 쓰러뜨려, [겨울의 저주]를 끝내라!
    ja: |-
      ――魔王城に棲む
      ホワイトアイスドラゴンを倒し、
      「冬の呪い」を終わらせる
  d_nikke_maiden_icerose_01_4:
    speaker: "<Narration>"
    en: To fulfill the mission given to her, the Hero Guillotine gathered her comrades.
    ko: 자신에게 주어진 사명을 다하기 위해, 용사 길로틴은 동료를 모았습니다.
    ja: |-
      自分に与えられた使命を果たすため、
      勇者ギロチンは仲間を集めました
  d_nikke_maiden_icerose_01_5:
    speaker: "<Narration>"
    en: Individuals whom she found reliable and strong, more so than anyone else.
    ko: 누구보다 믿음직스럽고 강한 동료들을 말이죠.
    ja: 誰よりも頼もしく強い仲間たちでした
  d_nikke_maiden_icerose_01_6:
    speaker: "<Narration>"
    en: This is the story of those comrades.
    ko: 이건 그 동료들의 이야기.
    ja: これはその仲間たちの物語
  d_nikke_maiden_icerose_01_7:
    speaker: "<Narration>"
    en: This is a tale of adventure,
    ko: 차가운 냉기의 심판자, [아이스로즈]와
    ja: 冷徹なる審判者、「アイスローズ」
  d_nikke_maiden_icerose_01_8:
    speaker: "<Narration>"
    en: for both the frigid judge, Ice Rose, and you, @UserName.
    ko: "@UserName, 당신의 모험담입니다."
    ja: そして@UserName、あなたの冒険譚です
  d_nikke_maiden_icerose_01_9:
    speaker: "<Narration>"
    en: The adventure begins late at night, with Maiden visiting Yulha's office.
    ko: 한밤의 모험은 메이든이 율하의 사무실을 방문하는 것으로 시작됩니다.
    ja: |-
      真夜中の冒険は、メイデンが
      ユルハの事務室を訪れることから始まります
  d_nikke_maiden_icerose_01_10:
    speaker: maiden_w
    en: Um... Are you in there?
    ko: 저기… 안에 계시나요?
    ja: あの…すみません。
  d_nikke_maiden_icerose_01_11:
    speaker: "<Narration>"
    en: "*Scribble scribble*"
    ko: 사각사각-
    ja: カリカリ…
  d_nikke_maiden_icerose_01_12:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_01_13:
    speaker: maiden_w
    en: Sorry to bother you, but may I come in for a moment?
    ko: 실례지만 잠시 들어가도 될까요?
    ja: 失礼します。入ってもよろしいでしょうか？
  d_nikke_maiden_icerose_01_14:
    speaker: "<Narration>"
    en: "*Scribble scribble*"
    ko: 사각사각-
    ja: カリカリ…
  d_nikke_maiden_icerose_01_15:
    speaker: maiden_w
    en: Why am I even asking if there's no one in there?
    ko: 저, 누구한테 이야기하고 있나요….
    ja: 誰もいないのでしょうか…
  d_nikke_maiden_icerose_01_16:
    speaker: maiden_w
    en: "... Anyways, I'm coming in."
    ko: 아무튼 들어갈게요.
    ja: とりあえず入りますね。
  d_nikke_maiden_icerose_01_17:
    speaker: "<Narration>"
    en: "*Scratch*"
    ko: 사각-!
    ja: カリッ！
  d_nikke_maiden_icerose_01_18:
    speaker: yulha
    en: Wha... Who are you?
    ko: 뭐야, 넌?
    ja: だれ？
  d_nikke_maiden_icerose_01_19:
    speaker: maiden_w
    en: I-I'm Maiden. Is something wrong?
    ko: 메, 메이든입니다만. 문제라도….
    ja: メ、メイデンです。すみませんが…
  d_nikke_maiden_icerose_01_20:
    speaker: yulha
    en: Who said you could come in?
    ko: 누가 들어와도 좋다 했지?
    ja: 誰が入っていいって言ったの？
  d_nikke_maiden_icerose_01_21:
    speaker: yulha
    en: Were you raised in a barn? Get out of here.
    ko: 실례니까, 그대로 뒤돌아서 나가.
    ja: マナーがなってないわ。出てってちょうだい。
  d_nikke_maiden_icerose_01_22:
    speaker: maiden_w
    en: I-I apologize! I'll show myself out...
    ko: |-
      핫, 죄송해요.
      그대로 뒤돌아서 나갈게요….
    ja: |-
      あっ、すみません。
      すぐに出ていきま…
  d_nikke_maiden_icerose_01_23:
    speaker: maiden_w
    en: "... Actually no!"
    ko: "…가 아니라요!"
    ja: "…いえ、そうではなくてですね。"
  d_nikke_maiden_icerose_01_24:
    speaker: maiden_w
    en: I'm here to claim my reward for completing the quest, who is none other than
      the Commander! Wait, no... I mean, the man I love!
    ko: |-
      퀘스트 보상으로 지휘관…
      아니, 제 사랑을 돌려받으러 왔답니다!
    ja: |-
      クエストの報酬に指揮官…
      いえ、私の恋人を取り戻しに来ました！
  d_nikke_maiden_icerose_01_25:
    speaker: yulha
    en: Hmm? So, you're one of the Hero's comrades?
    ko: 음? 용사의 동료였나?
    ja: え？あなた、勇者の仲間だったの？
  d_nikke_maiden_icerose_01_26:
    speaker: yulha
    en: Ah, that's right, I set a bail of 1,000 gold coins for the knight, didn't
      I?
    ko: |-
      그러고 보니, 벌금으로 금화 1000닢을 가져오면
      갑옷 기사를 풀어준다고 했었지.
    ja: |-
      そういえば罰金の金貨1000枚と引き換えに
      鎧の騎士を解放するって話だったわね。
  d_nikke_maiden_icerose_01_27:
    speaker: maiden_w
    en: You did,
    ko: 예. 여기 약속했던 금화 1000닢이에요.
    ja: そうです。金貨1000枚ならここにあります。
  d_nikke_maiden_icerose_01_28:
    speaker: maiden_w
    en: and here are the 1000 coins, as requested.
    ko: 받으세요.
    ja: どうぞ。
  d_nikke_maiden_icerose_01_29:
    speaker: yulha
    en: Hmm. Quite heavy.
    ko: 흠. 묵직하군.
    ja: ふむ。重いわね。
  d_nikke_maiden_icerose_01_30:
    speaker: yulha
    en: You didn't sneak in any tin or copper coins in here, did you?
    ko: 확실히 금화로만 채워 넣었겠지?
    ja: 誤魔化したりしてないでしょうね？
  d_nikke_maiden_icerose_01_31:
    speaker: maiden_w
    en: If you're worried, feel free to check.
    ko: 정 불안하시면, 확인해 봐도 좋아요.
    ja: そんなに不安なら確認してください。
  d_nikke_maiden_icerose_01_32:
    speaker: yulha
    en: It's fine. I trust you.
    ko: 됐어, 어련히 잘했겠지.
    ja: いいわ。あなたを信じるわ。
  d_nikke_maiden_icerose_01_33:
    speaker: maiden_w
    en: Then can I take the Commander with me?
    ko: 그럼 지휘관은 데려가도 되는 걸까요?
    ja: では指揮官を連れて帰ってもいいですよね？
  d_nikke_maiden_icerose_01_34:
    speaker: yulha
    en: Go ahead, I don't care.
    ko: 뭐, 오늘치 일도 대부분 끝냈겠다.
    ja: 今日の分の仕事はほとんど片付いたことだし…
  d_nikke_maiden_icerose_01_35:
    speaker: yulha
    en: He's finished most of today's tasks anyway.
    ko: 데려가도 상관없어.
    ja: どうぞ、お好きなように。
  d_nikke_maiden_icerose_01_36:
    speaker: "<Self>"
    en: Phew... You really saved my neck. I thought I'd have to do paperwork for the
      rest of my life.
    ko: 으으… 덕분에 서류 지옥에서 탈출했네.
    ja: うう…おかげで書類地獄から抜け出せた
  d_nikke_maiden_icerose_01_37:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_nikke_maiden_icerose_01_38:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maiden_icerose_01_39:
    speaker: maiden_w
    en: Thank you?
    ko: 고맙다니….
    ja: ありがとうだなんて…
  d_nikke_maiden_icerose_01_40:
    speaker: maiden_w
    en: I never thought you'd be confessing your love to me like this!
    ko: 이런 식으로 사랑고백 받을 줄은 몰랐는데….
    ja: こんなふうに愛の告白をされるとは…
  d_nikke_maiden_icerose_01_41:
    speaker: maiden_w
    en: Well, since we've gone this far, allow me to be forthright with you, Commander.
    ko: 지휘관, 이렇게 됐으니 진지하게 말할게요.
    ja: 指揮官、ついでですから正直に言いますね。
  d_nikke_maiden_icerose_01_42:
    speaker: maiden_w
    en: I love y...
    ko: 사랑….
    ja: 愛し…
  d_nikke_maiden_icerose_01_43:
    speaker: "<Self>"
    en: Hey, where's Guillotine? Wasn't she with you?
    ko: 그런데 길로틴은? 같이 있던 거 아니었어?
    ja: そういえばギロチンは？一緒じゃなかったのか？
  d_nikke_maiden_icerose_01_44:
    speaker: maiden_w
    en: How can you just ignore my confession like that...
    ko: "…이제 제 고백은 간단히 무시하시는군요."
    ja: "…私の告白などあっさりスルーですか…"
  d_nikke_maiden_icerose_01_45:
    speaker: maiden_w
    en: "*Sigh*... Fine."
    ko: 음. 길로틴 말이죠.
    ja: えっとですね。ギロチンは…
  d_nikke_maiden_icerose_01_46:
    speaker: maiden_w
    en: Guillotine is...
    ko: 그게요….
    ja: 実は…
  d_nikke_maiden_icerose_01_47:
    speaker: "<Narration>"
    en: Some time earlier, at the Adventurers' Guild.
    ko: 얼마 전, 모험가 협회.
    ja: "――少し前、冒険者協会"
  d_nikke_maiden_icerose_01_48:
    speaker: guillotine_w_no
    en: Blue-eyed lil' dongle!
    ko: 벼간의 자근…!
    ja: かべぇのいわのぉ…ちっさぁぃ…！
  d_nikke_maiden_icerose_01_49:
    speaker: guillotine_w_no
    en: Dongle? Demon? N-No... right?
    ko: 자근… 아…? 아, 아차…?
    ja: ちっさぁぃ…あ…？あ、あれれぇ…？
  d_nikke_maiden_icerose_01_50:
    speaker: vesti_c
    en: Hehehe. That's not it.
    ko: 헤, 헤헤. 그거 아닌데.
    ja: へ、へへ。違うよ。
  d_nikke_maiden_icerose_01_51:
    speaker: guillotine_w_no
    en: Argh! Stop laughing and reveal your true identity!
    ko: 크윽, 웃지만 말고 네노므 진명을 발켜라!
    ja: |-
      くうっ、笑ってばかりいないで
      真名を教えろぉ！
  d_nikke_maiden_icerose_01_52:
    speaker: guillotine_w_no
    en: Blue-eyed lil... What was it again?
    ko: 벼간의 자근… 뭐여찌?
    ja: かべぇのいわのぉ…ちっさぁぃ…なんだってぇ？
  d_nikke_maiden_icerose_01_53:
    speaker: vesti_c
    en: Hehe.
    ko: 헤헤. 벼간의.
    ja: へへ。かべぇのいわのぉぉ。
  d_nikke_maiden_icerose_01_54:
    speaker: guillotine_w_no
    en: Blue?
    ko: 벼간의?
    ja: かべぇのいわのぉ？
  d_nikke_maiden_icerose_01_55:
    speaker: vesti_c
    en: Blue!
    ko: 자근!
    ja: ちっちゃぁぁい！
  d_nikke_maiden_icerose_01_56:
    speaker: guillotine_w_no
    en: Blue.
    ko: 자근.
    ja: ちっさぁぃ…
  d_nikke_maiden_icerose_01_57:
    speaker: vesti_c
    en: Eye...
    ko: 아….
    ja: はっ…
  d_nikke_maiden_icerose_01_58:
    speaker: guillotine_w_no
    en: Eye...
    ko: 아….
    ja: はっ…
  d_nikke_maiden_icerose_01_59:
    speaker: vesti_c
    en: Eyeaaahh... achoo!
    ko: 아, 아… 아-엣취!
    ja: は、はっ…はーっくしょん！
  d_nikke_maiden_icerose_01_60:
    speaker: vesti_c
    en: Hehehe.
    ko: 헤헤, 헤헤헤.
    ja: へへ。へへへ。
  d_nikke_maiden_icerose_01_61:
    speaker: guillotine_w_no
    en: How dare you mock me?!
    ko: 큭. 날 우롱하다늬…!
    ja: くっ。我をもてあそぶとは…！
  d_nikke_maiden_icerose_01_62:
    speaker: guillotine_w_no
    en: I don'tcur wut your name is, yur noo match for I, Guillotine de mefffesto!
    ko: 아무튼 벼간의 어쩌고 저쩌고여, 구대는 이 기로티의 상대가 될 수 업따!
    ja: |-
      かべぇのいわの…ちっさぁぃ何とかかんとかよ、
      おまえなど我の相手ではないぃぃ！
  d_nikke_maiden_icerose_01_63:
    speaker: vesti_c
    en: Hehe, I should be the one telling you that.
    ko: 헤헤. 그건 내가 할 소리 같은데…?
    ja: へへ。こっちのセリフだよぉ…？
  d_nikke_maiden_icerose_01_64:
    speaker: vesti_c
    en: Guillotine, your speech is totally slurred... hehe...
    ko: 기로티, 너 혀 완전 꼬여짜나… 헤헤헤….
    ja: ギロチン、ろれつが回ってないよぉ…へへへ…
  d_nikke_maiden_icerose_01_65:
    speaker: vesti_c
    en: Totally garbled, hehe...
    ko: 완전 꼬여써… 헤헤….
    ja: なんていってるのぉ…へへ…
  d_nikke_maiden_icerose_01_66:
    speaker: vesti_c
    en: But I can't stop laughing... hehe... What's happening to me?
    ko: 근데 있자나… 나 웃음이 안 멈춰… 왜 이러지? 헤헤….
    ja: |-
      どうしてだろう…笑いが止まらない…
      あれれ？へへ…
  d_nikke_maiden_icerose_01_67:
    speaker: vesti_c
    en: Hehehe...
    ko: 헤헤헤….
    ja: えへへ…
  d_nikke_maiden_icerose_01_68:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_maiden_icerose_01_69:
    speaker: guillotine_w_no
    en: For shame.
    ko: 한시마긴.
    ja: なさけないぃ。
  d_nikke_maiden_icerose_01_70:
    speaker: guillotine_w_no
    en: Passing out from a single drink? I expected more of you.
    ko: 고작 한 잔 마쉬고 나가 떠러질 주리야.
    ja: たったの1杯でつぶれてしまうとわぁ。
  d_nikke_maiden_icerose_01_71:
    speaker: guillotine_w_no
    en: As for me, I can easily have one mo...
    ko: 난 아직 하차믄 더….
    ja: 我はまだまだぁ…
  d_nikke_maiden_icerose_01_72:
    speaker: guillotine_w_no
    en: One mo...
    ko: 마실 수….
    ja: 飲めるぅ…
  d_nikke_maiden_icerose_01_73:
    speaker: guillotine_w_no
    en: I... can...
    ko: 있는… 뒈에….
    ja: ぞぉぉ…
  d_nikke_maiden_icerose_01_74:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_maiden_icerose_01_75:
    speaker: privaty_m
    en: Here are the two beers you ordered...
    ko: 그… 주문하신 맥주 두 잔 나왔는데요….
    ja: "…ご注文のビール2杯、お待たせいたしました…"
  d_nikke_maiden_icerose_01_76:
    speaker: privaty_m
    en: Huh? What's gotten into these two?
    ko: 이분들은 어쩌다 이렇게 되신 건가요?
    ja: この方たちは、どうされたんですか？
  d_nikke_maiden_icerose_01_77:
    speaker: maiden_w
    en: I was wondering that myself.
    ko: 그러게요. 저도 그게 궁금하네요.
    ja: さあ。私も分かりません。
  d_nikke_maiden_icerose_01_78:
    speaker: maiden_w
    en: They decided to have a drinking contest when they're both complete lightweights.
    ko: 잘 마시지도 못하면서, 왜 술내기 같은 걸 해서….
    ja: |-
      お酒に強いわけでもないのに、
      飲みくらべなんかして…
  d_nikke_maiden_icerose_01_79:
    speaker: maiden_w
    en: "*Sigh* As expected, the Commander is the only dependable one in this party."
    ko: 하아, 역시 저희 파티에서 믿을 만한 분은 지휘관뿐….
    ja: はぁ、やはり信頼できるのは指揮官だけ…
  d_nikke_maiden_icerose_01_80:
    speaker: maiden_w
    en: Wait... Commander...
    ko: 지휘관…?
    ja: 指揮官…？
  d_nikke_maiden_icerose_01_81:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maiden_icerose_01_82:
    speaker: maiden_w
    en: I forgot I was supposed to go get the Commander!
    ko: 지휘관 데리러 가는 걸 잊고 있었어요!
    ja: 指揮官を迎えにいくのを忘れていました！
  d_nikke_maiden_icerose_01_83:
    speaker: maiden_w
    en: Guillotine, wake up!
    ko: 길로틴, 일어나세요!
    ja: ギロチン、起きてください！
  d_nikke_maiden_icerose_01_84:
    speaker: guillotine_w_no
    en: Mmm...
    ko: "…으음."
    ja: "…うーん…"
  d_nikke_maiden_icerose_01_85:
    speaker: maiden_w
    en: Guillotine?
    ko: 길로틴?
    ja: ギロチン？
  d_nikke_maiden_icerose_01_86:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_01_87:
    speaker: maiden_w
    en: GUILLOTINE!
    ko: 길. 로. 틴.
    ja: ギ・ロ・チ・ン。
  d_nikke_maiden_icerose_01_88:
    speaker: guillotine_w_no
    en: "*Snore*"
    ko: 코오….
    ja: ぐう…
  d_nikke_maiden_icerose_01_89:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아아….
    ja: はぁ…
  d_nikke_maiden_icerose_01_90:
    speaker: maiden_w
    en: I'll just go alone, then.
    ko: 됐어요. 저 혼자라도 다녀오죠.
    ja: 仕方ありません。私一人で行ってきます。
  d_nikke_maiden_icerose_01_91:
    speaker: maiden_w
    en: Guillotine is... er...
    ko: 그러니까….
    ja: ええと…
  d_nikke_maiden_icerose_01_92:
    speaker: maiden_w
    en: Asleep! Yeah, that's it.
    ko: "……금화!"
    ja: "……金貨！"
  d_nikke_maiden_icerose_01_93:
    speaker: maiden_w
    en: She went to bed early because she was exhausted from a long day gathering
      all the gold coins we needed.
    ko: 예, 맞아요. 금화 모으느라 힘들었다고 먼저 자러 갔어요.
    ja: |-
      そうでした。
      金貨を稼ぐのに疲れたと、
      先に部屋に行きました。
  d_nikke_maiden_icerose_01_94:
    speaker: "<Self>"
    en: Gotcha. Anyway, it's getting late.
    ko: 하긴. 시간도 많이 늦었으니까….
    ja: ああ、もうこんな時間か…
  d_nikke_maiden_icerose_01_95:
    speaker: "<Self>"
    en: Maybe we should head to bed ourselves.
    ko: 우리도 이만 자러 갈까?
    ja: 私たちも宿へ戻ろう
  d_nikke_maiden_icerose_01_96:
    speaker: yulha
    en: Hm.
    ko: 흠흠.
    ja: オホンッ…
  d_nikke_maiden_icerose_01_97:
    speaker: yulha
    en: Before you do that,
    ko: 거기 둘.
    ja: そこの2人。
  d_nikke_maiden_icerose_01_98:
    speaker: yulha
    en: I want a word with you two.
    ko: 자러 가는 건 좋은데, 그전에 잠깐 얘기 좀 하지.
    ja: 宿に行くのはいいけど、ちょっと話があるの。
  d_nikke_maiden_icerose_01_99:
    speaker: maiden_w
    en: Wh-what?
    ko: 얘, 얘기요?
    ja: は、話ですか？
  d_nikke_maiden_icerose_01_100:
    speaker: maiden_w
    en: But we didn't do anything wrong.
    ko: 저, 저흰 아무것도 잘못한 게 없는걸요.
    ja: わ、私たちが何か？
  d_nikke_maiden_icerose_01_101:
    speaker: maiden_w
    en: If there's anything going on, I'm sure it has something to do with Guillotine.
    ko: 잘못한 게 있다면 분명 길로틴 짓일 테니까….
    ja: |-
      何か問題があっても、
      それはすべてギロチンのせいですので…
  d_nikke_maiden_icerose_01_102:
    speaker: yulha
    en: "... What do you take me for?"
    ko: "……대체 날 어떻게 생각하는 거야."
    ja: "……私を何だと思ってるの？"
  d_nikke_maiden_icerose_01_103:
    speaker: yulha
    en: I just remembered there was something I wanted to say to you all.
    ko: 너희 용사 일행한테 전해줄 게 떠올랐을 뿐이니.
    ja: |-
      勇者一行に伝えておくべきことを
      思い出しただけだから。
  d_nikke_maiden_icerose_01_104:
    speaker: yulha
    en: So relax, and listen up.
    ko: 긴장 풀고 들어.
    ja: 緊張しなくてもいいわよ。
  d_nikke_maiden_icerose_01_105:
    speaker: maiden_w
    en: Oh? What is it?
    ko: 전해줄 거요?
    ja: 伝えておくべきことですか？
  d_nikke_maiden_icerose_01_106:
    speaker: yulha
    en: Have either of you, by any chance, heard of the Tower of the Sage?
    ko: 혹시 너희, [현자의 탑]에 대해 들어본 적 있어?
    ja: "「賢者の塔」の話、聞いたことある？"
  d_nikke_maiden_icerose_01_107:
    speaker: "<Self>"
    en: Tower of the Sage?
    ko: 현자의 탑?
    ja: 賢者の塔？
  d_nikke_maiden_icerose_01_108:
    speaker: yulha
    en: I'll take that as a no.
    ko: 흠. 들어본 적 없나 보군.
    ja: 知らないみたいね。
  d_nikke_maiden_icerose_01_109:
    speaker: yulha
    en: It's an ancient tower that a sage used to live in, until she disappeared one
      day.
    ko: 지금은 실종된 지 오래된 현자가 거주했다던 탑인데,
    ja: |-
      かなり昔に失踪した賢者が
      かつて住んでいた塔なんだけど、
  d_nikke_maiden_icerose_01_110:
    speaker: yulha
    en: But lately I've been told that there were a lot of disturbances occurring
      over there.
    ko: 최근 들어 그곳에 소란이 잦아졌다 하더라고.
    ja: 最近何かと騒がしいんですって。
  d_nikke_maiden_icerose_01_111:
    speaker: yulha
    en: If the Sage has indeed returned, wouldn't that be helpful to you and your
      party?
    ko: 혹여나 현자가 돌아온 거라면, 너희 용사 일행에게 도움이 되어 주지 않겠어?
    ja: |-
      もし賢者が戻ってきたのだとしたら、
      あなたたちの助けになるかもしれないわ。
  d_nikke_maiden_icerose_01_112:
    speaker: yulha
    en: If you have any interest, you should mosey over there and check it out.
    ko: 관심 있으면 한 번 가보지 그래?
    ja: 興味があれば、一度行ってみたら？
  d_nikke_maiden_icerose_01_113:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maiden_icerose_01_114:
    speaker: maiden_w
    en: The Tower of the Sage...
    ko: 현자의 탑…!
    ja: 賢者の塔…！
  d_nikke_maiden_icerose_01_115:
    speaker: maiden_w
    en: Phew...
    ko: 후우우….
    ja: ふぅぅ…
  d_nikke_maiden_icerose_01_116:
    speaker: maiden_w
    en: All right, I'm mentally prepared now.
    ko: 저, 마음의 준비는 끝났어요.
    ja: はい、心の準備ができました。
  d_nikke_maiden_icerose_01_117:
    speaker: maiden_w
    en: Let's do it, Commander.
    ko: 지휘관, 수락하죠.
    ja: 指揮官、行ってみましょう。
  d_nikke_maiden_icerose_01_118:
    speaker: maiden_w
    en: Go ahead and press the "Accept" button.
    ko: 예, 지금 당장 수락 버튼을 눌러요.
    ja: 今すぐ受注ボタンを押してください。
  d_nikke_maiden_icerose_01_119:
    speaker: "<Self>"
    en: Accept what?
    ko: 수락하다니?
    ja: 受注？
  d_nikke_maiden_icerose_01_120:
    speaker: maiden_w
    en: The quest to find the sage!
    ko: 그야 현자를 찾는 퀘스트죠!
    ja: |-
      当然、賢者を見つけるクエストに
      決まっています！
  d_nikke_maiden_icerose_01_121:
    speaker: maiden_w
    en: The Tower of the Sage is a new map,
    ko: "[현자의 탑], 그리고 [현자]."
    ja: "「賢者の塔」と「賢者」。"
  d_nikke_maiden_icerose_01_122:
    speaker: maiden_w
    en: with a new character that we haven't seen before, the Sage!
    ko: 여태 들어본 적 없는 새로운 맵과 NPC에요!
    ja: 初めて聞く新しいマップとNPCです！
  d_nikke_maiden_icerose_01_123:
    speaker: maiden_w
    en: It's like running into some new DLC.
    ko: DLC의 향기가 폴폴 나지 않나요?
    ja: きっとDLCですよ！
  d_nikke_maiden_icerose_01_124:
    speaker: maiden_w
    en: Let's accept it
    ko: 그러니, 당장 수락하죠!
    ja: そういうわけですので、今すぐ受注を！
  d_nikke_maiden_icerose_01_125:
    speaker: maiden_w
    en: and go find the Sage!
    ko: 현자를 찾으러 가는 거예요!
    ja: 賢者を探しに行きましょう！
d_nikke_maiden_icerose_02:
  d_nikke_maiden_icerose_02_1:
    speaker: maiden_w
    en: The Tower of the Sage is located at the edge of the map, in an area overrun
      by monsters.
    ko: "[현자의 탑]은 몬스터에게 빼앗긴 변두리 지역에 있다고 하니,"
    ja: |-
      「賢者の塔」はモンスターに占領されている
      町外れにあるそうです。
  d_nikke_maiden_icerose_02_2:
    speaker: maiden_w
    en: Let's make sure we're fully prepared before heading out.
    ko: 출발하기 전에 준비 철저히 해두죠.
    ja: 出発前にしっかりと準備をしておきましょう。
  d_nikke_maiden_icerose_02_3:
    speaker: "<Self>"
    en: Do we have to do this right now?
    ko: 지금 바로?
    ja: すぐに出発するのか？
  d_nikke_maiden_icerose_02_4:
    speaker: "<Self>"
    en: You must be tired. Why not rest and go with Guillotine tomorrow?
    ko: 피곤할 텐데, 쉬었다가 내일 길로틴이랑 같이 움직이자.
    ja: 今日は休んで、明日ギロチンと一緒に行こう
  d_nikke_maiden_icerose_02_5:
    speaker: maiden_w
    en: No, this can't wait.
    ko: 아뇨, 그럴 순 없어요.
    ja: いいえ、そういうわけにはいきません。
  d_nikke_maiden_icerose_02_6:
    speaker: maiden_w
    en: A quest like this could be a critical turning point in our adventure. We can't
      afford any delay.
    ko: |-
      모험의 분기점이 될지도 모르는,
      이런 중요한 퀘스트는 바로바로 해결해야 한다고요.
    ja: |-
      冒険の分岐点になり得るクエストは
      できる限り早くクリアしなければ。
  d_nikke_maiden_icerose_02_7:
    speaker: maiden_w
    en: Besides, I doubt Guillotine will be of any help anyway, so we might as well
      leave her.
    ko: 어차피 별 도움도 안 될 길로틴은 내버려 두고.
    ja: 大して役に立たないギロチンは放っておいて
  d_nikke_maiden_icerose_02_8:
    speaker: maiden_w
    en: The two of us will clear the quest.
    ko: 저희 둘이서 퀘스트 클리어해 버리죠.
    ja: 私たちでクリアしてしまいましょう。
  d_nikke_maiden_icerose_02_9:
    speaker: maiden_w
    en: I'll lead the way. Follow me.
    ko: 그럼 앞장설 테니, 따라오세요.
    ja: では、私についてきてください。
  d_nikke_maiden_icerose_02_10:
    speaker: "<Self>"
    en: Hey, wait...!
    ko: 자, 잠깐!
    ja: ちょ、ちょっと待っ…！
  d_nikke_maiden_icerose_02_11:
    speaker: "<Self>"
    en: "... She already left."
    ko: "…가버렸네."
    ja: "…行ってしまった"
  d_nikke_maiden_icerose_02_12:
    speaker: maiden_w
    en: Is anyone here?
    ko: 계시나요?
    ja: |-
      あの…すみません。
      どなたかいらっしゃいますか？
  d_nikke_maiden_icerose_02_13:
    speaker: "<Self>"
    en: Who would be here this late?
    ko: 한밤중에 누가 있을 리가….
    ja: こんな夜中にいるはず…
  d_nikke_maiden_icerose_02_14:
    speaker: maiden_w
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_nikke_maiden_icerose_02_15:
    speaker: maiden_w
    en: The in-game merchants are always awake as long as we, the players, aren't
      asleep.
    ko: |-
      게임 속 상인 NPC들은 플레이어인 저희가 잠들지 않는 이상,
      24시간 내내 깨어있기 마련이니.
    ja: |-
      ゲーム内のNPCはプレイヤーが寝ない限り、
      24時間ずっと起きています。
  d_nikke_maiden_icerose_02_16:
    speaker: maiden_w
    en: If we wait a little longer, I'm sure a shopkeeper will come to greet us with
      some potions in hand.
    ko: 조금만 기다리면, 포션 상점 주인이 저흴 맞이하러 올 거예요.
    ja: じきに薬屋の主人が現れるはずです。
  d_nikke_maiden_icerose_02_17:
    speaker: ether
    en: "*Yawn* The Hero's party? What brings you here at this hour?"
    ko: 흐암~ 용사 일행이네? 이런 시간에 무슨 일이야?
    ja: |-
      ふわぁ～勇者一行じゃない。
      こんな時間にどうしたの？
  d_nikke_maiden_icerose_02_18:
    speaker: maiden_w
    en: Hehe, see? I was rig... Ether?!
    ko: 후후, 제 말 맞… 에테르?!
    ja: ふふ、私の言った通りで…エーテル！？
  d_nikke_maiden_icerose_02_19:
    speaker: ether
    en: What are you so surprised about? You're the one who's the gamer around these
      parts.
    ko: 찾아온 건 그쪽이면서, 너무 놀라는 거 아니야?
    ja: |-
      なによ。そっちから来といて、
      驚きすぎじゃない？
  d_nikke_maiden_icerose_02_20:
    speaker: maiden_w
    en: Er... Now that I think about it, as long as we manage our mana well, we should
      be fine with the potions that we have.
    ko: 새, 생각해 보니 마나 관리만 잘하면 포션은 지금 가진 걸로도 충분하겠네요.
    ja: |-
      よ、よく考えてみたら
      マナの管理に気をつけさえすれば
      ポーションは十分足りるんでした。
  d_nikke_maiden_icerose_02_21:
    speaker: maiden_w
    en: Let's head back, Commander.
    ko: 지휘관, 이만 돌아가죠.
    ja: 指揮官、帰りましょう。
  d_nikke_maiden_icerose_02_22:
    speaker: ether
    en: Ah! So it's potions you need?
    ko: 아~ 포션이 필요한 거야?
    ja: あ～、ポーションが必要なんだ？
  d_nikke_maiden_icerose_02_23:
    speaker: ether
    en: I just released a new product and was looking to take it for a spin.
    ko: 안 그래도 신제품이 나와서 테스트해보고 싶었는데~
    ja: ちょうど新製品のテスターを探してたんだ～
  d_nikke_maiden_icerose_02_24:
    speaker: ether
    en: If you let me know how it is, I'll give you one for free.
    ko: 하나 공짜로 줄 테니, 한 번 써보고 어떤지 알려줄래~?
    ja: |-
      1つタダであげるから試しに使ってみて、
      感想を教えてくれない？
  d_nikke_maiden_icerose_02_25:
    speaker: ether
    en: Hmm, let's see... Here it is.
    ko: 음~ 어디 보자. 여기 있다.
    ja: |-
      ええっと～どこにやったっけ…
      あったあった。
  d_nikke_maiden_icerose_02_26:
    speaker: "<Monologue>"
    en: Ether retrieves a black potion from the shelf.
    ko: 에테르가 찬장에서 검은색 포션을 꺼냈다.
    ja: エーテルが棚から黒色のポーションを取り出した
  d_nikke_maiden_icerose_02_27:
    speaker: "<Monologue>"
    en: Suspicious-looking bubbles gurgle on the surface of the liquid.
    ko: 포션에선 부글부글 수상한 기포가 올라온다.
    ja: ぶくぶくと怪しい泡が出ている
  d_nikke_maiden_icerose_02_28:
    speaker: ether
    en: Oh, by the way, if something unfortunate were to happen and you're incapable
      of letting me know the results, it's no biggie.
    ko: 참. 혹여나 피치 못할 사정이 생겨서 테스트 결과를 알려주지 못해도 상관없어.
    ja: |-
      あ、やむを得ない事情でテスト結果を
      報告できなくなったとしても大丈夫よ。
  d_nikke_maiden_icerose_02_29:
    speaker: ether
    en: That in itself would be considered part of the data.
    ko: 그것도 그것 나름 데이터가 쌓이는 거니까.
    ja: それはそれでデータとして活用できるから。
  d_nikke_maiden_icerose_02_30:
    speaker: maiden_w
    en: "... We don't need it."
    ko: 그러니까… 포션은… 괜찮….
    ja: あ…ポーションは…いらな…
  d_nikke_maiden_icerose_02_31:
    speaker: ether
    en: Come on, take it!
    ko: 자자~ 받아둬~
    ja: |-
      ほらほら～
      はい、どうぞ～
  d_nikke_maiden_icerose_02_32:
    speaker: maiden_w
    en: But we were looking for a mana potion...
    ko: 필요했던 건 마나 포션인데….
    ja: えっと、必要なのはマナポーションなので…
  d_nikke_maiden_icerose_02_33:
    speaker: ether
    en: Mana potion?
    ko: 마나 포션?
    ja: マナポーション？
  d_nikke_maiden_icerose_02_34:
    speaker: ether
    en: Wait just a moment. I'll make it for you straight away.
    ko: 잠시만 기다릴래? 그것도 금방 만들어줄게.
    ja: ちょっと待ってて。すぐに作るから。
  d_nikke_maiden_icerose_02_35:
    speaker: ether
    en: But how come you need potions at this hour anyway?
    ko: 그런데 한밤중에 무슨 일로 포션을 구하는 거야?
    ja: ところで、こんな夜中にどうしたの？
  d_nikke_maiden_icerose_02_36:
    speaker: maiden_w
    en: We're planning on visiting the Tower of the Sage.
    ko: "[현자의 탑]에 가보려고 하거든요."
    ja: "「賢者の塔」に行くつもりなんです。"
  d_nikke_maiden_icerose_02_37:
    speaker: ether
    en: The Tower of the Sage, you say?
    ko: 현자의 탑이라~
    ja: 賢者の塔ねぇ～
  d_nikke_maiden_icerose_02_38:
    speaker: ether
    en: There have been a lot of rumors swirling around about that place lately.
    ko: 요새 관련해서 소란이 많긴 했지~
    ja: 最近あの辺りが騒がしいのよね～
  d_nikke_maiden_icerose_02_39:
    speaker: ether
    en: You're going there to meet the Sage, I presume?
    ko: 거기 간다는 건 [현자]를 만나려는 거겠네~?
    ja: "「賢者」に会いに行くつもり？"
  d_nikke_maiden_icerose_02_40:
    speaker: maiden_w
    en: That's right.
    ko: 예. 맞아요.
    ja: ええ。そうです。
  d_nikke_maiden_icerose_02_41:
    speaker: ether
    en: You should also stop by the inn, then.
    ko: 그럼 여관에도 한번 들러 봐.
    ja: だったら宿にも寄ってみたら？
  d_nikke_maiden_icerose_02_42:
    speaker: ether
    en: They say the room where the Sage stayed hasn't been touched.
    ko: 예전에 현자가 묵었던 방이 그대로 남아있다고 하더라고.
    ja: |-
      昔、賢者が泊まった部屋が
      そのまま残ってるらしいわ。
  d_nikke_maiden_icerose_02_43:
    speaker: maiden_w
    en: Phew... We finally got out of there.
    ko: 흐아아… 겨우 벗어났네요….
    ja: はぁ…やっと抜け出せました…
  d_nikke_maiden_icerose_02_44:
    speaker: maiden_w
    en: Who'd have thought we'd run into Ether here?
    ko: 이런 데서 에테르를 만날 줄이야….
    ja: こんな所でエーテルに会うなんて…
  d_nikke_maiden_icerose_02_45:
    speaker: "<Self>"
    en: Yeah, that drained all my energy...
    ko: 그러게… 기가 완전히 빨렸어….
    ja: 予想外だったな…一気に疲れた…
  d_nikke_maiden_icerose_02_46:
    speaker: "<Self>"
    en: Anyway, this is the room where the Sage stayed, isn't it?
    ko: 그나저나 여기가 현자가 묵었던 방이라고 했지?
    ja: それはそうと、ここが賢者が泊まった部屋か？
  d_nikke_maiden_icerose_02_47:
    speaker: "<Self>"
    en: Looks pretty ordinary to me.
    ko: 보기엔 평범하네.
    ja: 普通の部屋だな
  d_nikke_maiden_icerose_02_48:
    speaker: maiden_w
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_maiden_icerose_02_49:
    speaker: maiden_w
    en: Let me tell you something, Commander.
    ko: 지휘관, 하나 알려드리자면.
    ja: 指揮官、ご存じですか？
  d_nikke_maiden_icerose_02_50:
    speaker: maiden_w
    en: The more plain a location appears, the bigger the secrets hidden within.
    ko: 평범해 보이는 맵일수록, 그 안엔 더 큰 비밀이 숨겨져 있는 법이에요.
    ja: |-
      なんの変哲もないマップにこそ、
      大きな秘密が隠されていることが多いんですよ。
  d_nikke_maiden_icerose_02_51:
    speaker: maiden_w
    en: A true gamer will run up against every square inch of a wall
    ko: 게이머들이 괜히 벽에다가 구르기를 쓰고.
    ja: だからみんな壁に向かって突進したり、
  d_nikke_maiden_icerose_02_52:
    speaker: maiden_w
    en: so that they can interact with every object there is on it. You never know
      what you may find.
    ko: 오브젝트가 보일 때마다 상호작용을 시도하는 게 아니라고요.
    ja: |-
      オブジェクトが現れるたびに
      ボタンを押してみたりするんです。
  d_nikke_maiden_icerose_02_53:
    speaker: maiden_w
    en: Anyway.
    ko: 아무튼.
    ja: とにかく、
  d_nikke_maiden_icerose_02_54:
    speaker: maiden_w
    en: Let's uncover all the secrets hidden in this room.
    ko: 지금부터 이 방에 숨겨진 모든 비밀을 샅샅이 파헤쳐보죠.
    ja: |-
      今からこの部屋に隠された秘密を
      すべて暴き出しましょう。
  d_nikke_maiden_icerose_02_55:
    speaker: maiden_w
    en: I'll handle the objects.
    ko: 오브젝트 쪽은 제가 맡을 테니.
    ja: オブジェクト関連は私が調べますので。
  d_nikke_maiden_icerose_02_56:
    speaker: maiden_w
    en: You check the walls.
    ko: 지휘관은 벽 쪽을 맡아주세요.
    ja: 指揮官は壁をお願いします。
  d_nikke_maiden_icerose_02_57:
    speaker: "<Self>"
    en: The walls...?
    ko: 벽 쪽을…?
    ja: 壁…？どうすればいいんだ…？
  d_nikke_maiden_icerose_02_58:
    speaker: "<Monologue>"
    en: Maiden is completely absorbed in inspecting the items in the room.
    ko: 메이든은 방 안의 물건들을 살펴보는데 완전히 몰두해 있다.
    ja: |-
      メイデンは部屋の小物を
      一心不乱に小突き始めた
  d_nikke_maiden_icerose_02_59:
    speaker: "<Monologue>"
    en: I don't think I should be expecting any replies from her.
    ko: 대답을 기대해선 안 될 것 같다.
    ja: 返事は期待できないようだ
  d_nikke_maiden_icerose_02_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_02_61:
    speaker: "<Monologue>"
    en: The walls look incredibly solid.
    ko: 눈앞의 벽은 너무나 단단해 보인다.
    ja: 目の前の壁は頑丈そうだ
  d_nikke_maiden_icerose_02_62:
    speaker: "<Monologue>"
    en: I suppose that's why adventurers wouldn't wake up, no matter how rowdy it
      gets outside.
    ko: |-
      밖에서 어떤 소란이 벌어지더라도,
      여관에서 쉬는 모험가가 깨지 않는 데에는 다 이유가 있다.
    ja: |-
      だから冒険者たちは
      外がどんなに騒がしくても
      目を覚まさないのだろう
  d_nikke_maiden_icerose_02_63:
    speaker: "<Self>"
    en: So... you want me to roll against the wall?
    ko: 그러니까… 벽에다가 구르기를 쓰라는 거지…?
    ja: えっと…壁に向かってころがるんだな…？
  d_nikke_maiden_icerose_02_64:
    speaker: "<Choice>"
    en: "*Roll*"
    ko: 구른다!
    ja: ころがる！
  d_nikke_maiden_icerose_02_65:
    speaker: "<Choice>"
    en: "*Roll*"
    ko: 구른다!
    ja: ころがる！
  d_nikke_maiden_icerose_02_66:
    speaker: "<Choice>"
    en: "*Roll*"
    ko: 구른다!
    ja: ころがる！
  d_nikke_maiden_icerose_02_67:
    speaker: "<Choice>"
    en: "*Roll*"
    ko: 구른다!
    ja: ころがる！
  d_nikke_maiden_icerose_02_68:
    speaker: "<Self>"
    en: I'm not sure where else I can try...
    ko: 나한테 다른 선택지는 없나 보네….
    ja: 他の選択肢はないのか…
  d_nikke_maiden_icerose_02_69:
    speaker: "<Narration>"
    en: I'm thinking about this too much. I'm getting in my own way.
    ko: 당신 뇌 속의 선택지가 이성적인 사고를 전력으로 방해하고 있다.
    ja: |-
      あなたの脳内選択肢が、理性的な思考を
      全力で邪魔している
  d_nikke_maiden_icerose_02_70:
    speaker: "<Narration>"
    en: I have to stop thinking.
    ko: 당신은 생각하는 것을 그만두었다.
    ja: あなたは考えるのをやめた
  d_nikke_maiden_icerose_02_71:
    speaker: "<Narration>"
    en: 'System: Using roll.'
    ko: "[시스템 : 구르기를 사용합니다.]"
    ja: "「システム：ころがるをつかいます」"
  d_nikke_maiden_icerose_02_72:
    speaker: "<Narration>"
    en: I close my eyes tightly and roll towards the wall.
    ko: 두 눈을 질끈 감고 벽을 향해 굴렀다!
    ja: 目をぎゅっと瞑り、壁に向かってころがった！
  d_nikke_maiden_icerose_02_73:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 꽝!
    ja: ガン！
  d_nikke_maiden_icerose_02_74:
    speaker: "<Narration>"
    en: The result was a disaster!
    ko: 효과는 처참했다!
    ja: 効果がないようだ…
  d_nikke_maiden_icerose_02_75:
    speaker: "<Narration>"
    en: My vision goes dark.
    ko: 당신은 눈앞이 캄캄해졌다!
    ja: あなたは目の前が真っ暗になった！
  d_nikke_maiden_icerose_02_76:
    speaker: emma
    en: Oh my goodness! Are you okay?
    ko: 어머, 괜찮아~?
    ja: あら、大丈夫～？
  d_nikke_maiden_icerose_02_77:
    speaker: emma
    en: Did you trip? Why's your face up against the wall?
    ko: 발이라도 헛디뎠어? 왜 벽에 얼굴을 박고 있는 거야?
    ja: |-
      すべっちゃったのかしら～？
      顔から壁に突っ込むなんて～
  d_nikke_maiden_icerose_02_78:
    speaker: "<Self>"
    en: "... Don't ask. I feel like crawling into a hole and dying."
    ko: "…묻지 마. 부끄러워서 죽고 싶어 졌으니까."
    ja: "…何も聞かないでくれ。恥ずかしくて死にそうだ"
  d_nikke_maiden_icerose_02_79:
    speaker: "<Self>"
    en: Anyway, what are you up to?
    ko: 그보다 무슨 일이야?
    ja: それはそうと、どうしたんだ？
  d_nikke_maiden_icerose_02_80:
    speaker: emma
    en: A while back,
    ko: 음~ 오래전에 말이지~
    ja: |-
      そうそう～
      あのね、昔の話なんだけど～
  d_nikke_maiden_icerose_02_81:
    speaker: emma
    en: I sorted through all the Sage's belongings and put them in storage.
    ko: 여기 있던 현자의 소지품을 전부 창고에 정리해 뒀는데.
    ja: |-
      ここにあった賢者の所持品を、
      全部倉庫にしまっておいたの。
  d_nikke_maiden_icerose_02_82:
    speaker: emma
    en: You seem awfully interested in the Sage, so I brought them out.
    ko: 관심 있어 보이길래 가져왔어.
    ja: 必要かと思って持ってきたわ。
  d_nikke_maiden_icerose_02_83:
    speaker: emma
    en: There's quite a bit here, so feel free to take a look.
    ko: 이것저것 가져왔으니까 한 번 확인해 봐.
    ja: 色々あるから、見てみない～？
  d_nikke_maiden_icerose_02_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_02_85:
    speaker: maiden_w
    en: Wow!
    ko: 우, 우와아….
    ja: わ、わああ…
  d_nikke_maiden_icerose_02_86:
    speaker: maiden_w
    en: Do you see all this?
    ko: 보이시나요?
    ja: 見てください。
  d_nikke_maiden_icerose_02_87:
    speaker: maiden_w
    en: These are the Sage's belongings!
    ko: 무려 현자의 소지품이에요!
    ja: 賢者の所持品です！
  d_nikke_maiden_icerose_02_88:
    speaker: maiden_w
    en: I told you!
    ko: 제, 제가 말했죠.
    ja: わ、私がさっき言ったことを覚えていますか？
  d_nikke_maiden_icerose_02_89:
    speaker: maiden_w
    en: The more ordinary a place seems, the greater the secrets it contains.
    ko: 평범해 보이는 맵일수록, 그 안엔 더 큰 비밀이 숨겨져 있는 법이라고요.
    ja: |-
      なんの変哲もないマップにこそ、
      大きな秘密が隠されていることが多いと。
  d_nikke_maiden_icerose_02_90:
    speaker: "<Self>"
    en: I wouldn't exactly say any of this stuff was a secret.
    ko: 딱히 숨겨져 있던 건 아니었던 것 같은데….
    ja: 隠されていたという感じではないが…
  d_nikke_maiden_icerose_02_91:
    speaker: "<Self>"
    en: If we'd waited a little bit, Emma would have brought it all out to us.
    ko: 가만히 기다리고 있었으면, 엠마가 알아서 가져왔을….
    ja: |-
      エマが持ってくるのを
      待つだけでよかったような…
  d_nikke_maiden_icerose_02_92:
    speaker: maiden_w
    en: A-anyway, we achieved what we came here for!
    ko: 아, 아무튼! 여기 온 목적은 이룬 셈이니!
    ja: |-
      と、とにかく！
      ここに来た目的は達成です！
  d_nikke_maiden_icerose_02_93:
    speaker: maiden_w
    en: Let's check this stuff out.
    ko: 빨리 확인해 보죠!
    ja: さっそく確認してみましょう！
  d_nikke_maiden_icerose_02_94:
    speaker: maiden_w
    en: Who knows what secrets the Sage could have been hiding?
    ko: 현자가 어떤 비밀을 감추고 있었는지 말이에요!
    ja: 賢者がどんな秘密を隠していたのかを！
d_nikke_maiden_icerose_03:
  d_nikke_maiden_icerose_03_1:
    speaker: maiden_w
    en: Whoa. There are some pretty unique items here.
    ko: 호오, 특이한 물건뿐이네요.
    ja: わあ、変わったものばかりですね。
  d_nikke_maiden_icerose_03_2:
    speaker: "<Self>"
    en: Rather than unique...
    ko: 특이한 건 둘째 치고….
    ja: たしかにそうだな…
  d_nikke_maiden_icerose_03_3:
    speaker: "<Monologue>"
    en: On the desk, a panoply of gaming-related devices are laid out,
    ko: "[게임 키드 에볼루션]부터 [게임 패드]까지."
    ja: |-
      「ゲームキッドエボリューション」や
      「ゲームパッド」など
  d_nikke_maiden_icerose_03_4:
    speaker: "<Monologue>"
    en: from Gamekid Evolution to Gamepad.
    ko: 책상 위엔 다양한 종류의 게임 관련 물품들이 놓여 있다.
    ja: |-
      机の上には様々な種類のゲームアイテムが
      置かれている
  d_nikke_maiden_icerose_03_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_03_6:
    speaker: "<Self>"
    en: Don't these seem a bit odd for a Sage to be carrying?
    ko: 현자의 소지품과는 거리가 멀지 않아?
    ja: これが賢者の所持品か？
  d_nikke_maiden_icerose_03_7:
    speaker: maiden_w
    en: What do you mean?
    ko: 뭐, 어때요.
    ja: まあ、いいじゃないですか。
  d_nikke_maiden_icerose_03_8:
    speaker: maiden_w
    en: This place was created based on the data recorded in Guillotine's NIMPH.
    ko: 이곳은 길로틴의 NIMPH에 기록된 데이터를 바탕으로 만들어진 세상.
    ja: |-
      この世界はギロチンのNIMPHに記録された
      データを基にして作られているんです。
  d_nikke_maiden_icerose_03_9:
    speaker: maiden_w
    en: That means any and all logic goes straight out the window.
    ko: 무슨 일이 일어나도 이상하지 않은 곳이죠.
    ja: だから何があってもおかしくないですよ。
  d_nikke_maiden_icerose_03_10:
    speaker: maiden_w
    en: What's so weird about the Sage being an avid gamer, then?
    ko: 설령 이 세계의 현자가 게이머라고 해도 말이에요!
    ja: 例えこの世界の賢者がゲーマーだったとしても！
  d_nikke_maiden_icerose_03_11:
    speaker: "<Self>"
    en: When you put it that way... it actually kind of makes sense.
    ko: 그렇게 들으니 납득되는 것 같기도 하고.
    ja: そう言われると納得がいくな
  d_nikke_maiden_icerose_03_12:
    speaker: maiden_w
    en: Hehe, I can feel the passion welling up within me!
    ko: 후후, 전의가 불타오르네요.
    ja: ふふ、燃えてきましたね。
  d_nikke_maiden_icerose_03_13:
    speaker: maiden_w
    en: I'm dying to meet the Sage, now that I know she's a fellow gamer.
    ko: 한 명의 게이머로서, 현자를 꼭 만나보고 싶어졌어요.
    ja: |-
      ゲーマーとして、何としてでも
      賢者に会いたいです！
  d_nikke_maiden_icerose_03_14:
    speaker: maiden_w
    en: There's no time to waste.
    ko: 이러고 있을 때가 아니에요.
    ja: こんなことをしている場合ではありません。
  d_nikke_maiden_icerose_03_15:
    speaker: maiden_w
    en: Let's hurry and gather some information.
    ko: 서둘러 정보를 모아보죠.
    ja: 急いで情報を集めましょう。
  d_nikke_maiden_icerose_03_16:
    speaker: maiden_w
    en: First...
    ko: 일단은….
    ja: まずは…
  d_nikke_maiden_icerose_03_17:
    speaker: maiden_w
    en: Why don't we start with this?
    ko: "…여기서부터 시작해 볼까요?"
    ja: "…これから始めてみましょうか。"
  d_nikke_maiden_icerose_03_18:
    speaker: "<Monologue>"
    en: Maiden picks up an old notebook.
    ko: 여러 물건 중 메이든이 집어든 건 낡은 노트였다.
    ja: |-
      メイデンはいくつかのアイテムの中から
      古びたノートを手に取った
  d_nikke_maiden_icerose_03_19:
    speaker: "<Narration>"
    en: '"Strategy Guide"'
    ko: "[공략집]"
    ja: "「攻略本」"
  d_nikke_maiden_icerose_03_20:
    speaker: maiden_w
    en: It's been a while since I've seen a strategy guide.
    ko: 공략집은 또 오랜만에 보는군요.
    ja: 久しぶりに見るアイテムです。
  d_nikke_maiden_icerose_03_21:
    speaker: maiden_w
    en: Let's open it and see what's inside.
    ko: 한번 펼쳐볼게요.
    ja: 中を見てみましょうか。
  d_nikke_maiden_icerose_03_22:
    speaker: "<Monologue>"
    en: 'On the first page of the notebook, the following words are written:'
    ko: 노트의 첫 페이지엔 이렇게 적혀 있었다.
    ja: 最初のページにはこう書いてあった
  d_nikke_maiden_icerose_03_23:
    speaker: "<Narration>"
    en: '"Depending on a walkthrough?"'
    ko: "[공략에 의존하려고 하다니-]"
    ja: "「攻略本に頼ろうとするなんてー…」"
  d_nikke_maiden_icerose_03_24:
    speaker: "<Narration>"
    en: '"Don''t you have any pride as a gamer?"'
    ko: "[게이머로서 자존심도 없나요-]"
    ja: "「ゲーマーとしてのプライドもないのですかー…」"
  d_nikke_maiden_icerose_03_25:
    speaker: maiden_w
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_nikke_maiden_icerose_03_26:
    speaker: "<Monologue>"
    en: 'And on the next page:'
    ko: 다음 페이지에는.
    ja: 次のページには
  d_nikke_maiden_icerose_03_27:
    speaker: "<Narration>"
    en: '"Strategy for Shifty, one of the Four Heavenly Kings"'
    ko: "[사천왕 시프티 공략법-]"
    ja: "「四天王シフティー攻略法ー…」"
  d_nikke_maiden_icerose_03_28:
    speaker: "<Narration>"
    en: '"Hit whatever you can and dodge everything."'
    ko: "[전부 맞추고- 전부 피하면 됨-]"
    ja: "「全部命中させー…全部避ければよしー…」"
  d_nikke_maiden_icerose_03_29:
    speaker: maiden_w
    en: What kind of advice is that? Even I could come up with something better than
      that.
    ko: 이, 이런 말은 저도 할 수 있거든요…!
    ja: こ、こんなこと私でも言えます…！
  d_nikke_maiden_icerose_03_30:
    speaker: "<Monologue>"
    en: 'On the following page:'
    ko: 그다음 페이지에는.
    ja: その次のページには
  d_nikke_maiden_icerose_03_31:
    speaker: "<Narration>"
    en: '"The Sage''s Knowledge"'
    ko: "[현자의 지식-]"
    ja: "「賢者の知識ですかー…」"
  d_nikke_maiden_icerose_03_32:
    speaker: "<Narration>"
    en: '"Should you desire it, then I will give it to you."'
    ko: "[원한다면- 주도록 하죠-]"
    ja: "「欲しければー…くれてやりましょうー…」"
  d_nikke_maiden_icerose_03_33:
    speaker: "<Narration>"
    en: '"Search carefully—I left everything in the Tower of the Sage."'
    ko: "[잘 찾아보세요- 내 전부를- 현자의 탑에 두고 왔으니까-]"
    ja: |-
      「探してくださいー…
      私のすべてを賢者の塔に置いてきたー…」
  d_nikke_maiden_icerose_03_34:
    speaker: "<Monologue>"
    en: That’s everything included in the notebook.
    ko: 라고 적혀 있었다.
    ja: と書かれていた
  d_nikke_maiden_icerose_03_35:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_03_36:
    speaker: "<Monologue>"
    en: There is no more information.
    ko: 그 뒤로는 아무것도 적혀 있지 않다.
    ja: その次のページには何も書かれていなかった
  d_nikke_maiden_icerose_03_37:
    speaker: maiden_w
    en: Heh.
    ko: 후.
    ja: ふ。
  d_nikke_maiden_icerose_03_38:
    speaker: maiden_w
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_nikke_maiden_icerose_03_39:
    speaker: maiden_w
    en: Hahahaha!
    ko: 후후후후후후후후.
    ja: ふふふふふふふふ。
  d_nikke_maiden_icerose_03_40:
    speaker: maiden_w
    en: So that's how we're gonna play it?
    ko: 한 번 해보자는 거죠?
    ja: いいでしょう、受けて立ちます。
  d_nikke_maiden_icerose_03_41:
    speaker: maiden_w
    en: You think I won't be able to find it?
    ko: 제가 못 찾을 줄 알고요?
    ja: 絶対に見つけてみせますから！
  d_nikke_maiden_icerose_03_42:
    speaker: maiden_w
    en: Well, prepare yourself!
    ko: 흥. 각오하세요!
    ja: ふん、覚悟してください！
  d_nikke_maiden_icerose_03_43:
    speaker: maiden_w
    en: All your knowledge is gonna be mine!
    ko: 반드시 당신의 지식 전부를 가져가고 말 테니까요!
    ja: あなたの知識、ごっそりいただきます！
  d_nikke_maiden_icerose_03_44:
    speaker: "<Narration>"
    en: "*Flip*"
    ko: 펄럭-
    ja: ヒラッ
  d_nikke_maiden_icerose_03_45:
    speaker: maiden_w
    en: Hmm? What's this?
    ko: 어라? 이건….
    ja: ん？これは…
  d_nikke_maiden_icerose_03_46:
    speaker: "<Self>"
    en: Sketches of some kind? What are those doing there?
    ko: 낙서? 왜 이런 걸 노트에 끼워둔 거지?
    ja: 落書きか？なぜこれをノートに？
  d_nikke_maiden_icerose_03_47:
    speaker: maiden_w
    en: Hmm.
    ko: 흠.
    ja: ふーん。
  d_nikke_maiden_icerose_03_48:
    speaker: maiden_w
    en: Oh my gosh!
    ko: 호오.
    ja: へえ。
  d_nikke_maiden_icerose_03_49:
    speaker: maiden_w
    en: I know what these are.
    ko: "…이해했어요."
    ja: "…分かりました。"
  d_nikke_maiden_icerose_03_50:
    speaker: maiden_w
    en: These are more than simple sketches.
    ko: 이건 단순한 낙서가 아니에요.
    ja: これはただの落書きではなく、
  d_nikke_maiden_icerose_03_51:
    speaker: maiden_w
    en: This is a map showing how to reach the Tower of the Sage.
    ko: 현자의 탑까지 어떻게 가는지 그려둔 약도죠.
    ja: 賢者の塔への行き方を描いた地図です。
  d_nikke_maiden_icerose_03_52:
    speaker: maiden_w
    en: This is a clue the Sage left for us.
    ko: 즉, 현자가 저희한테 던져준 단서나 다름없어요.
    ja: つまり、賢者がくれたヒントということですね。
  d_nikke_maiden_icerose_03_53:
    speaker: maiden_w
    en: Commander.
    ko: 지휘관!
    ja: 指揮官！
  d_nikke_maiden_icerose_03_54:
    speaker: maiden_w
    en: I've made up my mind.
    ko: 저 결정했어요.
    ja: 私、決めました。
  d_nikke_maiden_icerose_03_55:
    speaker: maiden_w
    en: The Sage has proposed a challenge, and I choose to accept it.
    ko: 현자가 걸어온 이 승부, 받아들이기로요.
    ja: 賢者に挑まれたこの勝負、受けて立ちましょう。
  d_nikke_maiden_icerose_03_56:
    speaker: maiden_w
    en: Using this map, I will reach the Sage's Tower,
    ko: 이 지도를 해석해서, 현자의 탑에 도달하고 말겠어요!
    ja: 地図を解読し、賢者の塔に到達してみせます！
  d_nikke_maiden_icerose_03_57:
    speaker: maiden_w
    en: and then I will shout,
    ko: 그런 다음 외쳐주죠.
    ja: そしてこう叫ぶのです！
  d_nikke_maiden_icerose_03_58:
    speaker: maiden_w
    en: '"The Sage''s knowledge is real!"'
    ko: 현자의 지식은 실재한다-!!!
    ja: 賢者の知識は実在する！！！
  d_nikke_maiden_icerose_03_59:
    speaker: maiden_w
    en: "... Or something along those lines."
    ko: "…라고요."
    ja: "…と。"
  d_nikke_maiden_icerose_03_60:
    speaker: "<Self>"
    en: Sorry to burst your bubble, but
    ko: 초 치는 것 같아서 미안한데….
    ja: 水を差すようで悪いのだが…
  d_nikke_maiden_icerose_03_61:
    speaker: "<Self>"
    en: are you sure the two of us can handle this on our own?
    ko: 우리 둘이서 괜찮을까?
    ja: 私と君の2人だけで大丈夫だろうか
  d_nikke_maiden_icerose_03_62:
    speaker: maiden_w
    en: What?
    ko: 지휘관. 설마….
    ja: 指揮官。まさか…
  d_nikke_maiden_icerose_03_63:
    speaker: maiden_w
    en: Don't you have faith in me?
    ko: 절 못 믿겠다는 건가요?
    ja: 私のことが信じられないのですか？
  d_nikke_maiden_icerose_03_64:
    speaker: "<Self>"
    en: Of course I have faith in you, but... there are an awful lot of skull symbols
      on that map.
    ko: 그런 게 아니라, 낙서 중간에 해골 표시가 많이 보여서.
    ja: |-
      そうじゃない。ほら、ここに
      ドクロマークがたくさん描かれている
  d_nikke_maiden_icerose_03_65:
    speaker: "<Self>"
    en: Those usually signify danger.
    ko: 보통 해골 표시가 있으면 위험하다는 뜻이잖아.
    ja: 危険という意味じゃないか？
  d_nikke_maiden_icerose_03_66:
    speaker: maiden_w
    en: That's precisely what makes this challenge worthy of acceptance!
    ko: 그렇기에, 더 가치 있는 거죠.
    ja: だからこそ意味があるのです。
  d_nikke_maiden_icerose_03_67:
    speaker: maiden_w
    en: If there wasn't any risk, what's the point?
    ko: 리스크 없는 도전에 무슨 의미가 있겠어요.
    ja: リスクのない挑戦なんて意味がありません。
  d_nikke_maiden_icerose_03_68:
    speaker: maiden_w
    en: 'And lest we forget:'
    ko: 그리고 말이죠.
    ja: それに…
  d_nikke_maiden_icerose_03_69:
    speaker: maiden_w
    en: The greater the danger, the greater the reward.
    ko: 위험할수록 그 끝에 돌아오는 보상은 더 커지는 법 아니겠어요?
    ja: |-
      危険であるほど最後の報酬が
      豪華になるんです。
  d_nikke_maiden_icerose_03_70:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 키이잉-
    ja: キィィン…
  d_nikke_maiden_icerose_03_71:
    speaker: maiden_w
    en: Ice Barrier!
    ko: 아이스 배리어!
    ja: アイスバリア！
  d_nikke_maiden_icerose_03_72:
    speaker: "<Narration>"
    en: "*Craaack*"
    ko: 쩌저적-
    ja: カカカカンッ！
  d_nikke_maiden_icerose_03_73:
    speaker: "<Narration>"
    en: "*Pow*!"
    ko: 펑-!
    ja: パンッ！
  d_nikke_maiden_icerose_03_74:
    speaker: "<Self>"
    en: Argh!
    ko: 큭!
    ja: くっ！
  d_nikke_maiden_icerose_03_75:
    speaker: maiden_w
    en: Commander, are you okay?
    ko: 지휘관, 괜찮으세요?
    ja: 指揮官、大丈夫ですか？
  d_nikke_maiden_icerose_03_76:
    speaker: "<Self>"
    en: Yeah, I'm fine, thanks to you.
    ko: 덕분에.
    ja: 大丈夫だ
  d_nikke_maiden_icerose_03_77:
    speaker: "<Self>"
    en: But this is bad.
    ko: 그나저나 큰일이네.
    ja: それにしても困ったな
  d_nikke_maiden_icerose_03_78:
    speaker: "<Self>"
    en: We're completely surrounded by monsters.
    ko: 몬스터한테 완전히 포위됐어.
    ja: モンスターに完全に包囲された
  d_nikke_maiden_icerose_03_79:
    speaker: maiden_w
    en: You're right...
    ko: "…그러게요."
    ja: "…そのようですね。"
  d_nikke_maiden_icerose_03_80:
    speaker: maiden_w
    en: Hmmm.
    ko: 흠.
    ja: ふ～
  d_nikke_maiden_icerose_03_81:
    speaker: maiden_w
    en: I think we've only got one option.
    ko: 이렇게 된 이상 방법은 하나뿐이겠네요.
    ja: こうなったら方法は1つです。
  d_nikke_maiden_icerose_03_82:
    speaker: maiden_w
    en: We've got to blast our way through them.
    ko: 저희, 한점 돌파를 시도해 보죠.
    ja: 一点突破にかけてみましょう。
  d_nikke_maiden_icerose_03_83:
    speaker: maiden_w
    en: Let's concentrate our attacks on the Nameless Queen in front and break through
      the encirclement.
    ko: 정면에 보이는 [이름 없는 여왕] 쪽을 집중공략해서 포위망을 뚫는 거예요.
    ja: |-
      正面の「無名の女王」に集中攻撃を加え
      包囲網を突破します。
  d_nikke_maiden_icerose_03_84:
    speaker: "<Self>"
    en: Nameless Queen?
    ko: "[이름 없는 여왕]?"
    ja: "「無名の女王」？"
  d_nikke_maiden_icerose_03_85:
    speaker: maiden_w
    en: Don't you know?
    ko: 영웅의 길을 걷는 자여, 거대한 종은 울리지 말지니.
    ja: 英雄の道を往く者よ、大鐘を鳴らすなかれ。
  d_nikke_maiden_icerose_03_86:
    speaker: maiden_w
    en: '"To travel the Path of the Hero, do not ring the great bell."'
    ko: 거대한 종을 울리면, 그곳엔 아무것도 남지 않는다.
    ja: 大鐘を鳴らした後、残るものなし。
  d_nikke_maiden_icerose_03_87:
    speaker: maiden_w
    en: '"Nothing will remain once the bell has tolled."'
    ko: 모르시나요?
    ja: ご存じないんですか？
  d_nikke_maiden_icerose_03_88:
    speaker: "<Self>"
    en: I do, but...
    ko: 알긴 아는데….
    ja: 知ってはいるが…
  d_nikke_maiden_icerose_03_89:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 키이잉-
    ja: キィィン…
  d_nikke_maiden_icerose_03_90:
    speaker: "<Self>"
    en: It just looks like an ordinary Rapture to me.
    ko: 아무리 봐도 그냥 평범한 랩쳐잖아.
    ja: ただの平凡なラプチャーに見えるが…
  d_nikke_maiden_icerose_03_91:
    speaker: maiden_w
    en: Okay, sure, but Nameless Queen has way more flair to it!
    ko: 하지만 이렇게 불러야 낭만 있잖아요!
    ja: こう言った方がロマンがあるじゃないですか！
  d_nikke_maiden_icerose_03_92:
    speaker: maiden_w
    en: Anyway, you head to the front and tank damage for me.
    ko: 아무튼 잠시만 전열에서 탱킹 좀 해주시겠어요?
    ja: とりあえず前列で敵を挑発してください！
  d_nikke_maiden_icerose_03_93:
    speaker: maiden_w
    en: I'll cast the spell while you hold their attention.
    ko: 어그로 끄실 동안, 주문 캐스팅할게요.
    ja: その隙に呪文を唱えます。
  d_nikke_maiden_icerose_03_94:
    speaker: "<Self>"
    en: All right, leave it to me.
    ko: 알겠어. 맡겨둬.
    ja: 分かった。任せろ
  d_nikke_maiden_icerose_03_95:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 쿵- 쿵- 쿵- 쿵-
    ja: ドスン、ドスン、ドスン…
  d_nikke_maiden_icerose_03_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_03_97:
    speaker: "<Self>"
    en: There are more here than I thought... Can you hurry it up?
    ko: 그… 생각보다 수가 많은데… 최대한 빨리 끝내줄 수 있어?
    ja: |-
      思ったより数が多い…
      急げるか？
  d_nikke_maiden_icerose_03_98:
    speaker: maiden_w
    en: Don't disturb me. I need to concentrate.
    ko: 집중해야 하니 방해하지 마세….
    ja: 集中できないので話しかけないでくだ…
  d_nikke_maiden_icerose_03_99:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 슈우웅-
    ja: シューン――
  d_nikke_maiden_icerose_03_100:
    speaker: maiden_w
    en: Whoosh?
    ko: 슈우웅?
    ja: シューン？
  d_nikke_maiden_icerose_03_101:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙-!!!!!
    ja: ドォーン！！！
  d_nikke_maiden_icerose_03_102:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_nikke_maiden_icerose_03_103:
    speaker: "<Narration>"
    en: "*Po-Pooooow*"
    ko: 펑- 퍼버벙-
    ja: バーン！バーンッ！
  d_nikke_maiden_icerose_03_104:
    speaker: "<Monologue>"
    en: Suddenly, a huge explosion erupts from afar.
    ko: 별안간, 저 멀리서 거대한 폭발이 일었다.
    ja: 突然、遠くの方で巨大な爆発が起こった
  d_nikke_maiden_icerose_03_105:
    speaker: "<Monologue>"
    en: The Raptures in front of us are all knocked down by the blast.
    ko: 그 폭발에 휩쓸려 우리 앞쪽에 있던 랩쳐들이 전부 쓰러졌고.
    ja: |-
      その爆発の影響で前方にいたラプチャーが
      次々に倒れ
  d_nikke_maiden_icerose_03_106:
    speaker: "<Monologue>"
    en: Through the subsequent dust and debris, a figure emerges.
    ko: 파편들 사이로 누군가 모습을 드러냈다.
    ja: がれきの中から何者かが姿を現した
  d_nikke_maiden_icerose_03_107:
    speaker: maiden_w
    en: Hold on, is that...
    ko: 다, 당신은….
    ja: あ、あなたは…
  d_nikke_maiden_icerose_03_108:
    speaker: maxwell
    en: Phew, what'd you think about that? Pretty cool, huh?
    ko: 후우~ 방금 어땠어? 시원했지?
    ja: |-
      ふう～
      どうだった？すっきりしたでしょ？
  d_nikke_maiden_icerose_03_109:
    speaker: "<Self>"
    en: Maxwell?!
    ko: 맥스웰?!
    ja: マクスウェル！？
  d_nikke_maiden_icerose_03_110:
    speaker: maxwell
    en: Hey there, Cutey.
    ko: 안녕, 베이비~
    ja: やっほー、ベビー。
  d_nikke_maiden_icerose_03_111:
    speaker: maxwell
    en: What are you doing in this far-flung neck of the woods?
    ko: 이런 외진 곳까지 무슨 일이야?
    ja: こんな町外れに何の用？
d_nikke_maiden_icerose_04:
  d_nikke_maiden_icerose_04_1:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_nikke_maiden_icerose_04_2:
    speaker: maxwell
    en: Phew... I'm dead tired.
    ko: 으아아… 죽겠네.
    ja: ひゃあ～疲れた疲れた。
  d_nikke_maiden_icerose_04_3:
    speaker: maxwell
    en: You two did great back there.
    ko: 다들 여기까지 오느라 고생 많았어.
    ja: みんな、ここまで大変だったでしょ。
  d_nikke_maiden_icerose_04_4:
    speaker: maiden_w
    en: You too, Maxwell.
    ko: 맥스웰이야말로 고생 많았어요.
    ja: マクスウェルこそお疲れ様でした。
  d_nikke_maiden_icerose_04_5:
    speaker: maiden_w
    en: You managed to clear a path through all those monsters.
    ko: 그 많은 몬스터를 뚫고 길을 열어줬잖아요.
    ja: |-
      あれだけのモンスターを倒して
      道を作ってくださったのですから。
  d_nikke_maiden_icerose_04_6:
    speaker: maxwell
    en: Haha, well, I have my cuties to thank for that.
    ko: 하하, 그거야 다 내 베이비들 덕분이지.
    ja: はは、全部ベビーたちのおかげだよ。
  d_nikke_maiden_icerose_04_7:
    speaker: maxwell
    en: Anyway, more importantly...
    ko: 그보다….
    ja: それよりも…
  d_nikke_maiden_icerose_04_8:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_maiden_icerose_04_9:
    speaker: maxwell
    en: Why are you heading to the Tower of the Sage,
    ko: 현자의 탑엔 왜 가려는 거야?
    ja: 賢者の塔には何しに行くの？
  d_nikke_maiden_icerose_04_10:
    speaker: maxwell
    en: so-called "friends" of the Hero?
    ko: 자칭 용사의 동료들?
    ja: 自称、勇者の仲間たちさん？
  d_nikke_maiden_icerose_04_11:
    speaker: "<Self>"
    en: Er, Maxwell, isn't that a bit dangerous? How about you put the gun down while
      we talk?
    ko: 매, 맥스웰? 위험하니까 총은 내려놓고 이야기하는 게 어때?
    ja: |-
      マ、マクスウェル？
      危ないから銃は下ろしてくれないか？
  d_nikke_maiden_icerose_04_12:
    speaker: maxwell
    en: That depends on your answer.
    ko: 그건 너희의 대답 여하에 달린 거 같은데?
    ja: それはあなたたちの返事を聞いてから決めるわ。
  d_nikke_maiden_icerose_04_13:
    speaker: maxwell
    en: You're supposed to be part of the Hero's party, and yet you're here without
      her?
    ko: 용사의 동료가 용사도 없이 움직인다?
    ja: 勇者の仲間が勇者なしで行動してる？
  d_nikke_maiden_icerose_04_14:
    speaker: maxwell
    en: And why are you here in the middle of the night?
    ko: 그것도 이렇게 늦은 시간에?
    ja: それもこんな遅い時間に？
  d_nikke_maiden_icerose_04_15:
    speaker: maxwell
    en: You expect me to let you go past without asking questions?
    ko: 에이~ 그걸 나더러 믿으라고?
    ja: 私がそれを信じるとでも？
  d_nikke_maiden_icerose_04_16:
    speaker: maiden_w
    en: I-I assure you that we have our reasons.
    ko: 그, 그건 다 사정이 있어서….
    ja: そ、そのちょっと事情がありまして…
  d_nikke_maiden_icerose_04_17:
    speaker: maxwell
    en: Ah, "reasons".
    ko: 흐응~ 사정이 있다.
    ja: ふ～ん、どんな事情？
  d_nikke_maiden_icerose_04_18:
    speaker: maxwell
    en: Everyone always says the same thing,
    ko: 누구나 그럴싸한 사정을 갖고 있지~
    ja: 誰にでももっともらしい事情はあるわよね～
  d_nikke_maiden_icerose_04_19:
    speaker: maxwell
    en: until they get shot.
    ko: 총에 맞기 전까지는.
    ja: 銃で撃たれる前は。
  d_nikke_maiden_icerose_04_20:
    speaker: maxwell
    en: Tell me, where's the Hero?
    ko: 자, 말해볼래. 지금 용사는 어디에 있지?
    ja: 言いなさい。勇者は今どこ？
  d_nikke_maiden_icerose_04_21:
    speaker: maiden_w
    en: She's...
    ko: 용사요….
    ja: 勇者は…
  d_nikke_maiden_icerose_04_22:
    speaker: maiden_w
    en: Er...
    ko: 그게….
    ja: その…
  d_nikke_maiden_icerose_04_23:
    speaker: maiden_w
    en: At the Association, asleep.
    ko: 협회에서 자고 있는데요….
    ja: 協会で寝ています…
  d_nikke_maiden_icerose_04_24:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_26:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_27:
    speaker: "<Self>"
    en: I know it sounds made-up, but...
    ko: 그… 핑계 같겠지만…!
    ja: 言い訳みたいに聞こえるが、ほ…
  d_nikke_maiden_icerose_04_28:
    speaker: maxwell
    en: All right, I can see you really are sided with her.
    ko: 후아~ 진짜 용사의 동료가 맞나 보네.
    ja: ふう～ホンモノの勇者の仲間みたいね。
  d_nikke_maiden_icerose_04_29:
    speaker: "<Self>"
    en: Huh? You believe us?
    ko: 으응? 믿어주는 거야?
    ja: 信じてくれるのか？
  d_nikke_maiden_icerose_04_30:
    speaker: maxwell
    en: Sure, why not?
    ko: 뭐, 그렇지?
    ja: まあ、そうね。
  d_nikke_maiden_icerose_04_31:
    speaker: maxwell
    en: Drake already told me that she was passed out at the Association.
    ko: 새로운 용사가 협회에 뻗어 있다는 이야기는 이미 드레이크한테 전해 들었거든.
    ja: |-
      新しい勇者が協会で倒れてるって話は
      ドレイクから聞いてるから。
  d_nikke_maiden_icerose_04_32:
    speaker: maxwell
    en: Let's see.
    ko: 어디 보자.
    ja: どれどれ…
  d_nikke_maiden_icerose_04_33:
    speaker: maxwell
    en: The knight, Cutey, is Grim Reaper's Partner.
    ko: 갑옷 기사, 베이비가 [검은 사신의 벗]이고.
    ja: 鎧の騎士のベビーが「黒き死神の友」で…
  d_nikke_maiden_icerose_04_34:
    speaker: maxwell
    en: And as for the mage, you must be Ice Rose.
    ko: 마법사, 그쪽이 [아이스로즈]겠네.
    ja: 魔法使いのあなたが「アイスローズ」ね？
  d_nikke_maiden_icerose_04_35:
    speaker: maiden_w
    en: Ice what?
    ko: 아이스, 뭐라고요?!
    ja: アイス…何ですって！？
  d_nikke_maiden_icerose_04_36:
    speaker: maiden_w
    en: Hold on, that's just a goofy nickname that Guillotine came up with!
    ko: 아니거든요! 그건 길로틴이 멋대로 붙인…!
    ja: 違います！それはギロチンが勝手に…！
  d_nikke_maiden_icerose_04_37:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  d_nikke_maiden_icerose_04_38:
    speaker: maxwell
    en: Oh? Am I mistaken then? You want to reveal your true identity to me?
    ko: 그래? 이제야 진짜 정체를 밝히는 거야?
    ja: そう？じゃあついに正体を明かす気になったの？
  d_nikke_maiden_icerose_04_39:
    speaker: maiden_w
    en: "... R-right, that's me."
    ko: 차가운… 냉기의 심판자… 아이스로즈….
    ja: 冷徹なる審判者…アイスローズ…
  d_nikke_maiden_icerose_04_40:
    speaker: maiden_w
    en: Judicator of Azure Roses... Ice Rose.
    ko: 예… 그게 바로 저랍니다….
    ja: ええ…それは私です…
  d_nikke_maiden_icerose_04_41:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아아….
    ja: はぁ…
  d_nikke_maiden_icerose_04_42:
    speaker: maxwell
    en: Haha, I'm just messing with you.
    ko: 푸핫. 장난이야, 장난.
    ja: プハッ。冗談だってば、冗談。
  d_nikke_maiden_icerose_04_43:
    speaker: maxwell
    en: I once had a party member who was a real handful, so I know how it feels.
    ko: 나도 제멋대로인 동료랑 함께했던 적이 있어서, 그 기분 잘 알지~
    ja: |-
      私も自分勝手な仲間がいたから、
      あなたの気持ちは痛いほど分かるよ～
  d_nikke_maiden_icerose_04_44:
    speaker: maiden_w
    en: You did?
    ko: 맥스웰도요?
    ja: 本当ですか？
  d_nikke_maiden_icerose_04_45:
    speaker: maxwell
    en: Of course. I used to work alongside Laplace.
    ko: 그럼~ 한땐 용사 라플라스의 동료였거든.
    ja: うん。私昔、勇者ラプラスの仲間だったんだ。
  d_nikke_maiden_icerose_04_46:
    speaker: maiden_w
    en: Huh? Then what are you doing here?
    ko: 네? 그런데 왜 지금은 이런 곳에 계신 거예요?
    ja: ええ？…ではなぜ今ここにいるのですか？
  d_nikke_maiden_icerose_04_47:
    speaker: maiden_w
    en: Why not join us to defeat the White Ice Dragon?
    ko: 그러지 말고 저희랑 같이 백빙룡을 쓰러뜨리러 가는 건 어때요.
    ja: |-
      それなら、私たちと一緒に
      ホワイトアイスドラゴンを倒しに
      行きませんか？
  d_nikke_maiden_icerose_04_48:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_49:
    speaker: maxwell
    en: You never answered my question, so I'll ask it again.
    ko: 아까 답을 못 들어서 그런데, 다시 물어봐도 될까?
    ja: さっきの質問の答え、まだ聞いてないんだけど。
  d_nikke_maiden_icerose_04_50:
    speaker: maxwell
    en: Why are you going to the Tower of the Sage?
    ko: 현자의 탑엔 왜 가려는 거야?
    ja: 賢者の塔には何しに行くの？
  d_nikke_maiden_icerose_04_51:
    speaker: maxwell
    en: What's your aim with this little adventure, Ice Rose?
    ko: "[아이스로즈], 넌 무엇을 위해 모험을 떠났지?"
    ja: "「アイスローズ」、あなたの目的は何？"
  d_nikke_maiden_icerose_04_52:
    speaker: maiden_w
    en: Um...
    ko: 음….
    ja: ええと…
  d_nikke_maiden_icerose_04_53:
    speaker: maiden_w
    en: I guess it's to
    ko: 현자의 지식을 얻어 이 세계를 구한다.
    ja: 賢者の知識を手に入れ、この世界を救う。
  d_nikke_maiden_icerose_04_54:
    speaker: maiden_w
    en: gain the Sage's knowledge and save this world.
    ko: 그게 제가 모험을 떠난 이유겠죠?
    ja: それが私が冒険をする理由です。
  d_nikke_maiden_icerose_04_55:
    speaker: maxwell
    en: Why do you want to save this world?
    ko: 왜 이 세계를 구하고 싶은데?
    ja: どうしてこの世界を救いたいの？
  d_nikke_maiden_icerose_04_56:
    speaker: maiden_w
    en: I...
    ko: 그건….
    ja: それは…
  d_nikke_maiden_icerose_04_57:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_58:
    speaker: maxwell
    en: When Laplace set out on an adventure,
    ko: 라플라스는,
    ja: ラプラスは…
  d_nikke_maiden_icerose_04_59:
    speaker: maxwell
    en: she said she needed to save the world to become a true hero.
    ko: 이 세계를 구해야만 진정한 히어로가 된다며 모험에 나섰어.
    ja: |-
      この世界を救ってはじめて真のヒーローに
      なれるって言ってた。
  d_nikke_maiden_icerose_04_60:
    speaker: maxwell
    en: In order to become a true villain,
    ko: 드레이크는,
    ja: ドレイクは…
  d_nikke_maiden_icerose_04_61:
    speaker: maxwell
    en: Drake said she had to turn Laplace into a true hero before defeating her.
    ko: |-
      라플라스를 진정한 히어로로 만든 뒤에 쓰러뜨려야만
      진정한 빌런이 될 수 있을 거라며 모험에 나섰고.
    ja: |-
      ラプラスが真のヒーローになった後に倒して
      はじめて真のヴィランになれるって言ってた。
  d_nikke_maiden_icerose_04_62:
    speaker: maxwell
    en: As for me...
    ko: 난….
    ja: 私は…
  d_nikke_maiden_icerose_04_63:
    speaker: maxwell
    en: I couldn't stand by and watch those two morons fumble about, so I set out
      on an adventure of my own.
    ko: 그런 두 바보를 지켜보고만 있을 순 없어서 모험에 나섰지.
    ja: そんなバカ2人が心配でついて行った。
  d_nikke_maiden_icerose_04_64:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_65:
    speaker: maxwell
    en: The moment Laplace was unable to save the world and disappeared, our adventure
      ended.
    ko: |-
      세계를 구하지 못한 라플라스가 실종된 시점에서,
      드레이크랑 내 모험은 끝났어.
    ja: |-
      世界を救えなかったラプラスが失踪した時
      ドレイクと私の冒険も終わったの。
  d_nikke_maiden_icerose_04_66:
    speaker: maxwell
    en: That's why I'm here,
    ko: 그래서 내가 이런 곳에 있는 거고.
    ja: それが今、私がここにいる理由。
  d_nikke_maiden_icerose_04_67:
    speaker: maxwell
    en: and that's why I can't join you to defeat the White Ice Dragon.
    ko: 너희랑 같이 백빙룡을 쓰러뜨리러 갈 수 없는 거야.
    ja: だからあなたたちと一緒には行けない。
  d_nikke_maiden_icerose_04_68:
    speaker: maxwell
    en: Now then.
    ko: 자, 그럼.
    ja: さあ、それじゃ…
  d_nikke_maiden_icerose_04_69:
    speaker: maxwell
    en: Would you like me to give a piece of advice?
    ko: 이쯤에서 교훈 하나 줘 볼까?
    ja: このへんでアドバイスでもしてあげよっか。
  d_nikke_maiden_icerose_04_70:
    speaker: maxwell
    en: If you want to leave this place with no regrets,
    ko: "[아이스로즈], 후회를 남기고 싶지 않다면."
    ja: "「アイスローズ」よ、後悔したくなければ…"
  d_nikke_maiden_icerose_04_71:
    speaker: maxwell
    en: you must determine the reason you set out on this adventure, and hold onto
      it until the very end.
    ko: 모험을 떠난 이유를 찾은 다음, 그걸 끝까지 지켜내.
    ja: |-
      冒険に出る理由を見つけたら、
      それを最後まで忘れるな。
  d_nikke_maiden_icerose_04_72:
    speaker: maiden_w
    en: My reason for adventuring...
    ko: "……모험을 떠난 이유를요."
    ja: "……冒険に出る理由、ですか。"
  d_nikke_maiden_icerose_04_73:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_04_74:
    speaker: maxwell
    en: Anyway!
    ko: 흠~ 아무튼!
    ja: まあとにかく！
  d_nikke_maiden_icerose_04_75:
    speaker: maxwell
    en: Since you came out all this way, the least I can do is show you the way.
    ko: 여기까지 찾아왔으니, 길 정도는 알려줘야겠지?
    ja: |-
      せっかくここまで来たんだから、
      道案内くらいはしてあげなきゃね？
  d_nikke_maiden_icerose_04_76:
    speaker: "<Monologue>"
    en: Maxwell fiddles with something on the ground, revealing a hidden passageway.
    ko: 맥스웰이 바닥을 더듬거리자, 숨겨져 있던 통로가 열렸다.
    ja: |-
      マクスウェルが地面をなでると、
      隠されていた通路が現れた
  d_nikke_maiden_icerose_04_77:
    speaker: maxwell
    en: Ta-da!
    ko: 짜잔~
    ja: ジャーン！
  d_nikke_maiden_icerose_04_78:
    speaker: maxwell
    en: If you follow this passage, it'll take you straight to the Tower of the Sage.
    ko: 이 통로를 따라가면, 현자의 탑이 나올 거야.
    ja: この通路を進んで行けば賢者の塔に着くわ。
  d_nikke_maiden_icerose_04_79:
    speaker: maiden_w
    en: Thank you so much for all your help!
    ko: 그… 고마워요, 여러모로….
    ja: あ…ありがとうございます、色々と…
  d_nikke_maiden_icerose_04_80:
    speaker: maiden_w
    en: I wish I could offer you something in return,
    ko: 보답으로 뭐라도 드리고 싶은데….
    ja: お礼に何か差し上げたいのですが…
  d_nikke_maiden_icerose_04_81:
    speaker: maiden_w
    en: but I don't have anything to give...
    ko: 지금 가진 게….
    ja: 今は何も持っていなくて…
  d_nikke_maiden_icerose_04_82:
    speaker: maiden_w
    en: Oh, hold on! I'll give you this potion.
    ko: 아! 이 포션이라도 드릴게요.
    ja: あ！このポーションでよかったら、どうぞ。
  d_nikke_maiden_icerose_04_83:
    speaker: maxwell
    en: That's all right. You don't have to give me anything.
    ko: 됐어. 뭔 보답이야. 보답은.
    ja: |-
      お礼なんていいって。
      お礼が欲しくて教えたわけじゃないし。
  d_nikke_maiden_icerose_04_84:
    speaker: "<Monologue>"
    en: Maiden forces a potion into Maxwell's hand.
    ko: 메이든은 맥스웰의 손에 억지로 포션을 쥐어주었다.
    ja: |-
      メイデンはマクスウェルの手に無理やり
      ポーションを握らせた
  d_nikke_maiden_icerose_04_85:
    speaker: maiden_w
    en: Trust me, it'll make me feel better if you take it.
    ko: 이래야만 제 마음이 편할 것 같아서요.
    ja: 私の気が済まないので。
  d_nikke_maiden_icerose_04_86:
    speaker: maxwell
    en: Well, if that's the case, I'll take it.
    ko: 뭐. 그렇다면야, 받아둘게.
    ja: 分かった。そこまで言うなら、もらっとくね。
  d_nikke_maiden_icerose_04_87:
    speaker: "<Self>"
    en: Let's get going, Maiden.
    ko: 그럼 메이든, 이만 출발할까?
    ja: メイデン、そろそろ出発しようか？
  d_nikke_maiden_icerose_04_88:
    speaker: maiden_w
    en: Yeah, let's go!
    ko: 예. 출발하죠!
    ja: はい。そうしましょう！
  d_nikke_maiden_icerose_04_89:
    speaker: "<Narration>"
    en: We head into the passageway, leaving Maxwell alone in the hideout.
    ko: 통로로 들어간 두 사람의 모습이 사라지고, 은신처엔 맥스웰만이 남았다.
    ja: |-
      通路に入った2人の姿が消え、
      マクスウェルだけが残った
  d_nikke_maiden_icerose_04_90:
    speaker: maxwell
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_nikke_maiden_icerose_04_91:
    speaker: maxwell
    en: They should be fine here on out.
    ko: 이젠 알아서 잘하겠지.
    ja: ま、何とかなるでしょ。
  d_nikke_maiden_icerose_04_92:
    speaker: maxwell
    en: Anyways.
    ko: 그나저나.
    ja: ところで…
  d_nikke_maiden_icerose_04_93:
    speaker: "<Narration>"
    en: Maxwell looks at the black potion in her hand.
    ko: 그런 맥스웰의 손엔 검은색 포션이 들려있었다.
    ja: |-
      マクスウェルの手には
      黒色のポーションが握られている
  d_nikke_maiden_icerose_04_94:
    speaker: "<Narration>"
    en: Sinister-looking bubbles rise to the surface of the liquid.
    ko: 포션에선 부글부글 수상한 기포가 올라온다.
    ja: ポーションからはぶくぶくと怪しい泡が出ている
  d_nikke_maiden_icerose_04_95:
    speaker: maxwell
    en: "... What did I ever do to her?"
    ko: "…내가 말실수라도 했던가?"
    ja: "…私、何か悪いこと言ったっけ？"
d_nikke_maiden_icerose_05:
  d_nikke_maiden_icerose_05_1:
    speaker: "<Narration>"
    en: The Tower of the Sage. Top floor.
    ko: 현자의 탑, 최상층.
    ja: 賢者の塔、最上階
  d_nikke_maiden_icerose_05_2:
    speaker: "<Narration>"
    en: The interior of the tower is intensely dilapidated. Through the cracks in
      the crumbling walls, a snowstorm blows in.
    ko: 폐허가 된 내부. 무너져 내린 벽틈으로 눈보라가 불어온다.
    ja: |-
      内部は廃墟と化している。
      崩壊した壁の隙間から吹雪が吹き込んでくる
  d_nikke_maiden_icerose_05_3:
    speaker: "<Self>"
    en: Hmm...
    ko: 흠.
    ja: ふむ
  d_nikke_maiden_icerose_05_4:
    speaker: "<Self>"
    en: The Sage said she left everything here at the tower... doesn't seem like much.
    ko: 내 전부를 두고 왔다더니, 이런 의미였나.
    ja: |-
      「私のすべてを置いてきた」とは
      こういう意味だったのか
  d_nikke_maiden_icerose_05_5:
    speaker: maiden_w
    en: It sure doesn't.
    ko: 그러게요.
    ja: そのようです。
  d_nikke_maiden_icerose_05_6:
    speaker: "<Monologue>"
    en: Maiden looks at the gaming console placed in the center of the room, and continues
      to speak.
    ko: 메이든은 중앙에 놓인 게임기를 바라보며 말했다.
    ja: メイデンは中央のゲーム機を見ながら答えた
  d_nikke_maiden_icerose_05_7:
    speaker: maiden_w
    en: But she did leave something.
    ko: 그래도 틀린 말은 아니네요.
    ja: 間違ってはいませんね。
  d_nikke_maiden_icerose_05_8:
    speaker: "<Monologue>"
    en: On the console, Final Quest Online is running.
    ko: 게임기에선 [파이널 퀘스트 온라인]이 실행되고 있었다.
    ja: |-
      そこには
      「ファイナル・ クエストオンライン」の画面が
      映し出されていた
  d_nikke_maiden_icerose_05_9:
    speaker: maiden_w
    en: Heh, the Sage got us good.
    ko: 후후, 공략에 의존하려고 하다니.
    ja: ふふ、攻略本に頼ろうとするなんて…
  d_nikke_maiden_icerose_05_10:
    speaker: maiden_w
    en: My desire to seek the Sage's knowledge was so strong that I resorted to using
      a strategy guide, something no self-respecting gamer should ever do.
    ko: 게이머로서 자존심도 없냐는 건가요.
    ja: ゲーマーとして恥ずかしくないのか…
  d_nikke_maiden_icerose_05_11:
    speaker: maiden_w
    en: I think the Sage put this here to remind me of my responsibility as a true
      gamer.
    ko: 현자한텐 제대로 한 방 먹었네요.
    ja: なるほど、賢者にやられましたね。
  d_nikke_maiden_icerose_05_12:
    speaker: maiden_w
    en: I'm sorry, Commander. Coming here was a waste of time for both of us. You
      must be exhausted.
    ko: 죄송해요. 피곤하실 텐데, 헛수고나 하게 만들고.
    ja: |-
      申し訳ありません。お疲れのところ、
      無駄骨を折らせてしまいました。
  d_nikke_maiden_icerose_05_13:
    speaker: "<Self>"
    en: It's okay. I had fun.
    ko: 괜찮아. 즐거웠는걸.
    ja: 気にするな。楽しかった
  d_nikke_maiden_icerose_05_14:
    speaker: "<Self>"
    en: Besides, our coming here wasn't a total waste.
    ko: 딱히 헛수고도 아니었고.
    ja: それに、無駄骨でもなかったようだ
  d_nikke_maiden_icerose_05_15:
    speaker: maiden_w
    en: Huh?
    ko: 예?
    ja: はい？
  d_nikke_maiden_icerose_05_16:
    speaker: "<Self>"
    en: Take a look here.
    ko: 여기 좀 봐볼래?
    ja: これを見てくれ
  d_nikke_maiden_icerose_05_17:
    speaker: "<Monologue>"
    en: Through the crack in the wall,
    ko: 무너져 내린 벽틈.
    ja: 崩壊した壁の隙間の先に
  d_nikke_maiden_icerose_05_18:
    speaker: "<Monologue>"
    en: a panoramic view of the world stretches out before us.
    ko: 세계의 모습이 한눈에 들어온다.
    ja: この世界の景色が広がっていた
  d_nikke_maiden_icerose_05_19:
    speaker: "<Self>"
    en: Being able to see a view like this
    ko: 이런 풍경을 볼 수 있었단 것만으로도,
    ja: こんな風景を見れただけでも
  d_nikke_maiden_icerose_05_20:
    speaker: "<Self>"
    en: makes tonight's adventure worth it.
    ko: 오늘밤 모험에서 얻은 수확으론 충분한 것 같은데.
    ja: 戦利品として十分だ
  d_nikke_maiden_icerose_05_21:
    speaker: maiden_w
    en: Wow.
    ko: 와아….
    ja: わあ…
  d_nikke_maiden_icerose_05_22:
    speaker: maiden_w
    en: So this is the world we need to save.
    ko: 이게 저희가 구해내야 할 세계이자….
    ja: これが私たちが救うべき世界であり…
  d_nikke_maiden_icerose_05_23:
    speaker: maiden_w
    en: The world Guillotine created...
    ko: 길로틴이 만들어낸 세계….
    ja: ギロチンが作り出した世界…
  d_nikke_maiden_icerose_05_24:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  d_nikke_maiden_icerose_05_25:
    speaker: maiden_w
    en: If I want to leave this place fulfilled,
    ko: 후회를 남기고 싶지 않다면.
    ja: "――後悔したくなければ"
  d_nikke_maiden_icerose_05_26:
    speaker: maiden_w
    en: I need to find the reason why I set out on this adventure, and hold onto it
      until the very end.
    ko: 모험을 떠난 이유를 찾은 다음, 그걸 끝까지 지켜내라.
    ja: |-
      冒険に出る理由を見つけたら、
      それを最後まで忘れるな。
  d_nikke_maiden_icerose_05_27:
    speaker: maiden_w
    en: I think I've found that reason.
    ko: 후후, 어느 정도 그 이유를 찾은 것 같네요.
    ja: ふふ、理由を見つけた気がします。
  d_nikke_maiden_icerose_05_28:
    speaker: "<Self>"
    en: Oh? Can I ask what it is?
    ko: 그래? 뭔지 물어봐도 될까?
    ja: 本当か？聞いてもいいか？
  d_nikke_maiden_icerose_05_29:
    speaker: maiden_w
    en: Sorry, but no.
    ko: 아뇨.
    ja: いいえ。
  d_nikke_maiden_icerose_05_30:
    speaker: maiden_w
    en: Don't you think it would be more meaningful if I'm the only one who knows
      it?
    ko: 이런 건 저 혼자 알고 있어야 의미 있지 않겠어요?
    ja: |-
      誰にも言わないほうが
      意味があると思います。
  d_nikke_maiden_icerose_05_31:
    speaker: maiden_w
    en: Besides, talking about it during an adventure is just asking for trouble.
    ko: 무엇보다 모험 중에 말하는 건 너무 사망 플래그 같잖아요.
    ja: それに冒険中にそういう話は死亡フラグですよ。
  d_nikke_maiden_icerose_05_32:
    speaker: "<Self>"
    en: Fair enough.
    ko: 하긴.
    ja: それもそうだな
  d_nikke_maiden_icerose_05_33:
    speaker: maiden_w
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_nikke_maiden_icerose_05_34:
    speaker: maiden_w
    en: Commander, I have a favor to ask.
    ko: 지휘관, 부탁이 있는데요.
    ja: 指揮官、お願いがあります。
  d_nikke_maiden_icerose_05_35:
    speaker: maiden_w
    en: Could I be a bit selfish?
    ko: 혹시 조금만 더 욕심내도 될까요?
    ja: |-
      もう少しだけ、欲張りになっても
      いいでしょうか？
  d_nikke_maiden_icerose_05_36:
    speaker: "<Self>"
    en: Selfish? What do you mean?
    ko: 욕심내다니?
    ja: 欲張りになる？
  d_nikke_maiden_icerose_05_37:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ストンッ
  d_nikke_maiden_icerose_05_38:
    speaker: "<Monologue>"
    en: I feel a weight on my shoulder.
    ko: 어깨에 무게가 실렸다.
    ja: 肩に重みが加わった
  d_nikke_maiden_icerose_05_39:
    speaker: maiden_w
    en: There's no way of knowing how much longer you and I will get to be alone.
    ko: 지휘관이랑 단둘이 있을 기회가 얼마나 있을지도 모르는데.
    ja: |-
      指揮官と二人きりになれるチャンスは
      そう滅多にないですから。
  d_nikke_maiden_icerose_05_40:
    speaker: maiden_w
    en: In times like these, I should max out my affection and play the role of the
      main heroine, don't you think?
    ko: 이럴 때, 호감도 MAX 찍고 메인 히로인 자리를 차지해야지 않겠어요?
    ja: |-
      今こそ好感度を最大にして
      メインヒロインの座をモノにしたいんです。
  d_nikke_maiden_icerose_05_41:
    speaker: "<Monologue>"
    en: As I turn my head, I see Maiden leaning in quite close to me.
    ko: 고개를 돌리니, 메이든은 정말 가까이에 있었다.
    ja: 顔を上げると、メイデンがすぐ目の前にいた
  d_nikke_maiden_icerose_05_42:
    speaker: "<Monologue>"
    en: And then...
    ko: 그리고….
    ja: そして…
  d_nikke_maiden_icerose_05_43:
    speaker: maiden_w
    en: S-so... here I go.
    ko: 그, 그럼 할게요.
    ja: で、ではいきますね。
  d_nikke_maiden_icerose_05_44:
    speaker: maiden_w
    en: Close your eyes.
    ko: 눈 감으세요.
    ja: 目を閉じてください。
  d_nikke_maiden_icerose_05_45:
    speaker: "<Self>"
    en: Hold on a second!
    ko: 메, 메이든. 잠깐!
    ja: メ、メイデン。ちょっと待った！
  d_nikke_maiden_icerose_05_46:
    speaker: maiden_w
    en: What? Aren't you in the mood?
    ko: 지휘관, 이럴 때 초치기예요?
    ja: 指揮官、滅多にないチャンスなんですよ？
  d_nikke_maiden_icerose_05_47:
    speaker: "<Self>"
    en: It's not that, it's...!
    ko: 그게 아니라, 저기…!
    ja: そうではなく、あそこ…！
  d_nikke_maiden_icerose_05_48:
    speaker: maiden_w
    en: Uh?
    ko: 예?
    ja: はい？
  d_nikke_maiden_icerose_05_49:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 슈우웅-
    ja: シューン――
  d_nikke_maiden_icerose_05_50:
    speaker: "<Monologue>"
    en: From off in the distance, a grenade hurls through the air towards us.
    ko: 저 멀리서 날아오는 유탄이 보였다.
    ja: こちらに向かって榴弾が飛んでくる
  d_nikke_maiden_icerose_05_51:
    speaker: maiden_w
    en: What the...?!
    ko: 뭐, 뭐예요? 갑자기…?!
    ja: な、何なんですか？いきなり…！？
  d_nikke_maiden_icerose_05_52:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 퍼어엉-!
    ja: ドカン！！
  d_nikke_maiden_icerose_05_53:
    speaker: maiden_w
    en: Argh!
    ko: 꺄악-!
    ja: きゃあっ！
  d_nikke_maiden_icerose_05_54:
    speaker: "<Narration>"
    en: And so my midnight adventure with Maiden,
    ko: 메이든과의 한밤의 모험은,
    ja: メイデンとの真夜中の冒険は
  d_nikke_maiden_icerose_05_55:
    speaker: "<Narration>"
    en: came to an explosive conclusion.
    ko: 그렇게 멋진 폭발과 함께 막을 내렸다.
    ja: 華麗な爆発と共に幕を閉じた
  d_nikke_maiden_icerose_05_56:
    speaker: "<Narration>"
    en: 'TRUE END: ICE ROSE SAGA'
    ko: "[TRUE END : ICEROSE SAGA]"
    ja: 'TRUE END : ICEROSE SAGA'
  d_nikke_maiden_icerose_05_57:
    speaker: maiden_w
    en: Hey! You don't get to write the ending on your own!
    ko: 멋대로 엔딩 짓지 말라고요!
    ja: 勝手に終わらせないでくださいっ！
  d_nikke_maiden_icerose_05_58:
    speaker: "<Narration>"
    en: "*Pooooow*!"
    ko: 퍼어엉-!
    ja: ドカン！！
  d_nikke_maiden_icerose_05_59:
    speaker: vesti_c
    en: What an amazing explosion!
    ko: 머, 머찐 폭발이야….
    ja: カ、カッコいい爆発だったね…
  d_nikke_maiden_icerose_05_60:
    speaker: vesti_c
    en: Hehe!
    ko: 헤, 헤헤.
    ja: え、えへへ。
  d_nikke_maiden_icerose_05_61:
    speaker: privaty_m
    en: Vesti!
    ko: 으으… 베스티!
    ja: あぁ…ベスティー！
  d_nikke_maiden_icerose_05_62:
    speaker: privaty_m
    en: How many times have I told you not to cast explosive spells on that tower?
    ko: 저 탑에다가 폭발 마법 쓰지 말라고 제가 몇 번이나 말했는데!
    ja: |-
      塔に向かって爆発魔法を使っちゃダメだって
      何回も言いましたよね！
  d_nikke_maiden_icerose_05_63:
    speaker: privaty_m
    en: Why are you always casting spells there whenever you're drunk?
    ko: 왜 자꾸 취할 때마다 저기다가 폭발 마법을 쓰는 건데요!
    ja: |-
      どうして酔っぱらうたびに塔を
      攻撃するんですか！
  d_nikke_maiden_icerose_05_64:
    speaker: privaty_m
    en: It's no wonder there are so many rumors going around about the Sage returning.
    ko: 그러니까 현자가 돌아왔다는 이상한 소문이 나는 거 아니에요!
    ja: |-
      そのせいで賢者が戻ってきたっていう
      変な噂まで広まってるじゃないですか！
  d_nikke_maiden_icerose_05_65:
    speaker: vesti_c
    en: An explosion on this wonderful world!
    ko: 이 머찐 세계에 폭바를!!
    ja: このしゅばらしい世界に爆発おぉ！！
  d_nikke_maiden_icerose_05_66:
    speaker: vesti_c
    en: Hehehehe!
    ko: 헤헤, 헤헤헤.
    ja: えへ、えへへ…
  d_nikke_maiden_icerose_05_67:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_nikke_maiden_icerose_05_68:
    speaker: privaty_m
    en: Urrrgghh!
    ko: 으, 으으으으…!
    ja: もうっ…！！
  d_nikke_maiden_icerose_05_69:
    speaker: privaty_m
    en: Vesti!!!
    ko: 베스티-!!!
    ja: ベスティィィー！！！
